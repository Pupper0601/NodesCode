-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">技术随笔 - 域名解析<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><p>说一下购买服务器的流程，这里是阿里云服务器：<a href="https://www.aliyun.com/" target="_blank" rel="noopener noreferrer">https://www.aliyun.com/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ol><li>前往阿里云搜索「服务器 ECS」，按自己的理想配置和经济购买</li> <li>购买域名，选择自己喜欢的英文名和后缀</li> <li>购买域名时，需要填写自己的信息模板，然后等待十多分钟给阿里云审核成功，才能完成域名购买</li> <li>进行域名解析，阿里云里搜索「域名」，点击进入控制台，右侧有解析按钮，点击解析后进入新的界面，点击添加记录</li> <li>添加记录的选项参数就是本内容的介绍重点，在下方</li> <li>添加完记录后，购买 SSL 证书，有免费版，购买后下载证书到服务器进行配置，具体看 <a href="/nginx/reverse-proxy/#ssl证书生成">SSL 证书生成</a></li> <li>购买域名后的两三天左右，记得去备案，否则域名就无法访问，被拦截。在阿里云里面搜索「ICP 备案」，安装流程他们自带</li></ol> <p>域名解析中点击添加记录后，填入各种记录类型，这里进行详细说明。</p> <h2 id="主机记录"><a href="#主机记录" class="header-anchor">#</a> 主机记录</h2> <p>主机记录就是域名前缀，比如我的域名是 <code>youngkbt.cn</code>，常见用法有：</p> <ul><li>www：解析后的域名为 <code>www.youngkbt.cn</code>，此时就需要加 www. 才能访问域名</li> <li>@：直接解析主域名 <code>youngkbt.cn</code>，也就是直接在地址栏输入域名即可</li> <li>：泛解析，匹配其他所有域名 <code>*.youngkbt.cn</code></li></ul> <h2 id="记录类型"><a href="#记录类型" class="header-anchor">#</a> 记录类型</h2> <p>要指向空间商提供的 IP 地址，选择「类型 A」，要指向一个域名，选择「类型 CNAME」</p> <ul><li><p>A 记录：地址记录，用来指定域名的 IPv4 地址（如：8.8.8.8），如果需要将域名指向一个 IP 地址，就需要添加 A 记录。</p></li> <li><p>CNAME：如果需要将域名指向另一个域名，再由另一个域名提供 ip 地址，就需要添加 CNAME 记录。</p></li> <li><p>NS：域名服务器记录，如果需要把子域名交给其他DNS服务商解析，就需要添加NS记录。</p></li> <li><p>AAA：用来指定主机名（或域名）对应的 IPv6 地址（例如：ff06:0:0:0:0:0:0:c3）记录。</p></li> <li><p>MX：如果需要设置邮箱，让邮箱能收到邮件，就需要添加 MX 记录。</p></li></ul> <p>如果打算绑定自己的服务器 IP，选择 A 记录即可。</p> <h2 id="线路"><a href="#线路" class="header-anchor">#</a> 线路</h2> <p>让指定线路的用户访问这个 IP</p> <p>常见用法有：</p> <ul><li><p>默认：必须添加，否则只有单独指定的线路才能访问您的网站。如果双线解析，建议「默认」线路填写「电信 IP」</p></li> <li><p>联通：单独为「联通用户」指定服务器 IP，其他用户依然访问「默认」</p></li> <li><p>搜索引擎：指定一个服务器 IP 让抓取</p></li></ul> <h2 id="记录值"><a href="#记录值" class="header-anchor">#</a> 记录值</h2> <p>最常见的是将空间商提供的「IP 地址」填写在这里。</p> <p>比如我填写的是我的服务器 IP，或者如果你的博客部署在 Github 或者 Gitee，可以填写 GitHub Pages 或者 Gitee Pages 的地址。</p> <p>各类型的记录值一般是这样的：</p> <ul><li><p>A 记录：填写您服务器 IP，如果您不知道，请咨询您的空间商</p></li> <li><p>CNAME 记录：填写空间商给您提供的域名，例如：2.com</p></li> <li><p>MX 记录：填写您邮件服务器的IP地址或企业邮局给您提供的域名，如果您不知道，请咨询您的邮件服务提供商</p></li> <li><p>AAAA：不常用。解析到 IPv6 的地址。</p></li> <li><p>NS 记录：不常用。系统默认添加的两个NS记录请不要修改。NS向下授权，填写dns域名，例如：ns3.dnsv3.com</p></li> <li><p>TTL: 我们默认的 600 秒是最常用的，不用修改</p> <p>即 Time To Live，缓存的生存时间。指地方dns缓存您域名记录信息的时间，缓存失效后会再次到DNSPod获取记录值。</p> <p><strong>600（10分钟）：建议正常情况下使用 600。</strong></p> <p>60（1分钟）：如果您经常修改 IP，修改记录一分钟即可生效。长期使用 60，解析速度会略受影响。</p> <p>3600（1小时）：如果您 IP 极少变动（一年几次），建议选择 3600，解析速度快。如果要修改IP，提前一天改为 60，即可快速生效。</p></li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/_posts/技术随笔/技术随笔 - 域名解析.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%9F%9F%E5%90%8D" title="标签">#域名</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/15, 11:05:42</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/fbae15/"><div>
