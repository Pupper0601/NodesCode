ctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>说明：</p> <ul><li>package： 关键字，表示打包</li> <li>com.hspedu ： 表示表名</li></ul> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>命名规则：</p> <ul><li>只能包含字母、数字、下划线、小圆点
<ul><li>不能以数字开头</li> <li>不能是关键字和保留字</li></ul></li> <li>一般是小写字母+小圆点
<ul><li>com.公司名.项目名.业务模块名</li> <li>如：com.sina.crm.user</li></ul></li></ul></div> <h3 id="常用的包"><a href="#常用的包" class="header-anchor">#</a> 常用的包：</h3> <ul><li>java.lang
<ul><li>基本包，默认引入，不需要再次引入</li></ul></li> <li>java.util
<ul><li>系统提供的工具包，工具类，如：Scanner</li></ul></li> <li>java.net
<ul><li>网络包，网络开发</li></ul></li> <li>java.awt
<ul><li>做 java 的界面开发，GUI</li></ul></li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Scanner</span></span><span class="token punctuation">;</span>	<span class="token comment">// 引入 Scanner 类</span>

<span class="token keyword">import</span> <span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token operator">*</span>	<span class="token comment">// 引入 util 下所有的类</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="custom-block warning"><p class="custom-block-title">注意</p> <p>注意事项：</p> <ol><li>package 的作用是声明当前类所在的包，需要写在类的最上边，一个类中最多只能写一个 package</li> <li>import 指令放在 package 的下面，在类定义的前面，可以有多句且没有顺序要求</li></ol></div> <h2 id="二、访问修饰符"><a href="#二、访问修饰符" class="header-anchor">#</a> 二、访问修饰符</h2> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>访问修饰符：控制方法和属性的访问权限</p></div> <table><thead><tr><th>修饰符</th> <th>访问级别</th> <th>本类</th> <th>同包</th> <th>子类</th> <th>不同包</th></tr></thead> <tbody><tr><td>public</td> <td>公开的</td> <td>√</td> <td>√</td> <td>√</td> <td>√</td></tr> <tr><td>protected</td> <td>受保护的</td> <td>√</td> <td>√</td> <td>√</td> <td>×</td></tr> <tr><td>没有修饰符</td> <td>默认</td> <td>√</td> <td>√</td> <td>×</td> <td>×</td></tr> <tr><td>private</td> <td>私有的</td> <td>√</td> <td>×</td> <td>×</td> <td>×</td></tr></tbody></table> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>注意事项：</p> <ol><li>修饰符可以用来修饰类中的属性、方法以及类；</li> <li><strong>只有默认和 public 才能修饰类</strong></li> <li>成员方法的访问规则和属性完全一样</li></ol></div> <h2 id="三、封装"><a href="#三、封装" class="header-anchor">#</a> 三、封装</h2> <blockquote><p>封装： 把抽象的数据（属性）和对数据的操作（方法）封装在一起，程序的其他部分只能通过被授权的操作（方法）才能对数据操作</p></blockquote> <p>封装方法：</p> <ol><li>将属性私有化 （private）</li> <li>提供 公共的 set 方法，用于对属性进行判断并赋值
<ol><li>public void setxxx（参数）{数据验证； 属性 = 参数}</li></ol></li> <li>提供 公共的 get 方法，用于获取属性值
<ol><li>public 数据类型 getXxxx（）{return xxx}；</li></ol></li></ol> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>快速设置 get 及 set 方法的快捷键： control + inter（⌃ + 回车键)</p></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 员工信息</span>

父类 也叫 基类
子类 也叫 派生类</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> 子类 <span class="token keyword">extends</span> 父类<span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">提示</p> <p>注意事项：</p> <ul><li>子类继承了父类的所有属性和方法，但是私有属性不能在子类直接访问，要通过公共方法去访问</li> <li>子类必须调用父类的构造器，完成父类的初始化</li> <li>当创建子类对象时，不管使用子类的那个构造器，默认情况下都会调用父类的无参构造器
<ul><li>如果父类没有无参构造器，则必须在子类的构造器中用 super 指定使用父类的那个构造器完成对父类的初始化工作，否则编译不通过</li></ul></li> <li><strong>super() 和 this() 都只能在构造器中使用，并且只能放在第一行，所以两个方法不能在同一个构造器中</strong></li> <li>父类构造器的调用不限于直接父类，可以一直往上追溯到 object 类</li></ul></div> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>super 关键字：</p> <ol><li>super 代表父类的引用，用于访问父类的属性、方法、构造器
<ol><li>访问属性： super.属性名</li> <li>访问方法： super.方法名（参数列表）</li> <li>访问构造器： super（参数列表）
<ol><li>只能放在构造器的第一句，同一构造器只能出现一句</li></ol></li></ol></li></ol></div> <h3 id="子类默认调用父类的-无参构造器"><a href="#子类默认调用父类的-无参构造器" class="header-anchor">#</a> 子类默认调用父类的 无参构造器</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Father.java --- 父类有参构造器</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Father</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">int</span> age<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">Father</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;父类无参构造器：Father()&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Father</span><span class="token punctuation">(</span><span class="token keyword">int</span> age<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>age <span class="token operator">=</span> age<span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;父类有参构造器：Father(int age)&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Son.java</span>
<span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study</span><span class="token punctuation">;</span>

<span class="token keyword">class</span> <span class="token class-name">Son</span> <span class="token keyword">extends</span> <span class="token class-name">Father</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">Son</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;子类无参构造器：Son()&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Son</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;子类有参构造器：Son(String name)&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Test.java</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Test</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Son</span> son <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Son</span><span class="token punctuation">(</span><span class="token string">&quot;老王&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">// 父类无参构造器：Father()</span>
<span class="token comment">// 子类有参构造器：Son(String name)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="子类-通过-super-指定-调用父类的构造器"><a href="#子类-通过-super-指定-调用父类的构造器" class="header-anchor">#</a> 子类 通过 super 指定 调用父类的构造器</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Father.java --- 父类没有无参构造器</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Father</span> <span class="token punctuation">{</span>

        <span class="token keyword">this</span><span class="token punctuation">.</span>age <span class="token operator">=</span> age<span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;父类有参构造器：Father(int age)&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Son.java --- 子类通过 super 指定调用父类的构造器</span>

    <span class="token punctuation">}</span>

<span class="token comment">// 父类有参构造器：Father(int age)</span>
<span class="token comment">// 子类有参构造器：Son(String name)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="super-和-this-的比较"><a href="#super-和-this-的比较" class="header-anchor">#</a> super 和 this 的比较</h3> <table><thead><tr><th>区别点</th> <th>this</th> <th>super</th></tr></thead> <tbody><tr><td>访问属性</td> <td>如果本类没有此属性，则从父类中继续查找</td> <td>从父类开始查找属性</td></tr> <tr><td>调用方法</td> <td>如果本类没有此方法，则从父类继续查找</td> <td>从父类开始查找方法</td></tr> <tr><td>调用构造器</td> <td>调用本类构造器，必须放在构造器的首行</td> <td>调用父类构造器，必须放在子类构造器的首行</td></tr> <tr><td>特殊</td> <td>表示当前对象</td> <td>子类中访问父类对象</td></tr></tbody></table> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>super : 从他的父类开始,可以调用它所有父类的方法和属性
this : 从他自己开始, 可以调用包括他所有父类的方法和属性,根据就近原则,相同的属性或方法只能调用离他最近的</p></div> <h3 id="方法重写"><a href="#方法重写" class="header-anchor">#</a> 方法重写</h3> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ol><li>子类方法的 参数、方法名 要和父类的方法一致</li> <li>子类方法的返回值类型 和父类方法返回值类型一样，或者父类返回类型的子类
<ol><li>父类：public object getInfo()</li> <li>子类：public String getInfo()</li></ol></li> <li>子类方法不能缩小父类方法的访问权限
<ol><li>父类： public void sayOk()</li> <li>子类： void sayOk()</li></ol></li></ol></div> <table><thead><tr><th>名称</th> <th>发生范围</th> <th>方法名</th> <th>形参列表</th> <th>返回类型</th> <th>修饰符</th></tr></thead> <tbody><tr><td>重载</td> <td>本类</td> <td>必须一样</td> <td>类型、个数或顺序至少有一个不同</td> <td>无要求</td> <td>无要求</td></tr> <tr><td>重写</td> <td>父子类</td> <td>必须一样</td> <td>相同</td> <td>子类和父类的返回类型一致或使其子类</td> <td>子类方法不能缩小父类方法的访问方位</td></tr></tbody></table> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Person.java</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> age<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">,</span> <span class="token keyword">int</span> age<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>age <span class="token operator">=</span> age<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">setName</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">getAge</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> age<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">setAge</span><span class="token punctuation">(</span><span class="token keyword">int</span> age<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>age <span class="token operator">=</span> age<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token string">&quot;我叫 %s，今年 %d 岁&quot;</span><span class="token punctuation">,</span>name<span class="token punctuation">,</span>age<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// student.java</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Student</span> <span class="token keyword">extends</span> <span class="token class-name">Person</span><span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> id<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">double</span> score<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">,</span> <span class="token keyword">int</span> age<span class="token punctuation">,</span> <span class="token keyword">int</span> id<span class="token punctuation">,</span> <span class="token keyword">double</span> score<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">super</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> age<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>id <span class="token operator">=</span> id<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>score <span class="token operator">=</span> score<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">getId</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> id<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">setId</span><span class="token punctuation">(</span><span class="token keyword">int</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>id <span class="token operator">=</span> id<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">double</span> <span class="token function">getScore</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> score<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">setScore</span><span class="token punctuation">(</span><span class="token keyword">double</span> score<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>score <span class="token operator">=</span> score<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token keyword">super</span><span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token string">&quot;我的学号是 %d，我考了 %f&quot;</span><span class="token punctuation">,</span>id<span class="token punctuation">,</span> score<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// test.java</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Test</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Person</span> person <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;老王&quot;</span><span class="token punctuation">,</span> <span class="token number">20</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> a <span class="token operator">=</span> person<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Student</span> student <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token string">&quot;张三&quot;</span><span class="token punctuation">,</span><span class="token number">21</span><span class="token punctuation">,</span><span class="token number">22</span><span class="token punctuation">,</span><span class="token number">12</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> b <span class="token operator">=</span> student<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h2 id="五、多态"><a href="#五、多态" class="header-anchor">#</a> 五、多态</h2> <blockquote><p>多态： 方法或对象具有多种形态，是建立在封装和继承基础之上的</p></blockquote> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>重点：</p> <ul><li>一个对象的编译类型和运行类型可以不一致</li> <li>编译类型在定义对象时，就确定了，不能改变</li> <li>运行类型是可以改变的</li> <li>编译类型看定义时 = 号 的左边，运行类型看 = 号的 右边</li></ul></div> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>注意事项：</p> <ul><li>多态的前提： 两个对象存在继承关系</li> <li>多态向上转型
<ul><li>本质： 服务类的引用指向了子类的对象</li> <li>语法： 父类类型 引用名 = new 子类类型（）</li> <li>特点： 编译类型看左边， 运行类型看右边</li></ul></li> <li>多态向下转型
<ul><li>语法： 子类类型 引用名 = （子类类型）父类类型；</li> <li>只能强转父类的引用，不能强转父类的对象</li> <li>要求父类的引用必须指向当前目标类型的对象</li> <li>当讲下转型后，可以对用子类类型的所有成员</li></ul></li></ul></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 向上转型和向下转型</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">PolyDetail01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 向上转型</span>
        <span class="token class-name">Base</span> base <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Sub</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>base<span class="token punctuation">.</span>count<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 向下转型</span>
        <span class="token class-name">Sub</span> sub <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">Sub</span><span class="token punctuation">)</span>base<span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>sub<span class="token punctuation">.</span>count<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">class</span> <span class="token class-name">Base</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">class</span> <span class="token class-name">Sub</span> <span class="token keyword">extends</span> <span class="token class-name">Base</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">20</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">提示</p> <p>instanceOf : 比较符，用于判断对象的运行类型是否为 xx类型或者xx类型的子类型</p></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// instanceOf : 比较符</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">PolyDetail02</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">BB</span> bb <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BB</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>bb <span class="token keyword">instanceof</span> <span class="token class-name">BB</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">// true</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">class</span> <span class="token class-name">AA</span><span class="token punctuation">{</span><span class="token punctuation">}</span>

<span class="token keyword">class</span> <span class="token class-name">BB</span> <span class="token keyword">extends</span> <span class="token class-name">AA</span><span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="动态绑定机制"><a href="#动态绑定机制" class="header-anchor">#</a> 动态绑定机制</h3> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ol><li>当调用对象方法的时候，该方法会和该对象的内存地址/运行类型绑定</li> <li>当调用对象属性时，没有动态绑定机制，那是声明使用哪里</li></ol></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 动态绑定机制</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">DynamicBinding</span> <span class="token punctuation">{</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Equals</span> <span class="token punctuation">{</span>

        <span class="token class-name">String</span> str2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;你好&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        
        <span class="token comment">// 判断两个引用类型的 地址 是否相等</span>

        <span class="token comment">// 判断两个引用类型的 值 是否相等</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// equals 方法重写</span>

        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>

    <span class="token comment">// equals 方法重写</span>

        <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">this</span> <span class="token operator">==</span> obj<span class="token punctuation">)</span><span class="token punctuation">{</span>

        <span class="token punctuation">}</span>
        <span class="token comment">// 类型判断</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>obj <span class="token keyword">instanceof</span> <span class="token class-name">Person</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token comment">// 向下转型</span>
            <span class="token class-name">Person</span> person <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">Person</span><span class="token punctuation">)</span>obj<span class="token punctuation">;</span>
            <span class="token keyword">return</span> <span class="token keyword">this</span><span class="token punctuation">.</span>name<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>person<span class="token punctuation">.</span>name<span class="token punctuation">)</span> <span class="token operator">&amp;&amp;</span> <span class="token keyword">this</span><span class="token punctuation">.</span>age <span class="token operator">==</span> person<span class="token punctuation">.</span>age<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">setName</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">getAge</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> age<span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

        <span class="token punctuation">}</span>

    <span class="token punctuation">}</span>

        <span class="token class-name">Doctor</span> doctor2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Doctor</span><span class="token punctuation">(</span><span class="token string">&quot;老王&quot;</span><span class="token punctuation">,</span> <span class="token number">50</span><span class="token punctuation">,</span> <span class="token string">&quot;程序员&quot;</span><span class="token punctuation">,</span> <span class="token char">'男'</span><span class="token punctuation">,</span> <span class="token number">50000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>doctor1<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>doctor2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<ul><li>子类往往会重写 toString 方法, 用于返回对象的属性信息</li></ul></li> <li>重写 toString 方法, 打印对象或拼接对象时,都会自动调用该对象的 toString 形式</li> <li>当直接输出一个对象时, toString 方法会被默认调用</li></ul></div> <h3 id="_4-finalize"><a href="#_4-finalize" class="header-anchor">#</a> 4.finalize</h3> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li>当对象被回收时,系统自动调用该对象的 finalize 方法
<ul><li>子类可以重写该方法, 做一些释放资源的操作</li></ul></li> <li>当某个对象没有任何引用时, 就是使用回收机制来销毁对象, 在销毁前会先调用 finalize 方法</li> <li>垃圾回收机制是由系统来决定的, 也可以通过 <strong>System.gc() 主动触发</strong>垃圾回收机制</li></ul></div> <h2 id="七-案例"><a href="#七-案例" class="header-anchor">#</a> 七.案例</h2> <h3 id="_1-创建3个person对象数组-并根据年龄排序"><a href="#_1-创建3个person对象数组-并根据年龄排序" class="header-anchor">#</a> 1.创建3个person对象数组,并根据年龄排序</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// person.java</span>
