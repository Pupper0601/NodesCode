<code>docker宿主机</code>：你的docker安装在哪一个机器，那个机器就是宿主机</p></div> <h2 id="一、-centos-下安装-docker"><a href="#一、-centos-下安装-docker" class="header-anchor">#</a> 一、 CentOS 下安装 Docker</h2> <h3 id="_1-卸载老版本"><a href="#_1-卸载老版本" class="header-anchor">#</a> 1. 卸载老版本</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>yum remove <span class="token function">docker</span> <span class="token punctuation">\</span>
    docker-client <span class="token punctuation">\</span>
    docker-client-latest <span class="token punctuation">\</span>
    docker-common docker-latest <span class="token punctuation">\</span>
    docker-latest-logrotate <span class="token punctuation">\</span>
    docker-logrotate docker-engine
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="_2-安装-docker-插件"><a href="#_2-安装-docker-插件" class="header-anchor">#</a> 2. 安装 Docker 插件</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>yum <span class="token function">install</span> -y yum-utils device-mapper-persistent-data lvm2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-添加-yum-国内源"><a href="#_3-添加-yum-国内源" class="header-anchor">#</a> 3. 添加 yum 国内源</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 阿里云镜像仓库</span>
yum-config-manager <span class="token punctuation">\</span>
    --add-repo <span class="token punctuation">\</span>
    http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo

<span class="token comment"># 官网源镜像仓库(不推荐)</span>
yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="_4-安装-docker"><a href="#_4-安装-docker" class="header-anchor">#</a> 4. 安装 Docker</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>yum <span class="token function">install</span> -y docker-ce docker-ce-cli containerd.io
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_5-设置开机启动、开始运行"><a href="#_5-设置开机启动、开始运行" class="header-anchor">#</a> 5. 设置开机启动、开始运行</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemctl <span class="token builtin class-name">enable</span> <span class="token function">docker</span>
systemctl start <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_6-查看docker运行状态"><a href="#_6-查看docker运行状态" class="header-anchor">#</a> 6. 查看docker运行状态</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemctl status <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_7-关闭防火墙"><a href="#_7-关闭防火墙" class="header-anchor">#</a> 7. 关闭防火墙</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemctl stop disable
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="二、创建容器"><a href="#二、创建容器" class="header-anchor">#</a> 二、创建容器</h2> <h3 id="_1-设置镜像加速"><a href="#_1-设置镜像加速" class="header-anchor">#</a> 1. 设置镜像加速</h3> <h4 id="_1-在指定目录创建文件-如已存在请忽略此步"><a href="#_1-在指定目录创建文件-如已存在请忽略此步" class="header-anchor">#</a> 1. 在指定目录创建文件（如已存在请忽略此步）</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">touch</span> /etc/docker/daemon.json

<span class="token function">vi</span> /etc/docker/daemon.json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="_2-修改文件内容"><a href="#_2-修改文件内容" class="header-anchor">#</a> 2. 修改文件内容</h4> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
<span class="token property">&quot;registry-mirrors&quot;</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token string">&quot;https://elk58vq5.mirror.aliyuncs.com&quot;</span><span class="token punctuation">]</span> 
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_2-重启-docker-服务"><a href="#_2-重启-docker-服务" class="header-anchor">#</a> 2. 重启 Docker 服务</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemctl restart <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-拉取-最新-镜像"><a href="#_3-拉取-最新-镜像" class="header-anchor">#</a> 3. 拉取 最新 镜像</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> pull tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol><li>拉取最新镜像 ： <code>docker pull tomcat</code></li> <li>拉取指定镜像  ： <code>docker pull tomcat:7</code></li> <li>删除镜像 ： <code>docker rmi 镜像id</code></li></ol> <p><img src="https://pupper.com.cn/img/20220725181600.png" alt=""></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查看 拉取的 镜像</span>
<span class="token function">docker</span> images
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181625.png" alt=""></p> <h3 id="_4-创建并运行容器"><a href="#_4-创建并运行容器" class="header-anchor">#</a> 4. 创建并运行容器</h3> <blockquote><p>创建容器语法格式:
docker run -id --name=容器名称 -p 宿主机端口:容器端口 -v 宿主机目录:容器目录 镜像名称</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run -id --name<span class="token operator">=</span>myTomcat <span class="token punctuation">\</span>
    -p <span class="token number">8080</span>:8080 <span class="token punctuation">\</span>
    -v /usr/local/tomcat/webapps:/usr/local/tomcat/webapps <span class="token punctuation">\</span>
    tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>docker run 后面的参数:</strong></p> <ul><li><code>-i</code> ：运行容器</li> <li><code>-t</code> ： 容器启动后，进入命令行</li> <li><code>-d</code> ： 守护进程 --- 后台运行</li> <li><code>-p</code> ： 端口映射
<ul><li><code>-p 宿主机端口:容器端口</code></li></ul></li> <li><code>-v</code> ： 目录映射 --- 挂载
<ul><li><code>-v 宿主机目录:容器目录</code></li></ul></li></ul> <h3 id="_5-创建容器关联其他容器"><a href="#_5-创建容器关联其他容器" class="header-anchor">#</a> 5. 创建容器关联其他容器</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run -id --name<span class="token operator">=</span>tomcat2 -p <span class="token number">8080</span>:8080 --link mysql --link redis --link rabbitmq
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="三、容器-图形化管理工具-portainer"><a href="#三、容器-图形化管理工具-portainer" class="header-anchor">#</a> 三、容器 图形化管理工具（ Portainer ）</h2> <h3 id="_1-官方网站"><a href="#_1-官方网站" class="header-anchor">#</a> 1.官方网站</h3> <p><a href="https://hub.docker.com/r/6053537/portainer-ce" target="_blank" rel="noopener noreferrer">docker hub portainer-ce中文汉化版<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_2-选择喜欢的portainer风格镜像-下载"><a href="#_2-选择喜欢的portainer风格镜像-下载" class="header-anchor">#</a> 2.选择喜欢的portainer风格镜像，下载</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> pull hub-mirror.c.163.com/6053537/portainer-ce
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-启动-dockerui-容器"><a href="#_3-启动-dockerui-容器" class="header-anchor">#</a> 3.启动 dockerui 容器</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run -d --restart<span class="token operator">=</span>always --name<span class="token operator">=</span><span class="token string">&quot;portainer&quot;</span> -p <span class="token number">9000</span>:9000 -v /var/run/docker.sock:/var/run/docker.sock -v portainer_data:/data <span class="token number">6053537</span>/portainer-ce
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-访问"><a href="#_4-访问" class="header-anchor">#</a> 4.访问</h3> <p>浏览器访问 http://你虚拟机的ip:9000, 设置一个密码即可，点击创建用户 密码要8位以上</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>如果无法访问,需要查看端口是否开放(云服务器需要去官网开放)</p></div> <h2 id="四、其他操作命令"><a href="#四、其他操作命令" class="header-anchor">#</a> 四、其他操作命令</h2> <table><thead><tr><th>命令</th> <th>说明</th></tr></thead> <tbody><tr><td><code>systemctl restart docker</code></td> <td>重启 docker</td></tr> <tr><td><code>systemctl stop docker</code></td> <td>停止 docker</td></tr> <tr><td><code>docker exec -it 容器名称 /bin/bash</code></td> <td>进入容器</td></tr> <tr><td><code>exit</code></td> <td>退出容器</td></tr> <tr><td><code>docker images</code></td> <td>查看本地镜像</td></tr> <tr><td><code>docker ps</code></td> <td>查看运行的容器</td></tr> <tr><td><code>docker ps -a</code></td> <td>查看所有容器</td></tr> <tr><td><code>docker start 容器名/容器 id</code></td> <td>运行容器</td></tr> <tr><td><code>docker stop 容器名/容器 id</code></td> <td>停止容器</td></tr> <tr><td><code>docker stop $(docker ps -a -q}</code></td> <td>停止所有运行的容器</td></tr> <tr><td><code>docker rm 容器名/容器 id</code></td> <td>删除没有运行的容器</td></tr> <tr><td><code>docker rm -f 容器名/容器 id</code></td> <td>删除运行的运行容器</td></tr> <tr><td><code>docker start 容器名/容器 id</code></td> <td>运行容器</td></tr> <tr><td><code>docker rm $(docker ps -a -q}</code></td> <td>删除所有未运行的容器</td></tr> <tr><td><code>docker cp 文件名 容器名:/</code></td> <td>向容器中拷贝文件</td></tr> <tr><td><code>docker cp 容器名:/文件名 /root</code></td> <td>向宿主机拷贝文件</td></tr> <tr><td><code>docker images</code></td> <td>查看本地镜像</td></tr> <tr><td><code>docker images</code></td> <td>查看本地镜像</td></tr> <tr><td><code>docker images</code></td> <td>查看本地镜像</td></tr></tbody></table> <h2 id="五、-查看日志-docker-logs-命令"><a href="#五、-查看日志-docker-logs-命令" class="header-anchor">#</a> 五、 查看日志 （ docker logs 命令）</h2> <p><code>docker logs [options] 容器名称或ID</code> 获取容器日志</p> <table><thead><tr><th>名字</th> <th>默 认 值</th> <th>描述</th></tr></thead> <tbody><tr><td>–details</td> <td>显示提供给日志的额外细节</td> <td></td></tr> <tr><td>–follow或-f</td> <td>按日志输出</td> <td></td></tr> <tr><td>–since</td> <td>从某个时间开始显示，例如2013- 01-02T13:23:37</td> <td></td></tr> <tr><td>–tail</td> <td>all</td> <td>从日志末尾多少行开始显示</td></tr> <tr><td>– timestamps 或-t</td> <td>显示时间戳</td> <td></td></tr> <tr><td>–until</td> <td>打印某个时间以前的日志，例如 2013-01-02T13:23:37</td> <td></td></tr></tbody></table> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 通过docker logs命令可以查看容器的日志。</span>

<span class="token function">docker</span> logs -f --tail <span class="token number">10</span> a4dac74d48f7
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查看指定时间后的日志，只显示最后100行：</span>

<span class="token function">docker</span> logs -f -t --since<span class="token operator">=</span><span class="token string">&quot;2018-02-08&quot;</span> --tail<span class="token operator">=</span><span class="token number">100</span> CONTAINER_ID
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查看某时间段日志</span>
 
<span class="token function">docker</span> logs -t --since<span class="token operator">=</span><span class="token string">&quot;2018-02-08T13:23:37&quot;</span> --until <span class="token string">&quot;2018-02-09T12:23:37&quot;</span> CONTAINER_ID
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="六、docker-旧版卸载"><a href="#六、docker-旧版卸载" class="header-anchor">#</a> 六、docker 旧版卸载</h2> <h3 id="_1-卸载它们以及相关的依赖项"><a href="#_1-卸载它们以及相关的依赖项" class="header-anchor">#</a> 1. 卸载它们以及相关的依赖项</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> yum remove <span class="token function">docker</span> <span class="token punctuation">\</span>docker-client <span class="token punctuation">\</span>docker-client-latest <span class="token punctuation">\</span>docker-common <span class="token punctuation">\</span>docker-latest <span class="token punctuation">\</span>docker-latest-logrotate <span class="token punctuation">\</span>docker-logrotate <span class="token punctuation">\</span>docker-engine
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-安装-docker-engine-community"><a href="#_2-安装-docker-engine-community" class="header-anchor">#</a> 2. 安装 Docker Engine-Community</h3> <p>在新主机上首次安装 Docker Engine-Community 之前，需要设置 Docker 仓库。</p> <p>之后，您可以从仓库安装和更新 Docker。</p> <h4 id="_1-设置仓库"><a href="#_1-设置仓库" class="header-anchor">#</a> 1. 设置仓库</h4> <p>安装所需的软件包。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> yum <span class="token function">install</span> -y yum-utils <span class="token punctuation">\</span>device-mapper-persistent-data <span class="token punctuation">\</span>lvm2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>使用以下命令来设置稳定的仓库。阿里云</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> yum-config-manager <span class="token punctuation">\</span>--add-repo <span class="token punctuation">\</span> http://mirrors.aliyun.com/dockerce/linux/centos/docker-ce.repo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_2-安装-docker-engine-community-2"><a href="#_2-安装-docker-engine-community-2" class="header-anchor">#</a> 2. 安装 Docker Engine-Community</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> yum <span class="token function">install</span> docker-ce docker-ce-clicontainerd.io
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>一直输入y回车即可</p> <h3 id="_3-启动-docker"><a href="#_3-启动-docker" class="header-anchor">#</a> 3. 启动 docker</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> systemctl start <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="七p、-修改-容器的-映射端口及挂载目录"><a href="#七p、-修改-容器的-映射端口及挂载目录" class="header-anchor">#</a> 七p、 修改 容器的 映射端口及挂载目录</h2> <h3 id="_1-停止容器"><a href="#_1-停止容器" class="header-anchor">#</a> 1. 停止容器</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> stop 容器id或名称
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-停止-docker-服务"><a href="#_2-停止-docker-服务" class="header-anchor">#</a> 2. 停止 docker 服务</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemctl stop <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-修改-hostconfig-json-文件"><a href="#_3-修改-hostconfig-json-文件" class="header-anchor">#</a> 3. 修改 hostconfig.json 文件</h3> <blockquote><p><code>config,v2.json</code>  中如果也记录了端口，需要一并修改</p></blockquote> <p>文件目录：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">cd</span> /var/lib/docker/containers/容器id

<span class="token function">vi</span> hostconfig.json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181827.png" alt=""></p> <h4 id="_1-修改-映射端口"><a href="#_1-修改-映射端口" class="header-anchor">#</a> 1. 修改 映射端口</h4> <p>没有端口映射时：<code>“PortBindings”:{}</code></p> <p>增加一个端口映射：</p> <blockquote><p>前面的 “3306” 为 容器端口， 后面的 “3307” 为宿主机端口</p> <p>如果修改现有端口映射，则可以直接修改</p></blockquote> <div class="language-json line-numbers-mode"><pre class="language-json"><code>“PortBindings”<span class="token operator">:</span><span class="token punctuation">{</span>“<span class="token number">3306</span>/tcp”<span class="token operator">:</span><span class="token punctuation">[</span><span class="token punctuation">{</span>“HostIp”<span class="token operator">:</span><span class="token string">&quot;&quot;</span><span class="token punctuation">,</span>“HostPort”<span class="token operator">:</span>“<span class="token number">3307</span>”<span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_2-修改-挂载目录"><a href="#_2-修改-挂载目录" class="header-anchor">#</a> 2. 修改 挂载目录</h4> <blockquote><p>前面的地址为 宿主机挂载目录，后面的地址为 容器目录地址</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token string">&quot;Binds&quot;</span>:<span class="token punctuation">[</span><span class="token string">&quot;/var/run/docker.sock:/var/run/docker.sock&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-启动-docker-服务"><a href="#_4-启动-docker-服务" class="header-anchor">#</a> 4. 启动 docker 服务</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemstl start <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_5-启动-容器"><a href="#_5-启动-容器" class="header-anchor">#</a> 5. 启动 容器</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> start 容器id
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_6-查看修改后的结果"><a href="#_6-查看修改后的结果" class="header-anchor">#</a> 6. 查看修改后的结果</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">ps</span> -a
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_7-查看修改后的挂载目录"><a href="#_7-查看修改后的挂载目录" class="header-anchor">#</a> 7. 查看修改后的挂载目录</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker inspect container_id | grep Mounts -A 20
