HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">接口强化训练<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、接口名词透析"><a href="#一、接口名词透析" class="header-anchor">#</a> 一、接口名词透析</h2> <h3 id="_1-token-令牌"><a href="#_1-token-令牌" class="header-anchor">#</a> 1. token - 令牌</h3> <ul><li><code>token</code> ： 由服务器产生，存在服务器的内存或硬盘中</li> <li>有一套产生规则，会涉及到加密算法</li> <li>根据 账户和密码 生成，用于验证 用户登录信息</li> <li>主要通过 响应消息体传输给 客户端</li></ul> <h3 id="_2-cookies"><a href="#_2-cookies" class="header-anchor">#</a> 2. cookies</h3> <ul><li><code>cookies</code> ： 存储在 浏览器的某个位置</li> <li>可以被禁用、删除，安全性不高</li> <li><code>cookie</code> 是分站点的，站点与站点之间的cookie是相互独立的</li> <li><code>cookie 与 sessionid</code> 配合实现登录</li></ul> <h3 id="_3-sessionid"><a href="#_3-sessionid" class="header-anchor">#</a> 3. sessionId</h3> <ul><li><code>session</code> 是一个对象，由服务器产生， 保存在服务器的内存中</li> <li>有自己的管理机制，包括 产生、销毁、超时等</li> <li><code>sessionId</code> 是 <code>session</code> 对象的一个属性，是全局唯一的，永远都不会重复的</li></ul> <h4 id="cookies工作流程-主要里面就是jsessionid"><a href="#cookies工作流程-主要里面就是jsessionid" class="header-anchor">#</a> cookies工作流程（主要里面就是jsessionID）</h4> <ol><li>客户端发送一个请求到服务器</li> <li>服务器返回响应数据--响应头--setCOOkies---给我们客户端</li> <li>这个时候这个cookies不一定是有效！---需要登录的网站--临时cookies</li> <li>需要登录---服务器判断这个账号密码正确之后，之前的cookies变成可以使用的！</li></ol> <h2 id="二、-接口强化训练"><a href="#二、-接口强化训练" class="header-anchor">#</a> 二、 接口强化训练</h2> <h3 id="_1-requests-库请求参数类型"><a href="#_1-requests-库请求参数类型" class="header-anchor">#</a> 1. requests 库请求参数类型</h3> <table><thead><tr><th>请求参 数</th> <th>请求头中数据默认类 型</th> <th>描述</th></tr></thead> <tbody><tr><td>data</td> <td>Content Type:application/x www-form urlencoded</td> <td>请求体是表单格式 如：a=1&amp;b=2</td></tr> <tr><td>json</td> <td>Content Type:application/json</td> <td>请求体是json格式 如： {&quot;name&quot;:&quot;tom&quot;}</td></tr> <tr><td>params</td> <td>暂时不考虑</td> <td>参数是放到url上 如：http://192.168.32.100:8080/路径?a=1&amp;b=2</td></tr> <tr><td>files</td> <td>Content Type:multipart/form data</td> <td>文件上传接口中使 用</td></tr></tbody></table> <h3 id="_2-请求与响应的对比"><a href="#_2-请求与响应的对比" class="header-anchor">#</a> 2. 请求与响应的对比</h3> <table><thead><tr><th>请求相关信息 resp.request.xxxx</th> <th>响应相关信息 resp.xxxx</th></tr></thead> <tbody><tr><td>resp.request.url 请求的url</td> <td>\</td></tr> <tr><td>resp.request.headers 请求 头信息</td> <td>resp.headers 响应头 信息</td></tr> <tr><td>resp.request.body 请求体信 息</td> <td>resp.text 请求体信息</td></tr></tbody></table> <h3 id="_3-requests-库响应消息体四种格式"><a href="#_3-requests-库响应消息体四种格式" class="header-anchor">#</a> 3. requests 库响应消息体四种格式</h3> <table><thead><tr><th>四种返回格式</th> <th>说明</th> <th>用处</th></tr></thead> <tbody><tr><td>r.text : 文本响应内容</td> <td>返回字符串类型</td> <td>获取网页 html 时用</td></tr> <tr><td>r.content ： 字节响应内容</td> <td>返回字节类型</td> <td>下载图片或文件时用</td></tr> <tr><td>r.json() ： json 解码响应内容</td> <td>返回字典格式</td> <td>明确服务器返回 json 数据才能用</td></tr> <tr><td>r.raw ： 原始响应内容</td> <td>返回原始格式</td> <td></td></tr></tbody></table> <h2 id="三、-实战"><a href="#三、-实战" class="header-anchor">#</a> 三、 实战</h2> <h3 id="_1-token-实战"><a href="#_1-token-实战" class="header-anchor">#</a> 1. token 实战</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># configs/config.py</span>

HOST <span class="token operator">=</span> <span class="token string">'http://121.41.14.39:8082'</span><span class="token comment">#便于维护--测试环境变更--测试环境-预生产环境-生产环境</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># login.py</span>

<span class="token keyword">import</span> requests
<span class="token keyword">import</span> pprint
<span class="token comment">#需求：输入一个字符串的密码，输出的一个md5加密结果</span>
<span class="token keyword">import</span> hashlib
<span class="token keyword">from</span> configs<span class="token punctuation">.</span>config <span class="token keyword">import</span> HOST

<span class="token comment"># md5 加密</span>
<span class="token keyword">def</span> <span class="token function">get_md5</span><span class="token punctuation">(</span>password<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment">#1-实例化加密对象</span>
    md5 <span class="token operator">=</span> hashlib<span class="token punctuation">.</span>md5<span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token comment">#2- 进行加密操作</span>
    md5<span class="token punctuation">.</span>update<span class="token punctuation">(</span>password<span class="token punctuation">.</span>encode<span class="token punctuation">(</span><span class="token string">'utf-8'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
    <span class="token comment">#3- 返回加密后的值</span>
    <span class="token keyword">return</span> md5<span class="token punctuation">.</span>hexdigest<span class="token punctuation">(</span><span class="token punctuation">)</span>


<span class="token keyword">class</span> <span class="token class-name">Login</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">login</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> inData<span class="token punctuation">,</span> gettoken<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token comment">#1-url</span>
        url <span class="token operator">=</span> <span class="token string-interpolation"><span class="token string">f'</span><span class="token interpolation"><span class="token punctuation">{</span>HOST<span class="token punctuation">}</span></span><span class="token string">/account/sLogin'</span></span>
        <span class="token comment">#2- 参数</span>
        <span class="token comment">#字典的修改值操作 字典[键] = 新的值</span>
        inData<span class="token punctuation">[</span><span class="token string">'password'</span><span class="token punctuation">]</span> <span class="token operator">=</span>get_md5<span class="token punctuation">(</span>inData<span class="token punctuation">[</span><span class="token string">'password'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
        payload <span class="token operator">=</span> inData
        <span class="token comment">#3-请求方法</span>
        resp <span class="token operator">=</span>requests<span class="token punctuation">.</span>post<span class="token punctuation">(</span>url<span class="token punctuation">,</span>params<span class="token operator">=</span>payload<span class="token punctuation">)</span>
        <span class="token keyword">if</span> getToken <span class="token operator">==</span> <span class="token boolean">False</span><span class="token punctuation">:</span>
            <span class="token keyword">return</span> resp<span class="token punctuation">.</span>json<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token comment">#响应数据</span>
        <span class="token keyword">else</span><span class="token punctuation">:</span>
            <span class="token keyword">return</span> resp<span class="token punctuation">.</span>json<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token string">'data'</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token string">'token'</span><span class="token punctuation">]</span><span class="token comment">#token</span>
<span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token punctuation">:</span>
    res <span class="token operator">=</span>	login<span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">'username'</span><span class="token punctuation">:</span><span class="token string">'xxxxxx'</span><span class="token punctuation">,</span><span class="token string">'password'</span><span class="token punctuation">:</span><span class="token string">'xxxxxx'</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token comment"># pprint.pprint(res)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>res<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><h3 id="_2-cookie-实战"><a href="#_2-cookie-实战" class="header-anchor">#</a> 2. cookie 实战</h3> <p>前端访问路径：http://120.55.190.222:7080/mgr/login/login.html</p> <h4 id="_1-登录接口"><a href="#_1-登录接口" class="header-anchor">#</a> 1.登录接口</h4> <ul><li><p><strong>url:</strong></p> <ul><li><p>http协议 ：  http://120.55.190.222:7080/api/mgr/loginReq</p></li> <li><p>https协议 ： https://120.55.190.222/api/mgr/loginReq</p></li></ul></li> <li><p><strong>请求体：</strong></p></li></ul> <table><thead><tr><th>username</th> <th>auto</th> <th>必填</th></tr></thead> <tbody><tr><td>password</td> <td>sdfsdfsdf</td> <td>必填</td></tr></tbody></table> <ul><li><p>响应头</p> <ul><li>Content-Type 必填 该字段值为 application/json，表示返回 JSON 格式的文本信息。</li> <li>Set-Cookie 必填 该字段保存本次登录的 sessionid
<ul><li>比如：
<ul><li>sessionid=89emkau5vhyg8vcwfwvq2pvr7ul2t5sc</li></ul></li></ul></li></ul></li> <li><p>响应体</p> <ul><li><p>如果请求成功，返回 json 格式的消息体，如下所示，retcode 值为 0 表示登录认证成功</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span>
<span class="token string">&quot;retcode&quot;</span><span class="token punctuation">:</span> <span class="token number">0</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>如果输入的用户名或者密码错误，则返回结果为cookie实战描述</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span>
<span class="token string">&quot;retcode&quot;</span><span class="token punctuation">:</span> <span class="token number">1</span><span class="token punctuation">,</span>
<span class="token string">&quot;reason&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;用户或者密码错误&quot;</span>  
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ul></li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>cookie的关联：
	<span class="token number">1</span><span class="token operator">-</span> 提取cookie
	<span class="token number">2</span><span class="token operator">-</span> 后续接口使用cookie
思路：
	<span class="token number">1</span><span class="token operator">-</span> 原生态cookie直接使用
		resp<span class="token punctuation">.</span>cookies <span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>后面接口
		requests<span class="token punctuation">.</span>post<span class="token punctuation">(</span><span class="token string">'后续接口url'</span>，cookies <span class="token operator">=</span> 获取到的原生态的cookie<span class="token punctuation">)</span>
	<span class="token number">2</span><span class="token operator">-</span> 需要额外增加一些参数到cookie<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>定制化cookie
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h4 id="_2-cookie原生态直接关联后续接口实战"><a href="#_2-cookie原生态直接关联后续接口实战" class="header-anchor">#</a> 2.cookie原生态直接关联后续接口实战</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>HOST <span class="token operator">=</span> <span class="token string">'http://120.55.190.222:7080'</span>

<span class="token keyword">import</span> requests

<span class="token keyword">def</span> <span class="token function">login</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment">#1- url</span>
    url <span class="token operator">=</span> <span class="token string-interpolation"><span class="token string">f'</span><span class="token interpolation"><span class="token punctuation">{</span>HOST<span class="token punctuation">}</span></span><span class="token string">/api/mgr/loginReq'</span></span>
    <span class="token comment">#2- 请求体</span>
    payload <span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">'username'</span><span class="token punctuation">:</span><span class="token string">'auto'</span><span class="token punctuation">,</span><span class="token string">'password'</span><span class="token punctuation">:</span><span class="token string">'sdfsdfsdf'</span><span class="token punctuation">}</span>
     <span class="token comment">#3- 请求</span>
     resp <span class="token operator">=</span>requests<span class="token punctuation">.</span>post<span class="token punctuation">(</span>url<span class="token punctuation">,</span>data<span class="token operator">=</span>payload<span class="token punctuation">)</span>
     <span class="token comment">#获取cookie</span>
     <span class="token comment">#方案一：响应里就有这个cookie</span>
     <span class="token comment"># print(resp.cookies)</span>
     <span class="token keyword">return</span> resp<span class="token punctuation">.</span>cookies<span class="token comment">#返回原生态的cookie</span>

<span class="token comment">#需要关联的接口   </span>
<span class="token keyword">def</span> <span class="token function">add_lesson</span><span class="token punctuation">(</span>userCookie<span class="token punctuation">)</span><span class="token punctuation">:</span>
     <span class="token comment"># 1- url</span>
     url <span class="token operator">=</span> <span class="token string-interpolation"><span class="token string">f'</span><span class="token interpolation"><span class="token punctuation">{</span>HOST<span class="token punctuation">}</span></span><span class="token string">/api/mgr/sq_mgr/'</span></span>
     <span class="token comment"># 3- 请求</span>
     resp <span class="token operator">=</span> requests<span class="token punctuation">.</span>post<span class="token punctuation">(</span>url<span class="token punctuation">,</span> cookies<span class="token operator">=</span>userCookie<span class="token punctuation">)</span>
     <span class="token keyword">print</span><span class="token punctuation">(</span>resp<span class="token punctuation">.</span>request<span class="token punctuation">.</span>headers<span class="token punctuation">)</span>    <span class="token comment"># 查看请求头的cookies</span>
        
<span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token punctuation">:</span>
     userCookie<span class="token operator">=</span> login<span class="token punctuation">(</span><span class="token punctuation">)</span>
     add_lesson<span class="token punctuation">(</span>userCookie<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><h4 id="_3-自己封装cookie关联后续接口实战"><a href="#_3-自己封装cookie关联后续接口实战" class="header-anchor">#</a> 3.自己封装cookie关联后续接口实战</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>HOST <span class="token operator">=</span> <span class="token string">'http://120.55.190.222:7080'</span>

<span class="token keyword">import</span> requests

<span class="token keyword">def</span> <span class="token function">login</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment">#1- url</span>
    url <span class="token operator">=</span> <span class="token string-interpolation"><span class="token string">f'</span><span class="token interpolation"><span class="token punctuation">{</span>HOST<span class="token punctuation">}</span></span><span class="token string">/api/mgr/loginReq'</span></span>
    <span class="token comment">#2- 请求体</span>
     payload <span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">'username'</span><span class="token punctuation">:</span><span class="token string">'auto'</span><span class="token punctuation">,</span><span class="token string">'password'</span><span class="token punctuation">:</span><span class="token string">'sdfsdfsdf'</span><span class="token punctuation">}</span>
     <span class="token comment">#3- 请求</span>
     resp <span class="token operator">=</span>requests<span class="token punctuation">.</span>post<span class="token punctuation">(</span>url<span class="token punctuation">,</span>data<span class="token operator">=</span>payload<span class="token punctuation">)</span>
     <span class="token comment">#获取cookie</span>
     <span class="token comment">#方案二：需要额外增加一些参数到cookie---定制化cookie--提取sessionID</span>
     <span class="token keyword">print</span><span class="token punctuation">(</span>resp<span class="token punctuation">.</span>cookies<span class="token punctuation">[</span><span class="token string">'sessionid'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
     <span class="token keyword">return</span> resp<span class="token punctuation">.</span>cookies<span class="token punctuation">[</span><span class="token string">'sessionid'</span><span class="token punctuation">]</span><span class="token comment">#返回原生态的cookie里的sessionID</span>
    
<span class="token comment">#需要关联的接口</span>
<span class="token keyword">def</span> <span class="token function">add_lesson</span><span class="token punctuation">(</span>userCookie<span class="token punctuation">)</span><span class="token punctuation">:</span>
     <span class="token comment"># 1- url</span>
     url <span class="token operator">=</span> <span class="token string-interpolation"><span class="token string">f'</span><span class="token interpolation"><span class="token punctuation">{</span>HOST<span class="token punctuation">}</span></span><span class="token string">/api/mgr/sq_mgr/'</span></span>
     <span class="token comment"># 3- 请求</span>
     resp <span class="token operator">=</span> requests<span class="token punctuation">.</span>post<span class="token punctuation">(</span>url<span class="token punctuation">,</span> cookies<span class="token operator">=</span>userCookie<span class="token punctuation">)</span>
     <span class="token keyword">print</span><span class="token punctuation">(</span>resp<span class="token punctuation">.</span>request<span class="token punctuation">.</span>headers<span class="token punctuation">)</span><span class="token comment">#查看请求头的cookies</span>
        
<span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token punctuation">:</span>
     <span class="token comment">#自己封装cookie</span>
     userCookie <span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">'sessionid'</span><span class="token punctuation">:</span>userSessionId<span class="token punctuation">,</span><span class="token string">'token'</span><span class="token punctuation">:</span><span class="token string">'123456'</span><span class="token punctuation">}</span>
     add_lesson<span class="token punctuation">(</span>userCookie<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><h4 id="_4-https协议代码"><a href="#_4-https协议代码" class="header-anchor">#</a> 4. https协议代码</h4> <blockquote><p>不做 https 校验 ：  <code>verify =False</code></p> <p>处理 pycharm https警告 ： <code>requests.packages.urllib3.disable_warnings()</code></p></blockquote> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment">#https协议</span>
HOST <span class="token operator">=</span> <span class="token string">'https://120.55.190.222'</span>

<span class="token keyword">import</span> requests

<span class="token comment">#处理https警告</span>
requests<span class="token punctuation">.</span>packages<span class="token punctuation">.</span>urllib3<span class="token punctuation">.</span>disable_warnings<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token keyword">def</span> <span class="token function">login</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment">#1- url</span>
    url <span class="token operator">=</span> <span class="token string-interpolation"><span class="token string">f'</span><span class="token interpolation"><span class="token punctuation">{</span>HOST<span class="token punctuation">}</span></span><span class="token string">/api/mgr/loginReq'</span></span>
    <span class="token comment">#2- 请求体</span>
    payload <span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">'username'</span><span class="token punctuation">:</span><span class="token string">'auto'</span><span class="token punctuation">,</span><span class="token string">'password'</span><span class="token punctuation">:</span><span class="token string">'sdfsdfsdf'</span><span class="token punctuation">}</span>
    <span class="token comment">#3- 请求</span>
    resp <span class="token operator">=</span>requests<span class="token punctuation">.</span>post<span class="token punctuation">(</span>url<span class="token punctuation">,</span>data<span class="token operator">=</span>payload<span class="token punctuation">,</span>verify <span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">)</span><span class="token comment">#不使用SSL</span>
	<span class="token keyword">return</span> resp<span class="token punctuation">.</span>text

<span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token punctuation">:</span>
    res <span class="token operator">=</span> login<span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>res<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/30.自动化测试/02.接口自动化/03.接口强化训练.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%8E%A5%E5%8F%A3%E8%87%AA%E5%8A%A8%E5%8C%96%E6%B5%8B%E8%AF%95" title="标签">#接口自动化测试</a><a href="/tags/?tag=%E6%8E%A5%E5%8F%A3%E8%87%AA%E5%8A%A8%E5%8C%96" title="标签">#接口自动化</a><a href="/tags/?tag=%E6%8E%A5%E5%8F%A3" title="标签">#接口</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/09/23, 11:58:05</span></div></div> <div class="page
