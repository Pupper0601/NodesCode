B5%8B%E8%AF%95" title="分类" data-v-06225672>软件测试</a></li><li data-v-06225672><a href="/categories/?category=%E8%87%AA%E5%8A%A8%E5%8C%96%E6%B5%8B%E8%AF%95" title="分类" data-v-06225672>自动化测试</a></li><li data-v-06225672><a href="/categories/?category=%E6%8E%A5%E5%8F%A3%E8%87%AA%E5%8A%A8%E5%8C%96" title="分类" data-v-06225672>接口自动化</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-11-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Mock技术<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、mock-技术"><a href="#一、mock-技术" class="header-anchor">#</a> 一、Mock 技术</h2> <h3 id="_1-使用场景"><a href="#_1-使用场景" class="header-anchor">#</a> 1. 使用场景</h3> <ul><li>第一个后端没有开发好，自动化测试的脚本需要提前开发与调试可以使用mock技术</li> <li>提供执行效率：调用第3方接口---响应特别的长（有不稳定的情况）--10s----在自动化脚本调试的前期</li></ul> <h3 id="_2-实现方案"><a href="#_2-实现方案" class="header-anchor">#</a> 2. 实现方案</h3> <ul><li>自己开发一个后端---使用django flask---对于一般的测试人员有很大的挑战！</li> <li>使用 <code>moco</code> 框架 减轻测试人员的开发的成本</li></ul> <h2 id="二、-mock-服务搭建-moco-框架"><a href="#二、-mock-服务搭建-moco-框架" class="header-anchor">#</a> 二、 Mock 服务搭建（moco 框架）</h2> <h3 id="_1-moco-框架"><a href="#_1-moco-框架" class="header-anchor">#</a> 1. moco 框架</h3> <p>实现mock的技术可以分为两类，mock数据和mock服务：</p> <ul><li><code>mock数据</code>：即 mock 一个对象，写入一些预期的值，通过它进行自己想要的测试。
<ul><li>常见的有：EasyMock、Mockito 、WireMock、JMockit。主要适用于单元测试。</li></ul></li> <li><code>mock 服务</code>：即mock 一个 sever，构造一个依赖的服务并给予他预期的服务返回值，适用范围广，更加适合集成测试。
<ul><li>如 moco框架</li></ul></li></ul> <h3 id="_2-mock-服务搭建"><a href="#_2-mock-服务搭建" class="header-anchor">#</a> 2. mock 服务搭建</h3> <h4 id="_1-下载-moco-框架"><a href="#_1-下载-moco-框架" class="header-anchor">#</a> 1. 下载 moco 框架</h4> <p>在github上获取 moco 的jar包，当前版本是：V1.2.0</p> <p>Github 地址 ：https://github.com/dreamhead/moco</p> <p><img src="https://pupper.com.cn/img/20220725182036.png" alt=""></p> <h3 id="_2-配置-json-文件"><a href="#_2-配置-json-文件" class="header-anchor">#</a> 2. 配置 json 文件</h3> <p>创建一个<code>json</code>文件，用来模拟不同的请求，返回不同的响应。</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">[</span><span class="token punctuation">{</span>
    <span class="token property">&quot;description&quot;</span><span class="token operator">:</span><span class="token string">&quot;demo&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;request&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;uri&quot;</span><span class="token operator">:</span><span class="token string">&quot;/demo1&quot;</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token property">&quot;response&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;text&quot;</span><span class="token operator">:</span><span class="token string">&quot;Hello,demo1&quot;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">]</span>

<span class="token builtin class-name">echo</span> 接口自动化实战-Mock服务准备启动<span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">..</span>
@echo on

java -jar moco-runner-1.2.0-standalone.jar http -p <span class="token number">9999</span> -c order_shop.json

@echo off
<span class="token builtin class-name">echo</span> Mock服务启动成功
<span class="token builtin class-name">echo</span> 端口号-9999
<span class="token builtin class-name">echo</span> 执行文件-order_shop.json
pause
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>将文件 重命名 为 <code>Mock_server_run.bat</code></p> <p><img src="https://pupper.com.cn/img/20220725182057.png" alt=""></p> <h4 id="_2-使用-命令-启动"><a href="#_2-使用-命令-启动" class="header-anchor">#</a> 2. 使用 命令 启动</h4> <p>打开 cmd 窗口，切换地址到 cmco 路径下，输入启动服务命令</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>java -jar moco-runner-1.2.0-standalone.jar http -p <span class="token number">9999</span> -c order_shop.json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><code>jar 包</code> ： 名称根据自己下载的 jar 包 版本修改</li> <li><code>http</code> ： 表示模拟的是 http 请求</li> <li><code>-p 9999</code> ： 表示 定义的端口</li> <li><code>-c order_shop.json</code> ： 表示 使用模拟返回的 json 文件</li></ul> <p>服务开启后，可以通过浏览器访问 http://127.0.0.1:9999/demo1 来访问</p> <p><code>demo1</code> 为 json 文件中的 uri</p> <h3 id="_4-配置不同的-请求"><a href="#_4-配置不同的-请求" class="header-anchor">#</a> 4. 配置不同的 请求</h3> <p>demo1： 约定 uri</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">[</span><span class="token punctuation">{</span>

    <span class="token property">&quot;response&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
        <span class="token property">&quot;json&quot;</span><span class="token operator">:</span>
        <span class="token punctuation">{</span><span class="token property">&quot;key1&quot;</span><span class="token operator">:</span><span class="token string">&quot;value1&quot;</span><span class="token punctuation">,</span><span class="token property">&quot;key2&quot;</span><span class="token operator">:</span><span class="token string">&quot;value2&quot;</span><span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="二、-异步-接口"><a href="#二、-异步-接口" class="header-anchor">#</a> 二、 异步 接口</h2> <blockquote><p>同步，是所有的操作都做完，才返回给用户结果。即写完数据库之后，在相应用户，用户体验不好  。</p> <p>异步，不用等所有操作等做完，就相应用户请求。即先相应用户请求，然后慢慢去写数据库，用户体验较好</p></blockquote> <p><strong>一般流程：</strong></p> <p>当你请求一个异步接口,接口会立刻返回你一个结果告诉你已经开始处理,结果中一般会包含一个任务id类似的东西用于追踪结果, 另外会提供一个查询结果的接口, 当结果未处理完查询接口会返回相应的&quot;未完成&quot;状态, 如果已经处理完,则会返回相应的数据。</p> <p><strong>处理方法：</strong></p> <ul><li>异步接口我们一般采取轮询的方法,每隔一定时间间隔取请求一下查询结果的接口,直到接口返回的状态是已完成/查询到指定数据或超时</li> <li>如果异步接口没有提供追踪id和查询接口,我们可以通过同样的方法轮询查取数据库数据或日志数据直到获取到指定结果或超时</li></ul> <h3 id="接口示例"><a href="#接口示例" class="header-anchor">#</a> 接口示例</h3> <h4 id="_1-订单退出申请接口"><a href="#_1-订单退出申请接口" class="header-anchor">#</a> 1. 订单退出申请接口</h4> <p>请求地址 ： /api/order/create/</p> <p>请求方法 ： POST</p> <p>请求格式 ： Json</p> <table><thead><tr><th>参数</th> <th>类型</th> <th>说明</th></tr></thead> <tbody><tr><td>user_id</td> <td>String</td> <td>用户id</td></tr> <tr><td>goods_id</td> <td>String</td> <td>商品id</td></tr> <tr><td>num</td> <td>int</td> <td>数量</td></tr> <tr><td>amount</td> <td>float</td> <td>总价</td></tr></tbody></table> <p>响应示例</p> <p>缺少参数:</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span>
    <span class="token string">&quot;msg&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;参数缺失&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>成功:</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="_2、获取订单结果接口"><a href="#_2、获取订单结果接口" class="header-anchor">#</a> 2、获取订单结果接口</h4> <p>请求地址 ： /api/order/get_result/</p> <p>请求方法 ： GET</p> <table><thead><tr><th>参数</th> <th>类型</th> <th>说明</th></tr></thead> <tbody><tr><td>order_id</td> <td>String</td> <td>订单id</td></tr></tbody></table> <p>响应示例</p> <p>创建中:</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建成功:</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span>

		<span class="token property">&quot;uri&quot;</span><span class="token operator">:</span><span class="token string">&quot;/api/order/get_result/&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;queries&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>

            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
	<span class="token property">&quot;response&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>

			<span class="token property">&quot;Content-Type&quot;</span><span class="token operator">:</span><span class="token string">&quot;application/json&quot;</span>

        <span class="token property">&quot;status&quot;</span><span class="token operator">:</span><span class="token number">200</span><span class="token punctuation">,</span>
        <span class="token property">&quot;json&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
                    <span class="token property">&quot;user_id&quot;</span><span class="token operator">:</span><span class="token string">&quot;sq001&quot;</span><span class="token punctuation">,</span>
                    <span class="token property">&quot;goods_id&quot;</span><span class="token operator">:</span><span class="token string">&quot;20201012&quot;</span><span class="token punctuation">,</span>
					<span class="token property">&quot;num&quot;</span><span class="token operator">:</span><span class="token number">2</span><span class="token punctuation">,</span>
                    <span class="token property">&quot;amount&quot;</span><span class="token operator">:</span><span class="token number">100.8</span><span class="token punctuation">,</span>
					<span class="token property">&quot;msg&quot;</span><span class="token operator">:</span><span class="token string">&quot;成功&quot;</span>

        <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br></div></div><h3 id="_3-python-文件"><a href="#_3-python-文件" class="header-anchor">#</a> 3. python 文件</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> requests

HOST <span class="token operator">=</span> <span class="token string">'http://127.0.0.1:9999'</span>

<span class="token comment"># 编写提交申请接口函数</span>
<span class="token keyword">def</span> <span class="token function">create_order</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    url <span class="token operator">=</span> <span class="token string-interpolation"><span class="token string">f'</span><span class="token interpolation"><span class="token punctuation">{</span>HOST<span class="token punctuation">}</span></span><span class="token string">/api/order/create/'</span></span>
    payload <span class="token operator">=</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;user_id&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;sq001&quot;</span><span class="token punctuation">,</span>
        <span class="token string">&quot;goods_id&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;20201012&quot;</span><span class="token punctuation">,</span>
        <span class="token string">&quot;num&quot;</span><span class="token punctuation">:</span> <span class="token number">2</span><span class="token punctuation">,</span>
        <span class="token string">&quot;amount&quot;</span><span class="token punctuation">:</span> <span class="token number">100.8</span>
    <span class="token punctuation">}</span>
    resp <span class="token operator">=</span> requests<span class="token punctuation">.</span>post<span class="token punctuation">(</span>url<span class="token punctuation">,</span> json<span class="token operator">=</span>payload<span class="token punctuation">)</span>
    <span class="token keyword">return</span> resp<span class="token punctuation">.</span>json<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token string">'order_id'</span><span class="token punctuation">]</span>  <span class="token comment"># 返回是字典数据</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 编写查询结果函数---有点难度----什么时候处理好，你得自己查询，要考虑一个超时的机制</span>
<span class="token comment"># 机制：查询的频率（隔多久查询一次）：多少时间超时</span>
<span class="token keyword">import</span> time

<span class="token keyword">def</span> <span class="token function">get_order_result</span><span class="token punctuation">(</span>orderId<span class="token punctuation">,</span> interval<span class="token operator">=</span><span class="token number">5</span><span class="token punctuation">,</span> time_out<span class="token operator">=</span><span class="token number">30</span><span class="token punctuation">)</span><span class="token punctuation">:</span>  <span class="token comment"># time_out= 30s</span>
    <span class="token triple-quoted-string string">'''
    :param orderId: id
    :param interval: 查询频率 5s查询频率
    :param time_out: 查询的超时时间
    :return:
    '''</span>
    payload <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">'order_id'</span><span class="token punctuation">:</span> orderId<span class="token punctuation">}</span>  <span class="token comment"># 封装数据</span>
    url <span class="token operator">=</span> <span class="token string-interpolation"><span class="token string">f'</span><span class="token interpolation"><span class="token punctuation">{</span>HOST<span class="token punctuation">}</span></span><span class="token string">/api/order/get_result01/'</span></span>

    <span class="token comment"># 1- 开始查询时间--记录下</span>
    start_time <span class="token operator">=</span> time<span class="token punctuation">.</span>time<span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token comment"># 2- 结束的时间--要不设定下---超时多少不在查询-----开始时间+你设定的超时时间</span>
    end_time <span class="token operator">=</span> start_time <span class="token operator">+</span> time_out
    <span class="token comment"># 3- 在一定时间内进行循环查询</span>
    cnt <span class="token operator">=</span> <span class="token number">0</span>  <span class="token comment"># 计数变量</span>
    <span class="token keyword">while</span> time<span class="token punctuation">.</span>time<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">&lt;</span> end_time<span class="token punctuation">:</span>
        resp <span class="token operator">=</span> requests<span class="token punctuation">.</span>get<span class="token punctuation">(</span>url<span class="token punctuation">,</span> params<span class="token operator">=</span>payload<span class="token punctuation">)</span>  <span class="token comment">#</span>
        cnt <span class="token operator">+=</span> <span class="token number">1</span>  <span class="token comment"># 计数变量</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string-interpolation"><span class="token string">f'第</span><span class="token interpolation"><span class="token punctuation">{</span>cnt<span class="token punctuation">}</span></span><span class="token string">次查询'</span></span><span class="token punctuation">,</span> <span class="token string">'结果是:---&gt;'</span><span class="token punctuation">,</span> resp<span class="token punctuation">.</span>text<span class="token punctuation">)</span>
        <span class="token comment"># 5- 如果接口响应比较快--很短时间就响应数据了</span>
        <span class="token keyword">if</span> resp<span class="token punctuation">.</span>text<span class="token punctuation">:</span>
            <span class="token keyword">break</span>
        <span class="token comment"># 4- 设置查询的频率</span>
        time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span>interval<span class="token punctuation">)</span>
    <span class="token keyword">return</span> resp<span class="token punctuation">.</span>text
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/30.自动化测试/02.接口自动化/09.Mock技术.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a hre
