home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E8%BD%AF%E4%BB%B6%E6%B5%8B%E8%AF%95" title="分类" data-v-06225672>软件测试</a></li><li data-v-06225672><a href="/categories/?category=%E6%B5%8B%E8%AF%95%E5%BC%80%E5%8F%91" title="分类" data-v-06225672>测试开发</a></li><li data-v-06225672><a href="/categories/?category=web%E5%89%8D%E7%AB%AF%E5%BC%80%E5%8F%91" title="分类" data-v-06225672>web前端开发</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-11-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">CSS编程基础<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、介绍"><a href="#一、介绍" class="header-anchor">#</a> 一、介绍</h2> <p><code>css</code> （cascading style sheet， 层叠式样式表）：用来给 HTML 标签 <code>添加样式</code> 的语言</p> <p><strong>CSS 3</strong> 增加了大量的 样式、动画、3D特性和移动端特性。</p> <h3 id="前端三层"><a href="#前端三层" class="header-anchor">#</a> 前端三层</h3> <table><thead><tr><th>三层</th> <th>语言</th> <th>功能</th></tr></thead> <tbody><tr><td>结构层</td> <td>HTML</td> <td>结构搭建、放置部件、描述语义</td></tr> <tr><td>样式层</td> <td>CSS</td> <td>美化页面、实现布局</td></tr> <tr><td>行为层</td> <td>JavaScript</td> <td>实现交互效果、数据发送与接收、表单验证等</td></tr></tbody></table> <h3 id="css-的本质"><a href="#css-的本质" class="header-anchor">#</a> CSS 的本质</h3> <p><code>CSS 使样式和结构分离</code>，样式和结构不用 ”混合着写“ ， 而是彼此分开：<strong>HTML 负责结构</strong>， <strong>CSS 负责样式</strong></p> <ul><li>CSS 就是 样式的 <code>清单</code> <ul><li>要书写合适的选择器，然后用 <strong>选择器</strong> 来指定元素的样式，并 一一罗列 出来</li></ul></li> <li>CSS 没有 加、减、循环、判断。
<ul><li>CSS 不是 <strong>编程</strong> ，仅是罗列样式</li></ul></li> <li>CSS 的属性 的熟练度，决定了做页面的速度</li></ul> <h2 id="二、css-书写"><a href="#二、css-书写" class="header-anchor">#</a> 二、CSS 书写</h2> <h4 id="css-样式的优先级-行内式-内嵌式-外链式"><a href="#css-样式的优先级-行内式-内嵌式-外链式" class="header-anchor">#</a> CSS 样式的优先级：行内式 &gt; 内嵌式 &gt; 外链式</h4> <h3 id="_1-内嵌样式"><a href="#_1-内嵌样式" class="header-anchor">#</a> 1. 内嵌样式</h3> <p>在 HTML网页的 <code>head 标签</code> 内书写</p> <p><img src="https://pupper.com.cn/img/20220725190445.png" alt=""></p> <h3 id="_2-行内式"><a href="#_2-行内式" class="header-anchor">#</a> 2. 行内式</h3> <p>通过 标签的 <code>style 属性</code> 来设置元素样式</p> <p><img src="https://pupper.com.cn/img/20220725190501.png" alt=""></p> <h3 id="_3-外链式"><a href="#_3-外链式" class="header-anchor">#</a> 3.外链式</h3> <p>将样式代码单独保存为 <code>.css</code> 文件，再在 HTML 的 <strong>head 标签</strong> 引入</p> <p><img src="https://pupper.com.cn/img/20220725190517.png" alt=""></p> <h2 id="三、选择器"><a href="#三、选择器" class="header-anchor">#</a> 三、选择器</h2> <h3 id="_1-标签-选择器"><a href="#_1-标签-选择器" class="header-anchor">#</a> 1. 标签 选择器</h3> <p><code>标签选择器</code>：也叫元素选择器、类型选择器。</p> <p>它直接使用 <code>元素的标签名</code> 当做选择器，选择的是页面上所有的该种标签，无论这个标签所处的位置深浅。</p> <p><img src="https://pupper.com.cn/img/20220725190538.png" alt=""></p> <h2 id="_2-id-选择器"><a href="#_2-id-选择器" class="header-anchor">#</a> 2. id 选择器</h2> <p>CSS 选择器可以使用 <code>#ID名称</code> （<strong>井号+ID名称</strong>）来选择指定的 ID标签。</p> <p><img src="https://pupper.com.cn/img/20220725190605.png" alt=""></p> <h3 id="_3-class-选择器"><a href="#_3-class-选择器" class="header-anchor">#</a> 3. class 选择器</h3> <p><code>class</code> 属性，表示 <strong>类名</strong></p> <ul><li><p>类 属性 的命名规则 和 ID 属性的 命名规则相同。</p></li> <li><p><code>多个标签</code>的 类 属性 的名称可以重复。</p></li> <li><p><strong>同一个标签</strong> ，可以同时指定 <code>多个类</code>， 类名间用 空格 隔开</p></li></ul> <p>CSS 选择器可以使用 <code>.class 名称</code> （ <strong>点号 + class 的 名称</strong> ）来选择指定的 标签</p> <p><img src="https://pupper.com.cn/img/20220725190625.png" alt=""></p> <h3 id="_4-原子类-公共类"><a href="#_4-原子类-公共类" class="header-anchor">#</a> 4. 原子类（公共类）</h3> <p>在做网页项目前，可以把所有的 <strong>常用字号、文字颜色、行高、外边距、内边距</strong>等，都设置为 <strong>单独的类</strong></p> <p>定义 <strong>原子类</strong> 后，HTML标签就可以 按需选择 他的类名类。</p> <p><img src="https://pupper.com.cn/img/20220725190643.png" alt=""></p> <p><img src="https://pupper.com.cn/img/20220725190701.png" alt=""></p> <h3 id="_5-复合选择器"><a href="#_5-复合选择器" class="header-anchor">#</a> 5. 复合选择器</h3> <table><thead><tr><th>选择器名称</th> <th>示例</th> <th>含义</th></tr></thead> <tbody><tr><td>后代选择器</td> <td>.box   .spec</td> <td>选择类名为 box 的标签内部的类名为 spec 的标签</td></tr> <tr><td>交集选择器</td> <td>li.spec</td> <td>选择既是 li 标签，也属于 spec 类的 标签</td></tr> <tr><td>并集选择器</td> <td>ul, ol</td> <td>选择 所有 ul 和 ol 的标签</td></tr></tbody></table> <p><img src="https://pupper.com.cn/img/20220725190719.png" alt=""></p> <p><img src="https://pupper.com.cn/img/20220725190733.png" alt=""></p> <p><img src="https://pupper.com.cn/img/20220725190751.png" alt=""></p> <p><img src="https://pupper.com.cn/img/20220725190808.png" alt=""></p> <h3 id="_6-关系选择器"><a href="#_6-关系选择器" class="header-anchor">#</a> 6. 关系选择器</h3> <table><thead><tr><th>名称</th> <th>例子</th> <th>含义</th></tr></thead> <tbody><tr><td>子选择器</td> <td>div &gt; p</td> <td>div 的子标签 p</td></tr> <tr><td>相邻兄弟选择器</td> <td>img + p</td> <td>图片后面紧跟着的段落将被选中</td></tr> <tr><td>通用兄弟选择器</td> <td>p~span</td> <td>p 元素之后的所有同层级 span 元素</td></tr></tbody></table> <h3 id="_7-属性选择器"><a href="#_7-属性选择器" class="header-anchor">#</a> 7. 属性选择器</h3> <p><img src="https://pupper.com.cn/img/20220725190825.png" alt=""></p> <h3 id="_8-选择器优先级"><a href="#_8-选择器优先级" class="header-anchor">#</a> 8. 选择器优先级</h3> <p>如果多个选择器 定义的属性有冲突， CSS 提供了严密的冲突处理规则：</p> <p><strong><code>ID权重 &gt; class权重 &gt; 标签权重</code></strong></p> <p><img src="https://pupper.com.cn/img/20220725190841.png" alt=""></p> <h2 id="四、盒模型"><a href="#四、盒模型" class="header-anchor">#</a> 四、盒模型</h2> <p>所有 HTML 标签 都可以看成矩形盒子，由 <code>width（宽）、 height（高）、 padding（内边距）、 border（边框）、margin（外边距）</code>构成，称为 <strong>盒模型</strong></p> <p>盒子的总宽度 = width + 左右 padding + 左右 border</p> <p><img src="https://pupper.com.cn/img/20220725190857.png" alt=""></p> <h3 id="_1-width-属性"><a href="#_1-width-属性" class="header-anchor">#</a> 1. width 属性</h3> <ul><li><code>width 属性</code>：表示盒子内容的宽度</li> <li><code>width 属性</code>：单位通常为 <code>px</code> ， 移动端开发也会涉及<code>百分数、rem</code>等单位。</li> <li>当快级元素（div、h系列、li等）<strong>没有设置</strong> width 属性时，它将<code>自动撑满</code></li></ul> <h3 id="_2-height-属性"><a href="#_2-height-属性" class="header-anchor">#</a> 2. height 属性</h3> <ul><li><code>height 属性</code> ：表示盒子内容的高度</li> <li><code>height 属性</code> ：单位通常为 <code>px</code> ， 移动端开发也会涉及<code>百分数、rem</code>等单位。</li> <li>盒子的 <strong>height 属性</strong> 如果 <strong>不设置</strong>，它将<code>自动撑开</code>，如果没有内容，则 <code>默认为0</code></li></ul> <h3 id="_3-padding-属性"><a href="#_3-padding-属性" class="header-anchor">#</a> 3. padding 属性</h3> <p><code>padding 属性</code>：是盒子的内边距，即盒子边距 <strong>内壁到文字</strong> 的距离</p> <p><code>padding 属性</code> 的四个方向，可以分别用最小属性来设置</p> <table><thead><tr><th>四个方向</th> <th>含义</th></tr></thead> <tbody><tr><td>padding-top</td> <td>上 padding</td></tr> <tr><td>padding-right</td> <td>右 padding</td></tr> <tr><td>padding-bottom</td> <td>下 padding</td></tr> <tr><td>padding-left</td> <td>左 padding</td></tr></tbody></table> <h4 id="_1、四点写法"><a href="#_1、四点写法" class="header-anchor">#</a> 1、四点写法：</h4> <p><code>padding 属性</code> 可以使用 <strong>四个数值</strong> 以 <code>空格隔开</code> 进行设置， 以 <code>上 、 右 、 下 、 左</code> 的顺序。</p> <p><img src="https://pupper.com.cn/img/20220725190915.png" alt=""></p> <h4 id="_2-三点写法"><a href="#_2-三点写法" class="header-anchor">#</a> 2. 三点写法</h4> <p><code>padding 属性</code> 可以使用 <strong>三个数值</strong> 以 <code>空格隔开</code> 进行设置， 以 <code>上 、 左右 、 下</code> 的顺序。</p> <p><img src="https://pupper.com.cn/img/20220725190929.png" alt=""></p> <h4 id="_3-两点写法"><a href="#_3-两点写法" class="header-anchor">#</a> 3. 两点写法</h4> <p><code>padding 属性</code> 可以使用 <strong>两个数值</strong> 以 <code>空格隔开</code> 进行设置， 以 <code>上下 、 左右</code> 的顺序。</p> <p><img src="https://pupper.com.cn/img/20220725190943.png" alt=""></p> <h3 id="_4-margin-属性"><a href="#_4-margin-属性" class="header-anchor">#</a> 4. margin 属性</h3> <p><code>margin 属性</code> ：是盒子的 <code>外边距</code>， 即 <strong>盒子与盒子</strong> 之间的距离</p> <p><code>margin 属性</code> 的四个方向，可以分别用最小属性来设置</p> <table><thead><tr><th>四个方向</th> <th>含义</th></tr></thead> <tbody><tr><td>margin-top</td> <td>上 margin</td></tr> <tr><td>margin-right</td> <td>右 margin</td></tr> <tr><td>margin-bottom</td> <td>下 margin</td></tr> <tr><td>margin-left</td> <td>左 margin</td></tr></tbody></table> <h4 id="_1-margin-塌陷现象"><a href="#_1-margin-塌陷现象" class="header-anchor">#</a> 1. margin 塌陷现象</h4> <p><code>竖直方向</code> 的 margin 有 <strong>塌陷现象</strong>。即：<code>margin 不叠加</code>，小的 margin 会塌陷到 大的 margin 中， <strong>以大的为准。</strong></p> <h4 id="_2-元素默认-margin"><a href="#_2-元素默认-margin" class="header-anchor">#</a> 2. 元素默认 margin</h4> <p>有些元素有 <code>默认的 margin 属性</code>。如：body、 hn、 ul、 ol、 p等，在开始网页制作时，一般要将它们<code>清除</code>。</p> <h2 id="五、盒子的水平居中"><a href="#五、盒子的水平居中" class="header-anchor">#</a> 五、盒子的水平居中</h2> <ul><li><p>盒子的 <code>左右 margin</code> 都设置为 <code>auto</code>， 盒子将 <strong>水平居中</strong></p></li> <li><p>盒子的 <code>text-align</code> 设置为 <code>center</code>， 盒子内的文本将 <strong>居中对齐</strong></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>盒子的 垂直居中，需要使用 <code>绝对定位</code> 技术实现</p></div></li></ul> <h2 id="六、box-sizing-属性"><a href="#六、box-sizing-属性" class="header-anchor">#</a> 六、box-sizing 属性</h2> <p>设置 <code>box-sizing：border-box</code>：可以将 padding 、<strong>border</strong> 都包含在 <strong>width</strong>中</p> <p><code>box-sizing 属性</code>在 <strong>移动网页</strong> 制作中用的比较多，PC页面中比较少，因为他对百分比布局、弹性布局等非常好用。</p> <p><img src="https://pupper.com.cn/img/20220725191004.png" alt=""></p> <h2 id="七、块级元素与行内元素的比较"><a href="#七、块级元素与行内元素的比较" class="header-anchor">#</a> 七、块级元素与行内元素的比较</h2> <p><img src="https://pupper.com.cn/img/20220725191022.png" alt=""></p> <h2 id="八、-display-属性"><a href="#八、-display-属性" class="header-anchor">#</a> 八、 display 属性</h2> <p><code>display 属性</code> ： 规定元素应该生成的框的类型。</p> <table><thead><tr><th>属性</th> <th>作用</th></tr></thead> <tbody><tr><td>display:none</td> <td>将 元素隐藏，元素彻底 放弃位置</td></tr> <tr><td>display:block</td> <td>将元素转换为块级元素</td></tr> <tr><td>display:inline</td> <td>将元素转换为 行内元素</td></tr> <tr><td>display:inline-block</td> <td>将元素转换为 行内块级元素 （既能并排显示，也能设置宽高）</td></tr></tbody></table> <h2 id="九、浮动与定位"><a href="#九、浮动与定位" class="header-anchor">#</a> 九、浮动与定位</h2> <p><strong>浮动</strong> ：用来实现 <code>并排</code></p> <h3 id="_1-使用要点"><a href="#_1-使用要点" class="header-anchor">#</a> 1. 使用要点</h3> <ul><li><code>要浮动，并排的盒子都要设置浮动</code></li> <li><code>父盒子要有足够的宽度</code>，否则盒子会掉下去</li> <li>浮动元素不再区分 <code>块级和行内元素</code>， 他们一律能够设置 <code>宽度和高度</code>， 即使是 span 与 a 标签</li> <li><code>只有并排显示的盒子才要设置浮动</code>， 垂直显示的盒子 不要设置浮动</li> <li>“大盒子带着小盒子浮动” ， <code>大盒子内部的小盒子可以继续浮动</code></li> <li>不要 <code>节约</code> 盒子</li></ul> <h3 id="_2-相对定位"><a href="#_2-相对定位" class="header-anchor">#</a> 2. 相对定位</h3> <p><code>相对定位</code>：盒子可以 <code>相对自己原来的位置</code> ， 进行这之调整， 称之为 相对定位</p> <p>语法：<code>position:relative</code></p> <p><img src="https://pupper.com.cn/img/20220725191039.png" alt=""></p> <p><img src="https://pupper.com.cn/img/20220725191054.png" alt=""></p> <h3 id="_3-绝对定位"><a href="#_3-绝对定位" class="header-anchor">#</a> 3.绝对定位</h3> <p><code>绝对定位</code> ： 盒子在浏览器中，以 <strong>坐标进行位置精准</strong> 描述，拥有自己的绝对位置。</p> <p>语法：<code>position:absolute</code></p> <h4 id="脱离标准文档流"><a href="#脱离标准文档流" class="header-anchor">#</a> 脱离标准文档流</h4> <ul><li>绝对定位的元素， 会 <code>脱离标准文档流</code> ， 释放自己原来的位置， <code>不会对其他元素产生干扰</code>，而是对他们<code>进行覆盖</code>。</li> <li>除了绝对定位外， <code>浮动、固定定位</code>， 都会脱离标准文档流</li></ul> <h4 id="参考盒子"><a href="#参考盒子" class="header-anchor">#</a> 参考盒子</h4> <ul><li>绝对定位的盒子，并不是永远 以浏览器作为基准点</li> <li>绝对定位的盒子，会以自己<code>祖先元素中</code>，离自己<code>最近的</code>，拥有<code>定位属性的</code>盒子，作为基准点。
<ul><li>这个盒子通常是<code>相对定位</code>的盒子，所以这个性质也叫做“<code>子绝父相</code>”</li></ul></li></ul> <h3 id="_4-固定定位"><a href="#_4-固定定位" class="header-anchor">#</a> 4. 固定定位</h3> <p><code>固定定位</code>：不管页面如何滚动，他都固定在哪里</p> <p>语法：<code>position:fixed</code></p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>固定定位只能以页面作为基准点，没有 <code>子固父相</code> 性质</p></div> <h3 id="_5-定位使用场景"><a href="#_5-定位使用场景" class="header-anchor">#</a> 5.定位使用场景</h3> <ul><li><code>相对定位</code>：微调元素位置、用作绝对定位的参考盒子</li> <li><code>绝对定位</code>：用来制作：压盖、遮罩效果、结合 js 实现动画</li> <li><code>固定定位</code>：返回顶部、楼层导航、浮动导航等</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/40.测试开发/03.web前端开发/04.CSS编程基础.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%89%8D%E7%AB%AF%E5%BC%80%E5%8F%91" title="标签">#前端开发</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d9c503/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">HTML常用标签</div></a> <a href="/pages/5e904a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CSS属性大全</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
