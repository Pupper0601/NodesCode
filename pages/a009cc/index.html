	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

			<span class="token keyword">if</span><span class="token punctuation">(</span>money <span class="token operator">&gt;</span> <span class="token number">50000</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
				<span class="token keyword">double</span> toll <span class="token operator">=</span> money <span class="token operator">*</span> <span class="token number">0.05</span><span class="token punctuation">;</span>
				<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;缴纳过路费：&quot;</span> <span class="token operator">+</span> toll<span class="token punctuation">)</span><span class="token punctuation">;</span>
				money <span class="token operator">-=</span> toll<span class="token punctuation">;</span>
			<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>money <span class="token operator">&gt;=</span> <span class="token number">1000</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
