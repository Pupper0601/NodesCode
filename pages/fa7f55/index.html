 <td>从结尾处匹配</td></tr> <tr><td>iendswith</td> <td>不区分大小写的从结尾处匹配</td></tr> <tr><td>range</td> <td>范围匹配</td></tr> <tr><td>date</td> <td>日期匹配</td></tr> <tr><td>year</td> <td>年份匹配</td></tr> <tr><td>iso_year</td> <td>以 ISO 8601 标准确定的年份</td></tr> <tr><td>month</td> <td>月份</td></tr> <tr><td>day</td> <td>日期</td></tr> <tr><td>week</td> <td>第几周</td></tr> <tr><td>ios_week_day</td> <td>以 ISO 8601 标准确定的星期几</td></tr> <tr><td>quarter</td> <td>季度</td></tr> <tr><td>time</td> <td>时间</td></tr> <tr><td>hour</td> <td>小时</td></tr> <tr><td>minute</td> <td>分钟</td></tr> <tr><td>second</td> <td>秒</td></tr> <tr><td>regex</td> <td>区分大小写的正则匹配</td></tr> <tr><td>iregex</td> <td>不区分大小写的正则匹配</td></tr></tbody></table> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 字段查询</span>
<span class="token keyword">class</span> <span class="token class-name">TestFieldQuery</span><span class="token punctuation">(</span>TestCase<span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token keyword">def</span> <span class="token function">setUp</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span> <span class="token operator">-</span><span class="token operator">&gt;</span> <span class="token boolean">None</span><span class="token punctuation">:</span>
		Request<span class="token punctuation">.</span>objects<span class="token punctuation">.</span>create<span class="token punctuation">(</span>url<span class="token operator">=</span><span class="token string">'/api/request/demo1'</span><span class="token punctuation">,</span>data<span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">'name'</span><span class="token punctuation">:</span><span class="token string">'小明'</span><span class="token punctuation">,</span><span class="token string">'age'</span><span class="token punctuation">:</span><span class="token number">18</span><span class="token punctuation">,</span><span class="token string">'addr'</span><span class="token punctuation">:</span><span class="token string">'nanjing'</span><span class="token punctuation">,</span><span class="token string">'father'</span><span class="token punctuation">:</span><span class="token punctuation">{</span><span class="token string">'name'</span><span class="token punctuation">:</span><span class="token string">'xiaogang'</span><span class="token punctuation">,</span><span class="token string">'age'</span><span class="token punctuation">:</span><span class="token number">40</span><span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
	<span class="token keyword">def</span> <span class="token function">test_contains_query</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
		req <span class="token operator">=</span> Request<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">filter</span><span class="token punctuation">(</span>url__contains<span class="token operator">=</span><span class="token string">'demo'</span><span class="token punctuation">)</span>
		<span class="token keyword">print</span><span class="token punctuation">(</span>req<span class="token punctuation">)</span>
	<span class="token keyword">def</span> <span class="token function">test_in_query</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
		req <span class="token operator">=</span> Request<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">filter</span><span class="token punctuation">(</span>url__in<span class="token operator">=</span><span class="token punctuation">[</span><span class="token string">'/api/request/demo1'</span><span class="token punctuation">,</span><span class="token string">'/api/request/demo2'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
		<span class="token keyword">print</span><span class="token punctuation">(</span>req<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>执行测试</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>python manage.py <span class="token builtin class-name">test</span> sqtp.tests.TestFieldQuery
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-夸关系查询"><a href="#_2-夸关系查询" class="header-anchor">#</a> 2. 夸关系查询</h3> <p>Django提供了强大并且直观的方式解决跨越关联的查询，它在后台自动执行包含JOIN的SQL语句。</p> <p>要跨越某个关联，只需使用关联的模型字段名称，并使用双下划线分隔，直至你想要的字段（可以链式跨
越，无限跨度）.</p> <p>例如</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 查找标签是xxx的用例</span>
res1<span class="token operator">=</span>Case<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">filter</span><span class="token punctuation">(</span>tags__name<span class="token operator">=</span><span class="token string">'smoketest'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>案例：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment">#跨关系查询</span>
<span class="token keyword">class</span> <span class="token class-name">TestOverRelations</span><span class="token punctuation">(</span>TestCase<span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token keyword">def</span> <span class="token function">setUp</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span> <span class="token operator">-</span><span class="token operator">&gt;</span> <span class="token boolean">None</span><span class="token punctuation">:</span>
		<span class="token comment"># 创建套件和用例</span>
		self<span class="token punctuation">.</span>suite_conf <span class="token operator">=</span> Config<span class="token punctuation">.</span>objects<span class="token punctuation">.</span>create<span class="token punctuation">(</span>name<span class="token operator">=</span><span class="token string">'套件1'</span><span class="token punctuation">)</span>
		self<span class="token punctuation">.</span>suite <span class="token operator">=</span> Suite<span class="token punctuation">.</span>objects<span class="token punctuation">.</span>create<span class="token punctuation">(</span>config<span class="token operator">=</span>self<span class="token punctuation">.</span>suite_conf<span class="token punctuation">)</span>
		self<span class="token punctuation">.</span>config <span class="token operator">=</span> Config<span class="token punctuation">.</span>objects<span class="token punctuation">.</span>create<span class="token punctuation">(</span>name<span class="token operator">=</span><span class="token string">'用例1'</span><span class="token punctuation">)</span>
		self<span class="token punctuation">.</span><span class="token keyword">case</span> <span class="token operator">=</span> Case<span class="token punctuation">.</span>objects<span class="token punctuation">.</span>create<span class="token punctuation">(</span>config<span class="token operator">=</span>self<span class="token punctuation">.</span>config<span class="token punctuation">,</span>suite<span class="token operator">=</span>self<span class="token punctuation">.</span>suite<span class="token punctuation">)</span>
    
	<span class="token comment"># 查找某套件下的用例步骤</span>
	<span class="token keyword">def</span> <span class="token function">test_case_step</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
		Step<span class="token punctuation">.</span>objects<span class="token punctuation">.</span>create<span class="token punctuation">(</span>belong_case<span class="token operator">=</span>self<span class="token punctuation">.</span><span class="token keyword">case</span><span class="token punctuation">,</span>name<span class="token operator">=</span><span class="token string">'步骤1'</span><span class="token punctuation">)</span>
		Step<span class="token punctuation">.</span>objects<span class="token punctuation">.</span>create<span class="token punctuation">(</span>belong_case<span class="token operator">=</span>self<span class="token punctuation">.</span><span class="token keyword">case</span><span class="token punctuation">,</span>name<span class="token operator">=</span><span class="token string">'步骤2'</span><span class="token punctuation">)</span>
		Step<span class="token punctuation">.</span>objects<span class="token punctuation">.</span>create<span class="token punctuation">(</span>belong_case<span class="token operator">=</span>self<span class="token punctuation">.</span><span class="token keyword">case</span><span class="token punctuation">,</span>name<span class="token operator">=</span><span class="token string">'步骤3'</span><span class="token punctuation">)</span>
		steps<span class="token operator">=</span>Step<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">filter</span><span class="token punctuation">(</span>belong_case__suite__config__name<span class="token operator">=</span><span class="token string">'套件1'</span><span class="token punctuation">)</span>
		<span class="token keyword">print</span><span class="token punctuation">(</span>steps<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="二、-接口开发实战-rest-框架入门"><a href="#二、-接口开发实战-rest-框架入门" class="header-anchor">#</a> 二、 接口开发实战 - REST 框架入门</h2> <p><a href="https://www.django-rest-framework.org/" target="_blank" rel="noopener noreferrer">Django REST framework<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>（以下简称 DRF或REST框架）是一个开源的 Django 扩展，提供了便捷的REST API 开发框架，拥有以下特性：</p> <ul><li>直观的 API web 界面。</li> <li>多种身份认证和权限认证方式的支持。</li> <li>内置了 OAuth1 和 OAuth2 的支持。</li> <li>内置了限流系统。</li> <li>根据 Django ORM 或者其它库自动序列化。</li> <li>丰富的定制层级：函数视图、类视图、视图集合到自动生成 API，满足各种需要。</li> <li>可扩展性，插件丰富。</li> <li>广泛使用，文档丰富</li></ul> <h3 id="_1-安装-rest-djangorestframework-框架"><a href="#_1-安装-rest-djangorestframework-框架" class="header-anchor">#</a> 1. 安装 REST （djangorestframework）框架</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>pip <span class="token function">install</span> djangorestframework
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-配置-rest-djangorestframework-框架"><a href="#_2-配置-rest-djangorestframework-框架" class="header-anchor">#</a> 2. 配置 REST （djangorestframework）框架</h3> <p>在 settings.py 中 注册 REST 框架</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># settings.py</span>

INSTALLED_APPS <span class="token operator">=</span> <span class="token punctuation">[</span>
    <span class="token string">'rest_framework'</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="_3-rest-运行原理"><a href="#_3-rest-运行原理" class="header-anchor">#</a> 3. REST 运行原理</h3> <p><img src="https://pupper.com.cn/img/20220726100110.png" alt=""></p> <p>相比于原生django开发的web应用，多了一层序列化器(Serializer)</p> <p>序列化器和表单都是基于Field进行字段验证，而Field都来自于rest_framework.fields模块，相当于把django的封装了一层。</p> <h2 id="三、-rest-框架基本组件-serializer"><a href="#三、-rest-框架基本组件-serializer" class="header-anchor">#</a> 三、 REST 框架基本组件 ---  Serializer</h2> <p>Serializer 的作用：实现序列化和 反序列化</p> <ul><li>序列化 ： 就是将 python 数据对象 转化 成方便传输的文本格式， 如 json、xml等</li> <li>反序列化 ： 就是将 文本格式的 数据 转化为 python 数据对象</li></ul> <blockquote><p>序列化 通常定义在 应用程序下单独文件中 <code>serializer.py</code></p></blockquote> <h3 id="_1-模型改造-添加元类"><a href="#_1-模型改造-添加元类" class="header-anchor">#</a> 1. 模型改造，添加元类</h3> <p>模型的元数据 ： 是指除了字段为的所有内容，比如 排序方式，数据库名等等</p> <p>增加元数据的方法 ： 在模型类中添加 子类， 名字固定为 <code>Meta</code>， 然后在这个 子类 下 增加各种元数据选项。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> django<span class="token punctuation">.</span>db <span class="token keyword">import</span> models
<span class="token keyword">class</span> <span class="token class-name">Request</span><span class="token punctuation">(</span>models<span class="token punctuation">.</span>Model<span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
	<span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>   <span class="token comment"># 模型元类的作用：为模型增加额外的信息，如模型对应表名，</span>
		ordering <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'id'</span><span class="token punctuation">]</span>   <span class="token comment"># 数据根据ID排序</span>
		db_table <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'reqquest'</span><span class="token punctuation">]</span>   <span class="token comment"># 模型对应的数据库表名，不设置则默认为app名_模型名</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="_2-创建-序列化类"><a href="#_2-创建-序列化类" class="header-anchor">#</a> 2. 创建 序列化类</h3> <p>开发我们的Web API的第一件事是为我们的Web API提供一种将代码片段实例序列化和反序列化为诸如json 之类的表示形式的方式  。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># serializer.py</span>

<span class="token keyword">from</span> rest_framework <span class="token keyword">import</span> serializers
<span class="token keyword">from</span> sqtp<span class="token punctuation">.</span>models <span class="token keyword">import</span> Step<span class="token punctuation">,</span> Request


<span class="token keyword">class</span> <span class="token class-name">RequestSerializer</span><span class="token punctuation">(</span>serializers<span class="token punctuation">.</span>Serializer<span class="token punctuation">)</span><span class="token punctuation">:</span>
	method_choices <span class="token operator">=</span> <span class="token punctuation">(</span>     <span class="token comment"># method可选字段，二维元组</span>
        <span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'GET'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>        <span class="token comment"># 参数1：保存在数据库中的值，参数2：对外显示的值</span>
        <span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token string">'POST'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">'PUT'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span> <span class="token string">'DELETE'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token punctuation">)</span>
    step <span class="token operator">=</span> serializers<span class="token punctuation">.</span>RelatedField<span class="token punctuation">(</span>queryset<span class="token operator">=</span>Step<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>allow_null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    method <span class="token operator">=</span> serializers<span class="token punctuation">.</span>ChoiceField<span class="token punctuation">(</span>choices<span class="token operator">=</span>method_choices<span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">)</span>
    url <span class="token operator">=</span> serializers<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token punctuation">)</span>
    params <span class="token operator">=</span> serializers<span class="token punctuation">.</span>JSONField<span class="token punctuation">(</span>allow_null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    headers <span class="token operator">=</span> serializers<span class="token punctuation">.</span>JSONField<span class="token punctuation">(</span>allow_null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    cookies <span class="token operator">=</span> serializers<span class="token punctuation">.</span>JSONField<span class="token punctuation">(</span>allow_null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    data <span class="token operator">=</span> serializers<span class="token punctuation">.</span>JSONField<span class="token punctuation">(</span>allow_null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    json <span class="token operator">=</span> serializers<span class="token punctuation">.</span>JSONField<span class="token punctuation">(</span>allow_null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    
    <span class="token keyword">def</span> <span class="token function">create</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> validated_data<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token triple-quoted-string string">&quot;&quot;&quot;
		根据提供的验证过的数据创建并返回一个新的`Snippet`实例。
		&quot;&quot;&quot;</span>
        <span class="token keyword">return</span> Request<span class="token punctuation">.</span>objects<span class="token punctuation">.</span>create<span class="token punctuation">(</span><span class="token operator">**</span>validated_data<span class="token punctuation">)</span>
    
    <span class="token keyword">def</span> <span class="token function">update</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> instance<span class="token punctuation">,</span> validated_data<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token triple-quoted-string string">&quot;&quot;&quot;
		根据提供的验证过的数据创建并返回一个新的`Snippet`实例。
		&quot;&quot;&quot;</span>
        instance<span class="token punctuation">.</span>step <span class="token operator">=</span>validated_data<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">'step'</span><span class="token punctuation">,</span>instance<span class="token punctuation">.</span>step<span class="token punctuation">)</span>
        instance<span class="token punctuation">.</span>method <span class="token operator">=</span>validated_data<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">'method'</span><span class="token punctuation">,</span>instance<span class="token punctuation">.</span>method<span class="token punctuation">)</span>
        instance<span class="token punctuation">.</span>url <span class="token operator">=</span>validated_data<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">'url'</span><span class="token punctuation">,</span>instance<span class="token punctuation">.</span>url<span class="token punctuation">)</span>
        instance<span class="token punctuation">.</span>params <span class="token operator">=</span>validated_data<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">'params'</span><span class="token punctuation">,</span>instance<span class="token punctuation">.</span>params<span class="token punctuation">)</span>
        instance<span class="token punctuation">.</span>headers <span class="token operator">=</span>validated_data<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">'headers'</span><span class="token punctuation">,</span>instance<span class="token punctuation">.</span>headers<span class="token punctuation">)</span>
        instance<span class="token punctuation">.</span>cookies <span class="token operator">=</span>validated_data<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">'cookies'</span><span class="token punctuation">,</span>instance<span class="token punctuation">.</span>cookies<span class="token punctuation">)</span>
        instance<span class="token punctuation">.</span>data <span class="token operator">=</span>validated_data<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">'data'</span><span class="token punctuation">,</span>instance<span class="token punctuation">.</span>data<span class="token punctuation">)</span>
        instance<span class="token punctuation">.</span>json <span class="token operator">=</span>validated_data<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">'json'</span><span class="token punctuation">,</span>instance<span class="token punctuation">.</span>json<span class="token punctuation">)</span>

<span class="token keyword">from</span> django<span class="token punctuation">.</span>views<span class="token punctuation">.</span>decorators<span class="token punctuation">.</span>csrf <span class="token keyword">import</span> csrf_exempt
<span class="token keyword">from</span> rest_framework<span class="token punctuation">.</span>parsers <span class="token keyword">import</span> JSONParser
<span class="token keyword">from</span> sqtp<span class="token punctuation">.</span>models <span class="token keyword">import</span> Request
<span class="token keyword">from</span> sqtp<span class="token punctuation">.</span>serializers <span class="token keyword">import</span> RequestSerializer
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>编写一个视图可以返回所有的请求数据</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">def</span> <span class="token function">request_list</span><span class="token punctuation">(</span>request<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">if</span> request<span class="token punctuation">.</span>method <span class="token operator">==</span> <span class="token string">'GET'</span><span class="token punctuation">:</span>
        serializer<span class="token operator">=</span> RequestSerializer<span class="token punctuation">(</span>Request<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>many<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
        <span class="token comment"># safe=False是为了支持{}以外的python对象转json</span>
        <span class="token keyword">return</span> JsonResponse<span class="token punctuation">(</span>serializer<span class="token punctuation">.</span>data<span class="token punctuation">,</span> safe<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>创建 <code>sqtp/urls.py</code>, 写入路由</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> django<span class="token punctuation">.</span>urls <span class="token keyword">import</span> path
<span class="token keyword">from</span> sqtp <span class="token keyword">import</span> views

urlpatterns <span class="token operator">=</span> <span class="token punctuation">[</span>
    path<span class="token punctuation">(</span><span class="token string">'requests/'</span><span class="token punctuation">,</span>views<span class="token punctuation">.</span>request_list<span class="token punctuation">)</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>总路由引入子路由 <code>autotpsite/urls.py</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> django<span class="token punctuation">.</span>urls <span class="token keyword">import</span> path<span class="token punctuation">,</span>include

urlpatterns <span class="token operator">=</span> <span class="token punctuation">[</span>
    path<span class="token punctuation">(</span><span class="token string">''</span><span class="token punctuation">,</span>include<span class="token punctuation">(</span><span class="token string">'sqtp.urls'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>启动server服务并测试</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>python manage.py runserver
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_6-接口开发-drf-进阶"><a href="#_6-接口开发-drf-进阶" class="header-anchor">#</a> 6. 接口开发-DRF-进阶</h3> <p>接口开发本质上是处理请求和响应，包括了处理请求参数，判断请求方法，处理响应字段，响应码等</p> <p>第一个工具，函数视图 <code>装饰器 @api_view</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> django<span class="token punctuation">.</span>http <span class="token keyword">import</span> HttpResponse<span class="token punctuation">,</span> JsonResponse
<span class="token keyword">from</span> rest_framework<span class="token punctuation">.</span>decorators <span class="token keyword">import</span> api_view
<span class="token keyword">from</span> sqtp<span class="token punctuation">.</span>models <span class="token keyword">import</span> Request
<span class="token keyword">from</span> rest_framework<span class="token punctuation">.</span>response <span class="token keyword">import</span> Response
<span class="token keyword">from</span> sqtp<span class="token punctuation">.</span>serializers <span class="token keyword">import</span> RequestSerializer

<span class="token decorator annotation punctuation">@api_view</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'GET'</span><span class="token punctuation">,</span><span class="token string">'POST'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>  <span class="token comment"># 允许的请求方法</span>
<span class="token keyword">def</span> <span class="token function">request_list</span><span class="token punctuation">(</span>request<span class="token punctuation">,</span> <span class="token builtin">format</span><span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">if</span> request<span class="token punctuation">.</span>method <span class="token operator">==</span> <span class="token string">'GET'</span><span class="token punctuation">:</span>
        <span class="token comment"># 构造序列化器</span>
        serializer <span class="token operator">=</span> RequestSerializer<span class="token punctuation">(</span>Request<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> many<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
        <span class="token comment"># 返回 json 格式数据</span>
        <span class="token comment"># safe=False 是为了支持 {} 以外的 python 对象转 json</span>
        <span class="token keyword">return</span> Response<span class="token punctuation">(</span>serializer<span class="token punctuation">.</span>data<span class="token punctuation">)</span>  <span class="token comment"># 将 python 原生格式转成 json 数据</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p><img src="https://pupper.com.cn/img/20220726100154.png" alt=""></p> <p>装饰器的作用是 确保你在视图中接收到 Request 实例，并将上下文添加到 Response ，以便可以执行内容协商  .</p> <p>包装器还提供了诸如在适当时候返回 405 Method Not Allowed 响应，并处理在使用格式错误的输入来访问 request.data 时发生的任何 ParseError 异常</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token decorator annotation punctuation">@api_view</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'GET'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token keyword">def</span> <span class="token function">request_detail</span><span class="token punctuation">(</span>request<span class="token punctuation">,</span> _id<span class="token punctuation">,</span> <span class="token builtin">format</span><span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">try</span><span class="token punctuation">:</span>
        req_obj <span class="token operator">=</span> Request<span class="token punctuation">.</span>objects<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token builtin">id</span><span class="token operator">=</span>_id<span class="token punctuation">)</span>    <span class="token comment"># 根据 ID 查找单个数据</span>
    <span class="token keyword">except</span> Exception<span class="token punctuation">:</span>
        <span class="token keyword">return</span> Response<span class="token punctuation">(</span>status<span class="token operator">=</span>status<span class="token punctuation">.</span>HTTP_404_NOT_FOUND<span class="token punctuation">)</span>
    serializer <span class="token operator">=</span> RequestSerializer<span class="token punctuation">(</span>req_obj<span class="token punctuation">)</span>
    <span class="token keyword">return</span> Response<span class="token punctuation">(</span>serializer<span class="token punctuation">.</span>data<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="_6-请求与响应"><a href="#_6-请求与响应" class="header-anchor">#</a> 6. 请求与响应</h3> <p>在纯django中，request和response只能实现有限的功能。REST框架对其作了扩展  ：</p> <h4 id="请求对象-request-objects"><a href="#请求对象-request-objects" class="header-anchor">#</a> 请求对象（Request objects）</h4> <p>REST框架引入了一个扩展了常规 HttpRequest 的 Request 对象，并提供了更灵活的请求解析。</p> <p>Request 对象的核心功能是 request.data 属性，它与 request.POST 类似，但对于使用Web API更为有用。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>request<span class="token punctuation">.</span>POST   <span class="token comment"># 只处理表单数据 只适用于'POST'方法</span>
request<span class="token punctuation">.</span>data   <span class="token comment"># 处理任意数据 适用于'POST'，'PUT'和'PATCH'方法</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="响应对象-response-objects"><a href="#响应对象-response-objects" class="header-anchor">#</a> 响应对象（Response objects）</h4> <p>REST框架还引入了一个 Response 对象，这是一种获取未渲染（unrendered）内容的TemplateResponse 类型，并使用内容协商来确定返回给客户端的正确内容类型。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">return</span> Response<span class="token punctuation">(</span>data<span class="token punctuation">)</span>     <span class="token comment"># 渲染成客户端请求的内容类型。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>默认情况下，Response把响应内容嵌套在默认的模板中返回出去，所以我们看到的内容是网页形式，而不是单纯的数据。</p> <h4 id="响应数据格式-扩展"><a href="#响应数据格式-扩展" class="header-anchor">#</a> 响应数据格式  - 扩展</h4> <p>为API路径添加对格式后缀  如http://example.com/api/items/4.json之类的URL</p> <p>视图中添加一个 format 关键字参数。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token decorator annotation punctuation">@api_view</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'GET'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token keyword">def</span> <span class="token function">request_list</span><span class="token punctuation">(</span>request<span class="token punctuation">,</span><span class="token builtin">format</span><span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">if</span> request<span class="token punctuation">.</span>method <span class="token operator">==</span> <span class="token string">'GET'</span><span class="token punctuation">:</span>
        serializer <span class="token operator">=</span> RequestSerializer<span class="token punctuation">(</span>Request<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> many<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
        <span class="token keyword">return</span> Response<span class="token punctuation">(</span>serializer<span class="token punctuation">.</span>data<span class="token punctuation">)</span>
    	<span class="token comment"># safe=False是为了支持{}以外的python对象转json</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>修改路由文件 sqtp/urls.py</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> django<span class="token punctuation">.</span>urls <span class="token keyword">import</span> path

<span class="token keyword">from</span> rest_framework<span class="token punctuation">.</span>urlpatterns <span class="token keyword">import</span> format_suffix_patterns

urlpatterns <span class="token operator">=</span> <span class="token punctuation">[</span>
    path<span class="token punctuation">(</span><span class="token string">'requests/'</span><span class="token punctuation">,</span>views<span class="token punctuation">.</span>request_list<span class="token punctuation">)</span>
<span class="token punctuation">]</span>
urlpatterns <span class="token operator">=</span> format_suffix_patterns<span class="token punctuation">(</span>urlpatterns<span class="token punctuation">)</span>

<span class="token keyword">def</span> <span class="token function">request_detail</span><span class="token punctuation">(</span>request<span class="token punctuation">,</span>_id<span class="token punctuation">,</span><span class="token builtin">format</span><span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">)</span><span class="token punctuation">:</span>

        <span class="token keyword">except</span> Request<span class="token punctuation">.</span>DoesNotExist<span class="token punctuation">:</span>
            <span class="token keyword">return</span> Response<span class="token punctuation">(</span>status<span class="token operator">=</span>status<span class="token punctuation">.</span>HTTP_404_NOT_FOUND<span class="token punctuation">)</span> <span class="token comment"># status提供常用http状态</span>

        <span class="token keyword">if</span> request<span class="token punctuation">.</span>method <span class="token operator">==</span> <span class="token string">'GET'</span><span class="token punctuation">:</span>
            serializer <span class="token operator">=</span> RequestSerializer<span class="token punctuation">(</span>req_obj<span class="token punctuation">)</span>
            <span class="token keyword">return</span> Response<span class="token punctuation">(</span>serializer<span class="token punctuation">.</span>data<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>更新路由：sqtp/urls.py</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>urlpatterns <span class="token operator">=</span> <span class="token punctuation">[</span>

    path<span class="token punctuation">(</span><span class="token string">'requests/&lt;int:_id&gt;'</span><span class="token punctuation">,</span> views<span class="token punctuation">.</span>request_detail<span class="token punctuation">)</span>
