ion></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>测试开发</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>文件相关</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>日志相关</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>服务相关</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E8%BD%AF%E4%BB%B6%E6%B5%8B%E8%AF%95" title="分类" data-v-06225672>软件测试</a></li><li data-v-06225672><a href="/categories/?category=%E8%87%AA%E5%8A%A8%E5%8C%96%E6%B5%8B%E8%AF%95" title="分类" data-v-06225672>自动化测试</a></li><li data-v-06225672><a href="/categories/?category=APP%E8%87%AA%E5%8A%A8%E5%8C%96" title="分类" data-v-06225672>APP自动化</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-11-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Appium元素定位操作<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="元素定位操作"><a href="#元素定位操作" class="header-anchor">#</a> 元素定位操作</h1> <h2 id="一、-appium-脚本架构"><a href="#一、-appium-脚本架构" class="header-anchor">#</a> 一、 Appium 脚本架构</h2> <p>进行 Appium 自动化测试之前，需启动 Appium 及被测对象，启动了 Appium 客户端后，利用编程工具执行脚本时， Appium 才能将脚本与被测设备建立联接，从而实现自动化测试。</p> <p>如果不启动客户端，则不能使用 WebDriver。</p> <p>脚本中需首先导入 WebDriver，然后配置 Server，告诉 Appium 测试环境。</p> <p>使用 <code>Desired_caps</code> 函数进行设备联接信息。设备连接参数主要有以下常用参数</p> <ul><li><code>desired_caps={}</code>：设备参数信息，声明为一个字典</li> <li><code>desired_caps['platformName']</code>：应用平台的类型，通常为 Android 或 IOS</li> <li><code>desired_caps['platformVersion']</code>：被测设备系统版本</li> <li><code>desired_caps['deviceName']</code>：设备名称，通过 adb devices 查看</li> <li><code>desired_caps['appPackage']</code>： Android 应用程序包的包名</li> <li><code>desired_caps['appActivity']</code>： Android 应用包中需启动的 Activity 名称，通常需要最先声明。
<ul><li><code>Activity</code> 可通过源代码直接看到，如果没有源代码，则可以反向编译或者通过打印的方式检测</li></ul></li> <li><code>desired_caps['unicodeKeyboard']</code>：设置键盘输入法类型为 unicode，默认值为 False</li> <li><code>desired_caps['resetKeyboard']</code>： Unicode 测试结束后，重置输入法到原有状态。默认值为 False</li> <li><code>driver=webdriver.Remote('http://127.0.0.1:4723/wd/hub',desired_caps)</code> 设置监听的端口信息。</li></ul> <p>实例：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> appium <span class="token keyword">import</span> webdriver

<span class="token comment"># 下述内容，描述了appium与设备的通信信息，如果关联信息不正确，则无法实施测试</span>
desired_caps <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;platformName&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;Android&quot;</span><span class="token punctuation">,</span>  <span class="token comment"># 指定应用平台的类型 Android 或 IOS</span>
    <span class="token string">&quot;platformVersion&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;10&quot;</span><span class="token punctuation">,</span>  	<span class="token comment"># 被测设备的版本号</span>
    <span class="token string">&quot;deviceName&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;dsada&quot;</span><span class="token punctuation">,</span>  	<span class="token comment"># 设备名称 adb devices</span>
    <span class="token string">&quot;AppPackage&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;dsad&quot;</span><span class="token punctuation">,</span>  		<span class="token comment"># 应用程序包名</span>
    <span class="token string">&quot;appActivity&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;dsa&quot;</span><span class="token punctuation">,</span>  		<span class="token comment"># 应用程序中需启动的Activity类名</span>
    <span class="token string">&quot;unicodeKeyboard&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;Ture&quot;</span><span class="token punctuation">,</span>  <span class="token comment"># 设置输入法类型，这个值默认为 False</span>
    <span class="token string">&quot;resetKeyboard&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;Ture&quot;</span><span class="token punctuation">,</span>  	<span class="token comment"># 测试结束后，重置输入法到原有状态，这个值默认为 False</span>
    <span class="token comment"># 但是 resetKeyboard 参数，经常不起作用，这就导致，我们在执行代码后，经常要去设置里，手动把输入法类型改回去</span>
    <span class="token string">&quot;noReset&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;True&quot;</span><span class="token punctuation">,</span>  <span class="token comment"># 自动化不会重置app</span>
    <span class="token string">&quot;newCommandTimeout&quot;</span><span class="token punctuation">:</span> <span class="token number">6000</span><span class="token punctuation">,</span>  <span class="token comment"># 设置 session 超时时间，单位是秒，默认60秒</span>
    <span class="token string">&quot;automationName&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;UiAutomator2&quot;</span>    <span class="token comment"># 指定驱动版本（优先选用 UI2，如果UI2不行，再换用UI1</span>
<span class="token punctuation">}</span>

<span class="token comment"># 这一步，会打开配置字典中指定的APP</span>
driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Remote<span class="token punctuation">(</span><span class="token string">&quot;http://127.0.0.1:4723/wd/hub&quot;</span><span class="token punctuation">,</span> desired_caps<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h2 id="二、-uiautomatorviewer-查找元素"><a href="#二、-uiautomatorviewer-查找元素" class="header-anchor">#</a> 二、 UIAutomatorviewer 查找元素</h2> <p>利用 Appium 实现 App 自动化测试时，与 Selenium 测试 Web 系统一样，同样需要定位 UI 中的元素，在 Android-Sdk 中提供了 UIAutomatorviewer 工具用来查看 UI 中的元素。</p> <p>appium 的元素定位语法，比 selenium 要难看</p> <h5 id="_1-首先-将手机连接到电脑"><a href="#_1-首先-将手机连接到电脑" class="header-anchor">#</a> 1. 首先，将手机连接到电脑</h5> <ol><li>手机如果弹出连接选择，不要选仅充电，选传文件</li> <li>电脑上使用 adb devices 可以搜索到手机设备</li></ol> <h5 id="_2-打开-appium-桌面应用"><a href="#_2-打开-appium-桌面应用" class="header-anchor">#</a> 2. 打开 appium 桌面应用</h5> <p><img src="https://pupper.com.cn/img/20210820162038.png" alt="image-20210820162037923"></p> <ol><li><p>编辑配置</p> <p><img src="https://pupper.com.cn/img/20210820162423.png" alt="image-20210820162423391"></p></li> <li><p>启动服务器</p> <p><img src="https://pupper.com.cn/img/20210823104726.png" alt="image-20210823104726522"></p></li> <li><p>启动检测器</p> <p><img src="https://pupper.com.cn/img/20210823104831.png" alt="image-20210823104831728"></p></li> <li><p>将设备连接信息填入右下角的 JSON 串里</p></li></ol> <div class="language- extra-class"><pre><code>![](https://pupper.com.cn/img/20210823105256.png)
</code></pre></div><ol start="5"><li>启动回话后，加载完成后，就进入了元素定位页面</li></ol> <div class="language- extra-class"><pre><code>![image-20210823105635168](https://pupper.com.cn/img/20210823105635.png)
</code></pre></div><h2 id="三、-元素定位"><a href="#三、-元素定位" class="header-anchor">#</a> 三、 元素定位</h2> <h3 id="_1-普通定位方法"><a href="#_1-普通定位方法" class="header-anchor">#</a> 1. 普通定位方法</h3> <h4 id="_1-通过-id-定位-取-resource-id-的值"><a href="#_1-通过-id-定位-取-resource-id-的值" class="header-anchor">#</a> 1.通过 id 定位（取 resource-id 的值）：</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;com.taobao.idlefish:id/tx_id&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_2-通过-class-name-定位-取-class-的内容"><a href="#_2-通过-class-name-定位-取-class-的内容" class="header-anchor">#</a> 2.通过 class_name 定位（取 class 的内容）</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_class_name<span class="token punctuation">(</span><span class="token string">&quot;android.widget.RelativeLayout&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_3-通过-accessibilityid-定位-取-content-desc-内容"><a href="#_3-通过-accessibilityid-定位-取-content-desc-内容" class="header-anchor">#</a> 3. 通过 AccessibilityId 定位（取 content-desc 内容）</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_accessibility_id<span class="token punctuation">(</span><span class="token string">&quot;gfdgfdg&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_4-通过-xpath-定位-取-xpath-得内容"><a href="#_4-通过-xpath-定位-取-xpath-得内容" class="header-anchor">#</a> 4. 通过 xpath 定位（取 xpath 得内容）</h4> <p>和我们学到的 selenium 里的 xpath 语法一样，只不过用 class 名取代 tag 名</p> <p>属性方面，相对于 web ui，这里只有 class 属性和文本</p> <h5 id="_4-1通过-xpath-定位-文本定位"><a href="#_4-1通过-xpath-定位-文本定位" class="header-anchor">#</a> 4.1通过 xpath 定位, 文本定位</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">&quot;//*[@text='搜索']&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="_4-2-contains-文本模糊定位"><a href="#_4-2-contains-文本模糊定位" class="header-anchor">#</a> 4.2 <code>contains</code> 文本模糊定位</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 文本模糊定位</span>
driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">&quot;//*[contains(@text, '索')]&quot;</span><span class="token punctuation">)</span> 

<span class="token comment"># 结合 class 的 文本模糊定位</span>
dirver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">&quot;//android.widget.Button[contains(@text, '索')]&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h5 id="_4-3下标"><a href="#_4-3下标" class="header-anchor">#</a> 4.3下标</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">&quot;//android.widget.ScrollView/*[7]&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="_4-4-组合定位-同时使用-class-和-文本"><a href="#_4-4-组合定位-同时使用-class-和-文本" class="header-anchor">#</a> 4.4 组合定位 --- 同时使用 class 和 文本</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">&quot;//*[@class='android.widget.Button' and @text='同意并继续']&quot;</span>）
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="_4-5-组合定位-同时使用-class-和-模糊文本"><a href="#_4-5-组合定位-同时使用-class-和-模糊文本" class="header-anchor">#</a> 4.5 组合定位 --- 同时使用 class 和 模糊文本</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token string">&quot;[@class='android.view.View' and contains(@text, '显瘦牛仔裤')]&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><code>driver.find_element_by_XXX</code> # 符合条件的第一个元素，找不到抛出异常</p> <p><code>driver.find_elements_by_XXX</code> # 符合条件的所有元素的列表，找不到返回空列表</p></blockquote> <h3 id="_2-通过-android-uiautomator-定位"><a href="#_2-通过-android-uiautomator-定位" class="header-anchor">#</a> 2. 通过 Android UIAutomator 定位</h3> <h5 id="根据文本定位"><a href="#根据文本定位" class="header-anchor">#</a> 根据文本定位</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_android_uiautomator<span class="token punctuation">(</span><span class="token string">'new UiSelector().text(&quot;搜索你想要的&quot;)'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="根据文本模糊定位"><a href="#根据文本模糊定位" class="header-anchor">#</a> 根据文本模糊定位</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_android_uiautomator<span class="token punctuation">(</span><span class="token string">'new UiSelector().textContains(&quot;搜索你&quot;)'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="以-text-什么开始"><a href="#以-text-什么开始" class="header-anchor">#</a> 以 text 什么开始</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_android_uiautomator<span class="token punctuation">(</span><span class="token string">'new UiSelector().textStartsWith(&quot;搜索你&quot;)'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="正则文本匹配"><a href="#正则文本匹配" class="header-anchor">#</a> 正则文本匹配</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_android_uiautomator<span class="token punctuation">(</span><span class="token string">'new UiSelector().textMatches(&quot;^搜索.*&quot;)'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="resourceid-定位"><a href="#resourceid-定位" class="header-anchor">#</a> resourceID 定位</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_android_uiautomator<span class="token punctuation">(</span><span class="token string">'new UiSelector().resourceId(&quot;cn.com.open.mooc:id/et_phone_edit&quot;)'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="也是-id-匹配-但是支持正则"><a href="#也是-id-匹配-但是支持正则" class="header-anchor">#</a> 也是 id 匹配，但是支持正则</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_android_uiautomator<span class="token punctuation">(</span><span class="token string">'new UiSelector().resourceIdMatches(&quot;.+et_phone_edit&quot;)'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="class-name-定位"><a href="#class-name-定位" class="header-anchor">#</a> class name 定位</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_android_uiautomator<span class="token punctuation">(</span><span class="token string">'new UiSelector().className(&quot;android.widget.EditText&quot;)'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="支正则的-class-name-定位"><a href="#支正则的-class-name-定位" class="header-anchor">#</a> 支正则的 class name 定位</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_android_uiautomator<span class="token punctuation">(</span><span class="token string">'new UiSelector().classNameMatches (&quot;.*EditText&quot;)'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="可以将多个条件-以链条的方式组合在一起定位"><a href="#可以将多个条件-以链条的方式组合在一起定位" class="header-anchor">#</a> 可以将多个条件，以链条的方式组合在一起定位</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_android_uiautomator<span class="token punctuation">(</span><span class="token string">'new UiSelector().resourceId(&quot;com.xueqiu.android:id/tab_name&quot;).text(&quot;我的&quot;)'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="支持父子关系定位"><a href="#支持父子关系定位" class="header-anchor">#</a> 支持父子关系定位</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_android_uiautomator<span class="token punctuation">(</span><span class="token string">'newUiSelector().resourceId(&quot;com.xueqiu.android:id/title_container&quot;).childSelector(text(&quot;股票&quot;))'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="四、-元素等待"><a href="#四、-元素等待" class="header-anchor">#</a> 四、 元素等待</h2> <h3 id="_1-隐式等待"><a href="#_1-隐式等待" class="header-anchor">#</a> 1. 隐式等待</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>implicitly_wait<span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-显式等待"><a href="#_2-显式等待" class="header-anchor">#</a> 2. 显式等待</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code>WebDriverWait<span class="token punctuation">(</span>driver<span class="token operator">=</span>driver<span class="token punctuation">,</span> timeout<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">,</span> poll_frequency<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">.</span>until<span class="token punctuation">(</span>
    EC<span class="token punctuation">.</span>visibility_of_element_located<span class="token punctuation">(</span>
        <span class="token punctuation">(</span>By<span class="token punctuation">.</span>XPATH<span class="token punctuation">,</span> <span class="token string">&quot;?????&quot;</span><span class="token punctuation">)</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="五、-元素操作"><a href="#五、-元素操作" class="header-anchor">#</a> 五、 元素操作</h2> <p>输入中文</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>desire_caps<span class="token punctuation">[</span><span class="token string">'unicodeKeyboard'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token boolean">True</span>
desire_caps<span class="token punctuation">[</span><span class="token string">'resetKeyboard'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token boolean">True</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h5 id="_1-click-点击操作"><a href="#_1-click-点击操作" class="header-anchor">#</a> 1.click() --- 点击操作</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;com.wuba.zhuanzhuan:id/ae8&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="_2-clear-清空输入框内容"><a href="#_2-clear-清空输入框内容" class="header-anchor">#</a> 2.clear() --- 清空输入框内容</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;com.wuba.zhuanzhuan:id/ij&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>clear<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="_3-send-keys-xx-输入框内输入内容"><a href="#_3-send-keys-xx-输入框内输入内容" class="header-anchor">#</a> 3.send_keys(xx) --- 输入框内输入内容</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;com.wuba.zhuanzhuan:id/ij&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;test content&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="_4-text-获得元素的-text-内容"><a href="#_4-text-获得元素的-text-内容" class="header-anchor">#</a> 4.text --- 获得元素的 text 内容</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">print</span><span class="token punctuation">(</span>driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">&quot; //android.widget.LinearLayout[1]//xxx&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>text<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="_5-get-attribute-获得元素的属性值"><a href="#_5-get-attribute-获得元素的属性值" class="header-anchor">#</a> 5.get_attribute --- 获得元素的属性值</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element<span class="token punctuation">.</span>get_attribute<span class="token punctuation">(</span>value<span class="token punctuation">)</span> <span class="token comment">#value 为元素的属性名</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="_6-获取元素位置和大小"><a href="#_6-获取元素位置和大小" class="header-anchor">#</a> 6.获取元素位置和大小</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element<span class="token punctuation">.</span>location  <span class="token comment"># 获得元素位置</span>
element<span class="token punctuation">.</span>size      <span class="token comment"># 获得元素大小  </span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h5 id="_7、滑动和拖拽事件"><a href="#_7、滑动和拖拽事件" class="header-anchor">#</a> 7、滑动和拖拽事件</h5> <p><img src="https://pupper.com.cn/img/20210823144636-20220324154816703.png" alt="image-20210823144636064"></p> <p>持续时间越长，惯性越小</p> <p>参数分别为开始的 x 轴、 y 轴，结束的 x 轴、 y 轴，以及持续时间-单位毫秒</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>swipe<span class="token punctuation">(</span>start_x<span class="token punctuation">,</span>start_y<span class="token punctuation">,</span>end_x<span class="token punctuation">,</span>end_y<span class="token punctuation">,</span>duration<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">)</span>  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>从手工操作的角度来说，</p> <p>从上往下滑动的时候，通常会按下（ X1， Y1）坐标，然后往下滑动，一直滑到（ X2， Y2）这个坐标。</p> <p>从下往上滑动的时候，会按（ X2，Y2）这个坐标，往上滑动到（ X1， Y1）这个坐标。</p> <p>从左往右进行滑动和从右往左进行滑动的思路都是一样的。</p></blockquote> <h5 id="_1-屏幕滑动"><a href="#_1-屏幕滑动" class="header-anchor">#</a> 1. 屏幕滑动</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 获取设备的宽度</span>
x<span class="token operator">=</span>driver<span class="token punctuation">.</span>get_window_size<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token string">'width'</span><span class="token punctuation">]</span>

<span class="token comment"># 获取设备的长度</span>
y<span class="token operator">=</span>driver<span class="token punctuation">.</span>get_window_size<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token string">'height'</span><span class="token punctuation">]</span>  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>上边的方法可以通过 python 代码获得手机的长宽，然后计算比例</p> <p>简单的无目的滑动，可以封装成函数  ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># t 代表滑动持续时间，n代表滑动次数</span>

<span class="token keyword">def</span> <span class="token function">swipeUp</span><span class="token punctuation">(</span>driver<span class="token punctuation">,</span> t<span class="token operator">=</span><span class="token number">500</span><span class="token punctuation">,</span> n<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token triple-quoted-string string">&quot;&quot;&quot;向上滑动屏幕，每次滑动半个屏幕&quot;&quot;&quot;</span>
    l <span class="token operator">=</span> driver<span class="token punctuation">.</span>get_window_size<span class="token punctuation">(</span><span class="token punctuation">)</span>
    x1 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">&quot;width&quot;</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.5</span>
    y1 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">&quot;height&quot;</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.75</span>
    y2 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">&quot;height&quot;</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.25</span>
    <span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span>n<span class="token punctuation">)</span><span class="token punctuation">:</span>
        driver<span class="token punctuation">.</span>swipe<span class="token punctuation">(</span>x1<span class="token punctuation">,</span> y1<span class="token punctuation">,</span> x1<span class="token punctuation">,</span> y2<span class="token punctuation">,</span> t<span class="token punctuation">)</span>

<span class="token keyword">def</span> <span class="token function">swipeDown</span><span class="token punctuation">(</span>driver<span class="token punctuation">,</span> t<span class="token operator">=</span><span class="token number">500</span><span class="token punctuation">,</span> n<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token triple-quoted-string string">'''向下滑动屏幕'''</span>
    l <span class="token operator">=</span> driver<span class="token punctuation">.</span>get_window_size<span class="token punctuation">(</span><span class="token punctuation">)</span>
    x1 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">'width'</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.5</span>
    y1 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">'height'</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.25</span>
    y2 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">'height'</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.75</span>
    <span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span>n<span class="token punctuation">)</span><span class="token punctuation">:</span>
        driver<span class="token punctuation">.</span>swipe<span class="token punctuation">(</span>x1<span class="token punctuation">,</span> y1<span class="token punctuation">,</span> x1<span class="token punctuation">,</span> y2<span class="token punctuation">,</span>t<span class="token punctuation">)</span>
        
<span class="token keyword">def</span> <span class="token function">swipLeft</span><span class="token punctuation">(</span>driver<span class="token punctuation">,</span> t<span class="token operator">=</span><span class="token number">500</span><span class="token punctuation">,</span> n<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token triple-quoted-string string">'''向左滑动屏幕'''</span>
    l <span class="token operator">=</span> driver<span class="token punctuation">.</span>get_window_size<span class="token punctuation">(</span><span class="token punctuation">)</span>
    x1 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">'width'</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.75</span>
    y1 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">'height'</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.5</span>
    x2 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">'width'</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.25</span>
    <span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span>n<span class="token punctuation">)</span><span class="token punctuation">:</span>
        driver<span class="token punctuation">.</span>swipe<span class="token punctuation">(</span>x1<span class="token punctuation">,</span> y1<span class="token punctuation">,</span> x2<span class="token punctuation">,</span> y1<span class="token punctuation">,</span> t<span class="token punctuation">)</span>
        
<span class="token keyword">def</span> <span class="token function">swipRight</span><span class="token punctuation">(</span>driver<span class="token punctuation">,</span> t<span class="token operator">=</span><span class="token number">500</span><span class="token punctuation">,</span> n<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token triple-quoted-string string">'''向右滑动屏幕'''</span>
    l <span class="token operator">=</span> driver<span class="token punctuation">.</span>get_window_size<span class="token punctuation">(</span><span class="token punctuation">)</span>
    x1 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">'width'</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.25</span>
    y1 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">'height'</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.5</span>
    x2 <span class="token operator">=</span> l<span class="token punctuation">[</span><span class="token string">'width'</span><span class="token punctuation">]</span> <span class="token operator">*</span> <span class="token number">0.75</span>
    <span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span>n<span class="token punctuation">)</span><span class="token punctuation">:</span>
        driver<span class="token punctuation">.</span>swipe<span class="token punctuation">(</span>x1<span class="token punctuation">,</span> y1<span class="token punctuation">,</span> x2<span class="token punctuation">,</span> y1<span class="token punctuation">,</span> t<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br></div></div><h5 id="_2-元素滑动"><a href="#_2-元素滑动" class="header-anchor">#</a> 2. 元素滑动</h5> <p>可以按元素滑动, 下面函数，会从ele1滑动到ele2，<em>没有惯性</em></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>drag_and_drop<span class="token punctuation">(</span>ele1<span class="token punctuation">,</span> ele2<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>从一个元素，滑到另一个元素，<em>有惯性</em></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>scroll<span class="token punctuation">(</span>ele1<span class="token punctuation">,</span> ele2<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/30.自动化测试/04.APP自动化/11.Appium元素定位操作.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/09/23, 11:58:05</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/078d29/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Appium环境搭建</div></a> <a href="/pages/8b3874/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Appium手机及元素操作</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
