 DOM：处理 HTML 的标准 编程接口
</code></pre></div></blockquote> <h3 id="_1-获取元素"><a href="#_1-获取元素" class="header-anchor">#</a> 1. 获取元素</h3> <div class="custom-block note"><p class="custom-block-title">笔记</p> <ol><li>通过 <code>document</code> 查找元素，是查找整个页面所有的元素；</li> <li>通过 <code>标签元素</code>查找，是查找的该标签元素下的 <code>子元素</code>；</li></ol></div> <h4 id="id-获取-元素-getelementbyid"><a href="#id-获取-元素-getelementbyid" class="header-anchor">#</a> id 获取 元素 （ <code>getElementById()</code> ）</h4> <ul><li>获取的元素的返回值是一个对象；</li> <li><code>console.dir(元素对象)</code> ：可以查看元素的 属性 和方法；</li> <li>如果没有找到元素，则返回 <code>null</code>；</li></ul> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>time<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
		
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/javascript<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
    <span class="token keyword">var</span> el <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">'time'</span><span class="token punctuation">)</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h4 id="标签名-获取元素-getelementsbytagname"><a href="#标签名-获取元素-getelementsbytagname" class="header-anchor">#</a> 标签名 获取元素 （ <code>getElementsByTagName()</code> ）</h4> <ul><li><code>getElementsByTagName()</code> : 返回一个 元素 <strong>对象合集</strong>，以伪数组的形式存储；</li> <li>如果没有找到元素，则返回一个 <strong>空 数组</strong></li></ul> <p>获取页面所有的 li 标签元素：</p> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>

        <span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">'点秋香'</span><span class="token punctuation">)</span>

ck tip"><p class="custom-block-title">提示</p> <p>自定义属性命名规范：以 <code>data-</code> 开头。</p> <p>html5 新增的获取自定义属性的方法（ ie 11 才支持）：</p> <ol><li><code>element.dataset</code> ，返回的是所有自定义属性的集合</li> <li><code>element.dataset['index']</code>, 返回的是所有自定义属性的集合</li> <li>如果属性名是多个单词组成，获取属性值时需要用驼峰命名法，
<ol><li>如：属性名：<code>data-time-set</code> ，获取属性值时：<code>timeSet</code></li></ol></li></ol> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">data-time</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">'</span>20<span class="token punctuation">'</span></span> <span class="token attr-name">data-ind</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>2<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>

ass="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span>

s="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>div<span class="token punctuation">.</span>children<span class="token punctuation">[</span>div<span class="token punctuation">.</span>children<span class="token punctuation">.</span>length <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
