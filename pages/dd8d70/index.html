	path<span class="token punctuation">(</span><span class="token string">'1级路由'</span><span class="token punctuation">,</span> include<span class="token punctuation">(</span>urls<span class="token punctuation">)</span><span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="二、-数据库模型-orm"><a href="#二、-数据库模型-orm" class="header-anchor">#</a> 二、 数据库模型 --- ORM</h2> <p><code>Object Relational Mapping</code> 对象关系映射</p> <p>ORM 的优势 ： 利用编程语言方便操作数据库，无需掌握复杂的 sql 语句</p> <p><img src="https://pupper.com.cn/img/20220726095003.png" alt=""></p> <h3 id="_1-orm-用法"><a href="#_1-orm-用法" class="header-anchor">#</a> 1. ORM 用法</h3> <ul><li>数据模型定义在 APP 目录下的 <code>models.py</code> 中</li> <li>模型类继承 Django 的 <code>models.Model</code> 模型基本类</li> <li>类名对应表名称，实际是小写应用名_小写模型类名</li> <li>类成员对应数据的字段类型</li></ul> <p><img src="https://pupper.com.cn/img/20220726095025.png" alt=""></p> <h3 id="_2-数据库常用字段类型"><a href="#_2-数据库常用字段类型" class="header-anchor">#</a> 2. 数据库常用字段类型</h3> <p><a href="https://docs.djangoproject.com/zh-hans/3.1/ref/models/fields/#field-options" target="_blank" rel="noopener noreferrer"><strong>Django 字段参考</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h4 id="常用字段"><a href="#常用字段" class="header-anchor">#</a> 常用字段</h4> <p><code>CharField</code> ： 字符串类型， 必须接收一个 <code>max_length 参数</code>， 表示字符串最大长度</p> <p><code>BooleanField</code> ： 布尔值类型， 默认为 None</p> <p><code>DateTimeField</code> ： 日期时间类型， python 的 datetime.datetime 实例</p> <p><code>IntegerField</code> ： 整数类型，范围 -2,147,483,648 到 2,147,483,647 。</p> <h4 id="字段-参数"><a href="#字段-参数" class="header-anchor">#</a> 字段 参数</h4> <p><code>null</code> ： 如果是 True，Django 将在数据库中存储空值 NULL， 默认为False</p> <p><code>default</code> ： 默认值。可以是一个值，也可以是一个可调用的对象，不能是一个可更改的对象</p> <p><code>unique</code> ： 如果设置为 true，这个字段在整个表中保持值唯一。 默认为 False。若为True 该字段可以成为一个唯一索引</p> <p><code>verbose_name</code> ： 字段备注名。如果没有给定详细名称，Django会使用字段的属性名自动创建，下划线转换为空格</p> <p><code>primary_key</code> ： 如果设置为True，将该字段设置为该模型的主键，最多只有一个字段被设置，如果没有设置，Django会自带创建一个名为 ID 的字段作为主键</p> <h2 id="三、-数据库的激活与迁移"><a href="#三、-数据库的激活与迁移" class="header-anchor">#</a> 三、 数据库的激活与迁移</h2> <h3 id="_1-数据模型配置"><a href="#_1-数据模型配置" class="header-anchor">#</a> 1. 数据模型配置</h3> <ul><li><p><code>settings.py</code> 设置对应的数据库连接信息</p> <ul><li>如果用默认的 sqlite 作为开发数据库可以不用设置</li></ul> <p><img src="https://pupper.com.cn/img/20220726095102.png" alt=""></p></li> <li><p><code>settings.py</code> 关联对应数据所在的 app</p> <ul><li>即 为应用注册</li></ul> <p><img src="https://pupper.com.cn/img/20220726095127.png" alt=""></p></li></ul> <h3 id="_2-数据迁移命令"><a href="#_2-数据迁移命令" class="header-anchor">#</a> 2. 数据迁移命令</h3> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>修改数据库后，需要运行这两个命令同步数据库</p></div> <ul><li><p>生成模型迁移文件（此时不操作数据库）</p> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>python manage.py makemigrations
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>同步到数据库（此时操作数据库）</p> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>python manage.py migrate
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h2 id="四、-数据库-api-操作"><a href="#四、-数据库-api-操作" class="header-anchor">#</a> 四、 数据库 API 操作</h2> <h3 id="_1-django-自动命令行"><a href="#_1-django-自动命令行" class="header-anchor">#</a> 1. Django 自动命令行</h3> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>python manage.py shell

或者

django-admin shell	# python mange.py 相当于 django-admin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://pupper.com.cn/img/20220726095158.png" alt=""></p> <h3 id="_2-模型管理器-manager"><a href="#_2-模型管理器-manager" class="header-anchor">#</a> 2. 模型管理器（Manager）</h3> <p>模型管理器 ： 管理当前数据模型对应表的 增删改查 操作</p> <p>只能通过类调用，不能通过实例调用</p> <p>如 <code>Event.objects</code>  而不是 <code>Event（）.objects</code></p> <h4 id="使用模型管理器-增-查"><a href="#使用模型管理器-增-查" class="header-anchor">#</a> 使用模型管理器 增 查</h4> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>增

Event.objects.all()
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_3-增、删、改、查"><a href="#_3-增、删、改、查" class="header-anchor">#</a> 3. 增、删、改、查</h3> <h4 id="_1-增"><a href="#_1-增" class="header-anchor">#</a> 1. 增</h4> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>Model.objects.create(**kw)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_2-删"><a href="#_2-删" class="header-anchor">#</a> 2. 删</h4> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>modelObj.delete()
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_3-改"><a href="#_3-改" class="header-anchor">#</a> 3. 改</h4> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>new_modelObj.save()
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_4-查"><a href="#_4-查" class="header-anchor">#</a> 4. 查</h4> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>Model.objects.filiter(**kw)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><p>查询所有        select * from 表名</p> <ul><li><code>Model.objects.all()</code> ： 返回 QuerySet 对象</li></ul></li> <li><p>过滤查询条件        select * from 表名 where xxx</p> <ul><li><code>Model.objects.filter(**kw)</code> ： 返回 QuerySet 对象</li> <li><code>Model.objects.values(**kw)</code> ： 返回 QuerySet 对象（内容时数据键值对）</li></ul></li> <li><p>查询单个      select * from 表名 where xxx limits=1</p> <ul><li><code>Model.objects.get(**kw)</code> ： 返回单个模型数据对象，如果结果超过或者少于1个抛出异常</li></ul></li> <li><p>快捷操作查</p> <ul><li><code>get_object_or_404(模型类，**kw)</code></li></ul></li></ul> <p><code>**KW</code> ： 表示查询参数，对应数据库字段名：值</p> <h2 id="五、-django-自带-admin-后台"><a href="#五、-django-自带-admin-后台" class="header-anchor">#</a> 五、 Django 自带 admin 后台</h2> <h3 id="_1-注册-超级用户"><a href="#_1-注册-超级用户" class="header-anchor">#</a> 1. 注册 超级用户</h3> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>python manage.py createsuperuser
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>页面地址：</p> <p><code>http://127.0.0.1:8000/admin/</code></p> <h3 id="_2-后台数据关联数据模型"><a href="#_2-后台数据关联数据模型" class="header-anchor">#</a> 2. 后台数据关联数据模型</h3> <p>在 <code>admin.py</code> 文件中修改</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> sgin <span class="token keyword">import</span> models

{% block content %}
<span class="token tag" data-v-4f1e9d0c><span class="token tag" data-v-4f1e9d0c><span class="token punctuation" data-v-4f1e9d0c>&lt;</span>ul</span> <span class="token attr-name" data-v-4f1e9d0c>class</span><span class="token attr-value" data-v-4f1e9d0c><span class="token punctuation attr-equals" data-v-4f1e9d0c>=</span><span class="token punctuation" data-v-4f1e9d0c>&quot;</span>list-group<span class="token punctuation" data-v-4f1e9d0c>&quot;</span></span><span class="token punctuation" data-v-4f1e9d0c>&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>此外键定义在多对一方</p> <h4 id="on-delete可选项"><a href="#on-delete可选项" class="header-anchor">#</a> on_delete可选项</h4> <ul><li><code>CASCADE</code>  ： 模拟 SQL 语音中的 ON DELETE CASCADE 约束，将定义有违建的模型对象同时删除</li> <li><code>PROTECT</code> ： 组织上面的删除操作，但是弹出 ProtectedError 异常</li> <li><code>SET_NULL</code> ： 将外键字段设置为null， 只有当字段设置了 null=True 时，方可使用该值</li> <li><code>SET_DEFAULT</code> ： 将外键字段设置为默认值。只有当字段设置了 default 参数时，方可使用</li> <li><code>DO_NOTHING</code> ： 什么也不做</li> <li><code>SET()</code> ： 自定义值，参数可以为常量或者回调函数的返回值</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 关联发布会</span>
event <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span>Event<span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>DO_NOTHING<span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">&quot;关联发布会&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://pupper.com.cn/img/20220726095402.png" alt=""></p> <h3 id="_2-外键的定义方式-多对多"><a href="#_2-外键的定义方式-多对多" class="header-anchor">#</a> 2. 外键的定义方式（多对多）</h3> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>modelsManyToManyField（目标模型类）
