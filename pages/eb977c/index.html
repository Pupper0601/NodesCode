IntValue）</p></blockquote> <p>其他包装类 的用法类似。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 拆箱、装箱</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Warpper01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// jdk 5 以前为手动装箱、拆箱</span>
        <span class="token comment">// 装箱</span>
        <span class="token keyword">int</span> n1 <span class="token operator">=</span> <span class="token number">100</span><span class="token punctuation">;</span>
        <span class="token class-name">Integer</span> integer <span class="token operator">=</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span>n1<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>integer<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 拆箱</span>
        <span class="token keyword">int</span> i <span class="token operator">=</span> integer<span class="token punctuation">.</span><span class="token function">intValue</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// jdk 5 以后 为自动装箱、拆箱</span>
        <span class="token keyword">int</span> n2 <span class="token operator">=</span> <span class="token number">200</span><span class="token punctuation">;</span>
        <span class="token comment">// 装箱</span>
        <span class="token class-name">Integer</span> itg <span class="token operator">=</span> n2<span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>itg<span class="token punctuation">)</span><span class="token punctuation">;</span> 

        <span class="token comment">// 拆箱</span>
        <span class="token keyword">int</span> n3 <span class="token operator">=</span> itg<span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>n3<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 包装类 与 String 相互转换</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Wrapper02</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 包装类 与 String 相互转换</span>

        <span class="token comment">// String -&gt; 包装类</span>

        <span class="token class-name">Integer</span> i2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Integer</span><span class="token punctuation">(</span><span class="token number">127</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i1 <span class="token operator">==</span> i2<span class="token punctuation">)</span><span class="token punctuation">;</span>       <span class="token comment">// false</span>

        <span class="token class-name">Integer</span> i3 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Integer</span><span class="token punctuation">(</span><span class="token number">128</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Integer</span> i4 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Integer</span><span class="token punctuation">(</span><span class="token number">128</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">Integer</span> i7 <span class="token operator">=</span> <span class="token number">128</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i7 <span class="token operator">==</span> i8<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">// false</span>

        <span class="token class-name">Integer</span> i9 <span class="token operator">=</span> <span class="token number">127</span><span class="token punctuation">;</span>       <span class="token comment">// 从数组中获取</span>
        <span class="token class-name">Integer</span> i10 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Integer</span><span class="token punctuation">(</span><span class="token number">127</span><span class="token punctuation">)</span><span class="token punctuation">;</span>     <span class="token comment">// 不同的对象</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i9 <span class="token operator">==</span> i10<span class="token punctuation">)</span><span class="token punctuation">;</span>      <span class="token comment">// false</span>

        <span class="token comment">// 只要有基本数据类型，== 判断的就是值是否相等</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i11 <span class="token operator">==</span> i12<span class="token punctuation">)</span><span class="token punctuation">;</span>     <span class="token comment">// true </span>

        <span class="token class-name">Integer</span> i13 <span class="token operator">=</span> <span class="token number">128</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> i14 <span class="token operator">=</span> <span class="token number">128</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i13 <span class="token operator">==</span> i14<span class="token punctuation">)</span><span class="token punctuation">;</span>     <span class="token comment">// true</span>

<ol><li>new String();</li> <li>new String([String original]);</li> <li>new String(char[] a);</li> <li>new String(char[] a,int startIndex, int count);</li></ol></li> <li>String 类实现了接口：
<ol><li>Serializable （string 可以串行：即可以在网络传输）</li> <li>Comparable （String 对象可以进行比较）</li></ol></li> <li>String 是 final 类，不能被其他类继承</li> <li>String 有属性 private final char value[] ，用于存放字符串内容</li></ol></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 两种创建 String 对象的区别</span>
<span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token string">&quot;hsp&quot;</span><span class="token punctuation">;</span>

<span class="token class-name">String</span> s2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;hsp&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">提示</p> <p>两种创建 String 对象的区别：</p> <ol><li>直接创建：
<ol><li>先从常量池查看是否有“hsp”数据空间，如果有则直接指向；</li> <li>如果没有，则重新创建，然后指向；</li> <li>s 最终指向的是常量池的空间地址</li></ol></li> <li>利用构造器重建：
<ol><li>先在堆中创建空间，里面维护了 value 属性，指向常量池的 “hsp” 空间；</li> <li>如果常量池没有 “hsp”，则重新创建；如果有，则通过 value 指向；</li> <li>最终指向的是堆中的空间地址</li></ol></li></ol></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 两种创建 String 对象方法</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">String01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> a <span class="token operator">=</span> <span class="token string">&quot;hsp&quot;</span><span class="token punctuation">;</span>   <span class="token comment">// 指向常量池</span>
        <span class="token class-name">String</span> b <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;hsp&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//  b 先指向堆空间，再通过 value 属性指向常量池</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">// true 值相等</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a <span class="token operator">==</span> b<span class="token punctuation">)</span><span class="token punctuation">;</span>     <span class="token comment">// false 地址不同</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a <span class="token operator">==</span> b<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">// true b.intern() 返回的是常量池的地址</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>b <span class="token operator">==</span> b<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">// false b 指向堆空间地址</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>String 常用方法：</p> <table><thead><tr><th>equals</th> <th>区分大小写，判断内容是否相等</th></tr></thead> <tbody><tr><td>equalslgnoreCase</td> <td>不区分大小写，判断内容是否相等</td></tr> <tr><td>length</td> <td>获取字符串长度</td></tr> <tr><td>indexOf</td> <td>获取字符在字符串中第一次出现时的索引，找不到返回 -1</td></tr> <tr><td>lastIndexOf</td> <td>获取字符在字符串中最后 1 次出现的索引，找不到返回 -1</td></tr> <tr><td>substring</td> <td>截取指定范围的字符串</td></tr> <tr><td>trim</td> <td>去除前后空格</td></tr> <tr><td>charAt</td> <td>获取某索引出的字符，注意不能使用 Str[index] 方式</td></tr> <tr><td>toUpperCase</td> <td>全部转为大写</td></tr> <tr><td>toLowerCase</td> <td>全部转为小写</td></tr> <tr><td>concat</td> <td>字符串拼接</td></tr> <tr><td>replace</td> <td>替换字符串中的字符</td></tr> <tr><td>split</td> <td>分割字符串</td></tr> <tr><td>compareTo</td> <td>比较两个字符串大小，根据 ASCii的编码比较，前面的数大，就返回正数，后面的数大，就返回负数，相等则返回 0，如果字符传部分相同，则比较字符串长度</td></tr> <tr><td>format</td> <td>字符串格式化</td></tr> <tr><td>toCharArray</td> <td>字符串转为 字符数组</td></tr></tbody></table> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// String 常用方法案例</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">String01</span><span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 1.equals 区分大小写比较</span>
        <span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token string">&quot;hello &quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> s2 <span class="token operator">=</span> <span class="token string">&quot;HELLO &quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> s3 <span class="token operator">=</span> <span class="token string">&quot;Where Are You Doing&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>s2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// false</span>
        
        <span class="token comment">// 2.equalsIgnoreCase 不区分大小写 比较</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token punctuation">.</span><span class="token function">equalsIgnoreCase</span><span class="token punctuation">(</span>s2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">// true</span>
        
        <span class="token comment">// 3.length 获取数组长度</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">// 6</span>
        
        <span class="token comment">// 4. indexOf 获取字符第一次出现在字符串中的索引</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token punctuation">.</span><span class="token function">indexOf</span><span class="token punctuation">(</span><span class="token string">&quot;l&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">// 2</span>
        
        <span class="token comment">// 5. lastIndexOf 获取字符 最后一次出现在字符串中的索引</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token punctuation">.</span><span class="token function">lastIndexOf</span><span class="token punctuation">(</span><span class="token string">&quot;l&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">// 3</span>
        
        <span class="token comment">// 6. substring 根据下标截取字符串，左闭右开</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">// llo</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// ll</span>
        
        <span class="token comment">// 7. trim 去除前后空格</span>

<ol><li>每次 String 类的更新实际上就是更改地址，效率较低</li> <li>char[] valre 放在常量池中</li></ol></li> <li>StringBuffer 保存的字符串变量，里面的值是可以更改的

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;删除后：&quot;</span><span class="token operator">+</span>s<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 改</span>
        s<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token string">&quot;拳打敬老院，脚踩幼儿园&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;修改后：&quot;</span><span class="token operator">+</span>s<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 查</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;查找 张翠山 ：&quot;</span><span class="token operator">+</span>s<span class="token punctuation">.</span><span class="token function">indexOf</span><span class="token punctuation">(</span><span class="token string">&quot;张翠山&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

两者的方法是一样的
StringBuilder 主要用于单线程</p></blockquote> <div class="custom-block note"><p class="custom-block-title">笔记</p> <ol><li>一个可变的字符序列；
<ol><li>不是线程安全，主要用在字符串缓冲区被单线程使用的时候；</li> <li>如果可以，建议使用该类，他不 StringBuffer 更快</li></ol></li> <li>主要操作是 append 和 insert 方法，可以重载这些方法，以接受任意类型的数据；</li></ol></div> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>String、StringBuffer、StringBuilder 的比较：</p> <ol><li>StringBuilder 和 StringBuffer 非常类似，均代表可变的字符序列，而且方法也一样；</li> <li>String： 不可变字符序列，效率低，但是复用率高；
<ol><li>如果需要做大量的修改，不要使用 String；</li></ol></li> <li>StringBuffer： 可变字符序列，效率较高（增删）、线程安全</li> <li>StringBuilder： 可变字符序列，效率最高，线程不安全</li></ol></div> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>String、StringBuffer、StringBuilder 的选择：</p> <ol><li>如果字符串存在大量的修改操作，一般使用 StringBuffer 或 StringBuilder</li> <li>如果字符串存在大量的修改操作，并在单线程的情况，使用 StringBuilder</li> <li>如果字符串存在大量的修改操作，并在多线程的情况，使用 StringBuffer</li> <li>如果我们字符串很少修改，被多个对象引用，使用 String；</li></ol></div> <h2 id="三、math-类"><a href="#三、math-类" class="header-anchor">#</a> 三、Math 类</h2> <blockquote><p>Math 类包含用于执行基本数据运算的方法，如对数、平方根、三角函数等
Math 的方法 基本都是 静态方法，因此可以直接使用类名获取</p></blockquote> <p>Math 类常用方法：</p> <table><thead><tr><th>abs</th> <th>绝对值</th> <th>System.<em>out</em>.println(Math.<em>abs</em>(-27));    27</th></tr></thead> <tbody><tr><td>pow</td> <td>求幂（求 a 的 b 次方）</td> <td>System.<em>out</em>.println(Math.<em>pow</em>(3,4));    81.0</td></tr> <tr><td>ceil</td> <td>向上取整，返回&gt;=该参数的最小整数</td> <td>System.<em>out</em>.println(Math.<em>ceil</em>(3.1415));    4</td></tr> <tr><td>floor</td> <td>向下取整，返回&lt;=该参数的最大整数</td> <td>System.<em>out</em>.println(Math.<em>floor</em>(3.1415));    3</td></tr> <tr><td>round</td> <td>四舍五入</td> <td>System.<em>out</em>.println(Math.<em>round</em>(3.1415));    3</td></tr> <tr><td>sqrt</td> <td>求开方（参数必须大于等于 0）</td> <td>System.<em>out</em>.println(Math.<em>sqrt</em>(18));     4.2426406</td></tr> <tr><td>random</td> <td>随机数（取值为&gt;= 0，&lt; 1的小数）</td> <td>System.<em>out</em>.println(Math.<em>random</em>());    0.36541574255</td></tr> <tr><td>min</td> <td>最小数值</td> <td>System.<em>out</em>.println(Math.<em>min</em>(18,22));    18</td></tr> <tr><td>max</td> <td>最大数值</td> <td>System.<em>out</em>.println(Math.<em>max</em>(18,22));    22</td></tr></tbody></table> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 随机数 - 案例</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token function">ran</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">7</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

            <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">compare</span><span class="token punctuation">(</span><span class="token class-name">Book</span> o1<span class="token punctuation">,</span> <span class="token class-name">Book</span> o2<span class="token punctuation">)</span> <span class="token punctuation">{</span>

                <span class="token keyword">double</span> num <span class="token operator">=</span> o1<span class="token punctuation">.</span><span class="token function">getPrice</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-</span> o2<span class="token punctuation">.</span><span class="token function">getPrice</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token comment">// 通过控制 返回值的正负来确定排序方向</span>
                <span class="token keyword">if</span> <span class="token punctuation">(</span>num <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

                    <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>

                <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Arrays</span><span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span>books<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br></div></div><h2 id="五、system-类"><a href="#五、system-类" class="header-anchor">#</a> 五、System 类</h2> <p>常见方法：</p> <table><thead><tr><th>exit</th> <th>退出当前程序，0 表示正常状态</th></tr></thead> <tbody><tr><td>arraycopy</td> <td>复制数组元素</td></tr> <tr><td>currentTimeMillens</td> <td>返回当前时间的毫秒数</td></tr> <tr><td>gc</td> <td>运行垃圾回收机制</td></tr></tbody></table> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>System.arraycopy(原数组，拷贝起始索引，目标数组，目标数组起始索引，拷贝数量)</p></div> <h2 id="六、-biginteger-和-bigdecimal"><a href="#六、-biginteger-和-bigdecimal" class="header-anchor">#</a> 六、 BigInteger 和 BigDecimal</h2> <blockquote><p><strong>BigInteger ： 适合保存比较大的整数</strong> <strong>BigDecimal ： 适合保存精度高的浮点数</strong></p></blockquote> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>BigInteger 、BigDecimal注意事项：</p> <ol><li>在进行加减乘除操作时，需要使用对应的方法，不能使用基础数据类型的操作方法
<ol><li>加：<strong>add()</strong></li> <li>减：<strong>subtract()</strong></li> <li>乘：<strong>multiply()</strong></li> <li>除：<strong>divide()</strong> <ol><li><strong>BigDecimal 可能会有无限循环小数，所以需要指定精度(BigDecimal.</strong><em><strong>ROUND_CEILING</strong></em><strong>)</strong></li> <li><strong>如果有无限循环小数，就会保留 分子 的精度</strong></li></ol></li></ol></li> <li>创建 BigInteger 对象时，最好以字符串的形式传参；</li></ol></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// BigInteger - 案例</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">BigInteger01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">BigInteger</span> bi1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BigInteger</span><span class="token punctuation">(</span><span class="token string">&quot;12313231231893485938274592784952&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">BigInteger</span> bi2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BigInteger</span><span class="token punctuation">(</span><span class="token string">&quot;123123&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>bi1<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>bi2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">// 加</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>bi1<span class="token punctuation">.</span><span class="token function">subtract</span><span class="token punctuation">(</span>bi2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 减</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>bi1<span class="token punctuation">.</span><span class="token function">multiply</span><span class="token punctuation">(</span>bi2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 乘</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>bi1<span class="token punctuation">.</span><span class="token function">divide</span><span class="token punctuation">(</span>bi2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">// 除</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// BigDecimal - 案例</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">BigInteger01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">BigDecimal</span> bi1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BigDecimal</span><span class="token punctuation">(</span><span class="token string">&quot;3.14159263453542423424343&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">BigDecimal</span> bi2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BigDecimal</span><span class="token punctuation">(</span><span class="token string">&quot;3.2342324123&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>bi1<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>bi2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">// 加</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>bi1<span class="token punctuation">.</span><span class="token function">subtract</span><span class="token punctuation">(</span>bi2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 减</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>bi1<span class="token punctuation">.</span><span class="token function">multiply</span><span class="token punctuation">(</span>bi2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 乘</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>bi1<span class="token punctuation">.</span><span class="token function">divide</span><span class="token punctuation">(</span>bi2<span class="token punctuation">,</span> <span class="token class-name">BigDecimal</span><span class="token punctuation">.</span>ROUND_CEILING<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">// 除</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="七、日期类"><a href="#七、日期类" class="header-anchor">#</a> 七、日期类</h2> <h3 id="_1-第一代日期-date"><a href="#_1-第一代日期-date" class="header-anchor">#</a> 1.第一代日期（ Date）</h3> <blockquote><p>Date：精确到毫秒，代表特定的瞬间</p></blockquote> <p><img src="https://pupper.com.cn/img/1652779775846-1883bfb0-3018-4d34-a5ff-4ded643c0f00.png" alt=""></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 第一代 日期</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Date01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">ParseException</span> <span class="token punctuation">{</span>
        <span class="token comment">// 获取当前时间</span>
        <span class="token class-name">Date</span> time <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>time<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 格式化日期，E 为星期</span>
        <span class="token class-name">SimpleDateFormat</span> sdf <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">SimpleDateFormat</span><span class="token punctuation">(</span><span class="token string">&quot;yyyy年 MM月 dd日 hh:mm:ss E&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>sdf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span>time<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 将个时候后的日期转为默认日期</span>
        <span class="token comment">// 默认会报异常，只需将异常抛出即可</span>
        <span class="token class-name">String</span> s <span class="token operator">=</span> <span class="token string">&quot;2022年 05月 17日 05:23:48 周二&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">Date</span> parse <span class="token operator">=</span> sdf<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>parse<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h3 id="_2-第二代日期-calendar-日历"><a href="#_2-第二代日期-calendar-日历" class="header-anchor">#</a> 2. 第二代日期（Calendar 日历）</h3> <blockquote><p>Calendar： 是一个抽象类，他为特定瞬间与一组日历字段之间的转换提供了方法。</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 第二代日期 - 案例</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Calendar_</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// Calendar 是一个抽象类，他的构造器是私有化的，需要用过 getInstance 来创建对象</span>
        <span class="token class-name">Calendar</span> c <span class="token operator">=</span> <span class="token class-name">Calendar</span><span class="token punctuation">.</span><span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>c<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>c<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token class-name">Calendar</span><span class="token punctuation">.</span>YEAR<span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot;年&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 月份是从 0 开始返回的，因此需要 +1</span>

<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LocalDate_</span> <span class="token punctuation">{</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>now<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>ld<span class="token punctuation">.</span><span class="token function">getMonthValue</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>ld<span class="token punctuation">.</span><span class="token function">getDayOfMonth</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>ld<span class="token punctuation">.</span><span class="token function">getMinute</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>ld<span class="token punctuation">.</span><span class="token function">getSecond</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

yyyy年 MM月 dd日 HH:mm:ss E</p></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 格式化日期</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LocalDate_</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">LocalDateTime</span> ld <span class="token operator">=</span> <span class="token class-name">LocalDateTime</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>ld<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 格式化输出日期</span>
        <span class="token class-name">DateTimeFormatter</span> dtf <span class="token operator">=</span> <span class="token class-name">DateTimeFormatter</span><span class="token punctuation">.</span><span class="token function">ofPattern</span><span class="token punctuation">(</span><span class="token string">&quot;yyyy年 MM月 dd日 HH:mm:ss E&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>dtf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span>ld<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="时间戳"><a href="#时间戳" class="header-anchor">#</a> 时间戳</h3> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>Instant 转换为 Date：Date date = Date.from(Instant);
Date 转换为 Instant： Instant instant = Date.toInstant();</p></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 时间戳</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LocalDate_</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 获取当前时间</span>
        <span class="token class-name">Instant</span> now <span class="token operator">=</span> <span class="token class-name">Instant</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 通过 from 方法把 Instant 转为 Date</span>
        <span class="token class-name">Date</span> date <span class="token operator">=</span> <span class="token class-name">Date</span><span class="token punctuation">.</span><span class="token function">from</span><span class="token punctuation">(</span>now<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>date<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 通过 toInstant 方法把 date 转为 Instant</span>
        <span class="token class-name">Instant</span> instant <span class="token operator">=</span> date<span class="token punctuation">.</span><span class="token function">toInstant</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>instant<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 日期的加减</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LocalDate_</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//</span>
        <span class="token class-name">LocalDateTime</span> now <span class="token operator">=</span> <span class="token class-name">LocalDateTime</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">DateTimeFormatter</span> dtf <span class="token operator">=</span> <span class="token class-name">DateTimeFormatter</span><span class="token punctuation">.</span><span class="token function">ofPattern</span><span class="token punctuation">(</span><span class="token string">&quot;yyyy年 MM月 dd日 HH:mm:ss E&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 日期增加 890 天</span>
        <span class="token class-name">LocalDateTime</span> now1 <span class="token operator">=</span> now<span class="token punctuation">.</span><span class="token function">plusDays</span><span class="token punctuation">(</span><span class="token number">890</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>dtf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span>now1<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 日期减少 120 天</span>
        <span class="token class-name">LocalDateTime</span> now2 <span class="token operator">=</span> now<span class="token punctuation">.</span><span class="token function">minusDays</span><span class="token punctuation">(</span><span class="token number">120</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>dtf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span>now2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/10.Java/01.Java 基础/09.Java - 常用类、String、Math、日期.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=String" title="标签">#String</a><a href="/tags/?tag=Math" title="标签">#Math</a><a href="/tags/?tag=%E6%97%A5%E6%9C%9F" title="标签">#日期</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/08/11, 17:51:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/452315/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java - 枚举、注释、异常</div></a> <a href="/pages/75bd37/" class="page-nav-centre page-nav-centre-next"><div class
