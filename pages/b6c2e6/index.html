</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_2-激活虚拟环境"><a href="#_2-激活虚拟环境" class="header-anchor">#</a> 2. 激活虚拟环境</h3> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>venv\Scripts\activate.bat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-安装库"><a href="#_3-安装库" class="header-anchor">#</a> 3. 安装库</h3> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>pip install django
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-创建-django-项目"><a href="#_4-创建-django-项目" class="header-anchor">#</a> 4. 创建 Django 项目</h3> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>python -m django startproject 项目名称
django-admin startproject 项目名称

python -m django startproject loginwebsite
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_5-创建-app"><a href="#_5-创建-app" class="header-anchor">#</a> 5. 创建 APP</h3> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>cd loginwebsite

django-admin startapp 应用名
python manage.py startapp 应用名

python manage.py startapp login	
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h4 id="目录结构"><a href="#目录结构" class="header-anchor">#</a> 目录结构</h4> <h3 id="_6-运行项目"><a href="#_6-运行项目" class="header-anchor">#</a> 6. 运行项目</h3> <div class="language-cmd line-numbers-mode"><pre class="language-text"><code>python manage.py runserver
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="三、制作应用"><a href="#三、制作应用" class="header-anchor">#</a> 三、制作应用</h2> <h3 id="_1-注册app"><a href="#_1-注册app" class="header-anchor">#</a> 1. 注册app</h3> <p>目的是为了被 <code>Django</code> 发现，以便可以扫描到数据模型和模板</p> <p><img src="https://pupper.com.cn/img/20220726094150.png" alt=""></p> <h3 id="_2-目录结构"><a href="#_2-目录结构" class="header-anchor">#</a> 2. 目录结构</h3> <p><img src="https://pupper.com.cn/img/20220726094209.png" alt=""></p> <h3 id="_3-定义页面"><a href="#_3-定义页面" class="header-anchor">#</a> 3. 定义页面</h3> <p><img src="https://pupper.com.cn/img/20220726094228.png" alt=""></p> <h3 id="_4-定义-路由"><a href="#_4-定义-路由" class="header-anchor">#</a> 4. 定义 路由</h3> <p><img src="https://pupper.com.cn/img/20220726094249.png" alt=""></p> <h2 id="四、模板"><a href="#四、模板" class="header-anchor">#</a> 四、模板</h2> <h3 id="_1-模板-使用方式"><a href="#_1-模板-使用方式" class="header-anchor">#</a> 1. 模板 使用方式</h3> <ol><li><p>app 目录下新建 <code>templates</code> 文件夹，用于存放 <code>html 文件</code></p></li> <li><p>视图返回 HTML 文件</p></li></ol> <p><img src="https://pupper.com.cn/img/20220726094311.png" alt=""></p> <h3 id="_2-变量"><a href="#_2-变量" class="header-anchor">#</a> 2. 变量</h3> <p>作用： 将视图函数的变量返回到模板中，Django 将其渲染</p> <p>用法： 视图放回变量 <code>{'模板中用到的变量名'：变量}</code></p> <p><img src="https://pupper.com.cn/img/20220726094338.png" alt=""></p> <h3 id="_3-for-循环控制器"><a href="#_3-for-循环控制器" class="header-anchor">#</a> 3. for 循环控制器</h3> <p>作用 ： 将列表类型的变量挨个展现出来</p> <p>用法 ： 视图返回变量列表</p> <div class="language-django line-numbers-mode"><pre class="language-django"><code><span class="token django language-django"><span class="token delimiter punctuation">{%</span> <span class="token tag keyword">for</span> <span class="token variable">i</span> <span class="token keyword">in</span> <span class="token variable">event_list</span> <span class="token delimiter punctuation">%}</span></span>
	<span class="token django language-django"><span class="token delimiter punctuation">{%</span> 循环体 <span class="token delimiter punctuation">%}</span></span>
<span class="token django language-django"><span class="token delimiter punctuation">{%</span> <span class="token tag keyword">endfor</span> <span class="token delimiter punctuation">%}</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://pupper.com.cn/img/20220726094402.png" alt=""></p> <h3 id="_4-if-控制器"><a href="#_4-if-控制器" class="header-anchor">#</a> 4. if 控制器</h3> <p>作用 ： 条件控制，可以根据套件选择渲染那些元素</p> <p>用法 ： 视图返回变量</p> <div class="language-django line-numbers-mode"><pre class="language-django"><code><span class="token django language-django"><span class="token delimiter punctuation">{%</span> <span class="token tag keyword">if</span> <span class="token string">&quot;ISTB&quot;</span> <span class="token keyword">in</span> <span class="token variable">events</span> <span class="token delimiter punctuation">%}</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h3</span><span class="token punctuation">&gt;</span></span>8个课程发布会<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h3</span><span class="token punctuation">&gt;</span></span>
<span class="token django language-django"><span class="token delimiter punctuation">{%</span> <span class="token tag keyword">endif</span> <span class="token delimiter punctuation">%}</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://pupper.com.cn/img/20220726094428.png" alt=""></p> <h2 id="五、-美化页面"><a href="#五、-美化页面" class="header-anchor">#</a> 五、 美化页面</h2> <h2 id="_1-静态文件的使用"><a href="#_1-静态文件的使用" class="header-anchor">#</a> 1.  静态文件的使用</h2> <h4 id="静态文件导入"><a href="#静态文件导入" class="header-anchor">#</a> 静态文件导入</h4> <p><img src="https://pupper.com.cn/img/20220726094451.png" alt=""></p> <h3 id="_2-模板的继承"><a href="#_2-模板的继承" class="header-anchor">#</a> 2. 模板的继承</h3> <p>作用 ： 解决网页重复内容的可维护性问题</p> <h4 id="定义-父模板"><a href="#定义-父模板" class="header-anchor">#</a> 定义 父模板</h4> <div class="language-django line-numbers-mode"><pre class="language-django"><code><span class="token django language-django"><span class="token delimiter punctuation">{%</span> <span class="token tag keyword">block</span> <span class="token variable">title</span> <span class="token delimiter punctuation">%}</span></span>
<span class="token django language-django"><span class="token delimiter punctuation">{%</span> <span class="token tag keyword">endblock</span> <span class="token delimiter punctuation">%}</span></span>

<span class="token django language-django"><span class="token delimiter punctuation">{%</span> <span class="token tag keyword">block</span> <span class="token variable">content</span> <span class="token delimiter punctuation">%}</span></span>
<span class="token django language-django"><span class="token delimiter punctuation">{%</span> <span class="token tag keyword">endblock</span> <span class="token delimiter punctuation">%}</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="继承-父模板"><a href="#继承-父模板" class="header-anchor">#</a> 继承 父模板</h4> <div class="language-django line-numbers-mode"><pre class="language-django"><code><span class="token django language-django"><span class="token delimiter punctuation">{%</span> <span class="token tag keyword">extends</span> <span class="token string">&quot;sgin/base.html&quot;</span> <span class="token delimiter punctuation">%}</span></span>   <span class="token django language-django"><span class="token comment">{# 父模板文件路径#}</span></span>
<span class="token django language-django"><span class="token delimiter punctuation">{%</span> <span class="token tag keyword">block</span> <span class="token variable">content</span> <span class="token delimiter punctuation">%}</span></span> 这里写内容 <span class="token django language-django"><span class="token delimiter punctuation">{%</span> <span class="token tag keyword">endblock</span> <span class="token delimiter punctuation">%}</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/40.测试开发/04.Django框架技术/01.Django入门.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Django" title="标签">#Django</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f8fe15/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Vue实战</div></a> <a href="/pages/dd8d70/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">ORM数据操作</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
