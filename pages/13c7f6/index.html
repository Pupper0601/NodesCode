件；</li> <li><code>test_case</code> ： 用于存放 测试用例；</li> <li><code>tools</code> ： 用于存放 封装的 工具</li></ul> <h4 id="四文件夹"><a href="#四文件夹" class="header-anchor">#</a> 四文件夹：</h4> <ul><li><code>docs</code> ： 主要用于存放 和项目相关的文件；</li> <li><code>logo</code> ： 主要用于存放 项目执行的日志；</li> <li><code>report</code> ： 用于存放报告的 原始数据；</li> <li><code>data</code> ： 用于存放 测试数据；</li></ul> <h2 id="二、-项目内容"><a href="#二、-项目内容" class="header-anchor">#</a> 二、 项目内容</h2> <h3 id="_1-configs"><a href="#_1-configs" class="header-anchor">#</a> 1. configs</h3> <h4 id="初始化浏览器对象-mydriver-py"><a href="#初始化浏览器对象-mydriver-py" class="header-anchor">#</a> 初始化浏览器对象 --- myDriver.py</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> utils<span class="token punctuation">.</span>mySettings <span class="token keyword">import</span> url<span class="token punctuation">,</span> username<span class="token punctuation">,</span> password<span class="token punctuation">,</span> implicitly_time_out
<span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

<span class="token keyword">class</span> <span class="token class-name">Driver</span><span class="token punctuation">:</span>
    <span class="token comment"># 初始化为空</span>
    _driver <span class="token operator">=</span> <span class="token boolean">None</span>
	
    <span class="token comment"># 私有化方法，子类不可用</span>
    <span class="token decorator annotation punctuation">@classmethod</span>		
    <span class="token keyword">def</span> <span class="token function">get_driver</span><span class="token punctuation">(</span>cls<span class="token punctuation">,</span> browser_name<span class="token operator">=</span><span class="token string">&quot;chrome&quot;</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token triple-quoted-string string">&quot;&quot;&quot;
        获取浏览器对象
        :param browser_name: 浏览器类型
        :return:
        &quot;&quot;&quot;</span>
        <span class="token keyword">if</span> cls<span class="token punctuation">.</span>_driver <span class="token keyword">is</span> <span class="token boolean">None</span><span class="token punctuation">:</span>
            <span class="token keyword">if</span> browser_name <span class="token operator">==</span> <span class="token string">&quot;chrome&quot;</span><span class="token punctuation">:</span>
                cls<span class="token punctuation">.</span>_driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>
            <span class="token keyword">elif</span> browser_name <span class="token operator">==</span> <span class="token string">&quot;firefox&quot;</span><span class="token punctuation">:</span>
                cls<span class="token punctuation">.</span>_driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Firefox<span class="token punctuation">(</span><span class="token punctuation">)</span>
            <span class="token comment"># ....</span>
            <span class="token keyword">else</span><span class="token punctuation">:</span>
                <span class="token keyword">raise</span> <span class="token punctuation">(</span><span class="token string">&quot;没找到浏览器类型 %s, 请检查传参&quot;</span> <span class="token operator">%</span> browser_name<span class="token punctuation">)</span>

            cls<span class="token punctuation">.</span>_driver<span class="token punctuation">.</span>implicitly_wait<span class="token punctuation">(</span>implicitly_time_out<span class="token punctuation">)</span>
            cls<span class="token punctuation">.</span>_driver<span class="token punctuation">.</span>maximize_window<span class="token punctuation">(</span><span class="token punctuation">)</span>
            cls<span class="token punctuation">.</span>_driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span>url<span class="token punctuation">)</span>
            cls<span class="token punctuation">.</span>__login<span class="token punctuation">(</span><span class="token punctuation">)</span>

        <span class="token keyword">return</span> cls<span class="token punctuation">.</span>_driver

    <span class="token decorator annotation punctuation">@classmethod</span>
    <span class="token keyword">def</span> <span class="token function">__login</span><span class="token punctuation">(</span>cls<span class="token punctuation">)</span><span class="token punctuation">:</span>
