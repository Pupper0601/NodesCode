</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="十五、-选择文件框"><a href="#十五、-选择文件框" class="header-anchor">#</a> 十五、 选择文件框</h2> <p><code>QFileDialog</code> 类可以用来选择文件或者目录，如下图所示</p> <p><img src="https://pupper.com.cn/img/20220725184056.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QFileDialog.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-选择目录"><a href="#_1-选择目录" class="header-anchor">#</a> 1. 选择目录</h3> <p>通过 <code>getExistingDirectory 静态方法</code> 选择目录。</p> <p>该方法，第一个参数是父窗口对象，第二个参数是选择框显示的标题。</p> <p>比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtWidgets <span class="token keyword">import</span> QFileDialog

filePath <span class="token operator">=</span> QFileDialog<span class="token punctuation">.</span>getExistingDirectory<span class="token punctuation">(</span>self<span class="token punctuation">.</span>ui<span class="token punctuation">,</span> <span class="token string">&quot;选择存储路径&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>返回值即为选择的路径字符串。</p> <p>如果用户点击了 选择框的 取消选择按钮，返回 空字符串。</p> <h3 id="_2-选择单个文件"><a href="#_2-选择单个文件" class="header-anchor">#</a> 2. 选择单个文件</h3> <p>如果你想弹出文件选择框，选择一个 <code>已经存在</code> 的文件，可以使用 QFileDialog 静态方法 <code>getOpenFileName</code> ，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtWidgets <span class="token keyword">import</span> QFileDialog

filePath<span class="token punctuation">,</span> _  <span class="token operator">=</span> QFileDialog<span class="token punctuation">.</span>getOpenFileName<span class="token punctuation">(</span>
            self<span class="token punctuation">.</span>ui<span class="token punctuation">,</span>             <span class="token comment"># 父窗口对象</span>
            <span class="token string">&quot;选择你要上传的图片&quot;</span><span class="token punctuation">,</span> <span class="token comment"># 标题</span>
            <span class="token string">r&quot;d:\\data&quot;</span><span class="token punctuation">,</span>        <span class="token comment"># 起始目录</span>
            <span class="token string">&quot;图片类型 (*.png *.jpg *.bmp)&quot;</span> <span class="token comment"># 选择类型过滤项，过滤内容在括号中</span>
        <span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>该方法返回值 是一个元组，第一个元素是选择的文件路径，第二个元素是文件类型，如果你只想获取文件路径即可，可以采用上面的代码写法。</p> <p>如果用户点击了 选择框的 取消选择按钮，返回 空字符串。</p> <p>如果你想弹出文件选择框，选择路径和文件名，来 <code>保存一个文件</code> ，可以使用 QFileDialog 静态方法 <code>getSaveFileName</code> ，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtWidgets <span class="token keyword">import</span> QFileDialog

filePath<span class="token punctuation">,</span> _  <span class="token operator">=</span> QFileDialog<span class="token punctuation">.</span>getSaveFileName<span class="token punctuation">(</span>
            self<span class="token punctuation">.</span>ui<span class="token punctuation">,</span>             <span class="token comment"># 父窗口对象</span>
            <span class="token string">&quot;保存文件&quot;</span><span class="token punctuation">,</span> <span class="token comment"># 标题</span>
            <span class="token string">r&quot;d:\\data&quot;</span><span class="token punctuation">,</span>        <span class="token comment"># 起始目录</span>
            <span class="token string">&quot;json类型 (*.json)&quot;</span> <span class="token comment"># 选择类型过滤项，过滤内容在括号中</span>
        <span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="_3-选择多个文件"><a href="#_3-选择多个文件" class="header-anchor">#</a> 3. 选择多个文件</h3> <p>如果要选择多个文件，使用 <code>getOpenFileNames 静态方法</code></p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtWidgets <span class="token keyword">import</span> QFileDialog

filePaths<span class="token punctuation">,</span> _  <span class="token operator">=</span> QFileDialog<span class="token punctuation">.</span>getOpenFileNames<span class="token punctuation">(</span>
            self<span class="token punctuation">.</span>ui<span class="token punctuation">,</span>             <span class="token comment"># 父窗口对象</span>
            <span class="token string">&quot;选择你要上传的图片&quot;</span><span class="token punctuation">,</span> <span class="token comment"># 标题</span>
            <span class="token string">r&quot;d:\\data&quot;</span><span class="token punctuation">,</span>        <span class="token comment"># 起始目录</span>
            <span class="token string">&quot;图片类型 (*.png *.jpg *.bmp)&quot;</span> <span class="token comment"># 选择类型过滤项，过滤内容在括号中</span>
        <span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>上例中 filePaths 对应的返回值是一个列表，里面包含了选择的文件。</p> <p>如果用户点击了 选择框的 取消选择按钮，返回 空列表。</p> <h2 id="十六、-提示框"><a href="#十六、-提示框" class="header-anchor">#</a> 十六、 提示框</h2> <p><code>QMessageBox</code> 类可以用来弹出各种提示框</p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QMessageBox.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>该类可以通过一系列静态方法，显示 如下弹出框</p> <h3 id="_1-错误报告"><a href="#_1-错误报告" class="header-anchor">#</a> 1. 错误报告</h3> <p><img src="https://pupper.com.cn/img/20220725184121.png" alt=""></p> <p>使用 <code>critical</code> 方法</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>QMessageBox<span class="token punctuation">.</span>critical<span class="token punctuation">(</span>
    self<span class="token punctuation">.</span>ui<span class="token punctuation">,</span>
    <span class="token string">'错误'</span><span class="token punctuation">,</span>
    <span class="token string">'请选择爬取数据存储路径！'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_2-警告"><a href="#_2-警告" class="header-anchor">#</a> 2. 警告</h3> <p><img src="https://pupper.com.cn/img/20220725184154.png" alt=""></p> <p>使用 <code>warning</code> 方法</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>QMessageBox<span class="token punctuation">.</span>warning<span class="token punctuation">(</span>
    self<span class="token punctuation">.</span>ui<span class="token punctuation">,</span>
    <span class="token string">'阅读太快'</span><span class="token punctuation">,</span>
    <span class="token string">'阅读客户协议必须超过1分钟'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_3-信息提示"><a href="#_3-信息提示" class="header-anchor">#</a> 3. 信息提示</h3> <p><img src="https://pupper.com.cn/img/20220725184214.png" alt=""></p> <p>使用 <code>information</code> 方法</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>QMessageBox<span class="token punctuation">.</span>information<span class="token punctuation">(</span>
    self<span class="token punctuation">.</span>ui<span class="token punctuation">,</span>
    <span class="token string">'操作成功'</span><span class="token punctuation">,</span>
    <span class="token string">'请继续下一步操作'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>也可以使用 <code>about</code> 方法</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>QMessageBox<span class="token punctuation">.</span>about<span class="token punctuation">(</span>
    self<span class="token punctuation">.</span>ui<span class="token punctuation">,</span>
    <span class="token string">'操作成功'</span><span class="token punctuation">,</span>
    <span class="token string">'请继续下一步操作'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_4-确认继续"><a href="#_4-确认继续" class="header-anchor">#</a> 4. 确认继续</h3> <p><img src="https://pupper.com.cn/img/20220725184235.png" alt=""></p> <p>使用 <code>question</code> 方法</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>choice <span class="token operator">=</span> QMessageBox<span class="token punctuation">.</span>question<span class="token punctuation">(</span>
    self<span class="token punctuation">.</span>ui<span class="token punctuation">,</span>
    <span class="token string">'确认'</span><span class="token punctuation">,</span>
    <span class="token string">'确定要删除本文件吗？'</span><span class="token punctuation">)</span>

<span class="token keyword">if</span> choice <span class="token operator">==</span> QMessageBox<span class="token punctuation">.</span>Yes<span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'你选择了yes'</span><span class="token punctuation">)</span>
<span class="token keyword">if</span> choice <span class="token operator">==</span> QMessageBox<span class="token punctuation">.</span>No<span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'你选择了no'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="十七、-输入对话框"><a href="#十七、-输入对话框" class="header-anchor">#</a> 十七、 输入对话框</h2> <p><code>QInputDialog</code> 输入对话框 只让用户输入一行数据信息，比如 姓名、年龄等。</p> <p>可以方便的用来获取简单的信息。</p> <p><img src="https://pupper.com.cn/img/20220725184254.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QInputDialog.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtWidgets <span class="token keyword">import</span> QInputDialog<span class="token punctuation">,</span>QLineEdit

<span class="token comment"># 返回值分别是输入数据 和 是否点击了 OK 按钮（True/False）</span>
title<span class="token punctuation">,</span> okPressed <span class="token operator">=</span> QInputDialog<span class="token punctuation">.</span>getText<span class="token punctuation">(</span>
    self<span class="token punctuation">,</span> 
    <span class="token string">&quot;输入目录名称&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;名称:&quot;</span><span class="token punctuation">,</span>
    QLineEdit<span class="token punctuation">.</span>Normal<span class="token punctuation">,</span>
    <span class="token string">&quot;&quot;</span><span class="token punctuation">)</span>

<span class="token keyword">if</span> <span class="token keyword">not</span> okPressed<span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'你取消了输入'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>常用的方法有：</p> <ul><li><p>getText</p> <p>弹出对话框，让用户输入 单行文本</p></li> <li><p>getMultiLineText</p> <p>弹出对话框，让用户输入 多行文本</p></li> <li><p>getInt</p> <p>弹出对话框，让用户输入 整数</p></li> <li><p>getItem</p> <p>弹出对话框，让用户选择 选项</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>items <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">&quot;春天&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;夏天&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;秋天&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;冬天&quot;</span><span class="token punctuation">]</span>

item<span class="token punctuation">,</span> ok <span class="token operator">=</span> QInputDialog<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>getItem<span class="token punctuation">(</span>self<span class="token punctuation">,</span> 
                                  <span class="token string">&quot;请选择&quot;</span><span class="token punctuation">,</span>
                                  <span class="token string">&quot;季节:&quot;</span><span class="token punctuation">,</span> 
                                  items<span class="token punctuation">,</span> 
                                  <span class="token number">0</span><span class="token punctuation">,</span> 
                                  <span class="token boolean">False</span><span class="token punctuation">)</span>
<span class="token keyword">if</span> ok <span class="token keyword">and</span> <span class="token keyword">not</span> item<span class="token punctuation">.</span>isEmpty<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    itemLabel<span class="token punctuation">.</span>setText<span class="token punctuation">(</span>item<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li></ul> <h2 id="十八、-菜单"><a href="#十八、-菜单" class="header-anchor">#</a> 十八、 菜单</h2> <p>可以在 Qt Designer上很方便的添加菜单，如下所示</p> <p><img src="https://pupper.com.cn/img/20220725184317.png" alt=""></p> <p>点击菜单的信号是 <code>triggered</code>， 处理点击菜单的的代码如下</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>actionOpenFile<span class="token punctuation">.</span>triggered<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>self<span class="token punctuation">.</span>openPageFile<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注意：如果菜单和工具栏有 <code>相同的 action</code> ，通常是先在 动作编辑器 创建一个action， 然后分别拖动到 菜单 和 工具栏</p> <h2 id="十九、-工具栏"><a href="#十九、-工具栏" class="header-anchor">#</a> 十九、 工具栏</h2> <p>在 Qt 设计师上添加工具栏，可以右键点击 <code>Main Window</code> 类型的窗体空白处，如下所示</p> <p><img src="https://pupper.com.cn/img/20220725184336.png" alt=""></p> <p>选择添加工具栏</p> <p>注意，只有 <code>Main Window</code> 类型的窗体，才能添加工具栏，如下</p> <p><img src="https://pupper.com.cn/img/20220725184356.png" alt=""></p> <p>添加工具栏后，还要在工具栏上添加图标。</p> <p>方法是点击右下角 动作编辑器，新建动作，如下图所示</p> <p><img src="https://pupper.com.cn/img/20220725184412.png" alt=""></p> <p>然后如下图所示进行设置
<img src="https://pupper.com.cn/img/20220725184429.png" alt=""></p> <p>添加动作成功后，就可以直接拖到工具栏上了。</p> <p>然后，在代码中定义动作触发后的处理函数，如下所示</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>actionAddNote<span class="token punctuation">.</span>triggered<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>self<span class="token punctuation">.</span>actionAddNode<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="二十、-状态栏"><a href="#二十、-状态栏" class="header-anchor">#</a> 二十、 状态栏</h2> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QStatusBar.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>要在状态栏显示文本信息，只需要调用 QStatusBar 的 <code>showMessage</code> 方法</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>statusbar<span class="token punctuation">.</span>showMessage<span class="token punctuation">(</span><span class="token string-interpolation"><span class="token string">f'打开文件</span><span class="token interpolation"><span class="token punctuation">{</span>filePath<span class="token punctuation">}</span></span><span class="token string">'</span></span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="二十一、-剪贴板"><a href="#二十一、-剪贴板" class="header-anchor">#</a> 二十一、 剪贴板</h2> <p>Qt程序可以获取和设置剪贴板内容</p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtGui/QClipboard.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtGui <span class="token keyword">import</span> QGuiApplication

cb <span class="token operator">=</span> QGuiApplication<span class="token punctuation">.</span>clipboard<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment"># 获取剪贴板内容</span>
originalText <span class="token operator">=</span> cb<span class="token punctuation">.</span>text<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment"># 设置剪贴板内容</span>
clipboard<span class="token punctuation">.</span>setText<span class="token punctuation">(</span>newText<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/40.测试开发/02.测试工具开发/08.GUI常用控件.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%B5%8B%E8%AF%95%E5%BC%80%E5%8F%91" title="标签">#测试开发</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/fdd59f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">GUI编程--PySide2</div></a> <a href="/pages/312035/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">数据分析及可视化</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
