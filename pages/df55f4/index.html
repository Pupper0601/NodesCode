xoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">GUI常用控件<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/index.html#module-PySide2.QtWidgets" target="_blank" rel="noopener noreferrer">Python Qt官方文档 - 控件部分<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="一、按钮"><a href="#一、按钮" class="header-anchor">#</a> 一、按钮</h2> <p><code>QPushButton</code> 就是常见的按钮</p> <p><img src="https://pupper.com.cn/img/20220725183226.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QPushButton.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-信号-被点击"><a href="#_1-信号-被点击" class="header-anchor">#</a> 1. 信号：被点击</h3> <p>当按钮被点击就会发出 <code>clicked</code> 信号，可以这样指定处理该信号的函数</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>button<span class="token punctuation">.</span>clicked<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>handleCalc<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-方法-改变文本"><a href="#_2-方法-改变文本" class="header-anchor">#</a> 2. 方法：改变文本</h3> <p>代码中可以使用 <code>setText</code> 方法来改变按钮文本，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>button<span class="token punctuation">.</span>setText<span class="token punctuation">(</span>text<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-方法-禁用、启用"><a href="#_3-方法-禁用、启用" class="header-anchor">#</a> 3. 方法：禁用、启用</h3> <p>所有控件（继承自QWidget类）都支持 禁用和启用方法。</p> <p>禁用后，该控件不再处理用户操作</p> <ul><li>禁用</li></ul> <div class="language-py line-numbers-mode"><pre class="language-py"><code>button<span class="token punctuation">.</span>setEnabled<span class="token punctuation">(</span><span class="token boolean">False</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>启用</li></ul> <div class="language-py line-numbers-mode"><pre class="language-py"><code>button<span class="token punctuation">.</span>setEnabled<span class="token punctuation">(</span><span class="token boolean">True</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="二、-单行文本框"><a href="#二、-单行文本框" class="header-anchor">#</a> 二、 单行文本框</h2> <p><code>QLineEdit</code> 是只能单行编辑的文本框。</p> <p><img src="https://pupper.com.cn/img/20220725183253.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QLineEdit.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-信号-文本被修改"><a href="#_1-信号-文本被修改" class="header-anchor">#</a> 1. 信号：文本被修改</h3> <p>当文本框中的内容被键盘编辑，被点击就会发出 <code>textChanged</code>信号，可以这样指定处理该信号的函数</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>textChanged<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>handleTextChange<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Qt在调用这个信号处理函数时，传入的参数就是 文本框目前的内容字符串。</p> <h3 id="_2-信号-按下回车键"><a href="#_2-信号-按下回车键" class="header-anchor">#</a> 2. 信号：按下回车键</h3> <p>当用户在文本框中任何时候按下回车键，就会发出 <code>returnPressed</code> 信号。</p> <p>有时我们需要处理这种情况，比如登录界面，用户输完密码直接按回车键就进行登录处理，比再用鼠标点击登录按钮快捷的多。</p> <p>可以指定处理 returnPressed 信号，如下所示</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>passwordEdit<span class="token punctuation">.</span>returnPressed<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>onLogin<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-方法-获取文本"><a href="#_3-方法-获取文本" class="header-anchor">#</a> 3. 方法：获取文本</h3> <p>通过 <code>text</code> 方法获取编辑框内的文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>text <span class="token operator">=</span> edit<span class="token punctuation">.</span>text<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-方法-设置提示"><a href="#_4-方法-设置提示" class="header-anchor">#</a> 4. 方法：设置提示</h3> <p>通过 <code>setPlaceholderText</code> 方法可以设置提示文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>setPlaceholderText<span class="token punctuation">(</span><span class="token string">'请在这里输入URL'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_5-方法-设置文本"><a href="#_5-方法-设置文本" class="header-anchor">#</a> 5. 方法：设置文本</h3> <p>通过 <code>setText</code> 方法设置编辑框内的文本内容为参数里面的文本字符串，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>setText<span class="token punctuation">(</span><span class="token string">'你好'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>原来的所有内容会被清除</p> <h3 id="_6-方法-清除所有文本"><a href="#_6-方法-清除所有文本" class="header-anchor">#</a> 6. 方法：清除所有文本</h3> <p><code>clear</code> 方法可以清除编辑框内所有的文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>clear<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_7-方法-拷贝文本到剪贴板"><a href="#_7-方法-拷贝文本到剪贴板" class="header-anchor">#</a> 7. 方法：拷贝文本到剪贴板</h3> <p><code>copy</code> 方法可以拷贝当前选中文本到剪贴板，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>copy<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_8-方法-粘贴剪贴板文本"><a href="#_8-方法-粘贴剪贴板文本" class="header-anchor">#</a> 8. 方法：粘贴剪贴板文本</h3> <p><code>paste</code> 方法可以把剪贴板内容，拷贝到编辑框当前光标所在处，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>paste<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="三、-多行纯文本框"><a href="#三、-多行纯文本框" class="header-anchor">#</a> 三、 多行纯文本框</h2> <p><code>QPlainTextEdit</code> 是可以 <code>多行</code> 的纯文本编辑框。</p> <p><img src="https://pupper.com.cn/img/20220725183323.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QPlainTextEdit.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>注意：在苹果MacOS上，有 更新文本框内容后，需要鼠标滑过才能更新显示的bug，<a href="https://bugreports.qt.io/browse/PYSIDE-871" target="_blank" rel="noopener noreferrer">参考这里<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-信号-文本被修改-2"><a href="#_1-信号-文本被修改-2" class="header-anchor">#</a> 1. 信号：文本被修改</h3> <p>当文本框中的内容被键盘编辑，被点击就会发出 <code>textChanged</code>信号，可以这样指定处理该信号的函数</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>textChanged<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>handleTextChange<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-信号-光标位置改变"><a href="#_2-信号-光标位置改变" class="header-anchor">#</a> 2. 信号：光标位置改变</h3> <p>当文本框中的光标位置变动，就会发出 <code>cursorPositionChanged</code> 信号，可以这样指定处理该信号的函数</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>cursorPositionChanged<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>handleChanged<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-方法-获取文本-2"><a href="#_3-方法-获取文本-2" class="header-anchor">#</a> 3. 方法：获取文本</h3> <p>通过 <code>toPlainText</code> 方法获取编辑框内的文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>text <span class="token operator">=</span> edit<span class="token punctuation">.</span>toPlainText<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-方法-获取选中文本"><a href="#_4-方法-获取选中文本" class="header-anchor">#</a> 4. 方法：获取选中文本</h3> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token comment"># 获取 QTextCursor 对象</span>
textCursor <span class="token operator">=</span> edit<span class="token punctuation">.</span>textCursor<span class="token punctuation">(</span><span class="token punctuation">)</span>
selection <span class="token operator">=</span> textCursor<span class="token punctuation">.</span>selectedText<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_5-方法-设置提示"><a href="#_5-方法-设置提示" class="header-anchor">#</a> 5. 方法：设置提示</h3> <p>通过 <code>setPlaceholderText</code> 方法可以设置提示文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>setPlaceholderText<span class="token punctuation">(</span><span class="token string">'请在这里输入薪资表'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_6-方法-设置文本"><a href="#_6-方法-设置文本" class="header-anchor">#</a> 6. 方法：设置文本</h3> <p>通过 <code>setPlainText</code> 方法设置编辑框内的文本内容 为参数里面的文本字符串，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>setPlainText<span class="token punctuation">(</span><span class="token triple-quoted-string string">'''你好，Pupper
hello byhy'''</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>原来的所有内容会被清除</p> <h3 id="_7-方法-在末尾添加文本"><a href="#_7-方法-在末尾添加文本" class="header-anchor">#</a> 7. 方法：在末尾添加文本</h3> <p>通过 <code>appendPlainText</code> 方法在编辑框末尾添加文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>appendPlainText<span class="token punctuation">(</span><span class="token string">'你好，Pupper'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注意：这种方法会在添加文本后 <code>自动换行</code></p> <h3 id="_8-方法-在光标处插入文本"><a href="#_8-方法-在光标处插入文本" class="header-anchor">#</a> 8. 方法：在光标处插入文本</h3> <p>通过 <code>insertPlainText</code> 方法在编辑框末尾添加文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>insertPlainText<span class="token punctuation">(</span><span class="token string">'你好，Pupper'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注意：这种方法 <code>不会</code> 在添加文本后自动换行</p> <h3 id="_9-方法-清除所有文本"><a href="#_9-方法-清除所有文本" class="header-anchor">#</a> 9. 方法：清除所有文本</h3> <p><code>clear</code> 方法可以清除编辑框内所有的文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>clear<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_10-方法-拷贝文本到剪贴板"><a href="#_10-方法-拷贝文本到剪贴板" class="header-anchor">#</a> 10. 方法：拷贝文本到剪贴板</h3> <p><code>copy</code> 方法可以拷贝当前选中文本到剪贴板，比如</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>edit<span class="token punctuation">.</span>copy<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_11-方法-粘贴剪贴板文本"><a href="#_11-方法-粘贴剪贴板文本" class="header-anchor">#</a> 11. 方法：粘贴剪贴板文本</h3> <p><code>paste</code> 方法可以把剪贴板内容，拷贝到编辑框当前光标所在处，比如</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>edit<span class="token punctuation">.</span>paste<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="四、-文本浏览框"><a href="#四、-文本浏览框" class="header-anchor">#</a> 四、 文本浏览框</h2> <p><code>QTextBrowser</code> 是 <code>只能查看文本</code> 控件。</p> <p>通常用来显示一些操作日志信息、或者不需要用户编辑的大段文本内容。</p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QTextBrowser.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>该控件 获取文本、设置文本、清除文本、剪贴板复制粘贴 等等， 都和上面介绍的 多行纯文本框是一样的。</p> <p>下面我们主要讲解不同点</p> <h3 id="_1-方法-在末尾添加文本"><a href="#_1-方法-在末尾添加文本" class="header-anchor">#</a> 1. 方法：在末尾添加文本</h3> <p>通过 <code>append</code> 方法在编辑框末尾添加文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>textBrowser<span class="token punctuation">.</span>append<span class="token punctuation">(</span><span class="token string">'你好，Pupper'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>有时，浏览框里面的内容长度超出了可见范围，我们在末尾添加了内容，往往希望控件自动翻滚到当前添加的这行，</p> <p>可以通过 <code>ensureCursorVisible</code> 方法来实现</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>textBrowser<span class="token punctuation">.</span>append<span class="token punctuation">(</span><span class="token string">'你好，Pupper'</span><span class="token punctuation">)</span>
textBrowser<span class="token punctuation">.</span>ensureCursorVisible<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>注意：这种方法会在添加文本后 <code>自动换行</code></p> <h3 id="_2-方法-在光标处插入文本"><a href="#_2-方法-在光标处插入文本" class="header-anchor">#</a> 2. 方法：在光标处插入文本</h3> <p>通过 <code>insertPlainText</code> 方法在编辑框末尾添加文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>edit<span class="token punctuation">.</span>insertPlainText<span class="token punctuation">(</span><span class="token string">'你好，Pupper'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注意：这种方法 <code>不会</code> 在添加文本后自动换行</p> <h2 id="五、-标签"><a href="#五、-标签" class="header-anchor">#</a> 五、 标签</h2> <p><code>QLabel</code> 就是常见的标签，可以用来显示文字（包括纯文本和富文本）、图片 甚至动画。</p> <p><img src="https://pupper.com.cn/img/20220725183419.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QLabel.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-方法-改变文本"><a href="#_1-方法-改变文本" class="header-anchor">#</a> 1. 方法：改变文本</h3> <p>代码中可以使用 <code>setText</code> 方法来改变标签文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>button<span class="token punctuation">.</span>setText<span class="token punctuation">(</span>text<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-显示图片"><a href="#_2-显示图片" class="header-anchor">#</a> 2. 显示图片</h3> <p>QLabel可以用来显示图片，有时一个图片可以让界面好看很多，如下图所示</p> <p><img src="https://pupper.com.cn/img/20220725183442.png" alt=""></p> <h2 id="六、下拉框"><a href="#六、下拉框" class="header-anchor">#</a> 六、下拉框</h2> <p><code>QComboBox</code> 是组合选择框，如下图所示</p> <p><img src="https://pupper.com.cn/img/20220725183502.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QComboBox.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-信号-选项改变"><a href="#_1-信号-选项改变" class="header-anchor">#</a> 1. 信号：选项改变</h3> <p>如果用户操作修改了QComboBox中的选项就会发出 <code>currentIndexChanged</code>信号，可以这样指定处理该信号的函数</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>cbox<span class="token punctuation">.</span>currentIndexChanged<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>handleSelectionChange<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-方法-添加一个选项"><a href="#_2-方法-添加一个选项" class="header-anchor">#</a> 2. 方法：添加一个选项</h3> <p>代码中可以使用 <code>addItem</code> 方法来添加一个选项到 <code>末尾</code> ，参数就是选项文本</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>cbox<span class="token punctuation">.</span>addItem<span class="token punctuation">(</span><span class="token string">'byhy'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-方法-添加多个选项"><a href="#_3-方法-添加多个选项" class="header-anchor">#</a> 3. 方法：添加多个选项</h3> <p>代码中可以使用 <code>addItems</code> 方法来添加多个选项到 <code>末尾</code>，参数是包含了多个选项文本的列表</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>cbox<span class="token punctuation">.</span>addItems<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'byhy'</span><span class="token punctuation">,</span><span class="token string">'Pupper'</span><span class="token punctuation">,</span><span class="token string">'python教程'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-方法-清空选项"><a href="#_4-方法-清空选项" class="header-anchor">#</a> 4. 方法：清空选项</h3> <p>代码中可以使用 <code>clear</code> 方法来清空选项，也就是删除选择框内所有的选项</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>cbox<span class="token punctuation">.</span>clear<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_5-方法-获取当前选项文本"><a href="#_5-方法-获取当前选项文本" class="header-anchor">#</a> 5. 方法：获取当前选项文本</h3> <p>代码中可以使用 <code>currentText</code> 方法来获取当前 <code>选中的选项</code> 的文本，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>method <span class="token operator">=</span> cbox<span class="token punctuation">.</span>currentText<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="七、列表"><a href="#七、列表" class="header-anchor">#</a> 七、列表</h2> <p><code>QListWidget</code> 是列表控件，如下图所示</p> <p><img src="https://pupper.com.cn/img/20220725183527.png" alt=""></p> <p>Qt Designer 如下图 选择：</p> <p><img src="https://pupper.com.cn/img/20220725183555.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QListWidget.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-方法-添加一个选项"><a href="#_1-方法-添加一个选项" class="header-anchor">#</a> 1.方法：添加一个选项</h3> <p>代码中可以使用 <code>addItem</code> 方法来添加一个选项到 <code>末尾</code> ，参数就是选项文本</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>listWidget<span class="token punctuation">.</span>addItem<span class="token punctuation">(</span><span class="token string">'byhy'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-方法-添加多个选项"><a href="#_2-方法-添加多个选项" class="header-anchor">#</a> 2.方法：添加多个选项</h3> <p>代码中可以使用 <code>addItems</code> 方法来添加多个选项到 <code>末尾</code>，参数是包含了多个选项文本的列表</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>listWidget<span class="token punctuation">.</span>addItems<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'byhy'</span><span class="token punctuation">,</span><span class="token string">'Pupper'</span><span class="token punctuation">,</span><span class="token string">'python教程'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-方法-删除一个选项"><a href="#_3-方法-删除一个选项" class="header-anchor">#</a> 3. 方法：删除一个选项</h3> <p>代码中可以使用 <code>takeItem</code> 方法来删除1个选项，参数是该选项所在行</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>listWidget<span class="token punctuation">.</span>takeItem<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就会删除第二行选项</p> <h3 id="_4-方法-清空选项-2"><a href="#_4-方法-清空选项-2" class="header-anchor">#</a> 4. 方法：清空选项</h3> <p>代码中可以使用 <code>clear</code> 方法来清空选项，也就是删除选择框内所有的选项</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>listWidget<span class="token punctuation">.</span>clear<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_5-方法-获取当前选项文本-2"><a href="#_5-方法-获取当前选项文本-2" class="header-anchor">#</a> 5. 方法：获取当前选项文本</h3> <p><code>currentItem</code> 方法可以得到列表当前选中项对象（QListWidgetItem） ，再调用这个对象的 <code>text</code> 方法，就可以获取文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>listWidget<span class="token punctuation">.</span>currentItem<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>text<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就获取了 <code>第1行，第1列</code> 的单元格里面的文本。</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>listWidget<span class="token punctuation">.</span>currentItem<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>text<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="八、表格"><a href="#八、表格" class="header-anchor">#</a> 八、表格</h2> <p><code>QTableWidget</code> 是表格控件，如下图所示</p> <p><img src="https://pupper.com.cn/img/20220725183620.png" alt=""></p> <p>Qt Designer 如下图 选择：</p> <p><img src="https://pupper.com.cn/img/20220725183638.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QTableWidget.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-创建列-和-标题栏"><a href="#_1-创建列-和-标题栏" class="header-anchor">#</a> 1. 创建列 和 标题栏</h3> <p>我们可以通过 Qt designer 为一个表格创建列和对应的标题栏。</p> <p>只需要双击 Qt designer 设计的窗体中的 表格控件， 就会出现这样的对话框。</p> <p><img src="https://pupper.com.cn/img/20220725183657.png" alt=""></p> <p>在 <code>列</code> 标签栏中，点击左下角的加号，就可以为 添加一个列，并且设置标题栏名称。</p> <p><img src="https://pupper.com.cn/img/20220725183714.png" alt=""></p> <h3 id="_2-方法-插入一行、删除一行"><a href="#_2-方法-插入一行、删除一行" class="header-anchor">#</a> 2. 方法：插入一行、删除一行</h3> <p><code>insertRow</code> 方法可以在指定位置插入一行，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>insertRow<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就插入一行到第 <code>1</code> 行这个位置， 表格原来第1行（包括原来的第1行）以后的内容，全部往下移动一行。</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>insertRow<span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就插入一行到第 <code>3</code> 行这个位置， 表格原来第3行（包括原来的第3行）以后的内容，全部往下移动一行。</p> <p><code>removeRow</code> 方法可以删除指定位置的一行，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>removeRow<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就删除第 <code>1</code> 行， 表格原来第1行以后的内容，全部往上移动一行。</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>removeRow<span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就删除第 <code>3</code> 行， 表格原来第3行以后的内容，全部往上移动一行。</p> <h3 id="_3-方法-设置单元格文本内容"><a href="#_3-方法-设置单元格文本内容" class="header-anchor">#</a> 3. 方法：设置单元格文本内容</h3> <p>qt表格的单元格内的内容对象 是一个 单元格对象 <code>QTableWidgetItem</code> 实例</p> <p>如果单元格 <code>没有被设置过</code> 内容，可以这样</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtWidgets <span class="token keyword">import</span> QTableWidgetItem

item <span class="token operator">=</span> QTableWidgetItem<span class="token punctuation">(</span><span class="token punctuation">)</span>
item<span class="token punctuation">.</span>setText<span class="token punctuation">(</span><span class="token string">'Pupper'</span><span class="token punctuation">)</span>
table<span class="token punctuation">.</span>setItem<span class="token punctuation">(</span>row<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> item<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>也可以简写为</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtWidgets <span class="token keyword">import</span> QTableWidgetItem

table<span class="token punctuation">.</span>setItem<span class="token punctuation">(</span>row<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> QTableWidgetItem<span class="token punctuation">(</span><span class="token string">'Pupper'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>如果单元格 <code>已经被设置过</code> 文本内容，</p> <p><code>item</code> 方法可以获取指定位置的 QTableWidgetItem ，再调用这个对象的 <code>setText</code> 方法，就可以设置单元格文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>item<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">.</span>setText<span class="token punctuation">(</span><span class="token string">'Pupper-江老师'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就设置了 <code>第1行，第1列</code> 的单元格里面的文本。</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>item<span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">.</span>setText<span class="token punctuation">(</span><span class="token string">'Pupper-江老师'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就设置了 <code>第3行，第5列</code> 的单元格里面的文本。</p> <p>如果希望某个单元格为 <strong>只读</strong>，不允许修改，可以使用QTableWidgetItem对象的 <code>setFlags</code> 方法，像这样</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtWidgets <span class="token keyword">import</span> QTableWidgetItem
<span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtCore <span class="token keyword">import</span> Qt

item <span class="token operator">=</span> QTableWidgetItem<span class="token punctuation">(</span><span class="token string">'Pupper'</span><span class="token punctuation">)</span>
item<span class="token punctuation">.</span>setFlags<span class="token punctuation">(</span>Qt<span class="token punctuation">.</span>ItemIsEnabled<span class="token punctuation">)</span> <span class="token comment"># 参数名字段不允许修改</span>
table<span class="token punctuation">.</span>setItem<span class="token punctuation">(</span>row<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> item<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>如果想文本内容 <strong>居中对齐</strong>，每个当对应的QTableWidgetItem 调用 setTextAlignment，如下</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtWidgets <span class="token keyword">import</span> QTableWidgetItem
<span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtCore <span class="token keyword">import</span> Qt

item <span class="token operator">=</span> QTableWidgetItem<span class="token punctuation">(</span><span class="token punctuation">)</span>
item<span class="token punctuation">.</span>setText<span class="token punctuation">(</span><span class="token string">'Pupper'</span><span class="token punctuation">)</span>
<span class="token comment"># 文本居中</span>
item<span class="token punctuation">.</span>setTextAlignment<span class="token punctuation">(</span>Qt<span class="token punctuation">.</span>AlignHCenter<span class="token punctuation">)</span> 
table<span class="token punctuation">.</span>setItem<span class="token punctuation">(</span>row<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> item<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="_4-方法-获取单元格文本的内容"><a href="#_4-方法-获取单元格文本的内容" class="header-anchor">#</a> 4. 方法：获取单元格文本的内容</h3> <p><code>item</code> 方法可以指定位置的单元格对象（QTableWidgetItem） ，再调用这个对象的 <code>text</code> 方法，就可以获取文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>item<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">.</span>text<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就获取了 <code>第1行，第1列</code> 的单元格里面的文本。</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>item<span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">.</span>text<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就获取了 <code>第3行，第5列</code> 的单元格里面的文本。</p> <h3 id="_5-方法-获取所有行数、列数"><a href="#_5-方法-获取所有行数、列数" class="header-anchor">#</a> 5. 方法：获取所有行数、列数</h3> <p>代码中可以使用 <code>rowCount</code> 方法来获取表格所有的 <code>行数</code> ，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>rowcount <span class="token operator">=</span> table<span class="token punctuation">.</span>rowCount<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以使用 <code>columnCount</code> 方法来获取表格所有的 <code>列数</code> ，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>rowcount <span class="token operator">=</span> table<span class="token punctuation">.</span>columnCount<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_6-方法-获取当前选中是第几行"><a href="#_6-方法-获取当前选中是第几行" class="header-anchor">#</a> 6. 方法：获取当前选中是第几行</h3> <p>代码中可以使用 <code>currentRow</code> 方法来获取当前选中是第几行，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>currentrow <span class="token operator">=</span> table<span class="token punctuation">.</span>currentRow<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注意：行数是从0开始的， 第一行的行数是 0</p> <h3 id="_7-方法-设置表格行数、列数"><a href="#_7-方法-设置表格行数、列数" class="header-anchor">#</a> 7. 方法：设置表格行数、列数</h3> <p>代码中可以使用 <code>setRowCount</code> 方法来设置表格 <code>行数</code> ，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>setRowCount<span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>代码中可以使用 <code>setColumnCount</code> 方法来设置表格 <code>列数</code> ，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>setColumnCount<span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_8-方法-清除-删除所有内容"><a href="#_8-方法-清除-删除所有内容" class="header-anchor">#</a> 8. 方法：清除/删除所有内容</h3> <p><code>clearContents</code> 方法可以清除表格所有的内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>clearContents<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>清除后，仍然会留下表格栏</p> <p>如果连表格栏都要删除，可以使用 <code>setRowCount(0)</code>，像这样</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>setRowCount<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_9-方法-设定列宽、宽度自动缩放"><a href="#_9-方法-设定列宽、宽度自动缩放" class="header-anchor">#</a> 9. 方法：设定列宽、宽度自动缩放</h3> <p>Qt Designer 上目前没法拖拽设定 每个列的宽度，只能在代码中指定。</p> <p>如下所示</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token comment"># 设定第1列的宽度为 180像素</span>
table<span class="token punctuation">.</span>setColumnWidth<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">180</span><span class="token punctuation">)</span>

<span class="token comment"># 设定第2列的宽度为 100像素</span>
table<span class="token punctuation">.</span>setColumnWidth<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">100</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>如想让 表格控件宽度 随着父窗口的缩放自动缩放，可以</p> <p>在 属性编辑器 中 勾选 <code>HorizontalHeaderStretchLastSection</code></p> <p>或者使用下面代码</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>table<span class="token punctuation">.</span>horizontalHeader<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>setStretchLastSection<span class="token punctuation">(</span><span class="token boolean">True</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_10-信号-单元格内容改动"><a href="#_10-信号-单元格内容改动" class="header-anchor">#</a> 10. 信号：单元格内容改动</h3> <p>当用户修改了一个单元格的内容，会发出 <code>cellChanged</code> 信号，并且携带参数指明该单元格的行号和列号。</p> <p>我们的代码可以对该信号进行相应的处理。</p> <p>示例代码如下</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token comment"># 指定单元格改动信号处理函数</span>
        self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>table<span class="token punctuation">.</span>cellChanged<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>self<span class="token punctuation">.</span>cfgItemChanged<span class="token punctuation">)</span>

    
    <span class="token keyword">def</span> <span class="token function">cfgItemChanged</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span>row<span class="token punctuation">,</span>column<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token comment"># 获取更改内容</span>
        cfgName <span class="token operator">=</span> self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>table<span class="token punctuation">.</span>item<span class="token punctuation">(</span>row<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">.</span>text<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 首列为配置名称</span>
        cfgValue <span class="token operator">=</span> self<span class="token punctuation">.</span>ui<span class="token punctuation">.</span>table<span class="token punctuation">.</span>item<span class="token punctuation">(</span>row<span class="token punctuation">,</span> column<span class="token punctuation">)</span><span class="token punctuation">.</span>text<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="九、-单选按钮-和-按钮组"><a href="#九、-单选按钮-和-按钮组" class="header-anchor">#</a> 九、 单选按钮 和 按钮组</h2> <p><code>QRadioButton</code> 是单选按钮，如下图所示</p> <p><img src="https://pupper.com.cn/img/20220725183749.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QRadioButton.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-说明"><a href="#_1-说明" class="header-anchor">#</a> 1.说明</h3> <p><code>同一个父窗口</code> 里面的多个单选按钮，只能选中一项。</p> <p>如果你有多组单选按钮， 每组都应该有不同的父控件，或者不同的Layout。</p> <p>通常建议：多组单选按钮，放到不同的 按钮组 <code>QButtonGroup</code> 中</p> <h3 id="_2-信号-选中状态改变"><a href="#_2-信号-选中状态改变" class="header-anchor">#</a> 2. 信号：选中状态改变</h3> <p>如果用户操作点击了按钮组 <code>QButtonGroup</code> 中的一个按钮， QButtonGroup 就会发出 <code>buttonClicked</code> 信号，可以这样指定处理该信号的函数</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>buttongroup<span class="token punctuation">.</span>buttonClicked<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>handleButtonClicked<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后，在处理函数中调用QButtonGroup对象的 <code>checkedButton()</code> 函数，返回值就是被选中的按钮对象。</p> <p>再调用这个返回的按钮对象的 <code>text()</code> 方法得到界面文本，就可以知道是哪个选项被选中了。</p> <h2 id="十、勾选按钮-和-按钮组"><a href="#十、勾选按钮-和-按钮组" class="header-anchor">#</a> 十、勾选按钮 和 按钮组</h2> <p><code>QCheckBox</code> 是勾选按钮，如下图所示</p> <p><img src="https://pupper.com.cn/img/20220725183811.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QCheckBox.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-说明-2"><a href="#_1-说明-2" class="header-anchor">#</a> 1. 说明</h3> <p>通常建议：多组勾选按钮，放到不同的 按钮组 <code>QButtonGroup</code> 中，按钮组就是父控件。</p> <p>可以在 Qt设计师中设置 QButtonGroup 的 <code>exclusive</code> 属性， 来控制 是否 只能单选一个选项。</p> <h3 id="_2-信号-选中状态改变-2"><a href="#_2-信号-选中状态改变-2" class="header-anchor">#</a> 2. 信号：选中状态改变</h3> <p>如果用户操作点击了按钮组 <code>QButtonGroup</code> 中的一个按钮， QButtonGroup 就会发出 <code>buttonClicked</code> 信号，可以这样指定处理该信号的函数</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>buttongroup<span class="token punctuation">.</span>buttonClicked<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>handleButtonClicked<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>QButtonGroup 设置为 <code>单选</code> 情况下：</p> <p>在处理函数中调用QButtonGroup对象的 <code>checkedButton()</code> 函数，返回值就是被选中的按钮对象。</p> <p>再调用这个返回的按钮对象的 <code>text()</code> 方法得到界面文本，就可以知道是哪个选项被选中了。</p> <p>QButtonGroup 设置为 <code>多选</code> 情况下：</p> <p>要得知哪些按钮被选中， 可以 对所有该组中的 按钮调用 <code>isChecked</code> 方法 ，来判断。</p> <h2 id="十一、-tab页控件"><a href="#十一、-tab页控件" class="header-anchor">#</a> 十一、 tab页控件</h2> <p>我们可以通过tab页控件把界面分为好几个页面，如下所示</p> <p><img src="https://pupper.com.cn/img/20220725183842.png" alt=""></p> <p>通过Qt designer 只需要拖拽控件到各个页面即可。</p> <p>要修改tab页的标题，可以先点击该tab页，然后在下图所示处修改</p> <p><img src="https://pupper.com.cn/img/20220725183903.png" alt=""></p> <h3 id="_1-tab页中布局layout"><a href="#_1-tab页中布局layout" class="header-anchor">#</a> 1. tab页中布局Layout</h3> <p>如果我们要在tab页上布局， 你可能会在对象查看器总直接右键点击该tab，可以你会发现 右键菜单里面没有布局项。</p> <p>这是 Qt designer 非常坑爹的地方，我当时足足花了一个小时才找到方法。</p> <ol><li>首先需要你在tab页上添加一个控件</li> <li>然后点击 在对象查看器 右键点击上层 TabWidget ，这时，你就会发现有布局菜单了</li></ol> <h2 id="十二、-进度条"><a href="#十二、-进度条" class="header-anchor">#</a> 十二、 进度条</h2> <p><code>QProgressBar</code> 是进度条，如下图所示</p> <p><img src="https://pupper.com.cn/img/20220725183948.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QProgressBar.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-说明-3"><a href="#_1-说明-3" class="header-anchor">#</a> 1. 说明</h3> <p>进度条也是一个常用的控件，当程序需要做一件比较耗费时间的任务（比如统计数据，下载文件等）时，可以用来向用户指示操作的进度。</p> <p>而且有了进度显示，用户就知道应用程序仍在运行，并没有出问题。</p> <p>QProgressBar进度条把每个进度称之为一个step（步骤）。</p> <p>我们可以通过它的 <code>setRange</code> 方法设定步骤个数，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>progressBar<span class="token punctuation">.</span>setRange<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就设定了，进度分为5步。</p> <p>然后，通过 <code>setValue</code> 方法，指定当前完成到了哪一步，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>progressBar<span class="token punctuation">.</span>setValue<span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就表示完成了 3/5， 也就是 60%， 进度条就会显示60%的进度。</p> <p>可以使用reset()将进度条倒退到开头。</p> <p>有时候我们的任务没法知道完成了多少，比如下载一个未知大小的文件。</p> <p>这时，可以把range 范围都设置为0，这样，进度条会显示忙碌指示符，而不是显示进度百分比。</p> <p>下面是一个进度条程序的示例代码</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtWidgets <span class="token keyword">import</span> QApplication<span class="token punctuation">,</span> QMainWindow<span class="token punctuation">,</span> QPushButton<span class="token punctuation">,</span>  QProgressBar<span class="token punctuation">,</span>QMessageBox
<span class="token keyword">from</span> time <span class="token keyword">import</span> sleep
<span class="token keyword">from</span> threading <span class="token keyword">import</span>  Thread

<span class="token keyword">class</span> <span class="token class-name">Stats</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        self<span class="token punctuation">.</span>window <span class="token operator">=</span> QMainWindow<span class="token punctuation">(</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>window<span class="token punctuation">.</span>resize<span class="token punctuation">(</span><span class="token number">500</span><span class="token punctuation">,</span> <span class="token number">400</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>window<span class="token punctuation">.</span>move<span class="token punctuation">(</span><span class="token number">300</span><span class="token punctuation">,</span> <span class="token number">300</span><span class="token punctuation">)</span>

        self<span class="token punctuation">.</span>progressBar <span class="token operator">=</span> QProgressBar<span class="token punctuation">(</span>self<span class="token punctuation">.</span>window<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>progressBar<span class="token punctuation">.</span>resize<span class="token punctuation">(</span><span class="token number">300</span><span class="token punctuation">,</span> <span class="token number">20</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>progressBar<span class="token punctuation">.</span>move<span class="token punctuation">(</span><span class="token number">80</span><span class="token punctuation">,</span> <span class="token number">30</span><span class="token punctuation">)</span>
        <span class="token comment"># 进度是 0 - 5，</span>
        self<span class="token punctuation">.</span>progressBar<span class="token punctuation">.</span>setRange<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">)</span>

        self<span class="token punctuation">.</span>button <span class="token operator">=</span> QPushButton<span class="token punctuation">(</span><span class="token string">'统计'</span><span class="token punctuation">,</span> self<span class="token punctuation">.</span>window<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>button<span class="token punctuation">.</span>move<span class="token punctuation">(</span><span class="token number">80</span><span class="token punctuation">,</span> <span class="token number">80</span><span class="token punctuation">)</span>

        self<span class="token punctuation">.</span>button<span class="token punctuation">.</span>clicked<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>self<span class="token punctuation">.</span>handleCalc<span class="token punctuation">)</span>

        <span class="token comment"># 统计进行中标记，不能同时做两个统计</span>
        self<span class="token punctuation">.</span>ongoing <span class="token operator">=</span> <span class="token boolean">False</span>

    <span class="token keyword">def</span> <span class="token function">handleCalc</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">def</span> <span class="token function">workerThreadFunc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
            self<span class="token punctuation">.</span>ongoing <span class="token operator">=</span> <span class="token boolean">True</span>
            <span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
                sleep<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>
                <span class="token comment"># 设置进度值</span>
                self<span class="token punctuation">.</span>progressBar<span class="token punctuation">.</span>setValue<span class="token punctuation">(</span>i<span class="token punctuation">)</span>
            self<span class="token punctuation">.</span>ongoing <span class="token operator">=</span> <span class="token boolean">False</span>

        <span class="token keyword">if</span> self<span class="token punctuation">.</span>ongoing<span class="token punctuation">:</span>
            QMessageBox<span class="token punctuation">.</span>warning<span class="token punctuation">(</span>
                self<span class="token punctuation">.</span>window<span class="token punctuation">,</span>
                <span class="token string">'警告'</span><span class="token punctuation">,</span><span class="token string">'任务进行中，请等待完成'</span><span class="token punctuation">)</span>
            <span class="token keyword">return</span>

        <span class="token comment"># 通常任务执行比较耗时，应该在新的线程中进行</span>
        <span class="token comment"># 否则会阻塞主线程显示界面</span>
        worker <span class="token operator">=</span> Thread<span class="token punctuation">(</span>target<span class="token operator">=</span>workerThreadFunc<span class="token punctuation">)</span>
        worker<span class="token punctuation">.</span>start<span class="token punctuation">(</span><span class="token punctuation">)</span>

app <span class="token operator">=</span> QApplication<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
stats <span class="token operator">=</span> Stats<span class="token punctuation">(</span><span class="token punctuation">)</span>
stats<span class="token punctuation">.</span>window<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
app<span class="token punctuation">.</span>exec_<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br></div></div><p>上面的代码，运行时，会有很多告警，因为我们在新线程中操作界面对象，容易出问题。</p> <p>更合理的方法是通过信号，在线程之间传递信息，对界面的操作都在主线程中完成。</p> <p>如下</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtWidgets <span class="token keyword">import</span> QApplication<span class="token punctuation">,</span> QMainWindow<span class="token punctuation">,</span> QPushButton<span class="token punctuation">,</span>  QProgressBar<span class="token punctuation">,</span>QMessageBox
<span class="token keyword">from</span> time <span class="token keyword">import</span> sleep
<span class="token keyword">from</span> threading <span class="token keyword">import</span>  Thread
<span class="token keyword">from</span> PySide2<span class="token punctuation">.</span>QtCore <span class="token keyword">import</span> Signal<span class="token punctuation">,</span>QObject

<span class="token comment"># 信号库</span>
<span class="token keyword">class</span> <span class="token class-name">SignalStore</span><span class="token punctuation">(</span>QObject<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment"># 定义一种信号</span>
    progress_update <span class="token operator">=</span> Signal<span class="token punctuation">(</span><span class="token builtin">int</span><span class="token punctuation">)</span>
    <span class="token comment"># 还可以定义其他作用的信号</span>

<span class="token comment"># 实例化</span>
so <span class="token operator">=</span> SignalStore<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token keyword">class</span> <span class="token class-name">Stats</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span> 
        <span class="token comment"># 连接信号到处理的slot函数</span>
        so<span class="token punctuation">.</span>progress_update<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>self<span class="token punctuation">.</span>setProgress<span class="token punctuation">)</span>
        
        self<span class="token punctuation">.</span>window <span class="token operator">=</span> QMainWindow<span class="token punctuation">(</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>window<span class="token punctuation">.</span>resize<span class="token punctuation">(</span><span class="token number">500</span><span class="token punctuation">,</span> <span class="token number">400</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>window<span class="token punctuation">.</span>move<span class="token punctuation">(</span><span class="token number">300</span><span class="token punctuation">,</span> <span class="token number">300</span><span class="token punctuation">)</span>

        self<span class="token punctuation">.</span>progressBar <span class="token operator">=</span> QProgressBar<span class="token punctuation">(</span>self<span class="token punctuation">.</span>window<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>progressBar<span class="token punctuation">.</span>resize<span class="token punctuation">(</span><span class="token number">300</span><span class="token punctuation">,</span> <span class="token number">20</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>progressBar<span class="token punctuation">.</span>move<span class="token punctuation">(</span><span class="token number">80</span><span class="token punctuation">,</span> <span class="token number">30</span><span class="token punctuation">)</span>
        <span class="token comment"># 进度是 0 - 5，</span>
        self<span class="token punctuation">.</span>progressBar<span class="token punctuation">.</span>setRange<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">)</span>

        self<span class="token punctuation">.</span>button <span class="token operator">=</span> QPushButton<span class="token punctuation">(</span><span class="token string">'统计'</span><span class="token punctuation">,</span> self<span class="token punctuation">.</span>window<span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>button<span class="token punctuation">.</span>move<span class="token punctuation">(</span><span class="token number">80</span><span class="token punctuation">,</span> <span class="token number">80</span><span class="token punctuation">)</span>

        self<span class="token punctuation">.</span>button<span class="token punctuation">.</span>clicked<span class="token punctuation">.</span>connect<span class="token punctuation">(</span>self<span class="token punctuation">.</span>handleCalc<span class="token punctuation">)</span>

        <span class="token comment"># 统计进行中标记，不能同时做两个统计</span>
        self<span class="token punctuation">.</span>ongoing <span class="token operator">=</span> <span class="token boolean">False</span>

    <span class="token keyword">def</span> <span class="token function">handleCalc</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">def</span> <span class="token function">workerThreadFunc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
            self<span class="token punctuation">.</span>ongoing <span class="token operator">=</span> <span class="token boolean">True</span>
            <span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
                sleep<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>
                <span class="token comment"># 发出信息，通知主线程进行进度处理</span>
                so<span class="token punctuation">.</span>progress_update<span class="token punctuation">.</span>emit<span class="token punctuation">(</span>i<span class="token punctuation">)</span>
            self<span class="token punctuation">.</span>ongoing <span class="token operator">=</span> <span class="token boolean">False</span>

        <span class="token keyword">if</span> self<span class="token punctuation">.</span>ongoing<span class="token punctuation">:</span>
            QMessageBox<span class="token punctuation">.</span>warning<span class="token punctuation">(</span>
                self<span class="token punctuation">.</span>window<span class="token punctuation">,</span>
                <span class="token string">'警告'</span><span class="token punctuation">,</span><span class="token string">'任务进行中，请等待完成'</span><span class="token punctuation">)</span>
            <span class="token keyword">return</span>

        worker <span class="token operator">=</span> Thread<span class="token punctuation">(</span>target<span class="token operator">=</span>workerThreadFunc<span class="token punctuation">)</span>
        worker<span class="token punctuation">.</span>start<span class="token punctuation">(</span><span class="token punctuation">)</span>

    <span class="token comment"># 处理进度的slot函数</span>
    <span class="token keyword">def</span> <span class="token function">setProgress</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span>value<span class="token punctuation">)</span><span class="token punctuation">:</span>
        self<span class="token punctuation">.</span>progressBar<span class="token punctuation">.</span>setValue<span class="token punctuation">(</span>value<span class="token punctuation">)</span>

app <span class="token operator">=</span> QApplication<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
stats <span class="token operator">=</span> Stats<span class="token punctuation">(</span><span class="token punctuation">)</span>
stats<span class="token punctuation">.</span>window<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
app<span class="token punctuation">.</span>exec_<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br></div></div><h2 id="十三、-数字输入框"><a href="#十三、-数字输入框" class="header-anchor">#</a> 十三、 数字输入框</h2> <p><code>QSpinBox</code> 是数字输入框，可以输入或使用上下箭头选择数字，如下图所示</p> <p><img src="https://pupper.com.cn/img/20220725184018.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QSpinBox.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-获取数字"><a href="#_1-获取数字" class="header-anchor">#</a> 1. 获取数字</h3> <p>通过 <code>value</code> 方法获取编辑框内的文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>number <span class="token operator">=</span> box<span class="token punctuation">.</span>value<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注意：返回的是整数对象，不是字符串</p> <h3 id="_2-方法-设置数字"><a href="#_2-方法-设置数字" class="header-anchor">#</a> 2. 方法：设置数字</h3> <p>通过 <code>setValue</code> 方法可以设置提示文本内容，比如</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code>box<span class="token punctuation">.</span>setValue<span class="token punctuation">(</span><span class="token number">100</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="十四、-日期控件"><a href="#十四、-日期控件" class="header-anchor">#</a> 十四、 日期控件</h2> <p><code>QDateEdit</code> 类可以用来选择日期时间，如下图所示</p> <p><img src="https://pupper.com.cn/img/20220725184038.png" alt=""></p> <p><a href="https://doc.qt.io/qtforpython-5.12/PySide2/QtWidgets/QDateEdit.html" target="_blank" rel="noopener noreferrer">官网介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-获取日期"><a href="#_1-获取日期" class="header-anchor">#</a> 1. 获取日期</h3> <p>当用户点击日期时间控件并且选取了 日期和时间，后来程序要获取这个控件里面选定的日期时间，可以使用date方法获取日期对象。</p> <p>如下所示</p> <div class="language-py line-numbers-mode"><pre class="language-py"><code><span class="token comment"># 返回 PySide2.QtCore.QDate 对象</span>
qdate <span class="token operator">=</span> dateEdit<span class="token punctuation">.</span>date<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 可以转化为 指定格式的字符串</span>
dateStr <span class="token operator">=</span> qdate<span class="token punctuation">.</span>toString<span class="token punctuation">(</span><span class="token string">'yyyy-MM-dd'</span><span class="token punctuation">)</span>

<span class="token comment"># 也可以获取年月日 对应的数字 ，比如日期是2020年5月2号</span>
year <span class="token operator">=</span> qdate<span class="token punctuation">.</span>year<span class="token punctuation">(</span><span class="token punctuation">)</span>   <span class="token comment"># 返回 2020</span>
month <span class="token operator">=</span> qdate<span class="token punctuation">.</span>month<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 返回 5</span>
day <span class="token operator">=</span> qdate<span class="token punctuation">.</span>day<span class="token punctuation">(</span><span class="token punctuation">)</span>     <span class="token comment"># 返回 2</span>
