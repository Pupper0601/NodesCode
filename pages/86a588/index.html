<span class="token decorator annotation punctuation">@api_view</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'GET'</span><span class="token punctuation">,</span> <span class="token string">'POST'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>  <span class="token comment"># 允许的请求方法</span>
<span class="token keyword">def</span> <span class="token function">request_list</span><span class="token punctuation">(</span>request<span class="token punctuation">,</span> <span class="token builtin">format</span><span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment"># 查询数据</span>
    <span class="token keyword">if</span> request<span class="token punctuation">.</span>method <span class="token operator">==</span> <span class="token string">'GET'</span><span class="token punctuation">:</span>
        <span class="token comment"># 构造序列化器</span>
        serializer <span class="token operator">=</span> RequestSerializer<span class="token punctuation">(</span>Request<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> many<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
        <span class="token comment"># 返回 json 格式数据</span>
        <span class="token comment"># safe=False 是为了支持 {} 以外的 python 对象转 json</span>
        <span class="token keyword">return</span> Response<span class="token punctuation">(</span>serializer<span class="token punctuation">.</span>data<span class="token punctuation">)</span>  <span class="token comment"># 将 python 原生格式转成 json 数据</span>
    
    <span class="token comment"># 新增数据 --- POST</span>
    <span class="token keyword">elif</span> request<span class="token punctuation">.</span>method <span class="token operator">==</span> <span class="token string">'POST'</span><span class="token punctuation">:</span>
        <span class="token comment"># 用请求数据构造序列化器</span>
        <span class="token comment"># request.data 可以获得任何请求的请求体中的数据</span>
        serializer <span class="token operator">=</span> RequestSerializer<span class="token punctuation">(</span>data<span class="token operator">=</span>request<span class="token punctuation">.</span>data<span class="token punctuation">)</span>
        <span class="token comment"># 判断数据是否合法</span>
        <span class="token keyword">if</span> serializer<span class="token punctuation">.</span>is_valid<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
            serializer<span class="token punctuation">.</span>save<span class="token punctuation">(</span><span class="token punctuation">)</span>
            <span class="token keyword">return</span> Response<span class="token punctuation">(</span>serializer<span class="token punctuation">.</span>data<span class="token punctuation">,</span> status<span class="token operator">=</span>status<span class="token punctuation">.</span>HTTP_201_CREATED<span class="token punctuation">)</span>
        <span class="token keyword">else</span><span class="token punctuation">:</span>
            <span class="token keyword">return</span> Response<span class="token punctuation">(</span>serializer<span class="token punctuation">.</span>errors<span class="token punctuation">,</span> status<span class="token operator">=</span>status<span class="token punctuation">.</span>HTTP_400_BAD_REQUEST<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p><img src="https://pupper.com.cn/img/20220726100231.png" alt=""></p> <h3 id="_2-修改资源"><a href="#_2-修改资源" class="header-anchor">#</a> 2. 修改资源</h3> <p>修改使用的是PUT方法</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># views.py</span>

    查询单个 request 数据 ，修改 或者 删除
    &quot;&quot;&quot;</span>
    <span class="token comment"># 赋予类视图 query_set 属性用于查询</span>
    queryset <span class="token operator">=</span> Request<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token comment"># 指定序列化器</span>
    serializer_class <span class="token operator">=</span> RequestSerializer
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>修改路由：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># pk 为 ID的默认参数， _id 为我们自定义的参数</span>

path<span class="token punctuation">(</span><span class="token string">'requests/&lt;int:pk&gt;'</span><span class="token punctuation">,</span> views<span class="token punctuation">.</span>RequestDetail<span class="token punctuation">.</span>as_view<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="三、-视图集-viewset-重点"><a href="#三、-视图集-viewset-重点" class="header-anchor">#</a> 三、 视图集 ViewSet（重点）</h2> <h3 id="_1-viewset-视图集"><a href="#_1-viewset-视图集" class="header-anchor">#</a> 1. ViewSet（视图集）</h3> <p><code>ViewSet（视图集）</code>代替View类重构视图</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># views.py</span>

<span class="token comment"># 视图集 ViewSet</span>
<span class="token keyword">class</span> <span class="token class-name">RequestViewSet</span><span class="token punctuation">(</span>viewsets<span class="token punctuation">.</span>ModelViewSet<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token triple-quoted-string string">&quot;&quot;&quot;
    列出所有的 request 数据 或者创建一个新的 request
    查询单个 request 数据 ，修改 或者 删除
    &quot;&quot;&quot;</span>
    <span class="token comment"># 赋予类视图 query_set 属性用于查询</span>
    queryset <span class="token operator">=</span> Request<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token comment"># 指定序列化器</span>
    serializer_class <span class="token operator">=</span> RequestSerializer
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>一个 ViewSet 类只绑定到一组方法处理程序，</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">class</span> <span class="token class-name">StepViewSet</span><span class="token punctuation">(</span>viewsets<span class="token punctuation">.</span>ModelViewSet<span class="token punctuation">)</span><span class="token punctuation">:</span>
    queryset <span class="token operator">=</span> Step<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    serializer_class <span class="token operator">=</span> StepSerializer


<span class="token keyword">class</span> <span class="token class-name">ConfigViewSet</span><span class="token punctuation">(</span>viewsets<span class="token punctuation">.</span>ModelViewSet<span class="token punctuation">)</span><span class="token punctuation">:</span>
    queryset <span class="token operator">=</span> Config<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    serializer_class <span class="token operator">=</span> ConfigSerializer


<span class="token keyword">class</span> <span class="token class-name">CaseViewSet</span><span class="token punctuation">(</span>viewsets<span class="token punctuation">.</span>ModelViewSet<span class="token punctuation">)</span><span class="token punctuation">:</span>
    queryset <span class="token operator">=</span> Case<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    serializer_class <span class="token operator">=</span> CaseSerializer


<span class="token keyword">class</span> <span class="token class-name">SuiteViewSet</span><span class="token punctuation">(</span>viewsets<span class="token punctuation">.</span>ModelViewSet<span class="token punctuation">)</span><span class="token punctuation">:</span>
    queryset <span class="token operator">=</span> Suite<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    serializer_class <span class="token operator">=</span> SuiteSerializer
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>当它被实例化成一组视图的时候，通常通过使用一个Router 类来代替自己定义复杂的URL。</p> <h3 id="_2-路由设计的自动化"><a href="#_2-路由设计的自动化" class="header-anchor">#</a> 2. 路由设计的自动化</h3> <p>利用rest框架的router，可以帮助我们自动生成路由列表。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># urls.py</span>

<span class="token keyword">from</span> django<span class="token punctuation">.</span>urls <span class="token keyword">import</span> path<span class="token punctuation">,</span> include
<span class="token keyword">from</span> sqpt <span class="token keyword">import</span> views
<span class="token comment"># 导入 rest 路由器</span>
<span class="token keyword">from</span> rest_framework<span class="token punctuation">.</span>routers <span class="token keyword">import</span> DefaultRouter

<span class="token comment"># 创建 路由器 并注册自己的视图集</span>
router <span class="token operator">=</span> DefaultRouter<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment"># 自动生成相关路由列表</span>
router<span class="token punctuation">.</span>register<span class="token punctuation">(</span><span class="token string">r'requests'</span><span class="token punctuation">,</span> views<span class="token punctuation">.</span>RequestViewSet<span class="token punctuation">)</span>
router<span class="token punctuation">.</span>register<span class="token punctuation">(</span><span class="token string">r'steps'</span><span class="token punctuation">,</span> views<span class="token punctuation">.</span>StepViewSet<span class="token punctuation">)</span>
router<span class="token punctuation">.</span>register<span class="token punctuation">(</span><span class="token string">r'suites'</span><span class="token punctuation">,</span> views<span class="token punctuation">.</span>SuiteViewSet<span class="token punctuation">)</span>
router<span class="token punctuation">.</span>register<span class="token punctuation">(</span><span class="token string">r'configs'</span><span class="token punctuation">,</span> views<span class="token punctuation">.</span>ConfigViewSet<span class="token punctuation">)</span>
router<span class="token punctuation">.</span>register<span class="token punctuation">(</span><span class="token string">r'cases'</span><span class="token punctuation">,</span> views<span class="token punctuation">.</span>CaseViewSet<span class="token punctuation">)</span>
urlpatterns <span class="token operator">=</span> <span class="token punctuation">[</span>
    <span class="token comment"># 引用相关路由</span>
    path<span class="token punctuation">(</span><span class="token string">''</span><span class="token punctuation">,</span> include<span class="token punctuation">(</span>router<span class="token punctuation">.</span>urls<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>router的作用是根据你注册的路由前缀，帮助你自动生成诸如此类的路由列表</p> <div class="language-tex line-numbers-mode"><pre class="language-tex"><code>^requests/<span class="token equation string">$ [name='request-list']
^requests<span class="token equation-command regex">\.</span>(?P&lt;format&gt;[a-z0-9]+)/?$</span> <span class="token punctuation">[</span>name='request-list'<span class="token punctuation">]</span>
^requests/(?P&lt;pk&gt;<span class="token punctuation">[</span>^/.<span class="token punctuation">]</span>+)/<span class="token equation string">$ [name='request-detail']
^requests/(?P&lt;pk&gt;[^/.]+)<span class="token equation-command regex">\.</span>(?P&lt;format&gt;[a-z0-9]+)/?$</span> <span class="token punctuation">[</span>name='request-detail'<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/40.测试开发/05.测试平台实战/05.测试平台实战-5（REST进阶）.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%B5%8B%E8%AF%95%E5%B9%B3%E5%8F%B0%E5%BC%80%E5%8F%91" title="标签">#测试平台开发</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/fa7f55/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">测试平台实战-4（REST入门）</div></a> <a href="/pages/eab5b5/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">测试平台实战-6（REST进阶）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
