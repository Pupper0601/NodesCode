css 盒子模型本质上时一个盒子，封装周围的 HTML元素，它包括表框、内边距、外边距 和 实际内容。</p></blockquote> <p><img src="https://pupper.com.cn/img/20220726103247.png" alt=""></p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>去除无序列表前的小圆点：<code>list-style: none;</code></p></div> <h3 id="_1-边框-border"><a href="#_1-边框-border" class="header-anchor">#</a> 1. 边框（border）</h3> <blockquote><p><code>border</code> ： 可以设置元素的边框。
边框的大小会影响到盒子的大小</p></blockquote> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">border</span><span class="token punctuation">:</span> border-width | border-style | border-color
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>边框参数：</p> <table><thead><tr><th>属性</th> <th>作用</th></tr></thead> <tbody><tr><td>border-width</td> <td>定义边框的粗细，单位是 px</td></tr> <tr><td>border-style</td> <td>定义边框的样式</td></tr> <tr><td>border-color</td> <td>定义边框的颜色</td></tr></tbody></table> <p>样式参数：</p> <table><thead><tr><th>参数</th> <th>效果</th></tr></thead> <tbody><tr><td>none</td> <td>没有表框</td></tr> <tr><td>hidden</td> <td>隐藏边框</td></tr> <tr><td>solid</td> <td>实现边框</td></tr> <tr><td>dashed</td> <td>虚线边框</td></tr> <tr><td>dotted</td> <td>点线边框</td></tr> <tr><td>groove</td> <td>3D沟槽</td></tr> <tr><td>ridge</td> <td>3D凸起</td></tr> <tr><td>inset</td> <td>3D嵌入</td></tr> <tr><td>outset</td> <td>3D起始</td></tr></tbody></table> <iframe height="400" scrolling="no" title="盒子边框" src="https://animpen.com/embed/i277F_?tab=html,rlt" frameborder="no" allowtransparency="true" allowfullscreen="allowfullscreen" style="width:100%;"></iframe> <details class="custom-block details"><summary>点击查看</summary> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>utf-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
		<span class="token selector">.bk1, .bk2,.bk3,.bk4,.bk5,.bk6</span><span class="token punctuation">{</span>
			<span class="token property">width</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
			<span class="token property">height</span><span class="token punctuation">:</span> 30px<span class="token punctuation">;</span>
			<span class="token property">border-width</span><span class="token punctuation">:</span> 10px<span class="token punctuation">;</span>
			<span class="token property">margin-top</span><span class="token punctuation">:</span> 20px<span class="token punctuation">;</span>
			<span class="token property">border-color</span><span class="token punctuation">:</span> green<span class="token punctuation">;</span>
		<span class="token punctuation">}</span>
		<span class="token selector">.bk1</span><span class="token punctuation">{</span><span class="token property">border-style</span><span class="token punctuation">:</span> solid<span class="token punctuation">;</span><span class="token punctuation">}</span>
		<span class="token selector">.bk2</span><span class="token punctuation">{</span><span class="token property">border-style</span><span class="token punctuation">:</span> dashed<span class="token punctuation">;</span><span class="token punctuation">}</span>
		<span class="token selector">.bk3</span><span class="token punctuation">{</span><span class="token property">border-style</span><span class="token punctuation">:</span> dotted<span class="token punctuation">;</span><span class="token punctuation">}</span>
		<span class="token selector">.bk4</span><span class="token punctuation">{</span><span class="token property">border-style</span><span class="token punctuation">:</span> groove<span class="token punctuation">;</span><span class="token punctuation">}</span>
