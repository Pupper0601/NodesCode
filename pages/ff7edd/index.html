ttps://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-11-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">多线程编程技术<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、多线程的概述"><a href="#一、多线程的概述" class="header-anchor">#</a> 一、多线程的概述</h2> <h3 id="_1-进程与线程"><a href="#_1-进程与线程" class="header-anchor">#</a> 1. 进程与线程</h3> <ul><li><strong>进程</strong> ：在系统中正在运行的一个 <strong>应用程序</strong> ，程序一旦运行就是进程。
<ul><li><strong>进程 --- 资源分配的最小单位</strong>。</li></ul></li> <li><strong>线程</strong> ： 系统分配处理时间资源的基本单元，或者说进程之内独立执行的一个单元试行流。
<ul><li><strong>线程 --- 程序执行的最小单位。</strong></li></ul></li> <li><strong>进程 中最少有一个线程。</strong></li></ul> <p><img src="https://pupper.com.cn/img/20220725183031.png" alt=""></p> <h3 id="_2-进程的组成"><a href="#_2-进程的组成" class="header-anchor">#</a> 2.进程的组成</h3> <ul><li><p><strong>内存</strong> ： 每个进程的内存是相互独立的。</p></li> <li><p><strong>文件/网络句柄</strong> ： 它们是所有的进程所共有的。</p></li> <li><p><strong>线程</strong></p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>所有的 <strong>线程 共享</strong> 该进程的所有资源。</p></div></li></ul> <h3 id="_3-进程与线程-汇总"><a href="#_3-进程与线程-汇总" class="header-anchor">#</a> 3. 进程与线程---汇总</h3> <ol><li>进程有分配已大部分的内存，而线程只需要分配一部分栈就可以了。</li> <li>一个程序至少有一个进程，一个进程至少有一个线程。</li> <li>进程是资源分配的最小单位，线程是程序执行的最小单位。</li> <li>一个线程可以创建和撤销另一个线程，同一个进程中的多个线程之间可以并发执行。</li></ol> <h3 id="_4-多线程"><a href="#_4-多线程" class="header-anchor">#</a> 4.多线程</h3> <ol><li>使用线程可以把 <strong>占据长时间</strong> 的程序中的任务放到后台去处理。</li> <li>用户界面可以更加吸引人。</li> <li>程序的运行速度可能加快。</li> <li>在一些 <strong>等待的任务</strong> 的实现上，线程就比较有用。</li></ol> <h3 id="_5-多线程的执行方式"><a href="#_5-多线程的执行方式" class="header-anchor">#</a> 5.多线程的执行方式</h3> <ul><li><strong>串行</strong> ：依次执行所有的线程，上一个线程没有执行完之前，下一个线程不会执行。</li> <li><strong>并行</strong> ： 所有线程同时执行。</li> <li><strong>并发</strong> ： 所有线程依次 <strong>交替</strong> 执行。</li></ul> <h2 id="二、threading-模块"><a href="#二、threading-模块" class="header-anchor">#</a> 二、Threading 模块</h2> <h3 id="_1-threading-模块-常用方法"><a href="#_1-threading-模块-常用方法" class="header-anchor">#</a> 1. Threading 模块 常用方法</h3> <ul><li><p><strong><code>Thread（）</code></strong> ： 创建线程，<code>target</code> 为需要执行的函数，<code>args</code> 为执行函数的实参（参数为元组）</p></li> <li><p><strong><code>run（）</code></strong> ： 用以表示线程活动的方法。</p></li> <li><p><strong><code>start（）</code></strong> ： 启动线程活动。</p></li> <li><p><strong><code>join（[time]）</code></strong> ： 等待至线程中止。这阻塞调用线程直至线程的 <code>join（）</code> 方法被调用中止 - 正常退出或者抛出未处理的异常 - 或者是可选的超时发生。</p></li> <li><p><strong><code>isAlive（）</code></strong> ： 返回线程是否活动的。</p></li> <li><p><strong><code>gitName（）</code></strong> ： 返回线程名。</p></li> <li><p><strong><code>setName（）</code></strong> ： 设置线程名。</p></li> <li><p><strong><code>threading.currentThread（）</code></strong> ： 返回当前的线程变量。</p></li> <li><p><strong><code>threading.enumerate（）</code></strong> ： 返回一个包含正在运行的线程的 <code>list</code> 。<strong>正在运行</strong> 指线程启动后、结束前，<strong>不包含</strong> 启动前和终止后的线程。</p></li> <li><p><strong><code>threading.activeCount（）</code></strong> ： 返回正在运行的线程数量，与 <code>len（threading.enumerate（））</code> 有相同的结果。</p></li></ul> <h3 id="_2-多线程案例"><a href="#_2-多线程案例" class="header-anchor">#</a> 2.多线程案例</h3> <p>普通方法：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> time

<span class="token keyword">def</span> <span class="token function">doing</span><span class="token punctuation">(</span>something<span class="token punctuation">)</span><span class="token punctuation">:</span>
    time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;正在做 &gt;&gt;&gt; :&quot;</span><span class="token punctuation">,</span> something<span class="token punctuation">)</span>

start_time <span class="token operator">=</span> time<span class="token punctuation">.</span>time<span class="token punctuation">(</span><span class="token punctuation">)</span>
doing<span class="token punctuation">(</span><span class="token string">&quot;在学习&quot;</span><span class="token punctuation">)</span>
doing<span class="token punctuation">(</span><span class="token string">&quot;在加班&quot;</span><span class="token punctuation">)</span>
end_time <span class="token operator">=</span> time<span class="token punctuation">.</span>time<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;使用时间：&quot;</span><span class="token punctuation">,</span> end_time<span class="token operator">-</span>start_time<span class="token punctuation">)</span>		<span class="token comment"># 4</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>多线程方法：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> threading
<span class="token keyword">import</span> time

<span class="token keyword">def</span> <span class="token function">doing</span><span class="token punctuation">(</span>something<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;正在做 &gt;&gt;&gt; :&quot;</span><span class="token punctuation">,</span> something<span class="token punctuation">)</span>
    time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span>

start_time <span class="token operator">=</span> time<span class="token punctuation">.</span>time<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment"># 1.创建线程</span>
<span class="token triple-quoted-string string">&quot;&quot;&quot;
target : 需要执行的函数名
args ： 执行函数的实参（参数为元组）一个参数时需要加 逗号“，”
&quot;&quot;&quot;</span>
a <span class="token operator">=</span> threading<span class="token punctuation">.</span>Thread<span class="token punctuation">(</span>target<span class="token operator">=</span>doing<span class="token punctuation">,</span> args<span class="token operator">=</span><span class="token punctuation">(</span><span class="token string">&quot;在学习&quot;</span><span class="token punctuation">,</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
b <span class="token operator">=</span> threading<span class="token punctuation">.</span>Thread<span class="token punctuation">(</span>target<span class="token operator">=</span>doing<span class="token punctuation">,</span> args<span class="token operator">=</span><span class="token punctuation">(</span><span class="token string">&quot;在加班&quot;</span><span class="token punctuation">,</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

<span class="token comment"># 2.启动子线程</span>
a<span class="token punctuation">.</span>start<span class="token punctuation">(</span><span class="token punctuation">)</span>
b<span class="token punctuation">.</span>start<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 3.阻塞主线程，直到子线程全部结束</span>
a<span class="token punctuation">.</span>join<span class="token punctuation">(</span><span class="token punctuation">)</span>
b<span class="token punctuation">.</span>join<span class="token punctuation">(</span><span class="token punctuation">)</span>
end_time <span class="token operator">=</span> time<span class="token punctuation">.</span>time<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;使用时间：&quot;</span><span class="token punctuation">,</span> end_time<span class="token operator">-</span>start_time<span class="token punctuation">)</span>		<span class="token comment"># 2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><h2 id="三、-多线程技术"><a href="#三、-多线程技术" class="header-anchor">#</a> 三、 多线程技术</h2> <h3 id="_1-全局解释器锁-gil"><a href="#_1-全局解释器锁-gil" class="header-anchor">#</a> 1. 全局解释器锁（GIL）</h3> <p>在 <strong>CPython</strong> 中，无论 <strong>CPU</strong> 有多少核，同时只能执行 <strong>一个线程</strong>，这是用于 <strong>GIL</strong> 的存在导致的。</p> <p>可以把 <strong>GIL</strong> 看作是执行任务的 “<strong>通行证</strong>”，并且在一个 Python 进程中， <strong>GIL 只有一个</strong>。</p> <h4 id="示例"><a href="#示例" class="header-anchor">#</a> 示例：</h4> <p>某些情况下，多个线程同时操作对一个变量时，可能会导致数据混乱，所以需要 <strong>加锁</strong> ，来防止变量依次更改 。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> threading
<span class="token keyword">import</span> time

money <span class="token operator">=</span> <span class="token number">1000</span>
lock <span class="token operator">=</span> threading<span class="token punctuation">.</span>Lock<span class="token punctuation">(</span><span class="token punctuation">)</span>


<span class="token keyword">def</span> <span class="token function">test</span><span class="token punctuation">(</span>num<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">global</span> money
    lock<span class="token punctuation">.</span>acquire<span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment"># 加锁</span>

    userMoney <span class="token operator">=</span> money
    userMoney <span class="token operator">+=</span> num
    time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span>
    money <span class="token operator">=</span> userMoney

    lock<span class="token punctuation">.</span>release<span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment"># 解锁</span>


<span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token punctuation">:</span>
    <span class="token comment"># 创建子线程</span>
    t1 <span class="token operator">=</span> threading<span class="token punctuation">.</span>Thread<span class="token punctuation">(</span>target<span class="token operator">=</span>test<span class="token punctuation">,</span> args<span class="token operator">=</span><span class="token punctuation">(</span><span class="token number">500</span><span class="token punctuation">,</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
    t2 <span class="token operator">=</span> threading<span class="token punctuation">.</span>Thread<span class="token punctuation">(</span>target<span class="token operator">=</span>test<span class="token punctuation">,</span> args<span class="token operator">=</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">200</span><span class="token punctuation">,</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

    <span class="token comment"># 启动子线程</span>
    t1<span class="token punctuation">.</span>start<span class="token punctuation">(</span><span class="token punctuation">)</span>
    t2<span class="token punctuation">.</span>start<span class="token punctuation">(</span><span class="token punctuation">)</span>

    <span class="token comment"># 阻塞</span>
    t1<span class="token punctuation">.</span>join<span class="token punctuation">(</span><span class="token punctuation">)</span>
    t2<span class="token punctuation">.</span>join<span class="token punctuation">(</span><span class="token punctuation">)</span>

    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string-interpolation"><span class="token string">f&quot;余额为：</span><span class="token interpolation"><span class="token punctuation">{</span>money<span class="token punctuation">}</span></span><span class="token string">&quot;</span></span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><h3 id="_2-守护进程"><a href="#_2-守护进程" class="header-anchor">#</a> 2.守护进程</h3> <p>在进程想要退出进程的时候，不需要等待自己运行结束，<strong>直接退出</strong> 即可，</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>t1<span class="token punctuation">.</span>setDaemon<span class="token punctuation">(</span><span class="token boolean">True</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="示例-2"><a href="#示例-2" class="header-anchor">#</a> 示例：</h4> <p>不论子线程是否执行结束，主线程执行完后直接结束。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> threading
<span class="token keyword">import</span> time


<span class="token keyword">def</span> <span class="token function">doing</span><span class="token punctuation">(</span>something<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;正在做 &gt;&gt;&gt; :&quot;</span><span class="token punctuation">,</span> something<span class="token punctuation">)</span>
    time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>something<span class="token punctuation">,</span> <span class="token string">&quot;结束了&quot;</span><span class="token punctuation">)</span>


<span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token punctuation">:</span>
    start_time <span class="token operator">=</span> time<span class="token punctuation">.</span>time<span class="token punctuation">(</span><span class="token punctuation">)</span>

    a <span class="token operator">=</span> threading<span class="token punctuation">.</span>Thread<span class="token punctuation">(</span>target<span class="token operator">=</span>doing<span class="token punctuation">,</span> args<span class="token operator">=</span><span class="token punctuation">(</span><span class="token string">&quot;在学习&quot;</span><span class="token punctuation">,</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
    b <span class="token operator">=</span> threading<span class="token punctuation">.</span>Thread<span class="token punctuation">(</span>target<span class="token operator">=</span>doing<span class="token punctuation">,</span> args<span class="token operator">=</span><span class="token punctuation">(</span><span class="token string">&quot;在加班&quot;</span><span class="token punctuation">,</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

    a<span class="token punctuation">.</span>setDaemon<span class="token punctuation">(</span><span class="token boolean">True</span><span class="token punctuation">)</span>	<span class="token comment"># 守护线程</span>
    b<span class="token punctuation">.</span>setDaemon<span class="token punctuation">(</span><span class="token boolean">True</span><span class="token punctuation">)</span>

    <span class="token comment"># 2.启动子线程</span>
    a<span class="token punctuation">.</span>start<span class="token punctuation">(</span><span class="token punctuation">)</span>
    b<span class="token punctuation">.</span>start<span class="token punctuation">(</span><span class="token punctuation">)</span>

    <span class="token keyword">for</span> one <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;主线程在运行：&quot;</span><span class="token punctuation">,</span> one<span class="token punctuation">)</span>

    end_time <span class="token operator">=</span> time<span class="token punctuation">.</span>time<span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;使用时间：&quot;</span><span class="token punctuation">,</span> end_time<span class="token operator">-</span>start_time<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">提示</p> <ol><li>如果只有 <code>t1.start（）</code>，没有 <code>t1.join（）</code>  和  <code>t1.setDaemon(True)</code> <ul><li>所有线程全部运行完成，这用会出现 主线程结束后，子线程继续运行 ， 直到结束。</li></ul></li> <li>如果只有 <code>t1.start（）</code> 、<code>t1.join（）</code>，没有 <code>t1.setDaemon(True)</code> ，
<ul><li>主线程结束前会等待所有的子线程运行完成，在结束。</li></ul></li> <li>如果有 <code>t1.start（）</code> 、 <code>t1.setDaemon(True)</code> ，没有 <code>t1.join（）</code> <ul><li>主线程完成， 所有子线程都 <strong>中断</strong>。</li></ul></li></ol></div> <h3 id="_3-死锁"><a href="#_3-死锁" class="header-anchor">#</a> 3. 死锁</h3> <p>在线程间 <strong>共享多个资源</strong> 的时候，如果两个线程分别占有一部分资源并且 <strong>同时等待</strong> 对方的资源，就会造成 <strong>死锁</strong>。</p> <h4 id="示例-3"><a href="#示例-3" class="header-anchor">#</a> 示例：</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> threading
<span class="token keyword">import</span> time

lockA <span class="token operator">=</span> threading<span class="token punctuation">.</span>Lock<span class="token punctuation">(</span><span class="token punctuation">)</span>
lockB <span class="token operator">=</span> threading<span class="token punctuation">.</span>Lock<span class="token punctuation">(</span><span class="token punctuation">)</span>


<span class="token comment"># 面试官</span>
<span class="token keyword">def</span> <span class="token function">fool</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>

 <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>递归锁内部维护着一把 <strong>锁</strong> 和一个 <strong>计数器</strong></p> <p>每次 <strong>上锁</strong>，计数器 <strong>加</strong> ，每次 <strong>解锁</strong> ，计数器 <strong>减</strong></p> <p>计数器可以大于零也可以等于零，但不能 <strong>小于零</strong></p></div> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> threading
<span class="token keyword">import</span> time

lockR <span class="token operator">=</span> threading<span class="token punctuation">.</span>RLock<span class="token punctuation">(</span><span class="token punctuation">)</span>


<span class="token keyword">def</span> <span class="token function">fool</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>

    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;请解释什么是死锁&quot;</span><span class="token punctuation">)</span>
    time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>

    lockR<span class="token punctuation">.</span>acquire<span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;发 offer&quot;</span><span class="token punctuation">)</span>
    time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>

    lockR<span class="token punctuation">.</span>release<span class="token punctuation">(</span><span class="token punctuation">)</span>
    lockR<span class="token punctuation">.</span>release<span class="token punctuation">(</span><span class="token punctuation">)</span>


<span class="token keyword">def</span> <span class="token function">user</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>

    lockR<span class="token punctuation">.</span>acquire<span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;解释了什么是死锁&quot;</span><span class="token punctuation">)</span>

    lockR<span class="token punctuation">.</span>release<span class="token punctuation">(</span><span class="token punctuation">)</span>
    lockR<span class="token punctuation">.</span>release<span class="token punctuation">(</span><span class="token punctuation">)</span>
