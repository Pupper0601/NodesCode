        <span class="token function">alert</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span>

	age <span class="token operator">=</span> <span class="token number">18</span><span class="token punctuation">,</span>
	address <span class="token operator">=</span> <span class="token string">'杭州'</span>；
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="custom-block warning"><p class="custom-block-title">注意</p> <ol><li>多个变量同时创建是，变量之间需要用 **, ** 逗号 隔开；</li> <li>var 申明 只需要写一个；</li></ol></div> <h4 id="申明变量的特殊情况"><a href="#申明变量的特殊情况" class="header-anchor">#</a> 申明变量的特殊情况</h4> <table><thead><tr><th>情况</th> <th>说明</th> <th>结果</th></tr></thead> <tbody><tr><td><code>var age; console.log(age);</code></td> <td>只申明，不赋值</td> <td>undefined</td></tr> <tr><td><code>console(age)</code>;</td> <td>不申明，不赋值，直接使用</td> <td>报错</td></tr> <tr><td><code>age = 10; console.log(age);</code></td> <td>不申明， 只赋值</td> <td>10</td></tr></tbody></table> <h3 id="_2-变量的命名规范"><a href="#_2-变量的命名规范" class="header-anchor">#</a> 2. 变量的命名规范</h3> <ol><li>由字母、数字、下划线、美元符号 组成；</li> <li>区分大小写；</li> <li>不能以数字开头；</li> <li>不能是关键字；</li> <li>变量名需要 见名知意；</li> <li>遵循 驼峰法 命名；</li></ol> <h2 id="四、-数据类型"><a href="#四、-数据类型" class="header-anchor">#</a> 四、 数据类型</h2> <blockquote><p>JS 变量的数据类型 只有在程序运行过程中，根据等号右边的值来确定的</p></blockquote> <table><thead><tr><th>简单数据类型</th> <th>说明</th> <th>默认值</th></tr></thead> <tbody><tr><td>Number</td> <td>数字型，包含 整形和浮点型</td> <td>0</td></tr> <tr><td>Boolean</td> <td>布尔类型，true 、false 等价于 1 和 0</td> <td>false</td></tr> <tr><td>String</td> <td>字符串类型，字符串都带引号</td> <td>&quot;&quot;</td></tr> <tr><td>Undefined</td> <td>变量没有赋值时，变量 = undefined</td> <td>undefined</td></tr> <tr><td>Null</td> <td>变量为空</td> <td>null</td></tr></tbody></table> <h3 id="_1-数字型"><a href="#_1-数字型" class="header-anchor">#</a> 1. 数字型</h3> <blockquote><p>JS 中的数字类型 可以是 整形，也可以是 浮点型</p></blockquote> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> num1 <span class="token operator">=</span> <span class="token number">30</span><span class="token punctuation">,</span>
	num2 <span class="token operator">=</span> <span class="token number">3.14</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>8 进制：数字前加 <code>0</code> 表示 8 进制</p> <p>16 进制： 数字前加 <code>0x</code> 表示 16 进制</p> <p>JS 中的 最大 和 最小 数值：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">alert</span><span class="token punctuation">(</span>Number<span class="token punctuation">.</span><span class="token constant">MAX_VALUE</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 1.7976931348623157e+308</span>
<span class="token function">alert</span><span class="token punctuation">(</span>Number<span class="token punctuation">.</span><span class="token constant">MIN_VALUE</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 5e-324</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="三种特殊值"><a href="#三种特殊值" class="header-anchor">#</a> 三种特殊值：</h4> <table><thead><tr><th>代码</th> <th>结果</th> <th>含义</th></tr></thead> <tbody><tr><td>alert(Infinity);</td> <td>Infinity</td> <td>无穷大，大于任何数值</td></tr> <tr><td>alert(-Infinity);</td> <td>-Infinity</td> <td>无穷小，小于任何数值</td></tr> <tr><td>alert(NaN);</td> <td>NaN</td> <td>代表一个非数值</td></tr></tbody></table> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">alert</span><span class="token punctuation">(</span><span class="token number">Infinity</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// Infinity</span>
<span class="token function">alert</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">Infinity</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// -Infinity</span>
<span class="token function">alert</span><span class="token punctuation">(</span><span class="token number">NaN</span><span class="token punctuation">)</span><span class="token punctuation">;</span>				<span class="token comment">//	NaN</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="isnan-判断是否非数字"><a href="#isnan-判断是否非数字" class="header-anchor">#</a> <code>isNaN()</code> 判断是否非数字</h4> <blockquote><p><code>isNaN()</code> : 判断是否为 非数字，如果是非数字，返回 <strong>true</strong> ，如果是 数字，则返回 <strong>false</strong></p></blockquote> <div class="language-js line-numbers-mode"><pre class="language-js"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">isNaN</span><span class="token punctuation">(</span><span class="token string">'你好'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-字符串"><a href="#_2-字符串" class="header-anchor">#</a> 2. 字符串</h3> <blockquote><p>用 引号 引起来的都是字符串，字符串嵌套时需要注意区分 内外引号</p></blockquote> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">'这是一个字符串\n这里通过&quot;转义字符&quot;实现了换行'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_1-获取字符串长度-length"><a href="#_1-获取字符串长度-length" class="header-anchor">#</a> ①. 获取字符串长度（length）</h4> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> text <span class="token operator">=</span> <span class="token string">'这个字符串有多长'</span><span class="token punctuation">;</span>
<span class="token function">alert</span><span class="token punctuation">(</span>text<span class="token punctuation">.</span>length<span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// 8</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="_2-字符串拼接"><a href="#_2-字符串拼接" class="header-anchor">#</a> ②. 字符串拼接</h4> <div class="language-JS line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> text <span class="token operator">=</span> <span class="token string">'这个字符串有多长'</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> num <span class="token operator">=</span> text<span class="token punctuation">.</span>length<span class="token punctuation">;</span>
<span class="token function">alert</span><span class="token punctuation">(</span>text <span class="token operator">+</span> num<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://pupper.com.cn/img/20220726105750.png" alt=""></p> <div class="language-JS line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> text <span class="token operator">=</span> <span class="token number">2021</span><span class="token punctuation">;</span>
<span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">&quot;今年是&quot;</span> <span class="token operator">+</span> text <span class="token operator">+</span> <span class="token string">&quot;年。&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://pupper.com.cn/img/20220726105807.png" alt=""></p> <h2 id="案例1"><a href="#案例1" class="header-anchor">#</a> 案例1</h2> <div class="language-js line-numbers-mode"><pre class="language-js"><code> <span class="token keyword">var</span> age <span class="token operator">=</span> <span class="token function">prompt</span><span class="token punctuation">(</span><span class="token string">&quot;请输入年龄。&quot;</span><span class="token punctuation">)</span>
 <span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">&quot;你今年&quot;</span> <span class="token operator">+</span> age<span class="token operator">+</span> <span class="token string">&quot;岁了。&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://pupper.com.cn/img/202112061745052-20220324163604187.gif" alt=""></p> <h3 id="_3-布尔型"><a href="#_3-布尔型" class="header-anchor">#</a> 3. 布尔型</h3> <blockquote><p>布尔型 只有两个值，true 、flase</p> <p>true 等价于 1</p> <p>flase 等价于 0</p></blockquote> <div class="language-js line-numbers-mode"><pre class="language-js"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token number">1</span> <span class="token operator">+</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-undefined-和-null"><a href="#_4-undefined-和-null" class="header-anchor">#</a> 4. undefined 和 null</h3> <blockquote><p>一个申明变量后没有赋值，那么他的默认值为 undefined</p></blockquote> <p>undefined 和 字符串相加 为字符串拼接，和数字相加，则判断为 不是数字。</p> <div class="language-JS line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> srt<span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>srt <span class="token operator">+</span> <span class="token string">&quot;你好&quot;</span><span class="token punctuation">)</span>		<span class="token comment">// undefined你好</span>

console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>srt <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span>		<span class="token comment">// NaN</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>null 和 字符串相加 为字符串拼接，和数字相加，结果为 数字。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> srt <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>srt <span class="token operator">+</span> <span class="token string">&quot;你好&quot;</span><span class="token punctuation">)</span>		<span class="token comment">// null你好</span>

console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>srt <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span>		<span class="token comment">// 1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_5-检测数据类型-typeof"><a href="#_5-检测数据类型-typeof" class="header-anchor">#</a> 5. 检测数据类型（typeof）</h3> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> srt1<span class="token punctuation">;</span>
<span class="token keyword">var</span> srt2 <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> srt3 <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> srt4 <span class="token operator">=</span> <span class="token string">&quot;1&quot;</span><span class="token punctuation">;</span>

console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> srt1<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// undefined</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> srt2<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// object</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> srt3<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// number</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> srt4<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// string</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="五、-数据类型转换"><a href="#五、-数据类型转换" class="header-anchor">#</a> 五、 数据类型转换</h2> <h3 id="_1-转换为-字符串"><a href="#_1-转换为-字符串" class="header-anchor">#</a> 1. 转换为 字符串</h3> <table><thead><tr><th>方式</th> <th>说明</th> <th>案例</th></tr></thead> <tbody><tr><td>toString()</td> <td>转为字符串</td> <td>var num=1; <br>alert(num.toString());</td></tr> <tr><td>String() 强制转换</td> <td>转为字符串</td> <td>var num=1; <br>alert(String(num));</td></tr> <tr><td>加号拼接字符串</td> <td>和字符串拼接的结果都是字符串</td> <td>var num=1; <br>alert(num + &quot;我是字符串&quot;);</td></tr></tbody></table> <h3 id="_2-转换为-数字型"><a href="#_2-转换为-数字型" class="header-anchor">#</a> 2. 转换为 数字型</h3> <table><thead><tr><th>方式</th> <th>说明</th> <th>案例</th></tr></thead> <tbody><tr><td>parseInt(string) 函数</td> <td>将string类型转为整数数值型</td> <td>parseInt(&quot;78&quot;)</td></tr> <tr><td>parseFloat(string) 函数</td> <td>将string类型转为浮点型</td> <td>parseFloat(&quot;78.21&quot;)</td></tr> <tr><td>Number() 强制转换函数</td> <td>将string类型转为数值型</td> <td>Number(&quot;21&quot;)</td></tr> <tr><td>js 隐式转换（ -  *  / )</td> <td>利用算术运算隐式转为数值型</td> <td>'12' . 0</td></tr></tbody></table> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> num1<span class="token operator">=</span><span class="token string">&quot;12.12&quot;</span><span class="token punctuation">;</span> 
<span class="token keyword">var</span> num2<span class="token operator">=</span><span class="token string">&quot;120px&quot;</span><span class="token punctuation">;</span>

console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">parseInt</span><span class="token punctuation">(</span>num1<span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment">// 12</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">parseInt</span><span class="token punctuation">(</span>num2<span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment">// 120</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">parseFloat</span><span class="token punctuation">(</span>num1<span class="token punctuation">)</span><span class="token punctuation">)</span>	<span class="token comment">// 12.12</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">Number</span><span class="token punctuation">(</span>num1<span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment">// 12.12</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>num1 <span class="token operator">-</span> <span class="token number">0</span><span class="token punctuation">)</span>			<span class="token comment">// 12.12</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><div class="custom-block warning"><p class="custom-block-title">注意</p> <p><code>parseInt</code> 和 <code>parseFloat</code> 不仅可以转换 取整，还可以去除 <strong>px</strong> 单位</p></div> <p>案例2</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> age <span class="token operator">=</span> <span class="token function">prompt</span><span class="token punctuation">(</span><span class="token string">&quot;请输入出生年份.&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> num <span class="token operator">=</span> <span class="token number">2021</span> <span class="token operator">-</span> age<span class="token punctuation">;</span>
<span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">&quot;你的年龄为:&quot;</span> <span class="token operator">+</span> num <span class="token operator">+</span> <span class="token string">&quot;岁。&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://pupper.com.cn/img/202112061844247-20220324163614019.gif" alt=""></p> <h2 id="案例3"><a href="#案例3" class="header-anchor">#</a> 案例3</h2> <div class="language-JS line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> num1 <span class="token operator">=</span> <span class="token function">prompt</span><span class="token punctuation">(</span><span class="token string">&quot;请输入第一个值。&quot;</span><span class="token punctuation">)</span> <span class="token operator">-</span> <span class="token number">0</span> <span class="token punctuation">;</span>
<span class="token keyword">var</span> num2 <span class="token operator">=</span> <span class="token function">prompt</span><span class="token punctuation">(</span><span class="token string">&quot;请输入第二个值。.&quot;</span><span class="token punctuation">)</span> <span class="token operator">-</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> sum1 <span class="token operator">=</span> num1 <span class="token operator">+</span> num2
<span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">&quot;两个值的和为：&quot;</span> <span class="token operator">+</span> sum1<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="https://pupper.com.cn/img/202112061851285-20220324163631963.gif" alt=""></p> <h3 id="_3-转换为-布尔型"><a href="#_3-转换为-布尔型" class="header-anchor">#</a> 3. 转换为 布尔型</h3> <table><thead><tr><th>方式</th> <th>说明</th> <th>案例</th></tr></thead> <tbody><tr><td>Boolean() 函数</td> <td>其他类型转换为不饿挼</td> <td>Boolean(&quot;true&quot;)</td></tr></tbody></table> <div class="custom-block note"><p class="custom-block-title">笔记</p> <ol><li>代表 空、否定的值 会被转换为 false，如：&quot;&quot;、0、NaN、null、undefined</li> <li>其余之都会被转换为 true</li></ol></div> <div class="language-js line-numbers-mode"><pre class="language-js"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// false</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// false</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token number">NaN</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// false</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token keyword">undefined</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// false</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// false</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token string">&quot;小白&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// true</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token number">12</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="综合练习"><a href="#综合练习" class="header-anchor">#</a> 综合练习</h2> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> user_name <span class="token operator">=</span> <span class="token function">prompt</span><span class="token punctuation">(</span><span class="token string">&quot;请输入你的姓名。&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">var</span> user_age <span class="token operator">=</span> <span class="token function">prompt</span><span class="token punctuation">(</span><span class="token string">&quot;请输入你的年龄。&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">var</span> user_sex <span class="token operator">=</span> <span class="token function">prompt</span><span class="token punctuation">(</span><span class="token string">&quot;请输入你的性别。&quot;</span><span class="token punctuation">)</span>
<span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">&quot;你的姓名为：&quot;</span><span class="token operator">+</span>user_name <span class="token operator">+</span><span class="token string">&quot;\n你的年龄为：&quot;</span> <span class="token operator">+</span> user_age <span class="token operator">+</span> <span class="token string">&quot;\n你的性别为：&quot;</span><span class="token operator">+</span> user_sex<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/60.前端/30.JavaScript/01.JS 输入输出、数据类型与转换.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=JavaScript" title="标签">#JavaScript</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/54b7bf/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CSS3 2D、3D转换，动画</div></a> <a href="/pages/c15263/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">JS 运算符、分支、循环</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
