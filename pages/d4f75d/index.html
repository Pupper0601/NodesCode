ink">Python - 爬虫技术</a></li></ul></section></li><li><a href="/pages/153993/" class="sidebar-link">Python - 进程、线程、协程</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=Python" title="分类" data-v-06225672>Python</a></li><li data-v-06225672><a href="/categories/?category=Python%20%E5%9F%BA%E7%A1%80" title="分类" data-v-06225672>Python 基础</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-11-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Python - 对象的方法<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>所谓 <strong>对象方法</strong> 就是只属于 <strong>某个对象</strong> 的函数。</p> <p>调用对象的方法和调用函数一样，只要在前面加上 <strong>所属对象</strong> 和 <strong>.</strong></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># var1 是一个列表对象</span>
var1 <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token number">6</span><span class="token punctuation">,</span><span class="token number">7</span><span class="token punctuation">]</span>

<span class="token comment"># 列表对象都有 reverse方法</span>
var1<span class="token punctuation">.</span>reverse<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>var1<span class="token punctuation">)</span>		<span class="token comment"># [7, 6, 5, 4, 3, 2, 1]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="一、字符串的方法"><a href="#一、字符串的方法" class="header-anchor">#</a> 一、字符串的方法</h2> <h3 id="count"><a href="#count" class="header-anchor">#</a> count</h3> <p><code>count</code>  方法：可以返回字符串对象包含了多少个 <strong>参数指定的</strong> 字符串。</p> <p>第二个参数为开始位置，第三个参数为结束位置。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>str1 <span class="token operator">=</span> <span class="token string">'我们今天不去上学，我们去踢足球'</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span>count<span class="token punctuation">(</span><span class="token string">&quot;我们&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment"># 2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="find"><a href="#find" class="header-anchor">#</a> find</h3> <p><code>find</code>  方法：会在字符串中查找 参数 字符串，并返回该 参数字符串 在其中 <code>第一个</code> 出现的位置索引。</p> <p>如果字符串对象中 <code>没有</code> 要查找的参数字符串，就会返回 <code>-1</code>。</p> <p>第二个参数为开始位置，第三个参数为结束位置。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>str1 <span class="token operator">=</span> <span class="token string">'我们今天不去上学，我们去踢足球'</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span>find<span class="token punctuation">(</span><span class="token string">&quot;我们&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment"># 0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="split、splitlines"><a href="#split、splitlines" class="header-anchor">#</a> split、splitlines</h3> <ul><li><code>split</code>  方法：以参数字符串为 <strong>分隔符</strong>，将字符串 切割为多个 字符串，作为元素存入一个 <strong>列表</strong> 并返回这个列表，分隔符本身会被丢弃掉。</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>str1 <span class="token operator">=</span> <span class="token string">'小张：79 | 小李：88 | 小赵：83'</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span>split<span class="token punctuation">(</span><span class="token string">'|'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment"># ['小张：79 ', ' 小李：88 ', ' 小赵：83']</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><code>splitlines</code> 方法：将字符串按 <strong>换行符</strong> 进行切割，为元素存入一个 <strong>列表</strong> 并返回这个列表。</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>str1 <span class="token operator">=</span> <span class="token triple-quoted-string string">'''
小王  10000元
小李  20000元
小徐  15000元
'''</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span>splitlines<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>	<span class="token comment"># ['', '小王  10000元', '小李  20000元', '小徐  15000元']</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">提示</p> <p>1.<code>splitlines</code> 方法经常用在文件处理中，读出文件内容存入字符串，然后把每行内容依次存入列表。</p></div> <h3 id="join"><a href="#join" class="header-anchor">#</a> join</h3> <p><code>join</code> 方法和 <code>split</code> 方法正好相反</p> <p><code>json</code> 方法：将列表中的字符串元素 以某个字符串为连接符，<strong>连接</strong> 为一个新的字符串</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>list1 <span class="token operator">=</span> <span class="token punctuation">[</span>
    <span class="token string">'小张：79 '</span><span class="token punctuation">,</span>
    <span class="token string">' 小李：88 '</span><span class="token punctuation">,</span>
    <span class="token string">' 小赵：83'</span>
<span class="token punctuation">]</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;|&quot;</span><span class="token punctuation">.</span>join<span class="token punctuation">(</span>list1<span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment"># 小张：79 | 小李：88 | 小赵：83</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="strip、lstrip、rstrip"><a href="#strip、lstrip、rstrip" class="header-anchor">#</a> strip、lstrip、rstrip</h3> <ul><li><code>strip</code> 方法：将字符串 <strong>前后</strong> 的空格删除，但是不会删除字符串中间的空格。</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>str1 <span class="token operator">=</span> <span class="token string">'      你好   ！   '</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span>strip<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment"># 你好   ！</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><code>lstrip</code> 方法：将字符串 **前面（左边）**的空格删除。</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>str1 <span class="token operator">=</span> <span class="token string">'      你好   ！   '</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span>lstrip<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment"># 你好   ！   .</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><code>rstrip</code> 方法：将字符串 **后面（右边）**的空格删除。</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>str1 <span class="token operator">=</span> <span class="token string">'      你好   ！   '</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span>rstrip<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment">#       你好   ！</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="replace"><a href="#replace" class="header-anchor">#</a> replace</h3> <p><code>replace</code> 方法：用来 <strong>替换</strong> 字符串中 所有 <strong>指定的</strong> 字符。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>str1 <span class="token operator">=</span> <span class="token string">'      你好   ！   '</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span>replace<span class="token punctuation">(</span><span class="token string">' '</span><span class="token punctuation">,</span> <span class="token string">''</span><span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment"># 你好！</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="startswith、endswith"><a href="#startswith、endswith" class="header-anchor">#</a> startswith、endswith</h3> <ul><li><p><code>startswith</code> 方法：检查字符串是否以指定的字符串 <strong>开头</strong>，如果是，则返回 <strong>True</strong>， 否则返回 <strong>False</strong>。</p></li> <li><p><code>endswith</code> 方法：检查字符串是否以指定的字符串 <strong>结尾</strong>， 如果是，则返回 <strong>True</strong>，否则返回 <strong>False</strong>。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>str1 <span class="token operator">=</span> <span class="token string">'我们今天不去上学，我们去踢足球'</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span>startswith<span class="token punctuation">(</span><span class="token string">'我们'</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment"># 返回 True</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span>endswith<span class="token punctuation">(</span><span class="token string">'我们'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>   <span class="token comment"># 返回 False</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ul> <h3 id="isdigit、isalpha"><a href="#isdigit、isalpha" class="header-anchor">#</a> isdigit、isalpha</h3> <ul><li><code>isdigit</code> 方法：检查字符串是否全部由 <strong>数字</strong> 构成，如果是，返回 <strong>True</strong>，否则返回 <strong>False</strong>。</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token builtin">id</span><span class="token operator">=</span><span class="token string">'320104190109090879'</span>

<span class="token keyword">if</span> <span class="token builtin">id</span><span class="token punctuation">.</span>isdigit<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'是纯数字'</span><span class="token punctuation">)</span>
<span class="token keyword">else</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'不是纯数字'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li><code>isalpha</code> 方法：检查字符串是否全部由 <strong>字母</strong> 构成，如果是，返回 <strong>True</strong>，否则返回 <strong>False</strong>。</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>id2<span class="token operator">=</span><span class="token string">'ABCDEFG'</span>

<span class="token keyword">if</span> id2<span class="token punctuation">.</span>isalpha<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'是纯字母'</span><span class="token punctuation">)</span>
<span class="token keyword">else</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'不是纯字母'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="字符串倒序"><a href="#字符串倒序" class="header-anchor">#</a> 字符串倒序</h3> <p>通过 <strong>切片</strong> <code>[::-1]</code> 操作可以将字符串 <strong>倒序</strong> 排列。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>str1 <span class="token operator">=</span> <span class="token string">'字符串的倒序'</span>

reverse <span class="token operator">=</span> str1<span class="token punctuation">[</span><span class="token punctuation">:</span><span class="token punctuation">:</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>reverse<span class="token punctuation">)</span>		<span class="token comment"># 序倒的串符字</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="列表的方法"><a href="#列表的方法" class="header-anchor">#</a> 列表的方法</h2> <h3 id="append"><a href="#append" class="header-anchor">#</a> append</h3> <p><code>append</code> 方法：可以在列表的 <strong>末尾</strong> 添加一个元素。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>list1 <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">3.14</span><span class="token punctuation">,</span> <span class="token string">'hello'</span><span class="token punctuation">]</span>  

list1<span class="token punctuation">.</span>append<span class="token punctuation">(</span><span class="token string">'你好'</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>list1<span class="token punctuation">)</span>		<span class="token comment"># [1, 2, 3.14, 'hello'， '你好']  </span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="custom-block danger"><p class="custom-block-title">警告</p> <p><code>appdend</code> 方法的返回值是 <strong>None</strong> ，而不是一个新列表。</p></div> <h3 id="insert"><a href="#insert" class="header-anchor">#</a> insert</h3> <p><code>insert</code> 方法：在列表 <strong>指定</strong> 的位置添加一个元素。</p> <p>第一个参数为 需要插入列表位置的 <strong>下标</strong> ，第二个参数为 需要插入的 <strong>元素</strong>。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>a <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">3.14</span><span class="token punctuation">,</span> <span class="token string">'python3.vip'</span><span class="token punctuation">]</span>  

a<span class="token punctuation">.</span>insert<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'你好'</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span>     <span class="token comment"># ['你好', 1, 2, 3.14, 'python3.vip']</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="pop"><a href="#pop" class="header-anchor">#</a> pop</h3> <p><code>pop</code> 方法：通过 <strong>下标</strong> 删除列表中指定的元素。当 <strong>参数为空</strong> 时，则默认删除列表最后一个元素。</p> <p><code>pop</code> 方法可以返回 <strong>被删除</strong> 的元素。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>a <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">3.14</span><span class="token punctuation">,</span> <span class="token string">'python3.vip'</span><span class="token punctuation">]</span>  

<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token punctuation">.</span>pop<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment"># [1, 2, 3.14] </span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token punctuation">.</span>pop<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment"># [1, 3.14] </span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="remove"><a href="#remove" class="header-anchor">#</a> remove</h3> <p><code>remove</code> 方法：根据 <strong>具体的值</strong> 删除列表中找到的 <strong>第一个</strong> 的元素。</p> <p><code>remove</code> 方法的返回值为 <strong>None</strong></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>var1 <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'a'</span><span class="token punctuation">,</span> <span class="token string">'b'</span><span class="token punctuation">,</span> <span class="token string">'c'</span><span class="token punctuation">,</span> <span class="token string">'a'</span><span class="token punctuation">]</span>

var1<span class="token punctuation">.</span>remove<span class="token punctuation">(</span><span class="token string">'a'</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>var1<span class="token punctuation">)</span>		<span class="token comment"># ['b', 'c', 'a']</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="reverse"><a href="#reverse" class="header-anchor">#</a> reverse</h3> <p><code>reverse</code> 方法：可以将列表进行 <strong>倒序</strong> 排列。</p> <p><code>reverse</code> 方法的返回值为 <strong>None</strong></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>var1 <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token number">6</span><span class="token punctuation">,</span><span class="token number">7</span><span class="token punctuation">]</span>

var1<span class="token punctuation">.</span>reverse<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>var1<span class="token punctuation">)</span>		<span class="token comment"># [7, 6, 5, 4, 3, 2, 1]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="index"><a href="#index" class="header-anchor">#</a> index</h3> <p><code>index</code> 方法：可以根据 <strong>参数对象</strong> 返回在列表中的下标。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>var1 <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token number">6</span><span class="token punctuation">,</span><span class="token number">7</span><span class="token punctuation">]</span>

idx <span class="token operator">=</span> var1<span class="token punctuation">.</span>index<span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>idx<span class="token punctuation">)</span>		<span class="token comment"># 4</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="sort"><a href="#sort" class="header-anchor">#</a> sort</h3> <p><code>sort</code> 方法：将列表中的元素进行 <strong>排序</strong> 。</p> <p><code>sort</code> 方法的返回值为 <strong>None</strong></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>numbers <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">7</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">8</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">9</span><span class="token punctuation">]</span>

numbers<span class="token punctuation">.</span>sort<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>numbers<span class="token punctuation">)</span>		<span class="token comment"># [2, 3, 7, 8, 9]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/20.Python/01.Python 基础/08.Python - 对象的方法.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b921c9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Python - 函数</div></a> <a href="/pages/15302e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Python - 字符串格式化</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
