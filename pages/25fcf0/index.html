="line-number">51</span><br><span class="line-number">52</span><br></div></div><h2 id="二、io-流"><a href="#二、io-流" class="header-anchor">#</a> 二、IO 流</h2> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>IO （Input 和 Output 的缩写）流： 用于处理数据传输，如读、写文件，网络通信等；</p> <ul><li>Java 程序中，对于数据的输入和输出操作以“流（stream）”的方式进行；</li></ul></div> <p>:::info
流的分类：</p> <ul><li>按操作数据的单位不同分为： 字节流（8 bit，二进制文件），字符流（文本文件）；</li> <li>按数据的流向不同分为： 输入流、输出流；</li> <li>按流的角色不用分为： 节点流、处理流或包装流
:::</li></ul> <h4 id="节点流"><a href="#节点流" class="header-anchor">#</a> 节点流</h4> <table><thead><tr><th>分类</th> <th>字节输入流</th> <th>字节输出流</th> <th>字符输入流</th> <th>字符输出流</th></tr></thead> <tbody><tr><td>抽象基类</td> <td><em>InputStream</em></td> <td><em>OutputStream</em></td> <td><em>Reader</em></td> <td><em>Writer</em></td></tr> <tr><td>访问文件</td> <td><strong>FileInputStream</strong></td> <td><strong>FileOutputStream</strong></td> <td><strong>FileReader</strong></td> <td><strong>FileWriter</strong></td></tr> <tr><td>访问数组</td> <td><strong>ByteArrayInputStream</strong></td> <td><strong>ByteArrayOutputStream</strong></td> <td><strong>CharArrayReader</strong></td> <td><strong>CharArrayWriter</strong></td></tr> <tr><td>访问管道</td> <td><strong>PipedInputStream</strong></td> <td><strong>PipedOutputStream</strong></td> <td><strong>PipedReader</strong></td> <td><strong>PipedWriter</strong></td></tr> <tr><td>访问字符串</td> <td></td> <td></td> <td><strong>StringReader</strong></td> <td><strong>StringWriter</strong></td></tr></tbody></table> <h4 id="处理流"><a href="#处理流" class="header-anchor">#</a> 处理流</h4> <table><thead><tr><th>分类</th> <th>字节输入流</th> <th>字节输出流</th> <th>字符输入流</th> <th>字符输出流</th></tr></thead> <tbody><tr><td>缓冲流</td> <td>BufferedInputStream</td> <td>BufferedOutputStream</td> <td>BufferedReader</td> <td>BufferedWriter</td></tr> <tr><td>转换流</td> <td></td> <td></td> <td>InputStreamReader</td> <td>OutputStreamWriter</td></tr> <tr><td>对象流</td> <td>ObjectInputStream</td> <td>ObjectOutputStream</td> <td></td> <td></td></tr> <tr><td>抽象基类</td> <td><em>FilterInputStream</em></td> <td><em>FilterOutputStream</em></td> <td><em>FilterReader</em></td> <td><em>FilterWriter</em></td></tr> <tr><td>打印流</td> <td></td> <td>PrintStream</td> <td></td> <td>PrintWriter</td></tr> <tr><td>推回输入流</td> <td>PushbackInputStream</td> <td></td> <td>PushbackReader</td> <td></td></tr> <tr><td>特殊刘</td> <td>DataInputStream</td> <td>DataOutputStream</td> <td></td> <td></td></tr></tbody></table> <ul><li><strong>斜体 + 下划线为 抽象类，无法创建实例， 红色表示节点流，必须直接与制定的物理节点关联；</strong></li></ul> <h3 id="_1-字节流"><a href="#_1-字节流" class="header-anchor">#</a> 1. 字节流</h3> <div class="custom-block note"><p class="custom-block-title">笔记</p> <ul><li>读取 或 写入 文件时，返回 -1 ，表示已经读取完毕；</li></ul></div> <h4 id="_1-输入流"><a href="#_1-输入流" class="header-anchor">#</a> 1. 输入流</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 字节流 输入（读取文件）</span>

    <span class="token comment">/**
     * 1. 单个字节读取

        <span class="token class-name">String</span> filePath <span class="token operator">=</span> <span class="token class-name">Objects</span><span class="token punctuation">.</span><span class="token function">requireNonNull</span><span class="token punctuation">(</span><span class="token function">getClass</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getResource</span><span class="token punctuation">(</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getPath</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>filePath<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">FileInputStream</span> fileInputStream <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">FileInputStream</span><span class="token punctuation">(</span>filePath <span class="token operator">+</span> <span class="token string">&quot;hello.txt&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">int</span> data <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>

        <span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token punctuation">(</span>data <span class="token operator">=</span> fileInputStream<span class="token punctuation">.</span><span class="token function">read</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">!=</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token keyword">char</span><span class="token punctuation">)</span> data<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">// 读取完成后需要关闭文件流, 释放资源</span>

    <span class="token comment">/**
     * 根据字符数组读取

v class="custom-block note"><p class="custom-block-title">笔记</p> <ul><li>new FileOutputStream(filePath) : 这种创建方式会 **覆盖 **之前的内容；</li> <li>new FileOutputStream(filePath, true) : 这种创建方式不会覆盖之前的内容，会 **追加 **在最后方；</li> <li>str.getBytes  : 字符串 ---&gt; 字节数组</li> <li>字节数组部分写入, 从 off 开始, 向右偏移 len 个字符,

————————
处理流的主要功能：</p> <ul><li>性能的提高：主要以增加缓冲的方式来提高输入输出的效率；</li> <li>操作的便捷： 处理流可能提供了一系列便捷的方法来一次输入输出大批量的数据，使用更加灵活方便；</li> <li>BufferedReader  和 BufferedWriter</li> <li>BufferedInputStream 和 BufferedOutputStream</li> <li>读取完成后 返回 null；</li></ul></div> <h4 id="_1-字符-处理流"><a href="#_1-字符-处理流" class="header-anchor">#</a> 1.字符 处理流</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Reader1</span> <span class="token punctuation">{</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>absolutePath<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">BufferedReader</span> br <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BufferedReader</span><span class="token punctuation">(</span>fileReader<span class="token punctuation">)</span><span class="token punctuation">;</span>

<ul><li>ObjectOutputStream （写入文件）</li></ul></li> <li>反序列化： 在回复数据时，同时回复数据的值 和 类型；
<ul><li>ObjectInputStream （读取文件）</li></ul></li> <li>需要让某个对象支持序列化机制，则需要让其类是可序列化的，因此必须实现以下接口之一：
<ul><li><strong>Serializable （标记接口，推荐使用）</strong></li> <li>Externalizable（该接口有方法需要实现，不推荐使用）</li></ul></li></ul></div> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>注意事项：</p> <ul><li>序列化 与 反序列化 的顺序必须一致；</li> <li>要实现 序列化 与 反序列化对象， 类 必须实现 Serializable 接口</li> <li>序列化 的类中建议添加 SerialVersionUID，为了提高版本的兼容性；</li> <li>序列化对象时，默认将里面所有属性都进行序列化，但除了 static 或 transient 修饰的成员</li> <li>序列化对象时， 要求里面的属性的类型也需要实现序列化接口；</li> <li>序列化具备可继承性，也就是如果某个类实现了序列化，则它所有的子类也已经默认实现了序列化；</li></ul></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ObjectInput1</span> <span class="token punctuation">{</span>

        <span class="token comment">// 获取文件路径</span>
        <span class="token class-name">String</span> filePath <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">File</span><span class="token punctuation">(</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getAbsolutePath</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot;/src/com/io_/demo1.json&quot;</span><span class="token punctuation">;</span>
        <span class="token keyword">new</span> <span class="token class-name">File</span><span class="token punctuation">(</span>filePath<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">createNewFile</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>     <span class="token comment">// 创建文件</span>

        oos<span class="token punctuation">.</span><span class="token function">writeObject</span><span class="token punctuation">(</span>dog<span class="token punctuation">)</span><span class="token punctuation">;</span>

换成字符流；</li> <li>可在使用时置顶编码格式（如：utf-8，gdk，gb2312等）</li></ul></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">InputStreamReader1</span> <span class="token punctuation">{</span>

                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;文件创建成功&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;文件已存在&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<ul><li>键值对不需要有 空格，值不需要用引号，默认类型时 String；</li></ul></li></ul></div> <p>Properties 常用方法：</p> <table><thead><tr><th>load</th> <th>加载配置文件的键值对到 Properties 类</th></tr></thead> <tbody><tr><td>list</td> <td>将数据显示到指定设备</td></tr> <tr><td>getProperty（key）</td> <td>根据键获取值</td></tr> <tr><td>setProperty（key，value）</td> <td>设置键值对到 Properties 对象</td></tr> <tr><td>store</td> <td>将 Properties 中的键值对存储到配置文件（中文以 unicode 码存储）</td></tr></tbody></table> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Properties1</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>
    <span class="token annotation punctuation">@Test</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> proper <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">IOException</span> <span class="token punctuation">{</span>
        <span class="token comment">// 获取文件路径</span>
        <span class="token class-name">String</span> filePath <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">File</span><span class="token punctuation">(</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getAbsolutePath</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">+</span><span class="token string">&quot;/src/com/properties_/mysql.properties&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">File</span> file <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">File</span><span class="token punctuation">(</span>filePath<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 判断文件是否存在,如果不存在就创建文件</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span><span class="token punctuation">(</span>file<span class="token punctuation">.</span><span class="token function">exists</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>file<span class="token punctuation">.</span><span class="token function">createNewFile</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;文件创建成功&quot;</span> <span class="token operator">+</span> filePath<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;文件已存在&quot;</span> <span class="token operator">+</span> filePath<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token comment">// 创建 Properties 对象</span>
        <span class="token class-name">Properties</span> properties <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Properties</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 加载指定配置文件</span>
        properties<span class="token punctuation">.</span><span class="token function">load</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">FileReader</span><span class="token punctuation">(</span>file<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 以 k-v 的形式显示所有的内容</span>
        properties<span class="token punctuation">.</span><span class="token function">list</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 根据 k 获取值</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>user<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 修改 文件</span>
        properties<span class="token punctuation">.</span><span class="token function">setProperty</span><span class="token punctuation">(</span><span class="token string">&quot;user&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Pupper&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        properties<span class="token punctuation">.</span><span class="token function">list</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 添加 内容</span>
        properties<span class="token punctuation">.</span><span class="token function">setProperty</span><span class="token punctuation">(</span><span class="token string">&quot;server&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;测试服务器&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        properties<span class="token punctuation">.</span><span class="token function">list</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 删除内容</span>
        properties<span class="token punctuation">.</span><span class="token function">remove</span><span class="token punctuation">(</span><span class="token string">&quot;ip&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        properties<span class="token punctuation">.</span><span class="token function">list</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 保存 配置 文件</span>
        properties<span class="token punctuation">.</span><span class="token function">store</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">FileOutputStream</span><span class="token punctuation">(</span>
                <span class="token keyword">new</span> <span class="token class-name">File</span><span class="token punctuation">(</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getAbsolutePath</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">+</span><span class="token string">&quot;/src/com/properties_/demo1.properties&quot;</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
                <span class="token string">&quot;这里是一个注释,可以为 null&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
