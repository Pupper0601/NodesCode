bvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">yaml技术<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、-yaml-语法"><a href="#一、-yaml-语法" class="header-anchor">#</a> 一、 yaml 语法</h2> <h3 id="_1-安装-yaml"><a href="#_1-安装-yaml" class="header-anchor">#</a> 1. 安装 yaml</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>pip <span class="token function">install</span> PyYaml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-基本规则"><a href="#_2-基本规则" class="header-anchor">#</a> 2. 基本规则</h3> <ul><li>大小写敏感</li> <li>使用缩进表示层级关系</li> <li>缩进时不允许使用Tab，只允许使用空格</li> <li>缩进的空格数目不重要，只要相同层级的元素左对齐即可</li> <li><code>#</code> 表示注释，从它开始到行尾都被忽略</li></ul> <h3 id="_3-yaml-转-字典"><a href="#_3-yaml-转-字典" class="header-anchor">#</a> 3. yaml 转 字典</h3> <p>yaml 文件：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment"># 下面格式读到Python里会是个dict</span>
<span class="token key atrule">name</span><span class="token punctuation">:</span> 灰蓝
<span class="token key atrule">age</span><span class="token punctuation">:</span> <span class="token number">0</span>
<span class="token key atrule">job</span><span class="token punctuation">:</span> Tester
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>python 文件：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> yaml

<span class="token keyword">def</span> <span class="token function">yaml_data</span><span class="token punctuation">(</span>fileDir<span class="token punctuation">)</span><span class="token punctuation">:</span>
    fo <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span>fileDir<span class="token punctuation">,</span> <span class="token string">'r'</span><span class="token punctuation">,</span> encoding<span class="token operator">=</span><span class="token string">'utf-8'</span><span class="token punctuation">)</span>
    <span class="token comment"># 使用第三方库 获取yaml 文件中的内容</span>
    <span class="token comment"># Loader=yaml.FullLoader --- 处理不安全警告</span>
    res <span class="token operator">=</span> yaml<span class="token punctuation">.</span>load<span class="token punctuation">(</span>fo<span class="token punctuation">,</span> Loader<span class="token operator">=</span>yaml<span class="token punctuation">.</span>FullLoader<span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>res<span class="token punctuation">)</span>

<span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token punctuation">:</span>
    yaml_data<span class="token punctuation">(</span><span class="token string">'../data/test.yaml'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>运行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span><span class="token string">'name'</span><span class="token punctuation">:</span> <span class="token string">'灰蓝'</span><span class="token punctuation">,</span> <span class="token string">'age'</span><span class="token punctuation">:</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'job'</span><span class="token punctuation">:</span> <span class="token string">'Tester'</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-yaml-转-列表"><a href="#_4-yaml-转-列表" class="header-anchor">#</a> 4. yaml 转 列表</h3> <p>yaml 文件：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment"># 下面格式读到Python里会是个dict</span>
<span class="token punctuation">-</span> 灰蓝
<span class="token punctuation">-</span> <span class="token number">0</span>
<span class="token punctuation">-</span> Tester
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>python 文件：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> yaml

<span class="token keyword">def</span> <span class="token function">yaml_data</span><span class="token punctuation">(</span>fileDir<span class="token punctuation">)</span><span class="token punctuation">:</span>
    fo <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span>fileDir<span class="token punctuation">,</span> <span class="token string">'r'</span><span class="token punctuation">,</span> encoding<span class="token operator">=</span><span class="token string">'utf-8'</span><span class="token punctuation">)</span>
    <span class="token comment"># 使用第三方库 获取yaml 文件中的内容</span>
    <span class="token comment"># Loader=yaml.FullLoader --- 处理不安全警告</span>
    res <span class="token operator">=</span> yaml<span class="token punctuation">.</span>load<span class="token punctuation">(</span>fo<span class="token punctuation">,</span> Loader<span class="token operator">=</span>yaml<span class="token punctuation">.</span>FullLoader<span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>res<span class="token punctuation">)</span>

<span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token punctuation">:</span>
    yaml_data<span class="token punctuation">(</span><span class="token string">'../data/test.yaml'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>运行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">[</span><span class="token string">'灰蓝'</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'Tester'</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_5-复合结构"><a href="#_5-复合结构" class="header-anchor">#</a> 5. 复合结构</h3> <h4 id="yaml-文件-列表内包含字典"><a href="#yaml-文件-列表内包含字典" class="header-anchor">#</a> yaml 文件（列表内包含字典）：</h4> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token punctuation">-</span> 
  <span class="token key atrule">name</span><span class="token punctuation">:</span> 灰蓝

  <span class="token key atrule">job</span><span class="token punctuation">:</span> Tester
<span class="token punctuation">-</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>运行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">[</span><span class="token punctuation">{</span><span class="token string">'name'</span><span class="token punctuation">:</span> <span class="token string">'灰蓝'</span><span class="token punctuation">,</span> <span class="token string">'age'</span><span class="token punctuation">:</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'job'</span><span class="token punctuation">:</span> <span class="token string">'Tester'</span><span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token string">'name'</span><span class="token punctuation">:</span> <span class="token string">'James'</span><span class="token punctuation">,</span> <span class="token string">'age'</span><span class="token punctuation">:</span> <span class="token number">30</span><span class="token punctuation">}</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="yaml-文件-字典内包含列表"><a href="#yaml-文件-字典内包含列表" class="header-anchor">#</a> yaml 文件（字典内包含列表）：</h4> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">name</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> 灰蓝

<span class="token key atrule">age</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> James
  <span class="token punctuation">-</span> <span class="token number">30</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>运行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span><span class="token string">'name'</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">'灰蓝'</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'Tester'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token string">'age'</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">'James'</span><span class="token punctuation">,</span> <span class="token number">30</span><span class="token punctuation">]</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_6-基本类型"><a href="#_6-基本类型" class="header-anchor">#</a> 6. 基本类型</h3> <ul><li>字符串</li> <li>整型</li> <li>浮点型</li> <li>布尔型</li> <li>null</li> <li>时间</li> <li>日期</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment"># 这个例子输出一个字典，其中value包括所有基本类型</span>
<span class="token key atrule">str</span><span class="token punctuation">:</span> <span class="token string">&quot;Hello World!&quot;</span>
<span class="token key atrule">int</span><span class="token punctuation">:</span> <span class="token number">110</span>
<span class="token key atrule">float</span><span class="token punctuation">:</span> <span class="token number">3.141</span>
<span class="token key atrule">boolean</span><span class="token punctuation">:</span> <span class="token boolean important">true</span> 		<span class="token comment"># or false</span>
<span class="token key atrule">None</span><span class="token punctuation">:</span> <span class="token null important">null</span> 			<span class="token comment"># 也可以用 ~ 号来表示 null</span>
<span class="token key atrule">time</span><span class="token punctuation">:</span> <span class="token datetime number">2016-09-22t11:43:30.20+08:00</span> 		<span class="token comment"># ISO8601，写法百度</span>
<span class="token key atrule">date</span><span class="token punctuation">:</span> <span class="token datetime number">2016-09-22</span> 	<span class="token comment"># 同样ISO8601</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>运行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span><span class="token string">'None'</span><span class="token punctuation">:</span> <span class="token boolean">None</span><span class="token punctuation">,</span>
 <span class="token string">'boolean'</span><span class="token punctuation">:</span> <span class="token boolean">True</span><span class="token punctuation">,</span>
 <span class="token string">'date'</span><span class="token punctuation">:</span> datetime<span class="token punctuation">.</span>date<span class="token punctuation">(</span><span class="token number">2016</span><span class="token punctuation">,</span> <span class="token number">9</span><span class="token punctuation">,</span> <span class="token number">22</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
 <span class="token string">'float'</span><span class="token punctuation">:</span> <span class="token number">3.141</span><span class="token punctuation">,</span>
 <span class="token string">'int'</span><span class="token punctuation">:</span> <span class="token number">110</span><span class="token punctuation">,</span>
 <span class="token string">'str'</span><span class="token punctuation">:</span> <span class="token string">'Hello World!'</span><span class="token punctuation">,</span>
 <span class="token string">'time'</span><span class="token punctuation">:</span> datetime<span class="token punctuation">.</span>datetime<span class="token punctuation">(</span><span class="token number">2016</span><span class="token punctuation">,</span> <span class="token number">9</span><span class="token punctuation">,</span> <span class="token number">22</span><span class="token punctuation">,</span> <span class="token number">11</span><span class="token punctuation">,</span> <span class="token number">43</span><span class="token punctuation">,</span> <span class="token number">30</span><span class="token punctuation">,</span> <span class="token number">200000</span><span class="token punctuation">,</span> tzinfo<span class="token operator">=</span>datetime<span class="token punctuation">.</span>timezone<span class="token punctuation">(</span>datetime<span class="token punctuation">.</span>timedelta<span class="token punctuation">(</span>seconds<span class="token operator">=</span><span class="token number">28800</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><blockquote><ul><li>如果 字符串 中有空格或特殊字符，则需要 加引号</li> <li><code>单引号</code> 中的 特殊字符 转到 Python 会被 转义</li> <li><code>双引号</code>不会 被 Python 转义，最后是输出了 特殊字符
<ul><li>如果希望特殊符号有效，可以使用 双引号</li></ul></li></ul></blockquote> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">str1</span><span class="token punctuation">:</span> <span class="token string">'Hello\nWorld'</span>
<span class="token key atrule">str2</span><span class="token punctuation">:</span> <span class="token string">&quot;Hello\nWorld&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>运行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>Hello\nWorld
Hello
World
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_7-引用-和"><a href="#_7-引用-和" class="header-anchor">#</a> 7. 引用 <code>&amp;</code> 和 <code>*</code></h3> <p><code>&amp;</code> 和 <code>*</code> 用于引用</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token important">&amp;name</span> 灰蓝
<span class="token key atrule">tester</span><span class="token punctuation">:</span> <span class="token important">*name</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>运行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span><span class="token string">'name'</span><span class="token punctuation">:</span> <span class="token string">'灰蓝'</span><span class="token punctuation">,</span> <span class="token string">'tester'</span><span class="token punctuation">:</span> <span class="token string">'灰蓝'</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_8-强制转换"><a href="#_8-强制转换" class="header-anchor">#</a> 8. 强制转换 <code>!!</code></h3> <p>yaml是可以进行强制转换的，用 <code>!!</code> 实现</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">str</span><span class="token punctuation">:</span> <span class="token tag">!!str</span> <span class="token number">3.14</span>
<span class="token key atrule">int</span><span class="token punctuation">:</span> <span class="token tag">!!int</span> <span class="token string">&quot;123&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>运行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span><span class="token string">'int'</span><span class="token punctuation">:</span> <span class="token number">123</span><span class="token punctuation">,</span> <span class="token string">'str'</span><span class="token punctuation">:</span> <span class="token string">'3.14'</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_9-分段"><a href="#_9-分段" class="header-anchor">#</a> 9. 分段 <code>---</code></h3> <p>在同一个yaml文件中，可以用 <code>---</code> 来分段，这样可以将多个文档写在一个文件中</p> <p>使用 分段时， 需要使用 <code>load_all()</code> 方法读取，并用 for 循环输出</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token punctuation">---</span>
<span class="token key atrule">name</span><span class="token punctuation">:</span> James
<span class="token key atrule">age</span><span class="token punctuation">:</span> <span class="token number">20</span>
<span class="token punctuation">---</span>
<span class="token key atrule">name</span><span class="token punctuation">:</span> Lily
<span class="token key atrule">age</span><span class="token punctuation">:</span> <span class="token number">19</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>python 文件：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> yaml

<span class="token keyword">def</span> <span class="token function">yaml_data</span><span class="token punctuation">(</span>fileDir<span class="token punctuation">)</span><span class="token punctuation">:</span>
    fo <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span>fileDir<span class="token punctuation">,</span> <span class="token string">'r'</span><span class="token punctuation">,</span> encoding<span class="token operator">=</span><span class="token string">'utf-8'</span><span class="token punctuation">)</span>
    <span class="token comment"># 使用第三方库 获取yaml 文件中的内容</span>
    <span class="token comment"># Loader=yaml.FullLoader --- 处理不安全警告</span>
    res <span class="token operator">=</span> yaml<span class="token punctuation">.</span>load_all<span class="token punctuation">(</span>fo<span class="token punctuation">,</span> Loader<span class="token operator">=</span>yaml<span class="token punctuation">.</span>FullLoader<span class="token punctuation">)</span>
    <span class="token keyword">for</span> one <span class="token keyword">in</span> res<span class="token punctuation">:</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span>one<span class="token punctuation">)</span>

<span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token punctuation">:</span>
    yaml_data<span class="token punctuation">(</span><span class="token string">'../data/test.yaml'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>运行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span><span class="token string">'name'</span><span class="token punctuation">:</span> <span class="token string">'James'</span><span class="token punctuation">,</span> <span class="token string">'age'</span><span class="token punctuation">:</span> <span class="token number">20</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span><span class="token string">'name'</span><span class="token punctuation">:</span> <span class="token string">'Lily'</span><span class="token punctuation">,</span> <span class="token string">'age'</span><span class="token punctuation">:</span> <span class="token number">19</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_10-写入-yaml-文件"><a href="#_10-写入-yaml-文件" class="header-anchor">#</a> 10. 写入 yaml 文件</h3> <p>python 文件：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> yaml

<span class="token keyword">def</span> <span class="token function">yaml_data</span><span class="token punctuation">(</span>fileDir<span class="token punctuation">)</span><span class="token punctuation">:</span>
    obj1 <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;name&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;James&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Tom&quot;</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token string">&quot;age&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token number">20</span><span class="token punctuation">,</span> <span class="token number">21</span><span class="token punctuation">]</span><span class="token punctuation">}</span>
    obj2 <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">&quot;Lily&quot;</span><span class="token punctuation">,</span> <span class="token number">19</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token string">&quot;name&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;San&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;age&quot;</span><span class="token punctuation">:</span> <span class="token number">30</span><span class="token punctuation">}</span><span class="token punctuation">]</span>
    <span class="token keyword">with</span> <span class="token builtin">open</span><span class="token punctuation">(</span>fileDir<span class="token punctuation">,</span> <span class="token string">'w'</span><span class="token punctuation">)</span> <span class="token keyword">as</span> f<span class="token punctuation">:</span>
        yaml<span class="token punctuation">.</span>dump_all<span class="token punctuation">(</span><span class="token punctuation">[</span>obj1<span class="token punctuation">,</span> obj2<span class="token punctuation">]</span><span class="token punctuation">,</span> f<span class="token punctuation">)</span>

<span class="token keyword">if</span> __name__ <span class="token operator">==</span> <span class="token string">'__main__'</span><span class="token punctuation">:</span>
    yaml_data<span class="token punctuation">(</span><span class="token string">'../data/test.yaml'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>运行结果：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">age</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> <span class="token number">20</span>
<span class="token punctuation">-</span> <span class="token number">21</span>
<span class="token key atrule">name</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> James
<span class="token punctuation">-</span> Tom
<span class="token punctuation">---</span>
<span class="token punctuation">-</span> Lily
<span class="token punctuation">-</span> <span class="token number">19</span>
<span class="token punctuation">-</span> <span class="token key atrule">age</span><span class="token punctuation">:</span> <span class="token number">30</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> San
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h2 id="二、-yaml-操作"><a href="#二、-yaml-操作" class="header-anchor">#</a> 二、 yaml 操作</h2> <h3 id="_1-用例编写"><a href="#_1-用例编写" class="header-anchor">#</a> 1. 用例编写</h3> <p>在 yam 中，如果字典的值为 空， 可以使用 <code>&quot;&quot;</code> 表示，如果不行，则默认为 None， 可能导致程序错误</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token punctuation">-</span> <span class="token comment">#login_test_01</span>
  <span class="token key atrule">url</span><span class="token punctuation">:</span> /account/sLogin <span class="token comment">#路径</span>
  <span class="token key atrule">method</span><span class="token punctuation">:</span> POST <span class="token comment">#方法</span>
  <span class="token key atrule">detail</span><span class="token punctuation">:</span> 用户名正确，密码正确 <span class="token comment">#详情</span>
  <span class="token key atrule">headers</span><span class="token punctuation">:</span> <span class="token comment">#请求头</span>
  <span class="token key atrule">data</span><span class="token punctuation">:</span> <span class="token comment">#请求体</span>
    <span class="token key atrule">username</span><span class="token punctuation">:</span> sq0777
    <span class="token key atrule">password</span><span class="token punctuation">:</span> xintian
  <span class="token key atrule">resp</span><span class="token punctuation">:</span>
    <span class="token key atrule">code</span><span class="token punctuation">:</span> <span class="token number">20000</span> <span class="token comment">#code</span>
    <span class="token key atrule">msg</span><span class="token punctuation">:</span> 成功


<span class="token punctuation">-</span> <span class="token comment">#login_test_02</span>
  <span class="token key atrule">url</span><span class="token punctuation">:</span> /account/sLogin <span class="token comment">#路径</span>
  <span class="token key atrule">method</span><span class="token punctuation">:</span> POST <span class="token comment">#方法</span>
  <span class="token key atrule">detail</span><span class="token punctuation">:</span> 用户名正确，密码为空 <span class="token comment">#详情</span>
  <span class="token key atrule">headers</span><span class="token punctuation">:</span> <span class="token comment">#请求头</span>
  <span class="token key atrule">data</span><span class="token punctuation">:</span> <span class="token comment">#请求体</span>
    <span class="token key atrule">username</span><span class="token punctuation">:</span> sq0777
    <span class="token key atrule">password</span><span class="token punctuation">:</span> <span class="token string">&quot;&quot;</span> <span class="token comment">#密码为空</span>
  <span class="token key atrule">resp</span><span class="token punctuation">:</span>
    <span class="token key atrule">code</span><span class="token punctuation">:</span> <span class="token number">9999</span> <span class="token comment">#code</span>
    <span class="token key atrule">msg</span><span class="token punctuation">:</span> 输入的密码错误<span class="token tag">!</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">def</span> <span class="token function">get_yaml_data</span><span class="token punctuation">(</span>fileDir<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment"># 1-打开yaml文件</span>
    resList <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>
    fo <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span>fileDir<span class="token punctuation">,</span> <span class="token string">'r'</span><span class="token punctuation">,</span> encoding<span class="token operator">=</span><span class="token string">'utf-8'</span><span class="token punctuation">)</span>
    <span class="token comment"># 2- 使用第三方库去获取</span>
    res <span class="token operator">=</span> yaml<span class="token punctuation">.</span>load<span class="token punctuation">(</span>fo<span class="token punctuation">,</span> Loader<span class="token operator">=</span>yaml<span class="token punctuation">.</span>FullLoader<span class="token punctuation">)</span>  <span class="token comment"># 处理警告</span>
    <span class="token keyword">for</span> one <span class="token keyword">in</span> res<span class="token punctuation">:</span>
        resList<span class="token punctuation">.</span>append<span class="token punctuation">(</span><span class="token punctuation">(</span>one<span class="token punctuation">[</span><span class="token string">'data'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> one<span class="token punctuation">[</span><span class="token string">'resp'</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
    <span class="token comment"># [(字典1，字典2),(字典1，字典2)]    </span>
    <span class="token keyword">return</span> resList
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/30.自动化测试/02.接口自动化/08.yaml技术.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%8E%A5%E5%8F%A3%E8%87%AA%E5%8A%A8%E5%8C%96%E6%B5%8B%E8%AF%95" title="标签">#接口自动化测试</a><a href="/tags/?tag=yaml%20%E6%8A%80%E6%9C%AF" title="标签">#yaml 技术</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/09/23, 11:58:05</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/cc7699/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">用例定制化执行及Allure报告</div></a> <a href="/pages/79d6c9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Mock技术</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
