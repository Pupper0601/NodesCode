</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>说明：</p> <ul><li><code>Demo</code> ：表示一个类，类名为 Demo，与文件名相同</li> <li><code>public</code>： 表示一个公有的类</li> <li><code>public static void main</code>：表示一个主方法，即程序的入口（固定写法）</li> <li><code>System.out.println(&quot;你好，java&quot;);</code> ： 表示输出到屏幕，“；”表示语句结束</li></ul> <ol><li>Java 语言严格区分大小写；</li> <li>每个语句都必须以 “ <strong>；</strong>” 结束；</li> <li>括号都是成对出现的；</li> <li>一个源文件只能有 <strong>一个</strong> <code>public</code>类，其他类的数量不限；</li> <li>每一个类在编译完成后，都会生成一个 “ .class ” 文件</li> <li>如果原文件包含 public 类，则文件名必须与 类名相同；</li></ol> <h2 id="二-常用的转义字符"><a href="#二-常用的转义字符" class="header-anchor">#</a> 二. 常用的转义字符</h2> <table><thead><tr><th>字符</th> <th>说明</th> <th>案例</th> <th>运行结果</th></tr></thead> <tbody><tr><td>\t</td> <td>制表符</td> <td>System.out.println(&quot;北京\t天津\t上海&quot;);</td> <td>北京	天津	上海</td></tr> <tr><td>\n</td> <td>换行符</td> <td>System.out.println(&quot;北京\n天津\n上海&quot;);</td> <td>北京天津上海</td></tr> <tr><td>\</td> <td>\</td> <td>System.out.println(&quot;北京\n天津\t上海&quot;);</td> <td>北京\n天津\t上海</td></tr> <tr><td>&quot;</td> <td>&quot;</td> <td>System.out.println(&quot;&quot;北京&quot;&quot;);</td> <td>&quot;北京&quot;</td></tr> <tr><td>'</td> <td>'</td> <td>System.out.println(&quot;'北京'&quot;);</td> <td>'北京'</td></tr> <tr><td>\r</td> <td>回车</td> <td>System.out.println(&quot;北\r京&quot;);</td> <td>京</td></tr></tbody></table> <h2 id="三-注释"><a href="#三-注释" class="header-anchor">#</a> 三. 注释</h2> <h3 id="文档注释"><a href="#文档注释" class="header-anchor">#</a> 文档注释</h3> <p>Javadoc是Sun公司提供的一个技术，从程序源代码中抽取类、方法、成员等注释形成一个和源代码配套的API帮助文档</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * @author Pupper
 * @version 1.0
 * @......
*/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><table><thead><tr><th>标签</th> <th>说明</th></tr></thead> <tbody><tr><td>@author</td> <td>作者</td></tr> <tr><td>@version</td> <td>版本号</td></tr> <tr><td>@return</td> <td>函数返回值</td></tr> <tr><td>@see</td> <td>引用，查看相关的内容，如类，方法，变量等，必须顶头写</td></tr> <tr><td>@throws</td> <td>构造函数或方法会抛出的异常</td></tr> <tr><td>@param</td> <td>方法的参数</td></tr></tbody></table> <h3 id="单行、多行注释"><a href="#单行、多行注释" class="header-anchor">#</a> 单行、多行注释</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 这是一段注释</span>
<span class="token comment">/*
这是一段多行注释
*/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="四、变量"><a href="#四、变量" class="header-anchor">#</a> 四、变量</h2> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span> a<span class="token punctuation">;</span>
a <span class="token operator">=</span> <span class="token number">12</span><span class="token punctuation">;</span>

<span class="token keyword">int</span> b <span class="token operator">=</span> <span class="token number">3</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ol><li><p>变量：表示内存中的一个存储区域</p></li> <li><ol><li>不同的变量，类型不同，占用的区域大小也不用</li></ol></li> <li><p>变量必须先声明，后使用</p></li> <li><p>变量在同一个作用域内不能重名</p></li></ol> <h2 id="五、-号的使用"><a href="#五、-号的使用" class="header-anchor">#</a> 五、+ 号的使用</h2> <ol><li>当左右两边都是 数值 类型时，则做 加法运算</li> <li>当左右两边有一方为 字符串 类型时，则做 拼接运算</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> demo01<span class="token punctuation">{</span>
	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">10</span> <span class="token operator">+</span> <span class="token number">20</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;10&quot;</span> <span class="token operator">+</span> <span class="token number">20</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">10</span> <span class="token operator">+</span> <span class="token string">&quot;20&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token number">30</span>
<span class="token number">1020</span>
<span class="token number">1020</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="六、数据类型"><a href="#六、数据类型" class="header-anchor">#</a> 六、数据类型</h2> <p><img src="https://pupper.com.cn/img/1649924048832-e1e46cf8-3133-4a23-a588-efc9658cb062.jpeg" alt="img"></p> <h3 id="_1-整数-byte、short、int、long"><a href="#_1-整数-byte、short、int、long" class="header-anchor">#</a> 1. 整数（byte、short、int、long）</h3> <table><thead><tr><th>类型</th> <th>占用空间（字节）</th> <th>范围</th></tr></thead> <tbody><tr><td>byte（字节）</td> <td>1</td> <td>-128 ~ 127</td></tr> <tr><td>short（短整型）</td> <td>2</td> <td>-215 ~  215 - 1（-32768  ~ 32767）</td></tr> <tr><td>int（整型）</td> <td>4</td> <td>-231 ~ 231 - 1（-2147483648  ~ 2147483647）</td></tr> <tr><td>long（长整型）</td> <td>8</td> <td>-263 ~ 263 - 1</td></tr></tbody></table> <ol><li><p>一般的整型变量 默认为 int 类型</p></li> <li><ol><li>int a = 10;</li></ol></li> <li><p>long 整型的写法 “ L” 一般为大写</p></li> <li><ol><li>long a = 100L;</li> <li>错误写法： int a = 100L;</li></ol></li></ol> <h3 id="_2-浮点型-flost、double"><a href="#_2-浮点型-flost、double" class="header-anchor">#</a> 2. 浮点型（flost、double）</h3> <table><thead><tr><th>类型</th> <th>占用空间（字节）</th> <th>范围</th></tr></thead> <tbody><tr><td>flost（单精度）</td> <td>4</td> <td>-3.403E38 ~ 3.403E38</td></tr> <tr><td>double（双精度）</td> <td>8</td> <td>-1.798E308 ~ 1.798E308</td></tr></tbody></table> <ol><li><p>浮点型常量默认为 double 类型</p></li> <li><ol><li>声明 flost 类型时，需要加 “F”</li> <li>flost a = 3.14F；</li></ol></li> <li><p>double 的精度大于 flost 的精度，通常采用 double 类型</p></li></ol> <p><strong>不要直接使用计算结果为小数的值进行判断，应该是以小数差值的绝对值，在某个精度范围内做判断</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> demo01<span class="token punctuation">{</span>
	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">double</span> a <span class="token operator">=</span> <span class="token number">2.7</span><span class="token punctuation">;</span>
		<span class="token keyword">double</span> b <span class="token operator">=</span> <span class="token number">8.1</span> <span class="token operator">/</span> <span class="token number">3</span><span class="token punctuation">;</span>
		<span class="token keyword">if</span><span class="token punctuation">(</span> a <span class="token operator">==</span> b <span class="token punctuation">)</span><span class="token punctuation">{</span>
			<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;相对&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">abs</span><span class="token punctuation">(</span>a <span class="token operator">-</span> b<span class="token punctuation">)</span> <span class="token operator">&lt;</span> <span class="token number">0.000001</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
			<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;绝对值的差值足够小，可以看做是相等的&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
			<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>
			<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">// 运行结果</span>
绝对值的差值足够小，可以看做是相等的
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="_3-字符类型-char"><a href="#_3-字符类型-char" class="header-anchor">#</a> 3. 字符类型（char）</h3> <p>char 表示单个字符，多个字符时使用 String 类型</p> <p>ASCII 码 ：a ： 97	A： 65</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">char</span> a <span class="token operator">=</span> <span class="token char">'a'</span><span class="token punctuation">;</span>
<span class="token keyword">char</span> b <span class="token operator">=</span> <span class="token char">'\t'</span><span class="token punctuation">;</span>
<span class="token keyword">char</span> c <span class="token operator">=</span> <span class="token char">'汉'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ol><li><p>字符常量是用 单引号（''）括起来的单个字符</p></li> <li><ol><li>不能使用 双引号（&quot;&quot;），所有使用双引号的都表示字符串</li></ol></li> <li><p>可以直接给 char 赋一个整数，输出时会按照 unicode 编码 输出字符</p></li></ol> <h3 id="_4-布尔型-boolean"><a href="#_4-布尔型-boolean" class="header-anchor">#</a> 4. 布尔型（boolean）</h3> <ol><li>boolean 类型 的数据只有 true 和 false</li> <li>在运算符中，true 相当于 1， false 相当于 0</li></ol> <h2 id="七-基本类型转换"><a href="#七-基本类型转换" class="header-anchor">#</a> 七. 基本类型转换</h2> <h3 id="_1-自动类型转换"><a href="#_1-自动类型转换" class="header-anchor">#</a> 1. 自动类型转换</h3> <p>自动类型转换： 当 java 程序在进行赋值或运算时，精度小的类型自动转换为精度大的数据类型。</p> <p><img src="https://pupper.com.cn/img/1649990662915-1fcb1882-92c7-4456-abb0-858029b0bac9.jpeg" alt="img"></p> <p>自动类型转换细节：</p> <ol><li>多种类型的数据混合运算时，系统会将所有数据转换成容量最大的数据类型，然后进行计算。</li> <li>把精度大的数据类型赋值给精度小的数据类型时，会报错</li> <li>byte 、short 和 char 之间不能进行数据转换</li> <li>byte、short、char 三者在计算时，首先转换为 int 类型</li> <li>boolean 不参与转换</li> <li>自动提升原则：表达式结果的类型自动提升为 操作数中最大的类型</li></ol> <h3 id="_2-强制类型转换"><a href="#_2-强制类型转换" class="header-anchor">#</a> 2. 强制类型转换</h3> <p>强制类型转换： 将容量大的数据类型转换为容量小的数据类型</p> <p>使用时需要加上 强制类型转换符（），可能会造成数据 <strong>精度降低</strong> 或 <strong>溢出</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 精度降低</span>
<span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span><span class="token number">1.9</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 1</span>

<span class="token comment">// 数据溢出</span>
<span class="token keyword">int</span> j <span class="token operator">=</span> <span class="token number">130</span><span class="token punctuation">;</span>
<span class="token keyword">byte</span> b1 <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">byte</span><span class="token punctuation">)</span>j<span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>b1<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// -126</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ol><li>强转符号只对最近的操作数有效，可以使用小括号提升优先级</li> <li>char 类型可以保存 int 的常量值，不能保存 int 的变量值，需要强转</li> <li>byte 和 short 类型在进行运算时，当做 int 类型处理</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span> x <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span><span class="token number">10</span><span class="token operator">*</span><span class="token number">3.5</span> <span class="token operator">+</span> <span class="token number">6</span><span class="token operator">*</span><span class="token number">1.5</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> y <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token operator">*</span><span class="token number">3.5</span> <span class="token operator">+</span> <span class="token number">6</span><span class="token operator">*</span><span class="token number">1.5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 报错，flost 转 int 需要强转</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>y<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 44</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="八-基本数据类型和-string-类型的转换"><a href="#八-基本数据类型和-string-类型的转换" class="header-anchor">#</a> 八. 基本数据类型和 String 类型的转换</h2> <h3 id="_1-基本类型转-string-类型"><a href="#_1-基本类型转-string-类型" class="header-anchor">#</a> 1. 基本类型转 String 类型</h3> <p>格式： 基本数据类型 + &quot;&quot;;</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringToBasic</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">int</span> n1 <span class="token operator">=</span> <span class="token number">100</span><span class="token punctuation">;</span>
        <span class="token keyword">float</span> f1 <span class="token operator">=</span> <span class="token number">1.1F</span><span class="token punctuation">;</span>
        <span class="token keyword">double</span> d1 <span class="token operator">=</span> <span class="token number">4.1</span><span class="token punctuation">;</span>
        <span class="token keyword">boolean</span> b1 <span class="token operator">=</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
        
        <span class="token class-name">String</span> s1 <span class="token operator">=</span> n1 <span class="token operator">+</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> s2 <span class="token operator">=</span> f1 <span class="token operator">+</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>        
        <span class="token class-name">String</span> s3 <span class="token operator">=</span> d1 <span class="token operator">+</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>        
        <span class="token class-name">String</span> s4 <span class="token operator">=</span> b1 <span class="token operator">+</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span> 
        
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token operator">+</span>s2<span class="token operator">+</span>s3<span class="token operator">+</span>s4<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 1001.14.1true</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="_2-string-类型-转-基本数据类型"><a href="#_2-string-类型-转-基本数据类型" class="header-anchor">#</a> 2. String 类型 转 基本数据类型</h3> <p>String 类型转基本类型，需要 包装类调用 parse 方法 即可</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> demo01<span class="token punctuation">{</span>
	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token string">&quot;123&quot;</span><span class="token punctuation">;</span>
		<span class="token class-name">String</span> s2 <span class="token operator">=</span> <span class="token string">&quot;3.14&quot;</span><span class="token punctuation">;</span>
		<span class="token class-name">String</span> s3 <span class="token operator">=</span> <span class="token string">&quot;true&quot;</span><span class="token punctuation">;</span>

		<span class="token keyword">int</span> n1 <span class="token operator">=</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">parseInt</span><span class="token punctuation">(</span>s1<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">float</span> f1 <span class="token operator">=</span> <span class="token class-name">Float</span><span class="token punctuation">.</span><span class="token function">parseFloat</span><span class="token punctuation">(</span>s2<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">boolean</span> c1 <span class="token operator">=</span> <span class="token class-name">Boolean</span><span class="token punctuation">.</span><span class="token function">parseBoolean</span><span class="token punctuation">(</span>s3<span class="token punctuation">)</span><span class="token punctuation">;</span>

		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>n1<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 123</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>f1<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 3.14</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>c1<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// true</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="九、运算符"><a href="#九、运算符" class="header-anchor">#</a> 九、运算符</h2> <h3 id="_1-算术运算符"><a href="#_1-算术运算符" class="header-anchor">#</a> 1. 算术运算符</h3> <table><thead><tr><th>运算符</th> <th>说明</th> <th>案例</th> <th>结果</th></tr></thead> <tbody><tr><td>%</td> <td>取余</td> <td>11%9</td> <td>2</td></tr> <tr><td>++x</td> <td>自增：先运算后取值</td> <td>a = 2;b = ++a;</td> <td>a = 3, b = 3</td></tr> <tr><td>x++</td> <td>自增：先取值后运算</td> <td>a = 2;b = ++a;</td> <td>a = 3, b = 2</td></tr> <tr><td>--x</td> <td>自减： 先运算后取值</td> <td>a = 2; b = --a;</td> <td>a = 1; b = 1</td></tr> <tr><td>x--</td> <td>自减： 先取值后运算</td> <td>a = 2; b = a--;</td> <td>a = 1; b = 2</td></tr></tbody></table> <h3 id="_2-关系运算符"><a href="#_2-关系运算符" class="header-anchor">#</a> 2. 关系运算符</h3> <p>关系运算符的运算结果 为 true 和 false</p> <table><thead><tr><th>运算符</th> <th>说明</th> <th>案例</th> <th>结果</th></tr></thead> <tbody><tr><td>instanceof</td> <td>检查是否是类的对象</td> <td>&quot;hsp&quot; instanceof String</td> <td>true</td></tr></tbody></table> <h3 id="_3-逻辑运算符"><a href="#_3-逻辑运算符" class="header-anchor">#</a> 3. 逻辑运算符</h3> <p>短路 和 逻辑 的区别：</p> <ul><li>短路：当第一个条件已经能够确定结果时，后边的语句将不再执行，代码执行效率高；</li> <li>逻辑： 不论第一个条件是否能确定结果，后边的语句会全部执行，代码执行效率低；</li></ul> <table><thead><tr><th>运算符</th> <th>说明</th> <th>规则</th></tr></thead> <tbody><tr><td>&amp;</td> <td>逻辑： 与</td> <td>全真为真，一假全假</td></tr> <tr><td>&amp;&amp;</td> <td>短路： 与</td> <td>全真为真，一假全假</td></tr> <tr><td>|</td> <td>逻辑： 或</td> <td>一真为真，全假为假</td></tr> <tr><td>||</td> <td>短路： 或</td> <td>一真为真，全假为假</td></tr> <tr><td>！</td> <td>逻辑： 取反</td> <td>非真即假</td></tr> <tr><td>^</td> <td>逻辑： 异或</td> <td>不同为真，相同为假</td></tr></tbody></table> <table><thead><tr><th>a</th> <th>b</th> <th>a&amp;b</th> <th>a&amp;&amp;b</th> <th>a|b</th> <th>a||b</th> <th>!a</th> <th>a^b</th></tr></thead> <tbody><tr><td>true</td> <td>true</td> <td>true</td> <td>true</td> <td>true</td> <td>true</td> <td>false</td> <td>false</td></tr> <tr><td>true</td> <td>false</td> <td>false</td> <td>false</td> <td>true</td> <td>true</td> <td>false</td> <td>true</td></tr> <tr><td>false</td> <td>true</td> <td>false</td> <td>false</td> <td>true</td> <td>true</td> <td>true</td> <td>true</td></tr> <tr><td>false</td> <td>false</td> <td>false</td> <td>false</td> <td>false</td> <td>false</td> <td>true</td> <td>false</td></tr></tbody></table> <h3 id="_4-赋值运算符"><a href="#_4-赋值运算符" class="header-anchor">#</a> 4. 赋值运算符</h3> <p>符合运算符：</p> <table><thead><tr><th>运算符</th> <th>说明</th></tr></thead> <tbody><tr><td>+=</td> <td>a += b，等价于 a = a + b；</td></tr> <tr><td>-=</td> <td>a -= b，等价于 a = a - b；</td></tr> <tr><td>*=</td> <td>a *= b，等价于 a = a * b；</td></tr> <tr><td>/=</td> <td>a /= b，等价于 a = a / b；</td></tr> <tr><td>%=</td> <td>a %= b，等价于 a = a % b；</td></tr></tbody></table> <p>复合赋值运算符在使用时，底层会进行强制类型转换</p> <p>如：</p> <p>byte a = 10;</p> <p>a += 5;	相当于 a = (byte)(a + 5)</p> <h3 id="_5-三元运算符"><a href="#_5-三元运算符" class="header-anchor">#</a> 5. 三元运算符</h3> <p>语法：</p> <p>条件表达式 ？ 表达式 1 ： 表达式 2</p> <p>说明：</p> <ol><li>如果条件表达式结果为 true，运算后的结果是 表达式 1；</li> <li>如果条件表达式结果为 false， 运算后的结果是 表达式 2；</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Demo</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> main <span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">int</span> a <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> b <span class="token operator">=</span> <span class="token number">99</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> result <span class="token operator">=</span> a <span class="token operator">&gt;</span> b <span class="token operator">?</span> a<span class="token operator">++</span> <span class="token operator">:</span> b<span class="token operator">--</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>result<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 99</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="十、标识符命名规范"><a href="#十、标识符命名规范" class="header-anchor">#</a> 十、标识符命名规范</h2> <p>命名包含：字母、数字、下划线，不能以字母开头</p> <h3 id="规范"><a href="#规范" class="header-anchor">#</a> 规范：</h3> <ul><li>包名： 多个单词组成时，所有字母都小写；</li> <li>类名、接口名： 多个单词组成时，所有单词的首字母大写；</li> <li>变量名、方法名： 首个单词的首字母小写，剩下的首字母都大写；</li> <li>常量： 所有字母都大写，单词之间以下划线连接；</li></ul> <h2 id="十一、键盘输入语句"><a href="#十一、键盘输入语句" class="header-anchor">#</a> 十一、键盘输入语句</h2> <p><strong>Scanner</strong> ： 用于获取键盘输入语句</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 引入 scanner</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Scanner</span></span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> demo01<span class="token punctuation">{</span>
	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">// 创建 scanner 对象</span>
		<span class="token class-name">Scanner</span> myScanner <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Scanner</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>in<span class="token punctuation">)</span><span class="token punctuation">;</span>

		<span class="token comment">// 使用相关关键字，接收用户输入</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;请输入姓名：&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">String</span> name <span class="token operator">=</span> myScanner<span class="token punctuation">.</span><span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 接收用户输入</span>

		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;请输入年龄：&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">int</span> age <span class="token operator">=</span> myScanner<span class="token punctuation">.</span><span class="token function">nextInt</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;请输入身高：&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">double</span> height <span class="token operator">=</span> myScanner<span class="token punctuation">.</span><span class="token function">nextDouble</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;姓名：&quot;</span> <span class="token operator">+</span> name <span class="token operator">+</span> <span class="token string">&quot;，年龄：&quot;</span> <span class="token operator">+</span> age <span class="token operator">+</span> <span class="token string">&quot;, 身高：&quot;</span> <span class="token operator">+</span> height<span class="token punctuation">)</span><span class="token punctuation">;</span>
		
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h2 id="十二、-位运算"><a href="#十二、-位运算" class="header-anchor">#</a> 十二、 位运算</h2> <table><thead><tr><th>符号</th> <th>说明</th> <th>规则</th> <th>案例</th></tr></thead> <tbody><tr><td>&gt;&gt;</td> <td>向右位移</td> <td>低位溢出，符号位不变，用符号位补溢出的高位</td> <td><img src="https://pupper.com.cn/img/1650264443806-f736dacd-734b-45e5-8859-3c96ce7bbcf4.png" alt="img"></td></tr> <tr><td>&lt;&lt;</td> <td>向左位移</td> <td>符号位不变，低为补 0</td> <td><img src="https://pupper.com.cn/img/1650264406966-74652277-44a0-4dc9-b1c5-e9a5d27b0484.png" alt="img"></td></tr> <tr><td>&gt;&gt;&gt;</td> <td>算术右移</td> <td>低位溢出，高位补 0</td> <td><img src="https://pupper.com.cn/img/1650264478709-1e1d6d27-5907-4a7c-8155-3f0e9c84b460.png" alt="img"></td></tr> <tr><td>~</td> <td>按位取反</td> <td>1 变 0,0变 1</td> <td><img src="https://pupper.com.cn/img/1650264340558-70866ee5-4c77-4aa8-a0bb-52d11ef05364.png" alt="img"></td></tr> <tr><td>&amp;</td> <td>按位与</td> <td>全为 1，结果为 1，否则为 0</td> <td><img src="https://pupper.com.cn/img/1650264255557-5a47eb36-a950-4507-9a36-f0d6e37547e7.png" alt="img"></td></tr> <tr><td>|</td> <td>按位或</td> <td>一为 1，结果为 1，否则为 0</td> <td><img src="https://pupper.com.cn/img/1650264284802-46337168-8173-42a8-9b54-1f7748926106.png" alt="img"></td></tr> <tr><td>^</td> <td>按位异或</td> <td>1、0 各一个，结果为 1，否则为 0</td> <td><img src="https://pupper.com.cn/img/1650264315276-684bc508-2590-4c61-b129-b517edeaa0a9.png" alt="img"></td></tr></tbody></table> <p>https://player.bilibili.com/player.html?bvid=BV1fh411y7R8&amp;p=100&amp;page=100&amp;t=229.5</p> <h3 id="原码、反码、补码"><a href="#原码、反码、补码" class="header-anchor">#</a> 原码、反码、补码</h3> <ol><li>二进制的最高位（最左边的位数）是符号位： 0 表示正数，1 表示负数</li> <li>正数的原码、反码、补码都一样；</li> <li>负数的反码 = 原码符号位不变，其他位取反；</li> <li>负数的补码 = 反码 +1， 负数的反码 = 负数的补码 +1</li> <li>0 的反码、补码都是 0</li> <li>计算机在运算时，都是以补码的方式运算的</li> <li>查看运算结果时，要看他的原码</li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/10.Java/01.Java 基础/02.Java - 基础语法.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%9F%BA%E7%A1%80%E8%AF%AD%E6%B3%95" title="标签">#基础语法</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b8920c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java - 环境搭建</div></a> <a href="/pages/a009cc/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java - 判断、循环</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
