class="header-anchor">#</a> 1. 概念</h3> <p>在Python中，一个代码文件（也就是一个 <code>.py</code> 文件）就叫做 <strong>模块</strong> 。</p> <p><code>a.py</code> 文件，称之为 <strong>模块a</strong></p> <h3 id="_2-模块间的调用"><a href="#_2-模块间的调用" class="header-anchor">#</a> 2. 模块间的调用</h3> <ul><li><p><code>import</code> 关键字</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 通过 import 关键字 导入模块 save</span>

<span class="token keyword">import</span> save
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p><code>from ... import...</code> 关键字</p> <ul><li><p>通过 <code>from import</code> 关键字导入其他模块里面的标识符（包括变量名和函数名）</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 从 save 模块 导入标识符  savetofile ，</span>
<span class="token comment"># 导入后 savetofile 就成为模块aa中的一个变量，对应一个函数对象</span>
<span class="token keyword">from</span> save <span class="token keyword">import</span> savetofile

fee <span class="token operator">=</span> <span class="token builtin">input</span><span class="token punctuation">(</span><span class="token string">'请输入午餐费用：'</span><span class="token punctuation">)</span>
members <span class="token operator">=</span> <span class="token builtin">input</span><span class="token punctuation">(</span><span class="token string">'请输入聚餐人姓名，以英文逗号,分隔：'</span><span class="token punctuation">)</span>

<span class="token comment"># 将人员放入一个列表</span>
memberlist <span class="token operator">=</span> members<span class="token punctuation">.</span>split<span class="token punctuation">(</span><span class="token string">','</span><span class="token punctuation">)</span> 
<span class="token comment"># 得到人数</span>
headcount <span class="token operator">=</span> <span class="token builtin">len</span><span class="token punctuation">(</span>memberlist<span class="token punctuation">)</span> 

<span class="token comment"># 计算人均费用</span>
avgfee <span class="token operator">=</span> fee <span class="token operator">/</span> headcount
<span class="token keyword">print</span><span class="token punctuation">(</span>avgfee<span class="token punctuation">)</span>

<span class="token comment"># 直接使用 savetofile 函数</span>
savetofile<span class="token punctuation">(</span>memberlist<span class="token punctuation">,</span> avgfee<span class="token punctuation">)</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div></li></ul></li> <li><p>导入多个其他模块</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> aa
<span class="token keyword">import</span> bb
<span class="token keyword">import</span> cc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>或者：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> aa<span class="token punctuation">,</span> bb<span class="token punctuation">,</span> cc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>导入多个标识符</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> aa <span class="token keyword">import</span> func1<span class="token punctuation">,</span>var1<span class="token punctuation">,</span>func2<span class="token punctuation">,</span>var2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>导入模块中的所有标识符</p> <ul><li><code>*</code> ：代表可以导入的标识符（包括 变量名、 函数名等）</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> aa <span class="token keyword">import</span> <span class="token operator">*</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h2 id="二、-包-package"><a href="#二、-包-package" class="header-anchor">#</a> 二、 包（Package）</h2> <h3 id="_1-定义"><a href="#_1-定义" class="header-anchor">#</a> 1. 定义</h3> <p>我们把存放模块文件的目录，称之为 <strong>包</strong> 。</p> <p><strong>包</strong> 目录中，需要有一个名为 <strong><code>_init_.py</code></strong> 的初始化文件 。</p> <p><code>_init_.py</code> 文件 通常为 <strong>空文件</strong> ，当文件中有内容时，在包被调用时就会执行。</p> <p>商城产品目录结构：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>stock<span class="token operator">/</span>                        <span class="token comment"># ---   顶层包</span>
        __init__<span class="token punctuation">.</span>py           <span class="token comment"># ---   stock包的初始化文件</span>
        food<span class="token operator">/</span>                 <span class="token comment"># ---   food子包</span>
                __init__<span class="token punctuation">.</span>py
                pork<span class="token punctuation">.</span>py
                beef<span class="token punctuation">.</span>py
                lobster<span class="token punctuation">.</span>py
                <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
        furniture<span class="token operator">/</span>            <span class="token comment"># ---   furniture子包</span>
                __init__<span class="token punctuation">.</span>py
                bed<span class="token punctuation">.</span>py
                desk<span class="token punctuation">.</span>py
                chair<span class="token punctuation">.</span>py
                <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
        kitchen<span class="token operator">/</span>              <span class="token comment"># ---   kitchen子包</span>
                __init__<span class="token punctuation">.</span>py
                knife<span class="token punctuation">.</span>py
                pot<span class="token punctuation">.</span>py
                bowl<span class="token punctuation">.</span>py
                <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>调用时：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> stock<span class="token punctuation">.</span>food<span class="token punctuation">.</span>beef
<span class="token comment"># 注意导入的是 stock.food.beef，调用的时候一定要加上所有的包路径前缀</span>
stock<span class="token punctuation">.</span>food<span class="token punctuation">.</span>beef<span class="token punctuation">.</span>stockleft<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>或者</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> stock<span class="token punctuation">.</span>food<span class="token punctuation">.</span>beef <span class="token keyword">import</span> stockleft
stockleft<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="三、-库"><a href="#三、-库" class="header-anchor">#</a> 三、 库</h2> <p><strong>库</strong> ： 只要是 <strong>某个模块</strong> 或者 一个模块 ，开发它们的目的 就是给 其他模块调用的，就可以称之为 库。</p> <h3 id="_1-标准库"><a href="#_1-标准库" class="header-anchor">#</a> 1. 标准库</h3> <p>Python 提供了 功能丰富的 标准库。标准库可以被直接使用。</p> <p>标准库中 一部分叫做 <code>内置类型（built-in types）</code>和 <code>内置函数（built-in functions）</code></p> <ul><li><code>内置类型</code> 和 <code>内置函数</code> 无需使用 <code>import</code> 导入，可以直接使用
<ul><li>内置类型：int 、 float 、 str 、 list 、 tuple 等等</li> <li>内置函数：int（）、str（）、print（）、type（）、len（）等等</li></ul></li> <li>有些标准库需要使用 <code>import</code> 导入 才能使用
<ul><li>sys 、 os 、 time 、 datetime 、 json 、 random 等</li></ul></li></ul> <h3 id="_2-第三方库"><a href="#_2-第三方库" class="header-anchor">#</a> 2. 第三方库</h3> <p>在 Python 中，安装 <strong>第三方库</strong> ，通常使用 <code>pip</code> 命令 。</p> <p>这些优秀的 第三方库 基本都放在一个叫 <strong>PYPI</strong> 的网站 。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>pip install requests
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>下载 第三方库 过慢时 可以使用 <strong>豆瓣 镜像备份</strong> （<code>-i https://pypi.douban.com/simple/</code>）作为安装包的下载地址</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>pip install requests <span class="token operator">-</span>i https<span class="token punctuation">:</span><span class="token operator">//</span>pypi<span class="token punctuation">.</span>douban<span class="token punctuation">.</span>com<span class="token operator">/</span>simple<span class="token operator">/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果 pip 安装库的时候，出现 <strong>SSL 错误</strong>，可能是网络对 <strong>https证书效验</strong> 的为问题，可以改用 <strong>http协议</strong> 下载</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>pip install requests <span class="token operator">-</span>i http<span class="token punctuation">:</span><span class="token operator">//</span>pypi<span class="token punctuation">.</span>douban<span class="token punctuation">.</span>com<span class="token operator">/</span>simple<span class="token operator">/</span>  <span class="token operator">-</span><span class="token operator">-</span>trusted<span class="token operator">-</span>host pypi<span class="token punctuation">.</span>douban<span class="token punctuation">.</span>com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/20.Python/01.Python 基础/13.Python - 模块与包.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/185522/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Python - 字典</div></a> <a href="/pages/944584/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Python - 面向对象</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
