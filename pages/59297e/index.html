ory=%E8%BD%AF%E4%BB%B6%E6%B5%8B%E8%AF%95" title="分类" data-v-06225672>软件测试</a></li><li data-v-06225672><a href="/categories/?category=%E8%87%AA%E5%8A%A8%E5%8C%96%E6%B5%8B%E8%AF%95" title="分类" data-v-06225672>自动化测试</a></li><li data-v-06225672><a href="/categories/?category=%E6%8E%A5%E5%8F%A3%E8%87%AA%E5%8A%A8%E5%8C%96" title="分类" data-v-06225672>接口自动化</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-11-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Docker技术<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、-docker-技术简介"><a href="#一、-docker-技术简介" class="header-anchor">#</a> 一、 Docker 技术简介</h2> <p><img src="https://pupper.com.cn/img/20220725181025.png" alt=""></p> <h3 id="_1-docker-组成"><a href="#_1-docker-组成" class="header-anchor">#</a> 1. docker 组成</h3> <ul><li><code>镜像</code>：相当于python里面类的概念，是静态的，不能直接使用</li> <li><code>容器</code>：是通过镜像创建的，相当于实例的概念，是动态的，可以访问的</li> <li><code>仓库</code>：存放镜像的地方</li> <li><code>docker宿主机</code>：你的docker安装在哪一个机器，那个机器就是宿主机</li></ul> <h3 id="_2-docker-应用场景"><a href="#_2-docker-应用场景" class="header-anchor">#</a> 2. docker 应用场景</h3> <ul><li>web 应用的自动化打包和发布</li> <li>自动化测试和持续集成、发布</li> <li>在服务型环境中部署和调整数据库或其他的后台应用</li> <li>使用docker可以实现开发人员的开发环境、测试人员的测试环境、运维人员的生产环境的一致性</li></ul> <h2 id="二、-centos-下安装-docker"><a href="#二、-centos-下安装-docker" class="header-anchor">#</a> 二、 CentOS 下安装 Docker</h2> <h3 id="_1-版本检查"><a href="#_1-版本检查" class="header-anchor">#</a> 1. 版本检查</h3> <ul><li>CentOS 7 以上版本</li> <li>操作系统centos-extras 库必须启用。默认情况下，此库是启用的，但是如果已禁用，则必须重新启动它</li> <li><strong>Docker 要求 CentOS 内核版本高于 3.10</strong></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查看系统版本</span>

<span class="token function">uname</span> -r
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181050.png" alt=""></p> <h3 id="_2-安装-docker"><a href="#_2-安装-docker" class="header-anchor">#</a> 2. 安装 Docker</h3> <h4 id="_1-安装需要的软件包"><a href="#_1-安装需要的软件包" class="header-anchor">#</a> 1. 安装需要的软件包</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>yum install <span class="token operator">-</span>y yum<span class="token operator">-</span>utils device<span class="token operator">-</span>mapper<span class="token operator">-</span>persistent<span class="token operator">-</span>data lvm2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181111.png" alt=""></p> <ul><li><code>yum-util</code> 是 yum 仓库管理扩展工具包，即它提供了 <code>yum-config-manager</code> 功能</li> <li>另外两个是 <code>devicemapper</code> 驱动依赖的</li></ul> <h4 id="_2-添加-yum-源"><a href="#_2-添加-yum-源" class="header-anchor">#</a> 2. 添加 yum 源</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 阿里云镜像仓库</span>
yum-config-manager --add-repo http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo

<span class="token comment"># 官网源镜像仓库</span>
yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181152.png" alt=""></p> <ul><li>利用 <code>yum-config-manager</code> 添加yum仓库</li> <li>查看仓库 <code>ll /etc/yum.repos.d</code></li></ul> <p><img src="https://pupper.com.cn/img/20220725181213.png" alt=""></p> <h4 id="_3-更新yum缓存"><a href="#_3-更新yum缓存" class="header-anchor">#</a> 3.更新yum缓存</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>yum makecache fast
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181240.png" alt=""></p> <h4 id="_4-查看仓库中-docker-的版本"><a href="#_4-查看仓库中-docker-的版本" class="header-anchor">#</a> 4.查看仓库中 docker 的版本</h4> <p>选择对应的版本安装，列出并排序存储库中可用的版本。按版本号（从高到低）对结果进行排序</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>yum list docker-ce --showduplicates <span class="token operator">|</span> <span class="token function">sort</span> -r
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181308.png" alt=""></p> <h4 id="_5-安装-docker"><a href="#_5-安装-docker" class="header-anchor">#</a> 5. 安装 docker</h4> <ol><li>安装最新版本</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>yum <span class="token function">install</span> -y docker-ce
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="2"><li>安装指定版本</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>yum <span class="token function">install</span> docker-ce-版本号

yum <span class="token function">install</span> docer-ce-17.12.1.ce
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="_6-验证是否安装成功"><a href="#_6-验证是否安装成功" class="header-anchor">#</a> 6. 验证是否安装成功</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> version
或者
<span class="token function">docker</span> -v

有client和service两部分标识docker安装并启动成功
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://pupper.com.cn/img/20210722180548.png" alt="image-20210722180548342"></p> <h4 id="_7-启动docker"><a href="#_7-启动docker" class="header-anchor">#</a> 7. 启动docker</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemctl start <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol><li><p>启动 ： <code>systemctl start docker</code></p></li> <li><p>关闭 ： <code>systemctl stop docker</code></p></li> <li><p>重启 ： <code>systemctl restart docker</code></p></li></ol> <h4 id="_8-开机自动启动"><a href="#_8-开机自动启动" class="header-anchor">#</a> 8. 开机自动启动</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemctl <span class="token builtin class-name">enable</span> <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_9-查看docker运行状态"><a href="#_9-查看docker运行状态" class="header-anchor">#</a> 9. 查看docker运行状态</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemctl status <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181348.png" alt=""></p> <h4 id="_10-关闭防火墙"><a href="#_10-关闭防火墙" class="header-anchor">#</a> 10. 关闭防火墙</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemctl stop firewalld 	<span class="token comment"># 临时关闭</span>

systemctl stop disable		<span class="token comment"># 永久关闭</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="三、docker-镜像-加速-阿里云"><a href="#三、docker-镜像-加速-阿里云" class="header-anchor">#</a> 三、Docker 镜像 加速（阿里云）</h2> <blockquote><p>默认情况下，docker下载镜像是从官网下载，下载速度特别特别的慢。</p> <p>使用阿里云加速器可以提升获取Docker官方镜像的速度 。</p></blockquote> <h3 id="_1-阿里云-镜像-加速"><a href="#_1-阿里云-镜像-加速" class="header-anchor">#</a> 1. 阿里云 镜像 加速</h3> <p>每个账号的 镜像 加速 地址都不同</p> <p><a href="https://cr.console.aliyun.com/cn-beijing/instances/mirrors" target="_blank" rel="noopener noreferrer">阿里云 --- 容器镜像服务 地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> https://cr.console.aliyun.com/cn-beijing/instances/mirrors</p> <p><img src="https://pupper.com.cn/img/20220725181413.png" alt=""></p> <h3 id="_2-在指定目录创建文件-如已存在请忽略此步"><a href="#_2-在指定目录创建文件-如已存在请忽略此步" class="header-anchor">#</a> 2. 在指定目录创建文件（如已存在请忽略此步）</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">vi</span> /etc/docker/daemon.json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-修改文件内容"><a href="#_3-修改文件内容" class="header-anchor">#</a> 3. 修改文件内容</h3> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
<span class="token property">&quot;registry-mirrors&quot;</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token string">&quot;https://elk58vq5.mirror.aliyuncs.com&quot;</span><span class="token punctuation">]</span> 
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181434.png" alt=""></p> <h3 id="_4-重启-docker-服务"><a href="#_4-重启-docker-服务" class="header-anchor">#</a> 4. 重启 Docker 服务</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemctl restart <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="四、docker-中安装镜像及操作"><a href="#四、docker-中安装镜像及操作" class="header-anchor">#</a> 四、Docker 中安装镜像及操作</h2> <h3 id="_1-获取-镜像"><a href="#_1-获取-镜像" class="header-anchor">#</a> 1. 获取 镜像</h3> <h4 id="_1-查看-本地-镜像"><a href="#_1-查看-本地-镜像" class="header-anchor">#</a> 1. 查看 本地 镜像</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> images
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181458.png" alt=""></p> <h4 id="_2-搜索-镜像"><a href="#_2-搜索-镜像" class="header-anchor">#</a> 2. 搜索 镜像</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> search tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181532.png" alt=""></p> <h4 id="_3-拉取-最新-镜像"><a href="#_3-拉取-最新-镜像" class="header-anchor">#</a> 3. 拉取 最新 镜像</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> pull tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol><li>拉取最新镜像 ： <code>docker pull tomcat</code></li> <li>拉取指定镜像  ： <code>docker pull tomcat:7</code></li> <li>删除镜像 ： <code>docker rmi 镜像id</code></li></ol> <p><img src="https://pupper.com.cn/img/20220725181600.png" alt=""></p> <h4 id="_4-查看-拉取的-镜像"><a href="#_4-查看-拉取的-镜像" class="header-anchor">#</a> 4. 查看 拉取的 镜像</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> images
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181625.png" alt=""></p> <h3 id="_2-创建-容器"><a href="#_2-创建-容器" class="header-anchor">#</a> 2. 创建 容器</h3> <h4 id="_1-创建容器"><a href="#_1-创建容器" class="header-anchor">#</a> 1. 创建容器</h4> <p>根据tomcat镜像，创建一个myTomcat容器</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> create --name<span class="token operator">=</span>myTomcat tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181650.png" alt=""></p> <h4 id="_2-查看-容器"><a href="#_2-查看-容器" class="header-anchor">#</a> 2. 查看 容器</h4> <ul><li>查看运行的容器：</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">ps</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>查看所有的容器：</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">ps</span> -a
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181712.png" alt=""></p> <h4 id="_3-运行-容器"><a href="#_3-运行-容器" class="header-anchor">#</a> 3. 运行 容器</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> start myTomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>start 后面可以跟 容器的<code>id</code>（前2-3位） 或者 <code>name</code></p> <p><img src="https://pupper.com.cn/img/20220725181737.png" alt=""></p> <ul><li><p>停止 容器：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> stop myTomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>删除 没有运行的 容器</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">rm</span> 容器id或者名字
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>删除 运行的容器</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">rm</span> -f 容器ID或者名字
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>删除所有容器</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 先停止所有的容器</span>
<span class="token function">docker</span> stop <span class="token variable"><span class="token variable">$(</span><span class="token function">docker</span> <span class="token function">ps</span> -a -q<span class="token variable">)</span></span>

<span class="token comment"># 删除</span>
<span class="token function">docker</span> <span class="token function">rm</span> <span class="token variable"><span class="token variable">$(</span><span class="token function">docker</span> <span class="token function">ps</span> -a -q<span class="token variable">)</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ul> <h3 id="_3-创建-容器的一些-操作"><a href="#_3-创建-容器的一些-操作" class="header-anchor">#</a> 3. 创建 容器的一些 操作</h3> <h4 id="_1-搭建-web-项目"><a href="#_1-搭建-web-项目" class="header-anchor">#</a> 1. 搭建 web 项目</h4> <ol><li>访问端口 你需要访问的是容器内部的端口</li> <li><code>war项目文件</code>这么传递给容器里的<code>tomcat</code>里<code>webapps</code>下</li></ol> <h4 id="_2-创建-并-启动容器"><a href="#_2-创建-并-启动容器" class="header-anchor">#</a> 2. 创建 并 启动容器</h4> <p><code>docker run 后面的参数</code> ：</p> <ul><li><code>-i</code> ：运行容器</li> <li><code>-t</code> ： 容器启动后，进入命令行</li> <li><code>-v</code> ： 目录映射 --- 挂载
<ul><li><code>-v 宿主机目录:容器目录</code></li></ul></li> <li><code>-d</code> ： 守护进程 --- 后台运行</li> <li><code>-p</code> ： 端口映射
<ul><li><code>-p 宿主机端口:容器端口</code></li></ul></li></ul> <p><strong>创建容器，并且进入命令行---进入容器</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run -it --name<span class="token operator">=</span>myTomcat tomcat/bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_3-创建-运行-一个守护的-容器"><a href="#_3-创建-运行-一个守护的-容器" class="header-anchor">#</a> 3. 创建 运行 一个守护的 容器</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run -id --name<span class="token operator">=</span>myTomcat2 tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_4-进入容器"><a href="#_4-进入容器" class="header-anchor">#</a> 4. 进入容器</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> -it myTomcat2 /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_5-退出容器"><a href="#_5-退出容器" class="header-anchor">#</a> 5. 退出容器</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">exit</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-宿主机-服务器-与-docker-容器的-文件传递"><a href="#_4-宿主机-服务器-与-docker-容器的-文件传递" class="header-anchor">#</a> 4. 宿主机（服务器） 与 docker 容器的 文件传递</h3> <blockquote><p>传递文件时，都需要在 宿主机 中输入命令</p></blockquote> <h4 id="_1-宿主机-向-docker-容器-传递文件"><a href="#_1-宿主机-向-docker-容器-传递文件" class="header-anchor">#</a> 1. 宿主机 向 docker 容器 传递文件</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># docker 拷贝 文件名 容器名称:拷贝路径</span>

<span class="token function">docker</span> <span class="token function">cp</span> xt.txt myTomcat:/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="_2-docker-容器-向-宿主机-传递文件"><a href="#_2-docker-容器-向-宿主机-传递文件" class="header-anchor">#</a> 2. docker 容器 向 宿主机 传递文件</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># docker 拷贝 容器名称:文件名 拷贝路径</span>

<span class="token function">docker</span> <span class="token function">cp</span> myTomcat:/文件名 /root
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_5-访问-tomcat"><a href="#_5-访问-tomcat" class="header-anchor">#</a> 5. 访问 tomcat</h3> <h4 id="_1-启动并作为守护进程"><a href="#_1-启动并作为守护进程" class="header-anchor">#</a> 1. 启动并作为守护进程</h4> <blockquote><ul><li><code>-p</code> ： 宿主机的端口:容器里应用的端口 --- 8080</li> <li><code>-v</code> ： war挂载到宿主机         宿主机路径:容器路径（路径会新建）</li></ul></blockquote> <p><strong>创建并运行一个名为 myTomcat 的守护容器，端口为8080，war挂载到了宿主机的 /usr/local/tomcat/webapps 目录</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run -id --name<span class="token operator">=</span>myTomcat -p <span class="token number">8080</span>:8080 -v /usr/local/tomcat/webapps:/usr/local/tomcat/webapps tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>把 war 包放到宿主机的 挂载目录里，直接刷新浏览器就可以出现项目的页面</p> <h4 id="_2-启动容器时关联其他容器"><a href="#_2-启动容器时关联其他容器" class="header-anchor">#</a> 2. 启动容器时关联其他容器</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run -id --name<span class="token operator">=</span>tomcat2 -p <span class="token number">8080</span>:8080 --link mysql --link redis --link rabbitmq
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="五、-查看日志-docker-logs-命令"><a href="#五、-查看日志-docker-logs-命令" class="header-anchor">#</a> 五、 查看日志 （ docker logs 命令）</h2> <p><code>docker logs [options] 容器名称或ID</code> 获取容器日志</p> <table><thead><tr><th>名字</th> <th>默 认 值</th> <th>描述</th></tr></thead> <tbody><tr><td>–details</td> <td>显示提供给日志的额外细节</td> <td></td></tr> <tr><td>–follow或-f</td> <td>按日志输出</td> <td></td></tr> <tr><td>–since</td> <td>从某个时间开始显示，例如2013- 01-02T13:23:37</td> <td></td></tr> <tr><td>–tail</td> <td>all</td> <td>从日志末尾多少行开始显示</td></tr> <tr><td>– timestamps 或-t</td> <td>显示时间戳</td> <td></td></tr> <tr><td>–until</td> <td>打印某个时间以前的日志，例如 2013-01-02T13:23:37</td> <td></td></tr></tbody></table> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 通过docker logs命令可以查看容器的日志。</span>

<span class="token function">docker</span> logs -f --tail <span class="token number">10</span> a4dac74d48f7
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查看指定时间后的日志，只显示最后100行：</span>

<span class="token function">docker</span> logs -f -t --since<span class="token operator">=</span><span class="token string">&quot;2018-02-08&quot;</span> --tail<span class="token operator">=</span><span class="token number">100</span> CONTAINER_ID
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查看某时间段日志</span>
 
<span class="token function">docker</span> logs -t --since<span class="token operator">=</span><span class="token string">&quot;2018-02-08T13:23:37&quot;</span> --until <span class="token string">&quot;2018-02-09T12:23:37&quot;</span> CONTAINER_ID
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="六、容器-图形化管理工具-portainer"><a href="#六、容器-图形化管理工具-portainer" class="header-anchor">#</a> 六、容器 图形化管理工具（ Portainer ）</h2> <p>1.查看portainer镜像</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> search portainer
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>2.选择喜欢的portainer风格镜像，下载</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> pull portainer/portainer
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>3.启动dockerui容器</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run -id --name<span class="token operator">=</span>portainer -p <span class="token number">9000</span>:9000 -v /var/run/docker.sock:/var/run/docker.sock portainer/portainer
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>4、浏览器访问 http://你虚拟机的ip:9000, 设置一个密码即可，点击创建用户 密码要8位以上</p> <p>5、我们搭建的是单机版，进入页面直接选择Local ，点击连接</p> <h2 id="七、docker-旧版卸载"><a href="#七、docker-旧版卸载" class="header-anchor">#</a> 七、docker 旧版卸载</h2> <h3 id="_1-卸载它们以及相关的依赖项"><a href="#_1-卸载它们以及相关的依赖项" class="header-anchor">#</a> 1. 卸载它们以及相关的依赖项</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> yum remove <span class="token function">docker</span> <span class="token punctuation">\</span>docker-client <span class="token punctuation">\</span>docker-client-latest <span class="token punctuation">\</span>docker-common <span class="token punctuation">\</span>docker-latest <span class="token punctuation">\</span>docker-latest-logrotate <span class="token punctuation">\</span>docker-logrotate <span class="token punctuation">\</span>docker-engine
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-安装-docker-engine-community"><a href="#_2-安装-docker-engine-community" class="header-anchor">#</a> 2. 安装 Docker Engine-Community</h3> <p>在新主机上首次安装 Docker Engine-Community 之前，需要设置 Docker 仓库。</p> <p>之后，您可以从仓库安装和更新 Docker。</p> <h4 id="_1-设置仓库"><a href="#_1-设置仓库" class="header-anchor">#</a> 1. 设置仓库</h4> <p>安装所需的软件包。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> yum <span class="token function">install</span> -y yum-utils <span class="token punctuation">\</span>device-mapper-persistent-data <span class="token punctuation">\</span>lvm2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>使用以下命令来设置稳定的仓库。阿里云</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> yum-config-manager <span class="token punctuation">\</span>--add-repo <span class="token punctuation">\</span> http://mirrors.aliyun.com/dockerce/linux/centos/docker-ce.repo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_2-安装-docker-engine-community-2"><a href="#_2-安装-docker-engine-community-2" class="header-anchor">#</a> 2. 安装 Docker Engine-Community</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> yum <span class="token function">install</span> docker-ce docker-ce-clicontainerd.io
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>一直输入y回车即可</p> <h3 id="_3-启动-docker"><a href="#_3-启动-docker" class="header-anchor">#</a> 3. 启动 docker</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> systemctl start <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="八、-修改-容器的-映射端口及挂载目录"><a href="#八、-修改-容器的-映射端口及挂载目录" class="header-anchor">#</a> 八、 修改 容器的 映射端口及挂载目录</h2> <h3 id="_1-停止容器"><a href="#_1-停止容器" class="header-anchor">#</a> 1. 停止容器</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> stop 容器id或名称
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-停止-docker-服务"><a href="#_2-停止-docker-服务" class="header-anchor">#</a> 2. 停止 docker 服务</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemctl stop <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-修改-hostconfig-json-文件"><a href="#_3-修改-hostconfig-json-文件" class="header-anchor">#</a> 3. 修改 hostconfig.json 文件</h3> <blockquote><p><code>config,v2.json</code>  中如果也记录了端口，需要一并修改</p></blockquote> <p>文件目录：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">cd</span> /var/lib/docker/containers/容器id

<span class="token function">vi</span> hostconfig.json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725181827.png" alt=""></p> <h4 id="_1-修改-映射端口"><a href="#_1-修改-映射端口" class="header-anchor">#</a> 1. 修改 映射端口</h4> <p>没有端口映射时：<code>“PortBindings”:{}</code></p> <p>增加一个端口映射：</p> <blockquote><p>前面的 “3306” 为 容器端口， 后面的 “3307” 为宿主机端口</p> <p>如果修改现有端口映射，则可以直接修改</p></blockquote> <div class="language-json line-numbers-mode"><pre class="language-json"><code>“PortBindings”<span class="token operator">:</span><span class="token punctuation">{</span>“<span class="token number">3306</span>/tcp”<span class="token operator">:</span><span class="token punctuation">[</span><span class="token punctuation">{</span>“HostIp”<span class="token operator">:</span><span class="token string">&quot;&quot;</span><span class="token punctuation">,</span>“HostPort”<span class="token operator">:</span>“<span class="token number">3307</span>”<span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_2-修改-挂载目录"><a href="#_2-修改-挂载目录" class="header-anchor">#</a> 2. 修改 挂载目录</h4> <blockquote><p>前面的地址为 宿主机挂载目录，后面的地址为 容器目录地址</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token string">&quot;Binds&quot;</span>:<span class="token punctuation">[</span><span class="token string">&quot;/var/run/docker.sock:/var/run/docker.sock&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-启动-docker-服务"><a href="#_4-启动-docker-服务" class="header-anchor">#</a> 4. 启动 docker 服务</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>systemstl start <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_5-启动-容器"><a href="#_5-启动-容器" class="header-anchor">#</a> 5. 启动 容器</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> start 容器id
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_6-查看修改后的结果"><a href="#_6-查看修改后的结果" class="header-anchor">#</a> 6. 查看修改后的结果</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">ps</span> -a
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_7-查看修改后的挂载目录"><a href="#_7-查看修改后的挂载目录" class="header-anchor">#</a> 7. 查看修改后的挂载目录</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker inspect container_id | grep Mounts -A 20
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="九、-同步时间"><a href="#九、-同步时间" class="header-anchor">#</a> 九、 同步时间</h2> <h3 id="_1-查看宿主机时间"><a href="#_1-查看宿主机时间" class="header-anchor">#</a> 1.查看宿主机时间</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">date</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-安装-ntp"><a href="#_2-安装-ntp" class="header-anchor">#</a> 2. 安装 ntp</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>yum <span class="token function">install</span> ntp
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-同步时间"><a href="#_3-同步时间" class="header-anchor">#</a> 3. 同步时间</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">cp</span> /etc/localtime 容器id或名称:/etc/localtime
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>报错：</p> <p><img src="https://pupper.com.cn/img/20220725181909.png" alt=""></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">cp</span> /usr/share/zoneinfo/Asia/Shanghai 容器ID或名称:/etc/localtime
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-重启-容器"><a href="#_4-重启-容器" class="header-anchor">#</a> 4. 重启 容器</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> restart 容器id或名称
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>注意事项：</strong></p> <ul><li>可能网络会断开，请重新reboot下linux</li> <li>虚拟机的ip可能会改变</li></ul></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/30.自动化测试/02.接口自动化/11.Docker技术.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%8E%A5%E5%8F%A3%E8%87%AA%E5%8A%A8%E5%8C%96%E6%B5%8B%E8%AF%95" title="标签">#接口自动化测试</a><a href="/tags/?tag=Docker" title="标签">#Docker</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/09/23, 11:58:05</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/4820a2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">装饰器及log技术</div></a> <a href="/pages/7cf403/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Jenkins技术</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
