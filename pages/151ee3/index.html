 <table><thead><tr><th>方法</th> <th>功能</th></tr></thead> <tbody><tr><td>document.getElementById()</td> <td>通过 <code>ID</code> 获取 <code>元素</code></td></tr> <tr><td>document,getElementsByTagName()</td> <td>通过 <code>标签名</code> 获取 <code>元素 数组</code></td></tr> <tr><td>document.getElementsByClassName()</td> <td>通过 <code>类名</code> 获取 <code>元素 数组</code></td></tr> <tr><td>document.querySelector()</td> <td>通过 <code>选择器</code> 获取 <code>元素</code></td></tr> <tr><td>document.querySelectorAll()</td> <td>通过 <code>选择器</code> 获取 <code>元素 数组</code></td></tr> <tr><td>document.title 和 document.body</td> <td><code>获取 文档标题和 内容</code></td></tr> <tr><td>document.getElementsByName()</td> <td>通过 <code>name</code> 属性 获取 <code>元素</code></td></tr></tbody></table> <h3 id="_2-创建元素节点"><a href="#_2-创建元素节点" class="header-anchor">#</a> 2. 创建元素节点</h3> <table><thead><tr><th>方法</th> <th>功能</th></tr></thead> <tbody><tr><td>document.createElement()</td> <td>创建一个元素节点</td></tr> <tr><td>document.create.TextNode()</td> <td>创建一个文本节点</td></tr> <tr><td>el.id = 'submit'</td> <td>为 el 元素 创建属性 ‘submit’</td></tr></tbody></table> <h3 id="_3-插入元素节点"><a href="#_3-插入元素节点" class="header-anchor">#</a> 3. 插入元素节点</h3> <table><thead><tr><th>方法</th> <th>功能</th></tr></thead> <tbody><tr><td>A.appendChild(B)</td> <td>A表示父元素、B 表示 子元素</td></tr> <tr><td>A.insertBefore(B, ref)</td> <td>在 A 元素中， 把 B 插入到 子元素 ref 之前</td></tr></tbody></table> <h3 id="_4-删除元素节点"><a href="#_4-删除元素节点" class="header-anchor">#</a> 4. 删除元素节点</h3> <table><thead><tr><th>方法</th> <th>功能</th></tr></thead> <tbody><tr><td>A.removeChild(B)</td> <td>删除 A 元素的 子元素 B</td></tr> <tr><td>A.removeChild(A.lastElementChild)</td> <td>删除 A 元素的最后一个子元素</td></tr> <tr><td>A.removeChild(A.firstElementChild)</td> <td>删除 A 元素的第一个 子元素</td></tr> <tr><td>A.removeChild()</td> <td>删除 整个元素 A （包括子元素）</td></tr></tbody></table> <h3 id="_5-复制元素节点"><a href="#_5-复制元素节点" class="header-anchor">#</a> 5. 复制元素节点</h3> <table><thead><tr><th>方法</th> <th>功能</th></tr></thead> <tbody><tr><td>obj.cloneNode(bool)//bool = |1 or 0</td> <td>复制 obj ， 1 表示包含子元素， 0表示仅 obj 本身</td></tr></tbody></table> <h3 id="_6-替换元素节点"><a href="#_6-替换元素节点" class="header-anchor">#</a> 6. 替换元素节点</h3> <table><thead><tr><th>方法</th> <th>功能</th></tr></thead> <tbody><tr><td>A.replaceChild(new, old)</td> <td>A 表示父元素， new 表示新子元素， old 表示旧元素</td></tr></tbody></table> <h2 id="二、-dom-进阶"><a href="#二、-dom-进阶" class="header-anchor">#</a> 二、 DOM 进阶</h2> <h3 id="_1-节点的关系"><a href="#_1-节点的关系" class="header-anchor">#</a> 1. 节点的关系</h3> <p><img src="https://pupper.com.cn/img/20220725185857.png" alt=""></p> <table><thead><tr><th>关系</th> <th>所有类型的节点</th> <th>仅元素节点</th></tr></thead> <tbody><tr><td>子节点</td> <td>childNodes</td> <td>children</td></tr> <tr><td>父节点</td> <td>parentNodes</td> <td>parentNode</td></tr> <tr><td>第一个子节点</td> <td>firstChild</td> <td>firstElementChild</td></tr> <tr><td>最后一个子节点</td> <td>lastChild</td> <td>lastElementChild</td></tr> <tr><td>前一个兄弟节点</td> <td>previousSibling</td> <td>previousElementSibling</td></tr> <tr><td>后一个兄弟节点</td> <td>nextSibling</td> <td>nextElementSibling</td></tr></tbody></table> <h3 id="_2-属性操作常用方法"><a href="#_2-属性操作常用方法" class="header-anchor">#</a> 2. 属性操作常用方法</h3> <h4 id="操作-html-文档-的元素属性"><a href="#操作-html-文档-的元素属性" class="header-anchor">#</a> 操作 HTML 文档 的元素属性</h4> <table><thead><tr><th>方法</th> <th>功能（obj 是 元素名， attr 是 obj 的属性）</th></tr></thead> <tbody><tr><td>obj.attr</td> <td>获取 obj 的属性 attr</td></tr> <tr><td>obj.attr = &quot;值&quot;</td> <td>设置 obj 的属性 attr 的值</td></tr> <tr><td>obj.getAttribute(&quot;attr&quot;)</td> <td>获取 obj 的属性 attr</td></tr> <tr><td>obj.setAttribute(属性名， 新的属性值)</td> <td>设置 obj 的属性 attr</td></tr> <tr><td>obj.removeAttribute(&quot;attr&quot;)</td> <td>删除 obj 的属性 attr</td></tr> <tr><td>obj.hasAttribute(&quot;attr&quot;)</td> <td>判断 obj 是否包含 属性 attr</td></tr></tbody></table> <h4 id="操作-css-文档的元素属性"><a href="#操作-css-文档的元素属性" class="header-anchor">#</a> 操作 CSS 文档的元素属性</h4> <table><thead><tr><th>方法</th> <th>功能</th></tr></thead> <tbody><tr><td>obj.style.attr = &quot;值&quot;</td> <td>为 obj 元素添加 CSS 样式 attr</td></tr> <tr><td>obj.style.cssText = '值'</td> <td>为 obj 元素 添加 多个 CSS 样式</td></tr> <tr><td>getComputedStyle(obj).attr</td> <td>获取 obj 元素的 CSS 属性 attr</td></tr></tbody></table> <h2 id="三、-bom-基础"><a href="#三、-bom-基础" class="header-anchor">#</a> 三、 BOM 基础</h2> <p>BOM ： 是 JS 与 浏览器窗口交互的接口</p> <h3 id="_1-window-对象"><a href="#_1-window-对象" class="header-anchor">#</a> 1. window 对象</h3> <p><code>window 对象</code>：表示浏览器打开的 <code>窗口</code></p> <p><code>window 对象</code> ：是<code>当前 JS 脚本运行所处的窗口</code>，而这个窗口中包含DOM结构，<code>window.document属性就是document对象</code></p> <p>同一个窗口的标签页之间，<code>不会共享一个 window对象</code></p> <p><code>全局变量</code> 是 window 对象的 <code>属性</code></p> <p><img src="https://pupper.com.cn/img/20220725185918.png" alt=""></p> <p><code>JS文件之间</code> 是共享全局作用域的，即 JS 文件没有 <code>作用域 隔离</code> 功能</p> <p><code>内置函数</code> 全部都是 window 对象的 方法</p> <div class="language-JS line-numbers-mode"><pre class="language-js"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>window<span class="token punctuation">.</span>alert <span class="token operator">==</span> alert<span class="token punctuation">)</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>window<span class="token punctuation">.</span>isNaN <span class="token operator">==</span> isNaN<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_2-window-对象常用方法"><a href="#_2-window-对象常用方法" class="header-anchor">#</a> 2. window 对象常用方法</h3> <table><thead><tr><th>方法</th> <th>说明</th></tr></thead> <tbody><tr><td>alert（“提示文字”）</td> <td>仅提示文字，没有返回值</td></tr> <tr><td>confirm（“提示文字”）</td> <td>具有提示文字，返回（true or false）</td></tr> <tr><td>prompt（“提示文字”）</td> <td>具有提示文字，并返回一个字符串</td></tr> <tr><td>open(url,target)          // target = _ blank, _ self</td> <td>打开窗口</td></tr> <tr><td>close()</td> <td>关闭窗口</td></tr> <tr><td>setTimeout(code, time)        // code 为执行的代码</td> <td>开启一次性定时器</td></tr> <tr><td>clwarTimeout(timer)</td> <td>关闭一次性定时器</td></tr> <tr><td>setInterval(code, time)</td> <td>开启重复性调用定时器</td></tr> <tr><td>clearInterval()</td> <td>关闭重复性调用定时器</td></tr></tbody></table> <p>对于 <code>window 对象</code> ，属性和方法前面都可以省略 <code>window 前缀</code></p> <h3 id="_3-location-对象属性"><a href="#_3-location-对象属性" class="header-anchor">#</a> 3. location 对象属性</h3> <table><thead><tr><th>属性</th> <th>说明</th></tr></thead> <tbody><tr><td>window.location.href</td> <td>当前页面地址</td></tr> <tr><td>window.location.search</td> <td>当前页面地址 “？” 后面的内容</td></tr> <tr><td>window.location.hash</td> <td>当前页面地址 “ # ” 后面的内容</td></tr></tbody></table> <h3 id="_4-navigator-对象"><a href="#_4-navigator-对象" class="header-anchor">#</a> 4. Navigator 对象</h3> <p><code>navigator 对象</code> ： 通常用于检测 <code>浏览器与操作系统</code> 的版本</p> <table><thead><tr><th>属性</th> <th>说明</th></tr></thead> <tbody><tr><td>appName</td> <td>浏览器官方名称</td></tr> <tr><td>appVersion</td> <td>浏览器的版本</td></tr> <tr><td>userAgent</td> <td>浏览器的用户代理</td></tr> <tr><td>platfrom</td> <td>用户操作系统</td></tr></tbody></table> <h2 id="四、js-事件"><a href="#四、js-事件" class="header-anchor">#</a> 四、JS 事件</h2> <p>JS 中常见事件：<strong>鼠标事件、键盘事件、表单事件、编辑事件、页面事件</strong></p> <h3 id="_1-事件调用方式"><a href="#_1-事件调用方式" class="header-anchor">#</a> 1. 事件调用方式</h3> <h4 id="在-script-标签中调用"><a href="#在-script-标签中调用" class="header-anchor">#</a> 在 script 标签中调用</h4> <div class="language-js line-numbers-mode"><pre class="language-js"><code>obj<span class="token punctuation">.</span><span class="token function-variable function">事件名</span> <span class="token operator">=</span> <span class="token keyword">function</span>（）<span class="token punctuation">{</span><span class="token punctuation">}</span>；

bt1<span class="token punctuation">.</span><span class="token function-variable function">onclick</span> <span class="token operator">=</span> <span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="在元素中调用"><a href="#在元素中调用" class="header-anchor">#</a> 在元素中调用</h4> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span> <span class="token attr-value"><span class="token punctuation attr-equals">=</span> <span class="token punctuation">&quot;</span>button<span class="token punctuation">&quot;</span></span> <span class="token special-attr"><span class="token attr-name">onclick</span> <span class="token attr-value"><span class="token punctuation attr-equals">=</span> <span class="token punctuation">&quot;</span><span class="token value javascript language-javascript"><span class="token function">alterMe</span><span class="token punctuation">(</span><span class="token punctuation">)</span></span><span class="token punctuation">&quot;</span></span></span> <span class="token attr-name">value</span> <span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>点击<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-鼠标事件"><a href="#_2-鼠标事件" class="header-anchor">#</a> 2. 鼠标事件</h3> <table><thead><tr><th>事件</th> <th>说明</th></tr></thead> <tbody><tr><td>onclick</td> <td>鼠标 单击 事件</td></tr> <tr><td>onmouseover</td> <td>鼠标 移入 事件</td></tr> <tr><td>onmouseout</td> <td>鼠标 移出 事件</td></tr> <tr><td>onmousedown</td> <td>鼠标 按下 事件</td></tr> <tr><td>onmouseup</td> <td>鼠标 松开 事件</td></tr> <tr><td>onmousemove</td> <td>鼠标 移动 事件</td></tr></tbody></table> <h3 id="_3-键盘-事件"><a href="#_3-键盘-事件" class="header-anchor">#</a> 3. 键盘 事件</h3> <table><thead><tr><th>事件</th> <th>说明</th></tr></thead> <tbody><tr><td>onkeydown</td> <td>键盘 按下</td></tr> <tr><td>onkeyup</td> <td>键盘 松开</td></tr></tbody></table> <h3 id="_4-表单事件"><a href="#_4-表单事件" class="header-anchor">#</a> 4. 表单事件</h3> <table><thead><tr><th>事件</th> <th>说明</th></tr></thead> <tbody><tr><td>onfocus</td> <td>获取焦点时触发事件</td></tr> <tr><td>onblur</td> <td>失去焦点时触发事件</td></tr> <tr><td>onselect</td> <td>选择文本框中的内容，触发事件</td></tr> <tr><td>onchange</td> <td>单选框，复选框选择后触发事件</td></tr></tbody></table> <h3 id="_5-编辑事件"><a href="#_5-编辑事件" class="header-anchor">#</a> 5. 编辑事件</h3> <table><thead><tr><th>事件</th> <th>说明</th></tr></thead> <tbody><tr><td>oncopy</td> <td>复制页面触发事件</td></tr> <tr><td>onselectstart</td> <td>内容被选择触发的事件</td></tr> <tr><td>oncontextmenu</td> <td>点击鼠标右键触发的时间</td></tr></tbody></table> <h3 id="_6-页面事件"><a href="#_6-页面事件" class="header-anchor">#</a> 6. 页面事件</h3> <table><thead><tr><th>事件</th> <th>说明</th></tr></thead> <tbody><tr><td>onload</td> <td>文档加载完成后再执行一个事件</td></tr> <tr><td>onbeforeunload</td> <td>离开页面之前触发一个事件</td></tr></tbody></table> <h3 id="_7-js-事件监听器"><a href="#_7-js-事件监听器" class="header-anchor">#</a> 7. JS 事件监听器</h3> <ul><li><p>使用 <code>addEventListener（type， fn， false）</code> 方法为一个元素添加事件， 即绑定</p></li> <li><p>使用 <code>removeEventListener（type， fn， false）</code> 解绑一个元素事件</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>obj<span class="token punctuation">.</span><span class="token function">addEventListener</span><span class="token punctuation">(</span>type<span class="token punctuation">,</span> fn<span class="token punctuation">,</span> <span class="token boolean">false</span><span class="token punctuation">)</span>

<span class="token literal-property property">obj</span><span class="token operator">:</span> <span class="token constant">DOM</span> 对象
type：事件类型
fn：函数名
