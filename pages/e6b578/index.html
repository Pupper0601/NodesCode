ing"><span>JavaScript</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Vue3</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%89%8D%E7%AB%AF" title="分类" data-v-06225672>前端</a></li><li data-v-06225672><a href="/categories/?category=CSS3" title="分类" data-v-06225672>CSS3</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-11-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">CSS 定位<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、元素定位"><a href="#一、元素定位" class="header-anchor">#</a> 一、元素定位</h2> <table><thead><tr><th>定位模式</th> <th>是否脱标</th> <th>移动位置</th> <th>是否常用</th></tr></thead> <tbody><tr><td>static（静态定位）</td> <td>不脱标</td> <td>不能使用边偏移</td> <td>很少</td></tr> <tr><td>relative（相对定位）</td> <td>不脱标（占有位置）</td> <td>相对自身位置移动</td> <td>常用</td></tr> <tr><td>absolute（绝对定位）</td> <td>脱标（不占有位置）</td> <td>带有定位的父级</td> <td>常用</td></tr> <tr><td>fixed（固定定位）</td> <td>脱标（不占有位置）</td> <td>浏览器可视区</td> <td>常用</td></tr> <tr><td>sticky（粘性定位）</td> <td>不脱标（占有位置）</td> <td>浏览器可视区</td> <td>当前阶段少</td></tr></tbody></table> <h3 id="_1-定位的组成"><a href="#_1-定位的组成" class="header-anchor">#</a> 1. 定位的组成</h3> <blockquote><p>定位 ： 将盒子定在某个位置，所以 <strong>定位也是在摆放盒子，按照定位的方式移动盒子</strong></p></blockquote> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>定位 = 定位模式 + 边偏移</p> <p>定位模式：指定一个元素在文档中的定位方式
边偏移 ： 决定了该元素的最终位置</p></div> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">position</span><span class="token punctuation">:</span> static | relative | absolute | fixed
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h6 id="定位模式"><a href="#定位模式" class="header-anchor">#</a> 定位模式：</h6> <table><thead><tr><th>参数</th> <th>含义</th></tr></thead> <tbody><tr><td><code>static</code></td> <td>静态定位</td></tr> <tr><td><code>relative</code></td> <td>相对定位</td></tr> <tr><td><code>absolute</code></td> <td>绝对定位</td></tr> <tr><td><code>fixed</code></td> <td>固定定位</td></tr> <tr><td><code>sticky</code></td> <td>粘性定位</td></tr></tbody></table> <h6 id="边偏移"><a href="#边偏移" class="header-anchor">#</a> 边偏移：</h6> <table><thead><tr><th>边偏移属性</th> <th>示例</th> <th>描述</th></tr></thead> <tbody><tr><td><code>top</code></td> <td><code>top: 80px</code></td> <td>顶端偏移量，定义元素相对于其父元素上边线的距离</td></tr> <tr><td><code>bottom</code></td> <td><code>bottom: 80px</code></td> <td>底部偏移量，定义元素相对于其父元素下边线的距离</td></tr> <tr><td><code>left</code></td> <td><code>left: 80px</code></td> <td>左侧偏移量，定义元素相对于其父元素左边线的距离</td></tr> <tr><td><code>right</code></td> <td><code>right: 80px</code></td> <td>右侧偏移量，定义元素相对于其父元素右边线的距离</td></tr></tbody></table> <h3 id="_2-静态定位-static"><a href="#_2-静态定位-static" class="header-anchor">#</a> 2. 静态定位（static）</h3> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">选择器</span> <span class="token punctuation">{</span>
    <span class="token property">position</span><span class="token punctuation">:</span> static<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>特性：</p> <ol><li>静态定位按照标准流特性摆放，没有边偏移</li> <li>使用相对较少</li></ol> <h3 id="_3-相对定位-relative"><a href="#_3-相对定位-relative" class="header-anchor">#</a> 3. 相对定位（relative）</h3> <blockquote><p>相对定位： 元素在移动位置的时候，是相对于它 <strong>原来的位置</strong> 来说的</p></blockquote> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">选择器</span> <span class="token punctuation">{</span>
    <span class="token property">position</span><span class="token punctuation">:</span> relative<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>特性:</p> <ol><li>以它原来的位置为参考移动；</li> <li>他移动后原来的位置不会被占据，仍然保留（<strong>不脱标</strong>）；</li> <li>边偏移的距离是以移动后的位置距离原来的位置来计算的，如：left：100px，说明向右移动100像素，原来位置在它的左侧</li></ol> <iframe height="400" scrolling="no" title="相对定位" src="https://animpen.com/embed/_IchD4?tab=html,rlt" frameborder="no" allowtransparency="true" allowfullscreen="allowfullscreen" style="width:100%;"></iframe> <details class="custom-block details"><summary>点击查看</summary> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
