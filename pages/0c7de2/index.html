td>定义文档类型。</td></tr> <tr><td><code>&lt;html&gt;</code></td> <td>定义一个 HTML 文档</td></tr> <tr><td><code>&lt;title&gt;</code></td> <td>为文档定义一个标题</td></tr> <tr><td><code>&lt;body&gt;</code></td> <td>定义文档的主体</td></tr> <tr><td><code>&lt;h1&gt; to &lt;h6&gt;</code></td> <td>定义 HTML 标题</td></tr> <tr><td><code>&lt;p&gt;</code></td> <td>定义一个段落</td></tr> <tr><td><code>&lt;br&gt;</code></td> <td>定义简单的折行。</td></tr> <tr><td><code>&lt;hr&gt;</code></td> <td>定义水平线。</td></tr> <tr><td><code>&lt;!--...--&gt;</code></td> <td>定义一个注释</td></tr></tbody></table> <h2 id="二、-格式-标签"><a href="#二、-格式-标签" class="header-anchor">#</a> 二、 格式 标签</h2> <table><thead><tr><th>标签</th> <th>描述</th></tr></thead> <tbody><tr><td><code>&lt;acronym&gt;</code></td> <td>HTML5不再支持。 定义只取首字母的缩写。</td></tr> <tr><td><code>&lt;abbr&gt;</code></td> <td>定义一个缩写。</td></tr> <tr><td><code>&lt;address&gt;</code></td> <td>定义文档作者或拥有者的联系信息。</td></tr> <tr><td><code>&lt;b&gt;</code></td> <td>定义粗体文本。</td></tr> <tr><td><code>&lt;bdi&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>允许您设置一段文本，使其脱离其父元素的文本方向设置。</td></tr> <tr><td><code>&lt;bdo&gt;</code></td> <td>定义文本的方向。</td></tr> <tr><td><code>&lt;big&gt;</code></td> <td>HTML5不再支持。 定义大号文本。</td></tr> <tr><td><code>&lt;blockquote&gt;</code></td> <td>定义块引用。</td></tr> <tr><td><code>&lt;cite&gt;</code></td> <td>定义引用(citation)。</td></tr> <tr><td><code>&lt;code&gt;</code></td> <td>定义计算机代码文本。</td></tr> <tr><td><code>&lt;del&gt;</code></td> <td>定义被删除文本。</td></tr> <tr><td><code>&lt;dfn&gt;</code></td> <td>定义定义项目。</td></tr> <tr><td><code>&lt;em&gt;</code></td> <td>定义强调文本。</td></tr> <tr><td><code>&lt;i&gt;</code></td> <td>定义斜体文本。</td></tr> <tr><td><code>&lt;ins&gt;</code></td> <td>定义被插入文本。</td></tr> <tr><td><code>&lt;kbd&gt;</code></td> <td>定义键盘文本。</td></tr> <tr><td><code>&lt;mark&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义带有记号的文本。</td></tr> <tr><td><code>&lt;meter&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义度量衡。仅用于已知最大和最小值的度量。</td></tr> <tr><td><a href="https://www.nhooo.com/tags/tag-pre.html" target="_blank" rel="noopener noreferrer"><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>定义预格式文本</td></tr> <tr><td><code>&lt;progress&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义运行中的任务进度（进程）。</td></tr> <tr><td><code>&lt;q&gt;</code></td> <td>定义短的引用。</td></tr> <tr><td><code>&lt;rp&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义不支持 ruby 元素的浏览器所显示的内容。</td></tr> <tr><td><code>&lt;rt&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义字符（中文注音或字符）的解释或发音。</td></tr> <tr><td><code>&lt;ruby&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义 ruby 注释（中文注音或字符）。</td></tr> <tr><td><code>&lt;s&gt;</code></td> <td>定义加删除线的文本。</td></tr> <tr><td><code>&lt;samp&gt;</code></td> <td>定义计算机代码样本。</td></tr> <tr><td><code>&lt;small&gt;</code></td> <td>定义小号文本。</td></tr> <tr><td><code>&lt;strong&gt;</code></td> <td>定义语气更为强烈的强调文本。</td></tr> <tr><td><code>&lt;sub&gt;</code></td> <td>定义下标文本。</td></tr> <tr><td><code>&lt;sup&gt;</code></td> <td>定义上标文本。</td></tr> <tr><td><code>&lt;time&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义一个日期/时间</td></tr> <tr><td><code>&lt;tt&gt;</code></td> <td>HTML5不再支持。 定义打字机文本。</td></tr> <tr><td><code>&lt;u&gt;</code></td> <td>定义下划线文本。</td></tr> <tr><td><code>&lt;var&gt;</code></td> <td>定义文本的变量部分。</td></tr> <tr><td><code>&lt;wbr&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>规定在文本中的何处适合添加换行符。</td></tr></tbody></table> <h2 id="三、表单-标签"><a href="#三、表单-标签" class="header-anchor">#</a> 三、表单 标签</h2> <table><thead><tr><th>标签</th> <th>描述</th></tr></thead> <tbody><tr><td><code>&lt;form&gt;</code></td> <td>定义一个 HTML 表单，用于用户输入。</td></tr> <tr><td><code>&lt;input&gt;</code></td> <td>定义一个输入控件</td></tr> <tr><td><code>&lt;textarea&gt;</code></td> <td>定义多行的文本输入控件。</td></tr> <tr><td><code>&lt;button&gt;</code></td> <td>定义按钮。</td></tr> <tr><td><code>&lt;select&gt;</code></td> <td>定义选择列表（下拉列表）。</td></tr> <tr><td><code>&lt;optgroup&gt;</code></td> <td>定义选择列表中相关选项的组合。</td></tr> <tr><td><code>&lt;option&gt;</code></td> <td>定义选择列表中的选项。</td></tr> <tr><td><code>&lt;label&gt;</code></td> <td>定义 input 元素的标注。</td></tr> <tr><td><code>&lt;fieldset&gt;</code></td> <td>定义围绕表单中元素的边框。</td></tr> <tr><td><code>&lt;legend&gt;</code></td> <td>定义 fieldset 元素的标题。</td></tr> <tr><td><code>&lt;datalist&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>规定了 input 元素可能的选项列表。</td></tr> <tr><td><code>&lt;keygen&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>规定用于表单的密钥对生成器字段。</td></tr> <tr><td><code>&lt;output&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义一个计算的结果</td></tr></tbody></table> <h2 id="四、-框架-标签"><a href="#四、-框架-标签" class="header-anchor">#</a> 四、 框架 标签</h2> <table><thead><tr><th>标签</th> <th>描述</th></tr></thead> <tbody><tr><td><code>&lt;iframe&gt;</code></td> <td>定义内联框架。</td></tr></tbody></table> <h2 id="五、-图像-标签"><a href="#五、-图像-标签" class="header-anchor">#</a> 五、 图像 标签</h2> <table><thead><tr><th>标签</th> <th>描述</th></tr></thead> <tbody><tr><td><code>&lt;img&gt;</code></td> <td>定义图像。</td></tr> <tr><td><code>&lt;map&gt;</code></td> <td>定义图像映射。</td></tr> <tr><td><code>&lt;area&gt;</code></td> <td>定义图像地图内部的区域。</td></tr> <tr><td><code>&lt;canvas&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>通过脚本（通常是 JavaScript）来绘制图形（比如图表和其他图像）。</td></tr> <tr><td><code>&lt;figcaption&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义一个 caption for a <code>&lt;figure&gt;</code> element</td></tr> <tr><td><code>&lt;figure&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>figure 标签用于对元素进行组合。</td></tr></tbody></table> <h2 id="六、-多媒体-标签-audio-video"><a href="#六、-多媒体-标签-audio-video" class="header-anchor">#</a> 六、 多媒体 标签（Audio/Video）</h2> <table><thead><tr><th>标签</th> <th>描述</th></tr></thead> <tbody><tr><td><code>&lt;audio&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义声音，比如音乐或其他音频流。</td></tr> <tr><td><code>&lt;source</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义media元素 (<code>&lt;video&gt;</code>和 <code>&lt;audio&gt;</code>)的媒体资源。media</td></tr> <tr><td><code>&lt;track&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>为媒体(<code>&lt;video&gt;</code>和 <code>&lt;audio&gt;</code>)元素定义外部文本轨道。</td></tr> <tr><td><code>&lt;video&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义一个音频或者视频</td></tr></tbody></table> <h2 id="七、-链接-标签"><a href="#七、-链接-标签" class="header-anchor">#</a> 七、 链接 标签</h2> <table><thead><tr><th>标签</th> <th>描述</th></tr></thead> <tbody><tr><td><code>&lt;a&gt;</code></td> <td>定义一个链接</td></tr> <tr><td><code>&lt;link&gt;</code></td> <td>定义文档与外部资源的关系。</td></tr> <tr><td><code>&lt;nav&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义导航链接</td></tr></tbody></table> <h2 id="八、-列表-标签"><a href="#八、-列表-标签" class="header-anchor">#</a> 八、 列表 标签</h2> <table><thead><tr><th>标签</th> <th>描述</th></tr></thead> <tbody><tr><td><code>&lt;ul&gt;</code></td> <td>定义一个无序列表</td></tr> <tr><td><code>&lt;ol&gt;</code></td> <td>定义一个有序列表</td></tr> <tr><td><code>&lt;li&gt;</code></td> <td>定义一个列表项</td></tr> <tr><td><code>&lt;dl&gt;</code></td> <td>定义一个定义列表</td></tr> <tr><td><code>&lt;dt&gt;</code></td> <td>定义一个定义定义列表中的项目。</td></tr> <tr><td><code>&lt;dd&gt;</code></td> <td>定义定义列表中项目的描述。</td></tr> <tr><td><code>&lt;menu&gt;</code></td> <td>定义菜单列表。</td></tr> <tr><td><code>&lt;command&gt;</code> <img src="https://pupper.com.cn/img/202111031624064.png" alt="image-20211103162449930" style="zoom:40%;"></td> <td>定义用户可能调用的命令（比如单选按钮、复选框或按钮）。</td></tr></tbody></table> <h2 id="九、-表格-标签"><a href="#九、-表格-标签" class="header-anchor">#</a> 九、 表格 标签</h2> <table><thead><tr><th>标签</th> <th>描述</th></tr></thead> <tbody><tr><td><code>&lt;table&gt;</code></td> <td>定义一个表格</td></tr> <tr><td><code>&lt;caption&gt;</code></td> <td>定义表格标题。</td></tr> <tr><td><code>&lt;th&gt;</code></td> <td>定义表格中的表头单元格。</td></tr> <tr><td><code>&lt;tr&gt;</code></td> <td>定义表格中的行。</td></tr> <tr><td><code>&lt;td&gt;</code></td> <td>定义表格中的单元。</td></tr> <tr><td><code>&lt;thead&gt;</code></td> <td>定义表格中的表头内容。</td></tr> <tr><td><code>&lt;tbody&gt;</code></td> <td>定义表格中的主体内容。</td></tr> <tr><td><code>&lt;tfoot&gt;</code></td> <td>定义表格中的表注内容（脚注）。</td></tr> <tr><td><code>&lt;col
