tuation" data-v-4f1e9d0c>&quot;</span>father<span class="token punctuation" data-v-4f1e9d0c>&quot;</span></span><span class="token punctuation" data-v-4f1e9d0c>&gt;</span></span>

		<span class="token comment">// 鼠标进过，盒子显示</span>
		box<span class="token punctuation">.</span><span class="token function">addEventListener</span><span class="token punctuation">(</span><span class="token string">'mouseover'</span><span class="token punctuation">,</span> <span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
			sp<span class="token punctuation">.</span>style<span class="token punctuation">.</span>display <span class="token operator">=</span> <span class="token string">'block'</span><span class="token punctuation">;</span>
			big<span class="token punctuation">.</span>style<span class="token punctuation">.</span>display <span class="token operator">=</span> <span class="token string">'block'</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span><span class="token punctuation">)</span>
		<span class="token comment">// 鼠标离开， 盒子隐藏</span>

			sp<span class="token punctuation">.</span>style<span class="token punctuation">.</span>display <span class="token operator">=</span> <span class="token string">'none'</span><span class="token punctuation">;</span>

			<span class="token comment">// 鼠标在盒子中的位置</span>
			<span class="token keyword">var</span> x <span class="token operator">=</span> e<span class="token punctuation">.</span>pageX <span class="token operator">-</span> box<span class="token punctuation">.</span>offsetLeft<span class="token punctuation">;</span>
			<span class="token keyword">var</span> y <span class="token operator">=</span> e<span class="token punctuation">.</span>pageY <span class="token operator">-</span> box<span class="token punctuation">.</span>offsetTop<span class="token punctuation">;</span>
			<span class="token comment">// 将鼠标置于 遮罩的中心位置，其计算结果为遮罩的实际位置</span>
			<span class="token keyword">var</span> sp_x <span class="token operator">=</span> x <span class="token operator">-</span> sp<span class="token punctuation">.</span>offsetWidth <span class="token operator">/</span> <span class="token number">2</span><span class="token punctuation">;</span>
			<span class="token keyword">var</span> sp_y <span class="token operator">=</span> y <span class="token operator">-</span> sp<span class="token punctuation">.</span>offsetHeight <span class="token operator">/</span> <span class="token number">2</span><span class="token punctuation">;</span>

			<span class="token keyword">var</span> sp_max <span class="token operator">=</span> box<span class="token punctuation">.</span>offsetWidth <span class="token operator">-</span> sp<span class="token punctuation">.</span>offsetWidth<span class="token punctuation">;</span>
			<span class="token comment">// 使遮罩始终保持在 盒子中移动</span>
			<span class="token keyword">if</span><span class="token punctuation">(</span>sp_x <span class="token operator">&lt;</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
				sp_x <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
			<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>sp_x <span class="token operator">&gt;</span> sp_max<span class="token punctuation">)</span><span class="token punctuation">{</span>
				sp_x <span class="token operator">=</span> sp_max<span class="token punctuation">;</span>
			<span class="token punctuation">}</span>
			<span class="token keyword">if</span><span class="token punctuation">(</span>sp_y <span class="token operator">&lt;</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
				sp_y <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
			<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>sp_y <span class="token operator">&gt;</span> sp_max<span class="token punctuation">)</span><span class="token punctuation">{</span>
				sp_y <span class="token operator">=</span> sp_max<span class="token punctuation">;</span>
			<span class="token punctuation">}</span>
			sp<span class="token punctuation">.</span>style<span class="token punctuation">.</span>left <span class="token operator">=</span> sp_x <span class="token operator">+</span> <span class="token string">'px'</span><span class="token punctuation">;</span>
			sp<span class="token punctuation">.</span>style<span class="token punctuation">.</span>top <span class="token operator">=</span> sp_y <span class="token operator">+</span> <span class="token string">'px'</span><span class="token punctuation">;</span>

			<span class="token comment">// 大图片的移动距离 = 遮挡层移动距离 * 大图片最大移动距离 / 遮挡层的最大移动距离</span>
			<span class="token comment">// 大图 最大移动距离</span>
			<span class="token keyword">var</span> big_max <span class="token operator">=</span> big_img<span class="token punctuation">.</span>offsetWidth <span class="token operator">-</span> big<span class="token punctuation">.</span>offsetWidth<span class="token punctuation">;</span>
			<span class="token comment">// 大图移动距离 x y</span>
			<span class="token keyword">var</span> bigx <span class="token operator">=</span> sp_x <span class="token operator">*</span> big_max <span class="token operator">/</span> sp_max<span class="token punctuation">;</span>
			<span class="token keyword">var</span> bigy <span class="token operator">=</span> sp_y <span class="token operator">*</span> big_max <span class="token operator">/</span> sp_max<span class="token punctuation">;</span>
			big_img<span class="token punctuation">.</span>style<span class="token punctuation">.</span>left <span class="token operator">=</span> <span class="token operator">-</span>bigx <span class="token operator">+</span> <span class="token string">'px'</span><span class="token punctuation">;</span>
			big_img<span class="token punctuation">.</span>style<span class="token punctuation">.</span>top <span class="token operator">=</span> <span class="token operator">-</span>bigy <span class="token operator">+</span> <span class="token string">'px'</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span><span class="token punctuation">)</span>
	</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br><span class="line-number">99</span><br><span class="line-number">100</span><br><span class="line-number">101</span><br><span class="line-number">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br></div></div></details> <h2 id="二、-client-系列"><a href="#二、-client-系列" class="header-anchor">#</a> 二、 <code>client</code> 系列</h2> <blockquote><p><code>client</code> ： 客户端，用于获取元素可视区的相关信息，通过 <strong>client</strong> 相关属性可以动态得到元素的大小、边框大小等。</p></blockquote> <table><thead><tr><th>属性</th> <th>作用</th></tr></thead> <tbody><tr><td>element.clientTop</td> <td>返回元素 上边框的大小</td></tr> <tr><td>element.clientLeft</td> <td>返回元素 左边框的大小</td></tr> <tr><td>element.clientWidth</td> <td>返回元素 自身包括 padding、内容区宽度，<br>不包含边框，返回值 不带单位</td></tr> <tr><td>element.clientHeight</td> <td>返回元素 自身包括 padding 、内容区高度，<br>不包含边框，返回值不带单位</td></tr></tbody></table> <h3 id="立即执行函数"><a href="#立即执行函数" class="header-anchor">#</a> 立即执行函数</h3> <blockquote><p>立即执行函数 ： 不需要调用，立即能够自己执行的函数</p></blockquote> <p>写法：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">(</span><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token function">或者</span>
<span class="token punctuation">(</span><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>示例：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">(</span><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter">a<span class="token punctuation">,</span> b</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a <span class="token operator">+</span> b<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 3	</span>

<span class="token punctuation">(</span><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter">a<span class="token punctuation">,</span> b</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a <span class="token operator">+</span> b<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">)</span>		<span class="token comment">// 3	</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>注意：</p> <ul><li>立即执行函数 可以命名，也可以传参数；</li> <li>多个立即执行函数时，需要用 ';' 分号隔开；</li> <li>立即执行函数 是一个独立的作用域，里面的变量都是局部变量，不存在命名冲突；</li></ul> <h2 id="三、-scroll-系列"><a href="#三、-scroll-系列" class="header-anchor">#</a> 三、 <code>scroll</code> 系列</h2> <blockquote><p><code>scroll</code> ： 滚动，使用相关属性可以动态的获得元素的大小、滚动距离等</p></blockquote> <table><thead><tr><th>属性</th> <th>作用</th></tr></thead> <tbody><tr><td>element.scrollTop</td> <td>返回 被卷去的上侧距离，返回值不带单位</td></tr> <tr><td>element.scrollLeft</td> <td>返回 被卷去的 左侧距离，返回值不带单位</td></tr> <tr><td>element.scrollWidth</td> <td>返回 自身实际的宽度，不包含边框，返回值不带单位</td></tr> <tr><td>element.scrollHeight</td> <td>返回 自身实际的高度，不包含边框，返回值不带单位</td></tr></tbody></table> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>元素被卷曲使用 ：  <code>element.scrollTop</code> 、<code>element.scrollLeft</code></p> <p>页面被卷去使用 ： <code>window.pageYOffset</code> 、 <code>window.pageXOffset</code></p></div> <h3 id="案例-返回顶部按钮"><a href="#案例-返回顶部按钮" class="header-anchor">#</a> 案例 --- 返回顶部按钮</h3> <iframe height="500" scrolling="no" title="返回顶部按钮" src="https://codepen.io/pupperc/embed/BawYxzo?default-tab=html%2Cresult&amp;editable=true&amp;theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="allowfullscreen" style="width:100%;">

<th>作用</th></tr></thead> <tbody><tr><td>element.offsetWidth</td> <td>返回自身包括 padding、 内容区的宽度、边框，返回值不带单位</td></tr> <tr><td>element.clientWidth</td> <td>返回自身包括 padding、 内容区的宽度，不含边框，返回值不带单位</td></tr> <tr><td>element.scrollWidth</td> <td>返回自身实际的宽度，不含边框， 返回值不带单位</td></tr></tbody></table> <h3 id="_1-作用"><a href="#_1-作用" class="header-anchor">#</a> 1. 作用</h3> <ul><li><code>offset</code> 系列，经常用于获得元素的 <strong>位置</strong> （<code>offsetLeft</code>、 <code>offsetTop</code>）</li> <li><code>client</code> 系列，经常用于获取元素的 <strong>大小</strong> （<code>clientWidth</code>、 <code>clientHeight</code>）</li> <li><code>scroll</code> 系列，经常用于获取 滚动的 <strong>距离</strong> （<code>scrollTop</code>、 <code>scrollLeft</code>）</li> <li>页面的滚动距离 通过 <code>window.pageXOffset</code> 获得</li></ul> <h2 id="五、-mouseenter-和-mouseover-的区别"><a href="#五、-mouseenter-和-mouseover-的区别" class="header-anchor">#</a> 五、 <code>mouseenter</code> 和 <code>mouseover</code> 的区别</h2> <p><code>mouseover</code> ： 鼠标经过父盒子和子盒子时，都会打印；</p> <p><code>mouseeenter</code> ： 鼠标经过父盒子会打印，子盒子不会打印（因为 它不会冒泡）</p> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>viewport<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>width=device-width, initial-scale=1.0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>son<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
        <span class="token keyword">var</span> father <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">querySelector</span><span class="token punctuation">(</span><span class="token string">'.father'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">var</span> son <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">querySelector</span><span class="token punctuation">(</span><span class="token string">'.son'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token comment">// 父盒子、子盒子都会打印</span>
        father<span class="token punctuation">.</span><span class="token function">addEventListener</span><span class="token punctuation">(</span><span class="token string">'mouseover'</span><span class="token punctuation">,</span> <span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span>
		<span class="token comment">// 只有父盒子会打印</span>
		father<span class="token punctuation">.</span><span class="token function">addEventListener</span><span class="token punctuation">(</span><span class="token string">'mouseenter'</span><span class="token punctuation">,</span> <span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span><span class="token punctuation">)</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
