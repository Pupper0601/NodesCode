<div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=Java" title="分类" data-v-06225672>Java</a></li><li data-v-06225672><a href="/categories/?category=Java%20%E5%9F%BA%E7%A1%80" title="分类" data-v-06225672>Java 基础</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-11-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Java - 正则表达式<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、正则表达式"><a href="#一、正则表达式" class="header-anchor">#</a> 一、正则表达式</h2> <h3 id="_1-常用类"><a href="#_1-常用类" class="header-anchor">#</a> 1. 常用类</h3> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>Pattern 类 :</p> <ul><li>pattern 对象是一个正则表达式对象, 没有公共构造方法, 通过调用器公共方法, 返回 pattern 类;
<ul><li>该方法接收一个正则表达式作为他的第一个参数</li> <li>Pattern pattern = Pattern.compile(regStr);</li></ul></li></ul> <p>Matcher 类:</p> <ul><li>Matcher 对象是对输入的字符串进行匹配, 没有公共的构造方法,
<ul><li>需要调用 Pattern 对象的 matcher 方法获取一个 Matcher 对象;</li> <li>Matcher matcher = pattern.matcher(content);</li></ul></li></ul> <p>PatternSyntaxException : 表示正则表达式的语法错误;</p></div> <h3 id="_2-使用方法"><a href="#_2-使用方法" class="header-anchor">#</a> 2.使用方法</h3> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>使用步骤:</p> <ol><li>创建 正则表达式的匹配模式
<ol><li><code>Pattern.compile(&quot;\\(&quot;)</code>;</li></ol></li> <li>根据 匹配模式创建匹配器, 匹配字符串
<ol><li><code>pattern.matcher(content)</code>;</li></ol></li> <li>使用 while 循环进行匹配
<ol><li><code>matcher.find()</code> : 找到 返回 <strong>true</strong>, 找到返回 <strong>false</strong>;</li> <li><code>matcher.group(0)</code>: 将匹配的结果输出;
<ol><li>没有分组时, 使用 group(0) 输出匹配结果;</li> <li>有分组时, 0 为本次匹配的结果, 1 为匹配结果的第一个分组, 2 为第二个分组, 以此类推;</li></ol></li></ol></li></ol></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">RegexpDemo1</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> content <span class="token operator">=</span> <span class="token string">&quot;asdas$(sldkjasljf($saldfjla&quot;</span><span class="token punctuation">;</span>
        <span class="token comment">// 1. 创建 正则表达式的匹配模式</span>
        <span class="token class-name">String</span> regStr <span class="token operator">=</span> <span class="token string">&quot;\\(&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">Pattern</span> pattern <span class="token operator">=</span> <span class="token class-name">Pattern</span><span class="token punctuation">.</span><span class="token function">compile</span><span class="token punctuation">(</span>regStr<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 2. 根据 匹配模式创建匹配器, 匹配字符串</span>
        <span class="token class-name">Matcher</span> matcher <span class="token operator">=</span> pattern<span class="token punctuation">.</span><span class="token function">matcher</span><span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 3. matcher.find() : 找到 返回 true, 找到返回 false</span>
        <span class="token keyword">while</span> <span class="token punctuation">(</span>matcher<span class="token punctuation">.</span><span class="token function">find</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token comment">// matcher.group(0) : 没有分组时, 使用 0 取出匹配结果</span>
            <span class="token comment">// matcher.group(1) : 有分组时, 0 为本次匹配的结果, 1 为匹配结果的第一个分组, 2 为第二个分组, 以此类推</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>matcher<span class="token punctuation">.</span><span class="token function">group</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>   
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h3 id="_3-matchers-整体匹配"><a href="#_3-matchers-整体匹配" class="header-anchor">#</a> 3. matchers 整体匹配</h3> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>matchers() : 可用于 字符串 和 匹配规则的整体匹配, 匹配成功, 返回 true, 否则, 返回 false</p></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Pattern.matchers 整体匹配</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">RegexpDemo2</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token string">&quot;https://www.bilibili.com/video/BV1fh411y7R8?p=894&amp;spm_id_from=pageDriver&amp;vd_source=af07764917c38a3d6871e700a168f287&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> regStr <span class="token operator">=</span> <span class="token string">&quot;(https?)://([\\w-]+\\.)+([\\w-]+)(/[\\w-]+)+\\?([\\w-]+=[\\w-]+&amp;?)+&quot;</span><span class="token punctuation">;</span>

        <span class="token comment">// 整体匹配</span>
        <span class="token keyword">boolean</span> matches <span class="token operator">=</span> <span class="token class-name">Pattern</span><span class="token punctuation">.</span><span class="token function">matches</span><span class="token punctuation">(</span>regStr<span class="token punctuation">,</span> str<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>matches<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="二、元字符"><a href="#二、元字符" class="header-anchor">#</a> 二、元字符</h2> <h3 id="_1-转义号"><a href="#_1-转义号" class="header-anchor">#</a> 1. 转义号 - \</h3> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>转义号 \ : 在使用正则表达式去检索某些特殊字符时, 需要用到转义号, 否则会检索不到结果或报错;
*在 java 中, 两个 \ 代表其他语言中的 一个 \</p></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">RegexpDemo1</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> content <span class="token operator">=</span> <span class="token string">&quot;asdas$(sldkjasljf($saldfjla&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> regStr <span class="token operator">=</span> <span class="token string">&quot;\\(&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">Pattern</span> pattern <span class="token operator">=</span> <span class="token class-name">Pattern</span><span class="token punctuation">.</span><span class="token function">compile</span><span class="token punctuation">(</span>regStr<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Matcher</span> matcher <span class="token operator">=</span> pattern<span class="token punctuation">.</span><span class="token function">matcher</span><span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">while</span> <span class="token punctuation">(</span>matcher<span class="token punctuation">.</span><span class="token function">find</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>matcher<span class="token punctuation">.</span><span class="token function">group</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="_2-字符匹配符"><a href="#_2-字符匹配符" class="header-anchor">#</a> 2. 字符匹配符</h3> <table><thead><tr><th>符号</th> <th>说明</th> <th>实例</th> <th>解释</th></tr></thead> <tbody><tr><td>[ ]</td> <td>可匹配的字符列表</td> <td>[efgh]</td> <td>e、f、g、h 中的任意一个字符</td></tr> <tr><td>[^]</td> <td>不可的匹配字符列表</td> <td>[^abc]</td> <td>除了 a、b、c 之外的任意一个字符</td></tr> <tr><td>-</td> <td>连字符</td> <td>A-Z</td> <td>任意一个大写字母</td></tr> <tr><td>.</td> <td>匹配除了 \n 以外的任意字符</td> <td>a..b</td> <td>以 a 开头, 以 b 结尾, 长度为 4 个字符的字符串</td></tr> <tr><td>\\d</td> <td>匹配单个数字字符, 等价于[0-9]</td> <td>\\d{3}(\\d)?</td> <td>包含 3 或 4 个数字的字符串</td></tr> <tr><td>\\D</td> <td>匹配单个非数字字符, 等价于[^0-9]</td> <td>\\D(\\d)*</td> <td>以非数字开头, 后面接任意个数字的字符串</td></tr> <tr><td>\\w</td> <td>匹配单个数字、大小写字母、下划线字符, 等价于[0-9a-zA-Z_]</td> <td>\\d{3}\\w{4}</td> <td>以 3 个数字开头, 后面接非特殊字符, 长度为 7 的字符串</td></tr> <tr><td>\\W</td> <td>匹配单个非数字、大小写字母、下划线字符, 等价于[^0-9a-zA-Z_]</td> <td>\\W+\\d{2}</td> <td>以至少一个特殊字符开头, 2 个数字结尾的字符串</td></tr> <tr><td>\\s</td> <td>匹配单个空格、制表符</td> <td>\\s+\\s</td> <td>匹配字符串前后空格</td></tr> <tr><td>\\S</td> <td>匹配单个 非空格、制表符, 等价于[^\\s]</td> <td>\\S</td> <td>匹配除空格外的任意单个字符</td></tr></tbody></table> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li>[a-z] : 表示可以匹配 a-z 中任意一个字符;</li> <li>java 中 正则表达式默认区分大小写, 可以使用 <code>**(?i)**</code> 表示不区分大小写:
<ul><li><code>Pattern.compile(&quot;\\(&quot;, Pattern.CASE_INSENSITIVE)</code> <ul><li><code>Pattern.CASE_INSENSITIVE</code>: 表示该匹配规则 不区分大小写;</li></ul></li> <li>(?i)abc : 表示 abc 不区分大小写;</li> <li>a(?i)bc : 表示 bc 不区分大小写;</li> <li>a((?i)b)c : 表示 b 不区分大小写;</li></ul></li></ul></div> <h3 id="_3-选择匹配符"><a href="#_3-选择匹配符" class="header-anchor">#</a> 3. 选择匹配符</h3> <table><thead><tr><th>符号</th> <th>说明</th> <th>实例</th> <th>解释</th></tr></thead> <tbody><tr><td>|</td> <td>匹配 &quot;|&quot; 之前或之后的字符串</td> <td>ab|cd</td> <td>匹配 ab 或 cd</td></tr></tbody></table> <h3 id="_4-限定符"><a href="#_4-限定符" class="header-anchor">#</a> 4. 限定符</h3> <div class="custom-block danger"><p class="custom-block-title">警告</p> <ul><li>java 中, 正则匹配默认为 <strong>贪婪匹配(尽可能多的匹配)</strong>_** ,  会尽可能匹配多的内容;</li> <li>当 ? 和 其他限定符号一起使用时, 则为 **<strong>非贪婪匹配(尽可能少的匹配)</strong> ;</li></ul></div> <table><thead><tr><th>符号</th> <th>说明</th> <th>实例</th> <th>解释</th></tr></thead> <tbody><tr><td>*</td> <td>指定字符重复任意次数</td> <td>(abc)*</td> <td>仅包含 任意个 abc 的字符串, 等价于\\w*</td></tr> <tr><td>+</td> <td>指定字符重复至少一次</td> <td>m+(abc)*</td> <td>以至少 1 个 m  开头, 后接任意个 abc 的字符串</td></tr> <tr><td>?</td> <td>指定字符重复 0 次或 1 次</td> <td>m+abc?</td> <td>以至少 1 个 m 开头, 后接 ab 或 abc 的字符串</td></tr> <tr><td>{n}</td> <td>只能匹配 n 个字符</td> <td>[abcd]{3}</td> <td>由 abcd 中任意 3 个字母组成的字符串</td></tr> <tr><td>{n,}</td> <td>指定至少 n 个字符</td> <td>[abcd]{3,}</td> <td>由 abcd 中任意至少 3 个字母组成的字符串</td></tr> <tr><td>{n,m}</td> <td>指定至少 n 个,至多 m 个字符</td> <td>[abcd]{3, 5}</td> <td>由 abcd 中任意至少 3 个至多 5 个字母组成的字符串</td></tr></tbody></table> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ? 和 其他限定符号一起使用时, 为非贪婪模式</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">RegexpDemo2</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> str1 <span class="token operator">=</span> <span class="token string">&quot;hello111111 ok&quot;</span><span class="token punctuation">;</span>

        <span class="token comment">// String str2 = &quot;\\d+&quot;;       // 贪婪匹配     111111</span>
        <span class="token class-name">String</span> str2 <span class="token operator">=</span> <span class="token string">&quot;\\d+?&quot;</span><span class="token punctuation">;</span>       <span class="token comment">// 非贪婪匹配    1   1   1   1   1   1</span>
        
        <span class="token class-name">Pattern</span> compile <span class="token operator">=</span> <span class="token class-name">Pattern</span><span class="token punctuation">.</span><span class="token function">compile</span><span class="token punctuation">(</span>str2<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Matcher</span> matcher <span class="token operator">=</span> compile<span class="token punctuation">.</span><span class="token function">matcher</span><span class="token punctuation">(</span>str1<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">while</span> <span class="token punctuation">(</span>matcher<span class="token punctuation">.</span><span class="token function">find</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token comment">// 匹配到的字符串</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;找到了: &quot;</span> <span class="token operator">+</span> matcher<span class="token punctuation">.</span><span class="token function">group</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="_5-定位符"><a href="#_5-定位符" class="header-anchor">#</a> 5. 定位符</h3> <table><thead><tr><th>符号</th> <th>说明</th> <th>实例</th> <th>解释</th></tr></thead> <tbody><tr><td>^</td> <td>指定其实位置</td> <td><code>^[0-9]+[a-z]*</code></td> <td>以至少 1 个数字开头, 后接任意个小写字母</td></tr> <tr><td>$</td> <td>指定结束位置</td> <td><code>^[0-9]\\\\-[a-z]+$</code></td> <td>以 1 个数字开头, 接-, 接 至少 1 个字母结尾</td></tr> <tr><td>\\b</td> <td>匹配目标字符串的边界</td> <td>han\\b</td> <td>han 后接空格或者字符串结束位置的 han</td></tr> <tr><td>\\B</td> <td>匹配目标字符串的非边界</td> <td>han\\B</td> <td>han 后没有空格或不是字符串结束位置的 han</td></tr> <tr><td></td> <td></td> <td></td> <td></td></tr></tbody></table> <ul><li>字符串边界: 指字符串中的空格 或者 结尾;</li></ul> <h2 id="三、分组"><a href="#三、分组" class="header-anchor">#</a> 三、分组</h2> <table><thead><tr><th>常用分组构造形式</th> <th>说明</th> <th>备注</th></tr></thead> <tbody><tr><td>(pattern)</td> <td>非命名分组</td> <td>0 : 表示由整个正则表达式匹配的文本 <br> n : 表示其他正则规则匹配的结果, 从 1 开始编号</td></tr> <tr><td>(?<name>pattern)</name></td> <td>命名分组</td> <td>- 将匹配的子字符串用一个名称或编号命名; <br> - 用于 命名的 字符串不能有任何标点符号, 不能以数字开头 <br> - 可以使用 '' 单引号 代替 尖括号 &lt;&gt;</td></tr></tbody></table> <p><strong>非分组匹配, 不能使用 matcher.group(1)</strong></p> <table><thead><tr><th>常用分组构造形式</th> <th>说明</th> <th>备注</th></tr></thead> <tbody><tr><td>(?:pattern)</td> <td>非分组匹配</td> <td>- 匹配 pattren, 但不捕获该匹配的子表达式; <br>   - 即它是一个非捕获匹配, 不存储供以后使用的匹配; <br> - 对于 or 字符 (|) 组合模式部件的情况很有用 <br>      - 如 <code>industr(?:y&amp;#124;ies)</code> <br>     - 等价于 <code>industry&amp;#124;industries</code></td></tr> <tr><td>(?=pattern)</td> <td>非分组匹配</td> <td>- 如: <code>Windows (?=95&amp;#124;98&amp;#124;NT&amp;#124;2000)</code> <br>     - 匹配 &quot;Windows 2000&quot; 中的 windows <br>     - 但不匹配 &quot;Windows 3.1&quot; 中得 windows</td></tr> <tr><td>(?!pattern)</td> <td>非分组匹配</td> <td>- 如: <code>Windows (?!95&amp;#124;98&amp;#124;NT&amp;#124;2000)</code> <br>   - 匹配 &quot;Windows 3.1&quot; 中的 windows, <br>     - 但不匹配 &quot;Windows 2000&quot; 中得 windows</td></tr></tbody></table> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">RegexpDemo2</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> str1 <span class="token operator">=</span> <span class="token string">&quot;wobuvidctameng a7789,nn1189vidc&quot;</span><span class="token punctuation">;</span>

        <span class="token comment">// 匿名分组</span>
        <span class="token comment">// String str2 = &quot;(\\d\\d)(\\d\\d)&quot;;</span>

        <span class="token comment">// 命名分组</span>
        <span class="token class-name">String</span> str2 <span class="token operator">=</span> <span class="token string">&quot;(?&lt;g1&gt;\\d\\d)(?&lt;g2&gt;\\d\\d)&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">Pattern</span> compile <span class="token operator">=</span> <span class="token class-name">Pattern</span><span class="token punctuation">.</span><span class="token function">compile</span><span class="token punctuation">(</span>str2<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Matcher</span> matcher <span class="token operator">=</span> compile<span class="token punctuation">.</span><span class="token function">matcher</span><span class="token punctuation">(</span>str1<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">while</span> <span class="token punctuation">(</span>matcher<span class="token punctuation">.</span><span class="token function">find</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token comment">// 匹配到的字符串</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;找到了: &quot;</span> <span class="token operator">+</span> matcher<span class="token punctuation">.</span><span class="token function">group</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>     <span class="token comment">// 7789     1189</span>

            <span class="token comment">// 匹配到的字符串的第一个分组(命名分组即可以通过编号, 也可以通过命名获取)</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;找到了: &quot;</span> <span class="token operator">+</span> matcher<span class="token punctuation">.</span><span class="token function">group</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>     <span class="token comment">// 77       11</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;找到了: &quot;</span> <span class="token operator">+</span> matcher<span class="token punctuation">.</span><span class="token function">group</span><span class="token punctuation">(</span><span class="token string">&quot;g1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>     <span class="token comment">// 77       11</span>

            <span class="token comment">// 匹配到的字符串的第二个分组</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token number">1</span> 数字：<span class="token operator">^</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">*</span>$
<span class="token number">2</span> n位的数字：<span class="token operator">^</span>\d<span class="token punctuation">{</span>n<span class="token punctuation">}</span>$
<span class="token number">3</span> 至少n位的数字：<span class="token operator">^</span>\d<span class="token punctuation">{</span>n<span class="token punctuation">,</span><span class="token punctuation">}</span>$
<span class="token number">4</span> m<span class="token operator">-</span>n位的数字：<span class="token operator">^</span>\d<span class="token punctuation">{</span>m<span class="token punctuation">,</span>n<span class="token punctuation">}</span>$
<span class="token number">5</span> 零和非零开头的数字：<span class="token operator">^</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token operator">|</span><span class="token punctuation">[</span><span class="token number">1</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">*</span><span class="token punctuation">)</span>$
<span class="token number">6</span> 非零开头的最多带两位小数的数字：<span class="token operator">^</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token number">1</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">*</span><span class="token punctuation">)</span><span class="token operator">+</span><span class="token punctuation">(</span><span class="token punctuation">.</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token operator">?</span>$
<span class="token number">7</span> 带<span class="token number">1</span><span class="token operator">-</span><span class="token number">2</span>位小数的正数或负数：<span class="token operator">^</span><span class="token punctuation">(</span>\<span class="token operator">-</span><span class="token punctuation">)</span><span class="token operator">?</span>\d<span class="token operator">+</span><span class="token punctuation">(</span>\<span class="token punctuation">.</span>\d<span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token operator">?</span>$
<span class="token number">8</span> 正数、负数、和小数：<span class="token operator">^</span><span class="token punctuation">(</span>\<span class="token operator">-</span><span class="token operator">|</span>\<span class="token operator">+</span><span class="token punctuation">)</span><span class="token operator">?</span>\d<span class="token operator">+</span><span class="token punctuation">(</span>\<span class="token punctuation">.</span>\d<span class="token operator">+</span><span class="token punctuation">)</span><span class="token operator">?</span>$
<span class="token number">9</span> 有两位小数的正实数：<span class="token operator">^</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">+</span><span class="token punctuation">(</span><span class="token punctuation">.</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">2</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token operator">?</span>$

<span class="token number">15</span> 钱的输入格式：
<span class="token number">16</span> <span class="token number">1.</span>有四种钱的表示形式我们可以接受<span class="token operator">:</span><span class="token string">&quot;10000.00&quot;</span> 和 <span class="token string">&quot;10,000.00&quot;</span><span class="token punctuation">,</span> 和没有 <span class="token string">&quot;分&quot;</span> 的 <span class="token string">&quot;10000&quot;</span> 和 <span class="token string">&quot;10,000&quot;</span>：<span class="token operator">^</span><span class="token punctuation">[</span><span class="token number">1</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">*</span>$ 
<span class="token number">17</span> <span class="token number">2.</span>这表示任意一个不以<span class="token number">0</span>开头的数字<span class="token punctuation">,</span>但是<span class="token punctuation">,</span>这也意味着一个字符<span class="token string">&quot;0&quot;</span>不通过<span class="token punctuation">,</span>所以我们采用下面的形式：<span class="token operator">^</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token operator">|</span><span class="token punctuation">[</span><span class="token number">1</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">*</span><span class="token punctuation">)</span>$ 
<span class="token number">18</span> <span class="token number">3.</span>一个<span class="token number">0</span>或者一个不以<span class="token number">0</span>开头的数字<span class="token punctuation">.</span>我们还可以允许开头有一个负号：<span class="token operator">^</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token operator">|</span><span class="token operator">-</span><span class="token operator">?</span><span class="token punctuation">[</span><span class="token number">1</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">*</span><span class="token punctuation">)</span>$ 
<span class="token number">19</span> <span class="token number">4.</span>这表示一个<span class="token number">0</span>或者一个可能为负的开头不为<span class="token number">0</span>的数字<span class="token punctuation">.</span>让用户以<span class="token number">0</span>开头好了<span class="token punctuation">.</span>把负号的也去掉<span class="token punctuation">,</span>因为钱总不能是负的吧<span class="token punctuation">.</span>下面我们要加的是说明可能的小数部分：<span class="token operator">^</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">+</span><span class="token punctuation">(</span><span class="token punctuation">.</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">+</span><span class="token punctuation">)</span><span class="token operator">?</span>$ 
<span class="token number">20</span> <span class="token number">5.</span>必须说明的是<span class="token punctuation">,</span>小数点后面至少应该有<span class="token number">1</span>位数<span class="token punctuation">,</span>所以<span class="token string">&quot;10.&quot;</span>是不通过的<span class="token punctuation">,</span>但是 <span class="token string">&quot;10&quot;</span> 和 <span class="token string">&quot;10.2&quot;</span> 是通过的：<span class="token operator">^</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">+</span><span class="token punctuation">(</span><span class="token punctuation">.</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">2</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token operator">?</span>$ 
<span class="token number">21</span> <span class="token number">6.</span>这样我们规定小数点后面必须有两位<span class="token punctuation">,</span>如果你认为太苛刻了<span class="token punctuation">,</span>可以这样：<span class="token operator">^</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">+</span><span class="token punctuation">(</span><span class="token punctuation">.</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token operator">?</span>$ 
<span class="token number">22</span> <span class="token number">7.</span>这样就允许用户只写一位小数<span class="token punctuation">.</span>下面我们该考虑数字中的逗号了<span class="token punctuation">,</span>我们可以这样：<span class="token operator">^</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">}</span><span class="token punctuation">(</span><span class="token punctuation">,</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">3</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token operator">*</span><span class="token punctuation">(</span><span class="token punctuation">.</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token operator">?</span>$ 
<span class="token number">23</span> <span class="token number">8.1</span>到<span class="token number">3</span>个数字<span class="token punctuation">,</span>后面跟着任意个 逗号<span class="token operator">+</span><span class="token number">3</span>个数字<span class="token punctuation">,</span>逗号成为可选<span class="token punctuation">,</span>而不是必须：<span class="token operator">^</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">+</span><span class="token operator">|</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">}</span><span class="token punctuation">(</span><span class="token punctuation">,</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">3</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token operator">*</span><span class="token punctuation">)</span><span class="token punctuation">(</span><span class="token punctuation">.</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token operator">?</span>$ 
<span class="token number">24</span> 备注：这就是最终结果了<span class="token punctuation">,</span>别忘了<span class="token string">&quot;+&quot;</span>可以用<span class="token string">&quot;*&quot;</span>替代如果你觉得空字符串也可以接受的话<span class="token punctuation">(</span>奇怪<span class="token punctuation">,</span>为什么<span class="token operator">?</span><span class="token punctuation">)</span>最后<span class="token punctuation">,</span>别忘了在用函数时去掉去掉那个反斜杠<span class="token punctuation">,</span>一般的错误都在这里
<span class="token number">25</span> xml文件：<span class="token operator">^</span><span class="token punctuation">(</span><span class="token punctuation">[</span>a<span class="token operator">-</span>zA<span class="token operator">-</span><span class="token class-name">Z</span><span class="token punctuation">]</span><span class="token operator">+</span><span class="token operator">-</span><span class="token operator">?</span><span class="token punctuation">)</span><span class="token operator">+</span><span class="token punctuation">[</span>a<span class="token operator">-</span>zA<span class="token operator">-</span>Z0<span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token operator">+</span>\\<span class="token punctuation">.</span><span class="token punctuation">[</span>x<span class="token operator">|</span><span class="token class-name">X</span><span class="token punctuation">]</span><span class="token punctuation">[</span>m<span class="token operator">|</span><span class="token class-name">M</span><span class="token punctuation">]</span><span class="token punctuation">[</span>l<span class="token operator">|</span><span class="token class-name">L</span><span class="token punctuation">]</span>$
<span class="token number">26</span> 中文字符的正则表达式：<span class="token punctuation">[</span>\u4e00<span class="token operator">-</span>\u9fa5<span class="token punctuation">]</span>
<span class="token number">27</span> 双字节字符：<span class="token punctuation">[</span><span class="token operator">^</span>\x00<span class="token operator">-</span>\xff<span class="token punctuation">]</span> <span class="token punctuation">(</span>包括汉字在内，可以用来计算字符串的长度<span class="token punctuation">(</span>一个双字节字符长度计<span class="token number">2</span>，ASCII字符计<span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token number">28</span> 空白行的正则表达式：\n\s<span class="token operator">*</span>\r <span class="token punctuation">(</span>可以用来删除空白行<span class="token punctuation">)</span>
<span class="token number">29</span> HTML标记的正则表达式：<span class="token operator">&lt;</span><span class="token punctuation">(</span>\<span class="token class-name">S</span><span class="token operator">*</span><span class="token operator">?</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token operator">^</span><span class="token operator">&gt;</span><span class="token punctuation">]</span><span class="token operator">*</span><span class="token operator">&gt;</span><span class="token punctuation">.</span>*<span class="token operator">?</span><span class="token operator">|</span><span class="token operator">&lt;</span><span class="token punctuation">.</span>*<span class="token operator">?</span> <span class="token operator">/</span><span class="token operator">&gt;</span> <span class="token punctuation">(</span>网上流传的版本太糟糕，上面这个也仅仅能部分，对于复杂的嵌套标记依旧无能为力<span class="token punctuation">)</span>
<span class="token number">30</span> 首尾空白字符的正则表达式：<span class="token operator">^</span>\s<span class="token operator">*</span><span class="token operator">|</span>\s<span class="token operator">*</span>$或<span class="token punctuation">(</span><span class="token operator">^</span>\s<span class="token operator">*</span><span class="token punctuation">)</span><span class="token operator">|</span><span class="token punctuation">(</span>\s<span class="token operator">*</span>$<span class="token punctuation">)</span> <span class="token punctuation">(</span>可以用来删除行首行尾的空白字符<span class="token punctuation">(</span>包括空格、制表符、换页符等等<span class="token punctuation">)</span>，非常有用的表达式<span class="token punctuation">)</span>
<span class="token number">31</span> 腾讯QQ号：<span class="token punctuation">[</span><span class="token number">1</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token punctuation">}</span> <span class="token punctuation">(</span>腾讯QQ号从<span class="token number">10000</span>开始<span class="token punctuation">)</span>
<span class="token number">32</span> 中国邮政编码：<span class="token punctuation">[</span><span class="token number">1</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">]</span>\d<span class="token punctuation">{</span><span class="token number">5</span><span class="token punctuation">}</span><span class="token punctuation">(</span><span class="token operator">?</span><span class="token operator">!</span>\d<span class="token punctuation">)</span> <span class="token punctuation">(</span>中国邮政编码为<span class="token number">6</span>位数字<span class="token punctuation">)</span>
<span class="token number">33</span> IP地址：\d<span class="token operator">+</span>\<span class="token punctuation">.</span>\d<span class="token operator">+</span>\<span class="token punctuation">.</span>\d<span class="token operator">+</span>\<span class="token punctuation">.</span>\d<span class="token operator">+</span> <span class="token punctuation">(</span>提取IP地址时有用<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class
