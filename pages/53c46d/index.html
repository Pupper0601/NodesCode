="javascript:;" data-v-06225672>2022-11-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Python - 文件读写<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>文本文件的打开分为两种模式：**文本模式 ** 、<strong>二进制模式</strong></p> <p>通常，对 <strong>文本文件</strong> 都是以 <strong>文本模式</strong> 打开。程序读取 和 写入 的都是 <strong>字符串</strong> 对象。</p> <h2 id="一、-open-函数"><a href="#一、-open-函数" class="header-anchor">#</a> 一、 open 函数</h2> <h3 id="_1-open-函数的参数"><a href="#_1-open-函数的参数" class="header-anchor">#</a> 1. open 函数的参数</h3> <p><code>open</code> 函数的参数：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token builtin">open</span><span class="token punctuation">(</span>
    <span class="token builtin">file</span><span class="token punctuation">,</span> 
    mode<span class="token operator">=</span><span class="token string">'r'</span><span class="token punctuation">,</span> 
    buffering<span class="token operator">=</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span> 
    encoding<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">,</span> 
    errors<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">,</span> 
    newline<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">,</span> 
    closefd<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> 
    <span class="token punctuation">)</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><ul><li>参数 <code>file</code> <ul><li>指定需要打开文件的 <strong>路径</strong></li> <li>可以是 <strong>相对路径</strong></li> <li>也可以是 <strong>绝对路径</strong></li></ul></li> <li>参数 <code>mode</code> <ul><li>指定文件打开的 <strong>模式</strong> <ul><li><code>r</code> ：只读文本模式打开，<strong>默认模式</strong></li> <li><code>w</code> ：只写文本模式打开</li> <li><code>a</code> ： 追加文本模式打开</li></ul></li> <li>默认值为 <code>r</code></li></ul></li> <li>参数 <code>encoding</code> <ul><li>指定读写文本文件时，使用的 <strong>字符编解码</strong> 方式</li> <li>未指定参数值时，会使用系统缺省字符编码方式（中文windows系统上使用的是 <code>cp936</code>，也就是 <strong>GPK编码</strong></li></ul></li></ul> <h3 id="_2-文件读写模式"><a href="#_2-文件读写模式" class="header-anchor">#</a> 2. 文件读写模式</h3> <table><thead><tr><th style="text-align:center;">模式</th> <th style="text-align:center;">可做操作</th> <th style="text-align:center;">文件不存在时</th> <th style="text-align:center;">光标位置</th> <th style="text-align:center;">是否覆盖</th></tr></thead> <tbody><tr><td style="text-align:center;">r</td> <td style="text-align:center;">只读</td> <td style="text-align:center;">报错</td> <td style="text-align:center;">起始</td> <td style="text-align:center;">-</td></tr> <tr><td style="text-align:center;">r+</td> <td style="text-align:center;">可读可写</td> <td style="text-align:center;">报错</td> <td style="text-align:center;">起始</td> <td style="text-align:center;">是</td></tr> <tr><td style="text-align:center;">w</td> <td style="text-align:center;">只写</td> <td style="text-align:center;">创建</td> <td style="text-align:center;">起始</td> <td style="text-align:center;">是</td></tr> <tr><td style="text-align:center;">w+</td> <td style="text-align:center;">可读可写</td> <td style="text-align:center;">创建</td> <td style="text-align:center;">起始</td> <td style="text-align:center;">是</td></tr> <tr><td style="text-align:center;">a</td> <td style="text-align:center;">只写</td> <td style="text-align:center;">创建</td> <td style="text-align:center;">末尾</td> <td style="text-align:center;">-</td></tr> <tr><td style="text-align:center;">a+</td> <td style="text-align:center;">可读可写</td> <td style="text-align:center;">创建</td> <td style="text-align:center;">末尾</td> <td style="text-align:center;">-</td></tr></tbody></table> <ul><li><code>r+</code> ：可读可写
<ul><li>读取、写入 文件时，需要 <strong>文件存在</strong></li> <li>文件写入内容后，立即读取时需要 <strong>调整光标位置</strong>，否则读取信息为空。</li></ul></li> <li><code>w+</code> ：可读可写
<ul><li>在文件读取时，默认是 <strong>先写后读</strong> ，直接读取文件时系统会默认写入一个 <strong>空值</strong> ，覆盖原有的内容，所以读取内容为 <strong>空</strong> 。</li> <li>文件写入内容后，立即读取时需要 <strong>调整光标位置</strong>，否则读取信息为空。</li></ul></li> <li><code>a+</code> ：可读可写
<ul><li>读取文件时，需要 <strong>调整光标的位置</strong> ，否则读取信息为空。</li></ul></li></ul> <h3 id="_3-文件写入"><a href="#_3-文件写入" class="header-anchor">#</a> 3. 文件写入</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 指定编码方式为 utf8</span>
f <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">'tmp.txt'</span><span class="token punctuation">,</span><span class="token string">'w'</span><span class="token punctuation">,</span>encoding<span class="token operator">=</span><span class="token string">'utf8'</span><span class="token punctuation">)</span>

<span class="token comment"># write方法会将字符串编码为utf8字节串写入文件</span>
f<span class="token punctuation">.</span>write<span class="token punctuation">(</span><span class="token string">'祝大家好运气'</span><span class="token punctuation">)</span>

<span class="token comment"># 文件操作完毕后， 使用close 方法关闭该文件对象</span>
f<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><div class="custom-block danger"><p class="custom-block-title">警告</p> <p>使用 <code>w</code> 或者 <code>w+</code> 模式时，会将文件原有内容 <strong>删除</strong> 。</p></div> <h3 id="_4-读取文件"><a href="#_4-读取文件" class="header-anchor">#</a> 4. 读取文件</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 指定编码方式为 gbk，gbk编码兼容gb2312</span>
f <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">'tmp.txt'</span><span class="token punctuation">,</span><span class="token string">'r'</span><span class="token punctuation">,</span>encoding<span class="token operator">=</span><span class="token string">'gbk'</span><span class="token punctuation">)</span>

<span class="token comment"># read 方法会在读取文件中的原始字节串后， 根据上面指定的gbk解码为字符串对象返回</span>
content <span class="token operator">=</span> f<span class="token punctuation">.</span>read<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 文件操作完毕后， 使用close 方法关闭该文件对象</span>
f<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 通过字符串的split方法获取其中用户名部分</span>
name <span class="token operator">=</span> content<span class="token punctuation">.</span>split<span class="token punctuation">(</span><span class="token string">'：'</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="_5-read、readline、readlines-的区别"><a href="#_5-read、readline、readlines-的区别" class="header-anchor">#</a> 5. read、readline、readlines 的区别</h3> <table><thead><tr><th style="text-align:center;">函数</th> <th style="text-align:center;">默认读取范围</th> <th style="text-align:center;">换行符</th> <th style="text-align:center;">返回结果</th></tr></thead> <tbody><tr><td style="text-align:center;">read</td> <td style="text-align:center;">一次性读取所有内容</td> <td style="text-align:center;">不读取文章末尾的换行符</td> <td style="text-align:center;">返回的是整个内容的字符串</td></tr> <tr><td style="text-align:center;">readline</td> <td style="text-align:center;">一行一行的读取文件内容</td> <td style="text-align:center;">会读取文章末尾的换行符</td> <td style="text-align:center;">返回每一行，也是字符串</td></tr> <tr><td style="text-align:center;">readlines</td> <td style="text-align:center;">一次性读取所有内容</td> <td style="text-align:center;">会读取文章末尾的换行符</td> <td style="text-align:center;">返整个内容列表（一行一个元素）</td></tr></tbody></table> <ul><li><p><code>read（）</code> 方法</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>f <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">r&quot;G:\6Tipdm\file_read_write\test.txt&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;r&quot;</span><span class="token punctuation">,</span>encoding<span class="token operator">=</span><span class="token string">&quot;utf-8&quot;</span><span class="token punctuation">)</span>
data <span class="token operator">=</span> f<span class="token punctuation">.</span>read<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">type</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span>
f<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725161415" alt="20220725161415"></p></li> <li><p><code>readline（）</code> 方法</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>f <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">r&quot;G:\6Tipdm\file_read_write\test.txt&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;r&quot;</span><span class="token punctuation">,</span>encoding<span class="token operator">=</span><span class="token string">&quot;utf-8&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">for</span> i <span class="token keyword">in</span> <span class="token builtin">range</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    data <span class="token operator">=</span> f<span class="token punctuation">.</span>readline<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>strip<span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span>
f<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://pupper.com.cn/img/20210628102735.png" alt="image-20210415170154997"></p></li> <li><p><code>readlines（）</code> 方法</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>f <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">r&quot;G:\6Tipdm\file_read_write\test.txt&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;r&quot;</span><span class="token punctuation">,</span>encoding<span class="token operator">=</span><span class="token string">&quot;utf-8&quot;</span><span class="token punctuation">)</span>
data <span class="token operator">=</span> f<span class="token punctuation">.</span>readlines<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">type</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span>
f<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://pupper.com.cn/img/20210628102740.png" alt="image-20210415170323361"></p></li></ul> <h3 id="_6-光标移动-seek-函数"><a href="#_6-光标移动-seek-函数" class="header-anchor">#</a> 6. 光标移动（ seek（）函数）</h3> <ul><li><code>seek（m, n）</code> 函数
<ul><li><code>m</code> ：开始的偏移量，也就是代表需要移动偏移的字节数，如果是负数表示从倒数第几位开始。
<ul><li><strong>0</strong> ：光标移动到文件 <strong>开始位置</strong></li> <li><strong>-1</strong> ：光标移动到文件 <strong>末尾位置</strong></li></ul></li> <li><code>n</code> ：默认为 0 ，不需要写，当写 1 或者 2 时 ，需要在 <strong>rb模式</strong> （二进制模式）下才能生效
<ul><li><strong>0</strong> ：代表从文件开头开始算起</li> <li><strong>1</strong> ：代表从当前位置开始算起</li> <li><strong>2</strong> ：代表从文件末尾算起。</li></ul></li></ul></li></ul> <h2 id="二、-with-语句"><a href="#二、-with-语句" class="header-anchor">#</a> 二、 with 语句</h2> <p><code>with 语句</code> ：打开文件时，不需要我们调用 <strong>close 方法</strong> 关闭文件</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># open返回的对象 赋值为 变量 f</span>
<span class="token keyword">with</span> <span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">'tmp.txt'</span><span class="token punctuation">)</span> <span class="token keyword">as</span> f<span class="token punctuation">:</span>
    linelist <span class="token operator">=</span> f<span class="token punctuation">.</span>readlines<span class="token punctuation">(</span><span class="token punctuation">)</span> 
    <span class="token keyword">for</span> line <span class="token keyword">in</span> linelist<span class="token punctuation">:</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span>line<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><code>with open</code> 可以同时打开多个文件</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">with</span> <span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">'d:/200906.txt'</span><span class="token punctuation">)</span><span class="token keyword">as</span> file1<span class="token punctuation">,</span><span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">'d:/200906_1.txt'</span><span class="token punctuation">)</span> <span class="token keyword">as</span> file2<span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>file1<span class="token punctuation">.</span>read<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>file2<span class="token punctuation">.</span>read<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="三、-写入缓冲"><a href="#三、-写入缓冲" class="header-anchor">#</a> 三、 写入缓冲</h2> <div class="language-python line-numbers-mode"><pre class="language-python"><code>f <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">'tmp.txt'</span><span class="token punctuation">,</span><span class="token string">'w'</span><span class="token punctuation">,</span>encoding<span class="token operator">=</span><span class="token string">'utf8'</span><span class="token punctuation">)</span>

f<span class="token punctuation">.</span>write<span class="token punctuation">(</span><span class="token string">'祝大家好运气'</span><span class="token punctuation">)</span>

<span class="token comment"># 等待 30秒，再close文件</span>
<span class="token keyword">import</span> time
time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span>

f<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>代码在未执行 <code>f.close()</code> 语句之前，写入内容是存放在 **缓冲区，在 缓冲区 未堆满或者 未执行 关闭文件 语句之前，写入内容不会写入文件。</p> <p>如果需要立即写入文件，则需要使用 <code>flush</code> 方法</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>f <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">'tmp.txt'</span><span class="token punctuation">,</span><span class="token string">'w'</span><span class="token punctuation">,</span>encoding<span class="token operator">=</span><span class="token string">'utf8'</span><span class="token punctuation">)</span>

f<span class="token punctuation">.</span>write<span class="token punctuation">(</span><span class="token string">'祝大家好运气'</span><span class="token punctuation">)</span>
<span class="token comment"># 立即把内容写到文件里面</span>
f<span class="token punctuation">.</span>flush<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 等待 30秒，再close文件</span>
<span class="token keyword">import</span> time
time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span>

f<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/20.Python/01.Python 基础/11.Python - 文件读写.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2d76a6/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Python - 循环语句</div></a> <a href="/pages/185522/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Python - 字典</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
