NShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">测试平台实战-6（REST进阶）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、-自定义接口规范-渲染器"><a href="#一、-自定义接口规范-渲染器" class="header-anchor">#</a> 一、 自定义接口规范（渲染器）</h2> <h3 id="_1-渲染器的基本原理"><a href="#_1-渲染器的基本原理" class="header-anchor">#</a> 1. 渲染器的基本原理</h3> <p><img src="https://pupper.com.cn/img/20220726100341.png" alt=""></p> <p>序列化在返回数据后并不是直接做为响应数据，而是经过渲染器的渲染，生成不同格式的响应内容  。</p> <p>重构渲染器就是重写父类渲染器的render方法 。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>render<span class="token punctuation">(</span>self<span class="token punctuation">,</span> data<span class="token punctuation">,</span> accepted_media_type<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">,</span> renderer_context<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><code>data</code> ： 响应数据（序列化器的.data属性），等同于renderer_context[&quot; response &quot;].data的值</li> <li><code>accepted_media_type=None</code> ： 可选的。如果提供，这是由内容协商阶段确定的所接受的媒体类型。
<ul><li>根据客户端的 Accept: 头，这可能比渲染器的 media_type 属性更具体，可能包括媒体类型参数。例如 &quot;application/json; nested=true&quot; 。</li></ul></li> <li><code>renderer_context=None</code> ： 可选的。如果提供，这是一个由view提供的上下文信息的字典。
<ul><li>默认情况下这个字典会包括以下键： view , request , response , args , kwargs 。</li> <li><code>renderer_context[&quot; view &quot;]</code> 对应调用的视图函数</li> <li><code>renderer_context[&quot; request &quot;]</code> 对应本次请求对象,包含所有请求数据，如请求头，请求参数等等</li> <li><code>renderer_context[&quot; response &quot;]</code> 对应本次响应对象，包含所有响应数据，如响应头，状态码，响应数据</li></ul></li></ul> <h3 id="_2-rest-框架-渲染器配置"><a href="#_2-rest-框架-渲染器配置" class="header-anchor">#</a> 2. REST 框架 渲染器配置</h3> <p>在 <code>settings.py</code> 中添加drf全局配置</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># settings.py</span>

<span class="token comment"># rest框架配置</span>
REST_FRAMEWORK <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token comment"># 添加全局异常处理模块</span>
    <span class="token string">'EXCEPTION_HANDLER'</span><span class="token punctuation">:</span> <span class="token string">'utils.exception.my_exception_handler'</span><span class="token punctuation">,</span>
    <span class="token comment"># 默认的渲染器</span>
    <span class="token string">'DEFAULT_RENDERER_CLASSES'</span><span class="token punctuation">:</span> <span class="token punctuation">(</span>
        <span class="token comment"># 默认的渲染器 配置</span>
        <span class="token comment"># 'rest_framework.renderers.JSONRenderer',</span>
        <span class="token comment"># 'rest_framework.renderers.BrowsableAPIRenderer',</span>
        <span class="token string">'utils.renderers.MyRenderer'</span><span class="token punctuation">,</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p><code>utils.renderers.MyRenderer</code> 对应的是你文件路径</p> <p>创建 <code>utils 目录</code>，然后在下面新建 <code>renderers.py</code> 文件  和 <code>exception.py</code> 文件</p> <p><img src="https://pupper.com.cn/img/20220726100411.png" alt=""></p> <h3 id="_3-正常信息获取"><a href="#_3-正常信息获取" class="header-anchor">#</a> 3. 正常信息获取</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># renderers.py</span>

<span class="token comment"># 通用返回过滤器</span>
<span class="token keyword">from</span> rest_framework<span class="token punctuation">.</span>renderers <span class="token keyword">import</span> JSONRenderer


<span class="token comment"># 继承空 返回 JSON 的渲染器</span>
<span class="token keyword">class</span> <span class="token class-name">MyRenderer</span><span class="token punctuation">(</span>JSONRenderer<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment"># 重构 render 方法</span>
    <span class="token keyword">def</span> <span class="token function">render</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> data<span class="token punctuation">,</span> accepted_media_type<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">,</span> renderer_context<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token comment"># 默认把 data 作为响应数据</span>
        resp_content <span class="token operator">=</span> data
        <span class="token keyword">if</span> renderer_context<span class="token punctuation">:</span>
            status_code <span class="token operator">=</span> renderer_context<span class="token punctuation">[</span><span class="token string">'response'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>status_code  <span class="token comment"># 响应状态码</span>
            <span class="token keyword">if</span> <span class="token builtin">str</span><span class="token punctuation">(</span>status_code<span class="token punctuation">)</span><span class="token punctuation">.</span>startswith<span class="token punctuation">(</span><span class="token string">'2'</span><span class="token punctuation">)</span><span class="token punctuation">:</span>    <span class="token comment"># 以 2 开头表示 响应正常</span>
                <span class="token comment"># 判断响应内容是否为列表，如果不是则需要转换为列表形式（接口要求）</span>
                <span class="token keyword">if</span> <span class="token keyword">not</span> <span class="token builtin">isinstance</span><span class="token punctuation">(</span>resp_content<span class="token punctuation">,</span> <span class="token builtin">list</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
                    resp_content <span class="token operator">=</span> <span class="token punctuation">[</span>resp_content<span class="token punctuation">]</span>
                res <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">'msg'</span><span class="token punctuation">:</span> <span class="token string">'success'</span><span class="token punctuation">,</span> <span class="token string">'retcode'</span><span class="token punctuation">:</span> status_code<span class="token punctuation">,</span> <span class="token string">'retlist'</span><span class="token punctuation">:</span> resp_content<span class="token punctuation">}</span>
                <span class="token keyword">return</span> <span class="token builtin">super</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>render<span class="token punctuation">(</span>res<span class="token punctuation">,</span> accepted_media_type<span class="token punctuation">,</span> renderer_context<span class="token punctuation">)</span>
        <span class="token comment"># 异常情况</span>
        <span class="token keyword">return</span> <span class="token builtin">super</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>render<span class="token punctuation">(</span>resp_content<span class="token punctuation">,</span> accepted_media_type<span class="token punctuation">,</span> renderer_context<span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h3 id="_3-异常信息获取"><a href="#_3-异常信息获取" class="header-anchor">#</a> 3. 异常信息获取</h3> <p>REST 默认情况可以处理的异常有</p> <ul><li>在REST framework内部产生的 APIException 的子类异常。</li> <li>原生Django的 Http404 异常.</li> <li>原生Django的 PermissionDenied 异常.</li></ul> <p><img src="https://pupper.com.cn/img/20220726100433.png" alt=""></p> <p>异常处理：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># exception.py</span>

<span class="token comment"># REST 框架异常处理器</span>
<span class="token keyword">from</span> rest_framework<span class="token punctuation">.</span>views <span class="token keyword">import</span> exception_handler


<span class="token comment"># 处理异常返回 过滤器</span>
<span class="token keyword">def</span> <span class="token function">my_exception_handler</span><span class="token punctuation">(</span>exc<span class="token punctuation">,</span> context<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment"># 获取标准的错误响应</span>
    response <span class="token operator">=</span> exception_handler<span class="token punctuation">(</span>exc<span class="token punctuation">,</span> context<span class="token punctuation">)</span>
    <span class="token keyword">if</span> response<span class="token punctuation">:</span>
        <span class="token comment"># 成功捕获到异常</span>
        response<span class="token punctuation">.</span>data<span class="token punctuation">[</span><span class="token string">'msg'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">'error'</span>  <span class="token comment"># 错误信息标记</span>
        response<span class="token punctuation">.</span>data<span class="token punctuation">[</span><span class="token string">'retcode'</span><span class="token punctuation">]</span> <span class="token operator">=</span> response<span class="token punctuation">.</span>status_code     <span class="token comment"># 同步状态码</span>
        response<span class="token punctuation">.</span>data<span class="token punctuation">[</span><span class="token string">'error'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token builtin">str</span><span class="token punctuation">(</span>exc<span class="token punctuation">)</span>   <span class="token comment"># 采用详细的议程消息</span>
        response<span class="token punctuation">.</span>data<span class="token punctuation">.</span>pop<span class="token punctuation">(</span><span class="token string">'detail'</span><span class="token punctuation">)</span>     <span class="token comment"># 去除 detail 消息</span>
    <span class="token keyword">return</span> response
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="二、-在线接口文档-swagger"><a href="#二、-在线接口文档-swagger" class="header-anchor">#</a> 二、 在线接口文档 --- swagger</h2> <p>Django REST Swagger 项目已经不维护了，并且不支持最新的Django</p> <p><code>drf-yasg</code>项目作为接口文档生成器。yasg的功能非常强大，可以同时支持多种文档格式。</p> <h3 id="_1-配置安装"><a href="#_1-配置安装" class="header-anchor">#</a> 1. 配置安装</h3> <h4 id="_1-安装最新版-drf-yasg"><a href="#_1-安装最新版-drf-yasg" class="header-anchor">#</a> 1. 安装最新版 drf-yasg</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>pip <span class="token function">install</span> -U drf-yasg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_2-注册"><a href="#_2-注册" class="header-anchor">#</a> 2. 注册</h4> <p><code>drf-yasg</code>  属于django的插件，因此需要注册到配置文件中 <strong>settings.py</strong></p> <p><code>staticfiles</code> ： 默认的静态文件。默认是已经注册了的，如果没有注册需要手动注册</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>INSTALLED_APPS <span class="token operator">=</span> <span class="token punctuation">[</span>

<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="_3-配置路由"><a href="#_3-配置路由" class="header-anchor">#</a> 3. 配置路由</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> drf_yasg<span class="token punctuation">.</span>views <span class="token keyword">import</span> get_schema_view

    <span class="token punctuation">)</span><span class="token punctuation">,</span>

<span class="token punctuation">]</span>

<span class="token keyword">from</span> drf_yasg<span class="token punctuation">.</span>utils <span class="token keyword">import</span> swagger_auto_schema

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><code>类视图</code>  ： 采用 django 装饰器 配合 swagger 的 装饰器 来实现</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># views.py</span>

<span class="token keyword">from</span> drf_yasg<span class="token punctuation">.</span>utils <span class="token keyword">import</span> swagger_auto_schema

<span class="token decorator annotation punctuation">@method_decorator</span><span class="token punctuation">(</span>name<span class="token operator">=</span><span class="token string">'update'</span><span class="token punctuation">,</span> decorator<span class="token operator">=</span>swagger_auto_schema<span class="token punctuation">(</span>operation_description<span class="token operator">=</span><span class="token string">&quot;更新步骤&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token decorator annotation punctuation">@method_decorator</span><span class="token punctuation">(</span>name<span class="token operator">=</span><span class="token string">'destroy'</span><span class="token punctuation">,</span> decorator<span class="token operator">=</span>swagger_auto_schema<span class="token punctuation">(</span>operation_description<span class="token operator">=</span><span class="token string">&quot;删除步骤&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

<span class="token keyword">class</span> <span class="token class-name">CaseViewSet</span><span class="token punctuation">(</span>viewsets<span class="token punctuation">.</span>ModelViewSet<span class="token punctuation">)</span><span class="token punctuation">:</span>

    serializer_class <span class="token operator">=</span> CaseSerializer
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p><img src="https://pupper.com.cn/img/20220726100501.png" alt=""></p> <h3 id="三、-前端对接"><a href="#三、-前端对接" class="header-anchor">#</a> 三、 前端对接</h3> <p><strong><a href="%E9%93%BE%E6%8E%A5%EF%BC%9Ahttps://pan.baidu.com/s/1kdUh371XAHWpzAXieTOegw">前端样式地址</a>   提取码：sqpt</strong></p> <p>配置 Django 静态文件服务， 是 <code>开发时</code> 使用的 一种 <code>临时方案</code> ，</p> <p>在 <code>autotpsite/urls.py 文件</code>  中配置静态服务</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># autotpsite/urls.py</span>

<span class="token keyword">from</span> django<span class="token punctuation">.</span>conf<span class="token punctuation">.</span>urls<span class="token punctuation">.</span>static <span class="token keyword">import</span> static

urlpatterns <span class="token operator">=</span> <span class="token punctuation">[</span>
    path<span class="token punctuation">(</span><span class="token string">'admin/'</span><span class="token punctuation">,</span> admin<span class="token punctuation">.</span>site<span class="token punctuation">.</span>urls<span class="token punctuation">)</span><span class="token punctuation">,</span>
    path<span class="token punctuation">(</span><span class="token string">'api/'</span><span class="token punctuation">,</span> include<span class="token punctuation">(</span><span class="token string">'sqpt.urls'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">,</span>

<span class="token punctuation">]</span><span class="token operator">+</span>static<span class="token punctuation">(</span><span class="token string">'/'</span><span class="token punctuation">,</span> document_root<span class="token operator">=</span><span class="token string">'dist'</span><span class="token punctuation">)</span>     <span class="token comment"># 配置静态文件访问路径</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>如果 http请求的url 不是以 api/project 开头， Django 就会认为是要访问 dist目录下面的静态文件。</p> <p><img src="https://pupper.com.cn/img/20220726100524.png" alt=""></p> <p>当我们访问html页面时，js代码会自动请求后台数据，渲染到当前页面上，为了适配前端，减少改动工作，先将后台URL进行改动</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># autotpsite/urls.py</span>

urlpatterns <span class="token operator">=</span> <span class="token punctuation">[</span>
    path<span class="token punctuation">(</span><span class="token string">'api/'</span><span class="token punctuation">,</span> include<span class="token punctuation">(</span><span class="token string">'sqpt.urls'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="四、-接口开发完善"><a href="#四、-接口开发完善" class="header-anchor">#</a> 四、 接口开发完善</h2> <h3 id="_1-嵌套字段内容显示"><a href="#_1-嵌套字段内容显示" class="header-anchor">#</a> 1. 嵌套字段内容显示</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span><span class="token string">&quot;msg&quot;</span><span class="token punctuation">:</span><span class="token string">&quot;success&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;retcode&quot;</span><span class="token punctuation">:</span><span class="token number">200</span><span class="token punctuation">,</span><span class="token string">&quot;retlist&quot;</span><span class="token punctuation">:</span>
<span class="token punctuation">[</span><span class="token punctuation">{</span><span class="token string">&quot;id&quot;</span><span class="token punctuation">:</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token string">&quot;file_path&quot;</span><span class="token punctuation">:</span><span class="token string">&quot;haiwen_Test.yml&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;config&quot;</span><span class="token punctuation">:</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token string">&quot;suite&quot;</span><span class="token punctuation">:</span>null<span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>显示 config 的具体内容：指定 config 为对应的序列化器对象</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># serializers.py</span>

<span class="token keyword">class</span> <span class="token class-name">ConfigSerializer</span><span class="token punctuation">(</span>serializers<span class="token punctuation">.</span>ModelSerializer<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
        model <span class="token operator">=</span> Config
        fields <span class="token operator">=</span> <span class="token string">'__all__'</span>


<span class="token keyword">class</span> <span class="token class-name">CaseSerializer</span><span class="token punctuation">(</span>serializers<span class="token punctuation">.</span>ModelSerializer<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment"># config 字段为 Config 序列化器 ， REST 会自动提取其值</span>
    config <span class="token operator">=</span> ConfigSerializer<span class="token punctuation">(</span><span class="token punctuation">)</span>
    
    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
        model <span class="token operator">=</span> Case
        fields <span class="token operator">=</span> <span class="token string">'__all__'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>如果 <code>ConfigSerializer</code>  在 <code>CaseSerializer</code> 的 下方，那么 <code>config = ConfigSerializer()</code> 会报错</p> <p><img src="https://pupper.com.cn/img/20220726100550.png" alt=""></p> <p>已经展示了<code>config</code> 嵌套字段</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">{</span>

                <span class="token string">&quot;id&quot;</span><span class="token punctuation">:</span> <span class="token number">1</span><span class="token punctuation">,</span>

                <span class="token string">&quot;base_url&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;http://localhost&quot;</span><span class="token punctuation">,</span>
                <span class="token string">&quot;variables&quot;</span><span class="token punctuation">:</span> null<span class="token punctuation">,</span>

                <span class="token string">&quot;verify&quot;</span><span class="token punctuation">:</span> false<span class="token punctuation">,</span>

        <span class="token punctuation">}</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h3 id="_2-displayname"><a href="#_2-displayname" class="header-anchor">#</a> 2. displayname</h3> <p><img src="https://pupper.com.cn/img/20220726100611.png" alt=""></p> <p>获取 method 具体的值：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># serializers.py</span>

<span class="token comment"># 请求模型的序列化器</span>
<span class="token keyword">class</span> <span class="token class-name">RequestSerializer</span><span class="token punctuation">(</span>serializers<span class="token punctuation">.</span>ModelSerializer<span class="token punctuation">)</span><span class="token punctuation">:</span>
    method <span class="token operator">=</span> serializers<span class="token punctuation">.</span>SerializerMethodField<span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment"># 自定义字段序列化返回方法</span>

    <span class="token keyword">def</span> <span class="token function">get_method</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> obj<span class="token punctuation">)</span><span class="token punctuation">:</span>  <span class="token comment"># rest 框架获取 method 时，自动调用该方法</span>
        <span class="token keyword">return</span> obj<span class="token punctuation">.</span>get_method_display<span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment"># 返回 choice 的 displayname 而不是实际值</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>重新访问接口，method字段返回了可读内容</p> <p><img src="https://pupper.com.cn/img/20220726100634.png" alt=""></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/40.测试开发/05.测试平台实战/06.测试平台实战-6（REST进阶）.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%B5%8B%E8%AF%95%E5%B9%B3%E5%8F%B0%E5%BC%80%E5%8F%91" title="标签">#测试平台开发</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/86a588/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">测试平台实战-5（REST进阶）</div></a> <a href="/pages/63c453/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">测试平台实战-7（管理功能开发）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
