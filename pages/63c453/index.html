vascript:;" data-v-06225672>2022-11-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">测试平台实战-7（管理功能开发）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p><strong>模型关联关系</strong></p> <p><img src="https://pupper.com.cn/img/20220726100709.png" alt=""></p> <p>用例和项目之间的关联可以直接通过config，因为config是套件和用例的扩展，相当于用例和套件本身 。</p> <h2 id="一、-模块的包管理"><a href="#一、-模块的包管理" class="header-anchor">#</a> 一、 模块的包管理</h2> <h3 id="_1-创建模型包"><a href="#_1-创建模型包" class="header-anchor">#</a> 1. 创建模型包</h3> <p>如果模型过多时，需要把模型分别存储。</p> <p>在应用中创建一个名为 <code>models 的包</code>，将所有的模型文件全部存放在 该文件夹下， 删除原来的  <code>models.py</code> 文件。</p> <p><img src="https://pupper.com.cn/img/20220726100731.png" alt=""></p> <h3 id="_2-创建-模型文件"><a href="#_2-创建-模型文件" class="header-anchor">#</a> 2. 创建 模型文件</h3> <p>在 <code>__init__.py</code> 文件中，要使用 显示明确的方式导入每个模型，这样不会让命名混淆，便于可读。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># sqpt/models/__init__.py</span>

<span class="token keyword">from</span> <span class="token punctuation">.</span>hr3 <span class="token keyword">import</span> Request<span class="token punctuation">,</span> Case<span class="token punctuation">,</span> Config<span class="token punctuation">,</span> Suite<span class="token punctuation">,</span> Step
<span class="token keyword">from</span> <span class="token punctuation">.</span>auth <span class="token keyword">import</span> User
<span class="token keyword">from</span> <span class="token punctuation">.</span>base <span class="token keyword">import</span> CommonInfo
<span class="token keyword">from</span> <span class="token punctuation">.</span>mgr <span class="token keyword">import</span> Environment<span class="token punctuation">,</span> Project
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>hr3.py 存放所有核心数据模型</p> <p>mgr.py存放所有项目管理相关模型</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># mgr.py</span>

<span class="token keyword">from</span> django<span class="token punctuation">.</span>db <span class="token keyword">import</span> models
<span class="token keyword">from</span> <span class="token punctuation">.</span>base <span class="token keyword">import</span> CommonInfo
<span class="token keyword">from</span> django<span class="token punctuation">.</span>conf <span class="token keyword">import</span> settings  <span class="token comment"># 指向 django 项目的配置模块 settings.py</span>


<span class="token comment"># 项目</span>
<span class="token keyword">class</span> <span class="token class-name">Project</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">)</span><span class="token punctuation">:</span>
    PRO_STATUS <span class="token operator">=</span> <span class="token punctuation">(</span>
        <span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'开发中'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token string">'维护中'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">'稳定运行'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token punctuation">)</span>
    admin <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span>settings<span class="token punctuation">.</span>AUTH_USER_MODEL<span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>DO_NOTHING<span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> related_name<span class="token operator">=</span><span class="token string">'admin_pros'</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'管理员'</span><span class="token punctuation">)</span>
    members <span class="token operator">=</span> models<span class="token punctuation">.</span>ManyToManyField<span class="token punctuation">(</span>settings<span class="token punctuation">.</span>AUTH_USER_MODEL<span class="token punctuation">,</span> related_name<span class="token operator">=</span><span class="token string">'member_pros'</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'成员'</span><span class="token punctuation">)</span>
    name <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'项目名称'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">256</span><span class="token punctuation">,</span> unique<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    status <span class="token operator">=</span> models<span class="token punctuation">.</span>SmallIntegerField<span class="token punctuation">(</span><span class="token string">'项目状态'</span><span class="token punctuation">,</span> choices<span class="token operator">=</span>PRO_STATUS<span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">)</span>
    version <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'项目版本'</span><span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token string">'v0.1'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">)</span>

    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">.</span>Meta<span class="token punctuation">)</span><span class="token punctuation">:</span>  <span class="token comment"># 需要显示继承元类，才会继承相关属性（abstract 除外）</span>
        verbose_name <span class="token operator">=</span> <span class="token string">'项目表'</span>


<span class="token comment"># 测试环境</span>
<span class="token keyword">class</span> <span class="token class-name">Environment</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">)</span><span class="token punctuation">:</span>

    <span class="token punctuation">)</span>

        <span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token string">'linux'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token punctuation">)</span>

        <span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'active'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>  <span class="token comment"># 可用状态</span>
        <span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token string">'disable'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>  <span class="token comment"># 不可以状态</span>
    <span class="token punctuation">)</span>
    project <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span>Project<span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>CASCADE<span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'所属项目'</span><span class="token punctuation">)</span>
    <span class="token comment"># django ORM 提供 GenericIPAddressField 专门用于存储 IP 字段</span>
    ip <span class="token operator">=</span> models<span class="token punctuation">.</span>GenericIPAddressField<span class="token punctuation">(</span><span class="token string">'IP地址'</span><span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token string">'127.0.0.1'</span><span class="token punctuation">)</span>
    port <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'端口号'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">5</span><span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token string">'8080'</span><span class="token punctuation">)</span>
    category <span class="token operator">=</span> models<span class="token punctuation">.</span>SmallIntegerField<span class="token punctuation">(</span><span class="token string">'服务器类型'</span><span class="token punctuation">,</span> choices<span class="token operator">=</span>service_type<span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">)</span>
    os <span class="token operator">=</span> models<span class="token punctuation">.</span>SmallIntegerField<span class="token punctuation">(</span><span class="token string">'操作系统'</span><span class="token punctuation">,</span> choices<span class="token operator">=</span>service_os<span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">)</span>
    status <span class="token operator">=</span> models<span class="token punctuation">.</span>SmallIntegerField<span class="token punctuation">(</span><span class="token string">'服务器状态'</span><span class="token punctuation">,</span> choices<span class="token operator">=</span>service_status<span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">)</span>

    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">.</span>Meta<span class="token punctuation">)</span><span class="token punctuation">:</span>
        verbose_name <span class="token operator">=</span> <span class="token string">'测试环境表'</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br></div></div><h2 id="二、-模型继承"><a href="#二、-模型继承" class="header-anchor">#</a> 二、 模型继承</h2> <h3 id="_1-抽象类"><a href="#_1-抽象类" class="header-anchor">#</a> 1. 抽象类</h3> <p><code>通友字段</code> 用一个 <code>抽象模型类</code> 来存放，然后其他模型继承该抽象模型类，例如：创建时间、更新时间等</p> <p>在元类中使用 <code>abstract = True</code>  定义 <code>抽象类</code>，抽象类 不会创建 数据库表</p> <p><code>auto_now_add</code>  ： 第1次创建数据时自动添加当前时间</p> <p><code>auto_now</code>   ：每次更新数据时自动添加当前时间</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># sqpt/models/base.py</span>

<span class="token keyword">from</span> django<span class="token punctuation">.</span>db <span class="token keyword">import</span> models
<span class="token keyword">from</span> django<span class="token punctuation">.</span>conf <span class="token keyword">import</span> settings


<span class="token keyword">class</span> <span class="token class-name">CommonInfo</span><span class="token punctuation">(</span>models<span class="token punctuation">.</span>Model<span class="token punctuation">)</span><span class="token punctuation">:</span>
    creator <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span>settings<span class="token punctuation">.</span>AUTH_USER_MODEL<span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>DO_NOTHING<span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span>related_name<span class="token operator">=</span><span class="token string">'%(app_label)s_%(class)s_create'</span><span class="token punctuation">)</span>
    updater <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span>settings<span class="token punctuation">.</span>AUTH_USER_MODEL<span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>DO_NOTHING<span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span>related_name<span class="token operator">=</span><span class="token string">'%(app_label)s_%(class)s_update'</span><span class="token punctuation">)</span>

    create_time <span class="token operator">=</span> models<span class="token punctuation">.</span>DateTimeField<span class="token punctuation">(</span>auto_now_add<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'创建时间'</span><span class="token punctuation">)</span>
    update_time <span class="token operator">=</span> models<span class="token punctuation">.</span>DateTimeField<span class="token punctuation">(</span>auto_now<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'更新时间'</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    decs <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'描述'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">1024</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> blank<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>

    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
        abstract <span class="token operator">=</span> <span class="token boolean">True</span>  <span class="token comment"># 定义为抽象模型，不会创建数据库</span>
        ordering <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'id'</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>子类继承父类：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># mgr.py</span>
<span class="token keyword">class</span> <span class="token class-name">Project</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
    
<span class="token keyword">class</span> <span class="token class-name">Environment</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="_2-抽象基类-父类-的-meta-数据"><a href="#_2-抽象基类-父类-的-meta-数据" class="header-anchor">#</a> 2. 抽象基类（父类） 的 Meta 数据</h3> <p>如果子类没有声明自己的Meta类，那么它将自动继承抽象基类的Meta类。</p> <p>如果子类要设置自己的Meta属性，则需要扩展基类的Meta：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> django<span class="token punctuation">.</span>db <span class="token keyword">import</span> models

<span class="token keyword">class</span> <span class="token class-name">CommonInfo</span><span class="token punctuation">(</span>models<span class="token punctuation">.</span>Model<span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token comment"># ...</span>
	<span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
		abstract <span class="token operator">=</span> <span class="token boolean">True</span>
		ordering <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'name'</span><span class="token punctuation">]</span>
    
<span class="token keyword">class</span> <span class="token class-name">Student</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token comment"># ...</span>
	<span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">.</span>Meta<span class="token punctuation">)</span><span class="token punctuation">:</span> <span class="token comment"># 注意这里有个继承关系</span>
		db_table <span class="token operator">=</span> <span class="token string">'student_info'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>这里有几点要特别说明：</p> <ul><li>抽象基类中有元数据，子模型没有的话，直接继承；</li> <li>抽象基类中有元数据，子模型也有的话，直接覆盖；</li> <li>子模型可以额外添加元数据；</li> <li>抽象基类中的 abstract=True 这个元数据不会被继承。
<ul><li>也就是说如果想让一个抽象基类的子模型，同样成为一个抽象基类，那你必须显式的在该子模型的Meta中同样声明一个 abstract =True ；</li></ul></li> <li>有一些元数据对抽象基类无效，比如 db_table ，首先是抽象基类本身不会创建数据表，其次它的所有子类也不会按照这个元数据来设置表名。</li> <li>由于Python继承的工作机制，如果子类继承了多个抽象基类，则默认情况下仅继承第一个列出的基
类的 Meta 选项。如果要从多个抽象基类中继承 Meta 选项，必须显式地声明 Meta 继承。例如：</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> django<span class="token punctuation">.</span>db <span class="token keyword">import</span> models

<span class="token keyword">class</span> <span class="token class-name">CommonInfo</span><span class="token punctuation">(</span>models<span class="token punctuation">.</span>Model<span class="token punctuation">)</span><span class="token punctuation">:</span>
	name <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span>max_length<span class="token operator">=</span><span class="token number">100</span><span class="token punctuation">)</span>
	age <span class="token operator">=</span> models<span class="token punctuation">.</span>PositiveIntegerField<span class="token punctuation">(</span><span class="token punctuation">)</span>
	<span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
		abstract <span class="token operator">=</span> <span class="token boolean">True</span>
		ordering <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'name'</span><span class="token punctuation">]</span>
        
<span class="token keyword">class</span> <span class="token class-name">Unmanaged</span><span class="token punctuation">(</span>models<span class="token punctuation">.</span>Model<span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
		abstract <span class="token operator">=</span> <span class="token boolean">True</span>
		managed <span class="token operator">=</span> <span class="token boolean">False</span>
        
<span class="token keyword">class</span> <span class="token class-name">Student</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">,</span> Unmanaged<span class="token punctuation">)</span><span class="token punctuation">:</span>
	home_group <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span>max_length<span class="token operator">=</span><span class="token number">5</span><span class="token punctuation">)</span>
	<span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">.</span>Meta<span class="token punctuation">,</span> Unmanaged<span class="token punctuation">.</span>Meta<span class="token punctuation">)</span><span class="token punctuation">:</span>
		<span class="token keyword">pass</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># hr3.py</span>

<span class="token keyword">from</span> django<span class="token punctuation">.</span>db <span class="token keyword">import</span> models
<span class="token keyword">from</span> <span class="token punctuation">.</span>base <span class="token keyword">import</span> CommonInfo
<span class="token keyword">from</span> <span class="token punctuation">.</span>mgr <span class="token keyword">import</span> Project


<span class="token keyword">class</span> <span class="token class-name">Config</span><span class="token punctuation">(</span>models<span class="token punctuation">.</span>Model<span class="token punctuation">)</span><span class="token punctuation">:</span>
    project <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span>Project<span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>DO_NOTHING<span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'所属项目'</span><span class="token punctuation">)</span>
    name <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'名称'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">128</span><span class="token punctuation">)</span>
    <span class="token comment"># 可 null 可空白</span>
    base_url <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'IP/域名'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">512</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> blank<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    variables <span class="token operator">=</span> models<span class="token punctuation">.</span>JSONField<span class="token punctuation">(</span><span class="token string">'变量'</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    parameters <span class="token operator">=</span> models<span class="token punctuation">.</span>JSONField<span class="token punctuation">(</span><span class="token string">'参数'</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>  <span class="token comment"># 用于参数化</span>
    verify <span class="token operator">=</span> models<span class="token punctuation">.</span>BooleanField<span class="token punctuation">(</span><span class="token string">'https校验'</span><span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">)</span>
    export <span class="token operator">=</span> models<span class="token punctuation">.</span>JSONField<span class="token punctuation">(</span><span class="token string">'用例返回值'</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>

    <span class="token keyword">def</span> <span class="token function">__str__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">return</span> self<span class="token punctuation">.</span>name

    <span class="token comment"># 模型的元类，可以为模型添加额外的信息，比如 数据排序方式，模型对应表名</span>
    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>

        <span class="token comment"># db_table = ['conf_tb']</span>


<span class="token keyword">class</span> <span class="token class-name">Step</span><span class="token punctuation">(</span>models<span class="token punctuation">.</span>Model<span class="token punctuation">)</span><span class="token punctuation">:</span>

    <span class="token comment"># 属于哪个用例</span>

    <span class="token comment"># 引用那条用例</span>
    linked_case <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span><span class="token string">'Case'</span><span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>SET_NULL<span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> related_name<span class="token operator">=</span><span class="token string">'linked_steps'</span><span class="token punctuation">)</span>
    name <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'名称'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">128</span><span class="token punctuation">)</span>

    teardown_hooks <span class="token operator">=</span> models<span class="token punctuation">.</span>JSONField<span class="token punctuation">(</span><span class="token string">'清除'</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>

    <span class="token keyword">def</span> <span class="token function">__str__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>

    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
        ordering <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'id'</span><span class="token punctuation">]</span>


<span class="token keyword">class</span> <span class="token class-name">Request</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">)</span><span class="token punctuation">:</span>

        <span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">'PUT'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span> <span class="token string">'DELETE'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token punctuation">)</span>

    url <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'请求路径'</span><span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token string">'/'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">1000</span><span class="token punctuation">)</span>

    <span class="token keyword">def</span> <span class="token function">__str__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">return</span> self<span class="token punctuation">.</span>url

    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">.</span>Meta<span class="token punctuation">)</span><span class="token punctuation">:</span>
        ordering <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'id'</span><span class="token punctuation">]</span>
        verbose_name <span class="token operator">=</span> <span class="token string">'接口请求表'</span>

        ordering <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'id'</span><span class="token punctuation">]</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br></div></div><h3 id="_3-警惕-related-name-和-related-query-name-参数"><a href="#_3-警惕-related-name-和-related-query-name-参数" class="header-anchor">#</a> 3. 警惕 related_name 和 related_query_name 参数</h3> <p>如果 抽象类中 存在 <code>ForeignKey</code> 或者 <code>ManyToManyField</code> 字段，那么使用 <code>related_name</code> 或者 <code>related_query_name</code> 参数的值就不能固定，否则在正向查询或反向查询时会出现错误。</p> <p><strong>解决办法：</strong></p> <p><code>related_name</code> 或者 <code>related_query_name</code> 的值中包含 <code>%(app_label)s</code>  和  <code>%(class)s</code>  部分</p> <ul><li><code>%(class)s</code>  ： 用字段所属子类的小写名替换</li> <li><code>%(app_label)s</code>  ： 用子类所属app的小写名替换</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># sqpt/models/base.py</span>

<span class="token keyword">from</span> django<span class="token punctuation">.</span>db <span class="token keyword">import</span> models
<span class="token keyword">from</span> django<span class="token punctuation">.</span>conf <span class="token keyword">import</span> settings


<span class="token keyword">class</span> <span class="token class-name">CommonInfo</span><span class="token punctuation">(</span>models<span class="token punctuation">.</span>Model<span class="token punctuation">)</span><span class="token punctuation">:</span>
    creator <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span>settings<span class="token punctuation">.</span>AUTH_USER_MODEL<span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>DO_NOTHING<span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span>related_name<span class="token operator">=</span><span class="token string">'%(app_label)s_%(class)s_create'</span><span class="token punctuation">)</span>
    updater <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span>settings<span class="token punctuation">.</span>AUTH_USER_MODEL<span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>DO_NOTHING<span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span>related_name<span class="token operator">=</span><span class="token string">'%(app_label)s_%(class)s_update'</span><span class="token punctuation">)</span>

    create_time <span class="token operator">=</span> models<span class="token punctuation">.</span>DateTimeField<span class="token punctuation">(</span>auto_now_add<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'创建时间'</span><span class="token punctuation">)</span>
    update_time <span class="token operator">=</span> models<span class="token punctuation">.</span>DateTimeField<span class="token punctuation">(</span>auto_now<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'更新时间'</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    decs <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'描述'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">1024</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> blank<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>

    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
        abstract <span class="token operator">=</span> <span class="token boolean">True</span>  <span class="token comment"># 定义为抽象模型，不会创建数据库</span>
        ordering <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'id'</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><ul><li>common.ChildA.m2m 字段的 reverse name （反向关系名）应该是 common_childa_related ；reverse query name (反向查询名)应该是 common_childas 。</li> <li>common.ChildB.m2m 字段的反向关系名应该是 common_childb_related ；反向查询名应该是common_childbs 。</li> <li>rare.ChildB.m2m 字段的反向关系名应该是 rare_childb_related ；反向查询名应该是rare_childbs 。</li></ul> <h3 id="三、-用户管理"><a href="#三、-用户管理" class="header-anchor">#</a> 三、 用户管理</h3> <h3 id="_1-自定义用户模型"><a href="#_1-自定义用户模型" class="header-anchor">#</a> 1. 自定义用户模型</h3> <p>当我们执行 migrate 创建数据库表时，就会为我们创建 用户表 auth_user ，如下所示</p> <p><img src="https://pupper.com.cn/img/20220726100803.png" alt=""></p> <p>如果模型中的字段不符合我们的需求时，通过继承 <code>django.contrib.auth.models</code> 里面的 <code>AbstractUser</code> 类的方式，在你项目文件的 <code>models</code> 里面进行如下定义</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># models/auth.py</span>

<span class="token keyword">from</span> django<span class="token punctuation">.</span>contrib<span class="token punctuation">.</span>auth<span class="token punctuation">.</span>models <span class="token keyword">import</span> AbstractUser
<span class="token keyword">from</span> django<span class="token punctuation">.</span>db <span class="token keyword">import</span> models


<span class="token keyword">class</span> <span class="token class-name">User</span><span class="token punctuation">(</span>AbstractUser<span class="token punctuation">)</span><span class="token punctuation">:</span>
    USER_TYPE <span class="token operator">=</span> <span class="token punctuation">(</span>
        <span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'开发'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token string">'测试'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">'运维'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span> <span class="token string">'项目经理'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token punctuation">)</span>
    realname <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'姓名'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">32</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    phone <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'手机号'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">11</span><span class="token punctuation">,</span> unique<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    user_type <span class="token operator">=</span> models<span class="token punctuation">.</span>SmallIntegerField<span class="token punctuation">(</span><span class="token string">'用户类型'</span><span class="token punctuation">,</span> choices<span class="token operator">=</span>USER_TYPE<span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>这样就在原来的 contrib.auth 里面的 user 表的基础上，新增了 <code>usertype</code>、<code>realname</code>、<code>phone</code>、 这些字段</p> <p>在 <code>settings.py</code> 文件中 设置，使 Django 以该表作为 user表</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># settings.py</span>

<span class="token comment"># 自定义用户模型</span>
AUTH_USER_MODEL <span class="token operator">=</span> <span class="token string">'sqpt.User'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><p>同步数据库模型前，需要：</p> <p>1.删除 migrations 目录及所有文件，</p> <p>2.删除数据库并重写创建。</p> <p>3.再执行数据库同步。</p></blockquote> <h3 id="_2-引用-user-模型"><a href="#_2-引用-user-模型" class="header-anchor">#</a> 2. 引用 User 模型</h3> <p>直接引用User模型，那么以后我们的项目改成不同的用户模型时，就无法自动切到 AUTH_USER_MODEL 配置的用户模型  ，因此应该直接引用 <code>AUTH_USER_MODEL</code> 配置的用户模型</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># mgr.py</span>

<span class="token keyword">from</span> django<span class="token punctuation">.</span>db <span class="token keyword">import</span> models
<span class="token keyword">from</span> <span class="token punctuation">.</span>base <span class="token keyword">import</span> CommonInfo
<span class="token keyword">from</span> django<span class="token punctuation">.</span>conf <span class="token keyword">import</span> settings  <span class="token comment"># 指向 django 项目的配置模块 settings.py</span>


<span class="token comment"># 项目</span>
<span class="token keyword">class</span> <span class="token class-name">Project</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">)</span><span class="token punctuation">:</span>
    PRO_STATUS <span class="token operator">=</span> <span class="token punctuation">(</span>
        <span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'developing'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token string">'operating'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">'stable'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token punctuation">)</span>
    admin <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span>settings<span class="token punctuation">.</span>AUTH_USER_MODEL<span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>DO_NOTHING<span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> related_name<span class="token operator">=</span><span class="token string">'admin_pros'</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'%(app_label)s_%(class)s_admin'</span><span class="token punctuation">)</span>
    
    members <span class="token operator">=</span> models<span class="token punctuation">.</span>ManyToManyField<span class="token punctuation">(</span>settings<span class="token punctuation">.</span>AUTH_USER_MODEL<span class="token punctuation">,</span> related_name<span class="token operator">=</span><span class="token string">'member_pros'</span><span class="token punctuation">,</span>verbose_name<span class="token operator">=</span><span class="token string">'%(app_label)s_%(class)s_members'</span><span class="token punctuation">)</span>
    
    name <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'项目名称'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">256</span><span class="token punctuation">,</span> unique<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    status <span class="token operator">=</span> models<span class="token punctuation">.</span>SmallIntegerField<span class="token punctuation">(</span><span class="token string">'项目状态'</span><span class="token punctuation">,</span> choices<span class="token operator">=</span>PRO_STATUS<span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">)</span>
    version <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'项目版本'</span><span class="token punctuation">,</span> default<span class="token operator">=</span><span class="token string">'v0.1'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">)</span>

    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">(</span>CommonInfo<span class="token punctuation">.</span>Meta<span class="token punctuation">)</span><span class="token punctuation">:</span>  <span class="token comment"># 需要显示继承元类，才会继承相关属性（abstract 除外）</span>
        verbose_name <span class="token operator">=</span> <span class="token string">'项目表'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># base.py</span>

<span class="token keyword">from</span> django<span class="token punctuation">.</span>db <span class="token keyword">import</span> models
<span class="token keyword">from</span> django<span class="token punctuation">.</span>conf <span class="token keyword">import</span> settings


<span class="token keyword">class</span> <span class="token class-name">CommonInfo</span><span class="token punctuation">(</span>models<span class="token punctuation">.</span>Model<span class="token punctuation">)</span><span class="token punctuation">:</span>
    creator <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span>settings<span class="token punctuation">.</span>AUTH_USER_MODEL<span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>DO_NOTHING<span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'创建者'</span><span class="token punctuation">,</span>
                                related_name<span class="token operator">=</span><span class="token string">'%(app_label)s_%(class)s_create'</span><span class="token punctuation">)</span>
    updater <span class="token operator">=</span> models<span class="token punctuation">.</span>ForeignKey<span class="token punctuation">(</span>settings<span class="token punctuation">.</span>AUTH_USER_MODEL<span class="token punctuation">,</span> on_delete<span class="token operator">=</span>models<span class="token punctuation">.</span>DO_NOTHING<span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'更新者'</span><span class="token punctuation">,</span>
                                related_name<span class="token operator">=</span><span class="token string">'%(app_label)s_%(class)s_update'</span><span class="token punctuation">)</span>

    create_time <span class="token operator">=</span> models<span class="token punctuation">.</span>DateTimeField<span class="token punctuation">(</span>auto_now_add<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'创建时间'</span><span class="token punctuation">)</span>
    update_time <span class="token operator">=</span> models<span class="token punctuation">.</span>DateTimeField<span class="token punctuation">(</span>auto_now<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> verbose_name<span class="token operator">=</span><span class="token string">'更新时间'</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    decs <span class="token operator">=</span> models<span class="token punctuation">.</span>CharField<span class="token punctuation">(</span><span class="token string">'描述'</span><span class="token punctuation">,</span> max_length<span class="token operator">=</span><span class="token number">1024</span><span class="token punctuation">,</span> null<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">,</span> blank<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>

    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
        abstract <span class="token operator">=</span> <span class="token boolean">True</span>  <span class="token comment"># 定义为抽象模型，不会创建数据库</span>
        ordering <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'id'</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>同步数据库：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>python manage.py makemigrations sqpt
python manage.py migrate
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="四、-视图开发"><a href="#四、-视图开发" class="header-anchor">#</a> 四、 视图开发</h2> <h3 id="_1-创建序列化器"><a href="#_1-创建序列化器" class="header-anchor">#</a> 1. 创建序列化器</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># serializers.py</span>

<span class="token comment"># 项目</span>
<span class="token keyword">class</span> <span class="token class-name">ProjectSerializer</span><span class="token punctuation">(</span>serializers<span class="token punctuation">.</span>ModelSerializer<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
        model <span class="token operator">=</span> Project
        fields <span class="token operator">=</span> <span class="token string">'__all__'</span>


<span class="token comment"># 测试环境</span>
<span class="token keyword">class</span> <span class="token class-name">EnvironmentSerializer</span><span class="token punctuation">(</span>serializers<span class="token punctuation">.</span>ModelSerializer<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
        model <span class="token operator">=</span> Environment
        fields <span class="token operator">=</span> <span class="token string">'__all__'</span>


<span class="token comment"># 用户</span>
<span class="token keyword">class</span> <span class="token class-name">UserSerializer</span><span class="token punctuation">(</span>serializers<span class="token punctuation">.</span>ModelSerializer<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">class</span> <span class="token class-name">Meta</span><span class="token punctuation">:</span>
        model <span class="token operator">=</span> User
        fields <span class="token operator">=</span> <span class="token string">'__all__'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h3 id="_2-创建视图"><a href="#_2-创建视图" class="header-anchor">#</a> 2. 创建视图</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># views.py</span>

<span class="token comment"># 项目</span>
<span class="token keyword">class</span> <span class="token class-name">ProjectViewSet</span><span class="token punctuation">(</span>viewsets<span class="token punctuation">.</span>ModelViewSet<span class="token punctuation">)</span><span class="token punctuation">:</span>
    queryset <span class="token operator">=</span> Project<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    serializer_class <span class="token operator">=</span> ProjectSerializer


<span class="token comment"># 环境</span>
<span class="token keyword">class</span> <span class="token class-name">EnvironmentViewSet</span><span class="token punctuation">(</span>viewsets<span class="token punctuation">.</span>ModelViewSet<span class="token punctuation">)</span><span class="token punctuation">:</span>
    queryset <span class="token operator">=</span> Environment<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    serializer_class <span class="token operator">=</span> EnvironmentSerializer


<span class="token comment"># 查询所有用户</span>
<span class="token decorator annotation punctuation">@api_view</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'GET'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token keyword">def</span> <span class="token function">user_lest</span><span class="token punctuation">(</span>request<span class="token punctuation">)</span><span class="token punctuation">:</span>
    query_set <span class="token operator">=</span> User<span class="token punctuation">.</span>objects<span class="token punctuation">.</span><span class="token builtin">all</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    serializer <span class="token operator">=</span> UserSerializer<span class="token punctuation">(</span>query_set<span class="token punctuation">,</span> many<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
    <span class="token keyword">return</span> Response<span class="token punctuation">(</span>serializer<span class="token punctuation">.</span>data<span class="token punctuation">)</span>


<span class="token comment"># 查询单个用户</span>
<span class="token decorator annotation punctuation">@api_view</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'GET'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token keyword">def</span> <span class="token function">user_detail</span><span class="token punctuation">(</span>request<span class="token punctuation">,</span> _id<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">try</span><span class="token punctuation">:</span>
        user_obj <span class="token operator">=</span> User<span class="token punctuation">.</span>objects<span class="token punctuation">.</span>get<span class="token punctuation">(</span>pk<span class="token operator">=</span>_id<span class="token punctuation">)</span>
    <span class="token keyword">except</span> User<span class="token punctuation">.</span>DoesNotExist<span class="token punctuation">:</span>
        <span class="token keyword">return</span> Response<span class="token punctuation">(</span>status<span class="token operator">=</span>status<span class="token punctuation">.</span>HTTP_404_NOT_FOUND<span class="token punctuation">)</span>   <span class="token comment"># 如果 ID 不正确则返回异常</span>
