</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-multiaction-多点触控"><a href="#_3-multiaction-多点触控" class="header-anchor">#</a> 3. MultiAction() --- 多点触控</h3> <blockquote><p>通过 <code>MultiAction().add()</code>添加多个 <code>TouchAction</code> 操作，最后调用 <code>perform()</code>一起执行这些操作</p> <ul><li>MultiAction 是针对多点触控操作的，是 TouchAction 的一个补充模块</li> <li>多点触摸对象是触摸动作的集合。</li> <li>多点触控手势只有两种方法，即 添加 和 执行。</li> <li>add 用于添加另一个触摸操作到多点触摸。</li> <li>当 perform 执行被调用时，添加到多点触摸的所有触摸动作都被执行，就像它们同时发生一样。
<ul><li>appium 首先执行所有触摸动作的第一个事件，然后执行第二个，等等。</li></ul></li></ul></blockquote> <div class="language-python line-numbers-mode"><pre class="language-python"><code>action0 <span class="token operator">=</span> TouchAction<span class="token punctuation">(</span>driver<span class="token punctuation">)</span><span class="token punctuation">.</span>press<span class="token punctuation">(</span>x<span class="token operator">=</span><span class="token number">132</span><span class="token punctuation">,</span> y<span class="token operator">=</span><span class="token number">354</span><span class="token punctuation">)</span><span class="token punctuation">.</span>move_to<span class="token punctuation">(</span>x<span class="token operator">=</span><span class="token number">132</span><span class="token punctuation">,</span> y<span class="token operator">=</span><span class="token number">354</span><span class="token punctuation">)</span><span class="token punctuation">.</span>move_to<span class="token punctuation">(</span>x<span class="token operator">=</span><span class="token number">226</span><span class="token punctuation">,</span> y<span class="token operator">=</span><span class="token number">787</span><span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_3-获取手机当前时间"><a href="#_3-获取手机当前时间" class="header-anchor">#</a> 3. 获取手机当前时间</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">print</span><span class="token punctuation">(</span>driver<span class="token punctuation">.</span>device_time<span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="四、-appium-应用场景"><a href="#四、-appium-应用场景" class="header-anchor">#</a> 四、 Appium 应用场景</h2> <p>appium 可测试对象</p> <ol><li><p><strong>原生</strong>：所有控件都是一种开发技术，</p> <ol><li>笔记Android都是java开发的，IOS都是object-c开发的</li> <li>大家手机上的计算器，就是原生的APP</li></ol></li> <li><p><strong>混合APP</strong>：原生app无法满足内容快速变更的需求，所以需要结合能快速展现内容的web技术。</p></li> <li><p>两种技术结合在了一起，所以称之为混合。比如淘宝、美团，展示商品的部分就是web页面。</p></li> <li><p>这部分内容是包含在 webview 下面</p></li> <li><p><strong>web应用</strong>：手机网页</p></li></ol> <h3 id="_1-手机-web-页面-自动化"><a href="#_1-手机-web-页面-自动化" class="header-anchor">#</a> 1. 手机 web 页面 自动化</h3> <h4 id="_1-通过-selenium-测试移动端-web-网页"><a href="#_1-通过-selenium-测试移动端-web-网页" class="header-anchor">#</a> 1. 通过 selenium 测试移动端 web 网页</h4> <blockquote><ul><li>需要添加配置项，让浏览器识别到我是通过移动端来访问的</li> <li>其他方面跟 selenium 测试 PC 端浏览器网页没有区别</li></ul></blockquote> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

<span class="token comment"># 以开发者模式打开</span>
op <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>ChromeOptions<span class="token punctuation">(</span><span class="token punctuation">)</span>
op<span class="token punctuation">.</span>add_experimental_option<span class="token punctuation">(</span><span class="token string">&quot;mobileEmulation&quot;</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token string">&quot;deviceName&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;iPhone X&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span>options<span class="token operator">=</span>op<span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;http://120.55.190.222:38080/#/pages/index/user&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h4 id="_2-通过-appium-测试移动端-web-网页"><a href="#_2-通过-appium-测试移动端-web-网页" class="header-anchor">#</a> 2. 通过 appium 测试移动端 web 网页</h4> <blockquote><ul><li>配置信息需要添加：
<ul><li><code>'browserName': 'Chrome'</code></li> <li><code>&quot;chromedriverExecutableDir&quot;:浏览器驱动路径</code>。
<ul><li>这个驱动装在电脑上，要求与手机浏览器版本一致</li></ul></li></ul></li> <li>配置信息移除 app 相关信息</li></ul></blockquote> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> appium <span class="token keyword">import</span> webdriver

caps <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;platformName&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;Android&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;platformVersion&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;10&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;deviceName&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;X4UOCQOF79AUZX79&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;browserName&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;Chrome&quot;</span><span class="token punctuation">,</span>
    <span class="token comment"># 要在电脑上装一个与手机里边的浏览器相对应的版本驱动</span>
    <span class="token comment"># 要注意，会和电脑上浏览器的版本驱动重名，所以需要重命名</span>
    <span class="token comment"># 驱动配置的方法，和selenium是一样的</span>
    <span class="token string">&quot;chromedriverExecutable&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;D:\\tool\selenium\python\chromedriver_81.exe&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;noReset&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;True&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;newCommandTimeout&quot;</span><span class="token punctuation">:</span> <span class="token number">6000</span><span class="token punctuation">,</span>

<span class="token punctuation">}</span>

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Remote<span class="token punctuation">(</span><span class="token string">&quot;http://127.0.0.1:4723/wd/hub&quot;</span><span class="token punctuation">,</span> caps<span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;http://120.55.190.222:38080/#/&quot;</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>implicitly_wait<span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span>

<span class="token comment"># 直接使用selenium的定位就可以，此处允许使用css定位</span>
driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;.uni-input-input&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;.uni-input-input&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;123456&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h3 id="_2-混合-app-自动化"><a href="#_2-混合-app-自动化" class="header-anchor">#</a> 2. 混合 APP 自动化</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> appium <span class="token keyword">import</span> webdriver
<span class="token keyword">import</span> time

    <span class="token string">&quot;appPackage&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;com.example.haiwen.myhybirdapp&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;appActivity&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;.MainActivity&quot;</span><span class="token punctuation">,</span>

<span class="token comment"># 启动混合应用</span>

time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;.uni-input-input&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;123456&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><h2 id="五、-appium-报错"><a href="#五、-appium-报错" class="header-anchor">#</a> 五、 appium 报错</h2> <h4 id="_1-由于目标计算机积极拒绝-无法连接"><a href="#_1-由于目标计算机积极拒绝-无法连接" class="header-anchor">#</a> 1. 由于目标计算机积极拒绝，无法连接</h4> <p>​    原因：appium服务未启动</p> <p>​    解决：启动appium服务后，等待【welcome to appium xxx】提示语出现</p> <h4 id="_2-会话冲突-failed-to-start-an-appium-session-requested-a-new-session-but-one-was-in-progress"><a href="#_2-会话冲突-failed-to-start-an-appium-session-requested-a-new-session-but-one-was-in-progress" class="header-anchor">#</a> 2. 会话冲突：failed to start an appium session   requested a new session but one was in progress</h4> <p>​    原因：之前的会话没关闭</p> <p>​    解决：重启appium服务，或重启手机</p> <h4 id="_3-未安装java环境"><a href="#_3-未安装java环境" class="header-anchor">#</a> 3. 未安装java环境</h4> <p>​    安装jdk，如果已安装，检查环境变量</p> <h4 id="_4-adb检测不到设备"><a href="#_4-adb检测不到设备" class="header-anchor">#</a> 4. adb检测不到设备</h4> <ol><li>电脑是否安装手机驱动（win10不需要），电脑下载手机助手，等手机助手装好驱动，卸载掉手机助手</li> <li>打开手机设置，进入开发者选项，打开usb调试功能</li> <li>重新拔插数据线，若手机提示仅充电，选传文件，若提示是否允许这台设备调试，选择永远允许</li> <li>换数据线，淘宝充电线，可能无法使用，尽量用原装数据线</li></ol> <h4 id="_5-程序无法自动打开-appium-settings"><a href="#_5-程序无法自动打开-appium-settings" class="header-anchor">#</a> 5. 程序无法自动打开 appium settings</h4> <p>​    自己手动打开appiumsettings</p> <h4 id="_6-java-long-permission-denial-writing-to-settings"><a href="#_6-java-long-permission-denial-writing-to-settings" class="header-anchor">#</a> 6. java.long     Permission denial:writing to settings</h4> <p>​    小米：开启 USB调试(安全设置)   插入SIM卡</p> <p>​    OPPO：开发者选项   禁止权限监控--开启状态</p> <h4 id="_7-appium-could-not-sign-with-default-certificate"><a href="#_7-appium-could-not-sign-with-default-certificate" class="header-anchor">#</a> 7. appium could not sign with default certificate</h4> <p>​    右键 appium 图标以管理员方式运行</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/30.自动化测试/04.APP自动化/12.Appium手机及元素操作.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/09/23, 11:58:05</span></div></div> <div c
