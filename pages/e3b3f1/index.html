BR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">appium自动化项目架构<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="appium自动化项目架构"><a href="#appium自动化项目架构" class="header-anchor">#</a> appium自动化项目架构</h1> <h2 id="一、-项目结构"><a href="#一、-项目结构" class="header-anchor">#</a> 一、 项目结构</h2> <blockquote><p>整体的编写逻辑:</p> <p>​    1、先设计功能测试用例</p> <p>​    2、然后分析这个用例,用到了那些页面,哪些元素,封装在 pages</p> <p>​    3、将功能测试用例翻译成代码</p></blockquote> <p><img src="https://pupper.com.cn/img/20210818163640.png" alt="image-20210818163640039"></p> <h4 id="四包文件"><a href="#四包文件" class="header-anchor">#</a> 四包文件 ：</h4> <ul><li><code>libs</code> ： 用于存放 基本的 代码；</li> <li><code>configs</code> ： 用于存放 配置文件；</li> <li><code>test_case</code> ： 用于存放 测试用例；</li> <li><code>tools</code> ： 用于存放 封装的 工具</li></ul> <h4 id="四文件夹"><a href="#四文件夹" class="header-anchor">#</a> 四文件夹：</h4> <ul><li><code>docs</code> ： 主要用于存放 和项目相关的文件；</li> <li><code>logo</code> ： 主要用于存放 项目执行的日志；</li> <li><code>report</code> ： 用于存放报告的 原始数据；</li> <li><code>data</code> ： 用于存放 测试数据；</li></ul> <blockquote><p>当APP自动化有多条测试用例的时候，我们很难保证上一条case的结束页面，恰好是下一个case的开始页面
所以，设计app自动化用例的时候，保证每一条case，都从首页开始，那么，也就要求我们，每一条case的开始，都要从 <strong>首页</strong> 写起，每一条case的结束，都要想办法回到 <strong>首页</strong></p></blockquote> <h2 id="二、-项目内容"><a href="#二、-项目内容" class="header-anchor">#</a> 二、 项目内容</h2> <h3 id="_1-configs"><a href="#_1-configs" class="header-anchor">#</a> 1. configs</h3> <p>项目配置 --- <code>settings.py</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>desire_caps <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;platformName&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;Android&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;platformVersion&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;10&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;deviceName&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;X4UOCQOF79AUZX79&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;appPackage&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;com.hpbr.bosszhipin&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;appActivity&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;com.hpbr.bosszhipin.module.launcher.WelcomeActivity&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;noReset&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;True&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;newCommandTimeout&quot;</span><span class="token punctuation">:</span> <span class="token number">6000</span><span class="token punctuation">,</span>
    <span class="token string">&quot;automationName&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;UiAutomator2&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>驱动 --- <code>myDriver.py</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> appium <span class="token keyword">import</span> webdriver
<span class="token keyword">from</span> settings <span class="token keyword">import</span> desire_caps


<span class="token keyword">class</span> <span class="token class-name">MyDriver</span><span class="token punctuation">:</span>
    _driver <span class="token operator">=</span> <span class="token boolean">None</span>

    <span class="token decorator annotation punctuation">@classmethod</span>
    <span class="token keyword">def</span> <span class="token function">get_driver</span><span class="token punctuation">(</span>cls<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">if</span> cls<span class="token punctuation">.</span>_driver <span class="token keyword">is</span> <span class="token boolean">None</span><span class="token punctuation">:</span>
            cls<span class="token punctuation">.</span>_driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Remote<span class="token punctuation">(</span><span class="token string">&quot;http://127.0.0.1:4723/wd/hub&quot;</span><span class="token punctuation">,</span> desire_caps<span class="token punctuation">)</span>
            cls<span class="token punctuation">.</span>_driver<span class="token punctuation">.</span>implicitly_wait<span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span>

        <span class="token keyword">return</span> cls<span class="token punctuation">.</span>_driver
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="_2-libs"><a href="#_2-libs" class="header-anchor">#</a> 2. libs</h3> <p>操作 --- <code>basePage.py</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> utils<span class="token punctuation">.</span>myDriver <span class="token keyword">import</span> MyDriver


<span class="token keyword">class</span> <span class="token class-name">BasePage</span><span class="token punctuation">:</span>

    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
