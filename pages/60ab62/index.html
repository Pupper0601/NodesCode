数组的下标从 <strong>0</strong> 开始</p></blockquote> <h3 id="_1-动态初始化-确定元素数量"><a href="#_1-动态初始化-确定元素数量" class="header-anchor">#</a> 1. 动态初始化 - 确定元素数量</h3> <h4 id="方式-1"><a href="#方式-1" class="header-anchor">#</a> 方式 1</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code>数组类型 数组名<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token keyword">new</span> 数组类型<span class="token punctuation">[</span>大小<span class="token punctuation">]</span>

<span class="token comment">// 创建一个数组，数组名为 a ，可以存放 5 个 int 类型的元素</span>
<span class="token keyword">int</span> a<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="方式-2"><a href="#方式-2" class="header-anchor">#</a> 方式 2</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code>数组类型 数组名<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span> 或 数组类型<span class="token punctuation">[</span><span class="token punctuation">]</span> 数组名<span class="token punctuation">;</span>
数组名 <span class="token operator">=</span> <span class="token keyword">new</span> 数据类型<span class="token punctuation">[</span>大小<span class="token punctuation">]</span><span class="token punctuation">;</span>

<span class="token keyword">int</span> a<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
a <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="_2-静态初始化-不确定元素数量"><a href="#_2-静态初始化-不确定元素数量" class="header-anchor">#</a> 2.静态初始化 - 不确定元素数量</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code>数据类型 数组名<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">{</span>元素，元素，元素<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">}</span>

<span class="token keyword">int</span> a<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token number">7</span><span class="token punctuation">,</span><span class="token number">8</span><span class="token punctuation">,</span><span class="token number">99</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="custom-block warning"><p class="custom-block-title">注意</p> <ol><li>数组是多个相同类型的数据组合，不同类型的数据不能放到同一数组中</li> <li>数组创建后，如果没有赋值，则默认值为 byte、short、int、long 为 0，float、double 为 0.0，char 为\u0000, boolean 为 false， String 为 null</li> <li>数组的下标从 0 开始</li> <li>不同类型存放时需要遵循 数据自动类型转换 规则</li></ol></div> <h3 id="_3-数组拷贝"><a href="#_3-数组拷贝" class="header-anchor">#</a> 3. 数组拷贝</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span> a <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> b <span class="token operator">=</span> a<span class="token punctuation">;</span>

b <span class="token operator">=</span> <span class="token number">80</span><span class="token punctuation">;</span>
<span class="token comment">// a 等于 10， b 等于 80</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span> a<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> b<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> a<span class="token punctuation">;</span>
