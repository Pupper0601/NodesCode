<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>utf-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h4</span><span class="token punctuation">&gt;</span></span>这是一个图像标签<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h4</span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>image1.jpg<span class="token punctuation">&quot;</span></span> <span class="token attr-name">width</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>150<span class="token punctuation">&quot;</span></span> <span class="token attr-name">height</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>150<span class="token punctuation">&quot;</span></span> <span class="token attr-name">border</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>5<span class="token punctuation">&quot;</span></span> <span class="token attr-name">title</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>图像标签<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h4</span><span class="token punctuation">&gt;</span></span>这是 图像标签的 alt 属性<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h4</span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>image.jpg<span class="token punctuation">&quot;</span></span> <span class="token attr-name">alt</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>这是一个图片<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p><img src="https://pupper.com.cn/img/20220726102436.png" alt=""></p> <p>图像标签的特点：</p> <ol><li>图像标签的 地址属性（src）必须写在最前边</li> <li>标签与属性、属性与属性 之间必须用 空格 隔开</li> <li>属性采用键值对的格式</li></ol> <h3 id="相对路径-和-绝对路径"><a href="#相对路径-和-绝对路径" class="header-anchor">#</a> 相对路径 和 绝对路径</h3> <p>相对路径：</p> <table><thead><tr><th>相对路径分类</th> <th>符号</th> <th>说明</th></tr></thead> <tbody><tr><td>同一级路径</td> <td></td> <td>图像文件和HTML文件位于同一级  如 :<code>&lt;img src=&quot;img.jpg&quot;</code></td></tr> <tr><td>下一级路径</td> <td>/</td> <td>图像文件 位于 HTML 文件的下一级  如: <code>&lt;img src=&quot;images/img.jpg&quot;</code></td></tr> <tr><td>上一级路径</td> <td>../</td> <td>图像文件 位于 HTML 文件的上一级  如: <code>&lt;img src=&quot;../img.jpg&quot;</code></td></tr></tbody></table> <p>绝对路径：</p> <ol><li>在本地文件中，以盘符作为起始的路径</li> <li>网络中的 http 路径</li></ol> <h2 id="_6-超链接-标签-a"><a href="#_6-超链接-标签-a" class="header-anchor">#</a> 6. 超链接 标签 <code>&lt;a&gt;</code></h2> <p><code>&lt;a&gt;</code>：定义超链接，从一个页面 链接到 另一个页面</p> <p>标签属性：</p> <table><thead><tr><th>属性</th> <th>值</th> <th>说明</th></tr></thead> <tbody><tr><td>href</td> <td>url</td> <td>用于指定链接目标的 url 地址 （必须属性）</td></tr> <tr><td>target</td> <td>_blank</td> <td>在新窗口打开 链接</td></tr> <tr><td></td> <td>_self</td> <td>在原窗口打开 链接， （<strong>默认</strong>）</td></tr> <tr><td></td> <td>_parent</td> <td>在父窗口打开 链接</td></tr> <tr><td></td> <td>_top</td> <td>在整个窗口打开 链接</td></tr> <tr><td></td> <td>framename</td> <td>在指定窗口打开 链接</td></tr> <tr><td>download</td> <td>filename</td> <td>指定下载链接</td></tr></tbody></table> <h3 id="链接分类"><a href="#链接分类" class="header-anchor">#</a> 链接分类：</h3> <ol><li><p>外部链接：链接到外部网页</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>https://www.baidu.com<span class="token punctuation">&quot;</span></span> <span class="token attr-name">target</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>_blank<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span> 百度 <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>内部链接：网站内部的链接</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>index.html<span class="token punctuation">&quot;</span></span> <span class="token attr-name">target</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>_blank<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span> 首页 <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>空链接：<code>href=&quot;#&quot;</code>  没有确定链接目标时</p> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span> 百度 <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>下载链接：地址链接的是某个文件</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>image1.jpg<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span> 下载文件 <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>网页元素的链接：将网页元素嵌套在 超链接中</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>image1.jpg<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>img.jpg<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>锚点链接： 点击链接，可以快速跳转到网页中的某个位置</p> <ol><li>链接文本中，href 属性的值为 <code>#名字</code> 的形式</li> <li>根据 href 属性值，找到标签位置</li></ol> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#two<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span> 第二集 <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>阻止链接跳转</p> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>javascript:void(0);<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>javascript:;<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br></div></div><p><img src="https://pupper.com.cn/img/20220726102545.png" alt=""></p> <table><thead><tr><th>标签</th> <th>定义</th> <th>说明</th></tr></thead> <tbody><tr><td><code>&lt;ul&gt;&lt;/ul&gt;</code></td> <td>无需标签</td> <td>只能包含<code>&lt;li&gt;</code>,没有顺序，<code>&lt;li&gt;</code>可以包含任何标签</td></tr> <tr><td><code>&lt;ol&gt;&lt;/ol&gt;</code></td> <td>有序标签</td> <td>只能包含<code>&lt;li&gt;</code>,有顺序，<code>&lt;li&gt;</code>可以包含任何标签</td></tr> <tr><td><code>&lt;dl&gt;&lt;/dl&gt;</code></td> <td>自定义标签</td> <td>只能包含<code>&lt;dt&gt;</code>和<code>&lt;dd&gt;</code>,<code>&lt;dt&gt;和&lt;dd&gt;</code>可以包含任何标签</td></tr></tbody></table> <h2 id="_10-表单标签-form"><a href="#_10-表单标签-form" class="header-anchor">#</a> 10. 表单标签 <code>&lt;form&gt;</code></h2> <blockquote><p>一个完整的表单通常由 <em>表单域</em> 、<em>表单控件（表单元素）</em>、和<em>提示信息</em> 3个部分构成</p></blockquote> <h3 id="表单域-form"><a href="#表单域-form" class="header-anchor">#</a> 表单域 <code>&lt;form&gt;</code></h3> <blockquote><p><strong>表单域</strong> 是一个包含 表单元素 的区域</p> <p><code>&lt;form&gt;</code> 标签用于定义表单域，以实现用户信息的收集和传递</p> <p><code>&lt;form&gt;</code> 会把它范围内的表单信息传递给服务器</p></blockquote> <p>语法：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>form</span> <span class="token attr-name">action</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>url地址<span class="token punctuation">&quot;</span></span> <span class="token attr-name">method</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>提交方法<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>表单域名称<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
	表单控件
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>form</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>常用属性：</p> <table><thead><tr><th style="text-align:left;">属性</th> <th style="text-align:left;">值</th> <th style="text-align:left;">描述</th></tr></thead> <tbody><tr><td style="text-align:left;"><a href="https://www.nhooo.com/tags/att-form-action.html" target="_blank" rel="noopener noreferrer">action<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:left;"><em>URL</em></td> <td style="text-align:left;">规定当提交表单时向何处发送表单数据。</td></tr> <tr><td style="text-align:left;"><a href="https://www.nhooo.com/tags/att-form-autocomplete.html" target="_blank" rel="noopener noreferrer">autocomplete<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><em>HTML5</em></td> <td style="text-align:left;">on off</td> <td style="text-align:left;">规定是否启用表单的自动完成功能。</td></tr> <tr><td style="text-align:left;"><a href="https://www.nhooo.com/tags/att-form-method.html" target="_blank" rel="noopener noreferrer">method<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:left;">get  post</td> <td style="text-align:left;">规定用于发送表单数据的 HTTP 方法。</td></tr> <tr><td style="text-align:left;"><a href="https://www.nhooo.com/tags/att-form-name.html" target="_blank" rel="noopener noreferrer">name<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:left;"><em>text</em></td> <td style="text-align:left;">规定表单的名称。</td></tr> <tr><td style="text-align:left;"><a href="https://www.nhooo.com/tags/att-form-novalidate.html" target="_blank" rel="noopener noreferrer">novalidate<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><em>HTML5</em></td> <td style="text-align:left;">novalidate</td> <td style="text-align:left;">如果使用该属性，则提交表单时不进行验证。</td></tr> <tr><td style="text-align:left;"><a href="https://www.nhooo.com/tags/att-form-target.html" target="_blank" rel="noopener noreferrer">target<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:left;">_blank  _self  _parent  _top</td> <td style="text-align:left;">规定在何处打开 action URL。</td></tr></tbody></table> <h3 id="表单元素-input"><a href="#表单元素-input" class="header-anchor">#</a> 表单元素 <code>&lt;input&gt;</code></h3> <blockquote><p><code>&lt;input&gt;</code> 标签用户收集用户信息，根据不用的 <code>type</code> 属性值，输入字段拥有多种形式（可以是文本、复选框、单选框、按钮等等）</p></blockquote> <p>语法：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>imput</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>属性值<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>特点：</p> <ol><li><code>&lt;input /&gt;</code> 标签为单标签</li> <li><em>type</em> 属性通过设置不同的属性值来控制类型</li></ol> <p><code>&lt;input&gt;</code> 常用属性：</p> <table><thead><tr><th style="text-align:left;">属性</th> <th style="text-align:left;">值</th> <th style="text-align:left;">描述</th></tr></thead> <tbody><tr><td style="text-align:left;"><a href="https://www.nhooo.com/tags/att-input-checked.html" target="_blank" rel="noopener noreferrer">checked<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:left;">checked</td> <td style="text-align:left;">checked 属性规定在页面加载时应该被预先选定的  <code>&lt;input&gt;</code> 元素。 (只针对 type=&quot;checkbox&quot; 或者 type=&quot;radio&quot;)</td></tr> <tr><td style="text-align:left;"><a href="https://www.nhooo.com/tags/att-input-maxlength.html" target="_blank" rel="noopener noreferrer">maxlength<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:left;"><em>number</em></td> <td style="text-align:left;">属性指定 <code>&lt;input&gt;</code> 元素中允许的最大字符数。</td></tr> <tr><td style="text-align:left;"><a href="https://www.nhooo.com/tags/att-input-name.html" target="_blank" rel="noopener noreferrer">name<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:left;"><em>text</em></td> <td style="text-align:left;">name 属性指定 <code>&lt;input&gt;</code> 元素的名称。</td></tr> <tr><td style="text-align:left;"><a href="https://www.nhooo.com/tags/att-input-type.html" target="_blank" rel="noopener noreferrer">type<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:left;">button checkbox color date datetime datetime-local email file hidden image month number password radio range reset search submit tel text time url week</td> <td style="text-align:left;">type 属性规定要显示的  <code>&lt;input&gt;</code> 元素的类型。</td></tr> <tr><td style="text-align:left;"><a href="https://www.nhooo.com/tags/att-input-value.html" target="_blank" rel="noopener noreferrer">value<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:left;"><em>text</em></td> <td style="text-align:left;">指定 <code>&lt;input&gt;</code> 元素 value 的值。</td></tr></tbody></table> <p>特点：</p> <ol><li>name 和 value 是每个表单元素都有的属性值，主要给后台人员使用</li> <li><em><strong>单选框</strong></em>  和 <em><strong>复选框</strong></em>  要有 <em><strong>相同的 name 值</strong></em></li> <li>checked 属性：主要规定了表单中的默认选择项</li> <li>maxlength 属性：规定了输入框的最大可输入字符数</li></ol> <p><code>type</code> 属性值：</p> <table><thead><tr><th>属性值</th> <th>说明</th></tr></thead> <tbody><tr><td>button</td> <td>定义可点击按钮</td></tr> <tr><td>checkbox</td> <td>定义复选框</td></tr> <tr><td>file</td> <td>定义输入字段和“浏览”按钮，供文件上传</td></tr> <tr><td>hidden</td> <td>定义隐藏的输入字段</td></tr> <tr><td>image</td> <td>定义图像形式的提交按钮</td></tr> <tr><td>password</td> <td>定义密码字段，该字段中的字符默认为掩码</td></tr> <tr><td>radio</td> <td>定义单选框按钮</td></tr> <tr><td>reset</td> <td>定义重置按钮，重置按钮会清空表单中的所有数据</td></tr> <tr><td>submit</td> <td>定义提交按钮，提交按钮会把表单数据发送到服务器</td></tr> <tr><td>text</td> <td>定义单行的输入字段，用户可以在其中输入文本</td></tr></tbody></table> <h3 id="标注标签-label"><a href="#标注标签-label" class="header-anchor">#</a> 标注标签 <code>&lt;label&gt;</code></h3> <blockquote><p><code>&lt;label&gt;</code>标签 为 input 元素定义 标注</p> <ol><li>用于绑定一个表单元素，当单机 <code>&lt;label&gt;</code>标签内的文本时，浏览器会自动将光标 转到 或 选择 对应的表单元素上</li> <li><code>&lt;label&gt;</code> 标签的 <em><strong>for 属性值</strong></em> 与 相关元素的 <em><strong>id 属性值</strong></em> 相同</li></ol></blockquote> <p>语法：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>label</span> <span class="token attr-name">for</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>sex<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span> 男 <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>label</span><span class="token punctuation">&gt;</span></span>
