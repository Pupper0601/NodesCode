<div class="theme-vdoing-content content__default"><h2 id="一、集合"><a href="#一、集合" class="header-anchor">#</a> 一、集合</h2> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ol><li>单列集合：其中的元素都是单个的；
<ol><li>Collection 接口有两个重要的子接口 List、Set，他们实现子类都是单列集合</li></ol></li> <li>双列集合：其中的元素是以键值对的形式出现的；
<ol><li>Map 接口实现的子类 是双列集合</li></ol></li></ol></div> <h3 id="_1-collection-接口"><a href="#_1-collection-接口" class="header-anchor">#</a> 1. Collection 接口</h3> <p><img src="https://pupper.com.cn/img/1653295050535-9645e757-2740-4dd5-a377-42cce23481ff.png" alt=""></p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>Collection 接口实现类的特点：</p> <ol><li>Collection 实现子类可以存放多个元素，每个元素可以是 object；</li> <li>有些实现类可以存放重复的元素，有些不可以；</li> <li>有些实现类是有序的（List），有些是无序的（Set）；</li> <li>Collection 接口没收直接实现子类，它是通过子接口 List 和 set 来实现的；</li></ol></div> <h4 id="collection-接口常用方法"><a href="#collection-接口常用方法" class="header-anchor">#</a> Collection 接口常用方法</h4> <table><thead><tr><th>add</th> <th>添加单个元素</th></tr></thead> <tbody><tr><td>remove</td> <td>删除指定元素</td></tr> <tr><td>contains</td> <td>查找元素是否存在</td></tr> <tr><td>size</td> <td>获取元素个数</td></tr> <tr><td>isEmpty</td> <td>判断是否为空</td></tr> <tr><td>clear</td> <td>清空</td></tr> <tr><td>addAll</td> <td>添加多个元素</td></tr> <tr><td>contains</td> <td>查找多个元素是否都存在</td></tr> <tr><td>removeAll</td> <td>删除多个元素</td></tr></tbody></table> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Collection 常用方法</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Collection01</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@SuppressWarnings</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">&quot;all&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>  <span class="token comment">// 消除警告</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 添加元素</span>
        <span class="token class-name">List</span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;西游记&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;水浒传&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>list<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 批量添加元素</span>
        <span class="token class-name">List</span> list1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list1<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;射雕英雄传&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list1<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;神雕侠侣&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list<span class="token punctuation">.</span><span class="token function">addAll</span><span class="token punctuation">(</span>list1<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>list<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 查找元素</span>

<ul><li>索引从 0 开始；</li></ul></li> <li>List 容器中的元素可以根据序号存取</li></ul></div> <h5 id="list-接口的常用方法"><a href="#list-接口的常用方法" class="header-anchor">#</a> list 接口的常用方法</h5> <table><thead><tr><th>void add(int index, Object ele):</th> <th>在 index 位置插入 ele 元素</th></tr></thead> <tbody><tr><td>boolean addAll(int index, Collection eles):</td> <td>从 index 位置开始将 eles 中的所有元素添加进来</td></tr> <tr><td>Object get(int index):</td> <td>获取 index 位置的元素</td></tr> <tr><td>int indexOf(Object obj):</td> <td>返回 obj 在集合中首次出现的位置</td></tr> <tr><td>int lastIndexOf(Object obj):</td> <td>返回 obj 在集合中 末次出现的位置</td></tr> <tr><td>Object remove(int index):</td> <td>移除 index 位置的元素，并返回此元素</td></tr> <tr><td>Object set(int index,Object ele):</td> <td>对 index 位置的元素 重新赋值</td></tr> <tr><td>List subList(int formIndex, int toIndex):</td> <td>返回 从 fromIndex 到 toIndex 位置的子集合</td></tr></tbody></table> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// List 接口常用方法 - 案例</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br></div></div><p><img src="https://pupper.com.cn/img/1653032883623-aa35d944-4cd9-460f-9943-2859e6b5a086.png" alt=""></p> <h5 id="arraylist"><a href="#arraylist" class="header-anchor">#</a> ArrayList</h5> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>ArrayList 注意事项：</p> <ol><li>ArrayList 可以存放任何元素，包括 null ，不限制个数；</li> <li>ArrayList 是由数组来实现数据存储的；</li> <li>ArrayList 基本等同于 Vector，执行效率高；
<ol><li>ArrayList 是线程不安全的（没有 synchronized 修饰），多线程时，不建议使用；</li> <li>synchronized 表示线程互斥，起到线程安全的作用</li></ol></li></ol></div> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>ArrayList 底层源码分析：</p> <ol><li>ArrayList 中维护了一个 Object 类型的数组 elementData
<ol><li>transient Object[] elementData；</li></ol></li> <li>当创建 ArrayList 对象时，如果使用的是无参构造器，则初始 elementData 容量为 0；
<ol><li>第一次添加，则扩容 elementData 为 10；</li> <li>如需再次扩容，则扩容 elementData 为 1.5 倍；</li></ol></li> <li>如果使用的是指定大小的构造器，则初始 elementData 容量为指定大小；
<ol><li>如果需要扩容，则直接扩容 elementData 为 1.5 倍</li></ol></li></ol></div> <h5 id="vector"><a href="#vector" class="header-anchor">#</a> Vector</h5> <p>Vector 和 ArrayList 比较：</p> <table><thead><tr><th></th> <th>底层结构</th> <th>版本</th> <th>线程同步</th> <th>扩容倍数</th></tr></thead> <tbody><tr><td>ArrayList</td> <td>可变数组</td> <td>jdk1.2</td> <td>不安全，效率高</td> <td>有参构造默认为 15，以后以 1.5 倍扩容；无参构造，第一次为 10，以后以 1.5 倍扩</td></tr> <tr><td>Vector</td> <td>可变数组</td> <td>jdk1.0</td> <td>安全，效率不高</td> <td>无参构造，默认为 10，以后以 2 倍扩容；如果指定大小，以后以 2 倍扩容；</td></tr></tbody></table> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>Vector 底层源码分析：</p> <ol><li>Vector 底层也是一个对象数组；
<ol><li>protected Object[] elementD</li></ol></li> <li>Vector 是线程同步的，即线程安全，操作方法带有 synchronized</li> <li>在开发中，需要使用线程同步安全时，使用 Vector</li> <li>当创建 Vector 对象时，如果使用的是无参构造器，则初始 elementData 容量为 0；
<ol><li>第一次添加，则扩容 elementData 为 10；</li> <li>如需再次扩容，则扩容 elementData 为 2 倍；</li></ol></li> <li>如果使用的是指定大小的构造器，则初始 elementData 容量为指定大小；
<ol><li>如果需要扩容，则直接扩容 elementData 为 2 倍</li></ol></li></ol></div> <h5 id="linkedlist"><a href="#linkedlist" class="header-anchor">#</a> LinkedList</h5> <p>LinkedList 和 ArrayList 比较：</p> <table><thead><tr><th></th> <th>底层结构</th> <th>增删效率</th> <th>改查效率</th> <th>线程安全</th></tr></thead> <tbody><tr><td>ArrayList</td> <td>可变数组</td> <td>较低，数组扩容</td> <td>较高</td> <td>不安全</td></tr> <tr><td>LinkedList</td> <td>双向链表</td> <td>较高，通过链表追加</td> <td>较低</td> <td>不安全</td></tr></tbody></table> <ul><li>如果我们改查的操作多，选择 ArrayList；</li> <li>如果我们增删的操作多，选择 LinkedList；</li> <li>大部分情况下都是查询操作，所以一般会选择 ArrayList；</li> <li>也可以一个模块使用 ArrayList，一个模块使用 LinkedList；</li></ul> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>LinkedList 底层机制：</p> <ul><li>LinkedList 底层维护了一个双向链表；</li> <li>LinkedList 中维护了两个属性：
<ul><li>first 和 last 分别指向 首节点 和 尾节点；</li> <li>每个节点（Node 对象）里面又维护了 prev、next、item 三个属性，最终实现双向链表；
<ul><li>通过 prev 指向前一个；</li> <li>通过 next 指向后一个；</li></ul></li></ul></li></ul> <p><img src="https://pupper.com.cn/img/1653276578434-eba2ab56-2174-447d-a550-1f9306bba7fc.png" alt=""></p> <ul><li>LinkedList 的元素增删 不是用过数组完成的，所以效率较高；</li> <li>可以添加任意元素（元素可以重复），包括 null；</li> <li>线程不安全，没有实现同步；</li></ul></div> <h4 id="_2-set-接口"><a href="#_2-set-接口" class="header-anchor">#</a> 2. Set 接口</h4> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li>无序（添加和去除的顺序不一致），没有索引；
<ul><li>不能使用 索引 的方式来获取元素；</li></ul></li> <li>不允许重复元素，所有最多包含一个 null；</li> <li>可以使用迭代器 和 增强for 循环进行遍历；</li></ul></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Set - 案例</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Set01</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@SuppressWarnings</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">&quot;all&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">HashSet</span> hashSet <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashSet</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 添加元素</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">5</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            hashSet<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;set - &quot;</span> <span class="token operator">+</span> i<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>hashSet<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 遍历元素</span>
        <span class="token class-name">Iterator</span> iterator <span class="token operator">=</span> hashSet<span class="token punctuation">.</span><span class="token function">iterator</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">while</span> <span class="token punctuation">(</span>iterator<span class="token punctuation">.</span><span class="token function">hasNext</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token class-name">Object</span> next <span class="token operator">=</span> iterator<span class="token punctuation">.</span><span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>next<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token comment">// 删除元素</span>
        hashSet<span class="token punctuation">.</span><span class="token function">remove</span><span class="token punctuation">(</span><span class="token string">&quot;set - 2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>hashSet<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h5 id="hashset"><a href="#hashset" class="header-anchor">#</a> HashSet</h5> <div class="custom-block note"><p class="custom-block-title">笔记</p> <ul><li>HashSet 实现了 Set 接口，实际上是 HashMap，底层维护的是一个 数组 + 单向链表；</li> <li>只能存放一个 null；</li> <li>HashSet 是无序且不重复的；</li></ul></div> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>HashSet 底层原理：</p> <ol><li>HashSet 底层是 HashMap；</li> <li>添加一个元素时，先得到该元素的 hash 值，然后转换为 索引值；</li> <li>找到存储数据表 table，查看索引位置是否存在元素；
<ol><li>如果不存在，则直接放入；</li> <li>如果存在，则调用 equals 方法进行比较，如果相同，就放弃添加，如果不同，则添加到最后；</li></ol></li> <li>如果一条链表的元素个数超过 TREEIFY_THRESHOLD（默认为 8），并且 table 的大小 &gt;= MIN_TREEIFY_CAPACITY（默认为 64），就会进行树化（红黑树）；</li></ol></div> <p><img src="https://pupper.com.cn/img/1653297919183-91236fe0-51e8-4e78-a19a-60251dbe6f91.png" alt=""></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// HashSet - 案例</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">HashSet</span> hs <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashSet</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        hs<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Employee</span><span class="token punctuation">(</span><span class="token string">&quot;老王&quot;</span><span class="token punctuation">,</span><span class="token number">18</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        hs<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Employee</span><span class="token punctuation">(</span><span class="token string">&quot;张三&quot;</span><span class="token punctuation">,</span><span class="token number">21</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        hs<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Employee</span><span class="token punctuation">(</span><span class="token string">&quot;李四&quot;</span><span class="token punctuation">,</span><span class="token number">13</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        hs<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Employee</span><span class="token punctuation">(</span><span class="token string">&quot;老王&quot;</span><span class="token punctuation">,</span><span class="token number">18</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>hs<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">class</span> <span class="token class-name">Employee</span><span class="token punctuation">{</span>

    <span class="token punctuation">}</span>

        <span class="token keyword">return</span> age<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">setAge</span><span class="token punctuation">(</span><span class="token keyword">int</span> age<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>age <span class="token operator">=</span> age<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// 重写 equals 和 hashCode 方法</span>

    <span class="token keyword">public</span> <span class="token keyword">boolean</span> <span class="token function">equals</span><span class="token punctuation">(</span><span class="token class-name">Object</span> o<span class="token punctuation">)</span> <span class="token punctuation">{</span>

<ul><li>注意： key 为 null 的只能有一个，value 为 null 可以有多个；</li></ul></li> <li>常用 String 类型为 Map 的 key；</li> <li>key 和 value 之间存在单向一对一关系，即通过指定的 key 总能找到对应的 value；</li> <li>一堆 key - value 是放在一个 HashMap$Node 中的，因为 Node 实现了 Entry 接口，所以也说 一对 k-v 就是一个 Entry；
<ul><li>通过 keySet 和 valuesSet 方法，可以获取所有 key 或 value 的集合；</li></ul></li></ul> <p><img src="https://pupper.com.cn/img/1653373587279-051ede66-753e-4c17-8677-a55c5e9e511b.png" alt=""></p></div> <h4 id="map-接口的常用方法"><a href="#map-接口的常用方法" class="header-anchor">#</a> Map 接口的常用方法</h4> <table><thead><tr><th>put</th> <th>添加</th> <th>如果key 存在，则更新值</th></tr></thead> <tbody><tr><td>remove</td> <td>删除</td> <td>如果 key 不存在，则返回 null；如果 key 存在，则返回 value</td></tr> <tr><td>get</td> <td>根据键获取值</td> <td>返回 value</td></tr> <tr><td>size</td> <td>获取元素个数</td> <td>返回元素个数</td></tr> <tr><td>isEmpty</td> <td>判断个数是否为 0</td> <td>返回 布尔值</td></tr> <tr><td>clear</td> <td>清空</td> <td></td></tr> <tr><td>containsKey</td> <td>查找键是否存在</td> <td>返回布尔值</td></tr> <tr><td>keySet</td> <td>获取所有的键</td> <td></td></tr> <tr><td>values</td> <td>获取所有的值</td> <td></td></tr> <tr><td>entrySet</td> <td>获取所有关系 k-v</td> <td></td></tr></tbody></table> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Map 常用方法</span>

        hm<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;王五&quot;</span><span class="token punctuation">,</span><span class="token number">30</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

            <span class="token comment">// 将 entry 向下转型为 Map.Entry</span>

            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>m<span class="token punctuation">.</span><span class="token function">getKey</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot;-&quot;</span> <span class="token operator">+</span> m<span class="token punctuation">.</span><span class="token function">getValue</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token comment">// 清空集合</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>hm<span class="token punctuation">)</span><span class="token punctuation">;</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br></div></div><h4 id="_1-hashmap"><a href="#_1-hashmap" class="header-anchor">#</a> 1. HashMap</h4> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>HashMap ：</p> <ul><li>Map 接口的常用实现类： HashMap、Hashtable 和 Properties；</li> <li>HashMap 是 Map 接口使用频率最高的实现类；</li> <li>HashMap 是以 key-value 对的方式来存储数据；</li> <li>key 不能重复，但是值可以重复，允许有一个key 为 null 的元素；</li> <li>如果添加相同的 key，则会覆盖原来的 key-value，等同于修改；</li> <li>HashMap 没有实现同步，因此是线程不安全的；</li></ul></div> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>HashMap 底层机制：</p> <ul><li>HashMap 与 HashSet 的扩容机制相同</li> <li>HashMap 底层维护了 Node 类型的数组 table，默认为 null；</li> <li>当创建对象时，将加载因子初始化为 0.75；</li> <li>当添加 key-value 时，通过 key 的哈希值得到在 table 的索引，然后判断该索引是否有元素；
<ul><li>如果该索引处有元素，继续判断该元素的 key 是否和准备加入的可以相等；
<ul><li>如果相等，则直接替换 value</li> <li>如果不相等，则需要判断是树结构还是链表结构，做出相应的处理；</li> <li>如果添加时发现容量不够，则需要扩容；</li></ul></li></ul></li> <li>第一次添加，则需要扩容 table 容量为 16，临界值为 12；</li> <li>以后扩容，则需要扩容 table 容量为原来的 2 倍，临界值为原来的 2 倍；</li> <li>如果一条链表元素个数超过 8，并且 table 大小 大于等于 64，则会进行树化；</li></ul></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// HashMap - 案例</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Map02</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@SuppressWarnings</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">&quot;all&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h3 id="_3-如何选择集合实现类"><a href="#_3-如何选择集合实现类" class="header-anchor">#</a> 3. 如何选择集合实现类</h3> <div class="custom-block danger"><p class="custom-block-title">警告</p> <ol><li>判断存储的类型（一组对象或一组键值对）；</li> <li>一组对象：Collection 接口
<ol><li>允许重复：List
<ol><li>增删多：LinkedLiist（底层维护了一个双向链表）；</li> <li>改查多：ArrayList（底层维护 Object 类型的可变数组）；</li></ol></li> <li>不允许重复：Set
<ol><li>无序：HashSet（底层是 HashMap，维护了一个哈希表，即（数组+链表+））；</li> <li>有序：TreeSet</li> <li>插入和取出的顺序一致：LinkedHashSet（底层维护了一个数组+双向链表）；</li></ol></li></ol></li> <li>一组键值对：Map 接口
<ol><li>键无序：HashMap（底层是：哈希表，数组+链表+红黑树）；</li> <li>键有序：TreeMap</li> <li>键插入和取出顺序一致：LinkedHashMap</li> <li>读取文件：Properties</li></ol></li></ol></div> <h3 id="_4-collections-工具类"><a href="#_4-collections-工具类" class="header-anchor">#</a> 4. Collections 工具类</h3> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>Collections 工具类介绍：</p> <ol><li>Collections 是一个操作Set、List 和 Map 等集合的工具类；</li> <li>Collections 中提供了一系列静态的方法，对集合元素进行排序、查询、修改等操作；</li> <li>排序操作均为 static 方法；
<ol><li>reverse（List）：反转 List 中元素的顺序；</li> <li>shuffle（List）： 对 List 集合元素进行随机排序；</li> <li>sort（List）：根据元素的自然顺序对指定 List 集合元素按升序排序</li> <li>sort（List，Comparator）：根据指定的 Comparator 产生顺序排序；</li> <li>swap（List，int，int）：将指定 list 集合中的 i 处元素和 j 处元素进行交换；</li></ol></li> <li>查找、替换
<ol><li>Object max（Collection）：根据自然排序， 返回给定集合中的最大元素；</li> <li>Object max（Collection, Comparator）： 根据 Comparator 指定条件顺序，返回最大值；</li> <li>Object min（Collection）：返回最小值；</li> <li>Object min（Collection，Comparator）： 根据规则返回最小值；</li> <li>int frequency（Collection， Object）： 返回指定集合中指定元素的出现次数；</li> <li>void copy（List dest，List src）： 将 src 中的内容复制到 dest 中，新的集合元素个数需要和旧的集合元素个数一致，否则报错；</li> <li>boolean replaceAll（List list，Object oldVal， Object newVal）： 使用新值替换 List 对象的所有旧值；</li></ol></li></ol></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Collection 工具类 - 排序 案例</span>

        al<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;张三疯&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        al<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;张山峰&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;原始数组= &quot;</span><span class="token operator">+</span>al<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 反转排序</span>
        <span class="token class-name">Collections</span><span class="token punctuation">.</span><span class="token function">reverse</span><span class="token punctuation">(</span>al<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;反转排序= &quot;</span><span class="token operator">+</span>al<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;根据元素自然排序= &quot;</span><span class="token operator">+</span> al<span class="token punctuation">)</span><span class="token punctuation">;</span>

            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;自定义排序(从大到小)= &quot;</span><span class="token operator">+</span> al<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;下标 1 和 2 互换位置&quot;</span> <span class="token operator">+</span> al<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>

ation">.</span><span class="token punctuation">&gt;</span></span> 返回类型 方法名<span class="token punctuation">(</span>参数列表<span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span>
