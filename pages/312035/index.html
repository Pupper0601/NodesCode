NGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">数据分析及可视化<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="language-python line-numbers-mode"><pre class="language-python"><code>headers <span class="token operator">=</span> <span class="token punctuation">{</span>
	<span class="token string">'User-Agent'</span><span class="token punctuation">:</span> <span class="token string">'Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/81.0.4044.138 Safari/537.36'</span>
	<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="一、csv库"><a href="#一、csv库" class="header-anchor">#</a> 一、csv库</h2> <p>Python 天生支持读取 CSV 格式数据并且是可配置的(这个我们看到是必不可少的)。</p> <p>在 Python 里边有个模块 csv ，它包含了 CSV 读取/生成所需的所有支持，并且它遵守 RFC 标准(除非你覆盖了相应的配置)，因此默认情况下它是能够读取和生成合法的 CSV 文件</p> <p>创建一个像常规编写器一样操作的对象，但将字典映射到输出行。的<em>字段名</em>的参数是一个<a href="https://docs.python.org/3/library/collections.abc.html#module-collections.abc" target="_blank" rel="noopener noreferrer"><code>sequence</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>标识，其中在传递给字典值的顺序按键的<code>writerow()</code>方法被写入到文件中</p> <h2 id="二、-pandas-使用方法"><a href="#二、-pandas-使用方法" class="header-anchor">#</a> 二、 pandas 使用方法</h2> <blockquote><p>对于数据科学家，无论是数据分析还是数据挖掘来说，Pandas是一个非常重要的Python包。</p> <p>它不仅提供了很多方法，使得数据处理非常简单，同时在数据处理速度上也做了很多优化，使得和Python内置方法相比时有了很大的优势。</p></blockquote> <h3 id="_1-导入数据"><a href="#_1-导入数据" class="header-anchor">#</a> 1. 导入数据</h3> <ul><li><strong>pd.read_csv(filename)：从CSV文件导入数据</strong></li> <li>pd.read_table(filename)：从限定分隔符的文本文件导入数据</li> <li>pd.read_excel(filename)：从Excel文件导入数据</li> <li>pd.read_sql(query, connection_object)：从SQL表/库导入数据</li> <li>pd.read_json(json_string)：从JSON格式的字符串导入数据</li> <li>pd.read_html(url)：解析URL、字符串或者HTML文件，抽取其中的tables表格</li> <li>pd.read_clipboard()：从你的粘贴板获取内容，并传给read_table()</li> <li>pd.DataFrame(dict)：从字典对象导入数据，Key是列名，Value是数据</li></ul> <p><strong>输出数据、增、删、查、改</strong></p> <h3 id="_2-查看、检查数据"><a href="#_2-查看、检查数据" class="header-anchor">#</a> 2. 查看、检查数据</h3> <p>df：任意的Pandas DataFrame对象【比如pd的返回值】</p> <p>s：任意的Pandas Series对象</p> <ul><li>df.<strong>head</strong>(n)：查看DataFrame对象的前n行</li> <li>df.tail(n)：查看DataFrame对象的最后n行</li> <li>df.shape()：查看行数和列数</li> <li>df.info()：查看索引、数据类型和内存信息</li> <li>df.describe()：查看数值型列的汇总统计 s.</li> <li>s.value_counts(dropna=False)：查看Series对象的唯一值和计数</li> <li>df.apply(pd.Series.value_counts)：查看DataFrame对象中每一列的唯一值和计数</li> <li><strong>df.dropna()#删除包含缺失值的行</strong></li> <li><strong>df[[&quot;a&quot;,&quot;b&quot;]] #直接取出对应a ,b的列数据</strong></li> <li><strong>df.iloc：切位置,以序列号去切  df.iloc[:10]</strong></li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> pandas <span class="token keyword">as</span> pd
RAW_DATA_DIR <span class="token operator">=</span> <span class="token string">'data_raw/'</span>
<span class="token comment">##将一个或多个路径正确地连接起来</span>
sample_tsv_path <span class="token operator">=</span> os<span class="token punctuation">.</span>path<span class="token punctuation">.</span>join<span class="token punctuation">(</span>RAW_DATA_DIR<span class="token punctuation">,</span> <span class="token string">'normal_1/airsim_rec.txt'</span><span class="token punctuation">)</span>
<span class="token comment">#读取数据</span>
sample_tsv <span class="token operator">=</span> pd<span class="token punctuation">.</span>read_csv<span class="token punctuation">(</span>sample_tsv_path<span class="token punctuation">,</span> sep<span class="token operator">=</span><span class="token string">'\t'</span><span class="token punctuation">)</span>
<span class="token comment">#查看数据</span>
sample_tsv<span class="token punctuation">.</span>head<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="三、matplotlib画图"><a href="#三、matplotlib画图" class="header-anchor">#</a> 三、<code>Matplotlib</code>画图</h2> <p>在使用<code>Matplotlib</code>画图时，我遇到了一个尴尬的情况，那就是当x轴的标签名字很长的时候，在绘制图形时，发生了x轴标签互相</p> <p>重叠的情况。本文主要通过一个简单的示例，探索了以上描述问题的4种解决方法。</p> <p><strong>示例：</strong></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> pandas <span class="token keyword">as</span> pd
<span class="token keyword">import</span> matplotlib<span class="token punctuation">.</span>pyplot <span class="token keyword">as</span> plt
<span class="token comment"># 准备数据</span>
data <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">'sport_type'</span><span class="token punctuation">:</span><span class="token punctuation">[</span><span class="token string">'running'</span><span class="token punctuation">,</span> <span class="token string">'walking'</span><span class="token punctuation">,</span> <span class="token string">'variable speed running'</span><span class="token punctuation">,</span> <span class="token string">'variable speed walking'</span><span class="token punctuation">,</span> <span class="token string">'swimming'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token string">'score'</span><span class="token punctuation">:</span><span class="token punctuation">[</span><span class="token number">88</span><span class="token punctuation">,</span> <span class="token number">55</span><span class="token punctuation">,</span> <span class="token number">68</span><span class="token punctuation">,</span> <span class="token number">77</span><span class="token punctuation">,</span> <span class="token number">80</span><span class="token punctuation">]</span><span class="token punctuation">}</span>
df <span class="token operator">=</span> pd<span class="token punctuation">.</span>DataFrame<span class="token punctuation">(</span>data<span class="token punctuation">)</span>
<span class="token comment"># 绘制图形</span>
plt<span class="token punctuation">.</span>bar<span class="token punctuation">(</span>df<span class="token punctuation">[</span><span class="token string">'sport_type'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> df<span class="token punctuation">[</span><span class="token string">'score'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>绘图结果：</p> <p><img src="https://gitee.com/pupper/img/raw/master/img/20210628101232-20220324155727356.png" alt="img"></p> <p>在使用上述数据进行绘图的时候，就出现了本文一开始描述的问题，我们可以从柱状图看到，除了第1个x轴标签之外，后面4个都发生了重叠。</p> <h3 id="_1-拉长画布"><a href="#_1-拉长画布" class="header-anchor">#</a> 1. 拉长画布</h3> <p>既然x轴标签是由于横向空间不足，导致发生了重叠，那么，我们只需要将图形的横向空间拉长即可，也就是设置一个更大的画布。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>fig <span class="token operator">=</span> plt<span class="token punctuation">.</span>figure<span class="token punctuation">(</span>figsize<span class="token operator">=</span><span class="token punctuation">(</span><span class="token number">12</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">)</span>    <span class="token comment"># 设置画布大小</span>
plt<span class="token punctuation">.</span>bar<span class="token punctuation">(</span>df<span class="token punctuation">[</span><span class="token string">'sport_type'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> df<span class="token punctuation">[</span><span class="token string">'score'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>绘图结果：</p> <p><img src="https://gitee.com/pupper/img/raw/master/img/20210628101239-20220324155735864.png" alt="img"></p> <h3 id="_2-调整标签字体大小"><a href="#_2-调整标签字体大小" class="header-anchor">#</a> 2. 调整标签字体大小</h3> <p>方法二是方法一的逆向思路，既然可以调大画布，那么反过来，我们也可以调小x轴标签字体。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>plt<span class="token punctuation">.</span>tick_params<span class="token punctuation">(</span>axis<span class="token operator">=</span><span class="token string">'x'</span><span class="token punctuation">,</span> labelsize<span class="token operator">=</span><span class="token number">8</span><span class="token punctuation">)</span>    <span class="token comment"># 设置x轴标签大小</span>
plt<span class="token punctuation">.</span>bar<span class="token punctuation">(</span>df<span class="token punctuation">[</span><span class="token string">'sport_type'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> df<span class="token punctuation">[</span><span class="token string">'score'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>绘图结果：</p> <p><img src="https://gitee.com/pupper/img/raw/master/img/20210628101246-20220324155743368.png" alt="img"></p> <h3 id="_3-横纵颠倒"><a href="#_3-横纵颠倒" class="header-anchor">#</a> 3. 横纵颠倒</h3> <p>只要我们将纵向柱状图改成横向柱状图，那么就不会存在这种问题。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>plt<span class="token punctuation">.</span>barh<span class="token punctuation">(</span>df<span class="token punctuation">[</span><span class="token string">'sport_type'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> df<span class="token punctuation">[</span><span class="token string">'score'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>    <span class="token comment"># 绘制横向柱状图</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://gitee.com/pupper/img/raw/master/img/20210628101251-20220324155751719.png" alt="img"></p> <h3 id="_4-标签旋转"><a href="#_4-标签旋转" class="header-anchor">#</a> 4. 标签旋转</h3> <p>我们只需要将x轴的标签旋转一定的角度，就可以让其不再发生重叠。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>plt<span class="token punctuation">.</span>bar<span class="token punctuation">(</span>df<span class="token punctuation">[</span><span class="token string">'sport_type'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> df<span class="token punctuation">[</span><span class="token string">'score'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>xticks<span class="token punctuation">(</span>rotation<span class="token operator">=</span><span class="token operator">-</span><span class="token number">15</span><span class="token punctuation">)</span>    <span class="token comment"># 设置x轴标签旋转角度</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>绘图结果：</p> <p><img src="https://gitee.com/pupper/img/raw/master/img/20210628101255-20220324155759195.png" alt="img"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> numpy <span class="token keyword">as</span> np
<span class="token keyword">import</span> matplotlib<span class="token punctuation">.</span>pyplot <span class="token keyword">as</span> plt

plt<span class="token punctuation">.</span>figure<span class="token punctuation">(</span><span class="token string">'正弦曲线'</span><span class="token punctuation">)</span>                   <span class="token comment"># 调用figure函数创建figure(1)对象,可以省略,这样那plot时,它就自动建一个啦;</span>

t <span class="token operator">=</span> np<span class="token punctuation">.</span>arange<span class="token punctuation">(</span><span class="token number">0.0</span><span class="token punctuation">,</span> <span class="token number">4.0</span><span class="token punctuation">,</span> <span class="token number">0.1</span><span class="token punctuation">)</span>
s <span class="token operator">=</span> np<span class="token punctuation">.</span>sin<span class="token punctuation">(</span>np<span class="token punctuation">.</span>pi<span class="token operator">*</span>t<span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>t<span class="token punctuation">,</span> s<span class="token punctuation">,</span> <span class="token string">'g--o'</span><span class="token punctuation">,</span> label <span class="token operator">=</span> <span class="token string">'sinx'</span><span class="token punctuation">)</span>

plt<span class="token punctuation">.</span>legend<span class="token punctuation">(</span><span class="token punctuation">)</span>                    <span class="token comment"># 显示右上角的那个label,即上面的label = 'sinx'</span>
plt<span class="token punctuation">.</span>xlabel<span class="token punctuation">(</span><span class="token string">'time (s)'</span><span class="token punctuation">)</span>          <span class="token comment"># 设置x轴的label，pyplot模块提供了很直接的方法，内部也是调用的上面当然讲述的面向对象的方式来设置；</span>
plt<span class="token punctuation">.</span>ylabel<span class="token punctuation">(</span><span class="token string">'voltage (mV)'</span><span class="token punctuation">)</span>      <span class="token comment"># 设置y轴的label;</span>
<span class="token comment">#plt.xlim(-1,3)                 # 可以自己设置x轴的坐标的范围哦;</span>
<span class="token comment">#plt.ylim(-1.5,1.5)</span>
plt<span class="token punctuation">.</span>title<span class="token punctuation">(</span><span class="token string">'About as simple as it gets, folks'</span><span class="token punctuation">)</span>
plt<span class="token punctuation">.</span>grid<span class="token punctuation">(</span><span class="token boolean">True</span><span class="token punctuation">)</span>                  <span class="token comment"># 显示网格;</span>

plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h2 id="四、matplotlib-pyplot-text"><a href="#四、matplotlib-pyplot-text" class="header-anchor">#</a> 四、matplotlib.pyplot.text()</h2> <div class="language-python line-numbers-mode"><pre class="language-python"><code>matplotlib<span class="token punctuation">.</span>pyplot<span class="token punctuation">.</span>text<span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">,</span> s<span class="token punctuation">,</span> fontdict<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">,</span> withdash<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">,</span> <span class="token operator">**</span>kwargs<span class="token punctuation">)</span>
<span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>通过函数方式，向a x e s axes<em>a<strong>x</strong>e**s</em>对象添加t e x t text<em>t<strong>e</strong>x**t</em>对象，确切的说是向a x e s axes<em>a<strong>x</strong>e**s</em>的( x , y ) (x,y)(<em>x</em>,<em>y</em>)位置添加s s<em>s</em>文本。返回一个text实例。</p> <h3 id="参数详解"><a href="#参数详解" class="header-anchor">#</a> 参数详解</h3> <ol><li><p><strong>x, y</strong> : scalars 防止text的位置</p></li> <li><p><strong>s</strong> : str 内容text</p></li> <li><p><strong>fontdict</strong> : dictionary, optional, default: None 一个定义s格式的dict</p></li> <li><p><strong>withdash</strong> : boolean, optional, default: False。如果True则创建一个 <a href="https://matplotlib.org/api/text_api.html#matplotlib.text.TextWithDash" target="_blank" rel="noopener noreferrer"><code>TextWithDash</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>实例。</p> <p>以下为其他常用参数<a href="https://blog.csdn.net/The_Time_Runner/article/details/89927708#fn1" target="_blank" rel="noopener noreferrer">1<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>：</p></li> <li><p><code>fontsize</code>设置字体大小，默认12，可选参数 [‘xx-small’, ‘x-small’, ‘small’, ‘medium’, ‘large’,‘x-large’, ‘xx-large’]</p></li> <li><p><code>fontweight</code>设置字体粗细，可选参数 [‘light’, ‘normal’, ‘medium’, ‘semibold’, ‘bold’, ‘heavy’, ‘black’]</p></li> <li><p><code>fontstyle</code>设置字体类型，可选参数[ ‘normal’ | ‘italic’ | ‘oblique’ ]，italic斜体，oblique倾斜</p></li> <li><p><code>verticalalignment</code>设置水平对齐方式 ，可选参数 ： ‘center’ , ‘top’ , ‘bottom’ ,‘baseline’</p></li> <li><p><code>horizontalalignment</code>设置垂直对齐方式，可选参数：left,right,center</p></li> <li><p><code>rotation</code>(旋转角度)可选参数为:vertical,horizontal 也可以为数字</p></li> <li><p><code>alpha</code>透明度，参数值0至1之间</p></li> <li><p><code>backgroundcolor</code>标题背景颜色</p></li> <li><p><code>bbox</code>给标题增加外框 ，常用参数如下：</p> <ol><li><code>boxstyle</code>方框外形</li> <li><code>facecolor</code>(简写fc)背景颜色</li> <li><code>edgecolor</code>(简写ec)边框线条颜色</li> <li><code>edgewidth</code>边框线条大小</li></ol></li></ol> <h2 id="五、设置图的pylab样式"><a href="#五、设置图的pylab样式" class="header-anchor">#</a> 五、设置图的pylab样式</h2> <p>我们在使用matplotliblib画图的时候经常会遇见中文或者是负号无法显示的情况，我们会添加下面两句话：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> matplotlib<span class="token punctuation">.</span>pylab <span class="token keyword">import</span> mpl

mpl<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span><span class="token string">'font.sans-serif'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'SimHei'</span><span class="token punctuation">]</span>
mpl<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span><span class="token string">'axes.unicode_minus'</span><span class="token punctuation">]</span><span class="token operator">=</span><span class="token boolean">False</span>
<span class="token number">12345</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>实际上，pylot使用rc配置文件来自定义图形的各种默认属性，称之为rc配置或rc参数。通过rc参数可以修改默认的属性，包括窗体大小、每英寸的点数、线条宽度、颜色、样式、坐标轴、坐标和网络属性、文本、字体等。</p> <h3 id="设置相关的配置"><a href="#设置相关的配置" class="header-anchor">#</a> 设置相关的配置</h3> <h3 id="方法一"><a href="#方法一" class="header-anchor">#</a> 方法一：</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code>matplotlib<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span>‘figure<span class="token punctuation">.</span>figsize’<span class="token punctuation">]</span>   <span class="token comment">#图片像素</span>
matplotlib<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span>‘savefig<span class="token punctuation">.</span>dpi’<span class="token punctuation">]</span>      <span class="token comment">#分辨率</span>
plt<span class="token punctuation">.</span>savefig<span class="token punctuation">(</span>‘plot123_2<span class="token punctuation">.</span>png’<span class="token punctuation">,</span> dpi<span class="token operator">=</span><span class="token number">200</span><span class="token punctuation">)</span>   <span class="token comment">#指定分辨率</span>
plt<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span><span class="token string">'savefig.dpi'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">300</span> <span class="token comment">#图片像素</span>
plt<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span><span class="token string">'figure.dpi'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">300</span> <span class="token comment">#分辨率</span>
<span class="token comment"># 默认的像素：[6.0,4.0]，分辨率为100，图片尺寸为 600&amp;400</span>
<span class="token comment"># 指定dpi=200，图片尺寸为 1200*800</span>
<span class="token comment"># 指定dpi=300，图片尺寸为 1800*1200</span>
<span class="token comment"># 设置figsize可以在不改变分辨率情况下改变比例</span>

plt<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span><span class="token string">'figure.figsize'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token number">5.0</span><span class="token punctuation">,</span> <span class="token number">4.0</span><span class="token punctuation">)</span>     <span class="token comment"># 显示图像的最大范围</span>
plt<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span><span class="token string">'image.interpolation'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">'nearest'</span> <span class="token comment"># 差值方式，设置 interpolation style</span>
plt<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span><span class="token string">'image.cmap'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">'gray'</span>             <span class="token comment"># 灰度空间</span>


<span class="token comment">#设置rc参数显示中文标题</span>
<span class="token comment">#设置字体为SimHei显示中文</span>
plt<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span><span class="token string">'font.sans-serif'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">'SimHei'</span>
<span class="token comment">#设置正常显示字符</span>
plt<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span><span class="token string">'axes.unicode_minus'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token boolean">False</span>
<span class="token comment">#设置线条样式</span>
plt<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span><span class="token string">'lines.linestyle'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">'-.'</span>
<span class="token comment">#设置线条宽度</span>
plt<span class="token punctuation">.</span>rcParams<span class="token punctuation">[</span><span class="token string">'lines.linewidth'</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">3</span>
<span class="token number">123456789101112131415161718192021222324</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><h4 id="方法二"><a href="#方法二" class="header-anchor">#</a> 方法二：</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>为了方便配置，可以使用rc函数，下面的例子同时配置点标识符、线宽和颜色：

matplotlib<span class="token punctuation">.</span>rc<span class="token punctuation">(</span>“lines”<span class="token punctuation">,</span> marker<span class="token operator">=</span>”x”<span class="token punctuation">,</span> linewidth<span class="token operator">=</span><span class="token number">2</span><span class="token punctuation">,</span> color<span class="token operator">=</span>”red”<span class="token punctuation">)</span>
如果希望恢复到缺省的配置<span class="token punctuation">(</span>matplotlib载入时从配置文件读入的配置<span class="token punctuation">)</span>的话，可以调用 rcdefaults 函数。

<span class="token number">12345</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h4 id="恢复默认参数"><a href="#恢复默认参数" class="header-anchor">#</a> 恢复默认参数</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>
matplotlib<span class="token punctuation">.</span>rcdefaults<span class="token punctuation">(</span><span class="token punctuation">)</span>
如果手工修改了配置文件，希望重新从配置文件载入最新的配置的话，可以调用：
<span class="token number">12</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>更新参数</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>matplotlib<span class="token punctuation">.</span>rcParams<span class="token punctuation">.</span>update<span class="token punctuation">(</span> matplotlib<span class="token punctuation">.</span>rc_params<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="六、zip-函数"><a href="#六、zip-函数" class="header-anchor">#</a> 六、<strong>zip()</strong> 函数</h2> <p>用于将可迭代的对象作为参数，将对象中对应的元素打包成一个个元组，然后返回由这些元组组成的列表。</p> <p>如果各个迭代器的元素个数不一致，则返回列表长度与最短的对象相同，利用 * 号操作符，可以将元组解压为列表。</p> <blockquote><p>zip 方法在 Python 2 和 Python 3 中的不同：在 Python 3.x 中为了减少内存，zip() 返回的是一个对象。如需展示列表，需手动 list() 转换。</p> <p>如果需要了解 Pyhton3 的应用，可以参考 <a href="https://www.runoob.com/python3/python3-func-zip.html" target="_blank" rel="noopener noreferrer">Python3 zip()<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p></blockquote> <h4 id="语法"><a href="#语法" class="header-anchor">#</a> 语法</h4> <p>zip 语法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>zip([iterable, ...])
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>参数说明：</p> <ul><li>iterabl -- 一个或多个迭代器;</li></ul> <h4 id="返回值"><a href="#返回值" class="header-anchor">#</a> 返回值</h4> <p>返回元组列表。</p> <h4 id="实例"><a href="#实例" class="header-anchor">#</a> 实例</h4> <p>以下实例展示了 zip 的使用方法：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>a <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">]</span>
b <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token number">6</span><span class="token punctuation">]</span> 
c <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token number">6</span><span class="token punctuation">,</span><span class="token number">7</span><span class="token punctuation">,</span><span class="token number">8</span><span class="token punctuation">]</span>
zipped <span class="token operator">=</span> <span class="token builtin">zip</span><span class="token punctuation">(</span>a<span class="token punctuation">,</span>b<span class="token punctuation">)</span>     <span class="token comment"># 打包为元组的列表 [(1, 4), (2, 5), (3, 6)]</span>
<span class="token builtin">zip</span><span class="token punctuation">(</span>a<span class="token punctuation">,</span>c<span class="token punctuation">)</span>              <span class="token comment"># 元素个数与最短的列表一致 [(1, 4), (2, 5), (3, 6)]</span>
<span class="token builtin">zip</span><span class="token punctuation">(</span><span class="token operator">*</span>zipped<span class="token punctuation">)</span>          <span class="token comment"># 与 zip 相反，*zipped 可理解为解压，返回二维矩阵式 [(1, 2, 3), (4, 5, 6)]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="七、例名词解读"><a href="#七、例名词解读" class="header-anchor">#</a> 七、例名词解读</h2> <p><strong>1、总股本</strong></p> <p>表示股票数量总和，包括流通股本和非流通股本。一家公司的股本一般不是固定不变的，比如当公司股价上涨到一定程度时，由于每股的价格比较高导致不易流通，则可以通过拆股的方式增加股本，此时股民手中的股票总价值不变，只是每股价值变小了。</p> <p>某些公司可能同时在 A 股和港股（H股）上市，则总股本为 A 股股本加上港股股本。</p> <p><strong>2、总市值</strong></p> <p>即总股本 * 每股价格，表示股份制公司的股票总价值。同样，对于 AH 股，总市值等于 A 股市值加上 H 股市值。</p> <p><strong>3、流通股</strong></p> <p>即流通股本，表示能够在股票市场交易的股票总数。流通股比例大，股票的流通性就比较强，庄家就不易控盘，同时该股不易成为黑马。相反，流通股比例比较小，庄家就很容易吸筹建仓，能快速拉升股价，成为黑马的机率较大。如果在没庄家的介入的前提下，流通股本比例大的股票价格波动相对要小一些。</p> <p><strong>4、流通值</strong></p> <p>即流通市值，计算方法是流通股本*每股价格。</p> <p><strong>5、市盈率</strong></p> <p>英文全称 Price to Earning Ratio，简称 <strong>PE</strong>。计算方法为公司总市值 / 一年净利润，也可以用每股价格/每股利润，所以也叫“股价收益比率”。由于“一年净利润”中的“一年”可以有不同的定义，因此市盈率又分为以下几种。</p> <ol><li><strong>静态市盈率：<strong>PE(静)，以当前总市值，除以</strong>过去一年</strong>的净利润。反映了去年企业的经营状况及基于去年业绩的当前公司估值情况，是股票软件中经常出现的指标。</li> <li>**滚动市盈率：<strong>PE(TTM) ，以当前总市值，除以</strong>过去十二个月（TTM 意思为 Trailing Twelve Months）**的净利润。反映了过去十二个月企业的真实盈利状况，是对上市公司实时估值的反映。</li> <li><strong>动态市盈率：<strong>PE(动)，是指以当前总市值，除以</strong>预估今年全年</strong>的净利润。</li></ol> <p>市场广泛谈及市盈率通常指的是静态市盈率，通常用来作为<strong>比较不同价格的股票</strong>是否被高估或者低估的指标。 **市盈率反映了在每股盈利不变的情况下，当派息率为 100%，并且所得股息没有进行再投资的条件下，经过多少年投资可以通过股息全部收回。**一般情况下，一支股票市盈率越低，市价相对于股票的盈利能力越低，表明投资回收期越短，投资风险就越小，股票的投资价值就越大；反之则结论相反。当公司亏损即净利润为负数的时候，无法计算市盈率。</p> <p><strong>6、市净率</strong></p> <p>英文全称为 Price-to-Book Ratio，简称 <strong>PB</strong>，计算公式为公司总市值 / 所有者权益，也即每股股价除以每股净资产。</p> <p>股票净值是决定股票市场价格走向的主要根据。上市公司的每股内含净资产值高而每股市价不高的股票，即市净率越低的股票，其投资价值越高，相反则投资价值就越小。但在判断投资价值时还要考虑当时的市场环境以及公司经营情况、盈利能力等因素。</p> <p>市净率能够较好地反映出&quot;有所付出，即有回报&quot;，它能够帮助投资者寻求哪个上市公司能以较少的投入得到较高的产出，对于大的投资机构，它能帮助其辨别投资风险。</p> <p>这里要指出的是：<strong>市净率不适用于短线炒作，提高获利能力。</strong></p> <p>市净率可用于投资分析。每股净资产是股票的本身价值，它是用成本计量的，而每股市价是这些资产的现在价格，它是证券市场上交易的结果。市价高于价值时企业资产的质量较好，有发展潜力，反之则资产质量差，没有发展前景。优质股票的市价都超出每股净资产许多，一般说来市净率达到 3 可以树立较好的公司形象。市价低于每股净资产的股票，就像售价低于成本的商品一样，属于&quot;处理品&quot;。当然，&quot;处理品&quot;也不是没有购买价值，问题在于该公司今后是否有转机，或者购入后经过资产重组能否提高获利能力，是市价与每股净资产之间的比值，比值越低意味着风险越低。</p> <p>市净率的作用还体现在可以作为确定新发行股票初始价格的参照标准。如果股票按照溢价发行的方法发行的话，要考虑按市场平均投资潜力状况来定溢价幅度，这时股市各种类似股票的平均市盈率便可作为参照标准。</p> <p><strong>7、股息和股息率</strong></p> <p>股息就是股票的利息，是指股份公司从提取了公积金、公益金的税后利润中按照股息率派发给股东的收益。股息（TTM）指的是过去十二个月的股息。</p> <p>股息率，是一年总股息与当时市价的比例，也即每股股息 / 每股股价。股息率（TTM）则为过去 12 个月的股息率。</p> <p>股息率越高说明公司越愿意把挣来的利润分给股东。</p> <p><strong>8、ROA</strong></p> <p>资产回报率，是用来衡量每单位资产创造出多少利润的指标。计算方法通常为税后净营业利润 / 平均资产。</p> <p><strong>9、ROE</strong></p> <p>净资产收益率，一般用于衡量一家公司运用自由资本的效率。计算方法通常为净收入 / 平均股本。</p> <p><strong>10、换手率</strong></p> <p>指<strong>当日</strong>股票转手买卖的频率，计算公式为成交量 / 流通股本。通常换手率越高意味着股价可能起伏较大。</p> <p><strong>11、振幅</strong></p> <p>股票开盘后的<strong>当日</strong>最高价和最低价之间的差的绝对值与<strong>昨日收盘价</strong>的百分比，它在一定程度上表示股票的活跃程度。</p> <p><strong>12、每手</strong></p> <p>即每手股数。股票一手是证券市场的一个交易的最低限额，每个市场的规定不一样。A 股一手固定为 100 股；港股则不固定，可以是任意股数；美股则每手固定为 1 股。</p> <ul><li>一个app注册的时候需要身份证</li> <li>你上传身份证２面</li> <li>识别算法（算法组　开发组）</li> <li>测试人员需要这个身份证上传功能－－有识别率的测试点</li> <li>测试只能一个个手动去测试－－－反馈工作量特别大</li> <li>有没有工具可以提供效率</li> <li>需要开发组开发一个工具（测试开发来做）</li> <li>测试开发工具开发。。。。。。。</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/40.测试开发/02.测试工具开发/10.数据分析及可视化.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.
