wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">CSS3 选择器、盒模型、模糊、动画过度<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、选择器"><a href="#一、选择器" class="header-anchor">#</a> 一、选择器</h2> <h3 id="_1-属性选择器"><a href="#_1-属性选择器" class="header-anchor">#</a> 1. 属性选择器</h3> <blockquote><p>属性选择器：可以根据元素特定的属性来选择元素</p></blockquote> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>类选择器、属性选择器、伪类选择器，他们的权重都是 <strong>10</strong></p></div> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">元素[属性]</span> <span class="token punctuation">{</span>
    样式
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><table><thead><tr><th>选择符</th> <th>说明</th></tr></thead> <tbody><tr><td>E[att]</td> <td>选择具有 att属性 的 E 元素</td></tr> <tr><td>E[att=&quot;val&quot;]</td> <td>选择具有 att 属性且值等于 val 的 E 元素</td></tr> <tr><td>E[att^=&quot;val&quot;]</td> <td>匹配具有 att 属性且值以 val 开头的 E 元素</td></tr> <tr><td>E[att$=&quot;val&quot;]</td> <td>匹配具有 att 属性且值以 val 结尾的 E 元素</td></tr> <tr><td>E[att*=&quot;val&quot;]</td> <td>匹配具有 att 属性且值以 val 包含的 E 元素</td></tr></tbody></table> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span> <span class="token attr-name">lang</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>en<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>UTF-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>viewport<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>width=device-width, initial-scale=1.0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>X-UA-Compatible<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ie=edge<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>CSS3新增属性选择器<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token comment">/* 必须是input 但是同时具有 value这个属性 选择这个元素  [] */</span>
        <span class="token comment">/* input[value] {
            color:pink;
        } */</span>
        <span class="token comment">/* 只选择 type =text 文本框的input 选取出来 */</span>
        <span class="token selector">input[type=text]</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> pink<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">/* 选择首先是div 然后 具有class属性 并且属性值 必须是 icon开头的这些元素 */</span>
        <span class="token selector">div[class^=icon]</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token selector">section[class$=data]</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> blue<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token selector">div.icon1</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> skyblue<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">/* 类选择器和属性选择器 伪类选择器 权重都是 10 */</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 1. 利用属性选择器就可以不用借助于类或者id选择器 --&gt;</span>
    <span class="token comment">&lt;!-- &lt;input type=&quot;text&quot; value=&quot;请输入用户名&quot;&gt;
    &lt;input type=&quot;text&quot;&gt; --&gt;</span>
