? \ [ ] ^ $ { } | ( )</code></strong></p> <h3 id="_1-点-匹配所有字符"><a href="#_1-点-匹配所有字符" class="header-anchor">#</a> 1. 点 <code>.</code> --- 匹配所有字符</h3> <p><code>.</code> ：表示要匹配除了 <strong>换行符</strong> 之外的 所有 <strong><code>单个</code></strong> 字符 。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>content <span class="token operator">=</span> <span class="token triple-quoted-string string">'''苹果是绿色的

p <span class="token operator">=</span> re<span class="token punctuation">.</span><span class="token builtin">compile</span><span class="token punctuation">(</span><span class="token string">r'.色'</span><span class="token punctuation">)</span>
<span class="token keyword">for</span> one <span class="token keyword">in</span>  p<span class="token punctuation">.</span>findall<span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>one<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>执行结果：<code>.色</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>绿色
橙色
黄色
黑色
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_2-星号-重复匹配任意次"><a href="#_2-星号-重复匹配任意次" class="header-anchor">#</a> 2. 星号 <code>*</code> --- 重复匹配任意次</h3> <p><code>*</code> ：表示匹配前面的子表达式任意次，<strong>包括 0 次</strong></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>content <span class="token operator">=</span> <span class="token triple-quoted-string string">'''苹果，是绿色的

猴子，'''</span>

<span class="token keyword">import</span> re
p <span class="token operator">=</span> re<span class="token punctuation">.</span><span class="token builtin">compile</span><span class="token punctuation">(</span><span class="token string">r'，.*'</span><span class="token punctuation">)</span>
<span class="token keyword">for</span> one <span class="token keyword">in</span>  p<span class="token punctuation">.</span>findall<span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>one<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>执行结果：<code>，.*</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>，是绿色的

，是黄色的
，是黑色的
，
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li><p>紧跟在 <code>.</code> 后面， 表示 任意字符可以出现任意次， 所以整个表达式的意思就是在逗号后面的 所有字符，包括逗号</p></li> <li><p><code>.*</code> 在正则表达式中非常常见，表示匹配任意字符任意次数。</p></li> <li><p><code>*</code> 前面不是非得是 <strong>点</strong> ，也可以是其它字符</p></li></ul> <h3 id="_3-加号-重复匹配多次"><a href="#_3-加号-重复匹配多次" class="header-anchor">#</a> 3. 加号 <code>+</code> --- 重复匹配多次</h3> <p><code>+</code> ：表示匹配前面的子表达式一次或多次，<strong>不包括0次</strong>。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>content <span class="token operator">=</span> <span class="token triple-quoted-string string">'''苹果，是绿色的

香蕉，是黄色的

猴子，'''</span>

<span class="token keyword">import</span> re
p <span class="token operator">=</span> re<span class="token punctuation">.</span><span class="token builtin">compile</span><span class="token punctuation">(</span><span class="token string">r'，.+'</span><span class="token punctuation">)</span>
<span class="token keyword">for</span> one <span class="token keyword">in</span>  p<span class="token punctuation">.</span>findall<span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>one<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>执行结果：<code>，.+</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>，是绿色的
，是橙色的
，是黄色的
，是黑色的
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_4-问号-匹配-0-1-次"><a href="#_4-问号-匹配-0-1-次" class="header-anchor">#</a> 4. 问号 <code>？</code> --- 匹配 0 ~ 1 次</h3> <p><code>?</code> ：表示匹配前面的子表达式 <strong>0</strong> 次或 1 次。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>content <span class="token operator">=</span> <span class="token triple-quoted-string string">'''苹果，是绿色的
橙子，橙色的

<span class="token keyword">import</span> re
p <span class="token operator">=</span> re<span class="token punctuation">.</span><span class="token builtin">compile</span><span class="token punctuation">(</span><span class="token string">r'，.?'</span><span class="token punctuation">)</span>
<span class="token keyword">for</span> one <span class="token keyword">in</span>  p<span class="token punctuation">.</span>findall<span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>执行结果：<code>，.?</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>，绿
，橙
，黄
，黑
，
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="_5-花括号-匹配指定次数"><a href="#_5-花括号-匹配指定次数" class="header-anchor">#</a> 5. 花括号 <code>{}</code> --- 匹配指定次数</h3> <p><code>{}</code> ：表示 前面 的字符匹配 <strong>指定的次数</strong></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>红彤彤，绿油油，黑乎乎，绿油油油油
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行结果：<code>油{3,4}</code></p> <ul><li><code>油{3}</code> ：就表示匹配 连续的 油 字 3次</li> <li><code>油{3,4}</code> ：就表示匹配 连续的 油 字 至少3次，至多 4 次</li></ul> <p><img src="https://pupper.com.cn/img/20220725160801" alt="20220725160801"></p> <h3 id="_6-贪婪模式-和-非贪婪模式"><a href="#_6-贪婪模式-和-非贪婪模式" class="header-anchor">#</a> 6. 贪婪模式 和 非贪婪模式</h3> <p><code>*</code> 、 <code>+</code>  ：在正则表达式中都是 <strong>贪婪的</strong> ，他们会尽可能多的去匹配。</p> <p>非贪婪模式，也就是在星号后面加上 <code>?</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>source <span class="token operator">=</span> <span class="token string">'&lt;html&gt;&lt;head&gt;&lt;title&gt;Title&lt;/title&gt;'</span>

<span class="token keyword">import</span> re
<span class="token comment"># 注意多出的问号</span>
p <span class="token operator">=</span> re<span class="token punctuation">.</span><span class="token builtin">compile</span><span class="token punctuation">(</span><span class="token string">r'&lt;.*?&gt;'</span><span class="token punctuation">)</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>p<span class="token punctuation">.</span>findall<span class="token punctuation">(</span>source<span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>执行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">[</span><span class="token string">'&lt;html&gt;'</span><span class="token punctuation">,</span> <span class="token string">'&lt;head&gt;'</span><span class="token punctuation">,</span> <span class="token string">'&lt;title&gt;'</span><span class="token punctuation">,</span> <span class="token string">'&lt;/title&gt;'</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_7-对元字符转义"><a href="#_7-对元字符转义" class="header-anchor">#</a> 7. 对元字符转义</h3> <p><code>\</code> ：反斜杠配合元字符使用，可以对元字符进行 <strong>转义</strong> ，使其成为普通字符</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>content <span class="token operator">=</span> <span class="token triple-quoted-string string">'''苹果.是绿色的
橙子.是橙色的
香蕉.是黄色的'''</span>

<span class="token keyword">import</span> re
p <span class="token operator">=</span> re<span class="token punctuation">.</span><span class="token builtin">compile</span><span class="token punctuation">(</span><span class="token string">r'.*\.'</span><span class="token punctuation">)</span>
<span class="token keyword">for</span> one <span class="token keyword">in</span>  p<span class="token punctuation">.</span>findall<span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>one<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>执行结果：<code>.*\.</code></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>苹果<span class="token punctuation">.</span>
橙子<span class="token punctuation">.</span>
香蕉<span class="token punctuation">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_8-匹配某种字符类型"><a href="#_8-匹配某种字符类型" class="header-anchor">#</a> 8. 匹配某种字符类型</h3> <p><code>\d</code> ：匹配 <code>0-9</code> 之间任意一个数字字符，等价于表达式 <code>[0-9]</code></p> <p><code>\D</code> ：匹配任意一个不是 <code>0-9</code> 之间的数字字符，等价于表达式 <code>[^0-9]</code></p> <p><code>\s</code> ：匹配任意一个空白字符，包括 空格、tab、换行符等，等价于表达式 <code>[\t\n\r\f\v]</code></p> <p><code>\S</code> ：匹配任意一个非空白字符，等价于表达式 <code>[^ \t\n\r\f\v]</code></p> <p><code>\w</code> ：匹配任意一个文字字符，包括大小写字母、数字、下划线，等价于表达式 <code>[a-zA-Z0-9_]</code>缺省情况也包括 <code>Unicode</code>文字字符，如果指定 ASCII 码标记，则只包括ASCII字母</p> <p><code>\W</code> ：匹配任意一个非文字字符，等价于表达式 <code>[^a-zA-Z0-9_]</code></p> <p><strong>反斜杠</strong> 也可以用在方括号里面，比如 <code>[\s,.]</code> 表示匹配 ： 任何空白字符， 或者逗号，或者点</p> <h3 id="_9-方括号-匹配几个字符之一"><a href="#_9-方括号-匹配几个字符之一" class="header-anchor">#</a> 9. 方括号 <code>[]</code> --- 匹配几个字符之一</h3> <p><code>[]</code> ：表示要匹配 指定的几个字符之一</p> <p>比如：</p> <p><code>[abc]</code> 可以匹配 a, b, 或者 c 里面的任意一个字符。等价于 <code>[a-c]</code> 。</p> <p><code>[a-c]</code> 中间的 - 表示一个范围从a 到 c。</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>1.<code>元字符</code> 在 <code>[]</code> 中 为 <strong>普通字符</strong></p> <p>2.在 <code>[]</code> 中使用 <code>^</code> 表示 <code>非</code> 方括号里面的字符合集。</p></div> <div class="language-python line-numbers-mode"><pre class="language-python"><code>content <span class="token operator">=</span> <span class="token string">'a1b2c3d4e5'</span>

<span class="token keyword">import</span> re
p <span class="token operator">=</span> re<span class="token punctuation">.</span><span class="token builtin">compile</span><span class="token punctuation">(</span><span class="token string">r'[^\d]'</span> <span class="token punctuation">)</span>
<span class="token keyword">for</span> one <span class="token keyword">in</span>  p<span class="token punctuation">.</span>findall<span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>one<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>执行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>a
b
c
d
e
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="_10-起始、结尾位置-和-单行、多行模式"><a href="#_10-起始、结尾位置-和-单行、多行模式" class="header-anchor">#</a> 10. 起始、结尾位置 和 单行、多行模式</h3> <ul><li><p><code>^</code> ：表示 匹配文本的 <code>开始</code> 位置</p></li> <li><p>默认为 <strong>单行模式</strong> , <strong>多行模式</strong> 需要增加参数 <code>re.M</code></p> <ul><li><strong>单行模式</strong> ： 表示匹配 <code>整个文本</code> 的开头位置</li> <li><strong>多行模式</strong> ： 表示匹配 <code>文本每行</code> 的开头位置</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>content <span class="token operator">=</span> <span class="token triple-quoted-string string">'''001-苹果价格-60

003-香蕉价格-80'''</span>

<span class="token keyword">import</span> re
p <span class="token operator">=</span> re<span class="token punctuation">.</span><span class="token builtin">compile</span><span class="token punctuation">(</span><span class="token string">r'^\d+'</span><span class="token punctuation">,</span> re<span class="token punctuation">.</span>M<span class="token punctuation">)</span>
<span class="token keyword">for</span> one <span class="token keyword">in</span>  p<span class="token punctuation">.</span>findall<span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>执行结果：</p> <div class="language-tex line-numbers-mode"><pre class="language-tex"><code>001

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>去掉 compile 的第二个参数 re.M， 运行结果：</p> <div class="language-tex line-numbers-mode"><pre class="language-tex"><code>001
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p><code>$</code> ：表示 匹配文本的 <code>结束</code> 位置</p></li> <li><p>默认为 <strong>单行模式</strong> , <strong>多行模式</strong> 需要增加参数 <code>re.MULTILINE</code></p> <ul><li><strong>单行模式</strong> ： 表示匹配 <code>整个文本</code> 的开头位置</li> <li><strong>多行模式</strong> ： 表示匹配 <code>文本每行</code> 的开头位置</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>content <span class="token operator">=</span> <span class="token triple-quoted-string string">'''001-苹果价格-60
002-橙子价格-70

<span class="token keyword">import</span> re

    <span class="token keyword">print</span><span class="token punctuation">(</span>one<span class="token punctuation">)</span>

70
80
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>去掉 compile 的第二个参数 re.MULTILINE， 运行结果：</p> <div class="language-tex line-numbers-mode"><pre class="language-tex"><code>80
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h3 id="_11-竖线-匹配其中之一"><a href="#_11-竖线-匹配其中之一" class="header-anchor">#</a> 11. 竖线 <code>|</code> --- 匹配其中之一</h3> <p><code>|</code> ：表示 匹配 其中之一</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p><strong>竖线</strong> 在正则表达式的优先级 <strong>最低</strong> ，意味着， 竖线隔开的部分是 一个整体。</p></div> <p><img src="https://pupper.com.cn/img/20220725160902" alt="20220725160902"></p> <h3 id="_12-括号-分组"><a href="#_12-括号-分组" class="header-anchor">#</a> 12. 括号 <code>（）</code> --- 分组</h3> <p><code>（）</code> ： 表示为 正则表达式的 <strong>组选择</strong>。</p> <p><code>组</code> ：就是把 正则表达式 匹配的内容 <strong>其中的某些部分</strong> 标记为某个组</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>content <span class="token operator">=</span> <span class="token triple-quoted-string string">'''张三，手机号码15945678901
李四，手机号码13945677701
王二，手机号码13845666901'''</span>

<span class="token keyword">import</span> re
p <span class="token operator">=</span> re<span class="token punctuation">.</span><span class="token builtin">compile</span><span class="token punctuation">(</span><span class="token string">r'^(.+)，.+(\d{11})'</span><span class="token punctuation">,</span> re<span class="token punctuation">.</span>MULTILINE<span class="token punctuation">)</span>
<span class="token keyword">for</span> one <span class="token keyword">in</span>  p<span class="token punctuation">.</span>findall<span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>one<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>执行结果：</p> <div class="language-tex line-numbers-mode"><pre class="language-tex"><code>('张三', '15945678901')
('李四', '13945677701')
('王二', '13845666901')
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>(?P&lt;分组名&gt;...)</code> ：使用这样的格式可以给每个分组命名，方便以后调用。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>content <span class="token operator">=</span> <span class="token triple-quoted-string string">'''张三，手机号码15945678901
李四，手机号码13945677701
王二，手机号码13845666901'''</span>

<span class="token keyword">import</span> re
p <span class="token operator">=</span> re<span class="token punctuation">.</span><span class="token builtin">compile</span><span class="token punctuation">(</span><span class="token string">r'^(?P&lt;name&gt;.+)，.+(?P&lt;phone&gt;\d{11})'</span><span class="token punctuation">,</span> re<span class="token punctuation">.</span>MULTILINE<span class="token punctuation">)</span>
<span class="token keyword">for</span> <span class="token keyword">match</span> <span class="token keyword">in</span> p<span class="token punctuation">.</span>finditer<span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token keyword">match</span><span class="token punctuation">.</span>group<span class="token punctuation">(</span><span class="token string">'name'</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token keyword">match</span><span class="token punctuation">.</span>group<span class="token punctuation">(</span><span class="token string">'phone'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>执行结果：</p> <div class="language-tex line-numbers-mode"><pre class="language-tex"><code>张三 15945678901
李四 13945677701
王二 13845666901
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_13-让-点-匹配换行"><a href="#_13-让-点-匹配换行" class="header-anchor">#</a> 13. 让 点 匹配换行</h3> <p><code>re.DOTALL</code> 参数 ：可以使 点也能匹配 <strong>换行符</strong></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>content <span class="token operator">=</span> <span class="token triple-quoted-string string">'''
&lt;div class=&quot;el&quot;&gt;
        &lt;p class=&quot;t1&quot;&gt;           
            &lt;span&gt;
                &lt;a&gt;Python开发工程师&lt;/a&gt;
            &lt;/span&gt;
        &lt;/p&gt;
        &lt;span class=&quot;t2&quot;&gt;南京&lt;/span&gt;
        &lt;span class=&quot;t3&quot;&gt;1.5-2万/月&lt;/span&gt;
&lt;/div&gt;
&lt;div class=&quot;el&quot;&gt;
        &lt;p class=&quot;t1&quot;&gt;
            &lt;span&gt;
                &lt;a&gt;java开发工程师&lt;/a&gt;
            &lt;/span&gt;
		&lt;/p&gt;
        &lt;span class=&quot;t2&quot;&gt;苏州&lt;/span&gt;
        &lt;span class=&quot;t3&quot;&gt;1.5-2/月&lt;/span&gt;
&lt;/div&gt;
'''</span>

<span class="token keyword">import</span> re
p <span class="token operator">=</span> re<span class="token punctuation">.</span><span class="token builtin">compile</span><span class="token punctuation">(</span><span class="token string">r'class=\&quot;t1\&quot;&gt;.*?&lt;a&gt;(.*?)&lt;/a&gt;'</span><span class="token punctuation">,</span> re<span class="token punctuation">.</span>DOTALL<span class="token punctuation">)</span>
<span class="token keyword">for</span> one <span class="token keyword">in</span>  p<span class="token punctuation">.</span>findall<span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>one<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>执行结果：</p> <div class="language-tex line-numbers-mode"><pre class="language-tex"><code>Python开发工程师
java开发工程师
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="二、-切割字符串"><a href="#二、-切割字符串" class="header-anchor">#</a> 二、 切割字符串</h2> <p><code>split</code> 方法 ：可以切割 <strong>不同 分隔符</strong> 的字符串</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> re

names <span class="token operator">=</span> <span class="token string">'关羽; 张飞, 赵云,   马超, 黄忠  李逵'</span>

namelist <span class="token operator">=</span> re<span class="token punctuation">.</span>split<span class="token punctuation">(</span><span class="token string">r'[;,\s]\s*'</span><span class="token punctuation">,</span> names<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>namelist<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>执行结果：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token punctuation">[</span><span class="token string">'关羽'</span><span class="token punctuation">,</span> <span class="token string">'张飞'</span><span class="token punctuation">,</span> <span class="token string">'赵云'</span><span class="token punctuation">,</span> <span class="token string">'马超'</span><span class="token punctuation">,</span> <span class="token string">'黄忠'</span><span class="token punctuation">,</span> <span class="token string">'李逵'</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>[;,\s]\s*</code> 指定了，分割符为 分号、逗号、空格 里面的任意一种均可，并且 该符号周围可以有不定数量的空格。</p> <h2 id="三、-字符串替换"><a href="#三、-字符串替换" class="header-anchor">#</a> 三、 字符串替换</h2> <h3 id="_1-匹配模式替换"><a href="#_1-匹配模式替换" class="header-anchor">#</a> 1. 匹配模式替换</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> re

names <span class="token operator">=</span> <span class="token triple-quoted-string string">'''

下面是这学期要学习的课程：

&lt;a href='https://www.bilibili.com/video/av66771949/?p=1' target='_blank'&gt;点击这里，边看视频讲解，边学习以下内容&lt;/a&gt;
这节讲的是牛顿第2运动定律

&lt;a href='https://www.bilibili.com/video/av46349552/?p=125' target='_blank'&gt;点击这里，边看视频讲解，边学习以下内容&lt;/a&gt;
这节讲的是毕达哥拉斯公式

&lt;a href='https://www.bilibili.com/video/av90571967/?p=33' target='_blank'&gt;点击这里，边看视频讲解，边学习以下内容&lt;/a&gt;
这节讲的是切割磁力线
'''</span>

newStr <span class="token operator">=</span> re<span class="token punctuation">.</span>sub<span class="token punctuation">(</span><span class="token string">r'/av\d+?/'</span><span class="token punctuation">,</span> <span class="token string">'/cn345677/'</span> <span class="token punctuation">,</span> names<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>newStr<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><ul><li>第一个参数 <code>/av\d+?/</code> 这个正则表达式，表示以 <code>/av</code> 开头，后面是一串数字，再以 <code>/</code> 结尾的 这种特征的字符串 ，是需要被替换的。</li> <li>第二个参数，这里 是 <code>'/cn345677/'</code> 这个字符串，表示用什么来替换。</li> <li>第三个参数是 源字符串。</li></ul> <h3 id="_2-指定替换函数"><a href="#_2-指定替换函数" class="header-anchor">#</a> 2.指定替换函数</h3> <p><code>sub</code> 函数  ： 可以使用 <strong>函数</strong> 替换指定位置的字符串</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> re

names <span class="token operator">=</span> <span class="token triple-quoted-string string">'''

下面是这学期要学习的课程：

&lt;a href='https://www.bilibili.com/video/av66771949/?p=1' target='_blank'&gt;点击这里，边看视频讲解，边学习以下内容&lt;/a&gt;
这节讲的是牛顿第2运动定律

&lt;a href='https://www.bilibili.com/video/av46349552/?p=125' target='_blank'&gt;点击这里，边看视频讲解，边学习以下内容&lt;/a&gt;
这节讲的是毕达哥拉斯公式

&lt;a href='https://www.bilibili.com/video/av90571967/?p=33' target='_blank'&gt;点击这里，边看视频讲解，边学习以下内容&lt;/a&gt;
这节讲的是切割磁力线
'''</span>


<span class="token comment"># 替换函数，参数是 Match对象</span>
<span class="token keyword">def</span> <span class="token function">subFunc</span><span class="token punctuation">(</span><span class="token keyword">match</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token comment"># Match对象 的 match[0] 返回的是整个匹配上的字符串，</span>
    src <span class="token operator">=</span> <span class="token keyword">match</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span>

    <span class="token comment"># Match对象 的 match[1] 返回的是第一个group分组的内容</span>
    number <span class="token operator">=</span> <span class="token builtin">int</span><span class="token punctuation">(</span><span class="token keyword">match</span><span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token number">6</span>
    dest <span class="token operator">=</span> <span class="token string-interpolation"><span class="token string">f'/av</span><span class="token interpolation"><span class="token punctuation">{</span>number<span class="token punctuation">}</span></span><span class="token string">/'</span></span>

    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string-interpolation"><span class="token string">f'</span><span class="token interpolation"><span class="token punctuation">{</span>src<span class="token punctuation">}</span></span><span class="token string"> 替换为 </span><span class="token interpolation"><span class="token punctuation">{</span>dest<span class="token punctuation">}</span></span><span class="token string">'</span></span><span class="token punctuation">)</span>

    <span class="token comment"># 返回值就是最终替换的字符串</span>
    <span class="token keyword">return</span> dest


newStr <span class="token operator">=</span> re<span class="token punctuation">.</span>sub<span class="token punctuation">(</span><span class="token string">r'/av(\d+?)/'</span><span class="token punctuation">,</span> subFunc<span class="token punctuation">,</span> names<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>newStr<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/20.Python/01.Python 基础/16.Python - 正则表达式.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77
