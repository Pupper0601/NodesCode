<ul><li>支持所有主流浏览器，包括 IE， Mozilla Firefox， Safari，Google Chrome， Opera 等。</li></ul></li> <li><code>WebDriver</code> 就是对浏览器提供的原生 API 进行封装，使其成为一套更加面向对象的Selenium WebDriver API。
<ul><li>使用这套 API 可以操控浏览器的开启、关闭，打开网页，操作界面元素，控制 Cookie，还可以操作浏览器截屏、安装插件、设置代理、配置证书等</li></ul></li></ul></blockquote> <p>使用 Selenium 实现自动化测试，主要需要 3 个东西：</p> <ol><li>测试脚本，可以是 python， java 编写的脚本程序（也可以叫做 client 端）</li> <li>浏览器驱动, 这个驱动是根据不同的浏览器开发的，浏览器不同，对应的驱动也不同，甚至同一浏览器不同的版本也需要不同的驱动</li> <li>浏览器，目前 selenium 支持市面上大多数浏览器，如：火狐，谷歌， IE 等脚本操作驱动，驱动操作浏览器；浏览器返回给驱动，驱动返回给脚本</li></ol> <h3 id="_1-安装-selenium"><a href="#_1-安装-selenium" class="header-anchor">#</a> 1. 安装 selenium</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>pip <span class="token function">install</span> selenium
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>导入</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-安装-浏览器驱动-chrome"><a href="#_2-安装-浏览器驱动-chrome" class="header-anchor">#</a> 2. 安装 浏览器驱动（chrome）</h3> <h4 id="_1-查看-浏览器版本"><a href="#_1-查看-浏览器版本" class="header-anchor">#</a> 1. 查看 浏览器版本</h4> <p><img src="https://pupper.com.cn/img/20210816170442.png" alt="image-20210816170441936"></p> <h4 id="_2-驱动下载"><a href="#_2-驱动下载" class="header-anchor">#</a> 2. 驱动下载</h4> <p><a href="http://chromedriver.storage.googleapis.com/index.html" target="_blank" rel="noopener noreferrer">驱动下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ：http://chromedriver.storage.googleapis.com/index.html</p> <p><img src="https://pupper.com.cn/img/20210816170923.png" alt="image-20210816170923649"></p> <h4 id="_3-将驱动放在-python-跟目录"><a href="#_3-将驱动放在-python-跟目录" class="header-anchor">#</a> 3.  将驱动放在 python 跟目录</h4> <p><img src="https://pupper.com.cn/img/20210816171131.png" alt="image-20210816171131571"></p> <h2 id="二、设置元素等待"><a href="#二、设置元素等待" class="header-anchor">#</a> 二、设置元素等待</h2> <p><code>WebDriver</code> 提供了两种类型的等待：<em><strong>强制等待</strong></em> 、<em><strong>显式等待</strong></em>  和 <em><strong>隐式等待</strong></em></p> <ul><li><code>隐式等待</code>: 设置一个超时时间，在这个时间内不断寻找这个元素，超时找不到就会抛出异常</li> <li><code>显示等待</code>: 设置一个超时时间和一个元素查找条件，在这个时间内不断寻找这个元素，超时找不到就会抛出异常</li> <li><code>强制等待</code> ： 设置一个事件，程序会在这个位置强制停留一段时间</li></ul> <h3 id="_1-隐式等待-页面全部加载"><a href="#_1-隐式等待-页面全部加载" class="header-anchor">#</a> 1. 隐式等待 （页面全部加载）</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>implicitly_wait<span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>优点：</p> <ul><li>使用简单, 一次添加终生有效</li> <li>一般在创建 driver 之后设置一个隐式等待（创建 driver 之后设置，目的是让driver 的整个生命周期都有隐式等待的逻辑）</li> <li>设置后的元素查找全都会进入隐式等待的逻辑</li></ul> <p>缺点：</p> <ul><li>无法对指定的元素进行等待</li> <li>需要等页面全部加载完成, 相对浪费时间, 降低脚本执行速度</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment"># 隐式等待：设置一个超时时间，在这个时间内，不断的寻找元素，超时找不到就抛出异常</span>
driver<span class="token punctuation">.</span>implicitly_wait<span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span>


driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;http://127.0.0.1:8088/login&quot;</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_name<span class="token punctuation">(</span><span class="token string">&quot;username&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;libai&quot;</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_name<span class="token punctuation">(</span><span class="token string">&quot;password&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;opmsopms123&quot;</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_class_name<span class="token punctuation">(</span><span class="token string">&quot;btn-login&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="_2-显示等待-页面部分加载"><a href="#_2-显示等待-页面部分加载" class="header-anchor">#</a> 2. 显示等待 （页面部分加载）</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code>webDriverWait<span class="token punctuation">(</span>driver<span class="token punctuation">,</span> 等待时间，检查间隔时间<span class="token punctuation">)</span><span class="token punctuation">.</span>until<span class="token punctuation">(</span>EC<span class="token punctuation">.</span>元素定位方法<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>优点:</p> <ul><li>不需要等待页面全部加载完成, 相对节省时间</li> <li>可以指定需要等待的元素, 对一些加载缓慢的元素, 可以为其增加等待时间</li></ul> <p>缺点:</p> <ul><li><p>使用相对复杂, 代码量多</p></li> <li><p>每次等待都需要再写一遍代码</p></li></ul> <p>方法导入</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium<span class="token punctuation">.</span>webdriver<span class="token punctuation">.</span>support <span class="token keyword">import</span> expected_conditions <span class="token keyword">as</span> ec  <span class="token comment"># 提供等待条件</span>
<span class="token keyword">from</span> selenium<span class="token punctuation">.</span>webdriver<span class="token punctuation">.</span>support<span class="token punctuation">.</span>ui <span class="token keyword">import</span> WebDriverWait  <span class="token comment"># 显示等待类</span>
<span class="token keyword">from</span> selenium<span class="token punctuation">.</span>webdriver<span class="token punctuation">.</span>common<span class="token punctuation">.</span>by <span class="token keyword">import</span> By
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>实例：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 每隔 1 秒检查一次，最多等待 10 秒</span>
ele <span class="token operator">=</span> WebDriverWait<span class="token punctuation">(</span>driver<span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">.</span>until<span class="token punctuation">(</span>
    ec<span class="token punctuation">.</span>visibility_of_element_located<span class="token punctuation">(</span>
        <span class="token punctuation">(</span>
        By<span class="token punctuation">.</span>CSS_SELECTOR<span class="token punctuation">,</span> <span class="token string">&quot;body &gt; section &gt; div.left-side.sticky-left-side &gt; div.left-side-inner &gt; ul &gt; li:nth-child(2)&quot;</span><span class="token punctuation">)</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h4 id="对-显示等待函数-分装"><a href="#对-显示等待函数-分装" class="header-anchor">#</a> 对 显示等待函数 分装</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium<span class="token punctuation">.</span>webdriver<span class="token punctuation">.</span>support<span class="token punctuation">.</span>ui <span class="token keyword">import</span> WebDriverWait
<span class="token keyword">from</span> selenium<span class="token punctuation">.</span>webdriver<span class="token punctuation">.</span>support <span class="token keyword">import</span> expected_conditions <span class="token keyword">as</span> EC

<span class="token keyword">def</span> <span class="token function">webElementWait</span><span class="token punctuation">(</span>driver<span class="token punctuation">,</span> timeout<span class="token punctuation">,</span> lo_time<span class="token punctuation">,</span> by_locate<span class="token punctuation">,</span> locate<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token triple-quoted-string string">&quot;&quot;&quot;
    :param driver: 浏览器驱动对象
    :param timeout: 最大等待时间
    :param lo_time: 轮询时间
    :param by_locate: 元素定位方法
    :param locate: 元素定位表达式
    :return:
    &quot;&quot;&quot;</span>
    <span class="token comment"># 每隔 0.5 秒检查一次，最多等待 10 秒</span>
    ele <span class="token operator">=</span> WebDriverWait<span class="token punctuation">(</span>driver<span class="token punctuation">,</span> timeout<span class="token punctuation">,</span> lo_time<span class="token punctuation">)</span><span class="token punctuation">.</span>until<span class="token punctuation">(</span>
    <span class="token comment"># 这里传入我们的期望条件</span>
    	EC<span class="token punctuation">.</span>visibility_of_element_located<span class="token punctuation">(</span>
    		<span class="token punctuation">(</span>by_locate<span class="token punctuation">,</span> locate<span class="token punctuation">)</span>
    	<span class="token punctuation">)</span>
    <span class="token punctuation">)</span>
    <span class="token keyword">return</span> ele
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><blockquote><p>可将显示等待与隐式等待结合使用</p> <ul><li>申明一个隐式等待, 全局通用</li> <li>对一些加载特别缓慢的元素,设置显示等待, 适当为其增加等待时间</li> <li>当显示等待与隐式等待一同出现的时候, 取时间更多的一个</li></ul></blockquote> <h2 id="三、-webdriver-常用方法"><a href="#三、-webdriver-常用方法" class="header-anchor">#</a> 三、 webdriver 常用方法</h2> <h3 id="_1-元素操作"><a href="#_1-元素操作" class="header-anchor">#</a> 1. 元素操作</h3> <ul><li><strong><code>clear（）</code></strong> ： 清除文本</li> <li><strong><code>send_keys(value)</code></strong> ： 模拟按键输入（被操作元素需要是文本输入框）</li> <li><strong><code>click（）</code></strong> ： 单击元素</li></ul> <p>实例 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;https://www.baidu.com&quot;</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;selenium&quot;</span><span class="token punctuation">)</span> <span class="token comment"># 输入内容</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>clear<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 清除内容</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;python&quot;</span><span class="token punctuation">)</span> <span class="token comment"># 输入内容</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;su&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 点击内容</span>

driver<span class="token punctuation">.</span>quit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="_2-元素-返回"><a href="#_2-元素-返回" class="header-anchor">#</a> 2. 元素 返回</h3> <ul><li><strong><code>size</code></strong> ：返回元素的尺寸</li> <li><strong><code>text</code></strong> ：获取元素的文本</li> <li><strong><code>get_attribute(name)</code></strong> ：获取属性值</li></ul> <p>实例 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;http://www.baidu.com&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 获得输入框的尺寸</span>
size <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">'kw'</span><span class="token punctuation">)</span><span class="token punctuation">.</span>size
<span class="token keyword">print</span><span class="token punctuation">(</span>size<span class="token punctuation">)</span>

<span class="token comment"># 返回百度页面底部备案信息</span>
text <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;cp&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>text
<span class="token keyword">print</span><span class="token punctuation">(</span>text<span class="token punctuation">)</span>

<span class="token comment"># 返回元素的属性值， 可以是 id、 name、 type 或其他任意属性</span>
attribute <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>get_attribute<span class="token punctuation">(</span><span class="token string">'type'</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>attribute<span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>quit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h3 id="_3-获取页面信息"><a href="#_3-获取页面信息" class="header-anchor">#</a> 3. 获取页面信息</h3> <ul><li><strong><code>title</code></strong> ：获取当前页面的标题</li> <li><strong><code>current_url</code></strong> ： 获取当前页面的 url</li> <li><strong><code>text</code></strong> ： 获取标签对时间的文本信息</li></ul> <blockquote><p>注意：</p> <ul><li>标签元素如果不展示在页面上，获取结果为空</li> <li>标签对中间没有值，获取结果为空</li> <li>如 input 标签之类的标签，获取结果为空</li> <li>get_attribute 方法，获取元素某个属性的值
<ul><li>ele.get_attribute('href')</li> <li>ele 这个元素的 href 属性的值</li></ul></li></ul></blockquote> <h2 id="四、-控制浏览器操作"><a href="#四、-控制浏览器操作" class="header-anchor">#</a> 四、 控制浏览器操作</h2> <h3 id="_1-控制浏览器大小"><a href="#_1-控制浏览器大小" class="header-anchor">#</a> 1. 控制浏览器大小</h3> <h5 id="最大化-maximize-window"><a href="#最大化-maximize-window" class="header-anchor">#</a> 最大化  ： maximize_window()</h5> <h5 id="最小化-minimize-window"><a href="#最小化-minimize-window" class="header-anchor">#</a> 最小化 ： minimize_window()</h5> <h5 id="设置大小号-set-window-size"><a href="#设置大小号-set-window-size" class="header-anchor">#</a> 设置大小号 ： set_window_size()</h5> <p>实例 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdirver

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;http://www.baidu.com&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 设置浏览器最大化</span>
driver<span class="token punctuation">.</span>maximize_window<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 设置浏览器 最小化</span>
driver<span class="token punctuation">.</span>minimize_window<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 参数数字为 像素点</span>
driver<span class="token punctuation">.</span>set_window_size<span class="token punctuation">(</span><span class="token number">600</span><span class="token punctuation">,</span> <span class="token number">600</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>quit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="_2-控制浏览器操作"><a href="#_2-控制浏览器操作" class="header-anchor">#</a> 2. 控制浏览器操作</h3> <ul><li><code>driver.bach()</code> ： 后退</li> <li><code>driver.forward()</code> ： 前进</li> <li><code>driver.refresh()</code> ： 刷新</li> <li><code>driver.quit()</code> ： 退出</li></ul> <p>实例 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Firefox<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 访问百度首页</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;http://www.baidu.com&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 访问新闻页面</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;http://news.baidu.com&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 返回（后退）到百度首页</span>
driver<span class="token punctuation">.</span>back<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 前进到新闻页</span>
driver<span class="token punctuation">.</span>forward<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 刷新界面</span>
driver<span class="token punctuation">.</span>refresh<span class="token punctuation">(</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>quit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h2 id="五、页面操作"><a href="#五、页面操作" class="header-anchor">#</a> 五、页面操作</h2> <h3 id="_1-鼠标操作-actionchains"><a href="#_1-鼠标操作-actionchains" class="header-anchor">#</a> 1. 鼠标操作 --- ActionChains</h3> <p>用 selenium 做自动化，有时候会遇到需要模拟鼠标操作才能进行的情况，比如单击、双击、点击鼠标右键、拖拽等等。</p> <p><code>ActionChains</code> 类提供了鼠标操作的常用方法：</p> <ul><li><code>perform（）</code> ： 执行操作</li> <li><code>click（）</code> ： 左键单击</li> <li><code>context_click()</code> ： 右键单击</li> <li><code>double_click()</code> ： 双击</li> <li><code>drag_and_drop()</code> ： 拖拽</li> <li><code>move_to_element()</code> ： 鼠标悬停</li></ul> <p>实例 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 要想使用鼠标事件，得导入鼠标事件类</span>
<span class="token keyword">from</span> selenium<span class="token punctuation">.</span>webdriver<span class="token punctuation">.</span>common<span class="token punctuation">.</span>action_chains <span class="token keyword">import</span> ActionChains
<span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;https://www.baidu.com/&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 定位到要悬停的元素</span>
ele <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_name<span class="token punctuation">(</span><span class="token string">&quot;tj_briicon&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 对元素进行鼠标悬停的操作，当代码中有鼠标事件的时候，自己就不能动鼠标了</span>
ActionChains<span class="token punctuation">(</span>driver<span class="token punctuation">)</span><span class="token punctuation">.</span>move_to_element<span class="token punctuation">(</span>ele<span class="token punctuation">)</span><span class="token punctuation">.</span>perform<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 右键操作</span>
ActionChains<span class="token punctuation">(</span>driver<span class="token punctuation">)</span><span class="token punctuation">.</span>context_click<span class="token punctuation">(</span>ele<span class="token punctuation">)</span><span class="token punctuation">.</span>perform<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 单击操作</span>
ActionChains<span class="token punctuation">(</span>driver<span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span>ele<span class="token punctuation">)</span><span class="token punctuation">.</span>perform<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 双击</span>
ActionChains<span class="token punctuation">(</span>driver<span class="token punctuation">)</span><span class="token punctuation">.</span>double_click<span class="token punctuation">(</span>ele<span class="token punctuation">)</span><span class="token punctuation">.</span>perform<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 拖拽, 将元素1 拖动到元素2上面</span>
ActionChains<span class="token punctuation">(</span>driver<span class="token punctuation">)</span><span class="token punctuation">.</span>drag_and_drop<span class="token punctuation">(</span>ele1<span class="token punctuation">,</span> ele2<span class="token punctuation">)</span><span class="token punctuation">.</span>perform<span class="token punctuation">(</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>quit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><h3 id="_2-键盘事件"><a href="#_2-键盘事件" class="header-anchor">#</a> 2. 键盘事件</h3> <p><code>Keys()</code>类提供了键盘上几乎所有按键的方法。</p> <p><code>send_keys()</code>方法可以用来模拟键盘输入，还可以用它来输入键盘上的按键，如Ctrl+A、 Ctrl+C 等</p> <p><code>Keys()</code> 常用 的键盘操作：</p> <ul><li><code>send_keys(Keys.BACK_SPACE)</code> ： 删除键 （BackSpace）</li> <li><code>send_keys(Keys.SPACE)</code>  ： 空格键 (Space)</li> <li><code>send_keys(Keys.TAB)</code>  ： 制表键 (Tab)</li> <li><code>send_keys(Keys.ESCAPE)</code>  ： 回退键（ Esc）</li> <li><code>send_keys(Keys.ENTER)</code>  ： 回车键（ Enter）</li> <li><code>send_keys(Keys.CONTROL,'a')</code> ： 全选（ Ctrl+A）</li> <li><code>send_keys(Keys.CONTROL,'c')</code> ： 复制（ Ctrl+C）</li> <li><code>send_keys(Keys.CONTROL,'x')</code> ： 剪切（ Ctrl+X）</li> <li><code>send_keys(Keys.CONTROL,'v')</code> ：  粘贴（ Ctrl+V）</li> <li><code>send_keys(Keys.F1)</code>  ： 键盘 F1</li> <li>……</li> <li><code>send_keys(Keys.F12)</code> ：  键盘 F12</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver
<span class="token comment"># 引入 Keys 模块</span>
<span class="token keyword">from</span> selenium<span class="token punctuation">.</span>webdriver<span class="token punctuation">.</span>common<span class="token punctuation">.</span>keys <span class="token keyword">import</span> Keys

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;http://www.baidu.com&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 输入框输入内容</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;seleniumm&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 删除多输入的一个 m</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span>Keys<span class="token punctuation">.</span>BACK_SPACE<span class="token punctuation">)</span>

<span class="token comment"># 输入空格键+“教程”</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span>Keys<span class="token punctuation">.</span>SPACE<span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;教程&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># ctrl+a 全选输入框内容</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span>Keys<span class="token punctuation">.</span>CONTROL<span class="token punctuation">,</span> <span class="token string">'a'</span><span class="token punctuation">)</span>

<span class="token comment"># ctrl+x 剪切输入框内容</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span>Keys<span class="token punctuation">.</span>CONTROL<span class="token punctuation">,</span> <span class="token string">'x'</span><span class="token punctuation">)</span>

<span class="token comment"># ctrl+v 粘贴内容到输入框</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span>Keys<span class="token punctuation">.</span>CONTROL<span class="token punctuation">,</span> <span class="token string">'v'</span><span class="token punctuation">)</span>

<span class="token comment"># 通过回车键来代替单击操作</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;su&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span>Keys<span class="token punctuation">.</span>ENTER<span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>quit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><h3 id="_3-文件上传"><a href="#_3-文件上传" class="header-anchor">#</a> 3. 文件上传</h3> <h4 id="_1-input-标签"><a href="#_1-input-标签" class="header-anchor">#</a> 1. input 标签</h4> <blockquote><p>对于 input 标签实现的文件上传功能，可以将其看做是一个输入框</p> <p>直接 <code>send_keys</code> 指定 本地文件的路径 就可以实现文件上传</p></blockquote> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;albumUpload&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;D:\\day4\qwe.png&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="上传多个文件"><a href="#上传多个文件" class="header-anchor">#</a> 上传多个文件 ：</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;albumUpload&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span>   <span class="token string">&quot;D:\\day4\qwe.png\nD:\\day4\qwe1.png&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_2-非-imput-标签"><a href="#_2-非-imput-标签" class="header-anchor">#</a> 2. 非 imput 标签</h4> <blockquote><p>对于非 input 标签实现的文件上传功能</p> <p>我们可以用模拟键盘敲击的方式实现</p></blockquote> <h5 id="安装-pypiwin32"><a href="#安装-pypiwin32" class="header-anchor">#</a> 安装 pypiwin32</h5> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>python -m pip <span class="token function">install</span> pypiwin32
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-python line-numbers-mode"><pre class="language-python"><code>ActionChains<span class="token punctuation">(</span>driver<span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span>driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;albumUpload&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span>perform<span class="token punctuation">(</span><span class="token punctuation">)</span>

sh <span class="token operator">=</span> win32com<span class="token punctuation">.</span>client<span class="token punctuation">.</span>Dispatch<span class="token punctuation">(</span><span class="token string">&quot;WScript.shell&quot;</span><span class="token punctuation">)</span>
time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span>

sh<span class="token punctuation">.</span>Sendkeys<span class="token punctuation">(</span><span class="token string">&quot;D:\\qwe.png\r\n&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h5 id="上传多个文件-2"><a href="#上传多个文件-2" class="header-anchor">#</a> 上传多个文件</h5> <div class="language-python line-numbers-mode"><pre class="language-python"><code>sh<span class="token punctuation">.</span>Sendkeys<span class="token punctuation">(</span><span class="token string">'&quot;D:\\day4\qwe.png&quot; &quot;day4\qwe1.png&quot;\r\n'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>1、代码不联想</p> <p>2、输入法要保持英文输入状态</p> <p>3、无法处理中文</p></blockquote> <p>实例 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver
<span class="token keyword">import</span> win32com<span class="token punctuation">.</span>client
<span class="token keyword">import</span> time

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>implicitly_wait<span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;https://tinypng.com/&quot;</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;#top .icon&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
sh <span class="token operator">=</span> win32com<span class="token punctuation">.</span>client<span class="token punctuation">.</span>Dispatch<span class="token punctuation">(</span><span class="token string">&quot;WScript.shell&quot;</span><span class="token punctuation">)</span>
time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span>

sh<span class="token punctuation">.</span>Sendkeys<span class="token punctuation">(</span><span class="token string">&quot;D:\\day6\qqjt.png\n&quot;</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>quit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h3 id="_4-cookie-操作"><a href="#_4-cookie-操作" class="header-anchor">#</a> 4. cookie 操作</h3> <p>WebDriver 提供了操作 Cookie 的相关方法，可以读取、添加和删除 cookie 信息</p> <p>WebDriver 操作 cookie 的方法：</p> <ul><li><p><code>get_cookies()</code>： 获得所有 cookie 信息</p></li> <li><p><code>get_cookie(name)</code>： 返回字典的 key 为“name” 的 cookie 信息</p></li> <li><p><code>add_cookie(cookie_dict)</code> ： 添加 cookie。</p> <ul><li><code>cookie_dict</code>指字典对象，必须有 name 和 value 值</li></ul></li> <li><p><code>delete_cookie(name,optionsString)</code>：删除 cookie 信息。</p> <ul><li>“<code>name</code>” 是要删除的 cookie 的名称，</li> <li>“<code>optionsString</code>” 是该 cookie 的选项，目前支持的选项包括 “路径” ， “域”</li></ul></li> <li><p><code>delete_all_cookies()</code>： 删除所有 cookie 信息</p></li></ul> <p>实例 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;http://www.youdao.com&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 获得 cookie 信息</span>
cookie <span class="token operator">=</span> driver<span class="token punctuation">.</span>get_cookies<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 将获得 cookie 的信息打印</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>cookie<span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>quit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="_5-内嵌网页切换-iframe"><a href="#_5-内嵌网页切换-iframe" class="header-anchor">#</a> 5. 内嵌网页切换 --- iframe</h3> <p><code>iframe</code>，又叫浮动帧标记，是内嵌的网页元素，可以将一个 html 文件嵌入到另一个 html 文件中显示</p> <p>对 iframe 进行操作，需要用到以下三种方法：</p> <ul><li><code>switch_to_iframe()</code> 切换到 iframe 上 ( <em><strong>未来会被删除，不建议使用</strong></em>  )</li> <li><code>switch_to.frame()</code> ： 切换到 iframe 上</li> <li><code>switch_to.default_content()</code> ： 切换回原主页面</li></ul> <blockquote><p>切入内嵌网页后，若想再操作内嵌网页外的元素，需要再切出来</p></blockquote> <p>实例 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>implicitly_wait<span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span>	<span class="token comment"># 隐式等待</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;http://127.0.0.1:8088/login&quot;</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>find_element_by_name<span class="token punctuation">(</span><span class="token string">&quot;username&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;libai&quot;</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_name<span class="token punctuation">(</span><span class="token string">&quot;password&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;opmsopms123&quot;</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_class_name<span class="token punctuation">(</span><span class="token string">&quot;btn-login&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;[href=\&quot;/project/manage\&quot;] &gt; i&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;[class=\&quot;pull-right\&quot;]&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 定位到内嵌网页</span>
ele <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;[class=\&quot;ke-edit-iframe\&quot;]&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 切入内嵌网页中</span>
driver<span class="token punctuation">.</span>switch_to<span class="token punctuation">.</span>frame<span class="token punctuation">(</span>ele<span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;[class=\&quot;ke-content\&quot;]&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;123&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 切入内嵌网页后，若想再操作内嵌网页外的元素，需要再切出来</span>
driver<span class="token punctuation">.</span>switch_to<span class="token punctuation">.</span>default_content<span class="token punctuation">(</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;input + [class=\&quot;btn btn-primary\&quot;]&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h3 id="_6-多标签页切换"><a href="#_6-多标签页切换" class="header-anchor">#</a> 6. 多标签页切换</h3> <p>在页面操作过程中点击某个链接会弹出新的窗口，这时就需要切换到新打开的窗口上进行操作。</p> <p>WebDriver 提供了以下方法  ：</p> <ul><li><p><code>current_window_handle</code>：获得当前标签页句柄</p></li> <li><p><code>window_handles</code>：返回所有便签页的句柄</p></li> <li><p><code>switch_to.window(标签页句柄)</code>：切换到对应的标签页</p></li> <li><p>关闭标签页使用 <code>close</code> 方法</p></li></ul> <p>实例 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

<span class="token comment"># 创建浏览器驱动对象</span>
driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment"># 访问网址</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;http://www.baidu.com&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 找到搜索按钮</span>
input_element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 输入搜索内容</span>
input_element<span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;成龙\n&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 点击松勤教育官网</span>
driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;#content_left [tpl='se_com_default']:nth-child(3) .c-title [target]&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 获得当前所有打开的窗口的句柄</span>
all_handles <span class="token operator">=</span> driver<span class="token punctuation">.</span>window_handles
<span class="token keyword">print</span><span class="token punctuation">(</span>all_handles<span class="token punctuation">)</span>
<span class="token keyword">for</span> handle <span class="token keyword">in</span> all_handles<span class="token punctuation">:</span>
    driver<span class="token punctuation">.</span>switch_to<span class="token punctuation">.</span>window<span class="token punctuation">(</span>handle<span class="token punctuation">)</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>driver<span class="token punctuation">.</span>title<span class="token punctuation">)</span>
    
<span class="token comment"># 退出浏览器</span>
driver<span class="token punctuation">.</span>quit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><h3 id="_7-页面滚动"><a href="#_7-页面滚动" class="header-anchor">#</a> 7. 页面滚动</h3> <p>如果 web 页面过长，而我们需要的元素并不在当前可视页面中，那么 selenium 就无法对其进行操作；</p> <p>此时，我们就需要像平时操作浏览器一样来滚动页面，使我们需要操作的对象可见！</p> <p><code>window.scrollBy()</code></p> <ul><li><code>window.scrollBy(0,500)</code> ： 向下滚动 500 个像素</li> <li><code>window.scrollBy(0,-500)</code> ： 向上滚动 500 个像素</li> <li><code>window.scrollBy(500,0)</code> ： 向右滚动 500 个像素</li> <li><code>window.scrollBy(-500,0)</code> ： 向左滚动 500 个像素</li></ul> <p>Selenium 中实现滚动页面</p> <ul><li><code>driver.execute_script(&quot;window.scrollBy(0,500)&quot;)</code></li> <li><code>driver.execute_script(&quot;arguments[0].scrollIntoView();&quot;, ele)</code>    滚动至元素 ele 可见</li></ul> <p>如果页面中的某个元素 有滚动条  ：</p> <p>竖向滚动 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>js<span class="token operator">=</span><span class="token string">&quot;document.querySelector(&quot;</span>这里填 css 表达式<span class="token string">&quot;).scrollTop=100&quot;</span>

<span class="token comment"># 修改这个元素的 scrollTop 就可以</span>
dr<span class="token punctuation">.</span>execute_script<span class="token punctuation">(</span>js<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>控制横向滚动</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>js<span class="token operator">=</span><span class="token string">&quot;document.querySelector(&quot;</span>这里填 css 表达式<span class="token string">&quot;).scrollLeft=100&quot;</span>  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="六、-高级元素处理"><a href="#六、-高级元素处理" class="header-anchor">#</a> 六、 高级元素处理</h2> <h3 id="_1-窗口截图"><a href="#_1-窗口截图" class="header-anchor">#</a> 1. 窗口截图</h3> <p>截屏，整个页面 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>get_screenshot_as_file<span class="token punctuation">(</span><span class="token string">&quot;./all.png&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>截屏，某个元素</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>ele <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;form&quot;</span><span class="token punctuation">)</span>
ele<span class="token punctuation">.</span>screenshot<span class="token punctuation">(</span><span class="token string">&quot;./ele.png&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>实例 ：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

<span class="token comment"># 创建浏览器驱动对象</span>
driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 访问网址</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;https://www.baidu.com/&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 截屏，截取整个页面</span>
driver<span class="token punctuation">.</span>get_screenshot_as_file<span class="token punctuation">(</span><span class="token string">&quot;./all.png&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 截屏，截取单个元素</span>
ele <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;form&quot;</span><span class="token punctuation">)</span>
ele<span class="token punctuation">.</span>screenshot<span class="token punctuation">(</span><span class="token string">&quot;./ele.png&quot;</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>quit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h3 id="_2-警告处理"><a href="#_2-警告处理" class="header-anchor">#</a> 2. 警告处理</h3> <p>在 WebDriver 中处理 JavaScript 所生成的 alert、 confirm 以及 prompt 十分简单，具体做法是使用 <code>switch_to.alert</code> 方法定位到 <code>alert/confirm/prompt</code>，然后使用 text/accept/dismiss/ send_keys 等方法进行操作</p> <ul><li><code>text</code> ：返回 alert/confirm/prompt 中的文字信息</li> <li><code>accept()</code> ：接受现有警告框</li> <li><code>dismiss()</code> ：取消现有警告框</li> <li><code>send_keys(“haha”)</code> ：发送文本至警告框</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver

driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>implicitly_wait<span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;file:///D:/Users/lenovo/PycharmProjects/script/seleniumStu/test.html&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 触发对话框</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;bu1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment"># 获取对话框对象</span>
al <span class="token operator">=</span> driver<span class="token punctuation">.</span>switch_to<span class="token punctuation">.</span>alert
<span class="token comment"># 确认对话框</span>
al<span class="token punctuation">.</span>accept<span class="token punctuation">(</span><span class="token punctuation">)</span>


<span class="token comment"># 触发确认框</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;bu2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment"># 获取确认框对象</span>
al <span class="token operator">=</span> driver<span class="token punctuation">.</span>switch_to<span class="token punctuation">.</span>alert
<span class="token comment"># 取消</span>
al<span class="token punctuation">.</span>dismiss<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># 触发提示框</span>
driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;bu3&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment"># 获取提示框对象</span>
al <span class="token operator">=</span> driver<span class="token punctuation">.</span>switch_to<span class="token punctuation">.</span>alert
<span class="token comment"># 输入内容</span>
al<span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;123&quot;</span><span class="token punctuation">)</span>

al<span class="token punctuation">.</span>accept<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><h3 id="_3-下拉框选择"><a href="#_3-下拉框选择" class="header-anchor">#</a> 3. 下拉框选择</h3> <p>WebDriver 提供了 Select 类来处理下拉框。注意，只有当下拉框是 select 标签的时候使用</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium <span class="token keyword">import</span> webdriver
<span class="token keyword">from</span> selenium<span class="token punctuation">.</span>webdriver<span class="token punctuation">.</span>support<span class="token punctuation">.</span>select <span class="token keyword">import</span> Select
<span class="token keyword">import</span> time

<span class="token comment"># 实例化一个浏览器对象</span>
driver <span class="token operator">=</span> webdriver<span class="token punctuation">.</span>Chrome<span class="token punctuation">(</span><span class="token string">&quot;D:\\tool\...\chromedriver&quot;</span><span class="token punctuation">)</span>
<span class="token comment"># 访问网址</span>
driver<span class="token punctuation">.</span>get<span class="token punctuation">(</span><span class="token string">&quot;D:\\test\...\selectStu.html&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 定位到下拉框元素</span>
ele <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;bc288089-c52d-497b-aa4d-71f81b24faa3&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># # 根据 value 属性选择</span>
Select<span class="token punctuation">(</span>ele<span class="token punctuation">)</span><span class="token punctuation">.</span>select_by_value<span class="token punctuation">(</span><span class="token string">&quot;3&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># 根据下拉框文本选择</span>
Select<span class="token punctuation">(</span>ele<span class="token punctuation">)</span><span class="token punctuation">.</span>select_by_visible_text<span class="token punctuation">(</span><span class="token string">&quot;3333333&quot;</span><span class="token punctuation">)</span>

time<span class="token punctuation">.</span>sleep<span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>quit<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/30.自动化测试/03.web自动化/02. 浏览器操作.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/09/23, 11:58:05</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/3fbbaf/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Selenium元素定位</div></a> <a href="/pages/13c7f6/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">webUI自动化实战</div></
