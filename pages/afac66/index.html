markdown 文本空格 : 一个空格 <code>&amp;nbsp;</code>  两个空格 <code>&amp;ensp;</code>  四个空格 <code>&amp;emsp;</code></p> <hr> <h2 id="一、emoji-表情"><a href="#一、emoji-表情" class="header-anchor">#</a> 一、emoji 表情</h2> <p><a href="https://www.emojiall.com/zh-hans/all-emojis?type=normal" target="_blank" rel="noopener noreferrer">Emoji 中文官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Emoji 表情使用方法:</p> <ul><li>使用 Emoji 官网查找复制</li> <li>通过输入法可快速输入</li> <li>通过 <code>:grinning:</code> 表情短码 进行输入</li></ul> <div class="language-md line-numbers-mode"><pre class="language-md"><code>你好 :grinning:, 欢迎来到我的知识库 :tada: , 希望你为你提供帮助 💪🏻
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>效果如下：</p> <blockquote><p>你好 😀, 欢迎来到我的知识库 🎉 , 希望你为你提供帮助 💪🏻</p></blockquote> <h2 id="二、文本高亮"><a href="#二、文本高亮" class="header-anchor">#</a> 二、文本高亮</h2> <p>使用 <code>&lt;mark&gt;</code> 标签或者 <code>``</code> 让文本高亮。</p> <p><code>&lt;mark&gt;</code> 标签用于文字的突出，如果是一段字符串，则用 <code>``</code></p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token code-snippet code keyword">`vuepress`</span> 是一款简洁高效的 <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mark</span><span class="token punctuation">&gt;</span></span> 知识库<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mark</span><span class="token punctuation">&gt;</span></span> 管理软件
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>vuepress</code> 是一款简洁高效的 <mark> 知识库</mark> 管理软件</p> <h2 id="三、代码高亮"><a href="#三、代码高亮" class="header-anchor">#</a> 三、代码高亮</h2> <p>突出代码块的某些行，使用 {行数-行数}、{行数,行数} 格式，如</p> <p>输入：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token template-punctuation string">`</span></span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string"> js {2,5-7}
return {
      // 数据
      options,
      activeKey,
      sourceRules,
      // 函数
      displayRender,
      submitProdoce,
      onAddClose,
    };
</span><span class="token template-punctuation string">`</span></span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token template-punctuation string">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>输出：</p> <div class="language-js line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br></div><pre class="language-js"><code><span class="token keyword">return</span> <span class="token punctuation">{</span>
      <span class="token comment">// 数据</span>
      options<span class="token punctuation">,</span>
      activeKey<span class="token punctuation">,</span>
      sourceRules<span class="token punctuation">,</span>
      <span class="token comment">// 函数</span>
      displayRender<span class="token punctuation">,</span>
      submitProdoce<span class="token punctuation">,</span>
      onAddClose<span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><ul><li>行数区间: 例如 <code>{5-8}</code>, <code>{3-10}</code>, <code>{10-17}</code></li> <li>多个单行: 例如 <code>{4,7,9}</code></li> <li>行数区间与多个单行: 例如 <code>{4,7-13,16,23-27,40}</code></li></ul> <h2 id="四、标签"><a href="#四、标签" class="header-anchor">#</a> 四、标签</h2> <p>官方自带。详细使用可前往官网 <a href="https://vuepress.vuejs.org/zh/guide/using-vue.html#badge" target="_blank" rel="noopener noreferrer">Badge<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token title important"><span class="token punctuation">####</span> 《沁园春·雪》 &lt;Badge text=&quot;摘&quot;/&gt;</span>
北国风光<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Badge</span> <span class="token attr-name">text</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>注释<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>warning<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>，千里冰封，万里雪飘。

<span class="token blockquote punctuation">&gt;</span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Badge</span> <span class="token attr-name">text</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>译文<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>error<span class="token punctuation">&quot;</span></span> <span class="token attr-name">vertical</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>middle<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>: 北方的风光。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ul><li>type 有三个参数：<code>tip</code>、<code>warning</code>、<code>error</code>。默认是 tip
<ul><li>(提示[绿], 注意[黄], 警告[红])</li></ul></li> <li>vertical 有两个参数：top、middle。默认是 top
