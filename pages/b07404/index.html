="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">

</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>将代码单独保存在 <code>.js 文件</code>中， 在HTML 文件中 引入</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span> <span class="token attr-value"><span class="token punctuation attr-equals">=</span> <span class="token punctuation">&quot;</span>/demo/myScript.js<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token script"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ul> <h3 id="_2-输出语句"><a href="#_2-输出语句" class="header-anchor">#</a> 2. 输出语句</h3> <ul><li>使用 <code>window.alert()</code> 写入警告框</li> <li>使用 <code>document.write()</code> 写入 HTML 输出</li> <li>使用 <code>innerHTML</code> 写入 HTML 元素</li> <li>使用 <code>console.log()</code> 写入浏览器控制台</li></ul> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>在 HTML 文档完全加载后使用 <code>document.write()</code> 将 删除所有已有的 HTML</p></div> <h3 id="_3-js-输入数据来源"><a href="#_3-js-输入数据来源" class="header-anchor">#</a> 3. JS 输入数据来源</h3> <p><img src="https://pupper.com.cn/img/20220725185948.png" alt=""></p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
	document<span class="token punctuation">.</span><span class="token function">getElementByld</span><span class="token punctuation">(</span><span class="token string">&quot;demo&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>innerHTML <span class="token operator">=</span> <span class="token string">&quot;我的第一段 JavaScript&quot;</span>；
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_4-注释"><a href="#_4-注释" class="header-anchor">#</a> 4. 注释</h3> <ul><li>双斜杠 <code>//</code> 后面的代码被视为注释</li> <li><code>/*</code> 与 <code>*/</code> 之间的代码被视为注释</li> <li>注释会被忽略，不会这执行</li></ul> <h3 id="_5-变量的定义"><a href="#_5-变量的定义" class="header-anchor">#</a> 5. 变量的定义</h3> <p>要使用变量，第一步就是 <code>声明（ var ）</code>， 并给他 <code>赋值</code></p> <p><img src="https://pupper.com.cn/img/20220725190005.png" alt=""></p> <ul><li><p>一个变量只定义，不赋初始值，默认值是： <code>undefined</code></p></li> <li><p>一个变量只有被 <code>var</code> 定义，并赋初始值后，才算正式初始化完成</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> a<span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// undefined</span>

a <span class="token operator">=</span> <span class="token number">100</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span> 	<span class="token comment">// 100</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ul> <h4 id="变量的命名规则"><a href="#变量的命名规则" class="header-anchor">#</a> 变量的命名规则</h4> <ul><li>只能以 <code>字母、数字、下划线、$</code>组成，<strong>不能以数字开头</strong></li> <li>不能是 <code>关键字</code> 或 <code>保留字</code></li> <li>大小写敏感， <code>a 和 A</code> 是两个不同的 变量</li></ul> <h4 id="四打变量命名法"><a href="#四打变量命名法" class="header-anchor">#</a> 四打变量命名法</h4> <ul><li><strong>驼峰命名法</strong> ： webName， myAge （推荐）</li> <li><strong>C 风格命名法</strong> ： web_name、 my_age</li> <li><strong>匈牙利命名法</strong> ： sWebName、 iMyAge</li> <li><strong>帕斯卡命名法</strong> ： WebName、 MyAge</li></ul> <h4 id="多个变量同时定义"><a href="#多个变量同时定义" class="header-anchor">#</a> 多个变量同时定义</h4> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token number">100</span><span class="token punctuation">,</span> b <span class="token operator">=</span> <span class="token number">200</span><span class="token punctuation">,</span> c <span class="token operator">=</span> <span class="token number">300</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="查看数据类型-typeof"><a href="#查看数据类型-typeof" class="header-anchor">#</a> 查看数据类型 typeof</h4> <p>使用 <code>typeof</code> 运算符， 可以检测 值或者 变量的类型</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token number">36</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> a<span class="token punctuation">)</span><span class="token punctuation">;</span> 		<span class="token comment">// number</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_6-数据类型"><a href="#_6-数据类型" class="header-anchor">#</a> 6. 数据类型</h3> <h4 id="基本数据类型"><a href="#基本数据类型" class="header-anchor">#</a> 基本数据类型</h4> <p><img src="https://pupper.com.cn/img/20220725190032.png" alt=""></p> <h4 id="复杂数据类型"><a href="#复杂数据类型" class="header-anchor">#</a> 复杂数据类型</h4> <p><img src="https://pupper.com.cn/img/20220725190055.png" alt=""></p> <h3 id="_7-string-类型要点"><a href="#_7-string-类型要点" class="header-anchor">#</a> 7. String 类型要点</h3> <ul><li>多个字符拼接， 用 <code>+</code></li> <li><code>length</code> 是字符串的长度属性</li> <li>字符串的方法：
<ol><li><code>charAt（）</code> ： 获取字符串指定位置的字符</li> <li><code>substring（）、substr（）、slice（）</code> ： 提取 <strong>子字符串</strong></li> <li><code>toUpperCase（）</code> ： 字符串转为大写</li> <li><code>toLowerCase（）</code> ： 字符串转为小写</li> <li><code>indexOf（）</code> ： 检索字符串（首次出现的位置）</li></ol></li></ul> <h3 id="_8-对象"><a href="#_8-对象" class="header-anchor">#</a> 8. 对象</h3> <p>JS 的对象就是被命名的 容器。</p> <p>对象也是变量， 对象包含多个值， 以 <code>名称：值</code> 的方式书写</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> car <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token literal-property property">tyep</span><span class="token operator">:</span><span class="token string">&quot;porsche&quot;</span><span class="token punctuation">,</span> <span class="token literal-property property">model</span><span class="token operator">:</span><span class="token string">&quot;911&quot;</span><span class="token punctuation">,</span> <span class="token literal-property property">color</span><span class="token operator">:</span><span class="token string">&quot;white&quot;</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 创建对象</span>
<span class="token keyword">var</span> person <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">firstName</span><span class="token operator">:</span><span class="token string">&quot;Bill&quot;</span><span class="token punctuation">,</span>
    <span class="token literal-property property">lastName</span><span class="token operator">:</span><span class="token string">&quot;Gates&quot;</span><span class="token punctuation">,</span>
    <span class="token literal-property property">id</span><span class="token operator">:</span><span class="token string">&quot;123456&quot;</span><span class="token punctuation">,</span>
    <span class="token function-variable function">fullName</span> <span class="token operator">:</span> <span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token keyword">this</span><span class="token punctuation">.</span>firstName <span class="token operator">+</span> <span class="token string">&quot; &quot;</span> <span class="token operator">+</span> <span class="token keyword">this</span><span class="token punctuation">.</span>lastName<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>

<span class="token comment">// 显示对象中的数据</span>
document<span class="token punctuation">.</span><span class="token function">geiElementById</span><span class="token punctuation">(</span><span class="token string">&quot;demo1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>innerHTML <span class="token operator">=</span> person<span class="token punctuation">.</span>firstName<span class="token punctuation">;</span>
document<span class="token punctuation">.</span><span class="token function">geiElementById</span><span class="token punctuation">(</span><span class="token string">&quot;demo2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>innerHTML <span class="token operator">=</span> person<span class="token punctuation">.</span><span class="token function">fullName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
document<span class="token punctuation">.</span><span class="token function">geiElementById</span><span class="token punctuation">(</span><span class="token string">&quot;demo3&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>innerHTML <span class="token operator">=</span> person<span class="token punctuation">.</span>fullName<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="_9-事件"><a href="#_9-事件" class="header-anchor">#</a> 9. 事件</h3> <p>常见事件：</p> <table><thead><tr><th>事件</th> <th>描述</th></tr></thead> <tbody><tr><td>onchange</td> <td>HTML 元素已被改变</td></tr> <tr><td>onclick</td> <td>用户点击了 HTML 元素</td></tr> <tr><td>onmouseover</td> <td>用户把鼠标移动到 HTML 元素上</td></tr> <tr><td>onmouseout</td> <td>用户把鼠标移开 HTML 元素</td></tr> <tr><td>onkeydown</td> <td>用户按下键盘按键</td></tr> <tr><td>onload</td> <td>浏览器已经完成页面加载</td></tr></tbody></table> <h2 id="二、-js-表达式"><a href="#二、-js-表达式" class="header-anchor">#</a> 二、 JS 表达式</h2> <h3 id="_1-表达式与运算符"><a href="#_1-表达式与运算符" class="header-anchor">#</a> 1. 表达式与运算符</h3> <p><img src="https://pupper.com.cn/img/20220725190115.png" alt=""></p> <p>JS中， 表达式主要有：<strong>算术表达式、关系表达式、逻辑表达式、赋值表达式、综合表达式</strong>五种</p> <p><img src="https://pupper.com.cn/img/20220725190132.png" alt=""></p> <h4 id="算术表达式注意事项"><a href="#算术表达式注意事项" class="header-anchor">#</a> 算术表达式注意事项：</h4> <ul><li><code>+</code> 加号：有 <strong>加法</strong> 和 <strong>连接符</strong> 两种作用
<ul><li>当其中一个操作数为 <strong>字符串</strong> ，另一个操作数也会转为<strong>字符串</strong>，然后进行<strong>字符串拼接</strong></li> <li>两个操作数都为<strong>数字</strong>，然后进行<strong>加法运算</strong></li></ul></li></ul> <h5 id="隐式转换"><a href="#隐式转换" class="header-anchor">#</a> 隐式转换</h5> <p><code>隐式转换</code> ：如果参与运算的操作数<code>不是 数字类型</code>， JS 内部会自动调用 <code>Number（）</code></p> <p><code>函数</code>，将 此操作数 转换为 <strong>数字类型</strong></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token number">10</span> <span class="token operator">+</span> <span class="token string">'1'</span> <span class="token operator">=</span> <span class="token string">'101'</span>	<span class="token comment">// 连接符</span>
<span class="token number">10</span> <span class="token operator">*</span> <span class="token string">'6'</span> <span class="token operator">=</span> <span class="token number">60</span>		<span class="token comment">// 隐式转换</span>
<span class="token boolean">true</span> <span class="token operator">+</span> <span class="token boolean">true</span> <span class="token operator">=</span> <span class="token number">2</span>		<span class="token comment">// 隐式转换</span>
<span class="token number">2</span> <span class="token operator">+</span> <span class="token boolean">false</span> <span class="token operator">=</span> <span class="token number">2</span> 		<span class="token comment">// 隐式转换</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_2-关系运算"><a href="#_2-关系运算" class="header-anchor">#</a> 2. 关系运算</h3> <p><img src="https://pupper.com.cn/img/20220725190151.png" alt=""></p> <h4 id="关系表达式的注意点"><a href="#关系表达式的注意点" class="header-anchor">#</a> 关系表达式的注意点：</h4> <ul><li>一个等号（<code>=</code>）是<strong>赋值</strong>， 两个等号（<code>==</code>） 才是比较值是否相等</li> <li>两个等号（<code>==</code>） 运算符<strong>不比较值的类型</strong>，它会进行隐式转换号比较值是否相等</li> <li>三个等号（<code>===</code>） 运算符不但<strong>比较值是否相等</strong>，而且<strong>会比较类型是否相等</strong></li></ul> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token number">10</span> <span class="token operator">==</span> <span class="token string">'10'</span>		<span class="token comment">// true</span>
<span class="token number">10</span> <span class="token operator">===</span> <span class="token string">'10'</span>		<span class="token comment">// false</span>
<span class="token number">10</span> <span class="token operator">===</span> <span class="token number">10</span>		<span class="token comment">// true	</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><code>NaN</code> 作为特殊的数字类型值，在 <strong>==</strong>  比较时，呈现 <strong>NaN不相等</strong></li> <li><code>null</code> 和 <code>nudefined</code> ， 在 <strong>==</strong> 比较时，却相等</li> <li><code>false</code> 等于 <code>0</code>， <code>true</code> 等于 <code>1</code></li></ul> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token number">NaN</span> <span class="token operator">==</span> <span class="token number">NaN</span>		<span class="token comment">// false</span>
<span class="token keyword">null</span> <span class="token operator">==</span> <span class="token keyword">undefined</span> 		<span class="token comment">// false</span>
<span class="token boolean">false</span> <span class="token operator">==</span> <span class="token number">0</span> 		<span class="token comment">// true</span>
<span class="token boolean">true</span> <span class="token operator">==</span> <span class="token number">1</span>		<span class="token comment">// true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_3-逻辑表达式"><a href="#_3-逻辑表达式" class="header-anchor">#</a> 3. 逻辑表达式</h3> <p><img src="https://pupper.com.cn/img/20220725190211.png" alt=""></p> <h4 id="逻辑运算符的优先级"><a href="#逻辑运算符的优先级" class="header-anchor">#</a> 逻辑运算符的优先级：</h4> <ul><li><strong>！非    &gt;    &amp;&amp; 与   &gt;   ||或</strong></li></ul> <h4 id="短路计算"><a href="#短路计算" class="header-anchor">#</a> 短路计算：</h4> <p>在js逻辑运算中，<code>0、&quot;&quot;、null、false、undefined、NaN</code>都会判为<code>false</code>，其他都为<code>true</code>.</p> <p>返回结果为 <code>决定运算结果的运算数</code></p> <h5 id="与-的短路计算-全真为真-一假为假"><a href="#与-的短路计算-全真为真-一假为假" class="header-anchor">#</a> <code>&amp;&amp;</code> 与 的短路计算（全真为真，一假为假）</h5> <div class="language-js line-numbers-mode"><pre class="language-js"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token number">1</span> <span class="token operator">&amp;&amp;</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 		<span class="token comment">// 2</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token number">0</span> <span class="token operator">&amp;&amp;</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 		<span class="token comment">// 0</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token boolean">false</span> <span class="token operator">&amp;&amp;</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 	<span class="token comment">// false</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">null</span> <span class="token operator">&amp;&amp;</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 	<span class="token comment">// null</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token boolean">true</span> <span class="token operator">&amp;&amp;</span> <span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	 <span class="token comment">// 10</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h5 id="或-的短路计算-一真为真-全假为假"><a href="#或-的短路计算-一真为真-全假为假" class="header-anchor">#</a> <code>||</code> 或 的短路计算 （一真为真，全假为假）</h5> <div class="language-js line-numbers-mode"><pre class="language-js"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token number">1</span> <span class="token operator">||</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 		<span class="token comment">// 1</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h4 id="switch"><a href="#switch" class="header-anchor">#</a> switch</h4> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> text<span class="token punctuation">;</span>

  <span class="token keyword">default</span><span class="token operator">:</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="_2-循环语句"><a href="#_2-循环语句" class="header-anchor">#</a> 2. 循环语句</h3> <ul><li><code>for</code> -  多次遍历代码块</li> <li><code>for/in</code>  -  遍历对象属性</li> <li><code>while</code> -  当指定的条件为 <strong>true</strong> 时，循环一段代码块</li> <li><code>do/while</code> -  当指定条件为 <strong>true</strong> 时，循环一段代码块</li></ul> <h4 id="for"><a href="#for" class="header-anchor">#</a> for</h4> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> len <span class="token operator">=</span> cars<span class="token punctuation">.</span>length<span class="token punctuation">;</span>
<span class="token keyword">var</span> text <span class="token operator">=</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>

<span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> len<span class="token punctuation">;</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
	text <span class="token operator">+=</span> cars<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">+</span> <span class="token string">&quot;&lt;br&gt;&quot;</span><span class="token punctuation">;</span>
	i<span class="token operator">++</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h4 id="for-in"><a href="#for-in" class="header-anchor">#</a> for/in</h4> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> person <span class="token operator">=</span> <span class="token string">'3.14'</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> x<span class="token punctuation">;</span>
<span class="token keyword">for</span> <span class="token punctuation">(</span>x <span class="token keyword">in</span> person<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
	txt <span class="token operator">+=</span> person<span class="token punctuation">[</span>x<span class="token punctuation">]</span> <span class="token operator">+</span> <span class="token string">&quot; &quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h4 id="do-while"><a href="#do-while" class="header-anchor">#</a> do/while</h4> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> text <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>
<span class="token keyword">var</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token keyword">do</span> <span class="token punctuation">{</span>
	text <span class="token operator">+=</span> <span class="token string">&quot;&lt;br&gt;数字是 &quot;</span> <span class="token operator">+</span> i<span class="token punctuation">;</span>
	i<span class="token operator">++</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">while</span> <span class="token punctuation">(</span>i <span class="token operator">&lt;</span> <span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="四、-js-函数"><a href="#四、-js-函数" class="header-anchor">#</a> 四、 JS 函数</h3> <h3 id="_1-函数的定义"><a href="#_1-函数的定义" class="header-anchor">#</a> 1. 函数的定义</h3> <ul><li>和变量类似，函数必须先定义然后才能使用</li> <li>使用 <code>function 函数</code> 来定义函数。</li></ul> <p><img src="https://pupper.com.cn/img/20220725190250.png" alt=""></p> <h3 id="_2-函数的调用"><a href="#_2-函数的调用" class="header-anchor">#</a> 2. 函数的调用</h3> <ul><li><p>执行函数体中的所有语句，被称为 <code>函数调用</code></p></li> <li><p>调用函数非常简单，只需要在函数名称后书写 <code>（）</code> 即可。</p></li></ul> <p><img src="https://pupper.com.cn/img/20220725190304.png" alt=""></p> <h3 id="_3-函数返回值"><a href="#_3-函数返回值" class="header-anchor">#</a> 3. 函数返回值</h3> <p>函数体内可以使用 <code>return</code>关键字表示 <strong>“函数的返回值”</strong></p> <p><img src="https://pupper.com.cn/img/20220725190321.png" alt=""></p> <h3 id="_4-局部变量与全局变量"><a href="#_4-局部变量与全局变量" class="header-anchor">#</a> 4. 局部变量与全局变量</h3> <h4 id="局部变量"><a href="#局部变量" class="header-anchor">#</a> <strong>局部变量</strong></h4> <p><img src="https://pupper.com.cn/img/20220725190336.png" alt=""></p> <h4 id="全局变量"><a href="#全局变量" class="header-anchor">#</a> 全局变量</h4> <p><img src="https://pupper.com.cn/img/20220725190353.png" alt=""></p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>在函数体内，如果没有加 <code>var</code> 给变量赋值，则将定义全局变量</p></div> <p><img src="https://pupper.com.cn/img/20220725190409.png" alt=""></p> <h3 id="_5-math-函数库"><a href="#_5-math-函数库" class="header-anchor">#</a> 5. Math 函数库</h3> <table><thead><tr><th>方法</th> <th>说明</th></tr></thead> <tbody><tr><td>Math.PI</td> <td>返回 3.141592653589793</td></tr> <tr><td>Math.round(x)</td> <td>返回 值是 x 四舍五入 为最接近的整数</td></tr> <tr><td>Math.pow(x,y)</td> <td>返回 值是 x 的 y 次幂</td></tr> <tr><td>Math.sqrt(x)</td> <td>返回 x 的平方根</td></tr> <tr><td>Math.abs(x)</td> <td>返回 x 的绝对（正）值</td></tr> <tr><td>Math.min() 和 Math.max()</td> <td>可用于查找参数列表中的最低或最高值</td></tr> <tr><td>Math.random()</td> <td>返回介于 0 （包含）于 1（不包含） 之间的随机数</td></tr></tbody></table> <h2 id="五、-js-正则表达式"><a href="#五、-js-正则表达式" class="header-anchor">#</a> 五、 JS 正则表达式</h2> <h3 id="_1-格式"><a href="#_1-格式" class="header-anchor">#</a> 1. 格式</h3> <p>格式：<code>/pattern/modifiers</code></p> <p>示例：<code>/songqin/i</code></p> <ul><li><strong>songqin</strong> : 是模式（pattern）（在搜索中使用）</li> <li><strong>i</strong> ： 是修饰符（把搜索修改为大小写不敏感）</li></ul> <h3 id="_2-正则表达式的使用"><a href="#_2-正则表达式的使用" class="header-anchor">#</a> 2. 正则表达式的使用</h3> <p>常用的两个字符串方法：<code>search（）</code> 和 <code>replace（）</code></p> <ul><li><p><code>search（）</code>： 使用表达式来搜索匹配，然后返回匹配的位置</p> <div class="language-JS line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> str <span class="token operator">=</span> <span class="token string">&quot;Welcome to songqin&quot;</span><span class="token punctuation">;</span> 
<span class="token keyword">var</span> n <span class="token operator">=</span> str<span class="token punctuation">.</span><span class="token function">search</span><span class="token punctuation">(</span><span class="token string">&quot;songqin&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">&quot;demo1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>innerHTML <span class="token operator">=</span> n<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p><code>replace（）</code> ： 返回模式被替换处修改后的字符串</p> <div class="language-JS line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>p id<span class="token operator">=</span><span class="token string">&quot;demo&quot;</span><span class="token operator">&gt;</span>Please visit Microsoft and songqin microsoft<span class="token operator">!</span><span class="token operator">&lt;</span><span class="token operator">/</span>p<span class="token operator">&gt;</span>

<span class="token operator">&lt;</span>script<span class="token operator">&gt;</span>
<span class="token keyword">function</span> <span class="token function">myFunction</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">var</span> str <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">&quot;demo&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>innerHTML<span class="token punctuation">;</span> 
  <span class="token keyword">var</span> txt <span class="token operator">=</span> str<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span><span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">microsoft</span><span class="token regex-delimiter">/</span><span class="token regex-flags">ig</span></span><span class="token punctuation">,</span><span class="token string">&quot;songqin&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">&quot;demo&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>innerHTML <span class="token operator">=</span> txt<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>script<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></li> <li><p><code>exec（）</code> ： 通过指定的 **模式（pattern）**搜索字符串，并返回已找到的 <strong>文本</strong>。如果未找到，则返回 <code>null</code></p></li></ul> <h3 id="_3-表达式的修饰符与模式"><a href="#_3-表达式的修饰符与模式" class="header-anchor">#</a> 3. 表达式的修饰符与模式</h3> <table><thead><tr><th>修饰符</th> <th>描述</th></tr></thead> <tbody><tr><td>i</td> <td>执行对大小写不敏感的匹配</td></tr> <tr><td>g</td> <td>执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）</td></tr> <tr><td>m</td> <td>执行多行匹配</td></tr></tbody></table> <table><thead><tr><th>表达式</th> <th>描述</th></tr></thead> <tbody><tr><td>[abc]</td> <td>查找方括号之间的任何字符</td></tr> <tr><td>[0-9]</td> <td>查找任何从 0 ~ 9 的数字</td></tr> <tr><td>[x|y]</td> <td>查找 由 | 分隔的任何选项</td></tr></tbody></table> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> obj <span class="token operator">=</span> <span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">Kill</span><span class="token regex-delimiter">/</span><span class="token regex-flags">i</span></span><span class="token punctuation">.</span><span class="token function">exec</span><span class="token punctuation">(</span><span class="token string">&quot;The best things in life are free kill!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">&quot;demo&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>innerHTML <span class="token operator">=</span>
<span class="token string">&quot;Found &quot;</span> <span class="token operator">+</span> obj<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">+</span> <span class="token string">&quot; in position &quot;</span> <span class="token operator">+</span> obj<span class="token punctuation">.</span>index <span class="token operator">+</span> <span class="token string">&quot; in the text: &quot;</span> <span class="token operator">+</span> obj<span class="token punctuation">.</span>input<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="六、-异常处理"><a href="#六、-异常处理" class="header-anchor">#</a> 六、 异常处理</h2> <ul><li><code>try</code> ：能够测试代码块中的错误</li> <li><code>catch</code> ： 允许处理错误</li> <li><code>throw</code> ： 允许您创建自定义错误</li> <li><code>finally</code> ： 能够执行代码，在 <strong>try</strong> 和 <strong>catch</strong> 之后，无论结果如何。</li></ul> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">function</span> <span class="token function">myFunction</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">var</span> message<span class="token punctuation">,</span> x<span class="token punctuation">;</span>
  message <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">&quot;p01&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  message<span class="token punctuation">.</span>innerHTML <span class="token operator">=</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>
  x <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">&quot;demo&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>value<span class="token punctuation">;</span>
  <span class="token keyword">try</span> <span class="token punctuation">{</span> 
    <span class="token keyword">if</span><span class="token punctuation">(</span>x <span class="token operator">==</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">)</span>  <span class="token keyword">throw</span> <span class="token string">&quot;是空的&quot;</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token function">isNaN</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token keyword">throw</span> <span class="token string">&quot;不是数字&quot;</span><span class="token punctuation">;</span>
    x <span class="token operator">=</span> <span class="token function">Number</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>x <span class="token operator">&lt;</span> <span class="token number">5</span><span class="token punctuation">)</span>  <span class="token keyword">throw</span> <span class="token string">&quot;太小&quot;</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>x <span class="token operator">&gt;</span> <span class="token number">10</span><span class="token punctuation">)</span>   <span class="token keyword">throw</span> <span class="token string">&quot;太大&quot;</span><span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
  <span class="token keyword">catch</span><span class="token punctuation">(</span>err<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    message<span class="token punctuation">.</span>innerHTML <span class="token operator">=</span> <span class="token string">&quot;输入：&quot;</span> <span class="token operator">+</span> err<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
  <span class="token keyword">finally</span><span class="token punctuation">{</span>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>err<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="七、-表单"><a href="#七、-表单" class="header-anchor">#</a> 七、 表单</h2> <p>HTML 表单验证由 JS 来完成，如果某个表单字段发生错误，则该函数会发出一个警告消息，并返回 false ，以防止表单被提交出去。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span><span class="token operator">!</span><span class="token constant">DOCTYPE</span> html<span class="token operator">&gt;</span>
<span class="token operator">&lt;</span>html<span class="token operator">&gt;</span>
	<span class="token operator">&lt;</span>head<span class="token operator">&gt;</span>
	<span class="token operator">&lt;</span><span class="token operator">/</span>head<span class="token operator">&gt;</span>
	<span class="token operator">&lt;</span>body<span class="token operator">&gt;</span>

		<span class="token operator">&lt;</span>form name<span class="token operator">=</span><span class="token string">&quot;myForm&quot;</span> action<span class="token operator">=</span><span class="token string">&quot;http://www.songqinnet.com&quot;</span> onsubmit<span class="token operator">=</span><span class="token string">&quot;return validateForm()&quot;</span> method<span class="token operator">=</span><span class="token string">&quot;post&quot;</span><span class="token operator">&gt;</span>
			姓名：<span class="token operator">&lt;</span>input type<span class="token operator">=</span><span class="token string">&quot;text&quot;</span> name<span class="token operator">=</span><span class="token string">&quot;fname&quot;</span><span class="token operator">&gt;</span>
			年龄：<span class="token operator">&lt;</span>input type<span class="token operator">=</span><span class="token string">&quot;text&quot;</span> name<span class="token operator">=</span><span class="token string">&quot;fage&quot;</span><span class="token operator">&gt;</span>
			<span class="token operator">&lt;</span>input type<span class="token operator">=</span><span class="token string">&quot;submit&quot;</span> value<span class="token operator">=</span><span class="token string">&quot;提交&quot;</span><span class="token operator">&gt;</span>
		<span class="token operator">&lt;</span><span class="token operator">/</span>form<span class="token operator">&gt;</span>

		<span class="token operator">&lt;</span>script<span class="token operator">&gt;</span>
			<span class="token keyword">function</span> <span class="token function">validateForm</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
				<span class="token keyword">var</span> x <span class="token operator">=</span> document<span class="token punctuation">.</span>forms<span class="token punctuation">[</span><span class="token string">&quot;myForm&quot;</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token string">&quot;fname&quot;</span><span class="token punctuation">]</span><span class="token punctuation">.</span>value<span class="token punctuation">;</span>
				<span class="token keyword">var</span> y <span class="token operator">=</span> document<span class="token punctuation">.</span>forms<span class="token punctuation">[</span><span class="token string">&quot;myForm&quot;</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token string">&quot;fage&quot;</span><span class="token punctuation">]</span><span class="token punctuation">.</span>value<span class="token punctuation">;</span>
				<span class="token keyword">if</span> <span class="token punctuation">(</span>x <span class="token operator">==</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
					<span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">&quot;必须填写姓名or年龄！&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
					<span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
				<span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">Number</span><span class="token punctuation">(</span>y<span class="token punctuation">)</span> <span class="token operator">&gt;</span> <span class="token number">10</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
					<span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">&quot;年龄太大了&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
					<span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
				<span class="token punctuation">}</span>
			<span class="token punctuation">}</span>
		<span class="token operator">&lt;</span><span class="token operator">/</span>script<span class="token operator">&gt;</span>
	<span class="token operator">&lt;</span><span class="token operator">/</span>body<span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>html<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/40.测试开发/03.web前端开发/07.JS编程基础.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%89%8D%E7%AB%AF%E5%BC%80%E5%8F%91" title="标签">#前端开发</a></div> <div class="last-updated"><span class
