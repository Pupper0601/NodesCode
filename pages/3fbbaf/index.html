PhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Selenium元素定位<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="seleniumy元素定位"><a href="#seleniumy元素定位" class="header-anchor">#</a> Seleniumy元素定位</h1> <p><a href="https://chrome.google.com/webstore/detail/ranorex-selocity/ocgghcnnjekfpbmafindjmijdpopafoe" target="_blank" rel="noopener noreferrer">Chrome 浏览器元素定位插件 -- Ranorex Selocity<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>地址 ： https://chrome.google.com/webstore/detail/ranorex-selocity/ocgghcnnjekfpbmafindjmijdpopafoe</p> <p><img src="https://pupper.com.cn/img/20210817164326.png" alt="image-20210817164326539"></p> <h2 id="一、-webui自动化"><a href="#一、-webui自动化" class="header-anchor">#</a> 一、 webUI自动化</h2> <h3 id="_1-什么是ui自动化测试"><a href="#_1-什么是ui自动化测试" class="header-anchor">#</a> 1. 什么是UI自动化测试</h3> <ol><li>通过代码来模拟人的手工操作，执行测试内容</li> <li>自动化是为了代替重复的手工操作，提高测试效率，不是为了装x</li></ol> <h3 id="_2-ui-自动化的价值"><a href="#_2-ui-自动化的价值" class="header-anchor">#</a> 2. UI 自动化的价值</h3> <ol><li>回归速度的对比，以前进行全量回归测试需要x天，现在有没有减少</li> <li>负责功能测试的同事，是不是有更多的时间测试新需求了</li> <li>自动化测试不是为了发现bug，而是为手工测试节省回归时间</li></ol> <h3 id="_3-ui-自动化原理-selenium-与-webdriver"><a href="#_3-ui-自动化原理-selenium-与-webdriver" class="header-anchor">#</a> 3. UI 自动化原理 selenium 与 webdriver</h3> <blockquote><p><code>selenium</code> 是一个用于web测试的工具，测试运行在浏览器当中</p> <p><code>webdriver</code> 对浏览器原生的api进行封装，使用这套api可以操作浏览器的操作页面元素、截屏等</p></blockquote> <p>我们使用selenium进行自动化，主要涉及三个方面：</p> <ol><li>测试脚本，就是你我写的代码</li> <li>浏览器，目前支持所有的主流浏览器</li> <li>浏览器驱动，充当翻译官的角色
<ol><li>脚本将指令发给驱动，驱动操作浏览器</li> <li>浏览器执行后将结果返回给驱动，驱动再告诉脚本</li></ol></li></ol> <h2 id="二、-元素定位"><a href="#二、-元素定位" class="header-anchor">#</a> 二、 元素定位</h2> <h3 id="_1-id定位"><a href="#_1-id定位" class="header-anchor">#</a> 1. id定位</h3> <p>通过了解HTML可以知道 id 是唯 一表示，通过查找id的方法进行查找</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>find_element_by_id<span class="token punctuation">(</span><span class="token punctuation">)</span>

ele <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_id<span class="token punctuation">(</span><span class="token string">&quot;kw&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_2-name-定位"><a href="#_2-name-定位" class="header-anchor">#</a> 2. name 定位</h3> <p>name 在HTML中通常指元素的名称</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>find_element_by_name<span class="token punctuation">(</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>find_element_by_name<span class="token punctuation">(</span><span class="token string">&quot;username&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;libai&quot;</span><span class="token punctuation">)</span>
driver<span class="token punctuation">.</span>find_element_by_name<span class="token punctuation">(</span><span class="token string">&quot;password&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>send_keys<span class="token punctuation">(</span><span class="token string">&quot;opmsopms123&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_3-tag-定位-标签"><a href="#_3-tag-定位-标签" class="header-anchor">#</a> 3. tag 定位（标签）</h3> <p>通过 HTML 可以了解到 tag 定义不同页面的元素。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>driver<span class="token punctuation">.</span>find_element_by_tag_name<span class="token punctuation">(</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4-class定位"><a href="#_4-class定位" class="header-anchor">#</a> 4. class定位</h3> <p>通过HTML了解到class是指元素的类名</p> <p>若 class 属性有空格，证明是复合类，多个值以空格区分</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>find_element_by_class_name<span class="token punctuation">(</span><span class="token punctuation">)</span>

driver<span class="token punctuation">.</span>find_element_by_class_name<span class="token punctuation">(</span><span class="token string">&quot;btn-login&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>click<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_5-link-text定位"><a href="#_5-link-text定位" class="header-anchor">#</a> 5. link_text定位</h3> <p>link_text从字面意思上了解到是通过文本的形式进行定位的</p> <p>text 可以获取元素的文本值</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>find_element_by_link_text<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>driver<span class="token punctuation">.</span>find_element_by_link_text<span class="token punctuation">(</span><span class="token string">&quot;OPMS官网&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span>text<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_6-partial-link定位"><a href="#_6-partial-link定位" class="header-anchor">#</a> 6. partial_link定位</h3> <p>partial_link 是属于 link_text 的补充定位方法，定位一些文本比较长的内容</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>find_element_by_partial_link_text()
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="三、-xpath-高级语法"><a href="#三、-xpath-高级语法" class="header-anchor">#</a> 三、 xpath 高级语法</h2> <p>XPath 使用路径表达式来选取 XML 文档中的节点或者节点集。</p> <h3 id="_1-标准语法"><a href="#_1-标准语法" class="header-anchor">#</a> 1. 标准语法</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code>Xpath<span class="token operator">=</span><span class="token operator">//</span>tagname<span class="token punctuation">[</span>@attribute<span class="token operator">=</span><span class="token string">'value'</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><code>//</code> ： 选择当前节点</li> <li><code>Tagname</code> ： 节点标签名</li> <li><code>@</code> ： 选择属性</li> <li><code>Attribute</code> ：节点属性名</li> <li><code>value</code> ： 属性值</li></ul> <blockquote><p>xpath 定位方式， webdriver 会将整个页面的 <strong>所有元素</strong> 进行扫描以定位我们所需要的元素， 这是个 <strong>非常费时</strong> 的操作， 如果脚本中大量使用 xpath 做元素定位的话， 脚本的执行速度会明显变慢。</p></blockquote> <h4 id="_2-xpath绝对路径定位元素"><a href="#_2-xpath绝对路径定位元素" class="header-anchor">#</a> 2. xpath绝对路径定位元素</h4> <p>绝对路径 ： 从根节点一层层地搜索到需要被定位的页面元素，</p> <p>绝对路径 <code>正斜杠(/)</code> 开始，每一步均被斜杠分割。</p> <p>xpath定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>/html/body/div/input[@value=<span class="token string">&quot;查询&quot;</span>]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">'/html/body/div/input[@value=&quot;查询&quot;]'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><ol><li><p>路径表达式<code>“/”</code>表示跟节点。</p></li> <li><p>使用绝对历经定位是十分脆弱的，因为即便页面代码结构只发生了微小的变化，也可能会造成原先有效的xpath定位表达式定位失败。</p></li></ol></blockquote> <h4 id="_3-xpath相对路径定位元素"><a href="#_3-xpath相对路径定位元素" class="header-anchor">#</a> 3. xpath相对路径定位元素</h4> <p>相对路径 ：以 <code>//</code> 开始，可以从 HTML 任何位置开始</p> <p>xpath定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>//div[@value=<span class="token string">'查询'</span>]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">'//div[@value='</span>查询<span class="token string">']'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><ol><li><p><code>input[@value=&quot;查询&quot;]</code> 表示定位 value 值为 “查询” 两个字的 input 页面元素。</p></li> <li><p>相对路径的xpath定位表达式更加简洁，不管页面发生了何种变化，只要input标签的value属性值没变，始终都可以定位到。</p></li></ol></blockquote> <h4 id="_4-xpath使用索引号定位元素"><a href="#_4-xpath使用索引号定位元素" class="header-anchor">#</a> 4. xpath使用索引号定位元素</h4> <p>索引号 ： 表示某个被定位的页面元素在其父元素节点下的同名元素中的位置符号，需要从1开始。</p> <p>xpath定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>//input[1]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">&quot;//input[1]&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上述 xpath 定位表达式表示查找页面中 第二个 出现的 input 元素</p> <p>基于实例中的被测网页，下面给出更多的通过索引号定位的实例</p> <table><thead><tr><th>预期定位圆面的元素</th> <th>定位表达式实例</th> <th>使用的属性值</th></tr></thead> <tbody><tr><td>定位第二个div下的超链接</td> <td>//div[last()]/a</td> <td>div[last()]表示最后一个div元素，last（）函数获取的是指定元素的最后的索引号</td></tr> <tr><td>定位第一个div中的超链接</td> <td>//div[last()-1]/a</td> <td>div[last()-1]表示倒数第二个div元素</td></tr> <tr><td>定位最前面一个属于div元素的子元素中的input元素</td> <td>//div/input[position()&lt;2]</td> <td>position（）函数获取当前元素input的位置序号</td></tr></tbody></table> <h4 id="_5-xpath使用页面元素的属性值定位元素"><a href="#_5-xpath使用页面元素的属性值定位元素" class="header-anchor">#</a> 5. xpath使用页面元素的属性值定位元素</h4> <p>xpath定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>//input[@alt=<span class="token string">'div1-img1'</span>]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>img <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">&quot;//input[@alt='div1-img1']&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>下面给出更多的定位实例。</p> <table><thead><tr><th>预定位的页面元素</th> <th>定位表达式实例</th> <th>使用的属性值</th></tr></thead> <tbody><tr><td>定位页面的第一张图片</td> <td>//img[@href=&quot;http://www.sogou.com&quot;]</td> <td>使用img标签的属性href值</td></tr> <tr><td>定位第二个div中第一个input输入框</td> <td>//div[@id=&quot;div2&quot;]/input[@name=&quot;div2input&quot;]   或者   //inuput[@name=&quot;div2input&quot;]</td> <td>使用div变迁的name值使用input标签的name属性值</td></tr> <tr><td>定位第一个div中的第一个链接</td> <td>//div[@id=&quot;div1&quot;]/a[@href=&quot;http://www.sogou.com&quot;]</td> <td>使用div标签的ID属性值使用a标签的href属性值</td></tr> <tr><td>定位页面的查询按钮</td> <td>//input[@type=&quot;button&quot;]</td> <td>使用input标签的type属性值</td></tr></tbody></table> <h4 id="_6-xpath使用模糊属性值定位元素"><a href="#_6-xpath使用模糊属性值定位元素" class="header-anchor">#</a> 6. xpath使用模糊属性值定位元素</h4> <p>模糊属性值定位方式 ： 表示使用属性值的一部分内容定位。</p> <table><thead><tr><th>xpath函数</th> <th>定位表达式实例</th> <th>表达式解释</th></tr></thead> <tbody><tr><td>starts-with（str1，str2）</td> <td>//img[starts-with(@alt,&quot;div1&quot;)]</td> <td>查找属性alt的属性值以div1关键字开始的页面元素</td></tr> <tr><td>contains（str1，str2）</td> <td>//img[contains(@alt,&quot;img&quot;)]</td> <td>查找alt属性的属性值包含img关键字的页面元素，只要包含即可，无需考虑位置</td></tr></tbody></table> <p>contains函数属于xpath的高级用法，使用场景比较多，尽管页面元素的属性值经常变化，但只要其属性值有几个固定不变的关键词，就可以使用cotains函数进行定位。</p> <h4 id="_7-xpath使用xpath轴定位元素"><a href="#_7-xpath使用xpath轴定位元素" class="header-anchor">#</a> 7. xpath使用xpath轴定位元素</h4> <p>轴可以定义相对于当前节点的节点集。</p> <p>使用xpath定位方式可以根据再文档树中的元素相对位置关系进行页面元素定位。先找到一个相对好定位的元素，让它作为轴，根据它和要定位元素间的相对位置关系进行定位，可解决一些点定位难的问题。</p> <p>我们根据被测页面的代码来画一下结构图：</p> <p><img src="https://pupper.com.cn/img/1421063-20181130123046854-2037592568.png" alt="img"></p> <p>xpath常用轴关键字：</p> <table><thead><tr><th>xpath轴关键字</th> <th>轴的含义说明</th> <th>定位表达式实例</th> <th>表达式解释</th></tr></thead> <tbody><tr><td>parent</td> <td>选择定钱节点的上一层父节点</td> <td>//img[@alt='div2-img2']/parent::div</td> <td>查找到属性alt的属性值为div2-img2的img元素，并基于该img元素的位置找到它上一级的div页面元素</td></tr> <tr><td>child</td> <td>选择当前节点的下层所有子节点</td> <td>//div[@id='div1']/child::img</td> <td>查找到ID属性值为div1的div元素，并基于div的位置找到它下层节点中的img页面元素</td></tr> <tr><td>ancestor</td> <td>选择当前节点所有上层节点</td> <td>//img[@alt='div2-img2']/ancestor::div</td> <td>查找到属性alt的属性值为div2-img2的img元素，并基于该img元素的位置找到它上级的div元素</td></tr> <tr><td>descendant</td> <td>选择当前节点所有下层的节点（子，孙等）</td> <td>//div[@name='div2']/descendant::img</td> <td>查找到属性name的属性值为div2的div元素，并基于该元素的位置找到它下级所有节点中的img页面元素</td></tr> <tr><td>following</td> <td>选择当前节点之后显示的所有节点</td> <td>//div[@id='div1']/following::img</td> <td>查找到ID属性值为div1的div页面元素，并基于div的位置找到它后面节点中的img页面元素</td></tr> <tr><td>following-sibling</td> <td>选择当前节点后续所有兄弟节点</td> <td>//a[@href='http://www.sogou.com']/following-sibling::input</td> <td>查找到链接地址为http：//www.sogou.com的链接页面元素a，并基于链接的位置找到它后续兄弟节点中的input页面元素</td></tr> <tr><td>preceding</td> <td>选择当前节点前面的所有节点</td> <td>//img[@alt='div2-img2']/preceding::div</td> <td>查找到属性alt的属性值为div2-img2的图片页面元素img，并基于图片的位置找到它前面节点中的div页面元素</td></tr> <tr><td>preceding-sibling</td> <td>选择当前节点前面的 所有兄弟节点</td> <td>//input[@value='查询']/preceding-sibling::a[1]</td> <td>查找到value属性值为“查询”的输入框页面元素，并基于该输入框的位置找到他前面同级节点中的第一个链接页面元素</td></tr></tbody></table> <p>有时候我们会再轴后面加一个星号*， 便是通配符，如：//input[@value=&quot;查询&quot;]/preceding:😗，它表示查找属性value的值为“查询”的输入框input元素前面所有的同级元素，但不包括input元素本身</p> <h4 id="_8-xpath使用页面元素的文本定位元素"><a href="#_8-xpath使用页面元素的文本定位元素" class="header-anchor">#</a> 8. xpath使用页面元素的文本定位元素</h4> <p>通过text()函数可以定位到元素文本包含某些关键内容的页面元素。</p> <p>xpath表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>//a[<span class="token function">text</span><span class="token punctuation">(</span><span class="token punctuation">)</span>=<span class="token string">&quot;搜狗搜索&quot;</span>]

//a[.=<span class="token string">&quot;搜狗搜索&quot;</span>]

//a[<span class="token function">contains</span><span class="token punctuation">(</span>.<span class="token punctuation">,</span><span class="token string">&quot;百度&quot;</span><span class="token punctuation">)</span>]

//a[<span class="token function">contains</span><span class="token punctuation">(</span><span class="token function">text</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token string">'百度'</span><span class="token punctuation">)</span>]

//a[<span class="token function">contains</span><span class="token punctuation">(</span><span class="token function">text</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token string">&quot;百度&quot;</span><span class="token punctuation">)</span>]/<span class="token property">preceding</span><span class="token punctuation">:</span><span class="token punctuation">:</span>div

//a[<span class="token function">contains</span><span class="token punctuation">(</span>. <span class="token punctuation">,</span> <span class="token string">&quot;百度&quot;</span><span class="token punctuation">)</span>]/..
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>sogou_a<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">'//a[text()=&quot;搜狗搜索&quot;]'</span><span class="token punctuation">)</span>
sogou_a<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">'//a[.=&quot;搜狗搜索&quot;]'</span><span class="token punctuation">)</span>
baidu_a<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">'//a[contains(.,&quot;百度&quot;)]'</span><span class="token punctuation">)</span>
baidu_a<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">'//a[contains(text(),'</span>百度<span class="token string">')]'</span><span class="token punctuation">)</span>
div<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">'//a[contains(text(),&quot;百度&quot;)]/preceding::div'</span><span class="token punctuation">)</span>
div<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_xpath<span class="token punctuation">(</span><span class="token string">'//a[contains(. , &quot;百度&quot;)]/..'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>代码解释</p> <p>xpath表达式1和表达式2等价，都是查找文本内容为“搜狗搜索”的链接页面元素，使用的是精准匹配方式，也就是说文本内容必须完全匹配，不能多一个字也不能少一个字。第二个xpath语句中使用了以个点. 这里的点等价于text()，都指代的是当前节点的文本内容</p> <p>xpath表达式3和表达式4等价，都是查找文本内容包含“百度”关键字的链接页面元素，使用的是模糊匹配方式，即可以根据部分文本关键字进行匹配。</p> <p>xpath表达式5和表达式6等价，都是查找文本内容包含“百度”关键字的链接页面元素a的上层父元素div，6最后使用了两个点。。，它表示选取当前节点的父节点，等价于preceding::div。</p> <p>使用文本内容匹配模式进行定位，为定位复杂元素又提供了一种强大的定位模式，再遇到定位困难时，可以优先考虑使用此方式进行定位。建议大家对此定位方式进行练习，一边做到随意定位页面的任意元素。</p> <h2 id="四、-css-定位"><a href="#四、-css-定位" class="header-anchor">#</a> 四、 css 定位</h2> <p>Css是一种语言，通常Css定位方法的速度比xpath的快，就是稍微有点难，爬虫中的pyquery就是通过Css的方法来实现的。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>find_element_by_css_selector<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_1-使用绝对路径定位元素"><a href="#_1-使用绝对路径定位元素" class="header-anchor">#</a> 1. 使用绝对路径定位元素</h3> <p>CSS定位方式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>html &gt; body &gt; div &gt;input[value=<span class="token string">&quot;查询&quot;</span>]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">'html &gt; body &gt; div &gt;input[value=&quot;查询&quot;]'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>从CSS定位表达式可以看出，步间通过“&gt;&quot;分割，区别于XPATH路径中的正”/“，并且也不再使用@符号选择属性。</p> <h3 id="_2-使用相对路径定位元素"><a href="#_2-使用相对路径定位元素" class="header-anchor">#</a> 2. 使用相对路径定位元素</h3> <p>CSS定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>input[value=<span class="token string">&quot;查询&quot;</span>]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">'input[value=&quot;查询&quot;]'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-使用class名称定位元素"><a href="#_3-使用class名称定位元素" class="header-anchor">#</a> 3. 使用class名称定位元素</h3> <p>CSS定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>css.spread
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">'css.spread'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>用点<code>.</code>分割元素名与class属性名，点号后面是 class属性名称</p> <h3 id="_4-使用id属性值定位元素"><a href="#_4-使用id属性值定位元素" class="header-anchor">#</a> 4. 使用ID属性值定位元素</h3> <p>CSS定位语句：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>input#div1input
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">'input#div1input'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>使用<code>#</code>号分割 元素名 和 ID属性值，# 后面是 ID属性值</p> <h3 id="_5-使用页面其他属性值定位元素"><a href="#_5-使用页面其他属性值定位元素" class="header-anchor">#</a> 5. 使用页面其他属性值定位元素</h3> <p>CSS定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>img[alt=<span class="token string">&quot;div1-img1&quot;</span>]
img[alt=<span class="token string">&quot;div1-img1&quot;</span>][href=<span class="token string">&quot;http://www.sogou.com&quot;</span>]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>Python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">'img[alt=&quot;div1-img1&quot;]'</span><span class="token punctuation">)</span>
element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">'img[alt=&quot;div1-img1&quot;][href=&quot;http://www.sogou.com&quot;]'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li><p>表达式1和表达式2是等价的，都是定位第一个img元素</p></li> <li><p>表达式1：表示使用img页面元素的alt元素的属性值div1-img1进行定位。</p> <ul><li>若定位的页面元素始终具有唯一的属性值，此定位方式可以解决很多频繁变动的页面元素</li></ul></li> <li><p>表达式2：表示同时使用了img页面元素的alt和href属性进行页面元素的定位。</p> <ul><li>在某些复杂的定位场景，可使用多个属性来确保定位元素的唯一性。</li></ul></li></ul> <h3 id="_6-使用属性值的一部分内容定位元素"><a href="#_6-使用属性值的一部分内容定位元素" class="header-anchor">#</a> 6. 使用属性值的一部分内容定位元素</h3> <p>CSS定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>a[href^=<span class="token string">&quot;http://www.so&quot;</span>]
a[href$=<span class="token string">&quot;gou.com&quot;</span>]
a[href*=<span class="token string">&quot;sogou&quot;</span>]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>Python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">'a[href^=&quot;http://www.so&quot;]'</span><span class="token punctuation">)</span>
element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">'a[href$=&quot;gou.com&quot;]'</span><span class="token punctuation">)</span>
element <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">'a[href*=&quot;sogou&quot;]'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ol><li><p><code>^</code>指明从字符串的开始匹配</p></li> <li><p><code>$</code>指明在字符串的结尾匹配</p></li> <li><p><code>*</code>指明在需要进行模糊查询</p></li></ol> <p>使用此模糊定位方式，可匹配动态变化的属性值的页面元素，只要找到属性值固定不变的关键部分，就可以进行模糊匹配定位。</p> <h3 id="_7-使用页面元素进行子页面元素的查找"><a href="#_7-使用页面元素进行子页面元素的查找" class="header-anchor">#</a> 7. 使用页面元素进行子页面元素的查找</h3> <p>CSS定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>1 div#div1&gt;input#div1input
2 div input
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>Python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token number">1</span> element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;div#div1&gt;input#div1input&quot;</span><span class="token punctuation">)</span>
<span class="token number">2</span> element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_elements_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;div input&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ol><li><p>表达式1中的div#div1，表示在被测试网页上定位到ID属性值为div1的div页面元素，&gt; 表示在以查找到的div元素的子页面元素中进行查找，input#div1input表示查找ID属性值为div1input的input页面元素，此方法可实现查找div下子页面元素的办法</p></li> <li><p>表达式2表示匹配所有属于div元素后代的input元素，表达式中父元素div和子元素input中间需用空格分割，注意此表达式是定位一组input元素，并不是单个input元素</p></li></ol> <h3 id="_8-使用伪类定位元素"><a href="#_8-使用伪类定位元素" class="header-anchor">#</a> 8. 使用伪类定位元素</h3> <p>CSS定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>div#<span class="token property">div1</span> <span class="token punctuation">:</span>first-child
div#<span class="token property">div1</span> <span class="token punctuation">:</span><span class="token function">nth-child</span><span class="token punctuation">(</span>2<span class="token punctuation">)</span>
div#<span class="token property">div1</span> <span class="token punctuation">:</span>last-child
<span class="token property">input</span><span class="token punctuation">:</span>focus
<span class="token property">input</span><span class="token punctuation">:</span>enabled
<span class="token property">input</span><span class="token punctuation">:</span>checked
<span class="token property">input</span><span class="token punctuation">:</span><span class="token function">not</span><span class="token punctuation">(</span>[id]<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>Python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;div#div1 :first-child&quot;</span><span class="token punctuation">)</span> 
element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;div#div1 :nth-child(2)&quot;</span><span class="token punctuation">)</span> 
element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;div#div1 :last-child&quot;</span><span class="token punctuation">)</span> 
element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;input:focus&quot;</span><span class="token punctuation">)</span> 
element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_elements_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;input:enabled&quot;</span><span class="token punctuation">)</span> 
element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_elements_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;input:checked&quot;</span><span class="token punctuation">)</span>
element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_elements_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;input:not([id])&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>伪类表达式 ：是CSS语法支持的定位方式，前3个表达式特别注意的是 <strong>在冒号前一定要有一个空格</strong>，否则定位不到想要定位的元素</p> <ol><li><p>表达式1表示查找ID属性值为div1的div页面元素下的第一个子元素，根据被测试网页定位的是div下的input元素，first-child表示查找某个页面元素下的第一个子页面元素</p></li> <li><p>表达式2表示查找ID属性值为div1的div页面元素下的第二个子元素，参照被测网页，定位到的页面元素是一个链接元素</p></li> <li><p>表达式3表示查找ID属性值为div1的div页面元素下的最后一个子元素，根据被测试网页定位的是一个按钮元素；last-child表示的是查找某个页面元素下的最后一个子页面元素</p></li> <li><p>表达式4 表示查找当前获取焦点的input页面元素</p></li> <li><p>表达式5表示查找可操作的input元素</p></li> <li><p>表示查找处于勾选状态的checkbox页面元素</p></li> <li><p>表示查找所有无id属性的input页面元素</p></li></ol> <h3 id="_9-查找同级兄弟页面元素"><a href="#_9-查找同级兄弟页面元素" class="header-anchor">#</a> 9. 查找同级兄弟页面元素</h3> <p>CSS定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>div1#div1 &gt; input + a
div1#div1 &gt; input + a + img
div1#div1 &gt; input + * + img
ul#recordlist &gt; p~li
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>Python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;div1#div1 &gt; input + a&quot;</span><span class="token punctuation">)</span> 
element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;div1#div1 &gt; input + a + img&quot;</span><span class="token punctuation">)</span> 
element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_element_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;div1#div1 &gt; input + * + img&quot;</span><span class="token punctuation">)</span>
element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_elements_by_css_selector<span class="token punctuation">(</span><span class="token string">&quot;ul#recordlist &gt; p~li&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ol><li><p>表达式1表示在ID属性值为div1的页面元素下，查找input页面元素后的同级的且相邻的链接元素 a</p></li> <li><p>表达式2表示在ID属性值为div1的页面元素下，查找input元素和链接元素a后面相邻的图片元素img</p></li> <li><p>表达式3表示在ID属性值为div1的页面元素下，创造找input页面元素和任意一种页面元素后面的同级且相邻的图片元素img，</p> <ol><li><p><code>*</code> 表示任意类型的一个页面元素，只能表示一个元素，如果想用此方法查找第一个div下的最后一个input元素，表达式写法为</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>div#div1 &gt; input + * + * + input
或
div#div1 &gt; input + a + * + input
或
div#div1 &gt; input + a + img + input
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ol></li> <li><p>表达式4表示 ID 属性值为 recordlist 的 ul 页面元素下，查找 p 页面元素以后所有的 li 元素</p></li></ol> <h3 id="_10-多元素选择器"><a href="#_10-多元素选择器" class="header-anchor">#</a> 10. 多元素选择器</h3> <p>CSS定位表达式支持多元素选择器，也就是一次可以同时选择多个相同的标签，也可以同时选择多个不同的标签，不同标签间用英文的逗号隔开</p> <p>CSS定位表达式：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>div#div1，input，a
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Python定位语句：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>element<span class="token operator">=</span>driver<span class="token punctuation">.</span>find_elements_by_css_selector<span class="token punctuation">(</span>&quot;div<span class="token comment">#div1，input，a')</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面的css表达式表示同时查找所有ID属性值为 div1 的 div 元素，所有的 input 元素，所有的 a 元素</p> <h2 id="五、-另类定位方法"><a href="#五、-另类定位方法" class="header-anchor">#</a> 五、 另类定位方法</h2> <h3 id="_1-导入-by-方法"><a href="#_1-导入-by-方法" class="header-anchor">#</a> 1. 导入 By 方法</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">from</span> selenium<span class="token punctuation">.</span>webdriver<span class="token punctuation">.</span>common<span class="token punctuation">.</span>by <span class="token keyword">import</span> By
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-使用方法"><a href="#_2-使用方法" class="header-anchor">#</a> 2. 使用方法</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code>inputElement <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_element<span class="token punctuation">(</span>By<span class="token punctuation">.</span>ID<span class="token punctuation">,</span> <span class="token string">&quot;58680504-89fc-42d4-ab86-afc9456f880e&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 同样也有对应的获取列表的方法</span>
inputElementSli <span class="token operator">=</span> driver<span class="token punctuation">.</span>find_elements<span class="token punctuation">(</span>By<span class="token punctuation">.</span>NAME<span class="token punctuation">,</span> <span class="token string">&quot;pwd&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/30.自动化测试/03.web自动化/01.Selenium元素定位.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/09/23, 11:58:05</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f9088e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Git技术</div></a> <a href="/pages/989da9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">浏览器操作</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
