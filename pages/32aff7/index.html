	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span> <span class="token attr-value"><span class="token punctuation attr-equals">=</span> <span class="token punctuation">&quot;</span>https://code.jquery.com/jquery-3.5.1.min.js<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token script"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>hand</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ol> <h3 id="_3-语法"><a href="#_3-语法" class="header-anchor">#</a> 3. 语法</h3> <p><code>JQuery 的核心</code>： 通过 <strong>JQuery</strong> ， 选择 <strong>HTML 元素</strong> ，并对他进行操作</p> <p>基础语法为 ： <code>$(&quot;selector&quot;).action()</code></p> <p>完整格式为 ： <code>jQuery(&quot;selector&quot;).action()</code></p> <ul><li><code>$</code> ： 表示 jquery</li> <li><code>selector</code> ： 为 HTML 元素选择器，用法几乎和 css选择器一样</li> <li><code>action（）</code> ： 为对元素执行的操作</li></ul> <h3 id="_4-文档就绪函数"><a href="#_4-文档就绪函数" class="header-anchor">#</a> 4. 文档就绪函数</h3> <p><code>文档就绪函数</code> ： 页面上的 <code>所有HTML内容加载完成</code>  之后， 才执行文档就绪函数中的 <code>js代码</code></p> <p>语法格式 ：<code>$(document).ready(fn)</code></p> <p>简写 ：<code>$(fn)</code></p> <p><img src="https://pupper.com.cn/img/20220725185607.png" alt=""></p> <h3 id="_5-选择器"><a href="#_5-选择器" class="header-anchor">#</a> 5. 选择器</h3> <h4 id="_1-标签选择器"><a href="#_1-标签选择器" class="header-anchor">#</a> 1. 标签选择器</h4> <p><code>jQuery</code> 选择器可以使用标签名 来选择指定的标签</p> <p><img src="https://pupper.com.cn/img/20220725185623.png" alt=""></p> <h4 id="_2-id选择器"><a href="#_2-id选择器" class="header-anchor">#</a> 2. ID选择器</h4> <p><code>jQuery</code> 选择器可以使用 <code>#id名称</code> ， 来选择指定的ID的标签</p> <p><img src="https://pupper.com.cn/img/20220725185642.png" alt=""></p> <h4 id="_3-class-选择器"><a href="#_3-class-选择器" class="header-anchor">#</a> 3. class 选择器</h4> <p><code>jQuery</code> 选择器可以使用 <code>.class名称</code> ， 来选择指定的class 标签</p> <p><img src="https://pupper.com.cn/img/20220725185659.png" alt=""></p> <h4 id="_4-其他的选择器"><a href="#_4-其他的选择器" class="header-anchor">#</a> 4. 其他的选择器</h4> <p>jQuery 选择器 和 css 选择器非诚相似，所以 复合选择器、 关系选择器、 属性选择器等 ， 都适合jquery</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">$</span><span class="token punctuation">(</span><span class="token string">&quot;#part1,.box1,div&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">css</span><span class="token punctuation">(</span><span class="token string">&quot;color&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;blue&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 逗号隔开，并集选择器</span>
<span class="token function">$</span><span class="token punctuation">(</span><span class="token string">&quot;a[title]&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">css</span><span class="token punctuation">(</span><span class="token string">&quot;color&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;blue&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 属性选择器</span>
<span class="token function">$</span><span class="token punctuation">(</span><span class="token string">&quot;p.intro&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">css</span><span class="token punctuation">(</span><span class="token string">&quot;color&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;blue&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 交集选择器</span>
<span class="token function">$</span><span class="token punctuation">(</span><span class="token string">&quot;div p&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">css</span><span class="token punctuation">(</span><span class="token string">&quot;color&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;blue&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 后代选择器</span>
<span class="token function">$</span><span class="token punctuation">(</span><span class="token string">&quot;div &gt; p&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">css</span><span class="token punctuation">(</span><span class="token string">&quot;color&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;blue&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 子代选择器</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="_6-设置、-获取-html内容"><a href="#_6-设置、-获取-html内容" class="header-anchor">#</a> 6. 设置、 获取 HTML内容</h3> <table><thead><tr><th>方法名</th> <th>作用</th></tr></thead> <tbody><tr><td>test（）</td> <td>设置或返回所选元素的文本内容，HTML标签不转换</td></tr> <tr><td>HTML（）</td> <td>设置或返回所选元素的内容，HTML标签自动转换</td></tr> <tr><td>val（）</td> <td>设置或返回 表单字段的值</td></tr></tbody></table> <h3 id="_7-添加-html内容"><a href="#_7-添加-html内容" class="header-anchor">#</a> 7. 添加 HTML内容</h3> <table><thead><tr><th>方法名</th> <th>作用</th></tr></thead> <tbody><tr><td>append()</td> <td>在被选择元素的结尾插入内容（元素里面）</td></tr> <tr><td>prepend()</td> <td>在被选元素的开头插入内容（元素里面）</td></tr> <tr><td>after()</td> <td>在被选元素的之后插入内容（元素外面）</td></tr> <tr><td>before()</td> <td>在被元素之前插入内容（元素外面）</td></tr></tbody></table> <h3 id="_8-删除-html元素"><a href="#_8-删除-html元素" class="header-anchor">#</a> 8. 删除 HTML元素</h3> <table><thead><tr><th>方法名</th> <th>作用</th></tr></thead> <tbody><tr><td>remove()</td> <td>删除被选元素 和子元素（元素本身和子元素均删除）</td></tr> <tr><td>empty()</td> <td>从被选元素中删除元素（仅删除子元素）</td></tr></tbody></table> <h3 id="_9-css-操作"><a href="#_9-css-操作" class="header-anchor">#</a> 9. CSS  操作</h3> <table><thead><tr><th>方法名</th> <th>作用</th></tr></thead> <tbody><tr><td>addClass()</td> <td>向被选元素是添加一个或多个类</td></tr> <tr><td>removeClass()</td> <td>从被选元素删除一个或多个类</td></tr> <tr><td>toggleClass()</td> <td>对被选元素进行添加和删除类的切换操作</td></tr> <tr><td>css()</td> <td>设置或返回样式属性</td></tr></tbody></table> <h3 id="_10-设置和获取元素及窗口的尺寸"><a href="#_10-设置和获取元素及窗口的尺寸" class="header-anchor">#</a> 10. 设置和获取元素及窗口的尺寸</h3> <p><img src="https://pupper.com.cn/img/20220725185720.png" alt=""></p> <h3 id="_11-属性操作"><a href="#_11-属性操作" class="header-anchor">#</a> 11. 属性操作</h3> <p><img src="https://pupper.com.cn/img/20220725185736.png" alt=""></p> <h3 id="_12-事件方法"><a href="#_12-事件方法" class="header-anchor">#</a> 12. 事件方法</h3> <p><img src="https://pupper.com.cn/img/20220725185755.png" alt=""></p> <h3 id="_13-bind-事件"><a href="#_13-bind-事件" class="header-anchor">#</a> 13. bind（）事件</h3> <p><code>bind（）</code> 事件为被选元素 <code>添加一个或多个事件</code> 的处理程序</p> <p>语法 ： <code>$(selector).bind(event, function)</code></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">$</span><span class="token punctuation">(</span><span class="token string">&quot;#btn1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">bind</span><span class="token punctuation">(</span><span class="token string">&quot;click&quot;</span><span class="token punctuation">,</span> <span class="token function">funciton</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">&quot;点击事件&quot;</span><span class="token punctuation">)</span>；
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_14-focus-事件"><a href="#_14-focus-事件" class="header-anchor">#</a> 14. focus() 事件</h3> <p>当元素 <strong>获得焦点</strong> 时，发生 <code>focus（）</code> 事件</p> <p>语法 ： <code>$(selector).focus(function)</code></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">$</span><span class="token punctuation">(</span><span class="token string">&quot;input&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">focus</span><span class="token punctuation">(</span><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token function">$</span><span class="token punctuation">(</span><span class="token string">&quot;input&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">css</span><span class="token punctuation">(</span><span class="token string">&quot;background-color&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;#FFFCC&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_15-toggle-事件"><a href="#_15-toggle-事件" class="header-anchor">#</a> 15. toggle（） 事件</h3> <p><code>toggle（）</code> 为切换元素的可见状态事件</p> <p>语法 ： <code>$(selector).toggle(speed, callback)</code></p> <ul><li><code>speed</code> ： 可选，为隐藏到可见的速度，值可为 N毫秒、slow、normal、fast</li> <li><code>callback</code> ： 可选， toggle 函数执行完成之后，要执行的函数</li></ul> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">$</span><span class="token punctuation">(</span><span class="token string">&quot;#btn2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">bind</span><span class="token punctuation">(</span><span class="token string">&quot;click&quot;</span><span class="token punctuation">,</span> <span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token function">$</span><span class="token punctuation">(</span><span class="token string">&quot;p&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toggle</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_16-ajax-请求"><a href="#_16-ajax-请求" class="header-anchor">#</a> 16. Ajax 请求</h3> <p><code>Ajax（）</code> ： 能够方便我面使用 <code>get 或 post</code> 请求从远程服务器上获取资源</p> <p>语法 ： <code>$.ajax([settings])</code> , 其中 <code>[setting]</code> 为键值对</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>$<span class="token punctuation">.</span><span class="token function">ajax</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
	<span class="token literal-property property">ur1</span> <span class="token operator">:</span> &quot; http <span class="token operator">:</span> <span class="token operator">/</span> <span class="token operator">/</span>vip<span class="token punctuation">.</span>ytesting<span class="token punctuation">.</span>com <span class="token operator">:</span> 9o9e <span class="token operator">/</span> api<span class="token operator">/</span>user <span class="token operator">/</span>login ' <span class="token punctuation">,</span>
	<span class="token literal-property property">type</span><span class="token operator">:</span> <span class="token string">&quot;POST&quot;</span><span class="token punctuation">,</span>
	<span class="token literal-property property">data</span><span class="token operator">:</span> JSoN<span class="token punctuation">.</span><span class="token function">stringify</span> <span class="token punctuation">(</span> sendData<span class="token punctuation">)</span> <span class="token punctuation">,</span>
	<span class="token literal-property property">dataType</span><span class="token operator">:</span> <span class="token string">&quot;json&quot;</span><span class="token punctuation">,</span>
	<span class="token literal-property property">headers</span> <span class="token operator">:</span> <span class="token punctuation">{</span> <span class="token string-property property">' content-Type '</span> <span class="token operator">:</span> <span class="token string">' application/json;charset=utf8 '</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
	<span class="token function-variable function">success</span><span class="token operator">:</span> <span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter">data</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>data<span class="token punctuation">.</span>message<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>）<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h4 id="ajax-参数"><a href="#ajax-参数" class="header-anchor">#</a> Ajax 参数</h4> <table><thead><tr><th style="text-align:center;">参数</th> <th style="text-align:center;">类型</th> <th style="text-align:center;">默认值</th> <th style="text-align:center;">含义</th></tr></thead> <tbody><tr><td style="text-align:center;">url</td> <td style="text-align:center;">String</td> <td style="text-align:center;">当前页面地址</td> <td style="text-align:center;">发送请求的地址</td></tr> <tr><td style="text-align:center;">async</td> <td style="text-align:center;">Boolan</td> <td style="text-align:center;">true</td> <td style="text-align:center;">true表示异步请求</td></tr> <tr><td style="text-align:center;">contentType</td> <td style="text-align:center;">String</td> <td style="text-align:center;">urlencoded</td> <td style="text-align:center;">提交服务器数据编码类型</td></tr> <tr><td style="text-align:center;">data</td> <td style="text-align:center;">String</td> <td style="text-align:center;">-</td> <td style="text-align:center;">发送到服务器的数据</td></tr> <tr><td style="text-align:center;">dataType</td> <td style="text-align:center;">String</td> <td style="text-align:center;">-</td> <td style="text-align:center;">预期服务器返回数据类型</td></tr> <tr><td style="text-align:center;">type</td> <td style="text-align:center;">String</td> <td style="text-align:center;">GET</td> <td style="text-align:center;">HTTP请求方式</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/50.软件测试/40.测试开发/03.web前端开发/10.JQuery技巧.md
