>#</a> 注意：</h4> <p>​		虽然CSS属性名称和许多属性值都不区分大小写。但是CSS选择器是区分大小写，例如：<code>.maincontent</code>与<code>.mainContent</code>是两个不同的class类选择器，是区分大小写的。</p> <h3 id="_2-注释"><a href="#_2-注释" class="header-anchor">#</a> 2. 注释</h3> <p>CSS注释以开头<code>/*</code>，以结束<code>*/</code></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token comment">/* 这是一段注释 */</span>
<span class="token selector">p</span> <span class="token punctuation">{</span>
    <span class="token property">font-size</span><span class="token punctuation">:</span> 18px<span class="token punctuation">;</span>
    <span class="token property">text-transform</span><span class="token punctuation">:</span> uppercase<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="二、-基础-选择器"><a href="#二、-基础-选择器" class="header-anchor">#</a> 二、 基础 选择器</h2> <p>选择器是CSS最重要的方面之一，因为它们用于选择网页上的元素，以便可以设置样式。</p> <h6 id="_1-基本选择器语法"><a href="#_1-基本选择器语法" class="header-anchor">#</a> 1，基本选择器语法</h6> <table><thead><tr><th><strong>选择器</strong></th> <th><strong>类型</strong></th> <th><strong>功能描述</strong></th></tr></thead> <tbody><tr><td>*</td> <td>通配选择器</td> <td>选择文档中所有HTML元素</td></tr> <tr><td>E</td> <td>元素选择器</td> <td>选择指定类型的HTML元素</td></tr> <tr><td>#id</td> <td>ID选择器</td> <td>选择指定ID属性值为“id”的任意类型元素</td></tr> <tr><td>.class</td> <td>类选择器</td> <td>选择指定class属性值为“class”的任意类型的任意多个元素</td></tr> <tr><td>selector1,selectorN</td> <td>群组选择器</td> <td>将每一个选择器匹配的元素集合</td></tr></tbody></table> <h6 id="_2-层次选择器语法"><a href="#_2-层次选择器语法" class="header-anchor">#</a> 2，层次选择器语法</h6> <table><thead><tr><th><strong>选择器</strong></th> <th><strong>类型</strong></th> <th><strong>功能描述</strong></th></tr></thead> <tbody><tr><td>E  F</td> <td>后代选择器（包含选择器）</td> <td>选择匹配的F元素，且匹配的F元素被包含在匹配的E元素内</td></tr> <tr><td>E&gt;F</td> <td>子选择器</td> <td>选择匹配的F元素，且匹配的F元素所匹配的E元素的子元素</td></tr> <tr><td>E+F</td> <td>相邻兄弟选择器</td> <td>选择匹配的F元素，且匹配的F元素紧位于匹配的E元素的后面</td></tr> <tr><td>E~F</td> <td>通用选择器</td> <td>选择匹配的F元素，且位于匹配的E元素后的所有匹配的F元素</td></tr></tbody></table> <h6 id="_3-动态伪类选择器语法"><a href="#_3-动态伪类选择器语法" class="header-anchor">#</a> 3，动态伪类选择器语法</h6> <table><thead><tr><th><strong>选择器</strong></th> <th><strong>类型</strong></th> <th><strong>功能描述</strong></th></tr></thead> <tbody><tr><td>E:link</td> <td>链接伪类选择器</td> <td>选择匹配的E元素，而且匹配元素被定义了超链接并未被访问过。常用于链接描点上</td></tr> <tr><td>E:visited</td> <td>链接伪类选择器</td> <td>选择匹配的E元素，而且匹配元素被定义了超链接并已被访问过。常用于链接描点上</td></tr> <tr><td>E:active</td> <td>用户行为选择器</td> <td>选择匹配的E元素，且匹配元素被激活。常用于链接描点和按钮上</td></tr> <tr><td>E:hover</td> <td>用户行为选择器</td> <td>选择匹配的E元素，且用户鼠标停留在元素E上。IE6及以下浏览器仅支持a:hover</td></tr> <tr><td>E:focus</td> <td>用户行为选择器</td> <td>选择匹配的E元素，而且匹配元素获取焦点</td></tr></tbody></table> <h6 id="_4-目标伪类选择器"><a href="#_4-目标伪类选择器" class="header-anchor">#</a> 4，目标伪类选择器</h6> <table><thead><tr><th><strong>选择器</strong></th> <th><strong>功能描述</strong></th></tr></thead> <tbody><tr><td>E:target</td> <td>选择匹配E的所有元素，且匹配元素被相关URL指向</td></tr></tbody></table> <h6 id="_5-ui元素状态伪类选择器语法"><a href="#_5-ui元素状态伪类选择器语法" class="header-anchor">#</a> 5，UI元素状态伪类选择器语法</h6> <table><thead><tr><th><strong>选择器</strong></th> <th><strong>类型</strong></th> <th><strong>功能描述</strong></th></tr></thead> <tbody><tr><td>E:checked</td> <td>选中状态伪类选择器</td> <td>匹配选中的复选按钮或者单选按钮表单元素</td></tr> <tr><td>E:enabled</td> <td>启用状态伪类选择器</td> <td>匹配所有启用的表单元素</td></tr> <tr><td>E:disabled</td> <td>不可用状态伪类选择器</td> <td>匹配所有禁用的表单元素</td></tr></tbody></table> <h6 id="_6-结构伪类选择器使用语法"><a href="#_6-结构伪类选择器使用语法" class="header-anchor">#</a> 6，结构伪类选择器使用语法</h6> <table><thead><tr><th style="text-align:left;"><strong>选择器</strong></th> <th><strong>功能描述</strong></th></tr></thead> <tbody><tr><td style="text-align:left;">E:first-child</td> <td>作为父元素的第一个子元素的元素E。与E:nth-child(1)等同</td></tr> <tr><td style="text-align:left;">E:last-child</td> <td>作为父元素的最后一个子元素的元素E。与E:nth-last-child(1)等同</td></tr> <tr><td style="text-align:left;">E:root</td> <td>选择匹配元素E所在文档的根元素。在HTML文档中，根元素始终是html，此时该选择器与html类型选择器匹配的内容相同</td></tr> <tr><td style="text-align:left;">E F:nth-child(n)</td> <td>选择父元素E的第n个子元素F。其中n可以是整数（1，2，3）、关键字（even，odd）、可以是公式（2n+1）,而且n值起始值为1，而不是0.</td></tr> <tr><td style="text-align:left;">E F:nth-last-child(n)</td> <td>选择父元素E的倒数第n个子元素F。此选择器与E:nth-child(n)选择器计算顺序刚好相反，但使用方法都是一样的，其中：nth-last-child(1)始终匹配最后一个元素，与last-child等同</td></tr> <tr><td style="text-align:left;">E:nth-of-type(n)</td> <td>选择父元素内具有指定类型的第n个E元素</td></tr> <tr><td style="text-align:left;">E:nth-last-of-type(n)</td> <td>选择父元素内具有指定类型的倒数第n个E元素</td></tr> <tr><td style="text-align:left;">E:first-of-type</td> <td>选择父元素内具有指定类型的第一个E元素，与E:nth-of-type(1)等同</td></tr> <tr><td style="text-align:left;">E:last-of-type</td> <td>选择父元素内具有指定类型的最后一个E元素，与E:nth-last-of-type(1)等同</td></tr> <tr><td style="text-align:left;">E:only-child</td> <td>选择父元素只包含一个子元素，且该子元素匹配E元素</td></tr> <tr><td style="text-align:left;">E:only-of-type</td> <td>选择父元素只包含一个同类型子元素，且该子元素匹配E元素</td></tr> <tr><td style="text-align:left;">E:empty</td> <td>选择没有子元素的元素，而且该元素也不包含任何文本节点</td></tr></tbody></table> <p>注：（1），“ul&gt;li:nth-child(3)”表达的并不是一定选择列表ul元素中的第3个子元素li，仅有列表ul中第3个li元素前不存在其他的元素，命题才有意义，否则不会改变列表第3个li元素的样式。</p> <p>（2），:nth-child(n)  中参数只能是n，不可以用其他字母代替。</p> <p>（3），:nth-child(odd) 选择的是奇数项，而使用:nth-last-child(odd) 选择的却是偶数项</p> <h6 id="_7-否定伪类选择器"><a href="#_7-否定伪类选择器" class="header-anchor">#</a> 7，否定伪类选择器</h6> <table><thead><tr><th><strong>选择器</strong></th> <th><strong>功能描述</strong></th></tr></thead> <tbody><tr><td>E:not(F)</td> <td>匹配所有除元素F外的E元素</td></tr></tbody></table> <h6 id="_8-属性选择器语法"><a href="#_8-属性选择器语法" class="header-anchor">#</a> 8，属性选择器语法</h6> <table><thead><tr><th><strong>选择器</strong></th> <th><strong>功能描述</strong></th></tr></thead> <tbody><tr><td>[<em>attribute</em>]</td> <td>用于选取带有指定属性的元素。</td></tr> <tr><td>[<em>attribute</em>=<em>value</em>]</td> <td>用于选取带有指定属性和值的元素。</td></tr> <tr><td>[<em>attribute</em>~=<em>value</em>]</td> <td>用于选取属性值中包含指定词汇的元素。</td></tr> <tr><td>[<em>attribute</em>|=<em>value</em>]</td> <td>用于选取带有以指定值开头的属性值的元素，该值必须是整个单词。</td></tr> <tr><td>[<em>attribute</em>^=<em>value</em>]</td> <td>匹配属性值以指定值开头的每个元素。</td></tr> <tr><td>[<em>attribute</em>$=<em>value</em>]</td> <td>匹配属性值以指定值结尾的每个元素。</td></tr> <tr><td>[<em>attribute</em>*=<em>value</em>]</td> <td>匹配属性值中包含指定值的每个元素。</td></tr></tbody></table> <h3 id="_1-标签选择器"><a href="#_1-标签选择器" class="header-anchor">#</a> 1. 标签选择器</h3> <p>标签选择器：即以 HTML 标签 作为 CSS 修饰所用的选择器。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">h3</span> <span class="token punctuation">{</span>
	<span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_2-class-类-选择器"><a href="#_2-class-类-选择器" class="header-anchor">#</a> 2. class 类 选择器 <code>.</code></h3> <blockquote><p>class 选择器用于描述一组元素的样式，可以在多个元素中使用。</p> <p>class 选择器在 HTML 中以 class 属性表示, 在 CSS 中，类选择器以一个点&quot;<strong><code>.</code></strong>&quot;号显示。</p></blockquote> <p>可以对所有 拥有该类名 的标签使用</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.center</span> <span class="token punctuation">{</span><span class="token property">text-align</span><span class="token punctuation">:</span>center<span class="token punctuation">;</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>也可以对特定 拥有该类名 的标签使用</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">p.center</span> <span class="token punctuation">{</span><span class="token property">text-align</span><span class="token punctuation">:</span>center<span class="token punctuation">;</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="多类名-选择器"><a href="#多类名-选择器" class="header-anchor">#</a> 多类名 选择器</h4> <blockquote><p>可以把一些 HTML 标签 相同的样式 放到同一个类中</p> <p>HTML 标签中，多个类名之间需要用 空格 隔开</p></blockquote> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>utf-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token selector">.size</span> <span class="token punctuation">{</span>
            <span class="token property">width</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
            <span class="token property">font-size</span><span class="token punctuation">:</span> 30px<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token selector">.red</span> <span class="token punctuation">{</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token selector">.green</span> <span class="token punctuation">{</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> green<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>box<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>size red<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>红色<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>size green<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>绿色<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>size red<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>红色<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h3 id="_3-id-选择器"><a href="#_3-id-选择器" class="header-anchor">#</a> 3. id 选择器 <code>#</code></h3> <blockquote><p>id 选择器: 可以为标有特定 id 的 HTML 标签指定特定的样式。</p> <p>HTML 元素以 id 属性来设置 id 选择器,CSS 中 id 选择器以 <code>#</code>来定义。</p> <p>以 id 作为选择器时，只能被 <em><strong>调用一次</strong></em>，不能多次调用</p></blockquote> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">#para1</span> <span class="token punctuation">{</span> 
    <span class="token property">text-align</span><span class="token punctuation">:</span>center<span class="token punctuation">;</span>
	<span class="token property">color</span><span class="token punctuation">:</span>red<span class="token punctuation">;</span> 
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="id-选择器和-类-选择器的区别"><a href="#id-选择器和-类-选择器的区别" class="header-anchor">#</a> id 选择器和 类 选择器的区别</h4> <ul><li>被调用次数不同
<ul><li>类选择器可以被多次调用（类似 人名）</li> <li>id 选择器只能被调用一次（类似 身份证）</li></ul></li> <li>表达方式不同
<ul><li>类 选择器用 “<code>.</code>” 英文 句号 表示</li> <li>id 选择器用 “<code>#</code>” 表示</li></ul></li> <li>使用场景不同
<ul><li>类 选择器 可用于所有 标签</li> <li>id 选择器 主要和 JavaScript 搭配使用</li></ul></li></ul> <h3 id="_4-通配符-选择器"><a href="#_4-通配符-选择器" class="header-anchor">#</a> 4. 通配符 选择器 <code>*</code></h3> <blockquote><p>通用选择器（用<code>*</code>星号或星号表示）与页面上的每个单个元素匹配。</p> <p>选择器通常用于 从元素中 删除 默认的 边距和填充，以进行快速测试。</p> <p><code>*</code>选择器内的样式规则将应用于文档中的每个元素。</p></blockquote> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">*</span> <span class="token punctuation">{</span>
    <span class="token property">margin</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span>
    <span class="token property">padding</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="三、-复合-选择器"><a href="#三、-复合-选择器" class="header-anchor">#</a> 三、 复合 选择器</h2> <h3 id="_1-后代选择器-空格"><a href="#_1-后代选择器-空格" class="header-anchor">#</a> 1. 后代选择器 <code>空格</code></h3> <blockquote><p>当需要选择一个元素是另一个元素的后代时，可以使用这些选择器</p></blockquote> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">元素1 元素2</span> <span class="token punctuation">{</span>样式<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>注意：</strong></p> <ol><li>元素1 为父标签，元素2 为子标签，元素2 为目标标签</li> <li>元素1 和 元素2 之间要用 空格 隔开</li></ol> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">ul.menu li a</span> <span class="token punctuation">{</span>
    <span class="token property">text-decoration</span><span class="token punctuation">:</span> none<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token selector">h1 em</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> green<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>代码说明：</p> <ol><li><code>ul.menu li a</code> ： 表示 类名为 menu 的无序列表中的 li 标签 中包含的 a 标签</li> <li><code>h1 em</code> ： 表示 h1 标签中 包含的 em 标签</li></ol> <h3 id="_2-子选择器"><a href="#_2-子选择器" class="header-anchor">#</a> 2. 子选择器 <code>&gt;</code></h3> <blockquote><p>子选择器： 只能用于选择作为某些元素的直接子元素，即距离父元素 最近 的子元素</p></blockquote> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">元素1 &gt; 元素2</span> <span class="token punctuation">{</span>样式<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>注意：</strong></p> <ol><li>元素1 为父标签，元素2 为距离最近的子标签，元素2 为目标标签</li> <li>元素1 和 元素2 之间要用 <code>&gt;</code> 隔开</li></ol> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">ul &gt; li</span> <span class="token punctuation">{</span>
    <span class="token property">list-style</span><span class="token punctuation">:</span> square<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token selector">ul &gt; li ol</span> <span class="token punctuation">{</span>
    <span class="token property">list-style</span><span class="token punctuation">:</span> none<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="_3-兄弟-选择器"><a href="#_3-兄弟-选择器" class="header-anchor">#</a> 3. 兄弟 选择器 <code>+</code></h3> <blockquote><p>相邻的同级选择器可用于选择同级元素</p> <p>该选择器的语法类似于：E1 + E2，其中 E2 是选择器的目标。</p> <p><em><strong>目标标签只有一个</strong></em></p></blockquote> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">h1 + p</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> blue<span class="token punctuation">;</span>
    <span class="token property">font-size</span><span class="token punctuation">:</span> 18px<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token selector">ul.task + p</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> #f0f<span class="token punctuation">;</span>
    <span class="token property">text-indent</span><span class="token punctuation">:</span> 30px<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>代码说明：</p> <ol><li><code>h1 + p</code> ： 标签 p 为目标标签， p 和 h1 标签在同一个父标签下，并且相邻</li> <li><code>ul.task + p</code> ： 标签 p 为目标标签，无序列表 ul 和 p 标签在同一个父标签下，并且 ul 标签有类名 task，和 p 标签相邻</li></ol> <h3 id="_4-通用-兄弟-选择器"><a href="#_4-通用-兄弟-选择器" class="header-anchor">#</a> 4. 通用 兄弟 选择器 <code>~</code></h3> <blockquote><p>通用的同级选择器由两个简单的选择器组成，这些选择器由波浪号（<code>∼</code>）字符分隔。</p> <p>E1〜E2，其中E2是选择器的目标。</p> <p><em><strong>目标标签有很多个</strong></em></p></blockquote> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">h1 ∼ p</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> blue<span class="token punctuation">;</span>
    <span class="token property">font-size</span><span class="token punctuation">:</span> 18px<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token selector">ul.task ∼ p</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> #f0f<span class="token punctuation">;</span>
    <span class="token property">text-indent</span><span class="token punctuation">:</span> 30px<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>代码说明：</p> <ol><li><code>h1 ~ p</code>：目标标签为 h1 标签后的所有 同一 父 标签下的 p 标签</li> <li><code>ul.task ∼ p</code> ： 目标标签是 类名为task 的 ul 标签 之后 和 它在 同一 父 标签下 的 p 标签</li></ol> <h3 id="_5-并集-选择器"><a href="#_5-并集-选择器" class="header-anchor">#</a> 5. 并集 选择器 <code>,</code></h3> <blockquote><p>样式表中的多个选择器通常共享相同的样式规则声明</p> <p>您可以将它们分组为一个逗号分隔的列表，以最大程度地减少样式表中的代码</p></blockquote> <p>分组前：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">h1</span> <span class="token punctuation">{</span>
    <span class="token property">font-size</span><span class="token punctuation">:</span> 36px<span class="token punctuation">;</span>
    <span class="token property">font-weight</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>
   <span class="token punctuation">}</span>
<span class="token selector">h2</span> <span class="token punctuation">{</span>
    <span class="token property">font-size</span><span class="token punctuation">:</span> 28px<span class="token punctuation">;</span>
    <span class="token property">font-weight</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>
   <span class="token punctuation">}</span>
<span class="token selector">h3</span> <span class="token punctuation">{</span>
    <span class="token property">font-size</span><span class="token punctuation">:</span> 22px<span class="token punctuation">;</span>
    <span class="token property">font-weight</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>
   <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>分组后：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">h1, h2, h3</span> <span class="token punctuation">{</span><span class="token property">font-weight</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span><span class="token punctuation">}</span>
<span class="token selector">h1</span> <span class="token punctuation">{</span><span class="token property">font-size</span><span class="token punctuation">:</span> 36px<span class="token punctuation">;</span><span class="token punctuation">}</span>
<span class="token selector">h2</span> <span class="token punctuation">{</span><span class="token property">font-size</span><span class="token punctuation">:</span> 28px<span class="token punctuation">;</span><span class="token punctuation">}</span>
<span class="token selector">h3</span> <span class="token punctuation">{</span><span class="token property">font-size</span><span class="token punctuation">:</span> 22px<span class="token punctuation">;</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_6-伪类选择器"><a href="#_6-伪类选择器" class="header-anchor">#</a> 6. 伪类选择器 <code>:</code></h3> <blockquote><p>伪类选择器： 用于向某些选择器添加特殊效果，如：给链接添加效果</p></blockquote> <p>语法：</p> <table><thead><tr><th><strong>选择器</strong></th> <th><strong>类型</strong></th> <th><strong>功能描述</strong></th></tr></thead> <tbody><tr><td>E:link</td> <td>链接伪类选择器</td> <td>选择所有未被访问过的超链接。常用于链接描点上</td></tr> <tr><td>E:visited</td> <td>链接伪类选择器</td> <td>选择所有已被访问过的超链接。常用于链接描点上</td></tr> <tr><td>E:hover</td> <td>用户行为选择器</td> <td>选择鼠标指针位于其上的连接</td></tr> <tr><td>E:active</td> <td>用户行为选择器</td> <td>选择活动链接（鼠标按下未弹起的链接）</td></tr> <tr><td>E:focus</td> <td>用户行为选择器</td> <td>选择获取焦点（光标）的表单元素</td></tr></tbody></table> <h4 id="_1-连接伪类"><a href="#_1-连接伪类" class="header-anchor">#</a> 1. 连接伪类</h4> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token comment">/* 没有被访问过的链接 */</span>
<span class="token selector">a:link</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> #333<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">/* 已经被访问过的链接 */</span>
<span class="token selector">a:visited</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> yellow<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h4 id="_2-用户操作伪类"><a href="#_2-用户操作伪类" class="header-anchor">#</a> 2. 用户操作伪类</h4> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token comment">/* 鼠标在其上方的链接 */</span>
<span class="token selector">a:hover</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">/* 鼠标点击没有松开的链接 */</span>
<span class="token selector">a:active</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> blue<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h4 id="_3-表单伪类"><a href="#_3-表单伪类" class="header-anchor">#</a> 3. 表单伪类</h4> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">input:focus</span> <span class="token punctuation">{</span>
	<span class="token property">background-color</span><span class="token punctuation">:</span> peachpuff<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>注意：</strong></p> <ol><li>为了保证生效，按照 LVHA 的顺序声明： link 、visited、 hover 、active</li> <li>给连接指定样式时，需要单独指定</li></ol> <p>实际开发中写法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token comment">/* 给所有连接特点的样式 */</span>
<span class="token selector">a</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> #333<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">/* 鼠标在其上方的链接 */</span>
<span class="token selector">a:hover</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/60.前端/20.CSS3/02.CSS 选择器.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=CSS" title="标签">#CSS</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b94e9b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">HTML5 提高</div></a> <a href="/pages/b7fc2a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CSS 字体属性及文本属性</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
