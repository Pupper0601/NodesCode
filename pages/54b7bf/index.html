 <code>animation-play-state</code>属性</td></tr> <tr><td>animation-name</td> <td>动画名称（必须）</td></tr> <tr><td>animation-duration</td> <td>动画时间，默认为 0 （必须）</td></tr> <tr><td>animation-timing-function</td> <td>动画的速度曲线，默认是 <code>ease</code>，<code>linear</code>（匀速）、<code>steps</code>（步长）</td></tr> <tr><td>animation-delay</td> <td>动画何时开始，默认为0</td></tr> <tr><td>animation-iteration-count</td> <td>动画播放次数，默认为1，还有 infinite（无限）</td></tr> <tr><td>animation-direction</td> <td>是否逆向播放，默认为 <code>normal</code>， alternate（逆播放）</td></tr> <tr><td>animation-play-state</td> <td>是否正在运行或暂停，默认 <code>running</code>， 还有 <code>paused</code></td></tr> <tr><td>animation-fill-mode</td> <td>动画结束状态，保持（forwards），回到起始（backwards）</td></tr></tbody></table> <h3 id="_1-定义动画-keyframes"><a href="#_1-定义动画-keyframes" class="header-anchor">#</a> 1. 定义动画（keyframes）</h3> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token atrule"><span class="token rule">@keyframes</span> 动画名称</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>动画序列：</p> <ol><li>0% 是动画开始，100% 是动画完成</li> <li>动画定义在 <code>@keyframes</code> 中</li> <li>使用百分比来控制动画发生的时间，或用关键字 <code>from</code> 和 <code>to</code>，等同于 <code>0%</code> 和 <code>100%</code></li></ol></div> <h3 id="_2-调用动画-animation-name"><a href="#_2-调用动画-animation-name" class="header-anchor">#</a> 2. 调用动画（animation-name)</h3> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">选择器</span> <span class="token punctuation">{</span>

="line-number">51</span><br></div></div></details> <h2 id="三、3d-转换"><a href="#三、3d-转换" class="header-anchor">#</a> 三、3D 转换</h2> <p>三维坐标系：</p> <ul><li>x 轴 ： 水平向右（向右为正值，向左为负值）</li> <li>y 轴 ： 垂直向下（向下为正值，向上为负值）</li> <li>z 轴 ： 垂直向屏幕（向外为正值，向内为负值）</li></ul> <h4 id="透视-perspective"><a href="#透视-perspective" class="header-anchor">#</a> 透视 （perspective）</h4> <blockquote><p>透视（<code>perspective</code>）：也叫 <strong>视距</strong>，可以将3D效果在 网页中显示出来，视距越小，图像越大，视距越大，图像越小</p></blockquote> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>透视（perspective) 需要写在被观察元素的 父盒子 上；</p> <p>视距：眼睛到屏幕的距离，视距越小，图像越大；</p> <p>z 轴： 物体距离屏幕的距离，z 轴越大，图像越大；</p></div> <h3 id="_1-3d-移动-translate3d"><a href="#_1-3d-移动-translate3d" class="header-anchor">#</a> 1. 3D 移动（translate3d）</h3> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">transform</span><span class="token punctuation">:</span> <span class="token function">translateX</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span>

<span class="token property">transform</span><span class="token punctuation">:</span> <span class="token function">translate3d</span><span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">,</span> z<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>注意事项：</p> <ol><li>x 轴 的单位一般都是 <strong>px</strong></li> <li>x，y，z   不能省略，如果没有就写 0 ；</li> <li>3d 效果需要搭配 透视（perspective） 才能显示效果；</li></ol> <h3 id="_2-3d-旋转-rotate3d"><a href="#_2-3d-旋转-rotate3d" class="header-anchor">#</a> 2. 3D 旋转（rotate3d）</h3> <blockquote><p>3D旋转遵守 “左手法则”，大拇指指向旋转轴的方向，四指指向旋转（正值）的方向</p></blockquote> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">transform</span><span class="token punctuation">:</span> <span class="token function">rotateX</span><span class="token punctuation">(</span>100deg<span class="token punctuation">)</span><span class="token punctuation">;</span>
