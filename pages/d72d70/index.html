QJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">测试平台实战-1（httprunner入门）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、-httprunner"><a href="#一、-httprunner" class="header-anchor">#</a> 一、  httpRunner</h2> <p>HttpRunner ： 一款面向 HTTP（s） 协议的通用测试框架，只需要编写和维护一份 YAML/JSON 脚本，即可实现自动化测试、性能测试、线上监控、持续集成等多种测试需求。</p> <p>充分复用优秀的开源项目，不追求重复造轮子，而是将强大的轮子组装。</p> <p>遵循 约定大于配置 的准则，在框架功能中融入自动化测试最佳工程实践。</p> <p>追求投入产出比，一份投入即可实现多种测试需求。</p> <h3 id="_1-特征"><a href="#_1-特征" class="header-anchor">#</a> 1. 特征</h3> <ul><li>支持以 YAML/JSON 格式定义测试用例</li> <li>支持响应验证</li> <li>支持初始化清除机制</li> <li>支持套件级别的用例管理</li> <li>支持 Pytest 命令（hrun 底层封装的 pytest）</li> <li>支持 allure 生成测试报告</li> <li>支持 性能测试 （底层 Locust）</li></ul> <h3 id="_2-主流版本差异"><a href="#_2-主流版本差异" class="header-anchor">#</a> 2. 主流版本差异</h3> <p><img src="https://pupper.com.cn/img/20220726095628.png" alt=""></p> <h2 id="二、-httprunner-安装"><a href="#二、-httprunner-安装" class="header-anchor">#</a> 二、 HttpRunner 安装</h2> <p>httpRunner 使用 python 开发， 支持 Python 3.6 + 和大多数操作系统</p> <p>安装：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>pip <span class="token function">install</span> httpRunner	
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>验证：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>httprunner -V  

hrun -V
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="五大核心命令"><a href="#五大核心命令" class="header-anchor">#</a> 五大核心命令：</h4> <ul><li><p><code>httprunner</code> ： 主命令，用于所有功能</p></li> <li><p><code>hrun</code> ： 别名 <code>httpRunner run</code> ， 用于运行 YAML/JSON/pytest 测试用例</p></li> <li><p><code>hmake</code> ： 别名 <code>httpRunner make</code> ， 用于将 YAML/JSON 测试案例转换为 pytest 文件</p></li> <li><p><code>har2case</code> :  别名 <code>httprunner har2case</code> ， 用于将 Har 转换为 YAML/JSON 测试用例</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>生成 pytest 文件
har2case xxx.har

生成 YAML 文件
har2case -2y xxx.har

生成 Json 文件
har2case -2j xxx.har
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li> <li><p><code>locusts</code> ： 用于运行性能测试</p></li></ul> <h2 id="三、-用例结构-整体结构"><a href="#三、-用例结构-整体结构" class="header-anchor">#</a> 三、 用例结构 整体结构</h2> <h3 id="_1-用例结构-config"><a href="#_1-用例结构-config" class="header-anchor">#</a> 1. 用例结构 -- config</h3> <p><code>config</code> ： 每个测试用例都必须有的 config 部分，可以配置用例</p> <ul><li>必填项：
<ul><li><code>name</code> ： 测试用例的名称，将在 log 和报告中展示</li></ul></li> <li>选填项
<ul><li>base_url（可选）	测试用例中的通用Host</li> <li>variables（可选）      定义的全局变量，作用域为整个用例</li> <li>parameters（可选）    全局参数，用于实现数据化驱动，作用域为整个用例。</li> <li>verify（可选）    指定是否验证服务器的TLS证书</li> <li>export（可选）    指定输出的测试用例变量</li></ul></li></ul> <h3 id="_2-用例结构-teststeps"><a href="#_2-用例结构-teststeps" class="header-anchor">#</a> 2. 用例结构 -- teststeps</h3> <p><code>teststeps</code> ： 包含测试步骤相关信息，其中步骤可以引用其他测试用例</p> <ul><li>必填项：
<ul><li>name ： 测试步骤的名称，将在 log 和报告中展示</li> <li>request ： 镶嵌字段， 包含请求信息</li></ul></li> <li>选填项：
<ul><li>extract		提取接口响应信息</li> <li>validate</li> <li>hooks</li></ul></li></ul> <h2 id="四、-生成用例"><a href="#四、-生成用例" class="header-anchor">#</a> 四、 生成用例</h2> <h3 id="_1-测试用例结构"><a href="#_1-测试用例结构" class="header-anchor">#</a> 1. 测试用例结构</h3> <p>在httprunner中，测试用例组织主要基于三个概念：</p> <ul><li>测试用例集(testsuite): 对应一个YAML/JSON/Python文件，包含单个或多个测试用例文件。</li> <li>测试用例(testcase): 对应一个YAML/JSON/Python文件，包含单个或多个测试步骤。</li> <li>测试步骤(teststep): 对应YAML/JSON/Python中 teststeps下的一个节点，描述单次接口测试的全
部内容，包括发起接口请求、解析响应结果、检验结果等。</li></ul> <p>对于单个YAML文件来说，数据存储结构为 list of dict 的形式，其中可能包含一个全局配置项
(config)和若干个测试步骤。</p> <p>具体地： * config: 作为整个测试用例的全局配置项 * 测试步骤：对应单个测试步骤(teststep)，测试用
例存在顺序关系，运行时将从前往后依次运行各个测试步骤。</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">config</span><span class="token punctuation">:</span>
	<span class="token punctuation">...</span>
<span class="token key atrule">teststeps</span><span class="token punctuation">:</span>
	<span class="token punctuation">-</span> <span class="token comment"># step 1</span>
		<span class="token punctuation">...</span>
	<span class="token punctuation">-</span> <span class="token comment"># step 2</span>
		<span class="token punctuation">...</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="_2-录制用例-使用抓包工具"><a href="#_2-录制用例-使用抓包工具" class="header-anchor">#</a> 2. 录制用例（使用抓包工具）</h3> <p>fiddler抓包，生成har文件，放到har目录中，File &gt; Export Sessions &gt; Selected Sessions &gt;

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-编程测试用例"><a href="#_3-编程测试用例" class="header-anchor">#</a> 3. 编程测试用例</h3> <p>hr3支持 python代码，yaml, json 三种格式用例，以yml格式为例，只需要遵循一定规则，就可以写出

    <span class="token key atrule">verify</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>   <span class="token comment"># 非 https 模式</span>

<span class="token key atrule">teststeps</span><span class="token punctuation">:</span> <span class="token comment"># 测试步骤 -- 对应数据类型：列表</span>
    <span class="token punctuation">-</span>   <span class="token key atrule">name</span><span class="token punctuation">:</span> 登录
        <span class="token key atrule">request</span><span class="token punctuation">:</span>
            <span class="token key atrule">method</span><span class="token punctuation">:</span> POST
            <span class="token key atrule">url</span><span class="token punctuation">:</span> /api/mgr/loginReq
            <span class="token key atrule">data</span><span class="token punctuation">:</span>
                <span class="token key atrule">username</span><span class="token punctuation">:</span> auto
                <span class="token key atrule">password</span><span class="token punctuation">:</span> sdfsdfsdf
        <span class="token key atrule">extract</span><span class="token punctuation">:</span>
            <span class="token key atrule">cookie</span><span class="token punctuation">:</span> cookies.sessionid
    <span class="token punctuation">-</span>   <span class="token key atrule">name</span><span class="token punctuation">:</span> 步骤1 <span class="token punctuation">-</span> 列出课程
        <span class="token key atrule">request</span><span class="token punctuation">:</span>
            <span class="token key atrule">cookies</span><span class="token punctuation">:</span>
                <span class="token key atrule">sessionid</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span>cookie<span class="token punctuation">}</span>
            <span class="token key atrule">method</span><span class="token punctuation">:</span> GET
            <span class="token key atrule">url</span><span class="token punctuation">:</span> /api/mgr/sq_mgr/
            <span class="token key atrule">params</span><span class="token punctuation">:</span>
                <span class="token key atrule">action</span><span class="token punctuation">:</span> list_course
                <span class="token key atrule">pagenum</span><span class="token punctuation">:</span> <span class="token number">1</span>

        <span class="token key atrule">validate</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span>   <span class="token key atrule">eq</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><p>将该文件保存为case1.yml, 进入该文件所在目录运行测试用例</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>hrun case1.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="五、-案例-增、删、改"><a href="#五、-案例-增、删、改" class="header-anchor">#</a> 五、 案例 增、删、改</h2> <h3 id="_1-登录"><a href="#_1-登录" class="header-anchor">#</a> 1. 登录</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">config</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><h3 id="_4-删除课程"><a href="#_4-删除课程" class="header-anchor">#</a> 4. 删除课程</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">config</span><span class="token punctuation">:</span>
