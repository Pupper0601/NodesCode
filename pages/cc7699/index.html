eDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">用例定制化执行及Allure报告<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、-用例定制化执行"><a href="#一、-用例定制化执行" class="header-anchor">#</a> 一、 用例定制化执行</h2> <h3 id="_1-mark-标签的使用"><a href="#_1-mark-标签的使用" class="header-anchor">#</a> 1. mark 标签的使用</h3> <p>在测试类、测试方法前使用 ：<code>@pytest.mark.标签名</code></p> <p>标签名 尽量使用 类的名称 或 测试方法的名称，以便后续调用</p> <h3 id="_2-运行-mark-标签"><a href="#_2-运行-mark-标签" class="header-anchor">#</a> 2. 运行 mark 标签</h3> <h4 id="_1-运行一个-标签-m-标签名"><a href="#_1-运行一个-标签-m-标签名" class="header-anchor">#</a> 1.运行一个 标签（'-m', '标签名 '）</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>pytest<span class="token punctuation">.</span>main<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'测试文件.py'</span><span class="token punctuation">,</span> <span class="token string">'-s'</span><span class="token punctuation">,</span> <span class="token string">'-m'</span><span class="token punctuation">,</span> <span class="token string">'标签名'</span><span class="token punctuation">,</span> <span class="token string">'--alluredir'</span><span class="token punctuation">,</span> <span class="token string">'../report/tmp'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_2-运行多个-标签-m-标签名-or-标签名"><a href="#_2-运行多个-标签-m-标签名-or-标签名" class="header-anchor">#</a> 2. 运行多个 标签（'-m', '标签名 or 标签名'）</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>pytest<span class="token punctuation">.</span>main<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'测试文件.py'</span><span class="token punctuation">,</span> <span class="token string">'-s'</span><span class="token punctuation">,</span> <span class="token string">'-m'</span><span class="token punctuation">,</span> <span class="token string">'标签名 or 标签名'</span><span class="token punctuation">,</span> <span class="token string">'--alluredir'</span><span class="token punctuation">,</span> <span class="token string">'../report/tmp'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_3-排除一个标签-m-not-标签名"><a href="#_3-排除一个标签-m-not-标签名" class="header-anchor">#</a> 3. 排除一个标签（'-m', ' not 标签名 '）</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>pytest<span class="token punctuation">.</span>main<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'测试文件.py'</span><span class="token punctuation">,</span> <span class="token string">'-s'</span><span class="token punctuation">,</span> <span class="token string">'-m'</span><span class="token punctuation">,</span> <span class="token string">'not 标签名'</span><span class="token punctuation">,</span> <span class="token string">'--alluredir'</span><span class="token punctuation">,</span> <span class="token string">'../report/tmp'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_4-排除多个标签-m-not-标签名-or-标签名"><a href="#_4-排除多个标签-m-not-标签名-or-标签名" class="header-anchor">#</a> 4. 排除多个标签（'-m', 'not (标签名 or 标签名)'）</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code>pytest<span class="token punctuation">.</span>main<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'测试文件.py'</span><span class="token punctuation">,</span> <span class="token string">'-s'</span><span class="token punctuation">,</span> <span class="token string">'-m'</span><span class="token punctuation">,</span> <span class="token string">'not (标签名 or 标签名)'</span><span class="token punctuation">,</span> <span class="token string">'--alluredir'</span><span class="token punctuation">,</span> <span class="token string">'../report/tmp'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-解决-标签未注册问题"><a href="#_3-解决-标签未注册问题" class="header-anchor">#</a> 3. 解决 标签未注册问题</h3> <p>安装 ini 插件</p> <p><img src="https://pupper.com.cn/img/20220725182226.png" alt=""></p> <p>在项目根目录 创建 <code>pytest.ini</code> 文件</p> <p><img src="https://pupper.com.cn/img/20220725182246.png" alt=""></p> <p>在 <code>pytest.ini</code> 中 注册 标签</p> <div class="language-ini line-numbers-mode"><pre class="language-ini"><code><span class="token comment"># pytest.ini</span>

<span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">pytest</span><span class="token punctuation">]</span></span>
<span class="token key attr-name">markers</span> <span class="token punctuation">=</span>
    shop: shop
    shop_list: shop_list
    shop_update: shop_update
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="_4-pytest-执行参数"><a href="#_4-pytest-执行参数" class="header-anchor">#</a> 4. pytest 执行参数</h3> <ul><li><code>-k</code> ：匹配用例名称
<ul><li>匹配： 可以全名，也可以模糊
<ul><li>lesson_1.py lesson_2.py --- 需要指定运行 2 个</li> <li><code>pytest -k lesson</code></li></ul></li></ul></li> <li><code>-v</code> : 节点 --- 多层化
<ul><li>test_lesson.py::TesLesson::test_lesson_add   # 测试文件::测试类::测试方法</li> <li><code>pytest -v test_lesson.py::TesLesson::test_lesson_add</code></li></ul></li> <li><code>-sq</code> ： 简化打印信息
<ul><li>-s  : 输出打印</li> <li>-q  : 简化打印信息</li></ul></li></ul> <h3 id="_5-跳过-、条件跳过"><a href="#_5-跳过-、条件跳过" class="header-anchor">#</a> 5. 跳过 、条件跳过</h3> <p><code>pytest.main(['-rs','test01.py'])</code> 用<code>-rs</code>执行，跳过原因才会显示</p> <ul><li><p>跳过 -- skip</p> <ul><li>使用 跳过 装饰器 标记，可以传递一个可选的原因</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>
<span class="token decorator annotation punctuation">@pytest<span class="token punctuation">.</span>mark<span class="token punctuation">.</span>skip</span><span class="token punctuation">(</span>reason<span class="token operator">=</span><span class="token string">'我就是不需要执行下面的接口'</span><span class="token punctuation">)</span><span class="token comment">#一定不执行下面的接口</span>

<span class="token decorator annotation punctuation">@pytest<span class="token punctuation">.</span>mark<span class="token punctuation">.</span>parametrize</span><span class="token punctuation">(</span><span class="token string">'inData,respData'</span><span class="token punctuation">,</span> get_excelData2<span class="token punctuation">(</span><span class="token string">'我的商铺'</span><span class="token punctuation">,</span> <span class="token string">'updateshopping'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token keyword">def</span> <span class="token function">test_shop_update</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> inData<span class="token punctuation">,</span> respData<span class="token punctuation">,</span> update_shop_init<span class="token punctuation">)</span><span class="token punctuation">:</span>  <span class="token comment"># 列出商铺</span>
    res <span class="token operator">=</span> MyShop<span class="token punctuation">(</span>self<span class="token punctuation">.</span>token<span class="token punctuation">)</span><span class="token punctuation">.</span>shop_update<span class="token punctuation">(</span>inData<span class="token punctuation">,</span> update_shop_init<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">,</span> update_shop_init<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span>  <span class="token comment"># 商铺列出方法</span>
    <span class="token comment"># shopId,imageInfo---对应的---update_shop_init[0],update_shop_init[1]</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'update_shop_init：---&gt;'</span><span class="token punctuation">,</span> update_shop_init<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">,</span> update_shop_init<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
    <span class="token keyword">assert</span> res<span class="token punctuation">[</span><span class="token string">'code'</span><span class="token punctuation">]</span> <span class="token operator">==</span> respData<span class="token punctuation">[</span><span class="token string">'code'</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></li> <li><p>有条件跳过 -- skipif</p> <ul><li>在执行过程中会对项目的一些前置条件进行判断</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>
<span class="token decorator annotation punctuation">@pytest<span class="token punctuation">.</span>mark<span class="token punctuation">.</span>skipif</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token operator">!=</span><span class="token number">2</span><span class="token punctuation">,</span>reason<span class="token operator">=</span><span class="token string">'我就是不需要执行下面的接口'</span><span class="token punctuation">)</span>  <span class="token comment"># 条件为真，就跳过</span>

<span class="token keyword">def</span> <span class="token function">test_shop_update</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> inData<span class="token punctuation">,</span> respData<span class="token punctuation">,</span> update_shop_init<span class="token punctuation">)</span><span class="token punctuation">:</span>  <span class="token comment"># 列出商铺</span>
    res <span class="token operator">=</span> MyShop<span class="token punctuation">(</span>self<span class="token punctuation">.</span>token<span class="token punctuation">)</span><span class="token punctuation">.</span>shop_update<span class="token punctuation">(</span>inData<span class="token punctuation">,</span> update_shop_init<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">,</span> update_shop_init<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span>  <span class="token comment"># 商铺列出方法</span>
    <span class="token comment"># shopId,imageInfo---对应的---update_shop_init[0],update_shop_init[1]</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'update_shop_init：---&gt;'</span><span class="token punctuation">,</span> update_shop_init<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">,</span> update_shop_init<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
    <span class="token keyword">assert</span> res<span class="token punctuation">[</span><span class="token string">'code'</span><span class="token punctuation">]</span> <span class="token operator">==</span> respData<span class="token punctuation">[</span><span class="token string">'code'</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></li></ul> <h2 id="二、-allure-报告优化"><a href="#二、-allure-报告优化" class="header-anchor">#</a> 二、 Allure 报告优化</h2> <h3 id="_1-allure-标签层级"><a href="#_1-allure-标签层级" class="header-anchor">#</a> 1. Allure 标签层级</h3> <table><thead><tr><th>使用方法</th> <th>层级</th> <th>参数说明</th></tr></thead> <tbody><tr><td>@allure.epic()</td> <td>项目级</td> <td>敏捷里面的概念， 定义史诗，往下是 feature</td></tr> <tr><td>@allure.feature()</td> <td>模块级（类）</td> <td>功能点的描述，往 下是story</td></tr> <tr><td>@allure.story()</td> <td>用户故事（方法）</td> <td>用户故事，往下是 title</td></tr> <tr><td>@allure.title(用例的 标题)</td> <td>用例的 标题</td> <td>重命名html报告名 称</td></tr> <tr><td>@allure.testcase()</td> <td>测试用 例的链 接地址</td> <td>对应功能测试用例 系统里面的case</td></tr> <tr><td>@allure.issue()</td> <td>缺陷</td> <td>对应缺陷管理系统 里面的链接</td></tr> <tr><td>@allure.description()</td> <td>用例描 述</td> <td>测试用例的描述</td></tr> <tr><td>@allure.step()</td> <td>操作步 骤</td> <td>测试用例的步骤</td></tr> <tr><td>@allure.severity()</td> <td>用例等 级</td> <td>blocker，critical， normal，minor， trivial</td></tr> <tr><td>@allure.link()</td> <td>链接</td> <td>定义一个链接，在 测试报告展现</td></tr> <tr><td>@allure.attachment()</td> <td>附件</td> <td>报告添加附件</td></tr></tbody></table> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> pytest
<span class="token keyword">import</span> allure
<span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>feature</span><span class="token punctuation">(</span><span class="token string">'这里是一级标签'</span><span class="token punctuation">)</span>
<span class="token keyword">class</span> <span class="token class-name">TestAllure</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>

    <span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>title</span><span class="token punctuation">(</span><span class="token string">&quot;用例标题1&quot;</span><span class="token punctuation">)</span>
    <span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>story</span><span class="token punctuation">(</span><span class="token string">&quot;这里是第二个二级标签&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">def</span> <span class="token function">test_1</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        allure<span class="token punctuation">.</span>attach<span class="token punctuation">.</span><span class="token builtin">file</span><span class="token punctuation">(</span><span class="token string">r'E:\Myproject\pytest-allure\test\test_1.jpg'</span><span class="token punctuation">,</span> <span class="token string">'我是附件截图的名字'</span><span class="token punctuation">,</span>attachment_type<span class="token operator">=</span>allure<span class="token punctuation">.</span>attachment_type<span class="token punctuation">.</span>JPG<span class="token punctuation">)</span>
        <span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>title</span><span class="token punctuation">(</span><span class="token string">&quot;用例标题2&quot;</span><span class="token punctuation">)</span>
        <span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>story</span><span class="token punctuation">(</span><span class="token string">&quot;这里是第三个二级标签&quot;</span><span class="token punctuation">)</span>
        <span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>severity</span><span class="token punctuation">(</span><span class="token string">&quot;critical&quot;</span><span class="token punctuation">)</span>
        <span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>description</span><span class="token punctuation">(</span><span class="token string">&quot;这里只是做一个web ui自动化的截图效果&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 测试类--标签mark</span>

    <span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>issue</span><span class="token punctuation">(</span><span class="token string">'https://www.baidu.com'</span><span class="token punctuation">)</span>

    <span class="token keyword">def</span> <span class="token function">test_shop_update</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> inData<span class="token punctuation">,</span> respData<span class="token punctuation">,</span> update_shop_init<span class="token punctuation">)</span><span class="token punctuation">:</span>  <span class="token comment"># 列出商铺</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p><img src="https://pupper.com.cn/img/20220725182317.png" alt=""></p> <h3 id="_2-用例级别"><a href="#_2-用例级别" class="header-anchor">#</a> 2. 用例级别</h3> <p><img src="https://pupper.com.cn/img/20220725182349.png" alt=""></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> pytest
<span class="token keyword">import</span> allure

<span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>severity</span><span class="token punctuation">(</span><span class="token string">&quot;normal&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">def</span> <span class="token function">test_case_1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token triple-quoted-string string">'''修改个人信息-sex参数为空'''</span>
	<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;test case 11111111&quot;</span><span class="token punctuation">)</span>
    
<span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>severity</span><span class="token punctuation">(</span><span class="token string">&quot;critical&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">def</span> <span class="token function">test_case_2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token triple-quoted-string string">'''修改个人信息-sex参数传F和M两种类型，成功(枚举类型)'''</span>
	<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;test case 222222222&quot;</span><span class="token punctuation">)</span>
    
<span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>severity</span><span class="token punctuation">(</span><span class="token string">&quot;critical&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">def</span> <span class="token function">test_case_3</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token triple-quoted-string string">'''修改个人信息-修改不是本人的用户信息，无权限操作'''</span>
	<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;test case 333333333&quot;</span><span class="token punctuation">)</span>
    
<span class="token decorator annotation punctuation">@allure<span class="token punctuation">.</span>severity</span><span class="token punctuation">(</span><span class="token string">&quot;blocker&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">def</span> <span class="token function">test_case_4</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token triple-quoted-string string">'''修改个人信息-修改自己的个人信息，修改成功'''</span>
	<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;test case 4444444&quot;</span><span class="token punctuation">)</span>
    
<span class="token keyword">def</span> <span class="token function">test_case_5</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
	<span class="token triple-quoted-string string">'''没标记severity的用例默认为normal'''</span>
	<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;test case 5555555555&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>pytest -sq --alluredir<span class="token operator">=</span><span class="token punctuation">..</span>/report/tmp --allure-severities<span class="token operator">=</span>normal,critical
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-显示-allure-环境"><a href="#_3-显示-allure-环境" class="header-anchor">#</a> 3. 显示 allure 环境</h3> <p>在 <code>allure-results</code> 报告之前，创建 <code>environment.properties</code>或者<code>environment.xml</code>文件</p> <p><img src="https://pupper.com.cn/img/20220725182415.png" alt=""></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># report/tmp/environment.properies</span>
