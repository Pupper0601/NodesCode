PS. <code>1,2,3</code> 或者 <code>-1,-23425</code></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>1.python 2: int ------&gt; long (长整数)</p> <p>2.python 3：中只有int 没有long</p></div></li> <li><p>浮点型(float)</p> <p>ps:<code>3.14</code></p> <p><code>print(2/6)</code></p> <ul><li>小数点后默认只保留16位小数<code>0.3333333333333333</code></li> <li>使用[^round()]函数可以指定输出有效位数（四舍五入）<code>print(round(2/6,3))</code>------&gt; <code>0.333</code></li></ul></li> <li><p>运算</p> <ul><li>加法<code>print(2+3)</code></li> <li>减法<code>print(2-3)</code></li> <li>乘法<code>print(2*3)</code></li> <li>除法<code>print(2/4)</code> <ul><li>取商<code>print(2//3)</code></li> <li>取余<code>print(2%3)</code></li></ul></li> <li>次方<code>print(2**4)</code></li></ul> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>括号可以将某部分作为一个整体进行运算</p></div></li></ul> <h3 id="字符串"><a href="#字符串" class="header-anchor">#</a> 字符串</h3> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>只要是引号（单引号：<code>' '</code>，双引号：<code>&quot; &quot;</code>，三引号：<code>''' '''</code>）引起来的都叫字符串</p></div> <h3 id="表达式"><a href="#表达式" class="header-anchor">#</a> 表达式</h3> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>1.表达式是会产生一个值的一段代码</p> <p>2.表达式可写在赋值语句等号的右侧</p></div> <h2 id="二、变量"><a href="#二、变量" class="header-anchor">#</a> 二、变量</h2> <h3 id="命名规则"><a href="#命名规则" class="header-anchor">#</a> 命名规则</h3> <ol><li><p>组成：字母、数字、下划线</p></li> <li><p>一般以字母（大写、小写均可）开头</p></li> <li><p>大小写敏感</p></li> <li><p>不能与关键字相同 <code>if=1</code></p></li> <li><p>不能与内置函数相同<code>print=1</code></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>1.不能以数字开头</p> <p>2.不能以中文命名</p></div></li></ol> <h3 id="赋值"><a href="#赋值" class="header-anchor">#</a> 赋值</h3> <p>python中变量的类型由所赋值的数据类型决定。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>1.任何变量赋值都不会改变变量原来指向对象的值；</p> <p>2.如果原来的对象有其他变量指向他，也不会改变其他变量的指向</p></div> <div class="language-python line-numbers-mode"><pre class="language-python"><code>a <span class="token operator">=</span> <span class="token number">3</span>	<span class="token operator">//</span> a <span class="token operator">=</span> <span class="token number">3</span>
b <span class="token operator">=</span> a	<span class="token operator">//</span> b <span class="token operator">=</span> <span class="token number">3</span><span class="token punctuation">,</span> a <span class="token operator">=</span> <span class="token number">3</span>
a <span class="token operator">=</span> <span class="token number">4</span>	<span class="token operator">//</span> a <span class="token operator">=</span> <span class="token number">4</span><span class="token punctuation">,</span> b <span class="token operator">=</span> <span class="token number">3</span>
b <span class="token operator">=</span> a 	<span class="token operator">//</span> b <span class="token operator">=</span> <span class="token number">4</span><span class="token punctuation">,</span> a <span class="token operator">=</span> <span class="token number">4</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="操作"><a href="#操作" class="header-anchor">#</a> 操作</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code>a <span class="token operator">+=</span> <span class="token number">1</span>	<span class="token operator">//</span> a <span class="token operator">=</span> a <span class="token operator">+</span> <span class="token number">1</span>
a <span class="token operator">-=</span> <span class="token number">1</span>	<span class="token operator">//</span> a <span class="token operator">=</span> a <span class="token operator">-</span> <span class="token number">1</span>
a <span class="token operator">*=</span> <span class="token number">5</span>	<span class="token operator">//</span> a <span class="token operator">=</span> a <span class="token operator">*</span> <span class="token number">1</span>
a <span class="token operator">/=</span> <span class="token number">2</span>	<span class="token operator">//</span> a <span class="token operator">=</span> a <span class="token operator">/</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/20.Python/01.Python 基础/02.Python - 对象与变量.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%AF%B9%E8%B1%A1%E4%B8%8E%E5%8F%98%E9%87%8F" title="标签">#对象与变量</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/d0f4a2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Python - 字符串</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/d0f4a2/">Python - 字符串</a>→
