<span class="token key atrule">expire</span><span class="token punctuation">:</span> 7h     <span class="token comment"># 登录状态超时清除时间，可选（不填则以全局超时时间为准，如果全局没有设置，则默认是一天）</span>
<span class="token key atrule">loginInfo</span><span class="token punctuation">:</span> <span class="token punctuation">[</span>   <span class="token comment"># 多组用户名密码登录</span>

<span class="token punctuation">]</span>
<span class="token punctuation">---</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>此时该文章使用 themeConfig 里的 loginInfo 信息登录 <strong>不会生效</strong>。仅仅该 frontmatter 的用户名和密码或者管理员用户名和密码 <strong>生效</strong>。</p> <p>如果您想全局给一个文章设为私密，则请访问 <a href="/private/test1/">全局私密文章测试</a></p> <p>本文章的全部 frontmatter 内容：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token punctuation">---</span>
