<li><a href="#祝福">祝福</a></li></ul></div><p></p> <h2 id="巫师三"><a href="#巫师三" class="header-anchor">#</a> 巫师三</h2> <p>一、从她的漆黑火焰出现在我的瞳仁之间，我便知道，这一生注定沉沦于此。</p> <p>二、我的情人犹如晨雾氤氲中玫瑰花瓣上的露水，新鲜清冽且随处可撷。</p> <p>三、我轻轻地念出你的名字，用吻过你的舌尖——你的面容便开始从往日的迷雾浮现，你的名字犹如一句咒语——记忆开始像水仙花一般绽开。</p> <p>四、踏上前往浮港的船只时，那个熟悉的倩影就站在甲板上，栗红色的头发在海风中飘扬、纤细蜂腰与姣好的面容沉湎在凌晨海面的粼粼波光中，她在静静望着你——一如这双美丽的湛蓝色眼镜经常做的那样。</p> <p>五、你从血泊中全身而退，转身坐倒时，她在远处陪着你。</p> <p>六、她转身离开，恍然间就消失在了森林边缘，像一只在薄雾中黯然归家的麋鹿，那样。</p> <p>七、爱与激情驱使着的身影遮蔽了火光，在漫漫无垠的海上连续闪烁着，根据密码成为了一串字符，被远方船上的船员记录下来。</p> <p>八、我就坐在门廊的摇椅上，抽着烟斗…听你在屋内调制药剂，瓶身碰撞，叮叮当当。</p> <h2 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h2> <ul><li>本能给时间以生命，理性给岁月以文明</li> <li>人的一生，总是会不停地去你那些已经去过的地方，走曾经走过的路，在记忆里一遍一遍的去临摹当年当时的情景。在这样故地重游的情绪里，获取一种叫做时光倒流的错觉</li> <li>其实父母一直为我们骄傲，却一直都非常低调的生活着，他们害怕在我们日渐增长的光芒上，投下任何哪怕一点点的微小阴影</li></ul> <h2 id="祝福"><a href="#祝福" class="header-anchor">#</a> 祝福</h2> <p>愿你手捧鲜花，芬芳岁月</p> <p>愿你脚踏山河，繁华人生</p> <p>愿你满眼星辰，璀璨无边</p> <p>愿你以梦为马，不负韶华</p> <p>愿你平安喜乐，开心幸福</p> <p>愿你眼里有星辰，身边有微风，心中有暖阳</p> <div class="custom-block right"><p>—— 诸事皆顺</p></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/_posts/生活随笔/生活随笔 - 美词.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/15, 11:05:42</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article
