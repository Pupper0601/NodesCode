 11 点虽然睡眠时间充足，但不规律。</p> <p>2、裸睡，可以提高睡眠质量，对皮肤也好。我不是夸张乱说，是有科学案例支撑的「美国睡眠医学会研究发现，人们睡觉时体温会自然下降，如果你在睡觉时穿的衣服厚，便会影响到皮肤的散热，甚至流汗把衣服侵湿，睡眠质量自然很差。相反，裸睡不穿衣服，没有了束缚，那么自然而然也会有好的睡眠质量。」</p> <p>3、不要把最喜欢听的歌设置成闹铃。</p> <p>4、学会做一手好菜，不仅能养你的胃，也许某一天，还能养她的胃。</p> <p>5、在备忘录里，将好朋友的生日记录下来，并设置提醒。不用追求送出什么大礼，只要在那一天给他送上祝福，对方就会很开心。因为生日被别人记住是一件很温暖的事情。</p> <p>6、事成前不声张，话不说太满。这样成功了会让人眼前一亮，失败了也不会啪啪打脸。</p> <p>7、平时没事、吃饱了撑着就多站到体重秤上，屏幕上的数据压力是你最好的减肥动力。</p> <p>8、看到好的答案点个赞或评论，这个回答就会出现在你的主页动态里，不用担心下次找不到了。</p> <p>9、到楼下拿快递、外卖时，跟对方说谢谢，这样外卖小哥心情会变好，下次给你送外卖也会更用心，比如无意识地把外卖保护得更好，不让汤汁洒出来，快递同理。</p> <p>10、起床就刷牙、要背单词就马上拿起书、再等一下是能吞噬你的拖延黑洞，而且只会让你的事情变得复杂。杀掉拖延症最好的方法：凡事先做三分钟再说。</p> <p>11、收到回复是成年人的社交第一课。收到信息第一时间先回复，如果在忙或者不想聊，可以先说有事，稍后再聊，这样下一次聊天时才不会尴尬和难堪。</p> <p>12、感觉人很燥的时候，可以收拾下房间或者桌子，不需要多久，只要一会，你看看整齐的桌面，心情会慢慢变好。</p> <p>13、药店买东西时，销售推荐的都不要买，因为都是他提成高的，自己选需要的买，就像之前一些医生科普的，3 块钱一瓶的维生素 C 跟 200 元一瓶的没什么区别。</p> <p>14、出去玩的时候带个充电宝 + 一根苹果和安卓的数据线，关键时刻可以救你命，有时还能收获异性的赞赏。同时，出门随身携带纸巾，时间久了，人们会发现这个男生其实蛮绅士的，女生的话，人们会觉得你很细心 nice。</p> <p>15、大量阅读、持续阅读，古今中外、文学小说，都可以多读。不是要让你能在朋友圈发一些文艺矫情的句子，而是当你广泛阅读到一定程度的时候，你的谈吐和气质会自然而然让人感到舒服。只知道刷八卦追星看言情打游戏，这些会腐蚀你，让你变得庸俗，让你跟人聊天时，不知道讲什么，只会点头和傻笑。</p> <p>16、多坦诚，少说谎。有些面具戴久了，就摘不下来了。</p> <p>17、不要为了省钱降低自己的生活水平，便宜货在你买的瞬间会爽，但往后几年会给你带来许多懊悔和不舒服。而贵的东西也许买的瞬间会心疼，但你用几年就会爽几年。</p> <p>18、定期体检，在经济条件允许的条件下，做全面一点的，带你的伴侣和父母也一起去，这能大大降低你们的生活风险。</p> <p>19、不小心让别人受到伤害，永远要诚心诚意去道歉和补偿对方，长期如此人们会发现你知错能改，反而愿意与你交往，一个死不认错的人，是不会有真心朋友的。</p> <p>20、戒烟戒酒，男人女人都一样。这件事你能办成，那么以后基本没什么事情能难倒你了，别人眼中的难题，对你而言便是：“就这？”</p> <p>21、通知消息，最好报喜又报忧，比如你买了一套房子，通知朋友，可能他们会被刺激到觉得难受，但你再说一句，贷款买的，欠了几百万，他们就会好受一些。</p> <p>22、如果懈怠了就这样激励自己：多学一分钟，老公会不同。</p> <p>23、一个月清理 1 次微信、知乎、B站的收藏夹，如果有几个月忘记清理，就发现这个功能跟废了一样，现在都坚持清理。</p> <p>24、千万不要把密码记在手机笔记里，手机丢了或者被破解你就麻烦大了！那怕忘记怎么办？我女朋友是这样教我的，用特定字母 + 固定数字去设置密码，比如用 APP 的英文首字母 + 你女朋友的生日去设置密码就很方便，假设你女朋友生日是 960606，那么 QQ 密码就可以设置为 QQ960606，微信密码就可以设置为 WX960606。学废了吗？男女朋友这边排队领。</p> <p>25、去做客不要两手空空，就算只是给他们买点零食水果，也会大幅度提升对方的好感。</p> <p>26、吃饱后，坚持散步 20 分钟以上，一年后，你会发现小肚子没了，马甲线若隐若现。</p> <p>27、如果你真的想不明白自己要什么，运动健身、早睡早起、三餐规律、多读好书，做这些永远不会错。坚持一年，就算你还是没有目标，也能有一个好的身体、博学的脑袋，这些足以让你超越 80% 的同龄人。</p> <p>28、学会投资理财和强制储蓄，前者能帮你钱生钱，后者能在关键时候救你命。学会打造你的被动赚钱机器，当你的被动赚钱机器超出你的日常支出，这于你而言便是财务自由。挑水重要，但挖井更重要，投资理财完全可以尝试，别守着一份死工资。</p> <p>29、找到一样爱好坚持下去，他们能给你无穷无尽的力量，伴你走过大段无聊且难熬的人生。</p> <p>30、三餐规律，多吃蔬菜和水果。喜欢喝奶茶、油炸食物，是非常不好的。明知道不好但就是嘴巴痒，怎么办？找到食物去替代它们，比如说坚果、水果蔬菜等，坚持一个月，你的皮肤会靓很多，身体气质也会慢慢好起来。</p> <p>31、学会自我解压。有的人读书很厉害，可是一遇考试就失眠，导致成绩失利。能力很重要，会给自己减压，让能力更好地释放更重要。</p> <p>32、睡前先问下自己：如果时光能倒流到 24 小时前，我会想让今天重新开始吗？不要自我慰藉，这样简单的每日一小问，能让你反思这一天的收获与不足。</p> <p>33、定期和父母联系。能定期和父母联系是一项很棒的能力，那些关心家人的人值得深交，而那些把最坏一面留给父母的人，要么远离，要么你不惜一切代价用巴掌打醒他。</p> <p>34、看见生活里的细碎幸福。中 100 万大奖，月入 10 万，住 200㎡ 大房子，只向往这种爆棚感的快乐，会让你忽视生活中的小确幸。你回家的一桌子热菜，一杯难受时的红糖水，一个你期待已久的机械键盘，这些微小幸福的拼凑，其实是大多数人一生的快乐组成。</p> <p>35、每天坚持收拾好自己的脸、打扮好自己。得体的着装和精致的形象，会让你自信有气质，眼里藏着小星星，生活才能亮晶晶。</p> <p>36、大方的认同别人，不要在背后议论、抱怨他人，说人坏话。你也不希望自己被别人这样对待。</p> <h2 id="鸡汤-经历过"><a href="#鸡汤-经历过" class="header-anchor">#</a> 鸡汤（经历过）</h2> <p>如果你感到委屈，证明你还有底线。如果你感到迷茫，证明你还有追求。如果你感到痛苦，证明你还有力气。如果你感到绝望，证明你还有希望。从某种意义上，你永远都不会被打倒，因为你还有你。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/_posts/生活随笔/生活随笔 - 习惯.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/17, 20:44:43</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-w
