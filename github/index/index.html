/p> <h2 id="图片"><a href="#图片" class="header-anchor">#</a> 图片</h2> <h2 id="效果"><a href="#效果" class="header-anchor">#</a> 效果</h2> <p>这是我目前 GitHub 的个人首页，多了一些内容，如卡片统计，仓库的语言统计等。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/github/20220109174059.png" alt="image-20220109174056830"></p> <p>你也可以直接去我的主页查看效果：<a href="https://github.com/Kele-Bingtang" target="_blank" rel="noopener noreferrer">https://github.com/Kele-Bingtang<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="如何使用"><a href="#如何使用" class="header-anchor">#</a> 如何使用</h2> <p>首先你需要创建一个仓库，而仓库名 <mark>必须</mark> 是你的用户名，如我的 GitHub 叫做 <code>Kele-Bingtang</code>，则我的仓库名就叫 <code>Kele-Bingtang</code>。</p> <p>创建仓库的时候，记得公开仓库和创建 README 文件，如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/github/20220109174431.png" alt="image-20220109174430315"></p> <p>创建好仓库后，不需要克隆仓库到本地，我们直接在仓库里修改 README 文件即可。</p> <p>这里说明一下：两个卡片内容是第三方提供的，并且第三方提供了很多主题颜色，官方地址：<a href="https://github.com/anuraghazra/github-readme-stats" target="_blank" rel="noopener noreferrer">https://github.com/anuraghazra/github-readme-stats<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>我的 README 文件内容：</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>https://github.com/Kele-Bingtang/<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
