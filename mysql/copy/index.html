idebar-sub-header level2"><a href="/mysql/copy/#复制原理" class="sidebar-link">复制原理</a></li><li class="sidebar-sub-header level2"><a href="/mysql/copy/#复制优势" class="sidebar-link">复制优势</a></li><li class="sidebar-sub-header level2"><a href="/mysql/copy/#搭建步骤" class="sidebar-link">搭建步骤</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/mysql/copy/#master" class="sidebar-link">Master</a></li><li class="sidebar-sub-header level3"><a href="/mysql/copy/#slave" class="sidebar-link">Slave</a></li><li class="sidebar-sub-header level3"><a href="/mysql/copy/#验证同步操作" class="sidebar-link">验证同步操作</a></li></ul></li></ul></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=Mysql%20%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>Mysql 数据库</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-10-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">MySQL - 主从复制<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#复制概述">复制概述</a></li><li><a href="#复制原理">复制原理</a></li><li><a href="#复制优势">复制优势</a></li><li><a href="#搭建步骤">搭建步骤</a><ul><li><a href="#master">Master</a></li><li><a href="#slave">Slave</a></li><li><a href="#验证同步操作">验证同步操作</a></li></ul></li></ul></div><p></p> <h2 id="复制概述"><a href="#复制概述" class="header-anchor">#</a> 复制概述</h2> <p>复制是指将主数据库的 DDL 和 DML 操作通过二进制日志传到从库服务器中，然后在从库上对这些日志重新执行（也叫重做），从而使得从库和主库的数据保持同步。</p> <p>MySQL 支持一台主库同时向多台从库进行复制，从库同时也可以作为其他从服务器的主库，实现链状复制。</p> <h2 id="复制原理"><a href="#复制原理" class="header-anchor">#</a> 复制原理</h2> <p>MySQL 的主从复制原理如下：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153757.png" alt=""></p> <p>从上层来看，复制分成三步：</p> <ul><li><p>Master 主库在事务提交时，会把数据变更作为时间 Events 记录在二进制日志文件 Binlog 中</p></li> <li><p>主库推送二进制日志文件 Binlog 中的日志事件到从库的中继日志 Relay Log</p></li> <li><p>Slave 执行中继日志中的事件，将改变它自己的数据</p></li></ul> <h2 id="复制优势"><a href="#复制优势" class="header-anchor">#</a> 复制优势</h2> <p>MySQL 复制的有点主要包含以下三个方面：</p> <ul><li><p>主库出现问题，可以快速切换到从库提供服务</p></li> <li><p>可以在从库上执行查询操作，从主库中更新，实现读写分离，降低主库的访问压力</p></li> <li><p>可以在从库中执行备份，以避免备份期间影响主库的服务</p></li></ul> <h2 id="搭建步骤"><a href="#搭建步骤" class="header-anchor">#</a> 搭建步骤</h2> <h3 id="master"><a href="#master" class="header-anchor">#</a> Master</h3> <p>1）在 Master 的配置文件（/usr/my.cnf）中，配置如下内容：</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment"># MySQL 服务 ID，保证整个集群环境中唯一</span>
<span class="token key attr-name">server-id</span><span class="token punctuation">=</span><span class="token value attr-value">1</span>

<span class="token comment">#mysql binlog 日志的存储路径和文件名</span>
<span class="token key attr-name">log-bin</span><span class="token punctuation">=</span><span class="token value attr-value">/var/lib/mysql/mysqlbin</span>

<span class="token comment"># 错误日志，默认已经开启</span>
<span class="token comment">#log-err</span>

<span class="token comment"># MySQL 的安装目录</span>
<span class="token comment">#basedir</span>

<span class="token comment"># MySQL 的临时目录</span>
<span class="token comment">#tmpdir</span>

<span class="token comment"># MySQL 的数据存放目录</span>
<span class="token comment">#datadir</span>

<span class="token comment"># 是否只读，1 代表只读，0 代表读写</span>
<span class="token key attr-name">read-only</span><span class="token punctuation">=</span><span class="token value attr-value">0</span>

<span class="token comment"># 忽略的数据，指不需要同步的数据库</span>
<span class="token key attr-name">binlog-ignore-db</span><span class="token punctuation">=</span><span class="token value attr-value">mysql</span>

<span class="token comment"># 指定同步的数据库</span>
<span class="token comment">#binlog-do-db=db01</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>2）执行完毕之后，需要重启 MySQL：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">service</span> mysql restart
<span class="token comment">#有的是这个</span>
<span class="token function">service</span> mysqld restart
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>3）创建同步数据的账户，并且进行授权操作：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">grant</span> <span class="token keyword">replication</span> slave <span class="token keyword">on</span> <span class="token operator">*</span><span class="token punctuation">.</span><span class="token operator">*</span> <span class="token keyword">to</span> <span class="token string">'itcast'</span><span class="token variable">@'192.168.192.131'</span> identified <span class="token keyword">by</span> <span class="token string">'itcast'</span><span class="token punctuation">;</span>	

flush <span class="token keyword">privileges</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>4）查看 Master 状态：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> master <span class="token keyword">status</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153812.png" alt=""></p> <table><thead><tr><th>字段</th> <th>含义</th></tr></thead> <tbody><tr><td>File</td> <td>从哪个日志文件开始推送日志文件</td></tr> <tr><td>Position</td> <td>从哪个位置开始推送日志</td></tr> <tr><td>Binlog_Ignore_DB</td> <td>指定不需要同步的数据库</td></tr></tbody></table> <h3 id="slave"><a href="#slave" class="header-anchor">#</a> Slave</h3> <p>1）在 Slave 端配置文件中，配置如下内容：</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment"># MySQL 服务端 ID，唯一</span>
<span class="token key attr-name">server-id</span><span class="token punctuation">=</span><span class="token value attr-value">2</span>

<span class="token comment">#指定 binlog 日志</span>
<span class="token key attr-name">log-bin</span><span class="token punctuation">=</span><span class="token value attr-value">/var/lib/mysql/mysqlbin</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>2）执行完毕之后，需要重启 MySQL：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">service</span> mysql restart；
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>3）执行如下指令：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>change master <span class="token keyword">to</span> master_host<span class="token operator">=</span> <span class="token string">'192.168.192.130'</span><span class="token punctuation">,</span> master_user<span class="token operator">=</span><span class="token string">'itcast'</span><span class="token punctuation">,</span> master_password<span class="token operator">=</span><span class="token string">'itcast'</span><span class="token punctuation">,</span> master_log_file<span class="token operator">=</span><span class="token string">'mysqlbin.000001'</span><span class="token punctuation">,</span> master_log_pos<span class="token operator">=</span><span class="token number">413</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>指定当前从库对应的主库的 IP 地址，用户名，密码，从哪个日志文件开始的那个位置开始同步推送日志。</p> <p>4）开启同步操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">start</span> slave<span class="token punctuation">;</span>

<span class="token keyword">show</span> slave <span class="token keyword">status</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153821.png" alt=""></p> <p>5）停止同步操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>stop slave<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="验证同步操作"><a href="#验证同步操作" class="header-anchor">#</a> 验证同步操作</h3> <p>1）在主库中创建数据库，创建表，并插入数据 ：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">database</span> db01<span class="token punctuation">;</span>

<span class="token keyword">user</span> db01<span class="token punctuation">;</span>

<span class="token keyword">create</span> <span class="token keyword">table</span> <span class="token keyword">user</span><span class="token punctuation">(</span>
	id <span class="token keyword">int</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">auto_increment</span><span class="token punctuation">,</span>
	name <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">50</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span><span class="token punctuation">,</span>
	sex <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
	<span class="token keyword">primary</span> <span class="token keyword">key</span> <span class="token punctuation">(</span>id<span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token keyword">engine</span><span class="token operator">=</span><span class="token keyword">innodb</span> <span class="token keyword">default</span> <span class="token keyword">charset</span><span class="token operator">=</span>utf8<span class="token punctuation">;</span>

<span class="token keyword">insert</span> <span class="token keyword">into</span> <span class="token keyword">user</span><span class="token punctuation">(</span>id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>sex<span class="token punctuation">)</span> <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'Tom'</span><span class="token punctuation">,</span><span class="token string">'1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> <span class="token keyword">user</span><span class="token punctuation">(</span>id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>sex<span class="token punctuation">)</span> <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'Trigger'</span><span class="token punctuation">,</span><span class="token string">'0'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> <span class="token keyword">user</span><span class="token punctuation">(</span>id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>sex<span class="token punctuation">)</span> <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'Dawn'</span><span class="token punctuation">,</span><span class="token string">'1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>2）在从库中查询数据，进行验证：</p> <p>在从库中，可以查看到刚才创建的数据库：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153853.png" alt=""></p> <p>在该数据库中，查询 user 表中的数据：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153902.png" alt=""></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/30.数据库/01.Mysql 数据库/30.MySQL - 主从复制.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#关系数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/17, 20:44:43</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/mysql/log/" class="page-nav-centre page-nav-centre
