li><a href="/mysql/concurrent-parameter/" class="sidebar-link">MySQL - 并发参数优化</a></li><li><a href="/mysql/lock-question/" class="sidebar-link">MySQL - 锁问题</a></li><li><a href="/mysql/common-use-sql-skill/" class="sidebar-link">MySQL - 常用SQL技巧</a></li><li><a href="/mysql/common-tools/" class="sidebar-link">MySQL - 常用工具</a></li><li><a href="/mysql/log/" class="sidebar-link">MySQL - 日志</a></li><li><a href="/mysql/copy/" class="sidebar-link">MySQL - 主从复制</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=Mysql%20%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>Mysql 数据库</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-10-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DY i> <li>服务器端进行 SQL 解析、预处理，再由优化器生成对应的执行计划</li> <li>MySQL 根据优化器生成的执行计划，调用存储引擎的 API 来执行查询</li> <li>将结果返回给客户端</li></ol> <h2 id="查询缓存配置"><a href="#查询缓存配置" class="header-anchor">#</a> 查询缓存配置</h2> <ul><li>查看当前的 MySQL 数据库是否支持查询缓存：</li></ul> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SHOW</span> VARIABLES <span class="token operator">LIKE</span> <span class="token string">'have_query_cache'</span><span class="token punctuation">;</span>	
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152039.png" alt=""></p> <p><strong>在 Mysql8，已经取消了查询缓存。</strong></p> <ul><li>查看当前 MySQL 是否开启了查询缓存：</li></ul> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SHOW</span> VARIABLES <span class="token operator">LIKE</span> <span class="token string">'query_cache_type'</span><span class="token punctuation">;</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152045.png" alt=""></p> <ul><li>查看查询缓存的占用大小：</li></ul> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SHOW</span> VARIABLES <span class="token operator">LIKE</span> <span class="token string">'query_cache_size'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152056.png" alt=""></p> <ul><li>查看查询缓存的状态变量：</li></ul> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SHOW</span> <span class="token keyword">STATUS</span> <span class="token operator">LIKE</span> <span class="token string">'Qcache%'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152107.png" alt=""></p> <p>各个变量的含义如下：</p> <table><thead><tr><th>参数</th> <th>含义</th></tr></thead> <tbody><tr><td>Qcache_free_blocks</td> <td>查询缓存中的可用内存块数</td></tr> <tr><td>Qcache_free_memory</td> <td>查询缓存的可用内存量</td></tr> <tr><td>Qcache_hits</td> <td>查询缓存命中数</td></tr> <tr><td>Qcache_inserts</td> <td>添加到查询缓存的查询数</td></tr> <tr><td>Qcache_lowmen_prunes</td> <td>由于内存不足而从查询缓存中删除的查询数</td></tr> <tr><td>Qcache_not_cached</td> <td>非缓存查询的数量（由于 query_cache_type 设置而无法缓存或未缓存）</td></tr> <tr><td>Qcache_queries_in_cache</td> <td>查询缓存中注册的查询数</td></tr> <tr><td>Qcache_total_blocks</td> <td>查询缓存中的块总数</td></tr></tbody></table> <h2 id="开启查询缓存"><a href="#开启查询缓存" class="header-anchor">#</a> 开启查询缓存</h2> <p>MySQL 的查询缓存默认是关闭的，需要手动配置参数 query_cache_type，来开启查询缓存。</p> <p>query_cache_type 该参数的可取值有三个：</p> <table><thead><tr><th>值</th> <th>含义</th></tr></thead> <tbody><tr><td>OFF 或 0</td> <td>查询缓存功能关闭</td></tr> <tr><td>ON 或 1</td> <td>查询缓存功能打开，SELECT 的结果符合缓存条件即会缓存，否则，不予缓存，显式指定 SQL_NO_CACHE，不予缓存</td></tr> <tr><td>DEMAND 或 2</td> <td>查询缓存功能按需进行，显式指定 SQL_CACHE 的 SELECT 语句才会缓存；其它均不予缓存</td></tr></tbody></table> <p>在 <code>/usr/my.cnf</code> 配置中，增加以下配置：</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment"># 开启mysql的查询缓存</span>
<span class="token key attr-name">query_cache_type</span><span class="token punctuation">=</span><span class="token value attr-value">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>配置完毕之后，重启服务既可生效，<code>service mysqld restart</code>；</p> <p>然后就可以在命令行执行 SQL 语句进行验证 ，执行一条比较耗时的 SQL 语句，然后再多执行几次，查看后面几次的执行时间；获取通过查看查询缓存的缓存命中数，来判定是否走查询缓存。</p> <h2 id="查询缓存select选项"><a href="#查询缓存select选项" class="header-anchor">#</a> 查询缓存SELECT选项</h2> <p>可以在 SELECT 语句中指定两个与查询缓存相关的选项：</p> <ul><li><p>SQL_CACHE：如果查询结果是可缓存的，并且 query_cache_type 系统变量的值为 ON 或 DEMAND ，则缓存查询结果</p></li> <li><p>SQL_NO_CACHE：服务器不使用查询缓存。它既不检查查询缓存，也不检查结果是否已缓存，也不缓存查询结果</p></li></ul> <p>例子：</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> SQL_CACHE id<span class="token punctuation">,</span> name <span class="token keyword">FROM</span> customer<span class="token punctuation">;</span>
<span class="token keyword">SELECT</span> SQL_NO_CACHE id<span class="token punctuation">,</span> name <span class="token keyword">FROM</span> customer<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="查询缓存失效的情况"><a href="#查询缓存失效的情况" class="header-anchor">#</a> 查询缓存失效的情况</h2> <p>1）SQL 语句不一致的情况，要想命中查询缓存，查询的 SQL 语句必须一致</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- SQL1 : </span>
<span class="token keyword">select</span> <span class="token function">count</span><span class="token punctuation">(</span><span class="token operator">*</span><span class="token punctuation">)</span> <span class="token keyword">from</span> tb_item<span class="token punctuation">;</span>
<span class="token comment">-- SQL2 : </span>
<span class="token keyword">Select</span> <span class="token function">count</span><span class="token punctuation">(</span><span class="token operator">*</span><span class="token punctuation">)</span> <span class="token keyword">from</span> tb_item<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>2）当查询语句中有一些不确定的时，则不会缓存。如：now(), current_date(), curdate(), curtime(), rand(), uuid(), user(), database()</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_item <span class="token keyword">where</span> updatetime <span class="token operator">&lt;</span> <span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">limit</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token keyword">user</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token keyword">database</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>3）不使用任何表查询语句</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token string">'A'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>4）查询 MySQL，information_schema 或 performance_schema 系统数据库中的表时，不会走查询缓存</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> information_schema<span class="token punctuation">.</span>engines<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>5） 在存储的函数，触发器或事件的主体内执行的查询</p> <p>6） 如果表更改，则使用该表的所有高速缓存查询都将变为无效并从高速缓存中删除。这包括使用 <code>MERGE</code> 映射到已更改表的表的查询。一个表可以被许多类型的语句，如被改变 INSERT，UPDATE，DELETE，TRUNCATE TABLE，ALTER TABLE，DROP TABLE，或 DROP DATABASE</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/30.数据库/01.Mysql 数据库/16.MySQL - 缓存查询优化.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#关系数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/15, 11:05:42</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/mysql/sql-optimize/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">MySQL - SQL语句优化</div></a> <a href="/mysql/memory-management/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">MySQL - 内存管理优化</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
