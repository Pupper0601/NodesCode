x-connections"><a href="#max-connections" class="header-anchor">#</a> max_connections</h2> <p>采用 max_connections 控制允许连接到 MySQL 数据库的最大数量，默认值是 151。如果状态变量 connection_errors_max_connections 不为零，并且一直增长，则说明不断有连接请求因数据库连接数已达到允许最大值而失败，这是可以考虑增大 max_connections 的值。</p> <p>MySQL 最大可支持的连接数，取决于很多因素，包括给定操作系统平台的线程库的质量、内存大小、每个连接的负荷、CPU 的处理速度，期望的响应时间等。在Linux 平台下，性能好的服务器，支持 500-1000 个连接不是难事，需要根据服务器性能进行评估设定。</p> <h2 id="back-log"><a href="#back-log" class="header-anchor">#</a> back_log</h2> <p>back_log 参数控制 MySQL 监听 TCP 端口时设置的积压请求栈大小。如果 MySQL 的连接数达到 max_connections 时，新来的请求将会被存在堆栈中，以等待某一连接释放资源，该堆栈的数量即 back_log，如果等待连接的数量超过 back_log，将不被授予连接资源，将会报错。5.6.6 版本之前默认值为 50， 之后的版本默认为 50 +（max_connections / 5），但最大不超过 900。</p> <p>如果需要数据库在较短的时间内处理大量连接请求，可以考虑适当增大 back_log 的值。</p> <h2 id="table-open-cache"><a href="#table-open-cache" class="header-anchor">#</a> table_open_cache</h2> <p>该参数用来控制所有 SQL 语句执行线程可打开表缓存的数量，而在执行 SQL 语句时，每一个 SQL 执行线程至少要打开 1 个表缓存。该参数的值应该根据设置的最大连接数 max_connections 以及每个连接执行关联查询中涉及的表的最大数量来设定：max_connections x N。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SHOW</span> VARIABLES <span class="token operator">LIKE</span> <span class="token string">'table_open_cache'</span> <span class="token comment">-- 查看大小</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="thread-cache-size"><a href="#thread-cache-size" class="header-anchor">#</a> thread_cache_size</h2> <p>为了加快连接数据库的速度，MySQL 会缓存一定数量的客户服务线程以备重用，通过参数 thread_cache_size 可控制 MySQL 缓存客户服务线程的数量。</p> <h2 id="innodb-lock-wait-timeout"><a href="#innodb-lock-wait-timeout" class="header-anchor">#</a> innodb_lock_wait_timeout</h2> <p>该参数是用来设置 InnoDB 事务等待行锁的时间，默认值是 50ms，可以根据需要进行动态设置。对于需要快速反馈的业务系统来说，可以将行锁的等待时间调小，以避免事务长时间挂起；对于后台运行的批量处理程序来说，可以将行锁的等待时间调大，以避免发生大的回滚操作。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/30.数据库/01.Mysql 数据库/20.MySQL - 并发参数优化.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#关系数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/15, 11:05:42</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/mysql/memory-management/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">MySQL - 内存管理优化</div></a> <a href="/mysql/lock-question/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">MySQL - 锁问题</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
