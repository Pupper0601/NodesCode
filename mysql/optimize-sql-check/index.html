v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=Mysql%20%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>Mysql 数据库</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-10-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">MySQL - 检测优化SQL<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#查看sql执行频率">查看SQL执行频率</a></li><li><a href="#定位低效率执行sql">定位低效率执行SQL</a></li><li><a href="#explain分析执行计划">explain分析执行计划</a><ul><li><a href="#环境准备">环境准备</a></li><li><a href="#explain-之-id">explain 之 id</a></li><li><a href="#explain-之-select-type">explain 之 select_type</a></li><li><a href="#explain-之-table">explain 之 table</a></li><li><a href="#explain-之-type">explain 之 type</a></li><li><a href="#explain-之-key">explain 之 key</a></li><li><a href="#explain-之-rows">explain 之 rows</a></li><li><a href="#explain-之-extra">explain 之 extra</a></li></ul></li><li><a href="#show-profile分析sql">show profile分析SQL</a></li><li><a href="#trace分析优化器执行计划">trace分析优化器执行计划</a></li></ul></div><p></p> <p>在应用的的开发过程中，由于初期数据量小，开发人员写 SQL 语句时更重视功能上的实现，但是当应用系统正式上线后，随着生产数据量的急剧增长，很多 SQL 语句开始逐渐显露出性能问题，对生产的影响也越来越大，此时这些有问题的 SQL 语句就成为整个系统性能的瓶颈，因此我们必须要对它们进行优化，本章将详细介绍在 MySQL 中优化 SQL 语句的方法。</p> <p>当面对一个有 SQL 性能问题的数据库时，我们应该从何处入手来进行系统的分析，使得能够尽快定位问题 SQL 并尽快解决问题。</p> <h2 id="查看sql执行频率"><a href="#查看sql执行频率" class="header-anchor">#</a> 查看SQL执行频率</h2> <p>MySQL 客户端连接成功后，通过 <code>show [session|global] status</code> 命令可以提供服务器状态信息。</p> <p><code>show [session|global] status</code> 可以根据需要加上参数 session 或者 global 来显示 session 级（当前连接）的计结果或 global 级（自数据库上次启动至今）的统计结果。如果不写，默认使用参数是 session。</p> <p>下面的命令显示了当前 session 中所有统计参数的值：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> <span class="token keyword">status</span> <span class="token operator">like</span> <span class="token string">'Com_______'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Com_xxx 表示每个 xxx 语句执行的次数</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150256.png" alt=""></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> <span class="token keyword">status</span> <span class="token operator">like</span> <span class="token string">'Innodb_rows_%'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>我们通常比较关心的是以下几个统计参数</p> <table><thead><tr><th style="text-align:left;">参数</th> <th>含义</th></tr></thead> <tbody><tr><td style="text-align:left;">Com_select</td> <td>执行 select 操作的次数，一次查询只累加 1。</td></tr> <tr><td style="text-align:left;">Com_insert</td> <td>执行 INSERT 操作的次数，对于批量插入的 INSERT 操作，只累加一次。</td></tr> <tr><td style="text-align:left;">Com_update</td> <td>执行 UPDATE 操作的次数。</td></tr> <tr><td style="text-align:left;">Com_delete</td> <td>执行 DELETE 操作的次数。</td></tr> <tr><td style="text-align:left;">Innodb_rows_read</td> <td>select 查询返回的行数。</td></tr> <tr><td style="text-align:left;">Innodb_rows_inserted</td> <td>执行 INSERT 操作插入的行数。</td></tr> <tr><td style="text-align:left;">Innodb_rows_updated</td> <td>执行 UPDATE 操作更新的行数。</td></tr> <tr><td style="text-align:left;">Innodb_rows_deleted</td> <td>执行 DELETE 操作删除的行数。</td></tr> <tr><td style="text-align:left;">Connections</td> <td>试图连接 MySQL 服务器的次数。</td></tr> <tr><td style="text-align:left;">Uptime</td> <td>服务器工作时间。</td></tr> <tr><td style="text-align:left;">Slow_queries</td> <td>慢查询的次数。</td></tr></tbody></table> <p>Com_***: 这些参数对于所有存储引擎的表操作都会进行累计。</p> <p>Innodb_***: 这几个参数只是针对 InnoDB 存储引擎的，累加的算法也略有不同。</p> <h2 id="定位低效率执行sql"><a href="#定位低效率执行sql" class="header-anchor">#</a> 定位低效率执行SQL</h2> <ul><li><p>慢查询日志</p> <p>通过慢查询日志定位那些执行效率较低的 SQL 语句，用 <code>log-slow-queries[file_name]</code> 选项启动时，mysqld 写一个包含所有执行时间超过 long_query_time 秒的 SQL 语句的日志文件。具体可以查看日志管理的相关部分。</p></li> <li><p>show processlist</p> <p>慢查询日志在查询结束以后才纪录，所以在应用反映执行效率出现问题的时候查询慢查询日志并不能定位问题，可以使用 <code>show processlist</code> 命令查看当前 MySQL 在进行的线程，包括线程的状态、是否锁表等，可以实时地查看 SQL 的执行情况，同时对一些锁表操作进行优化。</p></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150304.png" alt=""></p> <p>1）id 列，用户登录 MySQL 时，系统分配的 connection_id，可以使用函数 <code>connection_id()</code> 查看</p> <p>2）user 列，显示当前用户。如果不是 root，这个命令就只显示用户权限范围的 SQL 语句</p> <p>3）host 列，显示这个语句是从哪个 IP 的哪个端口上发的，可以用来跟踪出现问题语句的用户</p> <p>4）db 列，显示这个进程目前连接的是哪个数据库</p> <p>5）command 列，显示当前连接的执行的命令，一般取值为休眠（sleep），查询（query），连接（connect）等</p> <p>6）time 列，显示这个状态持续的时间，单位是秒</p> <p>7）state 列，显示使用当前连接的 SQL 语句的状态，很重要的列。state 描述的是语句执行中的某一个状态。一个 SQL语句，以查询为例，可能需要经过copying to tmp table、sorting result、sending data 等状态才可以完成</p> <p>8）info 列，显示这个 SQL 语句，是判断问题语句的一个重要依据</p> <h2 id="explain分析执行计划"><a href="#explain分析执行计划" class="header-anchor">#</a> explain分析执行计划</h2> <p>通过 EXPLAIN 或者 DESC 命令获取 MySQL 如何执行 SELECT 语句的信息，包括在 SELECT 语句执行过程中表如何连接和连接的顺序。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_item <span class="token keyword">where</span> id <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150334.png" alt=""></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150341.png" alt=""></p> <table><thead><tr><th>字段</th> <th>含义</th></tr></thead> <tbody><tr><td>id</td> <td>SELECT 查询的序列号，是一组数字，表示的是查询中执行 SELECT 子句或者是操作表的顺序。</td></tr> <tr><td>select_type</td> <td>表示 SELECT 的类型，常见的取值有 SIMPLE（简单表，即不使用表连接或者子查询）、PRIMARY（主查询，即外层的查询）、UNION（UNION 中的第二个或者后面的查询语句）、SUBQUERY（子查询中的第一个 SELECT）等</td></tr> <tr><td>table</td> <td>输出结果集的表</td></tr> <tr><td>type</td> <td>表示表的连接类型，性能由好到差的连接类型为（system ---&gt; const -----&gt; eq_ref ------&gt; ref -------&gt; ref_or_null----&gt; index_merge ---&gt; index_subquery -----&gt; range -----&gt; index ------&gt; all）</td></tr> <tr><td>possible_keys</td> <td>表示查询时，可能使用的索引</td></tr> <tr><td>key</td> <td>表示实际使用的索引</td></tr> <tr><td>key_len</td> <td>索引字段的长度</td></tr> <tr><td>rows</td> <td>扫描行的数量</td></tr> <tr><td>extra</td> <td>执行情况的说明和描述</td></tr></tbody></table> <h3 id="环境准备"><a href="#环境准备" class="header-anchor">#</a> 环境准备</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150348.png" alt=""></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> <span class="token identifier"><span class="token punctuation">`</span>t_role<span class="token punctuation">`</span></span> <span class="token punctuation">(</span>

an> <span class="token string">'5'</span><span class="token punctuation">,</span> <span class="token string">'10'</span><span class="token punctuation">)</span> <span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br></div></div><h3 id="explain-之-id"><a href="#explain-之-id" class="header-anchor">#</a> explain 之 id</h3> <p>id 字段是 SELECT 查询的序列号，是一组数字，表示的是查询中执行 SELECT 子句或者是操作表的顺序。id 情况有三种</p> <p>1）id 相同表示加载表的顺序是从上到下。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> t_role r<span class="token punctuation">,</span> t_user u<span class="token punctuation">,</span> user_role ur <span class="token keyword">where</span> r<span class="token punctuation">.</span>id <span class="token operator">=</span> ur<span class="token punctuation">.</span>role_id <span class="token operator">and</span> u<span class="token punctuation">.</span>id <span class="token operator">=</span> ur<span class="token punctuation">.</span>user_id <span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150358.png" alt=""></p> <p>2）id 不同，且 id 值越大，优先级越高，越先被执行（如下先执行 3，再执行 2，最后执行 1）。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">EXPLAIN</span> <span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> t_role <span class="token keyword">WHERE</span> id <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">SELECT</span> role_id <span class="token keyword">FROM</span> user_role <span class="token keyword">WHERE</span> user_id <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">SELECT</span> id <span class="token keyword">FROM</span> t_user <span class="token keyword">WHERE</span> username <span class="token operator">=</span> <span class="token string">'stu1'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150407.png" alt=""></p> <p>3）id 有相同，也有不同，同时存在。id 相同的可以认为是一组，从上往下顺序执行；在所有的组中，id 的值越大，优先级越高，越先执行。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">EXPLAIN</span> <span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> t_role r <span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> user_role ur <span class="token keyword">WHERE</span> ur<span class="token punctuation">.</span><span class="token identifier"><span class="token punctuation">`</span>user_id<span class="token punctuation">`</span></span> <span class="token operator">=</span> <span class="token string">'2'</span><span class="token punctuation">)</span> a <span class="token keyword">WHERE</span> r<span class="token punctuation">.</span>id <span class="token operator">=</span> a<span class="token punctuation">.</span>role_id <span class="token punctuation">;</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150416.png" alt=""></p> <h3 id="explain-之-select-type"><a href="#explain-之-select-type" class="header-anchor">#</a> explain 之 select_type</h3> <p>表示 SELECT 的类型，常见的取值，如下表所示：</p> <table><thead><tr><th>select_type</th> <th>含义</th></tr></thead> <tbody><tr><td>SIMPLE</td> <td>简单的 SELECT 查询，查询中不包含子查询或者 UNION</td></tr> <tr><td>PRIMARY</td> <td>查询中若包含任何复杂的子查询，最外层查询标记为该标识</td></tr> <tr><td>SUBQUERY</td> <td>在 SELECT 或 WHERE 列表中包含了子查询</td></tr> <tr><td>DERIVED</td> <td>在 FROM 列表中包含的子查询，被标记为 DERIVED（衍生），MySQL 会递归执行这些子查询，把结果放在临时表中</td></tr> <tr><td>UNION</td> <td>若第二个 SELECT 出现在 UNION 之后，则标记为 UNION；若 UNION 包含在 FROM 子句的子查询中，外层 SELECT 将被标记为：DERIVED</td></tr> <tr><td>UNION RESULT</td> <td>从 UNION 表获取结果的 SELECT</td></tr></tbody></table> <ul><li><p>SIMPLE</p> <p>SIMPLE 代表单表查询</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">EXPLAIN</span> <span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> t_user<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150426.png" alt=""></p></li> <li><p>PRIMARY、SUBQUERY</p> <p>在 SELECT 或 WHERE 列表中包含了子查询。最外层查询则被标记为 Primary。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> t_user <span class="token keyword">where</span> id <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">select</span> id <span class="token keyword">from</span> user_role <span class="token keyword">where</span> role_id<span class="token operator">=</span><span class="token string">'9'</span> <span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150438.png" alt=""></p></li> <li><p>DERIVED</p> <p>在 FROM 列表中包含的子查询被标记为 DERIVED（衍生），MySQL 会递归执行这些子查询, 把结果放在临时表里。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> a<span class="token punctuation">.</span><span class="token operator">*</span> <span class="token keyword">from</span> <span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> t_user <span class="token keyword">where</span> id <span class="token operator">in</span><span class="token punctuation">(</span><span class="token string">'1'</span><span class="token punctuation">,</span><span class="token string">'2'</span><span class="token punctuation">)</span> <span class="token punctuation">)</span> a<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>MySQL 5.7 中为 <code>simple</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150453.png" alt=""></p> <p>MySQL 5.6 中：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150502.png" alt=""></p></li> <li><p>union</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> t_user <span class="token keyword">where</span> id<span class="token operator">=</span><span class="token string">'1'</span> <span class="token keyword">union</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span>  t_user <span class="token keyword">where</span> id<span class="token operator">=</span><span class="token string">'2'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150604.png" alt=""></p></li></ul> <h3 id="explain-之-table"><a href="#explain-之-table" class="header-anchor">#</a> explain 之 table</h3> <p>展示这一行的数据是关于哪一张表的。</p> <p>没有与之关系的表为 NULL</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150614.png" alt=""></p> <h3 id="explain-之-type"><a href="#explain-之-type" class="header-anchor">#</a> explain 之 type</h3> <p>type 显示的是访问类型，是较为重要的一个指标，可取值为：</p> <table><thead><tr><th>type</th> <th>含义</th></tr></thead> <tbody><tr><td>NULL</td> <td>MySQL 不访问任何表，索引，直接返回结果</td></tr> <tr><td>system</td> <td>表只有一行记录（等于系统表），这是 const 类型的特例，一般不会出现</td></tr> <tr><td>const</td> <td>表示通过索引一次就找到了，const 用于比较 primary key 或者 unique 索引。因为只匹配一行数据，所以很快。如将主键置于 where 列表中，MySQL 就能将该查询转换为一个常亮。const 用于将 &quot;主键&quot; 或 &quot;唯一&quot; 索引的所有部分与常量值进行比较</td></tr> <tr><td>eq_ref</td> <td>类似 ref，区别在于这代表使用的是唯一索引，使用主键的关联查询，关联查询出的记录只有一条。常见于主键或唯一索引扫描</td></tr> <tr><td>ref</td> <td>非唯一性索引扫描，返回匹配某个单独值的所有行。本质上也是一种索引访问，返回所有匹配某个单独值的所有行（多个）</td></tr> <tr><td>range</td> <td>只检索给定返回的行，使用一个索引来选择行。 where 之后出现 between，&lt;，&gt;，in 等操作</td></tr> <tr><td>index</td> <td>index 与 ALL 的区别为 index 类型只是遍历了索引树，通常比 ALL 快，ALL 是遍历数据文件</td></tr> <tr><td>all</td> <td>将遍历全表以找到匹配的行</td></tr></tbody></table> <p>结果值从最好到最坏以此是：</p> <ul><li><p>NULL &gt; system &gt; const &gt; eq_ref &gt; ref &gt; fulltext &gt; ref_or_null &gt; index_merge &gt; unique_subquery &gt; index_subquery &gt; range &gt; index &gt; ALL</p></li> <li><p>system &gt; const &gt; eq_ref &gt; ref &gt; range &gt; index &gt; ALL</p></li></ul> <p>一般来说，<strong>我们需要保证查询至少达到 range 级别，最好达到 ref</strong>。</p> <h3 id="explain-之-key"><a href="#explain-之-key" class="header-anchor">#</a> explain 之 key</h3> <ul><li><p>possible_keys:</p> <p>显示可能应用在这张表的索引，一个或多个。</p></li> <li><p>key</p> <p>实际使用的索引，如果为 NULL，则没有使用索引。</p></li> <li><p>key_len</p> <p>表示索引中使用的字节数，该值为索引字段最大可能长度，并非实际使用长度，在不损失精确性的前提下，长度越短越好。</p></li></ul> <h3 id="explain-之-rows"><a href="#explain-之-rows" class="header-anchor">#</a> explain 之 rows</h3> <p>扫描行的数量。</p> <h3 id="explain-之-extra"><a href="#explain-之-extra" class="header-anchor">#</a> explain 之 extra</h3> <p>其他的额外的执行计划信息，在该列展示。</p> <table><thead><tr><th>extra</th> <th>含义</th></tr></thead> <tbody><tr><td>using filesort</td> <td>说明 MySQL 会对数据使用一个外部的索引排序，而不是按照表内的索引顺序进行读取， 称为「文件排序」，效率低。</td></tr> <tr><td>using temporary</td> <td>使用了临时表保存中间结果，MySQL 在对查询结果排序时使用临时表。常见于 order by 和 group by；效率低</td></tr> <tr><td>using index</td> <td>表示相应的 select 操作使用了覆盖索引，避免访问表的数据行，效率不错。</td></tr></tbody></table> <p>不是通过索引直接返回排序结果的排序都叫 fileSort 排序。</p> <h2 id="show-profile分析sql"><a href="#show-profile分析sql" class="header-anchor">#</a> show profile分析SQL</h2> <p>MySQL 从 5.0.37 版本开始增加了对 show profiles 和 show profile 语句的支持。</p> <p>show profiles 能够在做 SQL 优化时帮助我们了解时间都耗费到哪里去了。</p> <p>通过 have_profiling 参数，能够看到当前 MySQL 是否支持 profile：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150624.png" alt=""></p> <p>默认 profiling 是关闭的，可以通过 set 语句在 Session 级别开启 profiling：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150632.png" alt=""></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">set</span> profiling<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token comment"># 开启 profiling 开关；</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>通过 profile，我们能够更清楚地了解 SQL 执行的过程。</p> <p>我们可以执行一系列的操作：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> <span class="token keyword">databases</span><span class="token punctuation">;</span>

<span class="token keyword">use</span> db01<span class="token punctuation">;</span>

<span class="token keyword">show</span> <span class="token keyword">tables</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_item <span class="token keyword">where</span> id <span class="token operator">&lt;</span> <span class="token number">5</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token function">count</span><span class="token punctuation">(</span><span class="token operator">*</span><span class="token punctuation">)</span> <span class="token keyword">from</span> tb_item<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>执行完上述命令之后，再执行 <code>show profiles</code> 指令， 来查看 SQL 语句执行的耗时：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150705.png" alt=""></p> <p>通过 <code>show profile for query query_id</code> 语句查看该 SQL 执行过程中每个线程的状态和消耗的时间</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> profile cpu <span class="token keyword">for</span> query <span class="token number">6</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150717.png" alt=""></p> <p>TIP：Sending data 状态表示 MySQL 线程开始访问数据行并把结果返回给客户端，而不仅仅是返回个客户端。由于在 Sending data 状态下，MySQL 线程往往需要做大量的磁盘读取操作，所以经常是整各查询中耗时最长的状态。</p> <p>在获取到最消耗时间的线程状态后，MySQ L支持进一步选择 all、cpu、block io 、context switch、page faults 等明细类型类查看 MySQL 在使用什么资源上耗费了过高的时间。例如，选择查看 CPU 的耗费时间：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150726.png" alt=""></p> <table><thead><tr><th>字段</th> <th>含义</th></tr></thead> <tbody><tr><td>Status</td> <td>SQL 语句执行的状态</td></tr> <tr><td>Duration</td> <td>SQL 执行过程中每一个步骤的耗时</td></tr> <tr><td>CPU_user</td> <td>当前用户占有的 CPU</td></tr> <tr><td>CPU_system</td> <td>系统占有的 CPU</td></tr></tbody></table> <h2 id="trace分析优化器执行计划"><a href="#trace分析优化器执行计划" class="header-anchor">#</a> trace分析优化器执行计划</h2> <p>MySQL5.6 提供了对 SQL 的跟踪 trace，通过 trace 文件能够进一步了解为什么优化器选择 A 计划，而不是选择 B 计划。</p> <p>打开trace，设置格式为 JSON，并设置 trace 最大能够使用的内存大小，避免解析过程中因为默认内存过小而不能够完整展示。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SET</span> optimizer_trace<span class="token operator">=</span><span class="token string">&quot;enabled=on&quot;</span><span class="token punctuation">,</span>end_markers_in_json<span class="token operator">=</span><span class="token keyword">on</span><span class="token punctuation">;</span>
<span class="token keyword">set</span> optimizer_trace_max_mem_size<span class="token operator">=</span><span class="token number">1000000</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>执行 SQL 语句 ：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_item <span class="token keyword">where</span> id <span class="token operator">&lt;</span> <span class="token number">4</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>最后，检查 information_schema.optimizer_trace 就可以知道 MySQL 是如何执行 SQL 的：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> information_schema<span class="token punctuation">.</span>optimizer_trace\G<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-json line-numbers-mode"><pre class="language-json"><code>*************************** <span class="token number">1</span>. row ***************************
QUERY<span class="token operator">:</span> select * from tb_item where id &lt; <span class="token number">4</span>
TRACE<span class="token operator">:</span> <span class="token punctuation">{</span>
  <span class="token property">&quot;steps&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token punctuation">{</span>
      <span class="token property">&quot;join_preparation&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;select#&quot;</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span>
        <span class="token property">&quot;steps&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
          <span class="token punctuation">{</span>
            <span class="token property">&quot;expanded_query&quot;</span><span class="token operator">:</span> <span class="token string">&quot;/* select#1 */ select `tb_item`.`id` AS `id`,`tb_item`.`title` AS `title`,`tb_item`.`price` AS `price`,`tb_item`.`num` AS `num`,`tb_item`.`categoryid` AS `categoryid`,`tb_item`.`status` AS `status`,`tb_item`.`sellerid` AS `sellerid`,`tb_item`.`createtime` AS `createtime`,`tb_item`.`updatetime` AS `updatetime` from `tb_item` where (`tb_item`.`id` &lt; 4)&quot;</span>
          <span class="token punctuation">}</span>
        <span class="token punctuation">]</span> <span class="token comment">/* steps */</span>
      <span class="token punctuation">}</span> <span class="token comment">/* join_preparation */</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span>
      <span class="token property">&quot;join_optimization&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;select#&quot;</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span>
        <span class="token property">&quot;steps&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
          <span class="token punctuation">{</span>
            <span class="token property">&quot;condition_processing&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
              <span class="token property">&quot;condition&quot;</span><span class="token operator">:</span> <span class="token string">&quot;WHERE&quot;</span><span class="token punctuation">,</span>
              <span class="token property">&quot;original_condition&quot;</span><span class="token operator">:</span> <span class="token string">&quot;(`tb_item`.`id` &lt; 4)&quot;</span><span class="token punctuation">,</span>
              <span class="token property">&quot;steps&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
                <span class="token punctuation">{</span>
                  <span class="token property">&quot;transformation&quot;</span><span class="token operator">:</span> <span class="token string">&quot;equality_propagation&quot;</span><span class="token punctuation">,</span>
                  <span class="token property">&quot;resulting_condition&quot;</span><span class="token operator">:</span> <span class="token string">&quot;(`tb_item`.`id` &lt; 4)&quot;</span>
                <span class="token punctuation">}</span><span class="token punctuation">,</span>
                <span class="token punctuation">{</span>
                  <span class="token property">&quot;transformation&quot;</span><span class="token operator">:</span> <span class="token string">&quot;constant_propagation&quot;</span><span class="token punctuation">,</span>
                  <span class="token property">&quot;resulting_condition&quot;</span><span class="token operator">:</span> <span class="token string">&quot;(`tb_item`.`id` &lt; 4)&quot;</span>
                <span class="token punctuation">}</span><span class="token punctuation">,</span>
                <span class="token punctuation">{</span>
                  <span class="token property">&quot;transformation&quot;</span><span class="token operator">:</span> <span class="token string">&quot;trivial_condition_removal&quot;</span><span class="token punctuation">,</span>
                  <span class="token property">&quot;resulting_condition&quot;</span><span class="token operator">:</span> <span class="token string">&quot;(`tb_item`.`id` &lt; 4)&quot;</span>
                <span class="token punctuation">}</span>
              <span class="token punctuation">]</span> <span class="token comment">/* steps */</span>
            <span class="token punctuation">}</span> <span class="token comment">/* condition_processing */</span>
          <span class="token punctuation">}</span><span class="token punctuation">,</span>
          <span class="token punctuation">{</span>
            <span class="token property">&quot;table_dependencies&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
              <span class="token punctuation">{</span>
                <span class="token property">&quot;table&quot;</span><span class="token operator">:</span> <span class="token string">&quot;`tb_item`&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;row_may_be_null&quot;</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>
                <span class="token property">&quot;map_bit&quot;</span><span class="token operator">:</span> <span class="token number">0</span><span class="token punctuation">,</span>
                <span class="token property">&quot;depends_on_map_bits&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
                <span class="token punctuation">]</span> <span class="token comment">/* depends_on_map_bits */</span>
              <span class="token punctuation">}</span>
            <span class="token punctuation">]</span> <span class="token comment">/* table_dependencies */</span>
          <span class="token punctuation">}</span><span class="token punctuation">,</span>
          <span class="token punctuation">{</span>
            <span class="token property">&quot;ref_optimizer_key_uses&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
            <span class="token punctuation">]</span> <span class="token comment">/* ref_optimizer_key_uses */</span>
          <span class="token punctuation">}</span><span class="token punctuation">,</span>
          <span class="token punctuation">{</span>
            <span class="token property">&quot;rows_estimation&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
              <span class="token punctuation">{</span>
                <span class="token property">&quot;table&quot;</span><span class="token operator">:</span> <span class="token string">&quot;`tb_item`&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;range_analysis&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>

                    <span class="token property">&quot;rows&quot;</span><span class="token operator">:</span> <span class="token number">9816098</span><span class="token punctuation">,</span>
                    <span class="token property">&quot;cost&quot;</span><span class="token operator">:</span> <span class="token number">2.04e6</span>
                  <span class="token punctuation">}</span> <span class="token comment">/* table_scan */</span><span class="token punctuation">,</span>
                  <span class="token property">&quot;potential_range_indices&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
                    <span class="token punctuation">{</span>
                      <span class="token property">&quot;index&quot;</span><span class="token operator">:</span> <span class="token string">&quot;PRIMARY&quot;</span><span class="token punctuation">,</span>
                      <span class="token property">&quot;usable&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
                      <span class="token property">&quot;key_parts&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
                        <span class="token string">&quot;id&quot;</span>
                      <span class="token punctuation">]</span> <span class="token comment">/* key_parts */</span>
                    <span class="token punctuation">}</span>
                  <span class="token punctuation">]</span> <span class="token comment">/* potential_range_indices */</span><span class="token punctuation">,</span>
                  <span class="token property">&quot;setup_range_conditions&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
                  <span class="token punctuation">]</span> <span class="token comment">/* setup_range_conditions */</span><span class="token punctuation">,</span>
                  <span class="token property">&quot;group_index_range&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
                    <span class="token property">&quot;chosen&quot;</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>
                    <span class="token property">&quot;cause&quot;</span><span class="token operator">:</span> <span class="token string">&quot;not_group_by_or_distinct&quot;</span>
                  <span class="token punctuation">}</span> <span class="token comment">/* group_index_range */</span><span class="token punctuation">,</span>
                  <span class="token property">&quot;analyzing_range_alternatives&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
                    <span class="token property">&quot;range_scan_alternatives&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
                      <span class="token punctuation">{</span>
                        <span class="token property">&quot;index&quot;</span><span class="token operator">:</span> <span class="token string">&quot;PRIMARY&quot;</span><span class="token punctuation">,</span>
                        <span class="token property">&quot;ranges&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
                          <span class="token string">&quot;id &lt; 4&quot;</span>
                        <span class="token punctuation">]</span> <span class="token comment">/* ranges */</span><span class="token punctuation">,</span>
                        <span class="token property">&quot;index_dives_for_eq_ranges&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
                        <span class="token property">&quot;rowid_ordered&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
