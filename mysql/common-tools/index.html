r-sub-header level2"><a href="/mysql/common-tools/#mysqlbinlog" class="sidebar-link">mysqlbinlog</a></li><li class="sidebar-sub-header level2"><a href="/mysql/common-tools/#mysqldump" class="sidebar-link">mysqldump</a></li><li class="sidebar-sub-header level2"><a href="/mysql/common-tools/#mysqlimport和source" class="sidebar-link">mysqlimport和source</a></li><li class="sidebar-sub-header level2"><a href="/mysql/common-tools/#mysqlshow" class="sidebar-link">mysqlshow</a></li></ul></li><li><a href="/mysql/log/" class="sidebar-link">MySQL - 日志</a></li><li><a href="/mysql/copy/" class="sidebar-link">MySQL - 主从复制</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=Mysql%20%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>Mysql 数据库</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-10-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">MySQL - 常用工具<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#mysql">mysql</a></li><li><a href="#mysqladmin">mysqladmin</a></li><li><a href="#mysqlbinlog">mysqlbinlog</a></li><li><a href="#mysqldump">mysqldump</a></li><li><a href="#mysqlimport和source">mysqlimport和source</a></li><li><a href="#mysqlshow">mysqlshow</a></li></ul></div><p></p> <h2 id="mysql"><a href="#mysql" class="header-anchor">#</a> mysql</h2> <p>该 MySQL 不是指 MySQL 服务，而是指 MySQL 的客户端工具。</p> <p><strong>语法 ：</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysql <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token punctuation">[</span>database<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>连接选项：</strong></p> <table><thead><tr><th>参数</th> <th>说明</th></tr></thead> <tbody><tr><td>-u 或 --user=txt</td> <td>指定用户名</td></tr> <tr><td>-p 或 --password=txt</td> <td>指定密码</td></tr> <tr><td>-h 或 --host=txt</td> <td>指定服务器 IP 或域名</td></tr> <tr><td>-P 或 --port=txt</td> <td>指定连接端口</td></tr></tbody></table> <p>示例 ：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>mysql <span class="token operator">-</span>h <span class="token number">127.0</span><span class="token number">.0</span><span class="token number">.1</span> <span class="token operator">-</span>P <span class="token number">3306</span> <span class="token operator">-</span>u root <span class="token operator">-</span>p
	
mysql <span class="token operator">-</span>h127<span class="token punctuation">.</span><span class="token number">0.0</span><span class="token number">.1</span> <span class="token operator">-</span>P3306 <span class="token operator">-</span>uroot <span class="token operator">-</span>p2143	<span class="token comment">-- 可不加空格</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>执行选项</strong></p> <table><thead><tr><th>参数</th> <th>说明</th></tr></thead> <tbody><tr><td>-e 或 --execute=name</td> <td>执行 SQL 语句并退出</td></tr></tbody></table> <p>此选项可以在 MySQL 客户端执行 SQL 语句，而不用连接到 MySQL 数据库再执行，对于一些批处理脚本，这种方式尤其方便。</p> <p>示例：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysql -uroot -p2143 db01 -e <span class="token string">&quot;select * from tb_book&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211226212914.png" alt="1555325632715"></p> <h2 id="mysqladmin"><a href="#mysqladmin" class="header-anchor">#</a> mysqladmin</h2> <p>mysqladmin 是一个执行管理操作的客户端程序。可以用它来检查服务器的配置和当前状态、创建并删除数据库等。</p> <p>查看帮助文档指令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqladmin --help
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211226214850.png" alt="1555326108697"></p> <p>示例 ：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqladmin -uroot -p2143 create <span class="token string">'test01'</span><span class="token punctuation">;</span>  
mysqladmin -uroot -p2143 drop <span class="token string">'test01'</span><span class="token punctuation">;</span>
mysqladmin -uroot -p2143 version<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="mysqlbinlog"><a href="#mysqlbinlog" class="header-anchor">#</a> mysqlbinlog</h2> <p>由于服务器生成的二进制日志文件以二进制格式保存，所以如果想要检查这些文本的文本格式，就会使用到 mysqlbinlog 日志管理工具。</p> <p>语法：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqlbinlog <span class="token punctuation">[</span>options<span class="token punctuation">]</span>  log-files1 log-files2 <span class="token punctuation">..</span>.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><table><thead><tr><th>参数选项</th> <th>说明</th></tr></thead> <tbody><tr><td>-d, --database=name</td> <td>指定数据库名称，只列出指定的数据库相关操作。</td></tr> <tr><td>-o, --offset=#</td> <td>忽略掉日志中的前n行命令。</td></tr> <tr><td>-r,--result-file=name</td> <td>将输出的文本格式日志输出到指定文件。</td></tr> <tr><td>-s, --short-form</td> <td>显示简单格式， 省略掉一些信息。</td></tr> <tr><td>--start-datatime=date1  --stop-datetime=date2</td> <td>指定日期间隔内的所有日志。</td></tr> <tr><td>--start-position=pos1 --stop-position=pos2</td> <td>指定位置间隔内的所有日志。</td></tr></tbody></table> <h2 id="mysqldump"><a href="#mysqldump" class="header-anchor">#</a> mysqldump</h2> <p>mysqldump 客户端工具用来备份数据库或在不同数据库之间进行数据迁移。备份内容包含创建表，及插入表的 SQL 语句。</p> <p>语法 ：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqldump <span class="token punctuation">[</span>options<span class="token punctuation">]</span> db_name <span class="token punctuation">[</span>tables<span class="token punctuation">]</span>

mysqldump <span class="token punctuation">[</span>options<span class="token punctuation">]</span> --database/-B db1 <span class="token punctuation">[</span>db2 db3<span class="token punctuation">..</span>.<span class="token punctuation">]</span>

mysqldump <span class="token punctuation">[</span>options<span class="token punctuation">]</span> --all-databases/-A
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>连接选项</strong></p> <table><thead><tr><th>参数</th> <th>说明</th></tr></thead> <tbody><tr><td>-u, --user=name</td> <td>指定用户名</td></tr> <tr><td>-p, --password[=name]</td> <td>指定密码</td></tr> <tr><td>-h, --host=name</td> <td>指定服务器IP或域名</td></tr> <tr><td>-P, --port=#</td> <td>指定连接端口</td></tr></tbody></table> <p><strong>输出内容选项</strong></p> <table><thead><tr><th>参数</th> <th>说明</th></tr></thead> <tbody><tr><td>--add-drop-database</td> <td>在每个数据库创建语句前加上 Drop database 语句</td></tr> <tr><td>--add-drop-table</td> <td>在每个表创建语句前加上 Drop table 语句, 默认开启; 不开启 (--skip-add-drop-table)</td></tr> <tr><td>-n 或 --no-create-db</td> <td>不包含数据库的创建语句</td></tr> <tr><td>-t 或 --no-create-info</td> <td>不包含数据表的创建语句</td></tr> <tr><td>-d 或 --no-data</td> <td>不包含数据</td></tr> <tr><td>-T 或 --tab=name</td> <td>自动生成两个文件：<br>一个 .sql 文件，创建表结构的语句；<br>一个 .txt 文件，数据文件，相当于 select into outfile；</td></tr></tbody></table> <p>示例 ：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqldump -uroot -p2143 db01 tb_book --add-drop-database --add-drop-table <span class="token operator">&gt;</span> a
	
mysqldump -uroot -p2143 -T /tmp <span class="token builtin class-name">test</span> city
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="mysqlimport和source"><a href="#mysqlimport和source" class="header-anchor">#</a> mysqlimport和source</h2> <p>mysqlimport 是客户端数据导入工具，用来导入 mysqldump 加 -T 参数后导出的文本文件。</p> <p>也就是表的数据内容（txt内容）</p> <p>语法：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqlimport <span class="token punctuation">[</span>options<span class="token punctuation">]</span>  db_name  textfile1  <span class="token punctuation">[</span>textfile2<span class="token punctuation">..</span>.<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>示例：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqlimport -uroot -p2143 <span class="token builtin class-name">test</span> /tmp/city.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果需要导入 SQL 文件,可以使用 MySQL 中的 source 指令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">source</span> /root/tb_book.sql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="mysqlshow"><a href="#mysqlshow" class="header-anchor">#</a> mysqlshow</h2> <p>mysqlshow 客户端对象查找工具，用来很快地查找存在哪些数据库、数据库中的表、表中的列或者索引。</p> <p>语法：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqlshow <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token punctuation">[</span>db_name <span class="token punctuation">[</span>table_name <span class="token punctuation">[</span>col_name<span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>参数：</p> <table><thead><tr><th>参数</th> <th>说明</th></tr></thead> <tbody><tr><td>--count</td> <td>显示数据库及表的统计信息（数据库，表均可以不指定）</td></tr> <tr><td>-i</td> <td>显示指定数据库或者指定表的状态信息</td></tr></tbody></table> <p>示例：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查询每个数据库的表的数量及表中记录的数量</span>
mysqlshow -uroot -p2143 --count

<span class="token comment"># 查询test库中每个表中的字段书，及行数</span>
mysqlshow -uroot -p2143 <span class="token builtin class-name">test</span> --count

<span class="token comment"># 查询 test 库中 book 表的详细情况</span>
mysqlshow -uroot -p2143 <span class="token builtin class-name">test</span> book --count
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/30.数据库/01.Mysql 数据库/26.MySQL - 常用工具.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#关系数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/15, 11:05:42</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/mysql/common-use-sql-skill/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">MySQL - 常用SQL技巧</div></a> <a href="/mysql/log/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">MySQL - 日志</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
