ata-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=Mysql%20%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>Mysql 数据库</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://pupper.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Pupper </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-10-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">MySQL - 逻辑架构简介<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#mysql-逻辑架构简介">Mysql 逻辑架构简介</a><ul><li><a href="#整体架构图">整体架构图</a></li><li><a href="#show-profile">show profile</a></li><li><a href="#大致的查询流程">大致的查询流程</a></li><li><a href="#sql的执行顺序">SQL的执行顺序</a></li></ul></li><li><a href="#存储引擎">存储引擎</a><ul><li><a href="#存储引擎概述">存储引擎概述</a></li><li><a href="#各种存储引擎特性">各种存储引擎特性</a></li></ul></li><li><a href="#sql-预热">SQL 预热</a></li></ul></div><p></p> <h2 id="mysql-逻辑架构简介"><a href="#mysql-逻辑架构简介" class="header-anchor">#</a> Mysql 逻辑架构简介</h2> <h3 id="整体架构图"><a href="#整体架构图" class="header-anchor">#</a> 整体架构图</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145813.png" alt=""></p> <p>和其它数据库相比，MySQL 有点与众不同，它的架构可以在多种不同场景中应用并发挥良好作用。主要体现在存储引擎的架构上，插件式的存储引擎架构将查询处理和其它的系统任务以及数据的存储提取相分离。这种架构可 以根据业务的需求和实际需要选择合适的存储引擎。</p> <p><strong>各层介绍：</strong></p> <h4 id="连接层"><a href="#连接层" class="header-anchor">#</a> 连接层</h4> <p>最上层是一些客户端和连接服务，包含本地 sock 通信和大多数基于客户端/服务端工具实现的类似于 TCP/IP 的通信。主要完成一些类似于连接处理、授权认证、及相关的安全方案。在该层上引入了线程池的概念，为通过认证安全接入的客户端提供线程。同样在该层上可以实现基于 SSL 的安全链接。服务器也会为安全接入的每个客户端验证它所具有的操作权限。</p> <h4 id="服务层"><a href="#服务层" class="header-anchor">#</a> 服务层</h4> <ul><li><p>Management Serveices &amp; Utilities</p> <p>系统管理和控制工具</p></li> <li><p>SQL Interface</p> <p>SQL 接口。接受用户的 SQL 命令，并且返回用户需要查询的结果。比如 select from 就是调用 SQL Interface</p></li> <li><p>Parser</p> <p>解析器。 SQL 命令传递到解析器的时候会被解析器验证和解析</p></li> <li><p>Optimizer</p> <p>查询优化器。 SQL 语句在查询之前会使用查询优化器对查询进行优化，比如有 where 条件时，优化器来决定先投影还是先过滤。</p></li> <li><p>Cache 和 Buffer</p> <p>查询缓存。如果查询缓存有命中的查询结果，查询语句就可以直接去查询缓存中取数据。这个缓存机制是由一系列小缓存组成的。比如表缓存，记录缓存，key 缓存， 权限缓存等</p> <p>注：MySQL 8.X 取消了查询缓存</p></li></ul> <h4 id="引擎层"><a href="#引擎层" class="header-anchor">#</a> 引擎层</h4> <p>存储引擎层，存储引擎真正的负责了 MySQL 中数据的存储和提取，服务器通过 API 与存储引擎进行通信。不同的存储引擎具有的功能不同，这样我们可以根据自己的实际需要进行选取。</p> <h4 id="存储层"><a href="#存储层" class="header-anchor">#</a> 存储层</h4> <p>数据存储层，主要是将数据存储在运行于裸设备的文件系统之上，并完成与存储引擎的交互。</p> <h3 id="show-profile"><a href="#show-profile" class="header-anchor">#</a> show profile</h3> <p>利用 show profile 可以查看 sql 的执行周期。</p> <p><strong>开启 profile</strong></p> <p>查看 profile 是否开启：show variables like '%profiling%'</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysql<span class="token operator">&gt;</span> show variables like <span class="token string">'%profiling%'</span><span class="token punctuation">;</span>
+------------------------+-------+
<span class="token operator">|</span> Variable_name          <span class="token operator">|</span> Value <span class="token operator">|</span>
+------------------------+-------+
<span class="token operator">|</span> have_profiling         <span class="token operator">|</span> YES   <span class="token operator">|</span>
<span class="token operator">|</span> profiling              <span class="token operator">|</span> OFF   <span class="token operator">|</span>
<span class="token operator">|</span> profiling_history_size <span class="token operator">|</span> <span class="token number">15</span>    <span class="token operator">|</span>
+------------------------+-------+
<span class="token number">3</span> rows <span class="token keyword">in</span> <span class="token builtin class-name">set</span> <span class="token punctuation">(</span><span class="token number">0.01</span> sec<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>如果没有开启，可以执行 <code>set profiling = 1</code> 开启！</p> <p><strong>使用 profile</strong></p> <p>执行 <code>show profiles;</code> 命令，可以查看最近的几次查询。</p> <p>根据 <code>Query_ID</code>，可以进一步执行 <code>show profile cpu,block io for query Query_id</code> 来查看 sql 的具体执行步骤。</p> <h3 id="大致的查询流程"><a href="#大致的查询流程" class="header-anchor">#</a> 大致的查询流程</h3> <p>MySQL 的查询流程大致是：</p> <p>MySQL 客户端通过协议与 MySQL 服务器建连接，发送查询语句，先检查查询缓存，如果命中，直接返回结果，否则进行语句解析，也就是说，在解析查询之前，服务器会先访问查询缓存（query cache），它存储 SELECT 语句以及相应的查询结果集。如果某个查询结果已经位于缓存中，服务器就不会再对查询进行解析、优化、以及执行。它仅仅将缓存中的结果返回给用户即可，这将大大提高系统的性能。</p> <p>语法解析器和预处理：首先 MySQL 通过关键字将 SQL 语句进行解析，并生成一颗对应的「解析树」。MySQL 解析器将使用 MySQL 语法规则验证和解析查询；预处理器则根据一些 MySQL 规则进一步检查解析数是否合法。</p> <p>查询优化器当解析树被认为是合法的了，并且由优化器将其转化成执行计划。一条查询可以有很多种执行方式，最后都返回相同的结果。优化器的作用就是找到这其中最好的执行计划。</p> <p>然后，MySQL 默认使用的 B+Tree 索引，并且一个大致方向是：无论怎么折腾 SQL，至少在目前来说，MySQL 最多只用到表中的一个索引。</p> <h3 id="sql的执行顺序"><a href="#sql的执行顺序" class="header-anchor">#</a> SQL的执行顺序</h3> <p>手写的顺序：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145830.png" alt=""></p> <p>真正执行的顺序：随着 MySQL 版本的更新换代，其优化器也在不断的升级，优化器会分析不同执行顺序产生的性能消耗不同而动态调整执行顺序。下面是经常出现的查询顺序：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145851.png" alt=""></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145901.png" alt=""></p> <h2 id="存储引擎"><a href="#存储引擎" class="header-anchor">#</a> 存储引擎</h2> <h3 id="存储引擎概述"><a href="#存储引擎概述" class="header-anchor">#</a> 存储引擎概述</h3> <p>和大多数的数据库不同，MySQL 中有一个存储引擎的概念，针对不同的存储需求可以选择最优的存储引擎。</p> <p>存储引擎就是存储数据，建立索引，更新查询数据等等技术的实现方式。存储引擎是基于表的，而不是基于库的。所以存储引擎也可被称为表类型。</p> <p>Oracle，SqlServer 等数据库只有一种存储引擎。MySQL 提供了插件式的存储引擎架构。所以 MySQL 存在多种存储引擎，可以根据需要使用相应引擎，或者编写存储引擎。</p> <p>MySQL5.0 支持的存储引擎包含：InnoDB、MyISAM、BDB、MEMORY、MERGE、EXAMPLE、NDB Cluster、ARCHIVE、CSV、BLACKHOLE、FEDERATED 等，其中 InnoDB 和 BDB 提供事务安全表，其他存储引擎是非事务安全表。</p> <p>通过指令查询当前数据库支持的存储引擎 ：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> engines
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145911.png" alt=""></p> <p>创建新表时如果不指定存储引擎，那么系统就会使用默认的存储引擎，MySQL5.5 之前的默认存储引擎是 MyISAM，5.5 之后就改为了 InnoDB。</p> <p>查看 MySQL 数据库默认的存储引擎，指令 ：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> variables <span class="token operator">like</span> <span class="token string">'%storage_engine%'</span> ； 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145928.png" alt=""></p> <h3 id="各种存储引擎特性"><a href="#各种存储引擎特性" class="header-anchor">#</a> 各种存储引擎特性</h3> <p>下面重点介绍几种常用的存储引擎，并对比各个存储引擎之间的区别，如下表所示 ：</p> <table><thead><tr><th>特点</th> <th>InnoDB</th> <th>MyISAM</th> <th>MEMORY</th> <th>MERGE</th> <th>BDB</th></tr></thead> <tbody><tr><td>存储限制</td> <td>64TB</td> <td>有</td> <td>有</td> <td>没有</td> <td>有</td></tr> <tr><td>事务安全</td> <td><strong>支持</strong></td> <td></td> <td></td> <td></td> <td></td></tr> <tr><td>锁机制</td> <td><strong>行锁(适合高并发)</strong></td> <td><strong>表锁</strong></td> <td>表锁</td> <td>表锁</td> <td>行锁</td></tr> <tr><td>B 树索引</td> <td>支持</td> <td>支持</td> <td>支持</td> <td>支持</td> <td>支持</td></tr> <tr><td>哈希索引</td> <td></td> <td></td> <td>支持</td> <td></td> <td></td></tr> <tr><td>全文索引</td> <td>支持(5.6 版本之后)</td> <td>支持</td> <td></td> <td></td> <td></td></tr> <tr><td>集群索引</td> <td>支持</td> <td></td> <td></td> <td></td> <td></td></tr> <tr><td>数据索引</td> <td>支持</td> <td></td> <td>支持</td> <td></td> <td>支持</td></tr> <tr><td>索引缓存</td> <td>支持</td> <td>支持</td> <td>支持</td> <td>支持</td> <td>支持</td></tr> <tr><td>数据可压缩</td> <td></td> <td>支持</td> <td></td> <td></td> <td></td></tr> <tr><td>空间使用</td> <td>高</td> <td>低</td> <td>N/A</td> <td>低</td> <td>低</td></tr> <tr><td>内存使用</td> <td>高</td> <td>低</td> <td>中等</td> <td>低</td> <td>高</td></tr> <tr><td>批量插入速度</td> <td>低</td> <td>高</td> <td>高</td> <td>高</td> <td>高</td></tr> <tr><td>支持外键</td> <td><strong>支持</strong></td> <td></td> <td></td> <td></td> <td></td></tr></tbody></table> <p>下面我们将重点介绍最长使用的两种存储引擎：InnoDB、MyISAM，另外两种 MEMORY、MERGE，了解即可。</p> <h4 id="innodb"><a href="#innodb" class="header-anchor">#</a> InnoDB</h4> <p>InnoDB 存储引擎是 MySQL 的默认存储引擎。</p> <p>InnoDB 存储引擎提供了具有提交、回滚、崩溃恢复能力的事务安全。但是对比 MyISAM 的存储引擎，InnoDB 写的处理效率差一些，并且会占用更多的磁盘空间以保留数据和索引。</p> <p>InnoDB 存储引擎不同于其他存储引擎的特点：</p> <ul><li><p>事务控制</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code></code></pre> <div class="line-numbers-wrapper"></div></div></li></ul> <p>create table goods_innodb(
id int NOT NULL AUTO_INCREMENT,
name varchar(20) NOT NULL,
primary key(id)
)ENGINE=innodb DEFAULT CHARSET=utf8;</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>
```sql
#1
start transaction;
#2
insert into goods_innodb(id,name) values(null,'Meta20');
#3
commit;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145939.png" alt=""></p> <p>测试发现在 InnoDB 中是存在事务的；</p> <ul><li><p>外键约束</p> <p>MySQL 支持外键的存储引擎只有 InnoDB，在创建外键的时候，要求父表必须有对应的索引，子表在创建外键的时候，也会自动的创建对应的索引。</p> <p>下面两张表中，country_innodb 是父表，country_id 为主键索引，city_innodb 表是子表，country_id 字段为外键，对应于 country_innodb 表的主键 country_id。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> country_innodb<span class="token punctuation">(</span>
	country_id <span class="token keyword">int</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span> <span class="token keyword">AUTO_INCREMENT</span><span class="token punctuation">,</span>
    country_name <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">100</span><span class="token punctuation">)</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
    <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">(</span>country_id<span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token keyword">ENGINE</span><span class="token operator">=</span><span class="token keyword">InnoDB</span> <span class="token keyword">DEFAULT</span> <span class="token keyword">CHARSET</span><span class="token operator">=</span>utf8<span class="token punctuation">;</span>


<span class="token keyword">create</span> <span class="token keyword">table</span> city_innodb<span class="token punctuation">(</span>
	city_id <span class="token keyword">int</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span> <span class="token keyword">AUTO_INCREMENT</span><span class="token punctuation">,</span>
    city_name <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">50</span><span class="token punctuation">)</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
    country_id <span class="token keyword">int</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
    <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">(</span>city_id<span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token keyword">key</span> idx_fk_country_id<span class="token punctuation">(</span>country_id<span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token keyword">CONSTRAINT</span> <span class="token identifier"><span class="token punctuation">`</span>fk_city_country<span class="token punctuation">`</span></span> <span class="token keyword">FOREIGN</span> <span class="token keyword">KEY</span><span class="token punctuation">(</span>country_id<span class="token punctuation">)</span> <span class="token keyword">REFERENCES</span> country_innodb<span class="token punctuation">(</span>country_id<span class="token punctuation">)</span> <span class="token keyword">ON</span> <span class="token keyword">DELETE</span> <span class="token keyword">RESTRICT</span> <span class="token keyword">ON</span> <span class="token keyword">UPDATE</span> <span class="token keyword">CASCADE</span>
<span class="token punctuation">)</span><span class="token keyword">ENGINE</span><span class="token operator">=</span><span class="token keyword">InnoDB</span> <span class="token keyword">DEFAULT</span> <span class="token keyword">CHARSET</span><span class="token operator">=</span>utf8<span class="token punctuation">;</span>

<span class="token keyword">insert</span> <span class="token keyword">into</span> country_innodb <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'China'</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'America'</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'Japan'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> city_innodb <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'Xian'</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'NewYork'</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'BeiJing'</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>在创建索引时，可以指定在删除、更新父表时，对子表进行的相应操作，包括 RESTRICT、CASCADE、SET NULL 和 NO ACTION。</p> <ul><li><p>RESTRICT 和 NO ACTION 相同，是指子表有父表对应记录的情况下，父表无法进行删除、更新等操作</p></li> <li><p>CASCADE 表示父表在更新或者删除时，更新或者删除子表对应的记录</p></li> <li><p>SET NULL 则表示父表在更新或者删除的时候，子表的对应字段被 SET NULL</p></li></ul> <p>针对上面创建的两个表，子表的外键指定是 ON DELETE RESTRICT ON UPDATE CASCADE 方式的，那么在主表删除记录的时候，如果子表有对应记录，则不允许删除（RESTRICT），主表在更新记录的时候，如果子表有对应记录，则子表对应更新（CASCADE）。</p> <p>表中数据如下图所示 ：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145949.png" alt=""></p> <p>查看外键信息</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> <span class="token keyword">create</span> <span class="token keyword">table</span> city_innodb <span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150009.png" alt=""></p> <p>删除 country_id 为 1 的 country 数据，有外键时会删除失败</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150021.png" alt=""></p> <p>更新主表 country 表的字段 country_id 时</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">update</span> country_innodb <span class="token keyword">set</span> country_id <span class="token operator">=</span> <span class="token number">100</span> <span class="token keyword">where</span> country_id <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150028.png" alt=""></p> <p>更新后，子表的数据信息为 ：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150035.png" alt=""></p></li> <li><p><strong>存储方式</strong></p> <p>InnoDB 存储表和索引有以下两种方式：</p> <ol><li><p>使用共享表空间存储，这种方式创建的表的表结构保存在 <code>.frm</code> 文件中， 数据和索引保存在 innodb_data_home_dir 和 innodb_data_file_path 定义的表空间中，可以是多个文件</p></li> <li><p>使用多表空间存储，这种方式创建的表的表结构仍然存在 <code>.frm</code> 文件中，但是每个表的数据和索引单独保存在 <code>.ibd</code> 中</p></li></ol> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150046.png" alt=""></p></li></ul> <h4 id="myisam"><a href="#myisam" class="header-anchor">#</a> MyISAM</h4> <p>MyISAM 不支持事务、也不支持外键，其优势是访问的速度快，对事务的完整性没有要求或者以 SELECT、INSERT 为主的应用基本上都可以使用这个引擎来创建表。有以下两个比较重要的特点：</p> <ul><li><p>不支持事务</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> goods_myisam<span class="token punctuation">(</span>
	id <span class="token keyword">int</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span> <span class="token keyword">AUTO_INCREMENT</span><span class="token punctuation">,</span>
	name <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">20</span><span class="token punctuation">)</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
    <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token keyword">ENGINE</span><span class="token operator">=</span>myisam <span class="token keyword">DEFAULT</span> <span class="token keyword">CHARSET</span><span class="token operator">=</span>utf8<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150058.png" alt=""></p> <p>通过测试，我们发现，在 MyISAM 存储引擎中，是没有事务控制的；</p></li> <li><p>文件存储方式</p> <p>每个 MyISAM 在磁盘上存储成 3 个文件，其文件名都和表名相同，但拓展名分别是：</p> <ul><li><p>.frm（存储表定义）</p></li> <li><p>.MYD（MYData，存储数据）</p></li> <li><p>.MYI（MYIndex，存储索引）</p></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150117.png" alt=""></p></li></ul> <h4 id="memory"><a href="#memory" class="header-anchor">#</a> MEMORY</h4> <p>Memory 存储引擎将表的数据存放在内存中。每个 MEMORY 表实际对应一个磁盘文件，格式是 .frm，该文件中只存储表的结构，而其数据文件，都是存储在内存中，这样有利于数据的快速处理，提高整个表的效率。MEMORY 类型的表访问非常地快，因为他的数据是存放在内存中的，并且默认使用 HASH 索引，但是服务一旦关闭，表中的数据就会丢失。</p> <h4 id="merge"><a href="#merge" class="header-anchor">#</a> MERGE</h4> <p>MERGE 存储引擎是一组 MyISAM 表的组合（也就是多个 MyISAM 表合在一起就是 MERGE 表），这些 MyISAM 表必须结构完全相同，MERGE 表本身并没有存储数据，对 MERGE 类型的表可以进行查询、更新、删除操作，这些操作实际上是对内部的 MyISAM 表进行的。</p> <p>对于 MERGE 类型表的插入操作，是通过 INSERT_METHOD 子句定义插入的表，可以有 3 个不同的值：</p> <ul><li>使用 FIRST 或 LAST 值使得插入操作被相应地作用在第一或者最后一个 MyISAM 表上</li> <li>不定义这个子句或者定义为 NO，表示不能对这个 MERGE 表执行插入操作。</li></ul> <p>可以对 MERGE 表进行 DROP 操作，但是这个操作只是删除 MERGE 表的定义，对内部的表是没有任何影响的。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150127.png" alt=""></p> <p><strong>下面是一个创建和使用 MERGE 表的示例 ：</strong></p> <p>1）.创建 3 个测试表 order_1990, order_1991, order_all , 其中 order_all 是前两个表的 MERGE 表：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> order_1990<span class="token punctuation">(</span>
    order_id <span class="token keyword">int</span><span class="token punctuation">,</span>
    order_money <span class="token keyword">double</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    order_address <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">50</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token keyword">primary</span> <span class="token keyword">key</span> <span class="token punctuation">(</span>order_id<span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token keyword">engine</span> <span class="token operator">=</span> myisam <span class="token keyword">default</span> <span class="token keyword">charset</span><span class="token operator">=</span>utf8<span class="token punctuation">;</span>


<span class="token keyword">create</span> <span class="token keyword">table</span> order_1991<span class="token punctuation">(</span>
    order_id <span class="token keyword">int</span><span class="token punctuation">,</span>
    order_money <span class="token keyword">double</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    order_address <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">50</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token keyword">primary</span> <span class="token keyword">key</span> <span class="token punctuation">(</span>order_id<span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token keyword">engine</span> <span class="token operator">=</span> myisam <span class="token keyword">default</span> <span class="token keyword">charset</span><span class="token operator">=</span>utf8<span class="token punctuation">;</span>


<span class="token keyword">create</span> <span class="token keyword">table</span> order_all<span class="token punctuation">(</span>
    order_id <span class="token keyword">int</span><span class="token punctuation">,</span>
    order_money <span class="token keyword">double</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    order_address <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">50</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token keyword">primary</span> <span class="token keyword">key</span> <span class="token punctuation">(</span>order_id<span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token keyword">engine</span> <span class="token operator">=</span> <span class="token keyword">merge</span> <span class="token keyword">union</span> <span class="token operator">=</span> <span class="token punctuation">(</span>order_1990<span class="token punctuation">,</span>order_1991<span class="token punctuation">)</span> INSERT_METHOD<span class="token operator">=</span><span class="token keyword">LAST</span> <span class="token keyword">default</span> <span class="token keyword">charset</span><span class="token operator">=</span>utf8<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>2）. 分别向两张表中插入记录</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> order_1990 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">100.0</span><span class="token punctuation">,</span><span class="token string">'北京'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> order_1990 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">100.0</span><span class="token punctuation">,</span><span class="token string">'上海'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">insert</span> <span class="token keyword">into</span> order_1991 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">,</span><span class="token number">200.0</span><span class="token punctuation">,</span><span class="token string">'北京'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> order_1991 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">,</span><span class="token number">200.0</span><span class="token punctuation">,</span><span class="token string">'上海'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>3）. 查询 3 张表中的数据</p> <p>order_1990 中的数据：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150150.png" alt=""></p> <p>order_1991 中的数据：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150200.png" alt=""></p> <p>order_all 中的数据：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150208.png" alt=""></p> <p>4）. 往 order_all 中插入一条记录 ，由于在 MERGE 表定义时，INSERT_METHOD 选择的是 LAST，那么插入的数据会向最后一张 MyISAM 表（order_1991）中插入：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> order_all <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">100</span><span class="token punctuation">,</span><span class="token number">10000.0</span><span class="token punctuation">,</span><span class="token string">'西安'</span><span class="token punctuation">)</span>；
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150216.png" alt=""></p> <h4 id="_2-3-存储引擎的选择"><a href="#_2-3-存储引擎的选择" class="header-anchor">#</a> 2.3 存储引擎的选择</h4> <p>在选择存储引擎时，应该根据应用系统的特点选择合适的存储引擎。对于复杂的应用系统，还可以根据实际情况选择多种存储引擎进行组合。以下是几种常用的存储引擎的使用环境。</p> <ul><li><p>InnoDB: 是 MySQL 的默认存储引擎，用于事务处理应用程序，支持外键。如果应用对事务的完整性有比较高的要求，在并发条件下要求数据的一致性，数据操作除了插入和查询意外，还包含很多的更新、删除操作，那么 InnoDB 存储引擎是比较合适的选择。InnoDB 存储引擎除了有效的降低由于删除和更新导致的锁定，还可以确保事务的完整提交和回滚，对于类似于计费系统或者财务系统等对数据准确性要求比较高的系统，InnoDB 是最合适的选择</p></li> <li><p>MyISAM：如果应用是以读操作和插入操作为主，只有很少的更新和删除操作，并且对事务的完整性、并发性要求不是很高，那么选择这个存储引擎是非常合适的</p></li> <li><p>MEMORY：将所有数据保存在 RAM 中，在需要快速定位记录和其他类似数据环境下，可以提供几块的访问。MEMORY 的缺陷就是对表的大小有限制，太大的表无法缓存在内存中，其次是要确保表的数据可以恢复，数据库异常终止后表中的数据是可以恢复的。MEMORY 表通常用于更新不太频繁的小表，用以快速得到访问结果</p></li> <li><p>MERGE：用于将一系列等同的 MyISAM 表以逻辑方式组合在一起，并作为一个对象引用他们。MERGE 表的优点在于可以突破对单个 MyISAM 表的大小限制，并且通过将不同的表分布在多个磁盘上，可以有效的改善 MERGE 表的访问效率。这对于存储诸如数据仓储等 VLDB 环境十分合适</p></li></ul> <h2 id="sql-预热"><a href="#sql-预热" class="header-anchor">#</a> SQL 预热</h2> <p>常见的 Join 查询图</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150226.png" alt=""></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/30.数据库/01.Mysql 数据库/07.MySQL - 逻辑架构.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</spa
