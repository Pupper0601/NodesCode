Ulw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Linux - 常用命令<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="linux-常用命令"><a href="#linux-常用命令" class="header-anchor">#</a> Linux 常用命令</h1> <h2 id="一、-基本命令"><a href="#一、-基本命令" class="header-anchor">#</a> 一、 基本命令</h2> <h3 id="_1-关机"><a href="#_1-关机" class="header-anchor">#</a> 1. 关机</h3> <ul><li>立刻关机
<ul><li><code>shutdown -h now</code></li></ul></li> <li>5分钟后关机
<ul><li><code>shutdown -h 5</code></li></ul></li> <li>立刻关机
<ul><li><code>poweroff</code></li></ul></li></ul> <h3 id="_2-重启"><a href="#_2-重启" class="header-anchor">#</a> 2. 重启</h3> <ul><li>立刻重启
<ul><li><code>shutdown -r now</code></li></ul></li> <li>5分钟后重启
<ul><li><code>shutdown -r 5</code></li></ul></li> <li>立刻重启
<ul><li><code>reroot</code></li></ul></li></ul> <h3 id="_3-帮助命令"><a href="#_3-帮助命令" class="header-anchor">#</a> 3. 帮助命令</h3> <ul><li>--help 命令
<ul><li><code>shutdown --help</code></li> <li><code>ifconfig --help</code> ： 查看网卡信息</li></ul></li> <li>man 命令
<ul><li><code>man shutdown</code>  ： 打开命令说明书之后，使用按键 <code>q</code> 退出</li></ul></li></ul> <h2 id="二、-目录操作命令"><a href="#二、-目录操作命令" class="header-anchor">#</a> 二、 目录操作命令</h2> <h3 id="_1-目录切换-cd"><a href="#_1-目录切换-cd" class="header-anchor">#</a> 1. 目录切换 cd</h3> <ul><li><code>cd /</code> ： 切换到根目录</li> <li><code>cd /usr</code> ： 切换到根目录下的usr目录</li> <li><code>cd ../</code> ： 切换到上一级目录 或者  cd ..</li> <li><code>cd ~</code> ：切换到home目录</li> <li><code>cd -</code> ： 切换到上次访问的目录</li></ul> <h3 id="_2-目录查看-ls-al"><a href="#_2-目录查看-ls-al" class="header-anchor">#</a> 2. 目录查看 ls[-al]</h3> <ul><li><code>ls</code>  ： 查看当前目录下的所有目录和文件</li> <li><code>ls -a</code> ： 查看当前目录下的所有目录和文件（包括隐藏的文件）</li> <li><code>ls -l 或 ll</code> ：列表查看当前目录下的所有目录和文件（列表查看，显示更多信息）</li> <li><code>ls /dir</code> ： 查看指定目录下的所有目录和文件   如：ls /usr</li></ul> <h3 id="_3-目录操作-【-增、删、改、查】"><a href="#_3-目录操作-【-增、删、改、查】" class="header-anchor">#</a> 3. 目录操作 【 增、删、改、查】</h3> <h4 id="_1-创建目录-【增】-mkdir"><a href="#_1-创建目录-【增】-mkdir" class="header-anchor">#</a> 1. 创建目录 【增】 mkdir</h4> <blockquote><p>命令 ： <code>mkdir 目录</code></p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 在当前目录下创建一个名为 aaa 的目录</span>
<span class="token function">mkdir</span> aaa

<span class="token comment"># 在指定目录下创建一个 名为 aaa 的目录</span>
<span class="token function">mkdir</span> /usr/aaa
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="_2-删除目录或文件-【删】-rm"><a href="#_2-删除目录或文件-【删】-rm" class="header-anchor">#</a> 2. 删除目录或文件 【删】 rm</h4> <blockquote><p>命令：<code>rm [-rf]</code> 目录</p></blockquote> <ul><li><p>删除文件：</p> <ul><li><code>rm 文件</code>        删除当前目录下的文件</li> <li><code>rm -f 文件</code>    删除当前目录的的文件（不询问）</li></ul></li> <li><p>删除目录：</p> <ul><li><code>rm -r aaa</code>    递归删除当前目录下的aaa目录</li> <li><code>rm -rf aaa</code>    递归删除当前目录下的aaa目录（不询问）</li></ul></li> <li><p>全部删除：</p> <ul><li><code>rm -rf *</code>    将当前目录下的所有目录和文件全部删除</li> <li><code>rm -rf /*</code>    【自杀命令！慎用！慎用！慎用！】将根目录下的所有文件全部删除</li></ul></li></ul> <blockquote><p>注意：rm不仅可以删除目录，也可以删除其他文件或压缩包，为了方便大家的记忆，无论删除任何目录或文件，都直接使用 rm -rf 目录/文件/压缩包</p></blockquote> <h4 id="_3-目录修改-【改】-mv-和-cp"><a href="#_3-目录修改-【改】-mv-和-cp" class="header-anchor">#</a> 3. 目录修改 【改】 mv 和 cp</h4> <ol><li><p>重命名目录</p> <ol><li><p>​    命令：<code>mv 当前目录 新目录</code></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 将目录aaa改为bbb</span>
<span class="token function">mv</span> aaa bbb
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>​    注意：mv的语法不仅可以对目录进行重命名而且也可以对各种文件，压缩包等进行    重命名的操作</p></li></ol></li> <li><p>剪切目录</p> <ol><li><p>​    命令：<code>mv 目录名称 目录的新位置</code></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 将/usr/tmp目录下的aaa目录剪切到 /usr目录下面     </span>
<span class="token function">mv</span> /usr/tmp/aaa /usr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>​    注意：mv语法不仅可以对目录进行剪切操作，对文件和压缩包等都可执行剪切操作</p></li></ol></li> <li><p>拷贝目录</p> <ol><li><p>​    命令：<code>cp -r 目录名称 目录拷贝的目标位置 -r代表递归</code></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 将/usr/tmp目录下的aaa目录复制到 /usr目录下面     </span>
<span class="token function">cp</span> /usr/tmp/aaa  /usr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>​    注意：<code>cp</code>命令不仅可以拷贝目录还可以拷贝文件，压缩包等，拷贝文件和压缩包时不    用写-r递归</p></li></ol></li></ol> <h4 id="_4-搜索目录-【查】-find"><a href="#_4-搜索目录-【查】-find" class="header-anchor">#</a> 4. 搜索目录 【查】 find</h4> <blockquote><p>命令：find 目录 参数 文件名称</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查找/usr/tmp目录下的所有以a开头的目录或文件</span>
<span class="token function">find</span> /usr/tmp -name <span class="token string">'a*'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="三、文件操作命令"><a href="#三、文件操作命令" class="header-anchor">#</a> 三、文件操作命令</h2> <h3 id="_1-文件操作-【增、删、改、查】"><a href="#_1-文件操作-【增、删、改、查】" class="header-anchor">#</a> 1. 文件操作 【增、删、改、查】</h3> <h4 id="_1-新建文件-【增】-touch"><a href="#_1-新建文件-【增】-touch" class="header-anchor">#</a> 1. 新建文件 【增】 touch</h4> <blockquote><p>命令： touch 文件名</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 在当前目录中创建一个名为 aaa.txt 的文件</span>
<span class="token function">touch</span> aaa.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="_2-删除文件-【删】-rm"><a href="#_2-删除文件-【删】-rm" class="header-anchor">#</a> 2. 删除文件 【删】 rm</h4> <blockquote><p>命令： <code>rm -rf 文件名</code></p></blockquote> <h4 id="_3-修改文件-【改】-vi-或-vim"><a href="#_3-修改文件-【改】-vi-或-vim" class="header-anchor">#</a> 3. 修改文件 【改】 vi 或 vim</h4> <blockquote><p>【vi编辑器的3种模式】</p> <p>命令模式（command mode）、插入模式（Insert mode）和底行模式（last line mode）</p></blockquote> <ol><li><p>命令行模式（command mode）</p> <ol><li>控制屏幕光标的移动，字或行的删除，查找，移动复制某区段及进入Insert mode下，或者到 last line mode。</li> <li>命令行模式下的常用命令：
<ul><li>控制光标移动：<code>↑，↓，j</code></li> <li>删除当前行：<code>dd</code></li> <li>查找：<code>/字符</code></li> <li>进入编辑模式：<code>i o a</code></li> <li>进入底行模式：<code>:</code></li></ul></li></ol></li> <li><p>编辑模式（Insert mode）</p></li> <li><p>只有在Insert mode下，才可以做文字输入，按「ESC」键可回到命令行模式。</p></li> <li><p>编辑模式下常用命令：</p> <ol><li>ESC 退出编辑模式到命令行模式；</li></ol></li> <li><p>底行模式（last line mode）</p> <ol><li>将文件保存或退出vi，也可以设置编辑环境，如寻找字符串、列出行号……等。</li> <li>底行模式下常用命令：
<ul><li>退出编辑：  <code>:q</code></li> <li>强制退出：  <code>:q!</code></li> <li>保存并退出：  <code>:wq</code></li></ul></li></ol></li></ol> <h5 id="_1-打开文件"><a href="#_1-打开文件" class="header-anchor">#</a> 1. 打开文件</h5> <blockquote><p>命令：<code>vi 文件名</code></p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 打开当前目录下的aa.txt文件   </span>
<span class="token function">vi</span> aa.txt 或者 <span class="token function">vim</span> aa.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>注意：使用vi编辑器打开文件后，并不能编辑，因为此时处于命令模式，点击键盘i/a/o进入编辑模式。</p> <h5 id="_2-编辑文件"><a href="#_2-编辑文件" class="header-anchor">#</a> 2. 编辑文件</h5> <blockquote><p>使用vi编辑器打开文件后点击按键：<code>i</code> ，<code>a</code>或者<code>o</code>即可进入编辑模式。</p></blockquote> <ul><li><code>i</code>: 在光标所在字符前开始插入</li> <li><code>a</code>: 在光标所在字符后开始插入</li> <li><code>o</code>: 在光标所在行的下面另起一新行插入</li></ul> <h5 id="_3-保存-错-取消-编辑"><a href="#_3-保存-错-取消-编辑" class="header-anchor">#</a> 3. 保存 错 取消 编辑</h5> <ul><li>保存文件：
<ol><li><code>ESC</code>  进入命令行模式</li> <li><code>:</code>   进入底行模式</li> <li><code>wq</code>   保存并退出编辑</li></ol></li> <li>取消编辑：
<ol><li><code>ESC</code>  进入命令行模式</li> <li><code>:</code>   进入底行模式</li> <li><code>q!</code>   撤销本次修改并退出编辑</li></ol></li></ul> <h4 id="_4-文件查看-【查】"><a href="#_4-文件查看-【查】" class="header-anchor">#</a> 4. 文件查看 【查】</h4> <blockquote><p>文件的查看命令：<code>cat、more、less、tail</code></p></blockquote> <ul><li><p><code>cat</code> ： 查看最最后一屏</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 使用cat查看/etc/sudo.conf文件，只能显示最后一屏内容</span>

<span class="token function">cat</span> sudo.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p><code>more</code>：百分比显示</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 使用more查看/etc/sudo.conf文件，可以显示百分比</span>
<span class="token comment"># 回车可以向下一行，空格可以向下一页，q可以退出查看</span>

<span class="token function">more</span> sudo.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p><code>less</code>：翻页查看</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 使用less查看/etc/sudo.conf文件，可以使用键盘上的PgUp和PgDn向上    和向下翻页，q结束查看</span>

<span class="token function">less</span> sudo.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p><code>tail</code>：指定行数或者动态查看</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 使用tail -10 查看/etc/sudo.conf文件的后10行，Ctrl+C结束</span>

<span class="token function">tail</span> -10 sudo.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ul> <h3 id="_2-权限修改"><a href="#_2-权限修改" class="header-anchor">#</a> 2. 权限修改</h3> <blockquote><p><code>rwx</code>：<code>r</code>代表可读，<code>w</code>代表可写，<code>x</code>代表该文件是一个可执行文件，</p> <p>如果<code>rwx</code>任意位置变为<code>-</code>则代表不可读或不可写或不可执行文件。</p></blockquote> <p><code>-</code>： 代表是文件，<code>d</code>： 代表是文件夹</p> <p>第一段（3位）：代表拥有者的权限</p> <p>第二段（3位）：代表拥有者所在的组，组员的权限</p> <p>第三段（最后3位）：代表的是其他用户的权限</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">chmod</span> <span class="token number">777</span> aaa.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="四、-压缩文件操作"><a href="#四、-压缩文件操作" class="header-anchor">#</a> 四、 压缩文件操作</h2> <blockquote><p>Linux中的打包文件一般是以<code>.tar</code>结尾的，压缩的命令一般是以<code>.gz</code>结尾的。
而一般情况下打包和压缩是一起进行的，打包并压缩后的文件的后缀名一般<code>.tar.gz</code></p></blockquote> <h3 id="_1-打包-和-压缩"><a href="#_1-打包-和-压缩" class="header-anchor">#</a> 1. 打包 和 压缩</h3> <p>命令：<code>tar -zcvf 打包压缩后的文件名 要打包的文件</code></p> <ul><li><code>z</code> ： 调用 gzip 压缩命令进行压缩</li> <li><code>c</code> ： 打包文件</li> <li><code>v</code> ：显示运行过程</li> <li><code>f</code> ：指定文件名</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 打包并压缩/usr/tmp 下的所有文件 压缩后的压缩包指定名称为xxx.tar</span>

<span class="token function">tar</span> -zcvf ab.tar aa.txt bb.txt 
<span class="token comment"># 或：</span>
<span class="token function">tar</span> -zcvf ab.tar  *
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="_2-解压"><a href="#_2-解压" class="header-anchor">#</a> 2. 解压</h3> <p>命令：<code>tar [-zxvf] 压缩文件</code></p> <ul><li><code>x</code> ： 代表解压</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 将/usr/tmp 下的ab.tar解压到当前目录下</span>

<span class="token function">tar</span> -zxvf ab.tar
或
<span class="token function">tar</span> -zxvf ab.tar -C /usr
<span class="token comment"># -C ： 表示指定解压位置</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="五、查找命令"><a href="#五、查找命令" class="header-anchor">#</a> 五、查找命令</h2> <h3 id="_1-grep"><a href="#_1-grep" class="header-anchor">#</a> 1. grep</h3> <p><code>geep</code> ：一种强大的 <strong>文本搜索工具</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查找指定ssh服务进程 </span>
<span class="token function">ps</span> -ef <span class="token operator">|</span> <span class="token function">grep</span> sshd

<span class="token comment"># 查找指定服务进程，排除gerp身 </span>
<span class="token function">ps</span> -ef <span class="token operator">|</span> <span class="token function">grep</span> sshd <span class="token operator">|</span> <span class="token function">grep</span> -v <span class="token function">grep</span>

<span class="token comment"># 查找指定进程个数 </span>
<span class="token function">ps</span> -ef <span class="token operator">|</span> <span class="token function">grep</span> sshd -c
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="_2-find"><a href="#_2-find" class="header-anchor">#</a> 2. find</h3> <p><code>find</code>命令在 目录结构 中搜索 文件，并对搜索结果执行指定的操作。</p> <p><code>find</code> 默认搜索当前目录及其子目录，并且不过滤任何结果（也就是返回所有文件）</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 在当前目录查找以.log结尾的文件，并显示详细信息。</span>
<span class="token function">find</span> <span class="token builtin class-name">.</span> -name <span class="token string">&quot;*.log&quot;</span> -ls 

<span class="token comment"># 查找/root/目录下权限为600的文件 </span>
<span class="token function">find</span> /root/ -perm <span class="token number">600</span>

<span class="token comment"># 查找当目录，以.log结尾的普通文件 </span>
<span class="token function">find</span> <span class="token builtin class-name">.</span> -type f -name <span class="token string">&quot;*.log&quot;</span>

<span class="token comment"># 查找当前所有目录并排序 </span>
<span class="token function">find</span> <span class="token builtin class-name">.</span> -type d <span class="token operator">|</span> <span class="token function">sort</span>

<span class="token comment">#   查找当前目录大于100M的文件</span>
<span class="token function">find</span> <span class="token builtin class-name">.</span> -size +100M
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="_3-locate"><a href="#_3-locate" class="header-anchor">#</a> 3. locate</h3> <p><code>locate</code> ： 快速搜索某个路径，为了防止报错，使用前需要先使用 <code>updatedb</code> 命令 更新数据库</p> <p><strong>yum -y install mlocate 如果是精简版CentOS系统需要安装locate命令</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>updatedb

<span class="token comment"># 搜索etc目录下所有以sh开头的文件 </span>
<span class="token function">locate</span> /etc/sh

<span class="token comment">#  查找和pwd相关的所有文件</span>
<span class="token function">locate</span> <span class="token builtin class-name">pwd</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="_4-whereis"><a href="#_4-whereis" class="header-anchor">#</a> 4. whereis</h3> <p><code>whereis</code>命令是定位可执行文件、源代码文件、帮助文件在文件系统中的位置</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 将和ls文件相关的文件都查找出来</span>
<span class="token function">whereis</span> <span class="token function">ls</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_5-which"><a href="#_5-which" class="header-anchor">#</a> 5. which</h3> <p><code>which</code>命令的作用是在PATH变量指定的路径中，搜索某个系统命令的位置，并且返回第一个搜索结果。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查找pwd命令所在路径 </span>
<span class="token function">which</span> <span class="token builtin class-name">pwd</span>

<span class="token comment"># 查找path中java的路径 </span>
<span class="token function">which</span> java
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="六、-su、-sudo"><a href="#六、-su、-sudo" class="header-anchor">#</a> 六、 su、 sudo</h2> <h3 id="_1-su"><a href="#_1-su" class="header-anchor">#</a> 1. su</h3> <p><code>su</code>用于用户之间的切换。但是切换前的用户依然保持登录状态。</p> <p>如果是root 向普通或虚拟用户切换不需要密码，反之普通用户切换到其它任何用户都需要密码验证</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 切换到test用户，但是路径还是/root目录</span>
<span class="token function">su</span> test:

<span class="token comment"># 切换到test用户，路径变成了/home/test</span>
<span class="token function">su</span> - <span class="token builtin class-name">test</span> <span class="token builtin class-name">:</span> 

<span class="token comment"># 切换到root用户，但是路径还是原来的路径</span>
<span class="token function">su</span> <span class="token builtin class-name">:</span>

<span class="token comment"># 切换到root用户，并且路径是/root</span>
<span class="token function">su</span> - <span class="token builtin class-name">:</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>su不足：如果某个用户需要使用root权限、则必须要把root密码告诉此用户。</p> <p>退出返回之前的用户：<code>exit</code></p> <h3 id="_2-sudo"><a href="#_2-sudo" class="header-anchor">#</a> 2. sudo</h3> <p><code>sudo</code>是为所有想使用root权限的普通用户设计的。</p> <p>可以让普通用户具有临时使用root权限的权利。只需输入自己账户的密码即可</p> <p><strong>进入 sudo 配置文件命令</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">vi</span> /etc/sudoer或者visudo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 允许 hadoop 用户以 root身份执行各种应用命令，需要输入hadoop用户的密码。</span>
hadoop  <span class="token assign-left variable">ALL</span><span class="token operator">=</span><span class="token punctuation">(</span>ALL<span class="token punctuation">)</span>   ALL 
 

<span class="token comment"># 只允许 hadoop 用户以root身份执行ls 、cat命令，并且执行时候免输入密码。 </span>
hadoop  <span class="token assign-left variable">ALL</span><span class="token operator">=</span>NOPASSWD:  /bin/ls, /bin/cat 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="七、-系统服务"><a href="#七、-系统服务" class="header-anchor">#</a> 七、 系统服务</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查看iptables服务的状态</span>
<span class="token function">service</span> iptables status

<span class="token comment"># 开启iptables服务</span>
<span class="token function">service</span> iptables start

<span class="token comment"># 停止iptables服务</span>
<span class="token function">service</span> iptables stop

<span class="token comment"># 重启iptables服务</span>
<span class="token function">service</span> iptables restart
 
<span class="token comment"># 关闭iptables服务的开机自启动</span>
<span class="token function">chkconfig</span> iptables off

<span class="token comment"># 开启iptables服务的开机自启动</span>
<span class="token function">chkconfig</span> iptables on
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="八、-其他命令"><a href="#八、-其他命令" class="header-anchor">#</a> 八、 其他命令</h2> <h3 id="_1-查看当前目录-pwd"><a href="#_1-查看当前目录-pwd" class="header-anchor">#</a> 1. 查看当前目录 pwd</h3> <p>查看当前目录：<code>pwd</code></p> <h3 id="_2-查看进程-ps-ef"><a href="#_2-查看进程-ps-ef" class="header-anchor">#</a> 2.  查看进程：ps -ef</h3> <p>命令：<code>ps -ef</code>    查看所有正在运行的进程</p> <h3 id="_3-结束进程-kill"><a href="#_3-结束进程-kill" class="header-anchor">#</a> 3. 结束进程：kill</h3> <p>命令：<code>kill pid</code> 或者 <code>kill -9 pid</code>(强制杀死进程)</p> <p>pid:进程号</p> <h3 id="_4-网络通信命令"><a href="#_4-网络通信命令" class="header-anchor">#</a> 4. 网络通信命令：</h3> <h4 id="_1-ifconfig-查看网卡信息"><a href="#_1-ifconfig-查看网卡信息" class="header-anchor">#</a> 1. ifconfig：查看网卡信息</h4> <p>命令：<code>ifconfig 或 ifconfig | more</code></p> <h4 id="_2-ping-查看与某台机器的连接情况"><a href="#_2-ping-查看与某台机器的连接情况" class="header-anchor">#</a> 2. ping：查看与某台机器的连接情况</h4> <p>命令：<code>ping ip</code></p> <h4 id="_3-netstat-an-查看当前系统端口"><a href="#_3-netstat-an-查看当前系统端口" class="header-anchor">#</a> 3. netstat -an：查看当前系统端口</h4> <p>命令：<code>netstat -an</code></p> <h4 id="_4-搜索指定端口"><a href="#_4-搜索指定端口" class="header-anchor">#</a> 4. 搜索指定端口</h4> <p>命令：<code>netstat -an | grep 8080</code></p> <h3 id="_5-配置网络"><a href="#_5-配置网络" class="header-anchor">#</a> 5. 配置网络</h3> <p>命令：<code>setup</code></p> <h3 id="_6-重启网络"><a href="#_6-重启网络" class="header-anchor">#</a> 6. 重启网络</h3> <p>命令：<code>service network restart</code></p> <h3 id="_7-切换用户"><a href="#_7-切换用户" class="header-anchor">#</a> 7. 切换用户</h3> <p>命令：<code>su - 用户名</code></p> <h3 id="_8-关闭防火墙"><a href="#_8-关闭防火墙" class="header-anchor">#</a> 8. 关闭防火墙</h3> <p>命令：<code>chkconfig iptables off</code></p> <p>或者：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code> iptables -L<span class="token punctuation">;</span>
 iptables -F<span class="token punctuation">;</span>
 <span class="token function">service</span> iptables stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_9-修改文件权限"><a href="#_9-修改文件权限" class="header-anchor">#</a> 9. 修改文件权限</h3> <p>命令：<code>chmod 777</code></p> <h3 id="_10-清屏"><a href="#_10-清屏" class="header-anchor">#</a> 10. 清屏</h3> <p>命令：<code>ctrl + l</code></p> <h3 id="_11-vi模式下快捷键"><a href="#_11-vi模式下快捷键" class="header-anchor">#</a> 11. vi模式下快捷键</h3> <p><code>esc</code>后:</p> <p>保存并退出快捷键：<code>shift+z+z</code></p> <p>光标跳到最后一行快捷键：<code>shift+g</code></p> <p>删除一行：<code>dd</code></p> <p>复制一行内容：<code>y+y</code></p> <p>粘贴复制的内容：<code>p</code></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Pupper0601/NodesCode.git/edit/master/docs/40.Linux/01.Linux 基础/01.Linux - 常用命令.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Linux" title="标签">#Linux</a><a href="/tags/?tag=Linux%20%E5%B8%B8%E7%94%A8%E5%91%BD%E4%BB%A4" title="标签">#Linux 常用命令</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/26, 11:40:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/e33a26/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker 技术</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/e33a26/">
